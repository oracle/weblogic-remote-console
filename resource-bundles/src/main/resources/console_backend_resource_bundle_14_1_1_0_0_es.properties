LDAPX509IdentityAsserterMBean.properties.CertificateAttribute.detailedHelpHTML=<p>Especifica el atributo del objeto LDAP para el usuario que contiene el certificado del usuario. Esta opci\u00F3n define c\u00F3mo buscar el certificado. Los valores v\u00E1lidos son <tt>userCertificate</tt> y <tt>userCertificate;binary</tt>.</p>\n<ul><li>Si utiliza el explorador LDAP para cargar un certificado en el directorio LDAP, se crea un atributo <tt>userCertificate</tt> de tipo binario. Para acceder al certificado, defina esta opci\u00F3n como <tt>userCertificate</tt>.</li><li>Si utiliza <code>ldapmodify</code> para crear el atributo de certificado, se crea un atributo <tt>userCertificate;binary</tt> cuando se cargan los datos del certificado en el directorio LDAP. Para acceder al certificado, defina esta opci\u00F3n como <tt>userCertificate;binary</tt>.</li></ul>\n
