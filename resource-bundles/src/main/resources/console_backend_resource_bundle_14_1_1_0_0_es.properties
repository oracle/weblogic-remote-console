LDAPX509IdentityAsserterMBean.properties.CertificateMapping.detailedHelpHTML=<p>Especifica c\u00F3mo construir el DN de LDAP base utilizado para localizar el objeto LDAP para el usuario. Este atributo define c\u00F3mo buscar el objeto en el DN de asunto del certificado.</p>\n<p>Normalmente, este valor es el mismo que el del atributo DN Base de Usuario en los proveedores de autenticaci\u00F3n de LDAP. Puede incluir los campos del DN de asunto en este DN base.</p><p>Por ejemplo\: Si el asunto del certificado es <tt>CN\=meyer.beasys.com</tt>,<tt> ou\=fred, o\=BEASYS, L\=SFO, C\=US</tt> y la asignaci\u00F3n es <tt>ou\=people, ou\=$subj.ou</tt>, WebLogic Server utiliza <tt>ou\=people, ou\=fred, o\=BEASYS, c\=U</tt><tt>S</tt> como el DN al localizar al usuario.</p>\n
