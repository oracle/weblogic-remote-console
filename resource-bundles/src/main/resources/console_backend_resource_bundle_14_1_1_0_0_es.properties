DomainMBean.properties.ConsoleContextPath.detailedHelpHTML=<p>Ruta de acceso de contexto que desea utilizar en las URL que especifican la Consola de Administraci\u00F3n. (Es necesario activar la Consola de Administraci\u00F3n para el dominio actual.)</p>  <p>Para acceder a la Consola de Administraci\u00F3n, utilice la siguiente URL\: http\://<i>direcci\u00F3n_recepci\u00F3n</i>\:<i>puerto_recepci\u00F3n</i>/<i>ruta_acceso_contexto</i>. Por ejemplo, si define la ruta de acceso de contexto en <code>miconsola</code>, utilice la siguiente URL para acceder a la Consola de Administraci\u00F3n\: <code>http\://localhost\:7001/miconsola</code>.</p>  <p>Para especificar la direcci\u00F3n de recepci\u00F3n y el puerto de recepci\u00F3n utilizados para acceder a la Consola de Administraci\u00F3n, configure la direcci\u00F3n de recepci\u00F3n y el puerto de recepci\u00F3n del servidor de administraci\u00F3n.</p> 
