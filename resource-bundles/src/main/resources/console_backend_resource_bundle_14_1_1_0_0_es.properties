DomainMBean.properties.BatchConfig.SchemaName.detailedHelpHTML=<p>Nombre del esquema en el que se han creado las tablas de JobRepository. Tenga en cuenta que si el origen de datos de JobRepository lo comparten aplicaciones, este nombre del esquema debe ser el mismo que el esperado por la aplicaci\u00F3n.</p> 
