TemplateBean.properties.Thresholds.MessagesLow.label=Umbral de Mensajes Inferior
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.</p>  <p>Si llega un nuevo mensaje indicando que se ha alcanzado el l\u00EDmite especificado, los primeros mensajes que est\u00E9n disponibles sobre estas suscripciones se eliminar\u00E1n para hacer sitio al nuevo mensaje. Los mensajes de suscripci\u00F3n no se borrar\u00E1n si forman parte de una transacci\u00F3n pendiente, ya se han transferido al consumidor y est\u00E1n esperando respuesta o forman parte de una unidad de trabajo a\u00FAn a la espera para acumular todos sus mensajes. Tenga en cuenta que si no se puede eliminar ning\u00FAn mensaje por algo de lo anterior, la llegada de un nuevo mensaje puede suponer el superar el l\u00EDmite de suscripci\u00F3n.</p>  <p>Un valor de -1 significa que no hay l\u00EDmite.</p> 
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=L\u00EDmite de Mensajes de Suscripci\u00F3n de Tema
