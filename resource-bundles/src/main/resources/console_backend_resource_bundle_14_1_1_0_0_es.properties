JTAMigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Define el tipo de pol\u00EDtica de migraci\u00F3n que se desea utilizar para los servicios alojados en este destino migrable. Las opciones v\u00E1lidas son\:</p> <ul> <li><code>Manual Service Migration Only</code> (Solo migraci\u00F3n manual de servicios) Indica que no se producir\u00E1 ninguna migraci\u00F3n autom\u00E1tica de servicios alojados en este destino migrable.</li> <li><code>Auto-Migrate Failure-Recovery Services</code> (Migrar autom\u00E1ticamente servicios con recuperaci\u00F3n de fallos) Indica que los servicios alojados en este destino migrable solo se iniciar\u00E1n si se inicia el servidor preferido del usuario (UPS) del destino migrable. Si un administrador cierra manualmente el UPS, ya sea correctamente o forzosamente, el servicio con recuperaci\u00F3n de fallos no migrar\u00E1. Sin embargo, si el UPS falla debido a un error interno, el servicio se migrar\u00E1 a otro servidor candidato. Si ese servidor candidato no est\u00E1 disponible (a causa de un cierre manual o un fallo interno), el marco de migraci\u00F3n intentar\u00E1 reactivar primero el servicio en el servidor UPS. Si \u00E9ste no est\u00E1 disponible en ese momento, el servicio se migrar\u00E1 a otro servidor candidato.</li> <li><code>Auto-Migrate Shutdown-Recovery Services</code> (Migrar autom\u00E1ticamente servicios con recuperaci\u00F3n de cierre) Indica que los servicios alojados en este destino migrable migrar\u00E1n a uno de los servidores candidatos, si el servidor se cierra de forma administrativa (bien correctamente, bien forzosamente). Una vez que se realiza la recuperaci\u00F3n, el servicio se migra de nuevo al servidor que ha fallado.</li> </ul> 
JTAMigratableTargetMBean.properties.MigrationPolicy.helpSummaryHTML=Define el tipo de pol\u00EDtica de migraci\u00F3n que se desea utilizar para los servicios alojados en este destino migrable.
JTAMigratableTargetMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migraci\u00F3n de JTA
