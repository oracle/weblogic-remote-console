SNMPStringMonitorMBean.properties.Name.detailedHelpHTML=<p>Nombre de esta supervisi\u00F3n de cadena.</p>\n<p>Las supervisiones dentro de un dominio deben tener un nombre \u00FAnico.</p><p>El nombre aparece en la Consola de Administraci\u00F3n y, si utiliza utilidades de l\u00EDnea de comandos de WebLogic Server o API, utiliza este nombre para identificar la supervisi\u00F3n de cadena.</p><p>Despu\u00E9s de crear una supervisi\u00F3n, no puede cambiar su nombre. En su lugar, supr\u00EDmala y cree una nueva.</p>\n
