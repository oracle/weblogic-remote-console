ServerTemplateMBean.properties.AcceptBacklog.label=Aceptar Atrasos
ServerTemplateMBean.properties.AdministrationPort.detailedHelpHTML=<p>Sustituye el puerto de administraci\u00F3n de todo el dominio y especifica un puerto de recepci\u00F3n diferente en el que este servidor recibir\u00E1 las solicitudes administrativas. S\u00F3lo es v\u00E1lido si el canal administrativo est\u00E1 activado para el dominio.</p>\n<p>Por defecto, si activa el canal administrativo del dominio, todos los servidores en el dominio utilizar\u00E1n el mismo puerto de recepci\u00F3n para recibir solicitudes administrativas.</p>\n
ServerTemplateMBean.properties.AdministrationPort.helpSummaryHTML=<p>Sustituye el puerto de administraci\u00F3n de todo el dominio y especifica un puerto de recepci\u00F3n diferente en el que este servidor recibir\u00E1 las solicitudes administrativas. S\u00F3lo es v\u00E1lido si el canal administrativo est\u00E1 activado para el dominio.</p>\n
ServerTemplateMBean.properties.AdministrationPort.label=Sustituci\u00F3n de Puerto de Administraci\u00F3n Local
ServerTemplateMBean.properties.AutoMigrationEnabled.detailedHelpHTML=<p>Especifica si el gestor de nodos puede reiniciar autom\u00E1ticamente este servidor y sus servicios en otra m\u00E1quina si falla el servidor.</p> 
ServerTemplateMBean.properties.AutoMigrationEnabled.helpSummaryHTML=Especifica si el gestor de nodos puede reiniciar autom\u00E1ticamente este servidor y sus servicios en otra m\u00E1quina si falla el servidor.
ServerTemplateMBean.properties.AutoMigrationEnabled.label=Migraci\u00F3n Autom\u00E1tica de Servidor Activada
ServerTemplateMBean.properties.AutoRestart.detailedHelpHTML=<p>Especifica si el gestor de nodos puede reiniciar autom\u00E1ticamente este servidor si se bloquea o se cae de forma inesperada.</p> 
ServerTemplateMBean.properties.AutoRestart.helpSummaryHTML=Especifica si el gestor de nodos puede reiniciar autom\u00E1ticamente este servidor si se bloquea o se cae de forma inesperada.
ServerTemplateMBean.properties.AutoRestart.label=Reinicio Autom\u00E1tico
ServerTemplateMBean.properties.CandidateMachines.detailedHelpHTML=<p>Limita la lista de m\u00E1quinas candidatas especificadas en el cluster. (Se debe activar este servidor para la migraci\u00F3n autom\u00E1tica y configurar el cluster con un juego de m\u00E1quinas candidatas.)</p>  <p>Si el servidor falla y est\u00E1 activado para la migraci\u00F3n autom\u00E1tica, el gestor de nodos lo reinicia autom\u00E1ticamente. Por defecto, el gestor de nodos reinicia el servidor en alguna de las m\u00E1quinas candidatas que especifica el cluster (en el orden de preferencia configurado en el cluster). Para cambiar el valor por defecto, la lista de m\u00E1quinas candidatas del servidor se utiliza para crear un subjuego de las candidatas para todo el cluster. Tambi\u00E9n se puede cambiar el orden de preferencia.</p> 
ServerTemplateMBean.properties.CandidateMachines.helpSummaryHTML=Limita la lista de m\u00E1quinas candidatas especificadas en el cluster.
ServerTemplateMBean.properties.CandidateMachines.label=M\u00E1quinas Candidatas
ServerTemplateMBean.properties.ClasspathServletDisabled.detailedHelpHTML=<p>El ClasspathServlet servir\u00E1 cualquier archivo de clase en la classpath y se registra por defecto en cada aplicaci\u00F3n web (incluida la gesti\u00F3n). Sin embargo, no es necesario que se active para muchas aplicaciones y representa una brecha de seguridad si est\u00E1 desactivado.</p>  <p>Los componentes de WLS, como JDBC y JMS, se basan en el ClasspathServlet. Si no se puede desactivar el servlet, defina ClassPathServletSecureModeEnabled en true.</p> 
ServerTemplateMBean.properties.ClasspathServletDisabled.helpSummaryHTML=El ClasspathServlet servir\u00E1 cualquier archivo de clase en la classpath y se registra por defecto en cada aplicaci\u00F3n web (incluida la gesti\u00F3n).
ServerTemplateMBean.properties.ClasspathServletDisabled.label=Classpath Servlet desactivado
ServerTemplateMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica si <code>HttpClusterServlet</code> conecta por proxy el certificado del cliente en una cabecera especial.</p>  <p>Por defecto (o si especifica <code>false</code>), el descriptor de despliegue <code>weblogic.xml</code> determina para cada aplicaci\u00F3n web desplegada en este servidor si debe confiar en los certificados enviados desde el plugin del servidor proxy. Por defecto (o si el descriptor de despliegue especifica <code>false</code>), los usuarios no pueden conectarse a la aplicaci\u00F3n web desde un plugin del servidor proxy.</p>  <p>Un valor <code>true</code> causa que los plugins del servidor proxy transfieran las certificaciones de identidad de clientes a todas las aplicaciones web desplegadas en esta instancia del servidor. Un plugin del servidor proxy cifra cada certificaci\u00F3n de identidad en la cabecera <code>WL-Proxy-Client-Cert</code> y transfiere la cabecera a las instancias de WebLogic Server. Una instancia de WebLogic Server toma la informaci\u00F3n de certificaci\u00F3n de la cabecera, confiando en que procede de un origen seguro, y utiliza esa informaci\u00F3n para autenticar al usuario.</p>  <p>Si especifica <code>true</code>, utilice <code>weblogic.security.net.ConnectionFilter</code> para asegurar que la instancia de WebLogic Server acepta conexiones s\u00F3lo desde la m\u00E1quina en la que se est\u00E9 ejecutando el plugin del servidor proxy. Al especificar <code>true</code> sin utilizar un filtro de conexi\u00F3n, se crea un punto vulnerable, ya que la cabecera <code>WL-Proxy-Client-Cert</code> se puede simular.</p>  <p>Un cluster puede especificar tambi\u00E9n si <code>HttpClusterServlet</code> conecta por proxy el certificado de cliente en una cabecera especial. El valor de nivel de cluster sustituye el valor en servidores individuales que forman parte del cluster.</p> 
ServerTemplateMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Especifica si <code>HttpClusterServlet</code> conecta por proxy el certificado del cliente en una cabecera especial.
ServerTemplateMBean.properties.ClientCertProxyEnabled.label=Proxy de Certificado de Cliente Activado
ServerTemplateMBean.properties.Cluster.detailedHelpHTML=<p>Cluster, o grupo de instancias de WebLogic Server, al que pertenece este servidor.</p>  <p>Si se ha definido, el servidor recibir\u00E1 los eventos Multicast del cluster.</p> 
ServerTemplateMBean.properties.Cluster.helpSummaryHTML=Cluster, o grupo de instancias de WebLogic Server, al que pertenece este servidor.
ServerTemplateMBean.properties.Cluster.label=Cluster
ServerTemplateMBean.properties.ClusterWeight.detailedHelpHTML=<p>La proporci\u00F3n de carga que soportar\u00E1 este servidor, en comparaci\u00F3n con otros servidores de un cluster.</p>  <p>Si todos los servidores tienen el peso por defecto o el mismo peso, cada uno de ellos soportar\u00E1 una proporci\u00F3n de carga igual. Si un servidor tiene un peso de 50 y los dem\u00E1s servidores tienen un peso de 100, los servidores con un peso de 50 soportar\u00E1n la mitad de la carga de los dem\u00E1s servidores.</p> 
ServerTemplateMBean.properties.ClusterWeight.helpSummaryHTML=La proporci\u00F3n de carga que soportar\u00E1 este servidor, en comparaci\u00F3n con otros servidores de un cluster.
ServerTemplateMBean.properties.ClusterWeight.label=Peso del Cluster
ServerTemplateMBean.properties.CoherenceClusterSystemResource.detailedHelpHTML=<p>Cluster de Coherence asociado a este servidor o plantilla de servidor.</p>\n<p>El cluster de Coherence seleccionado tambi\u00E9n debe especificar este servidor o plantilla de servidor como destino en su porci\u00F3n Miembros.</p>\n
ServerTemplateMBean.properties.CoherenceClusterSystemResource.helpSummaryHTML=<p>Cluster de Coherence asociado a este servidor o plantilla de servidor.</p>\n
ServerTemplateMBean.properties.CoherenceClusterSystemResource.label=Recurso de sistema de cluster de Coherence
