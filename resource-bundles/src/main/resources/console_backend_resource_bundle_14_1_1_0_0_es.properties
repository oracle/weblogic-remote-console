ServerMBean.properties.Log.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
