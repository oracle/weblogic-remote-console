JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsCommittedTotalCount.detailedHelpHTML=<p>N\u00FAmero total acumulado de resultados de confirmaci\u00F3n resueltos correctamente como confirmados en este origen de datos desde que se despleg\u00F3 el origen de datos. No se refiere al n\u00FAmero de reintentos de consulta de resultados utilizados para resolver los resultados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsCommittedTotalCount.helpSummaryHTML=N\u00FAmero total acumulado de resultados de confirmaci\u00F3n resueltos correctamente como confirmados en este origen de datos desde que se despleg\u00F3 el origen de datos.
