UniformDistributedTopicBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.</p>  <p>Si se define en true, este recurso hereda de forma impl\u00EDcita el direccionamiento de su m\u00F3dulo principal. Si se define en false, este recurso se dirige de acuerdo con los destinos de su despliegue secundario, si se especifica uno. </p> 
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.label=Direccionamiento por defecto activado
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino. Este nombre por defecto se asigna a cualquier mensaje que llegue a este destino que no pertenezca ya a una unidad de orden.</p>  <p>Este campo se recomienda para uso avanzado. Generalmente, se recomienda definir una unidad de orden del mensaje utilizando llamadas de aplicaci\u00F3n o configuraci\u00F3n de f\u00E1brica de conexiones. Cuando se base en un orden de unidad por defecto de destino para forzar el orden con un destino distribuido, la aplicaci\u00F3n debe tener en cuenta que el enrutamiento de unidad de orden no es aplicable. En su lugar, la aplicaci\u00F3n debe garantizar espec\u00EDficamente que cualquier juego particular de mensajes que se deba procesar en orden se env\u00EDa al mismo destino de miembros espec\u00EDfico incluso en el caso de fallo de proceso o migraci\u00F3n del servicio. </p> 
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino.
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.label=Generar Nombre de Unidad de Orden Autom\u00E1ticamente
