LDAPAuthenticatorMBean.properties.ConnectionRetryLimit.detailedHelpHTML=Especifica el n\u00FAmero de veces que se debe intentar conectar con el servidor LDAP si falla la conexi\u00F3n inicial. 
LDAPAuthenticatorMBean.properties.ConnectionRetryLimit.helpSummaryHTML=Especifica el n\u00FAmero de veces que se debe intentar conectar con el servidor LDAP si falla la conexi\u00F3n inicial.
