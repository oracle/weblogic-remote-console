TemplateBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino. Este nombre por defecto se asigna a cualquier mensaje que llegue a este destino que no pertenezca ya a una unidad de orden.</p>  <p>Este campo se recomienda para uso avanzado. Generalmente, se recomienda definir una unidad de orden del mensaje utilizando llamadas de aplicaci\u00F3n o configuraci\u00F3n de f\u00E1brica de conexiones. Cuando se base en un orden de unidad por defecto de destino para forzar el orden con un destino distribuido, la aplicaci\u00F3n debe tener en cuenta que el enrutamiento de unidad de orden no es aplicable. En su lugar, la aplicaci\u00F3n debe garantizar espec\u00EDficamente que cualquier juego particular de mensajes que se deba procesar en orden se env\u00EDa al mismo destino de miembros espec\u00EDfico incluso en el caso de fallo de proceso o migraci\u00F3n del servicio. </p> 
TemplateBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino.
TemplateBean.properties.DefaultUnitOfOrder.label=Generar Nombre de Unidad de Orden Autom\u00E1ticamente
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Nombre del destino de error final para mensajes que han caducado o alcanzado su l\u00EDmite de nueva entrega. Si no hay ning\u00FAn destino de error configurado, dichos mensajes simplemente se borran. Si un mensaje est\u00E1 caducado o ha alcanzado su l\u00EDmite de nueva entrega y Pol\u00EDtica de Caducidad est\u00E1 definida en Redireccionar, el mensaje se mueve al destino de error especificado.</p>  <p>Para los destinos aut\u00F3nomos, un destino de error debe ser otro destino aut\u00F3nomo dirigido al mismo servidor JMS que los destinos para las cuales se define el destino de error. Para los destinos distribuidos uniformes (UDD), el destino de error deben ser otros UDD que compartan el mismo despliegue secundario (es decir, destinos) que el UDD actual.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Nombre del destino de error final para mensajes que han caducado o alcanzado su l\u00EDmite de nueva entrega.
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.label=Destino de Error
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log. Los valores de pol\u00EDtica de registro v\u00E1lidos son\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>  <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properties% </code> <i>no</i> distinguen entre may\u00FAsculas y min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no hay definida una pol\u00EDtica de registro de caducidad (es decir, es nula) o se define como una cadena vac\u00EDa, la salida del archivo log s\u00F3lo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. </p> 
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log.
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Registro de Caducidad
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino. Las pol\u00EDticas de caducidad v\u00E1lidas son\:</p>  <p><b>Ninguno</b>\: Igual que la pol\u00EDtica Desechar; los mensajes caducados simplemente se eliminan del destino.</p>  <p><b>Desechar</b>\: Elimina los mensajes caducados del sistema de mensajes. La eliminaci\u00F3n no se registra y el mensaje no se redirecciona a otra ubicaci\u00F3n. Si no se define ning\u00FAn valor para un destino concreto (es decir, Ninguno), los mensajes caducados se desechan.</p>  <p><b>Log</b>\: Elimina los mensajes caducados del sistema y escribe una entrada en el archivo log del servidor para indicar dicha eliminaci\u00F3n. La informaci\u00F3n real que se registra viene definida por la pol\u00EDtica de registro de caducidad.</p>  <p><b>Redireccionar</b>\: Mueve los mensajes caducados de su ubicaci\u00F3n actual al destino de error definido para el destino. El mensaje conserva su cuerpo y todas sus propiedades. El mensaje tambi\u00E9n conserva todos sus campos de cabecera, con las excepciones siguientes\:</p> <ul> <li> El destino del mensaje se convierte en el destino de error.</li> <li> Todas las sustituciones de propiedades asociadas con el destino de error se aplican al mensaje redirigido.</li> <li> Si no existe un valor de sustituci\u00F3n de tiempo de actividad para el destino de error, el mensaje recibe un nuevo tiempo de caducidad de cero (lo que indica que no caducar\u00E1 de nuevo).</li> </ul>  <p>No se puede utilizar la pol\u00EDtica Redireccionar si no se ha definido un destino de error v\u00E1lido para el destino. De forma similar, no se puede eliminar el destino de error de un destino que est\u00E9 utilizando la pol\u00EDtica Redireccionar.</p>  <b>Nota\:</b> La cuota de m\u00E1ximo de mensajes solo se fuerza al enviar nuevos mensajes. Se ignora en los mensajes que se mueven por causa de la pol\u00EDtica Redireccionar. 
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino.
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de caducidad
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Desechar
