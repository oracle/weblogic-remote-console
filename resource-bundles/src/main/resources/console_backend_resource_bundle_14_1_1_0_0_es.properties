JDBCStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</li> <li>El valor <code>0</code> especifica el mismo comportamiento que si se define getRestartInPlace en <code>false</code>.</li> <li>Un valor de <code>-1</code> implica ilimitados intentos de reinicio hasta que se inicia o la instancia del servidor se cierra.</li> </ul> 
JDBCStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.
JDBCStoreMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Intentos de Reinicio
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>. </p>  <p>Antes de que termine el timeout o que todos los servidores se est\u00E9n ejecutando, el cluster inicia un subjuego de dichas instancias basado en el n\u00FAmero total de servidores en ejecuci\u00F3n y en el tama\u00F1o de cluster configurado. Una vez que caduque el timeout o que todos los servidores se hayan iniciado, el sistema considera estable el cluster e iniciar cualquier servicio restante.</p>  <p>Este retraso garantiza que los servicios est\u00E9n equilibrados en un cluster incluso si los servidores se inician secuencialmente. Se ignora una despu\u00E9s de que el cluster se haya iniciado completamente (sea estable) o si se inician servidores concretos.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar antes de que un cluster parcialmente iniciado inicie los servicios configurados din\u00E1micamente.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> 
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>.
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Retraso de Estabilidad de Cluster Parcial
JDBCStoreMBean.properties.PrefixName.detailedHelpHTML=<p>Prefijo para la tabla de base de datos del almac\u00E9n de JDBC (<code>WLStore</code>), con el siguiente formato\: <code>[[[cat\u00E1logo.]esquema.]prefijo]</code>.</p>  <p>Cada s\u00EDmbolo de punto en el formato <code>[[cat\u00E1logo.]esquema.]prefijo</code> es importante y esquema corresponde generalmente al nombre de usuario en muchas bases de datos. Si no se especifica ning\u00FAn prefijo, el nombre de tabla del almac\u00E9n de JDBC es simplemente <code>WLStore</code> y la base de datos determina impl\u00EDcitamente el esquema de acuerdo con el usuario de la conexi\u00F3n de JDBC. Se recomienda que configure siempre un prefijo para el nombre de tabla <code>WLStore</code> de JDBC.</p> <p> Para obtener instrucciones espec\u00EDficas sobre el uso de prefijos de almac\u00E9n de JDBC, consulte la secci\u00F3n "Using the WebLogic Store" (Uso del Almac\u00E9n de WebLogic) de <i>"Designing and Configuring WebLogic Server Environments"</i> (Dise\u00F1o y Configuraci\u00F3n de Entornos de WebLogic).</p> 
JDBCStoreMBean.properties.PrefixName.helpSummaryHTML=Prefijo para la tabla de base de datos del almac\u00E9n de JDBC (<code>WLStore</code>), con el siguiente formato\: <code>[[[cat\u00E1logo.]esquema.]prefijo]</code>.
JDBCStoreMBean.properties.PrefixName.label=Nombre de Prefijo
JDBCStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado. Consulte la configuraci\u00F3n del destino migrable para reinicios in situ de artefactos JMS con destino migrable. Si el valor Reiniciar en el Lugar est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n.</p>  <ul>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Desactivado</code>, la opci\u00F3n Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Si Hay Fallos</code> o <code>Siempre</code>, Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Los bridges de mensajer\u00EDa de WebLogic no utilizan este atributo, ya que reinician autom\u00E1ticamente las conexiones internas seg\u00FAn sea necesario.</li>  <li>En el caso de que el artefacto de JMS est\u00E9 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E9 definida en <code>Si Hay Fallos</code> o <code>Siempre</code>, si, despu\u00E9s de haberlo intentado el n\u00FAmero m\u00E1ximo de veces configurado, falla el reinicio, al artefacto migrar\u00E1 a un servidor diferente en el cluster. </li>  </ul> 
JDBCStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado.
JDBCStoreMBean.properties.RestartInPlace.label=Reiniciar en el Lugar
JDBCStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.</p> 
JDBCStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.
JDBCStoreMBean.properties.SecondsBetweenRestarts.label=Segundos entre Reinicios
JDBCStoreMBean.properties.Targets.detailedHelpHTML=<p>Instancias de servidor, clusters o destinos migrables definidos en el dominio actual que son candidatos para alojar un almac\u00E9n de archivos, un almac\u00E9n de JDBC o un almac\u00E9n replicado. Si est\u00E1 en el \u00E1mbito de un grupo de recursos o una plantilla de grupo de recursos, el destino se hereda del destino virtual.</p>  <p>Al seleccionar un cluster, el almac\u00E9n se debe dirigir al mismo cluster que el servidor de JMS. Al seleccionar un destino migrable, el almac\u00E9n se debe dirigir al mismo destino migrable que el servidor JMS o el agente de SAF migrables. Se recomienda que un servicio de ruta de acceso utilice su propio almac\u00E9n personalizado y comparta el mismo destino que el almac\u00E9n.</p> 
JDBCStoreMBean.properties.Targets.helpSummaryHTML=Instancias de servidor, clusters o destinos migrables definidos en el dominio actual que son candidatos para alojar un almac\u00E9n de archivos, un almac\u00E9n de JDBC o un almac\u00E9n replicado.
JDBCStoreMBean.properties.Targets.label=Destino
JDBCStoreMBean.properties.ThreeStepThreshold.detailedHelpHTML=<p>Especifica el umbral, en bytes, cuando el almac\u00E9n de JDBC utiliza 3 pasos (insertar, seleccionar, rellenar) en lugar de 1 paso (insertar) para rellenar un tipo de dato Blob de Oracle. </p> <p>S\u00F3lo se aplica a bases de datos Oracle en las que se use un tipo de dato Blob en lugar del tipo de dato Long Raw por defecto para los datos de registro. </p> <p>El valor por defecto es 200000.</p> 
JDBCStoreMBean.properties.ThreeStepThreshold.helpSummaryHTML=Especifica el umbral, en bytes, cuando el almac\u00E9n de JDBC utiliza 3 pasos (insertar, seleccionar, rellenar) en lugar de 1 paso (insertar) para rellenar un tipo de dato Blob de Oracle.
JDBCStoreMBean.properties.ThreeStepThreshold.label=Umbral de Tres Pasos
JDBCStoreMBean.properties.WorkerCount.detailedHelpHTML=<p>N\u00FAmero de threads de trabajadores del almac\u00E9n de JDBC para procesar la carga del trabajador.</p> <ul> <li>Un valor 1 indica que se utiliza un solo thread (valor por defecto).</li> <li>Un valor mayor que 1 indica que se utilizan varios threads.</li> <li>En el caso de bases de datos Oracle, Oracle recomienda a los usuarios reconstruir el \u00EDndice de clave primaria en un \u00EDndice inverso para la tabla del almac\u00E9n de JDBC cuando el recuento de trabajadores sea mayor que 1.</li> <li>En el caso de bases de datos que no sean Oracle, consulte la documentaci\u00F3n del proveedor de la base de datos para obtener ayuda con la indexaci\u00F3n.</li> </ul> 
JDBCStoreMBean.properties.WorkerCount.helpSummaryHTML=N\u00FAmero de threads de trabajadores del almac\u00E9n de JDBC para procesar la carga del trabajador.
JDBCStoreMBean.properties.WorkerCount.label=Recuento de Trabajadores
JDBCStoreMBean.properties.WorkerPreferredBatchSize.detailedHelpHTML=<p>Especifica el tama\u00F1o de lote cuando el atributo <code>Worker Count</code> est\u00E1 configurado en un valor mayor que 1.</p> <p>Se utiliza para configurar la carga de trabajo que el almac\u00E9n de JDBC coloca de manera incremental en cada thread de trabajador. La carga de trabajo consta de solicitudes de E/S que se agrupan y colocan en cada thread de trabajador de JDBC para su procesamiento. Si la solicitud de E/S es muy grande (por ejemplo, 1 M), ajuste este atributo con un valor inferior.</p> 
JDBCStoreMBean.properties.WorkerPreferredBatchSize.helpSummaryHTML=Especifica el tama\u00F1o de lote cuando el atributo <code>Worker Count</code> est\u00E1 configurado en un valor mayor que 1.
JDBCStoreMBean.properties.WorkerPreferredBatchSize.label=Tama\u00F1o de Lote Preferido del Trabajador
