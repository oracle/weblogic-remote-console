DomainMBean.properties.ConfigurationAuditType.detailedHelpHTML=Devuelve los criterios utilizados para los eventos de configuraci\u00F3n de auditor\u00EDa (cambios de configuraci\u00F3n y otras operaciones)\: <ul> <li><code>CONFIG_CHANGE_NONE</code> Los eventos de configuraci\u00F3n no se escribir\u00E1n en el log del servidor ni se dirigir\u00E1n al marco de auditor\u00EDa de seguridad.</li> <li><code>CONFIG_CHANGE_LOG</code> Los eventos de configuraci\u00F3n se escribir\u00E1n en el log del servidor.</li> <li><code>CONFIG_CHANGE_AUDIT</code> Los eventos de configuraci\u00F3n se dirigir\u00E1n al marco de auditor\u00EDa de seguridad.</li> <li><code>CONFIG_CHANGE_LOG_AND_AUDIT</code> Los eventos de configuraci\u00F3n se escribir\u00E1n en el log del servidor y se dirigir\u00E1n al marco de auditor\u00EDa de seguridad.</li> </ul> 
