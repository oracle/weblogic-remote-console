ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.label=Archivos que Retener
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.detailedHelpHTML=<p>Nombre del archivo log.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.helpSummaryHTML=Nombre del archivo log.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.label=Nombre de archivo log
ServerTemplateMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
