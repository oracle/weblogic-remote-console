ApplicationRuntimeMBean.descriptionHTML=<p>Una aplicaci\u00F3n representa una aplicaci\u00F3n de empresa Java EE empaquetada en un archivo EAR o un directorio de EAR separado. El archivo o directorio EAR contiene un juego de componentes, como los componentes de conector WAR, EJB y RAR, cada uno de los cuales puede desplegarse en uno o m\u00E1s destinos. Un destino es un servidor o un cluster. Los m\u00F3dulos de la aplicaci\u00F3n pueden tener uno de los siguientes estados.</p>  <ul> <li>UNPREPARED\: indica que ninguno de los m\u00F3dulos de esta aplicaci\u00F3n est\u00E1 preparado o activo actualmente.</li> <li>PREPARED\: indica que ninguno de los m\u00F3dulos de esta aplicaci\u00F3n est\u00E1 preparado o activo actualmente.</li> <li>ACTIVATED\: indica que al menos un m\u00F3dulo de esta aplicaci\u00F3n est\u00E1 activo actualmente.</li> </ul>  <p>ApplicationRuntimeMBean encapsula informaci\u00F3n de tiempo de ejecuci\u00F3n sobre una aplicaci\u00F3n de empresa desplegada.</p> 
