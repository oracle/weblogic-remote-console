ServerMBean.properties.MaxConcurrentNewThreads.helpSummaryHTML=N\u00FAmero m\u00E1ximo de threads en ejecuci\u00F3n que pueden crear todas las f\u00E1bricas de threads gestionados en el servidor.
ServerMBean.properties.MaxConcurrentNewThreads.label=M\u00E1ximo de Threads Nuevos Simult\u00E1neos
ServerMBean.properties.MaxMessageSize.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de bytes permitido en los mensajes recibidos a trav\u00E9s de todos los protocolos soportados, salvo que se sustituya por un valor espec\u00EDfico de protocolo o un valor de canal personalizado.</p>  <p>El orden de prioridad para definir los m\u00E1ximos de tama\u00F1o de mensaje es el siguiente\:</p>  <ol> <li> <p>M\u00E1ximo de todo el canal en un canal de red personalizado.</p> </li>  <li> <p>Valor espec\u00EDfico de protocolo en el canal de red por defecto.</p> <p>Consulte</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>M\u00E1ximo de mensaje en este atributo.</p> </li> </ol>  <p>Este tama\u00F1o m\u00E1ximo de mensaje ayuda a la protecci\u00F3n contra un ataque de denegaci\u00F3n de servicio en el que un emisor de llamada intenta forzar al servidor para que asigne m\u00E1s memoria de la disponible, impidi\u00E9ndole de esta forma, responder r\u00E1pidamente a otras solicitudes.</p> <p>Un cliente puede definir este valor con la propiedad <code>-Dweblogic.MaxMessageSize</code>.</p> 
ServerMBean.properties.MaxMessageSize.helpSummaryHTML=N\u00FAmero m\u00E1ximo de bytes permitido en los mensajes recibidos a trav\u00E9s de todos los protocolos soportados, salvo que se sustituya por un valor espec\u00EDfico de protocolo o un valor de canal personalizado.
ServerMBean.properties.MaxMessageSize.label=Max Message Size
ServerMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de sockets que pueden estar abiertos en un momento dado en el servidor.</p>  <p>Cuando se alcanza el umbral m\u00E1ximo, el servidor deja de aceptar nuevas solicitudes hasta que el n\u00FAmero de sockets desciende por debajo del umbral.</p>  <p>Un valor inferior a <code>0</code> indica un tama\u00F1o ilimitado.</p> 
ServerMBean.properties.MaxOpenSockCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de sockets que pueden estar abiertos en un momento dado en el servidor.
ServerMBean.properties.MaxOpenSockCount.label=M\u00E1ximo de Sockets Abiertos
ServerMBean.properties.MuxerClass.detailedHelpHTML=<p>La E/S no bloqueante est\u00E1 activada por defecto en el servidor.</p> <p>El valor por defecto es <code>weblogic.socket.NIOSocketMuxer</code>. </p> <p>La implantaci\u00F3n de SSL de Certicom no est\u00E1 soportada con NIOSocketMuxer. Si debe proteger la comunicaci\u00F3n a trav\u00E9s de Internet, Oracle recomienda la activaci\u00F3n de JSSE (Java Secure Socket Extension).</p> 
ServerMBean.properties.MuxerClass.helpSummaryHTML=La E/S no bloqueante est\u00E1 activada por defecto en el servidor.
ServerMBean.properties.MuxerClass.label=Clase de Multiplexor
ServerMBean.properties.Name.detailedHelpHTML=<p>Nombre alfanum\u00E9rico de esta instancia del servidor.</p>\n<p>En este campo no se aceptan espacios.</p><p>El nombre debe ser \u00FAnico para todos los objetos de configuraci\u00F3n en el dominio. Dentro de un dominio, cada servidor, m\u00E1quina, cluster, pool de conexiones JDBC, host virtual y cualquier otro tipo de recurso debe tener un nombre \u00FAnico y no puede utilizar el mismo nombre que el dominio.</p><p>El nombre del servidor no se utiliza como parte de la URL para aplicaciones que se despliegan en el servidor. S\u00F3lo sirve para identificarle. El nombre del servidor se muestra en la Consola de Administraci\u00F3n y si utiliza las utilidades de la l\u00EDnea de comandos de WebLogic Server o API, este nombre se utiliza para identificar el servidor.</p><p>Para poder definir un nombre de servicio Unicode, el sistema operativo subyacente debe soportar caracteres Unicode.</p><p>Despu\u00E9s de haber creado un servidor, no puede cambiar su nombre. En lugar de ello, puede clonar el servidor y proporcionar un nuevo nombre para ese clon.</p>\n
ServerMBean.properties.Name.helpSummaryHTML=<p>Nombre alfanum\u00E9rico de esta instancia del servidor.</p>\n
ServerMBean.properties.Name.label=Nombre
ServerMBean.properties.NativeIOEnabled.detailedHelpHTML=<p>Especifica si est\u00E1 activada la E/S nativa para el servidor.</p> 
