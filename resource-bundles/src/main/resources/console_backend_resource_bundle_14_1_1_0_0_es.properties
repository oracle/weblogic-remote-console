StartupClassMBean.properties.ClassName.label=Nombre de clase
StartupClassMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Prioridad que utiliza el servidor para determinar cu\u00E1ndo debe desplegar un elemento. La prioridad es relativa a los elementos desplegables del mismo tipo.</p>  <p>Por ejemplo, el servidor prioriza y despliega todos los EJB antes de priorizar y desplegar las clases de inicio.</p>  <p>Los elementos con el valor m\u00E1s bajo de Orden de Despliegue se despliegan en primer lugar. No hay garant\u00EDa en el orden de despliegues con valores iguales de Orden de Despliegue. No hay garant\u00EDa en el orden de los clusters.</p> 
StartupClassMBean.properties.DeploymentOrder.helpSummaryHTML=Prioridad que utiliza el servidor para determinar cu\u00E1ndo debe desplegar un elemento.
StartupClassMBean.properties.DeploymentOrder.label=Orden de Despliegue
StartupClassMBean.properties.FailureIsFatal.detailedHelpHTML=<p>Especifica si un fallo en esta clase de inicio impide iniciar los servidores de destino.</p>  <p>Si especifica que el fallo <b>no</b> es fatal y se produce un fallo de la clase de inicio, el servidor continuar\u00E1 el proceso de inicio.</p> 
StartupClassMBean.properties.FailureIsFatal.helpSummaryHTML=Especifica si un fallo en esta clase de inicio impide iniciar los servidores de destino.
StartupClassMBean.properties.FailureIsFatal.label=Fallo Fatal
StartupClassMBean.properties.LoadBeforeAppActivation.detailedHelpHTML=<p>Especifica si los servidores de destino cargan y ejecutan esta clase de inicio despu\u00E9s de activar los servicios JMS y JDBC, y antes de activar las aplicaciones y los EJB.</p>  <p>Si activa esta funci\u00F3n para una clase de inicio, el servidor carga y ejecuta la clase de inicio antes de la fase de activaci\u00F3n. En este momento, los servicios JMS y JDBC est\u00E1n disponibles. (El despliegue de aplicaciones y de EJB consta de tres fases\: preparaci\u00F3n, administraci\u00F3n y activaci\u00F3n).</p>  <p>Active esta funci\u00F3n si se debe llamar a la clase de inicio despu\u00E9s de que los pools de conexiones de JDBC se vuelvan disponibles, pero antes de que las aplicaciones est\u00E9n activadas y listas para atender las solicitudes del cliente.</p>  <p>Si no activa esta funci\u00F3n, LoadBeforeAppDeployments o LoadAfterAppsRunning, una instancia de servidor carga clases de inicio cuando las aplicaciones pasan al estado de admin.</p> 
StartupClassMBean.properties.LoadBeforeAppActivation.helpSummaryHTML=Especifica si los servidores de destino cargan y ejecutan esta clase de inicio despu\u00E9s de activar los servicios JMS y JDBC, y antes de activar las aplicaciones y los EJB.
StartupClassMBean.properties.LoadBeforeAppActivation.label=Ejecutar Antes de las Activaciones de Aplicaciones
StartupClassMBean.properties.LoadBeforeAppDeployments.detailedHelpHTML=<p>Especifica si los servidores de destino cargan y ejecutan esta clase de inicio antes de activar los servicios JMS y JDBC, y antes de iniciar el despliegue de las aplicaciones y los EJB.</p>  <p>Si activa esta funci\u00F3n para una clase de inicio, el servidor carga y ejecuta la clase de inicio antes de la fase de preparaci\u00F3n de despliegue. En este momento, los servicios JMS y JDBC no est\u00E1n disponibles todav\u00EDa. (El despliegue de aplicaciones y de EJB consta de tres fases\: preparaci\u00F3n, administraci\u00F3n y activaci\u00F3n).</p>  <p>Si no activa esta funci\u00F3n, LoadBeforeAppActivation o LoadAfterAppsRunning, una instancia de servidor carga clases de inicio cuando las aplicaciones pasan a estado de admin.</p> 
StartupClassMBean.properties.LoadBeforeAppDeployments.helpSummaryHTML=Especifica si los servidores de destino cargan y ejecutan esta clase de inicio antes de activar los servicios JMS y JDBC, y antes de iniciar el despliegue de las aplicaciones y los EJB.
StartupClassMBean.properties.LoadBeforeAppDeployments.label=Ejecutar Antes de los Despliegues de Aplicaciones
StartupClassMBean.properties.Name.detailedHelpHTML=<p>Un valor alfanum\u00E9rico que identifica la configuraci\u00F3n de la clase de inicio. Este atributo de nombre s\u00F3lo tiene fines identificativos.</p>\n<p>Una vez creada una configuraci\u00F3n de la clase de inicio, no podr\u00E1 cambiar su nombre. Sin embargo, podr\u00E1 suprimir la configuraci\u00F3n y crear una nueva con un nombre nuevo.</p>\n
