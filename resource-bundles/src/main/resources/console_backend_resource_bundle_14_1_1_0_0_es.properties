CertRevocCaMBean.properties.OcspResponseTimeout.detailedHelpHTML=<p>Para esta CA, determina el timeout de la respuesta de OCSP, expresado en segundos.</p> <p> El rango v\u00E1lido es de 1 a 300 segundos.</p> 
