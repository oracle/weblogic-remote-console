SingletonServiceMBean.properties.AdditionalMigrationAttempts.detailedHelpHTML=Un servicio migrable puede fallar al iniciarse en cada posible servidor configurado. Este atributo controla cu\u00E1ntos intentos posteriores se deben realizar despu\u00E9s de que el servicio haya fallado en cada servidor al menos una vez. Observe que cada intento especificado aqu\u00ED indica otra ronda completa de migraciones entre todos los servidores configurados. Por tanto, para un cluster de 3 servidores y un valor de 2, se intentar\u00E1n un total de 4 migraciones adicionales. (El servidor original no es nunca un destino v\u00E1lido.) 
