ForeignServerBean.properties.ConnectionURL.detailedHelpHTML=<p>URL que WebLogic Server utilizar\u00E1 para ponerse en contacto con el proveedor de JNDI. La sintaxis de esta URL depende del proveedor de JNDI que se utilice. Para JMS de WebLogic, deje este campo en blanco si hace referencia a objetos de JMS de WebLogic dentro del mismo cluster.</p>  <p>Este valor corresponde a la propiedad est\u00E1ndar de JNDI <code>java.naming.provider.url</code>.</p>  <p><i>Nota\:</i> Si no se especifica este valor, las b\u00FAsquedas se realizar\u00E1n en el servidor JNDI dentro de la instancia de WebLogic Server donde est\u00E1 desplegada esta f\u00E1brica de conexiones.</p> 
