DomainMBean.properties.AdminConsole.SSOLogoutURL.detailedHelpHTML=<p>Devuelve la URL de desconexi\u00F3n de la consola de administraci\u00F3n en un entorno de Single Sign-On (SSO). S\u00F3lo es necesario cuando se utiliza la consola con un proveedor SSO que requiere una URL de desconexi\u00F3n de forma que pueda limpiar el estado de su sesi\u00F3n de SSO. Consulte la documentaci\u00F3n del proveedor de SSO para obtener informaci\u00F3n sobre el valor de la URL</p> 
