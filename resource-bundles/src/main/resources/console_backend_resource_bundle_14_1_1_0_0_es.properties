TemplateBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>N\u00FAmero de direccionadores por los que atraviesa un mensaje de camino a un consumidor. Un valor de 1 limita el mensaje a una subred (lo que impide que atraviese ning\u00FAn direccionador). </p> <p>Este valor es independiente del valor de JMSExpirationTime. </p> 
