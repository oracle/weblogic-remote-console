ServerTemplateMBean.properties.Name.detailedHelpHTML=<p>Nombre alfanum\u00E9rico de esta instancia del servidor.</p>\n<p>En este campo no se aceptan espacios.</p><p>El nombre debe ser \u00FAnico para todos los objetos de configuraci\u00F3n en el dominio. Dentro de un dominio, cada servidor, m\u00E1quina, cluster, pool de conexiones JDBC, host virtual y cualquier otro tipo de recurso debe tener un nombre \u00FAnico y no puede utilizar el mismo nombre que el dominio.</p><p>El nombre del servidor no se utiliza como parte de la URL para aplicaciones que se despliegan en el servidor. S\u00F3lo sirve para identificarle. El nombre del servidor se muestra en la Consola de Administraci\u00F3n y si utiliza las utilidades de la l\u00EDnea de comandos de WebLogic Server o API, este nombre se utiliza para identificar el servidor.</p><p>Para poder definir un nombre de servicio Unicode, el sistema operativo subyacente debe soportar caracteres Unicode.</p><p>Despu\u00E9s de haber creado un servidor, no puede cambiar su nombre. En lugar de ello, puede clonar el servidor y proporcionar un nuevo nombre para ese clon.</p>\n
