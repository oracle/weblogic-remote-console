DomainMBean.properties.AdminConsole.MinThreads.detailedHelpHTML=<p>Especifica el n\u00FAmero m\u00EDnimo de threads que se deben dedicar a la consola de administraci\u00F3n. Estos threads se utilizan para interactuar con los servidores gestionados en paralelo con el fin de obtener una capacidad de respuesta mejorada en dominios grandes. 5 es el n\u00FAmero m\u00EDnimo aceptado.</p> 
