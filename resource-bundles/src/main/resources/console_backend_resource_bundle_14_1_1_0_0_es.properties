WebserviceSecurityMBean.properties.PolicySelectionPreference.detailedHelpHTML=<p>Obtiene el valor del atributo PolicySelectionPreference. </p>  <p>El valor de preferencia puede ser uno de los siguientes\:</p> <ul> <li>NONE</li> <li>SCP</li> <li>SPC</li> <li>CSP</li> <li>CPS</li> <li>PCS</li> <li>PSC</li> </ul>  <p>Donde\: S \= Seguridad o funcionalidad; C \= Compatibilidad o interoperabilidad; P \= Rendimiento</p>  <p>Si se especifica NONE, no se aplica ninguna preferencia\: se elige siempre la primera alternativa de pol\u00EDtica y se ignoran las afirmaciones de pol\u00EDtica opcionales.</p> 
WebserviceSecurityMBean.properties.PolicySelectionPreference.helpSummaryHTML=Obtiene el valor del atributo PolicySelectionPreference.
