CoherenceClusterSystemResourceMBean.table.introductionHTML=<p>La coherencia proporciona gesti\u00F3n de datos replicados y distribuidos, as\u00ED como servicios de almacenamiento en cach\u00E9 que puede utilizar para hacer que los objetos y datos de una aplicaci\u00F3n est\u00E9n disponibles de forma fiable para todos los servidores de un cluster de coherencia. Para ello, WebLogic Server retiene la informaci\u00F3n de configuraci\u00F3n utilizada para ubicar y comunicarse con un cluster de coherencia.</p>\n    <p>Esta p\u00E1gina muestra las configuraciones del cluster de coherencia que se han creado en este dominio.</p>\n
