IPlanetAuthenticatorMBean.properties.ParallelConnectDelay.detailedHelpHTML=<p>El retraso en segundos cuando se realizan intentos simult\u00E1neos de conexi\u00F3n a varios servidores LDAP.</p>\n<p>Si este atributo se define en 0, los intentos de conexi\u00F3n se serializan. Se realiza un intento para conectarse al primer servidor de la lista. Se realiza un intento con la siguiente entrada de la lista s\u00F3lo si falla el intento de conectarse al host actual. Si no se define este atributo y no hay disponible un servidor LDAP, una aplicaci\u00F3n se puede bloquear durante mucho tiempo. Si este atributo es mayor que 0, se inicia otra conexi\u00F3n despu\u00E9s del tiempo especificado.</p>\n
