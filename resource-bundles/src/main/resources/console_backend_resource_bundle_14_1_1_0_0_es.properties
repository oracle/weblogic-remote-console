RDBMSSecurityStoreMBean.properties.NotificationProperties.detailedHelpHTML=<p>Lista de propiedades de clave-valor delimitadas por comas que se transferir\u00E1n al InitialContext de JNDI en construcci\u00F3n, con el formato <code><i>xx</i>Clave\=<i>xx</i>Valor, <i>xx</i>Clave\=<i>xx</i>Valor</code>.</p>  <p>A continuaci\u00F3n se incluyen ejemplos de las claves\:</p> <ul> <li>Propiedad <code>java.naming.provider.url\:</code> para especificar la informaci\u00F3n de configuraci\u00F3n que utilizar\u00E1 el proveedor de servicios. El valor de la propiedad deber\u00EDa incluir una cadena de URL (por ejemplo\: <code>iiops\://localhost\:7002</code>).</li> <li>Propiedad <code>java.naming.factory.initial\:</code> para especificar la f\u00E1brica de contexto inicial que se utilizar\u00E1. El valor de la propiedad deber\u00EDa ser un nombre de clase totalmente cualificada de la clase de f\u00E1brica que crear\u00E1 el contexto inicial (por ejemplo\: <code>weblogic.jndi.WLInitialContextFactory</code>).</li> </ul>  <p>Al configurar el atributo, se validar\u00E1 la sintaxis de su valor y se devolver\u00E1 <code>InvalidAttributeValueException</code> si falla la comprobaci\u00F3n.</p> 
RDBMSSecurityStoreMBean.properties.NotificationProperties.helpSummaryHTML=Lista de propiedades de clave-valor delimitadas por comas que se transferir\u00E1n al InitialContext de JNDI en construcci\u00F3n, con el formato <code><i>xx</i>Clave\=<i>xx</i>Valor, <i>xx</i>Clave\=<i>xx</i>Valor</code>.
