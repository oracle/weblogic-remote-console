JTAMigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Especifica si el script posterior a la desactivaci\u00F3n se puede ejecutar o no en otra m\u00E1quina.</p>  <p>Normalmente, si ocurre la migraci\u00F3n autom\u00E1tica, el script posterior a la desactivaci\u00F3n se ejecutar\u00E1 en la ubicaci\u00F3n actual del servicio mientras que el script anterior a la activaci\u00F3n se ejecutar\u00E1 en la ubicaci\u00F3n nueva del servicio. Si, por alg\u00FAn motivo, la ubicaci\u00F3n actual es inaccesible, este valor se comprobar\u00E1 para ver si es seguro ejecutarlo en la nueva m\u00E1quina del servicio.</p>  <p>Es \u00FAtil si el script posterior a la desactivaci\u00F3n controla el acceso al recurso en red y no necesita ning\u00FAn dato de la m\u00E1quina actual.</p> 
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Especifica si el script posterior a la desactivaci\u00F3n se puede ejecutar o no en otra m\u00E1quina.
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.label=Permitir Ejecutar el Script Posterior a la Migraci\u00F3n en Otra M\u00E1quina
JTAMigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Especifica la ruta de acceso al script posterior a la migraci\u00F3n que se desea ejecutar despu\u00E9s de desactivar completamente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>  <p>Despu\u00E9s de desactivar el destino migrable, si se ha especificado un script <i>y</i> el gestor de nodos est\u00E1 disponible, se ejecutar\u00E1 el script. Al especificar un script sin un gestor de nodos disponible, causar\u00E1 un error durante la migraci\u00F3n.</p> 
JTAMigratableTargetMBean.properties.PostScript.helpSummaryHTML=Especifica la ruta de acceso al script posterior a la migraci\u00F3n que se desea ejecutar despu\u00E9s de desactivar completamente un destino migrable.
JTAMigratableTargetMBean.properties.PostScript.label=Ruta de Acceso de Script Posterior a la Migraci\u00F3n
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Especifica si un fallo en la ejecuci\u00F3n del script posterior a la desactivaci\u00F3n resulta o no fatal para la migraci\u00F3n.</p>  <p>Si es fatal, el destino migrable <i>no</i> se migrar\u00E1 autom\u00E1ticamente hasta que un administrador lo migre manualmente a un servidor y, por lo tanto lo reactive.</p>  <p><b>Nota\:</b> Al activar este valor se debilitar\u00E1 la garant\u00EDa de una sola vez. \u00C9sta se proporciona para impedir la corrupci\u00F3n de datos m\u00E1s peligrosa si falla el script posterior a la desactivaci\u00F3n. Adem\u00E1s, si se activa este valor, puede que el marco de migraci\u00F3n lo llame m\u00E1s de una vez despu\u00E9s de desactivar el destino migrable o despu\u00E9s de que caiga el servidor o la m\u00E1quina que aloja el destino migrable, o bien si particiona la red. Se espera que el script no devuelva valores de salida diferentes si se le llama varias veces en ese tipo de casos.</p> 
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Especifica si un fallo en la ejecuci\u00F3n del script posterior a la desactivaci\u00F3n resulta o no fatal para la migraci\u00F3n.
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.label=El Fallo del Script Posterior a la Migraci\u00F3n Cancela la Migraci\u00F3n Autom\u00E1tica
JTAMigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Especifica la ruta de acceso al script previo a la migraci\u00F3n que se desea ejecutar antes de activar realmente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>  <p>Antes de activar el destino migrable, si se ha especificado un script <i>y</i> el gestor de nodos est\u00E1 disponible, se ejecutar\u00E1 el script. Al especificar un script sin un gestor de nodos disponible, causar\u00E1 un error durante la migraci\u00F3n.</p>  <p>Si el script falla o no se encuentra, la migraci\u00F3n no continuar\u00E1 en el servidor actual y se intentar\u00E1 en el siguiente servidor adecuado. Podr\u00EDa ser el siguiente servidor de la lista de servidores candidatos o el siguiente servidor en el cluster si no hay ninguna lista de servidores candidatos.</p> 
JTAMigratableTargetMBean.properties.PreScript.helpSummaryHTML=Especifica la ruta de acceso al script previo a la migraci\u00F3n que se desea ejecutar antes de activar realmente un destino migrable.
JTAMigratableTargetMBean.properties.PreScript.label=Ruta de Acceso de Script Previo a la Migraci\u00F3n
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.detailedHelpHTML=<p>Especifica si se contin\u00FAa con el inicio cuando no se encuentre el propietario actual de TRS para realizar failback. Este atributo s\u00F3lo es significativo para los servidores de un cluster. </p>  <p>Si es true\: El servidor no podr\u00E1 iniciarse en esta situaci\u00F3n.</p> <p>Si es false\: El servidor continuar\u00E1 el inicio sin intentar realizar failback.</p> 
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.helpSummaryHTML=Especifica si se contin\u00FAa con el inicio cuando no se encuentre el propietario actual de TRS para realizar failback.
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.label=Activar Comprobaci\u00F3n de Propiedad Estricta
