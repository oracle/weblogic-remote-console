WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.detailedHelpHTML=<p>Modo de entrega de respuesta que se asociar\u00E1 a un mensaje al enviar mensajes a la ubicaci\u00F3n de destino.</p>  <p style\="font-weight\: bold">Notas de uso\:</p>  <ul> <li>Utilizar cuando los mensajes se redirigen a Tuxedo/Q desde JMS y la propiedad <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> no est\u00E1 definida para un mensaje. </li>  <li>Si no se definen <code>defaultReplyDeliveryMode</code> y <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code>, el subsistema de Tuxedo/Q fuerza la sem\u00E1ntica por defecto definida para Tuxedo. </li> </ul> 
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.helpSummaryHTML=Modo de entrega de respuesta que se asociar\u00E1 a un mensaje al enviar mensajes a la ubicaci\u00F3n de destino.
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.label=Modo de Entrega de Respuesta por Defecto
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.DEFAULT=DEFAULT
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.detailedHelpHTML=<p>Modo de entrega que se utilizar\u00E1 al enviar mensajes a una ubicaci\u00F3n de destino.</p>  <p>Si este valor no se especifica, el mensaje se coloca en la ubicaci\u00F3n de destino con el mismo modo de entrega especificado desde la ubicaci\u00F3n de origen.</p>  <p><i>Nota\:</i> Este valor sustituye cualquier modo de entrega asociado a un mensaje.</p> 
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.helpSummaryHTML=Modo de entrega que se utilizar\u00E1 al enviar mensajes a una ubicaci\u00F3n de destino.
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.label=Sustituci\u00F3n de modo de entrega
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.JmsFactory.detailedHelpHTML=<p>Nombre de la f\u00E1brica de conexiones de JMS.</p>  <p><b>Ejemplo\:</b> <code>weblogic.jms.ConnectionFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JmsFactory.helpSummaryHTML=Nombre de la f\u00E1brica de conexiones de JMS.
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.detailedHelpHTML=<p>Asignaci\u00F3n de prioridades de JMS a Tuxedo. La asignaci\u00F3n de prioridades de JMS a Tuxedo por defecto es\: <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 |5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100</code></p>  <p><b>Ejemplos\:</b> <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 | 5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100 or 0\:1-10|1\:11-20|2\:21-30|3\:31-40|4\:41-50|5\:51-60|6\:61-70|7\:71-80|8\:81-90|9\:91-100</code></p>  <p><b>Nota\:</b> Hay 10 posibles prioridades de JMS (0\=>9) que se pueden emparejar a 100 posibles prioridades de Tuxedo (1\=>100). Una asignaci\u00F3n consiste en una lista de pares de valor a rango (jmsvalue\:tuxrange) separados por "|" en la que los pares est\u00E1n separados por "\:" y los rangos est\u00E1n separados por "-".</p> 
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.helpSummaryHTML=Asignaci\u00F3n de prioridades de JMS a Tuxedo.
WTCtBridgeGlobalMBean.properties.JndiFactory.detailedHelpHTML=<p>Nombre de la f\u00E1brica de consultas JNDI.</p>  <p><b>Ejemplo\:</b> <code>weblogic.jndi.WLInitialContextFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JndiFactory.helpSummaryHTML=Nombre de la f\u00E1brica de consultas JNDI.
WTCtBridgeGlobalMBean.properties.Retries.detailedHelpHTML=<p>N\u00FAmero de intentos de redireccionamiento de un mensaje antes de que el bridge de cola de Tuxedo env\u00EDe el mensaje a la ubicaci\u00F3n de error especificada y antes de que registre un error.</p>  <p><b>Rango de valores</b>\: Entre 0 y un entero positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.Retries.helpSummaryHTML=N\u00FAmero de intentos de redireccionamiento de un mensaje antes de que el bridge de cola de Tuxedo env\u00EDe el mensaje a la ubicaci\u00F3n de error especificada y antes de que registre un error.
WTCtBridgeGlobalMBean.properties.Retries.label=Reintentos
WTCtBridgeGlobalMBean.properties.RetryDelay.detailedHelpHTML=<p>N\u00FAmero m\u00EDnimo de milisegundos que este bridge de cola de Tuxedo espera antes de redireccionar un mensaje despu\u00E9s de un fallo.</p>  <p><i>Nota\:</i> Durante este per\u00EDodo de espera, no se redirige ning\u00FAn otro mensaje desde el thread. Otros threads pueden seguir redirigiendo mensajes.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.RetryDelay.helpSummaryHTML=N\u00FAmero m\u00EDnimo de milisegundos que este bridge de cola de Tuxedo espera antes de redireccionar un mensaje despu\u00E9s de un fallo.
WTCtBridgeGlobalMBean.properties.RetryDelay.label=Retraso de Reintento
WTCtBridgeGlobalMBean.properties.Timeout.detailedHelpHTML=<p>N\u00FAmero de segundos de timeout de un redireccionamiento completo cuando el bridge de cola de Tuxedo env\u00EDa un mensaje a la ubicaci\u00F3n de destino. Un valor <code>0</code> especifica una espera infinita.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.Timeout.helpSummaryHTML=N\u00FAmero de segundos de timeout de un redireccionamiento completo cuando el bridge de cola de Tuxedo env\u00EDa un mensaje a la ubicaci\u00F3n de destino.
WTCtBridgeGlobalMBean.properties.Timeout.label=Timeout
WTCtBridgeGlobalMBean.properties.Transactional.detailedHelpHTML=<p>Especifica si este bridge de cola de Tuxedo debe utilizar transacciones al recuperar mensajes de una ubicaci\u00F3n de origen y al colocarlos en una ubicaci\u00F3n de destino.</p>  <p>Un valor <code>YES</code> significa que las transacciones se utilizan para ambas operaciones; un valor <code>NO</code> significa que las transacciones no se utilizan para ninguna operaci\u00F3n.</p>  <p><i>Nota\:</i> Transaccional no est\u00E1 soportado en esta versi\u00F3n.</p> 
WTCtBridgeGlobalMBean.properties.Transactional.helpSummaryHTML=Especifica si este bridge de cola de Tuxedo debe utilizar transacciones al recuperar mensajes de una ubicaci\u00F3n de origen y al colocarlos en una ubicaci\u00F3n de destino.
WTCtBridgeGlobalMBean.properties.Transactional.label=Transaccional
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.No=No
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.Yes=S\u00ED
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.detailedHelpHTML=<p>Nombre de la cola de Tuxedo utilizada para almacenar un mensaje que no se puede redireccionar a una cola de origen de Tuxedo/Q.</p>  <p>Si no se especifica, todos los mensajes no redireccionados se pierden. Si el mensaje no se puede colocar en <code>TuxErrorQueue</code>, se registra un error y se pierde el mensaje.</p>  <p><i>Nota\:</i> Esta cola est\u00E1 en el mismo espacio de cola que la cola del origen.</p> 
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.helpSummaryHTML=Nombre de la cola de Tuxedo utilizada para almacenar un mensaje que no se puede redireccionar a una cola de origen de Tuxedo/Q.
WTCtBridgeGlobalMBean.properties.TuxFactory.detailedHelpHTML=<p>Nombre de la f\u00E1brica de conexiones de Tuxedo.</p>  <p><b>Ejemplo\:</b> <code>tuxedo.services.TuxedoConnection</code></p> 
WTCtBridgeGlobalMBean.properties.TuxFactory.helpSummaryHTML=Nombre de la f\u00E1brica de conexiones de Tuxedo.
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.detailedHelpHTML=<p>Asignaci\u00F3n de prioridades que asignar de Tuxedo a JMS. La asignaci\u00F3n de prioridades de JMS a Tuxedo por defecto es\: <code>1-10\:0 | 11-20\:1 | 21-30\:2 | 31-40\:3| 41-50\:4| 51-60\:5 | 61-70\:6 | 71-80\:7 | 81-90\:8 | 91-100\:9</code></p>  <p><b>Ejemplos\:</b> <code>1\:0 | 12\:1 | 23\:2 | 34\:3 | 45\:4 | 56\:5 | 67\:6 | 78\:7 | 89\:8 | 100\:9 or 20\:0-1 | 40\:2-3 | 60\:4-5 | 80\:6-7 | 100\:8-9</code></p>  <p><i>Nota\:</i> Hay 100 posibles prioridades de Tuxedo (1\=>100) que se pueden emparejar a 10 posibles prioridades de JMS (0\=>9). Una asignaci\u00F3n consiste en una lista de pares de valor a rango (tuxvalue\:jmsrange) separados por "|" en la que los pares est\u00E1n separados por "\:" y los rangos est\u00E1n separados por "-".</p> 
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.helpSummaryHTML=Asignaci\u00F3n de prioridades que asignar de Tuxedo a JMS.
WTCtBridgeGlobalMBean.properties.UserId.detailedHelpHTML=<p>Identidad del usuario para todos los mensajes manejados por este bridge de cola de Tuxedo para las comprobaciones de ACL si se ha configurado la seguridad.</p>  <p>Todos los mensajes asumen esta identidad hasta que los contextos de seguridad/autenticaci\u00F3n se transfieran entre los subsistemas. Hasta que los contextos de seguridad se transfieran, no hay ning\u00FAn m\u00E9todo seguro para identificar qui\u00E9n gener\u00F3 un mensaje recibido de la ubicaci\u00F3n de origen.</p>  <p><i>Nota\:</i> El argumento <code>user</code> se puede especificar como un nombre de usuario o un n\u00FAmero de identificaci\u00F3n de usuario (UID).</p> 
WTCtBridgeGlobalMBean.properties.UserId.helpSummaryHTML=Identidad del usuario para todos los mensajes manejados por este bridge de cola de Tuxedo para las comprobaciones de ACL si se ha configurado la seguridad.
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.detailedHelpHTML=<p>Nombre de la ubicaci\u00F3n utilizada para almacenar los mensajes de JMS de WebLogic Server cuando no se puede redireccionar un mensaje.</p>  <p>Si no se especifica, todos los mensajes no redireccionados se pierden. Si el mensaje no se puede colocar en <code>WlsErrorDestination</code> por alguna raz\u00F3n, se registra un error y se pierde el mensaje.</p> 
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.helpSummaryHTML=Nombre de la ubicaci\u00F3n utilizada para almacenar los mensajes de JMS de WebLogic Server cuando no se puede redireccionar un mensaje.
