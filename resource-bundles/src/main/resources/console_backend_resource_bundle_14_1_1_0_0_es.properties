WTCRemoteTuxDomMBean.properties.TuxedoUidKw.detailedHelpHTML=<p>Palabra clave para el UID (identificador de usuario) de Tuxedo utilizada en <code>WlsUser</code> con la utilidad de migraci\u00F3n de Tuxedo <code>tpmigldap</code>. (Esta palabra clave s\u00F3lo es relevante si se especifica <code>LDAP</code> como generador de AppKey).</p>  <p><i>Nota\:</i> La palabra clave se utiliza para encontrar el UID de Tuxedo en el registro de usuario en las bases de datos de LDAP embebido.</p> 
