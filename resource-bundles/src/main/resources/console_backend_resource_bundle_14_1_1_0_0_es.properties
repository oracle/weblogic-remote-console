JoltConnectionPoolMBean.properties.ApplicationPassword.detailedHelpHTML=<p>Contrase\u00F1a de la aplicaci\u00F3n para el pool de conexiones de Jolt. (Es obligatoria s\u00F3lo si el nivel de seguridad del dominio de Tuxedo es <code>USER_AUTH</code>, <code>ACL</code> o <code>MANDATORY_ACL</code>.)</p> <p>A partir de la versi\u00F3n 8.1 sp4, al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>ApplicationPasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>ApplicationPasswordEncrypted</code> en un valor cifrado.</li> </ol> <p>El uso de este atributo (<code>ApplicationPassword</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>ApplicationPasswordEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.ApplicationPassword.helpSummaryHTML=Contrase\u00F1a de la aplicaci\u00F3n para el pool de conexiones de Jolt.
JoltConnectionPoolMBean.properties.ApplicationPassword.label=Contrase\u00F1a de la Aplicaci\u00F3n
JoltConnectionPoolMBean.properties.FailoverAddresses.detailedHelpHTML=<p>Lista de direcciones de listeners de servidor Jolt (JSL) que se utiliza si el pool de conexiones no puede establecer conexiones con las direcciones primarias o si fallan las conexiones primarias.</p>  <p>El formato de direcci\u00F3n es\: <code>//nombre_de_host\:puerto</code>. Varias direcciones se deben separar con comas.</p>  <p>Es necesario que estos JSL no residan en el mismo host que los JSL primarios.</p> 
JoltConnectionPoolMBean.properties.FailoverAddresses.helpSummaryHTML=Lista de direcciones de listeners de servidor Jolt (JSL) que se utiliza si el pool de conexiones no puede establecer conexiones con las direcciones primarias o si fallan las conexiones primarias.
