SNMPAgentDeploymentMBean.properties.InformRetryInterval.detailedHelpHTML=<p>N\u00FAmero de milisegundos que este agente SNMP esperar\u00E1 una respuesta de una notificaci\u00F3n de informaci\u00F3n.</p> <p>Si el agente no recibe una respuesta en el intervalo especificado, volver\u00E1 a enviar la notificaci\u00F3n.</p> 
