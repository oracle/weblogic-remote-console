CoherenceClusterSystemResourceMBean.properties.CoherenceClusterResource.CoherenceClusterParams.TimeToLive.detailedHelpHTML=<p>Define la configuraci\u00F3n del tiempo de actividad (TTL) del mensaje de multidifusi\u00F3n. El valor TTL designa la distancia que pueden recorrer los paquetes de multidifusi\u00F3n UDP/paquetes IP en una red. El TTL se expresa en t\u00E9rminos del n\u00FAmero de saltos que un paquete sobrevive; cada interfaz de red, el enrutador y un conmutador gestionado se considera un salto. El valor TTL se debe definir en el valor entero m\u00E1s bajo que funcione. Al definir un valor demasiado alto puede que utilice ancho de banda innecesario en otros segmentos LAN e incluso hacer que el sistema operativo o los dispositivos de red desactiven el tr\u00E1fico de multidifusi\u00F3n.</p> <p>Normalmente, definir el valor TTL en 1 funciona en una red troncal conmutada simple. Puede que sea necesario un valor 2 o m\u00E1s en una red troncal avanzada con la conmutaci\u00F3n inteligente. Un valor 0 se utiliza para clusters de servidor \u00FAnico que se utilizan para el desarrollo y las pruebas.</p> 
