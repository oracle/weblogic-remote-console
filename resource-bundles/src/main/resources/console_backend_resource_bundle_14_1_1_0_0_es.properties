JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.detailedHelpHTML=<p>Especifica si WebLogic Server adjunta el nombre de usuario autenticado a los mensajes enviados.</p>  <p>Si se activa, el sistema adjuntar\u00E1 el nombre de usuario autenticado a los mensajes enviados, si el destino soporta este comportamiento. El nombre de usuario se coloca en la propiedad de usuario JMSXUserID. Consulte la documentaci\u00F3n de JMSXUserID en <i>Programaci\u00F3n de JMS de WebLogic</i> antes de usar esta funci\u00F3n.</p>  <p>Si cambia de forma din\u00E1mica, afecta a todas las conexiones realizadas mediante esta f\u00E1brica de conexiones una vez hecho el cambio.</p> 
