ServerTemplateMBean.properties.Log.LogMonitoringThrottleThreshold.detailedHelpHTML=N\u00FAmero de mensajes de umbral registrados durante el per\u00EDodo de evaluaci\u00F3n que activa o desactiva la limitaci\u00F3n. <p> Una vez que la limitaci\u00F3n est\u00E1 activada, se regular\u00E1n los mensajes que tengan las mismas firmas de mensajes de repetici\u00F3n. Cada n mensaje repetido especificado por este atributo se registra en un ciclo de supervisi\u00F3n. </p> 
