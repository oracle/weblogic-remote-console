WTCRemoteTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>Longitud m\u00E1xima (en bits) de la clave de cifrado que utiliza este punto de acceso remoto de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n. Un valor <code>0</code> indica que no se utiliza ning\u00FAn cifrado.</p>  <p style\="font-weight\: bold">Restricciones de valor\:</p>  <ul> <li>El valor del atributo MaxEncryptBits debe ser mayor o igual que el valor del atributo MinEncrypBits. </li>  <li>Se puede utilizar un valor de MaxEncryptBits de 40 s\u00F3lo con los dominios que ejecutan Tuxedo 7.1 o superior. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=Longitud m\u00E1xima (en bits) de la clave de cifrado que utiliza este punto de acceso remoto de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n.
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de veces que este punto de acceso remoto de Tuxedo intenta establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso local de Tuxedo. Utilice este valor s\u00F3lo si Pol\u00EDtica de Conexi\u00F3n est\u00E1 definida en <code>ON_STARTUP</code>.</p>  <p><i>Nota\:</i> cuando el valor de ConnectionPolicy es <code>LOCAL</code>, se utiliza el valor de MaxRetries del punto de acceso local de Tuxedo. Cuando el valor de ConnectionPolicy es <code>ON_STARTUP</code>, un valor de <code> -1 </code> indica 9223372036854775807.</p>  <p><b>Rango de valores</b>\: Entre <code>1</code> y un entero positivo de 64 bits.</p>  <ul> <li>Utilice <code>0</code> para desactivar el mecanismo de reintento.</li>  <li>Utilice el valor m\u00E1ximo para intentar hasta que se establezca una conexi\u00F3n.</li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxRetries.helpSummaryHTML=N\u00FAmero m\u00E1ximo de veces que este punto de acceso remoto de Tuxedo intenta establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.MaxRetries.label=M\u00E1ximo de Reintentos
WTCRemoteTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>Longitud m\u00EDnima (en bits) de la clave de cifrado que utiliza este punto de acceso remoto de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n. Un valor <code>0</code> indica que no se utiliza ning\u00FAn cifrado.</p>  <p style\="font-weight\: bold">Restricciones de valor\:</p>  <ul> <li>El valor de MinEncrypBits debe ser menor o igual que el valor de MaxEncrypBits. </li>  <li>Se puede utilizar un valor de MinEncrypBits de 40 s\u00F3lo con los dominios que ejecutan Tuxedo 7.1 o superior. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=Longitud m\u00EDnima (en bits) de la clave de cifrado que utiliza este punto de acceso remoto de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n.
