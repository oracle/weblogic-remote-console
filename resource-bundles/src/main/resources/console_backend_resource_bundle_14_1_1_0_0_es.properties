OracleUnifiedDirectoryAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.detailedHelpHTML=<p>Por defecto, el proveedor de autenticaci\u00F3n de LDAP utiliza el mismo DN y la misma contrase\u00F1a utilizados para conectar con el servidor LDAP al seguir las referencias durante una b\u00FAsqueda. Si desea conectarse como usuario an\u00F3nimo, active este atributo.</p>\n
