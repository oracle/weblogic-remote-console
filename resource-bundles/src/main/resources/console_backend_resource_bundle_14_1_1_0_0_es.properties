VirtualHostMBean.properties.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (en segundos) para la lectura de datos HTTP POST en una solicitud de servlet. Si los datos POST est\u00E1n fraccionados, la cantidad de tiempo que el servidor espera entre el final de la recepci\u00F3n de la \u00FAltima fracci\u00F3n de datos y el final de la recepci\u00F3n de la siguiente fracci\u00F3n de datos en un HTTP POST antes de se\u00F1alar un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST).</p>  <p>Obtiene el atributo postTimeoutSecs del objeto WebServerMBean.</p> 
