SAFTopicBean.properties.TimeToLiveDefault.detailedHelpHTML=<p>Especifica el valor de tiempo de actividad (tiempo de caducidad) por defecto, en milisegundos, para los mensajes de JMS importados. El tiempo de caducidad establecido en los mensajes de JMS sustituir\u00E1 este valor a menos que el campo <code>Tiempo de Actividad por Defecto de SAF Activado</code> est\u00E9 activado, lo que sustituir\u00E1 el tiempo de caducidad en mensajes de JMS en destinos importados.</p>  <p>Cualquier cambio de este valor s\u00F3lo afecta a los mensajes entrantes y no a los almacenados.</p> 
