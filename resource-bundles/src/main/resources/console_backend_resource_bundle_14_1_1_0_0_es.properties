JDBCProxySystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Especifica el n\u00FAmero de conexiones disponibles (valor de disparador) que se utilizan para determinar cu\u00E1ndo se produce la recogida de las conexiones.</p> <ul><li>La recogida se produce cuando el n\u00FAmero de conexiones disponibles est\u00E1 por debajo del valor de disparador de un pool de conexiones.</li> <li>El rango de valores v\u00E1lidos es de -1 a <code>Capacidad M\u00E1xima</code>.</li> <li>El valor por defecto es <code>-1</code>.</li> <li>Si define el valor en <code>-1</code>, se desactivar\u00E1 la recogida de conexiones.</li> </ul> 
