JDBCProxySystemResourceMBean.slice.ConnectionPool.General.introductionHTML=<p>El pool de conexiones de un origen de datos JDBC contiene un grupo de conexiones JDBC que las aplicaciones reservan, utilizan y, a continuaci\u00F3n, devuelven al pool. El pool de conexiones y las conexiones que hay en \u00E9l se crean al registrar el pool de conexiones, normalmente cuando se inicia WebLogic Server o cuando se despliega el origen de datos en un nuevo destino.</p><p>Utilice esta p\u00E1gina para definir la configuraci\u00F3n del pool de conexiones de este origen de datos.</p>\n
