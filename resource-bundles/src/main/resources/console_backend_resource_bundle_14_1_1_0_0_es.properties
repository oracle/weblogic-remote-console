OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los grupos bajo el nombre distinguido (DN) del grupo base. Se debe modificar la clase de objeto de grupo est\u00E1tico, seg\u00FAn sea necesario, seg\u00FAn la configuraci\u00F3n de los atributos <b>Clase de Objeto de Grupo Est\u00E1tico</b> y <b>Atributo de DN de Miembro Est\u00E1tico</b>.<b> </b></p>\n<p>Si se cambia el atributo de nombre de un objeto de grupo est\u00E1tico o un objeto de grupo din\u00E1mico, se debe revisar este filtro de b\u00FAsqueda seg\u00FAn corresponda. Por ejemplo, si el atributo de nombre especificado en el atributo <b>Atributo de Nombre de Grupo Est\u00E1tico</b> se cambia de <code>cn</code> a <code>uid</code>, este filtro se debe especificar como <code>(&amp;(<b>uid</b>\=*)(|(objectclass\=groupofUniqueNames)(objectclass\=orcldynamicgroup)))</code>.</p><p>Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p><p>Tenga en cuenta tambi\u00E9n que debe limitar el uso de los comodines en las expresiones de filtro. Se permiten los comodines, pero el uso de varios comodines en una expresi\u00F3n de filtro concreta puede tener un efecto negativo en el rendimiento en el servidor LDAP.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los grupos bajo el nombre distinguido (DN) del grupo base. Se debe modificar la clase de objeto de grupo est\u00E1tico, seg\u00FAn sea necesario, seg\u00FAn la configuraci\u00F3n de los atributos <b>Clase de Objeto de Grupo Est\u00E1tico</b> y <b>Atributo de DN de Miembro Est\u00E1tico</b>.<b> </b></p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.label=Filtro de Todos los Grupos
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los usuarios bajo el nombre distinguido (DN) de usuario base. <b>Nota\:</b> Si cambia el atributo de nombre de usuario por un tipo que no sea <code>cn</code>, debe duplicar dicho cambio en los atributos <b>Filtro de Nombre de Usuario</b> y <b>Atributo de Nombre de Usuario</b>.</p>\n<p>Por ejemplo, para cambiar el atributo de nombre de usuario por <code>uid</code>, especifique el filtro de b\u00FAsqueda como <code>(&amp;(<b>uid</b>\=*)(objectclass\=person))</code>. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p><p>Tenga en cuenta tambi\u00E9n que debe limitar el uso de los comodines en las expresiones de filtro. Se permiten los comodines, pero el uso de varios comodines en una expresi\u00F3n de filtro concreta puede tener un efecto negativo en el rendimiento en el servidor LDAP.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los usuarios bajo el nombre distinguido (DN) de usuario base. <b>Nota\:</b> Si cambia el atributo de nombre de usuario por un tipo que no sea <code>cn</code>, debe duplicar dicho cambio en los atributos <b>Filtro de Nombre de Usuario</b> y <b>Atributo de Nombre de Usuario</b>.</p>\n
