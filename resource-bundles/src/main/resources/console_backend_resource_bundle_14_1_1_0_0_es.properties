WTCRemoteTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Indica si este punto de acceso remoto de Tuxedo est\u00E1 configurado con Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n.</p> <ul> <li> Mayor que 0\: Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n est\u00E1 activado y el valor indica la cantidad de tiempo de inactividad, en milisegundos redondeado al segundo m\u00E1s pr\u00F3ximo, permitido antes de iniciar el temporizador de espera.</li> <li> 0\: Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n no est\u00E1 activado para el punto de acceso.</li> <li> -1\: Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n est\u00E1 activado e indica que el valor del punto de acceso local de Tuxedo se utiliza para indicar la cantidad de tiempo de inactividad, en milisegundos redondeado al segundo m\u00E1s pr\u00F3ximo, permitido antes de iniciar el temporizador de espera.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Indica si este punto de acceso remoto de Tuxedo est\u00E1 configurado con Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n.
WTCRemoteTuxDomMBean.properties.KeepAlive.label=Mantenimiento de Conexiones
WTCRemoteTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Indica si este punto de acceso remoto de Tuxedo necesita la confirmaci\u00F3n de Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n. Si el valor es\:</p> <ul> <li> Mayor que 0\: Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n est\u00E1 activado y el valor indica la cantidad de tiempo de inactividad, en milisegundos redondeado al segundo m\u00E1s pr\u00F3ximo, permitido antes de que WebLogic Tuxedo Connector marque la conexi\u00F3n como fallida si no se confirma el latido.</li> <li> 0\: Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n no est\u00E1 activado para el punto de acceso, pero el punto de acceso confirma si se recibe un latido.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Indica si este punto de acceso remoto de Tuxedo necesita la confirmaci\u00F3n de Mantenimiento de Conexiones Nivel de Aplicaci\u00F3n.
WTCRemoteTuxDomMBean.properties.KeepAliveWait.label=Espera de Mantenimiento de Conexiones
