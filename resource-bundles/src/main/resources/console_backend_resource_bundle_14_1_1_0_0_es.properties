ServerMBean.properties.SingleSignOnServices.LoginURL.detailedHelpHTML=<p>Especifica si se utiliza una aplicaci\u00F3n web con conexi\u00F3n personalizada. Si utiliza una aplicaci\u00F3n web con conexi\u00F3n personalizada, debe especificar una URL de conexi\u00F3n. Si no personaliza la conexi\u00F3n, se borran la URL de conexi\u00F3n y el par\u00E1metro de consulta devuelto por la conexi\u00F3n al guardar los cambios.</p>\n<p>Si utiliza una aplicaci\u00F3n web con conexi\u00F3n personalizada, debe especificar una URL de conexi\u00F3n. Si no utiliza una aplicaci\u00F3n web con conexi\u00F3n personalizada, se borra la URL de conexi\u00F3n y el par\u00E1metro de consulta devuelto por la conexi\u00F3n al guardar cambios en esta p\u00E1gina.</p>\n
