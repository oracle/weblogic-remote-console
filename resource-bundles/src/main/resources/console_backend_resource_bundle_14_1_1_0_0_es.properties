ClusterMBean.properties.DynamicServers.CalculatedMachineNames.detailedHelpHTML=<p>Especifica si los servidores din\u00E1micos se asignan a una m\u00E1quina.</p><p>El atributo CalculatedMachineNames controla la forma en la que se asignan las instancias del servidor en un cluster din\u00E1mico a una m\u00E1quina. Si no se define el atributo, los servidores din\u00E1micos no se asignar\u00E1n a una m\u00E1quina. Si se define el atributo, se utilizar\u00E1 el atributo MachineNameMatchExpression para seleccionar el juego de m\u00E1quinas que se utilizar\u00E1 para los servidores din\u00E1micos.</p>\n
