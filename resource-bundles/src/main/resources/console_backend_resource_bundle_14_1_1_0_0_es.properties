WTCLocalTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Nombre \u00FAnico utilizado para identificar este punto de acceso local de Tuxedo. Este nombre debe ser \u00FAnico para todos los puntos de acceso local y remoto de Tuxedo definidos dentro de un servicio de WTC. Esto permite definir configuraciones \u00FAnicas con el mismo identificador de punto de acceso.</p> 
WTCLocalTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Nombre \u00FAnico utilizado para identificar este punto de acceso local de Tuxedo.
WTCLocalTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Nombre principal de la conexi\u00F3n utilizado para identificar este punto de acceso local de Tuxedo al intentar establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso remoto de Tuxedo.</p>  <p><i>Nota\:</i> El valor AccessPointId debe coincidir con el de DOMAINID correspondiente en la secci\u00F3n *DM_REMOTE_DOMAINS del archivo DMCONFIG de Tuxedo.</p> 
WTCLocalTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Nombre principal de la conexi\u00F3n utilizado para identificar este punto de acceso local de Tuxedo al intentar establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso remoto de Tuxedo.
WTCLocalTuxDomMBean.properties.BlockTime.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que este punto de acceso local de Tuxedo permite para una llamada de bloqueo.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 32 bits.</p> 
WTCLocalTuxDomMBean.properties.BlockTime.helpSummaryHTML=N\u00FAmero m\u00E1ximo de segundos que este punto de acceso local de Tuxedo permite para una llamada de bloqueo.
WTCLocalTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>Umbral de compresi\u00F3n que utiliza este punto de acceso local de Tuxedo al enviar datos a un punto de acceso remoto de Tuxedo. Los buffers de aplicaci\u00F3n con tama\u00F1os mayores a \u00E9ste se comprimen.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 32 bits.</p> 
WTCLocalTuxDomMBean.properties.CmpLimit.helpSummaryHTML=Umbral de compresi\u00F3n que utiliza este punto de acceso local de Tuxedo al enviar datos a un punto de acceso remoto de Tuxedo.
WTCLocalTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Nombre principal utilizado para verificar la identidad de este dominio al establecer una conexi\u00F3n con otro dominio.</p>  <p><i>Nota\:</i> Este par\u00E1metro s\u00F3lo se aplica a los dominios del tipo TDOMAIN que ejecutan el software Oracle Tuxedo 7.1 o superior. Si no se especifica, el nombre principal de la conexi\u00F3n es por defecto el AccessPointID de este <code>domain.ConnPrincipalName</code>.</p>  <p><i>Nota\:</i> ConnPrincipalName no est\u00E1 soportado en esta versi\u00F3n.</p> 
WTCLocalTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Nombre principal utilizado para verificar la identidad de este dominio al establecer una conexi\u00F3n con otro dominio.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Condiciones bajo las cuales este punto de acceso local de Tuxedo establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso remoto de Tuxedo.</p>  <p>Las pol\u00EDticas de conexi\u00F3n son\:</p>  <ul> <li>ON_DEMAND\: se intenta una conexi\u00F3n s\u00F3lo cuando lo solicita una solicitud del cliente a un servicio remoto o un comando de conexi\u00F3n administrativa.</li> <li>ON_STARTUP\: un gateway de dominio intenta establecer una conexi\u00F3n con sus puntos de acceso remoto de Tuxedo en el momento de la inicializaci\u00F3n del servidor de gateway. Los servicios remotos (servicios que anuncia en JNDI el gateway de dominio para este punto de acceso local) se anuncian s\u00F3lo si se establece correctamente una conexi\u00F3n con ese punto de acceso remoto de Tuxedo. Si no hay ninguna conexi\u00F3n activa con un punto de acceso remoto de Tuxedo, se suspenden los servicios remotos. Por defecto, esta pol\u00EDtica de conexi\u00F3n reintenta las conexiones fallidas cada 60 segundos. Utilice los valores de MaxRetry y RetryInterval para especificar valores espec\u00EDficos de la aplicaci\u00F3n.</li> <li>INCOMING_ONLY\: un gateway de dominio no intenta una conexi\u00F3n inicial con los puntos de acceso remoto de Tuxedo al iniciar y los servicios remotos se suspenden inicialmente. El gateway de dominio est\u00E1 disponible para conexiones entrantes de puntos de acceso remoto de Tuxedo y los servicios remotos se anuncian cuando el gateway de dominio para este punto de acceso local de Tuxedo recibe una conexi\u00F3n entrante. El proceso de reintento de conexi\u00F3n no se permite.</li> </ul> 
WTCLocalTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Condiciones bajo las cuales este punto de acceso local de Tuxedo establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso remoto de Tuxedo.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.label=Pol\u00EDtica de Conexi\u00F3n
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.INCOMING_ONLY=Solo entrante
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_DEMAND=A petici\u00F3n
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=Al Iniciar
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.detailedHelpHTML=<p>Nombre de archivo y ruta de acceso del almac\u00E9n de claves de identidad.</p>  <p>El nombre de la ruta de acceso puede ser absoluto o estar relacionado con la ubicaci\u00F3n en la que se ha iniciado el servidor. El nombre del archivo de almac\u00E9n de claves de identidad solo se utiliza si KeystoreLocation es "Custom Stores".</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.helpSummaryHTML=Nombre de archivo y ruta de acceso del almac\u00E9n de claves de identidad.
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.label=Nombre de archivo de almac\u00E9n de claves de identidad
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.detailedHelpHTML=<p>Contrase\u00F1a del almac\u00E9n de claves de identidad personalizado. Si est\u00E1 vac\u00EDa o es nula, el almac\u00E9n de claves se abrir\u00E1 sin necesidad de una contrase\u00F1a.</p>  <p>Este atributo s\u00F3lo se utiliza si KeyStores es "Custom Stores".</p>  <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>IdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> en el valor cifrado.</li> </ol> <p>El uso de este atributo (<code>CustomIdentityKeyStorePassPhrase</code>) es un riesgo potencial para la seguridad porque el objeto de cadena (que contiene la contrase\u00F1a descifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos la quita y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.helpSummaryHTML=Contrase\u00F1a del almac\u00E9n de claves de identidad personalizado.
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.label=Frase de contrase\u00F1a de almac\u00E9n de claves de identidad
WTCLocalTuxDomMBean.properties.Interoperate.detailedHelpHTML=<p>Especifica si este punto de acceso local de Tuxedo interopera con los puntos de acceso remoto de Tuxedo basados en la versi\u00F3n 6.5 de Tuxedo. Si este valor est\u00E1 definido en <code>Yes</code>, el punto de acceso local de Tuxedo interopera con un dominio de Tuxedo 6.5.</p> 
WTCLocalTuxDomMBean.properties.Interoperate.helpSummaryHTML=Especifica si este punto de acceso local de Tuxedo interopera con los puntos de acceso remoto de Tuxedo basados en la versi\u00F3n 6.5 de Tuxedo.
WTCLocalTuxDomMBean.properties.Interoperate.label=Interoperar
WTCLocalTuxDomMBean.properties.Interoperate.legalValues.No=No
WTCLocalTuxDomMBean.properties.Interoperate.legalValues.Yes=S\u00ED
WTCLocalTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Valor de retorno que indica si este punto de acceso local de Tuxedo est\u00E1 configurado con Mantener Activo Nivel de Aplicaci\u00F3n, as\u00ED como el valor m\u00E1ximo de tiempo de inactividad antes de que el temporizador de espera comience a contar.</p> 
WTCLocalTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Valor de retorno que indica si este punto de acceso local de Tuxedo est\u00E1 configurado con Mantener Activo Nivel de Aplicaci\u00F3n, as\u00ED como el valor m\u00E1ximo de tiempo de inactividad antes de que el temporizador de espera comience a contar.
WTCLocalTuxDomMBean.properties.KeepAlive.label=Mantenimiento de Conexiones
WTCLocalTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Valor de retorno que indica si el punto de acceso local de Tuxedo necesita la confirmaci\u00F3n de Mantener Activo Nivel de Aplicaci\u00F3n, as\u00ED como cu\u00E1nto tiempo va a esperar para recibir la confirmaci\u00F3n antes de declarar la conexi\u00F3n inaccesible.</p> 
WTCLocalTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Valor de retorno que indica si el punto de acceso local de Tuxedo necesita la confirmaci\u00F3n de Mantener Activo Nivel de Aplicaci\u00F3n, as\u00ED como cu\u00E1nto tiempo va a esperar para recibir la confirmaci\u00F3n antes de declarar la conexi\u00F3n inaccesible.
WTCLocalTuxDomMBean.properties.KeepAliveWait.label=Espera de Mantenimiento de Conexiones
WTCLocalTuxDomMBean.properties.KeyStoresLocation.detailedHelpHTML=<p>Proporciona la regla de configuraci\u00F3n que se utilizar\u00E1 para buscar el almac\u00E9n de claves de identidad y el almac\u00E9n de claves de protecci\u00F3n del punto de acceso local. En texto sin formato, contiene informaci\u00F3n sobre la ubicaci\u00F3n en la que est\u00E1n configurados el almac\u00E9n de claves de identidad y el almac\u00E9n de claves de protecci\u00F3n. Si KeyStoreLocation est\u00E1 configurada con <code>WLS Store</code>, WTC utiliza la informaci\u00F3n de configuraci\u00F3n de los almacenes de claves de WLS. De lo contrario, utiliza la informaci\u00F3n de los almacenes de claves configurados en el punto de acceso local.</p> 
WTCLocalTuxDomMBean.properties.KeyStoresLocation.helpSummaryHTML=Proporciona la regla de configuraci\u00F3n que se utilizar\u00E1 para buscar el almac\u00E9n de claves de identidad y el almac\u00E9n de claves de protecci\u00F3n del punto de acceso local.
WTCLocalTuxDomMBean.properties.KeyStoresLocation.label=Ubicaci\u00F3n de almacenes de claves
WTCLocalTuxDomMBean.properties.KeyStoresLocation.legalValues.Custom\ Stores=Almacenes personalizados
WTCLocalTuxDomMBean.properties.KeyStoresLocation.legalValues.WLS\ Stores=Almacenes de WLS
WTCLocalTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>Longitud m\u00E1xima (en bits) de la clave de cifrado que este punto de acceso local de Tuxedo utiliza al establecer una conexi\u00F3n de sesi\u00F3n. Un valor <code>0</code> indica que no se utiliza ning\u00FAn cifrado.</p>  <p style\="font-weight\: bold">Restricciones de valor\:</p>  <ul> <li>El valor de MaxEncryptBits debe ser mayor o igual que el valor de MinEncrypBits.</li> <li>Se puede utilizar un valor de MaxEncryptBits de <code>40</code> s\u00F3lo con los dominios que ejecutan Tuxedo 7.1 o superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=Longitud m\u00E1xima (en bits) de la clave de cifrado que este punto de acceso local de Tuxedo utiliza al establecer una conexi\u00F3n de sesi\u00F3n.
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de veces que este punto de acceso local de Tuxedo intenta establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso remoto de Tuxedo. Utilice este valor s\u00F3lo si Pol\u00EDtica de Conexi\u00F3n est\u00E1 definida en <code>ON_STARTUP</code>.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 64 bits.</p>  <p><i>Nota\:</i> Utilice el valor m\u00EDnimo para desactivar el mecanismo de reintento. Utilice el valor m\u00E1ximo para intentar hasta que se establezca una conexi\u00F3n.</p> 
WTCLocalTuxDomMBean.properties.MaxRetries.helpSummaryHTML=N\u00FAmero m\u00E1ximo de veces que este punto de acceso local de Tuxedo intenta establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso remoto de Tuxedo.
WTCLocalTuxDomMBean.properties.MaxRetries.label=M\u00E1ximo de Reintentos
WTCLocalTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>Longitud (en bits) m\u00EDnima de la clave de cifrado que utiliza este punto de acceso local de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n. Un valor <code>0</code> indica que no se utiliza ning\u00FAn cifrado.</p>  <p style\="font-weight\: bold">Restricciones de valor\:</p>  <ul> <li>El valor de MinEncrypBits debe ser menor o igual que el valor de MaxEncrypBits.</li> <li>Se puede utilizar un valor de MinEncrypBits de <code>40</code> s\u00F3lo con los dominios que ejecutan Tuxedo 7.1 o superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=Longitud (en bits) m\u00EDnima de la clave de cifrado que utiliza este punto de acceso local de Tuxedo al establecer una conexi\u00F3n de sesi\u00F3n.
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.0=0
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.128=128
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>Direcci\u00F3n de red y n\u00FAmero de puerto de este punto de acceso local de Tuxedo.</p> Especifique la direcci\u00F3n en uno de los siguientes formatos\: <ul> <li>Direcci\u00F3n TCP/IP con el formato <code>//nombre_host\:n\u00FAmero_puerto</code> o <code>//\#.\#.\#.\#\:n\u00FAmero_puerto</code>.</li> <li>Direcci\u00F3n SDP con el formato <code>sdp\://nombre_host\:n\u00FAmero_puerto</code> o <code>sdp\://\#.\#.\#.\#\:n\u00FAmero_puerto</code>.</li> </ul>  <i>Notas\:</i> <ul> <li>Si se utiliza el nombre de host, el punto de acceso encuentra una direcci\u00F3n para el nombre de host mediante las utilidades de resoluci\u00F3n de nombres locales (generalmente DNS). Si se utiliza el formato decimal con puntos, cada \# debe ser un n\u00FAmero entre 0 y 255. Este n\u00FAmero decimal con puntos representa la direcci\u00F3n IP de la m\u00E1quina local. El valor de n\u00FAmero_puerto es el n\u00FAmero de puerto TCP/SDP en el que el punto de acceso recibe solicitudes entrantes.</li>  <li>Si se especifica una direcci\u00F3n de formato SDP, el protocolo de transporte para este punto de acceso es SDP en lugar de TCP. Esta funci\u00F3n s\u00F3lo est\u00E1 disponible cuando se despliegan tanto el gateway del dominio WTC como Tuxedo en la plataforma Oracle Exalogic. Se necesita Tuxedo 11gR1PS2 y superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.NWAddr.helpSummaryHTML=Direcci\u00F3n de red y n\u00FAmero de puerto de este punto de acceso local de Tuxedo.
WTCLocalTuxDomMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
WTCLocalTuxDomMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
WTCLocalTuxDomMBean.properties.Name.label=Nombre
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.detailedHelpHTML=<p>Alias de cadena utilizado para almacenar y recuperar la clave privada del punto de acceso local de Tuxedo del almac\u00E9n de claves. La clave privada est\u00E1 asociada a un certificado digital del punto de acceso local de Tuxedo.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.helpSummaryHTML=Alias de cadena utilizado para almacenar y recuperar la clave privada del punto de acceso local de Tuxedo del almac\u00E9n de claves.
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.label=Alias de clave privada
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.detailedHelpHTML=<p>Contrase\u00F1a utilizada para recuperar la clave privada del servidor del almac\u00E9n de claves. Esta contrase\u00F1a se asigna a la clave privada durante su generaci\u00F3n.</p>  <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>PrivateKeyPassPhraseEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a descifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>PrivateKeyPassPhraseEncrypted</code> en el valor cifrado.</li> </ol>  <p>El uso de este atributo (<code>PrivateKeyPassPhrase</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a descifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos la quita y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>getPrivateKeyPassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.helpSummaryHTML=Contrase\u00F1a utilizada para recuperar la clave privada del servidor del almac\u00E9n de claves.
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.label=Frase de contrase\u00F1a de Clave Privada
WTCLocalTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>N\u00FAmero de segundos que este punto de acceso local de Tuxedo espera entre un intento y otro de conexi\u00F3n autom\u00E1tica a los puntos de acceso remoto de Tuxedo. Utilice este valor s\u00F3lo si Pol\u00EDtica de Conexi\u00F3n est\u00E1 definida en <code>ON_STARTUP</code>.</p>  <p><b>Rango de valores</b>\: Entre 0 y un entero positivo de 32 bits.</p> 
WTCLocalTuxDomMBean.properties.RetryInterval.helpSummaryHTML=N\u00FAmero de segundos que este punto de acceso local de Tuxedo espera entre un intento y otro de conexi\u00F3n autom\u00E1tica a los puntos de acceso remoto de Tuxedo.
WTCLocalTuxDomMBean.properties.RetryInterval.label=Intervalo de Reintentos
WTCLocalTuxDomMBean.properties.Security.detailedHelpHTML=<p>Tipo de seguridad de aplicaci\u00F3n aplicada.</p>  <p>Los tipos de seguridad son\:</p>  <ul> <li>NONE\: no se utiliza ninguna seguridad.</li> <li>APP_PW\: la seguridad mediante contrase\u00F1a se fuerza cuando se establece una conexi\u00F3n desde un dominio remoto. La contrase\u00F1a de la aplicaci\u00F3n se define en WTCResourcesMBean.</li> <li>DM_PW\: la seguridad mediante contrase\u00F1a de dominio se fuerza cuando se establece una conexi\u00F3n desde un dominio remoto. La contrase\u00F1a de dominio se define en WTCPasswordsMBean.</li> </ul> 
WTCLocalTuxDomMBean.properties.Security.helpSummaryHTML=Tipo de seguridad de aplicaci\u00F3n aplicada.
WTCLocalTuxDomMBean.properties.Security.label=Seguridad
WTCLocalTuxDomMBean.properties.Security.legalValues.APP_PW=Contrase\u00F1a de la Aplicaci\u00F3n
WTCLocalTuxDomMBean.properties.Security.legalValues.DM_PW=Contrase\u00F1a de Dominio
WTCLocalTuxDomMBean.properties.Security.legalValues.NONE=Ninguno
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.detailedHelpHTML=<p>Nombre de archivo y de ruta de acceso del almac\u00E9n de claves de protecci\u00F3n.</p>  <p>El nombre de la ruta de acceso puede ser absoluto o estar relacionado con la ubicaci\u00F3n en la que se ha iniciado el servidor. Este nombre de archivo s\u00F3lo se utiliza si KeystoreLocation es "Custom Stores".</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.helpSummaryHTML=Nombre de archivo y de ruta de acceso del almac\u00E9n de claves de protecci\u00F3n.
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.label=Nombre de archivo de almac\u00E9n de claves de confianza
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.detailedHelpHTML=<p>Contrase\u00F1a del almac\u00E9n de claves de protecci\u00F3n. Si est\u00E1 vac\u00EDa o es nula, el almac\u00E9n de claves se abrir\u00E1 sin necesidad de una contrase\u00F1a.</p>  <p>Este atributo s\u00F3lo se utiliza si KeyStores es "Custom Stores".</p>  <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>TrustKeyStorePassPhraseEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>TrustKeyStorePassPhraseEncrypted</code> en el valor cifrado.</li> </ol> <p>El uso de este atributo (<code>TrustKeyStorePassPhrase</code>) es un riesgo potencial para la seguridad porque el objeto de cadena (que contiene la contrase\u00F1a descifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos la quita y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>TrustKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.helpSummaryHTML=Contrase\u00F1a del almac\u00E9n de claves de protecci\u00F3n.
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.label=Frase de contrase\u00F1a de almac\u00E9n de claves de confianza
WTCLocalTuxDomMBean.properties.UseSSL.detailedHelpHTML=<p>Especifica si la conexi\u00F3n iniciada o aceptada por este punto de acceso local de Tuxedo utiliza SSL sobre el nivel de transporte. Los valores son\:</p>  <ul><li>Desactivado\: no se utiliza SSL.</li> <li>Bidireccional\: se necesita autenticaci\u00F3n mutua con SSL.</li> <li>Unidireccional\: se necesita autenticaci\u00F3n de servidor con SSL.</li> </ul>  <p><i>Nota\:</i> si el transporte SDP est\u00E1 configurado para este punto de acceso, se ignora el valor configurado de este atributo y se usa <code>off</code>.</p> 
WTCLocalTuxDomMBean.properties.UseSSL.helpSummaryHTML=Especifica si la conexi\u00F3n iniciada o aceptada por este punto de acceso local de Tuxedo utiliza SSL sobre el nivel de transporte.
