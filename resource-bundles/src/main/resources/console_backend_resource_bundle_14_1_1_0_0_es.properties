SAFImportedDestinationsBean.properties.ExactlyOnceLoadBalancingPolicy.detailedHelpHTML=<p>Controla el comportamiento de equilibrio de carga cuando el servicio de SAF reenv\u00EDa mensajes al destino distribuido con la calidad de servicio (QOS) <code>Una sola vez</code>.</p>  <p> Los valores v\u00E1lidos son\: </p> <ul> <li><p><code>Por miembro</code>\: el valor por defecto. Todos los miembros activos del destino distribuido (DD) final ser\u00E1n candidatos para el equilibrio de carga. Si varios miembros del mismo DD se ejecutan en una JVM de WebLogic Server, todos ellos recibir\u00E1n mensajes reenviados.</p> </li>  <li><p><code>Por JVM</code>\: solo uno de los miembros activos del destino distribuido final (DD) en cada JVM de WebLogic Server ser\u00E1 candidato para el equilibrio de carga. Cuando en el DD hay miembros asociados a las instancias de un servidor JMS dirigido a un cluster, el algoritmo de equilibrio de carga se desviar\u00E1 hacia el "n\u00FAmero preferido", que presenta una afinidad natural o preferencia por un JVM determinado. De lo contrario, el algoritmo se desviar\u00E1 hacia el miembro con el nombre que sea lexicogr\u00E1ficamente menor de todos los miembros candidatos de una JVM determinada. </p> </li> </ul> <p>Notas\:</p>  <ul> <li> Cuando cada JVM aloje un solo miembro de un DD, las dos opciones se comportar\u00E1n igual. </li> <li> Puede sustituir la <code>Pol\u00EDtica de equilibrio de carga de una sola vez </code> de los beans de destino importados de SAF o un m\u00F3dulo JMS concreto especificando las propiedades del sistema <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy</code> o <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy.MODULENAME</code> en cada WebLogic Server de un cl\u00FAster (la segunda propiedad tiene prioridad sobre la primera). Si los destinos importados de SAF se sustituyen por una de estas propiedades del sistema, el WebLogic Server del host registrar\u00E1 un mensaje de informaci\u00F3n BEA-281034 con el nombre de los destinos importados de SAF, la propiedad del sistema y el valor de la misma, una vez que el primer mensaje de SAF se reenv\u00EDe.</li> <li> La configuraci\u00F3n no se aplica a las configuraciones de SAF que utilizan los QOS <code>Una vez como m\u00EDnimo</code> o <code>Una vez como m\u00E1ximo</code>. En ning\u00FAn caso se aplican al reenv\u00EDo de mensajes a destinos "independientes" o al reenv\u00EDo de mensajes de unidad de orden. </li> <li> El valor se respeta tanto en el Store-and-Forward del servidor como en el del cliente. </li> <li> Si desea un valor similar que controle el equilibrio de carga de los mensajes en un destino importado distribuido localmente, consulte el atributo Pol\u00EDtica de equilibrio de carga del productor en el Bean de par\u00E1metros de equilibrio de carga de la f\u00E1brica de conexiones. </li> </ul> 
