ServerMBean.properties.SingleSignOnServices.WantAuthnRequestsSigned.helpSummaryHTML=Especifica si las solicitudes de autenticaci\u00F3n entrantes deben estar firmadas.
ServerMBean.properties.SingleSignOnServices.WantAuthnRequestsSigned.label=Aceptar S\u00F3lo Solicitudes de Autenticaci\u00F3n Firmadas
ServerMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.detailedHelpHTML=<p>Especifica si es necesaria la autenticaci\u00F3n de cliente b\u00E1sica.</p>  <p>Si est\u00E1 activada, los emisores de llamadas a los enlaces HTTPS del sitio local deben especificar una cabecera de autenticaci\u00F3n b\u00E1sica y, tanto el usuario como la contrase\u00F1a, se deben validar con los valores de autenticaci\u00F3n b\u00E1sica del partner del cliente de enlace.</p> 
ServerMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.helpSummaryHTML=Especifica si es necesaria la autenticaci\u00F3n de cliente b\u00E1sica.
ServerMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.label=Autenticaci\u00F3n de Cliente B\u00E1sica Activada
ServerMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.detailedHelpHTML=<p>Especifica si es necesaria la autenticaci\u00F3n de cliente de TLS/SSL.</p>  <p>Si est\u00E1 activada, los emisores de llamada a los enlaces TLS/SSL del sitio local deben especificar la autenticaci\u00F3n del cliente (SSL bidireccional) y la identidad especificada se debe validar con el certificado TLS del partner de cliente de enlace.</p> 
ServerMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.helpSummaryHTML=Especifica si es necesaria la autenticaci\u00F3n de cliente de TLS/SSL.
ServerMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.label=Autenticaci\u00F3n de Cliente de Nivel de Transporte Activada
ServerMBean.properties.StagingDirectoryName.detailedHelpHTML=<p>La ruta de acceso al directorio del servidor gestionado donde se colocan todas las aplicaciones con almacenamiento en zona intermedia (preparadas).</p>  <p>Si no se ha especificado el nombre del directorio absoluto, la ruta de acceso se asocia al directorio ra\u00EDz "/". Una vez configurado, no se puede cambiar el nombre del directorio de almacenamiento en \u00E1rea temporal. Elimine todas las aplicaciones del servidor antes de cambiar este atributo. El directorio de almacenamiento en \u00E1rea temporal por defecto es "almacenamiento en \u00E1rea temporal" y se asocia al directorio ra\u00EDz del servidor.</p> 
ServerMBean.properties.StagingDirectoryName.helpSummaryHTML=La ruta de acceso al directorio del servidor gestionado donde se colocan todas las aplicaciones con almacenamiento en zona intermedia (preparadas).
ServerMBean.properties.StagingDirectoryName.label=Nombre de Directorio de Almacenamiento en Zona Intermedia
ServerMBean.properties.StagingMode.detailedHelpHTML=<p>Modo que especifica si los archivos de aplicaci\u00F3n se copian desde un origen del servidor de administraci\u00F3n en el \u00E1rea de almacenamiento en zona intermedia del servidor gestionado durante la preparaci\u00F3n de la aplicaci\u00F3n.</p>  <p>Durante la preparaci\u00F3n de la aplicaci\u00F3n, los archivos de aplicaci\u00F3n se copian desde el origen en el servidor de administraci\u00F3n al \u00E1rea de almacenamiento en zona intermedia del servidor gestionado. Si especifica <code>nostage</code> o <code>external_stage</code>, la copia no se realizar\u00E1. Es \u00FAtil cuando el \u00E1rea de almacenamiento en zona intermedia es un directorio compartido que ya contiene archivos de aplicaci\u00F3n, o si es un dominio \u00FAnico del servidor. El administrador debe asegurarse de que el directorio de almacenamiento en zona intermedia del servidor gestionado se ha definido correctamente. Si la aplicaci\u00F3n no est\u00E1 disponible durante la preparaci\u00F3n o activaci\u00F3n de la aplicaci\u00F3n, se producir\u00E1n errores de despliegue. Cualquier aplicaci\u00F3n puede sustituir el modo de almacenamiento en zona intermedia especificado aqu\u00ED.</p> 
ServerMBean.properties.StagingMode.helpSummaryHTML=Modo que especifica si los archivos de aplicaci\u00F3n se copian desde un origen del servidor de administraci\u00F3n en el \u00E1rea de almacenamiento en zona intermedia del servidor gestionado durante la preparaci\u00F3n de la aplicaci\u00F3n.
ServerMBean.properties.StagingMode.label=Modo de Almacenamiento en Zona Intermedia
ServerMBean.properties.StagingMode.legalValues.external_stage=external_stage
ServerMBean.properties.StagingMode.legalValues.nostage=nostage
ServerMBean.properties.StagingMode.legalValues.stage=stage
ServerMBean.properties.StartupMode.detailedHelpHTML=<p>Estado en que debe iniciarse este servidor. Si especifica <code>STANDBY</code>, debe activar tambi\u00E9n el puerto de administraci\u00F3n de todo el dominio.</p>  <p>En el estado <code>RUNNING</code>, el servidor ofrece a los clientes sus servicios y puede funcionar como un miembro completo de un cluster. En el estado <code>ADMIN</code>, el servidor est\u00E1 activo y en ejecuci\u00F3n, pero s\u00F3lo est\u00E1 disponible para operaciones administrativas, permitiendo realizar tareas a nivel del servidor y aplicaci\u00F3n sin ning\u00FAn riesgo para las aplicaciones en ejecuci\u00F3n. En el estado <code>STANDBY</code>, la instancia de servidor no procesa ninguna solicitud; su puerto de recepci\u00F3n normal est\u00E1 cerrado. El puerto de administraci\u00F3n est\u00E1 abierto. S\u00F3lo acepta comandos de ciclo de vida que hacen que la instancia de servidor pase al estado <code>RUNNING</code> o <code>SHUTDOWN</code>. No se aceptan otras solicitudes de administraci\u00F3n. El \u00FAnico objetivo del servidor <code>STANDBY</code> es pasar r\u00E1pidamente al estado <code>RUNNING</code>, lo que permite ahorrar el tiempo de inicio del servidor.</p> 
ServerMBean.properties.StartupMode.helpSummaryHTML=Estado en que debe iniciarse este servidor.
ServerMBean.properties.StartupMode.label=Modo de Inicio
ServerMBean.properties.StuckThreadTimerInterval.detailedHelpHTML=<p>N\u00FAmero de segundos tras el cual WebLogic Server explora threads peri\u00F3dicamente para ver si han estado trabajando de forma continua durante el per\u00EDodo de tiempo m\u00E1ximo configurado.</p> 
ServerMBean.properties.StuckThreadTimerInterval.helpSummaryHTML=N\u00FAmero de segundos tras el cual WebLogic Server explora threads peri\u00F3dicamente para ver si han estado trabajando de forma continua durante el per\u00EDodo de tiempo m\u00E1ximo configurado.
ServerMBean.properties.StuckThreadTimerInterval.label=Intervalo de Temporizador de Thread de Parada
ServerMBean.properties.ThreadPoolPercentSocketReaders.detailedHelpHTML=<p>Porcentaje de threads de ejecuci\u00F3n de la cola por defecto que se pueden utilizar como lectores de socket.</p> 
ServerMBean.properties.ThreadPoolPercentSocketReaders.helpSummaryHTML=Porcentaje de threads de ejecuci\u00F3n de la cola por defecto que se pueden utilizar como lectores de socket.
ServerMBean.properties.ThreadPoolPercentSocketReaders.label=Lectores de Socket JavaSocketMuxer
ServerMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>Intervalo (en segundos) en el que se debe hacer ping a un cliente de canal para comprobar si a\u00FAn est\u00E1 activo.</p>  <p>Si crea canales de red para este servidor, cada canal puede sustituir este valor.</p> 
ServerMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=Intervalo (en segundos) en el que se debe hacer ping a un cliente de canal para comprobar si a\u00FAn est\u00E1 activo.
ServerMBean.properties.TunnelingClientPingSecs.label=Ping a Cliente de Canal
ServerMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>Cantidad de tiempo (en segundos) tras la cual un cliente de canal perdido se considera inoperativo.</p>  <p>Si crea canales de red para este servidor, cada canal puede sustituir este valor.</p> 
ServerMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=Cantidad de tiempo (en segundos) tras la cual un cliente de canal perdido se considera inoperativo.
ServerMBean.properties.TunnelingClientTimeoutSecs.label=Timeout de Cliente de Canal
ServerMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Especifica si se debe activar el canal para los protocolos T3, T3S, HTTP, HTTPS, IIOP y IIOPS para este servidor.</p>  <p>Si crea canales de red para este servidor, cada canal puede sustituir este valor.</p> 
ServerMBean.properties.TunnelingEnabled.helpSummaryHTML=Especifica si se debe activar el canal para los protocolos T3, T3S, HTTP, HTTPS, IIOP y IIOPS para este servidor.
ServerMBean.properties.TunnelingEnabled.label=Activar Canal
ServerMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>La ruta de acceso al directorio del servidor de administraci\u00F3n donde se colocan todas las aplicaciones cargadas.</p>  <p>Si no se ha especificado el nombre del directorio absoluto, la ruta de acceso se asocia al directorio ra\u00EDz "/". El directorio de almacenamiento en \u00E1rea temporal por defecto es "almacenamiento en \u00E1rea temporal" y se asocia al directorio ra\u00EDz del servidor. En el servidor gestionado, devuelve el valor null y no es configurable.</p> 
ServerMBean.properties.UploadDirectoryName.helpSummaryHTML=La ruta de acceso al directorio del servidor de administraci\u00F3n donde se colocan todas las aplicaciones cargadas.
ServerMBean.properties.UploadDirectoryName.label=Nombre de Directorio de Carga
ServerMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Reduce la contenci\u00F3n de bloqueo mediante la cola de buffer simult\u00E1nea para retener solicitudes entrantes. Al activar este atributo, aumenta el rendimiento debido a que las solicitudes se programan sin adquirir bloqueos. </p> 
ServerMBean.properties.UseConcurrentQueueForRequestManager.helpSummaryHTML=Reduce la contenci\u00F3n de bloqueo mediante la cola de buffer simult\u00E1nea para retener solicitudes entrantes.
ServerMBean.properties.UseConcurrentQueueForRequestManager.label=Usar Cola Simult\u00E1nea para Gestor de Solicitud
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Indica si este servidor permite la inclusi\u00F3n de la ruta de acceso de contexto en la ruta de acceso virtual para <code>context.getRealPath()</code>. (Si se activa, no podr\u00E1 utilizar subdirectorios con el mismo nombre que <code>contextPath</code>.) Ser\u00E1 un cambio en la compatibilidad a partir de la versi\u00F3n 9.0.0.0.</p>  <p>Obtiene el atributo acceptContextPathInGetRealPath del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.helpSummaryHTML=Indica si este servidor permite la inclusi\u00F3n de la ruta de acceso de contexto en la ruta de acceso virtual para <code>context.getRealPath()</code>.
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.label=Aceptar Ruta de Acceso de Contexto al Obtener Ruta de Acceso Real
ServerMBean.properties.WebServer.ClientIpHeader.detailedHelpHTML=<p>Especifica la cabecera IP de cliente a partir de WebServerMBean.</p>  <p>Si se especifica, se devuelve esta direcci\u00F3n IP en llamadas a getRemoteAddr() para soportar entornos con equilibrios de carga externos.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.helpSummaryHTML=<p>Especifica la cabecera IP de cliente a partir de WebServerMBean.</p>  <p>Si se especifica, se devuelve esta direcci\u00F3n IP en llamadas a getRemoteAddr() para soportar entornos con equilibrios de carga externos.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.label=Sustituci\u00F3n de Direcci\u00F3n Remota
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Devuelve la ra\u00EDz de contexto original para la aplicaci\u00F3n web por defecto de este servidor web. Como alternativa, puede utilizar los atributos context-root de application.xml o weblogic.xml para definir una aplicaci\u00F3n web por defecto. La ra\u00EDz de contexto para una aplicaci\u00F3n web por defecto es /. Si se especifica "" (cadena vac\u00EDa), el servidor web toma por defecto el valor /.</p> 
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.helpSummaryHTML=Devuelve la ra\u00EDz de contexto original para la aplicaci\u00F3n web por defecto de este servidor web.
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.label=Ra\u00EDz de contexto de aplicaci\u00F3n web por defecto
ServerMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>Nombre del puerto HTTP al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>  <p>Define el puerto HTTP de frontend. Proporciona un m\u00E9todo para asegurar que la aplicaci\u00F3n web siempre tendr\u00E1 la informaci\u00F3n de puerto correcta, incluso cuando la solicitud atraviese un firewall o un proxy. Si se configura este par\u00E1metro, se ignorar\u00E1 la cabecera HOST y se utilizar en su lugar la informaci\u00F3n de este par\u00E1metro.</p> 
ServerMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=Nombre del puerto HTTP al que se env\u00EDan todas las URL redireccionadas.
ServerMBean.properties.WebServer.FrontendHTTPPort.label=Puerto HTTP de Frontend
ServerMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>Nombre del puerto HTTP seguro al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>  <p>Define el puerto HTTPS de frontend. Proporciona un m\u00E9todo para asegurar que la aplicaci\u00F3n web siempre tendr\u00E1 la informaci\u00F3n de puerto correcta, incluso cuando la solicitud atraviese un firewall o un proxy. Si se configura este par\u00E1metro, se ignorar\u00E1 la cabecera HOST y se utilizar en su lugar la informaci\u00F3n de este par\u00E1metro.</p> 
ServerMBean.properties.WebServer.FrontendHTTPSPort.helpSummaryHTML=Nombre del puerto HTTP seguro al que se env\u00EDan todas las URL redireccionadas.
ServerMBean.properties.WebServer.FrontendHTTPSPort.label=Puerto HTTPS de Frontend
ServerMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>Nombre del host al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>  <p>Define el host de frontend de HTTP. Proporciona un m\u00E9todo para asegurar que la aplicaci\u00F3n web siempre tendr\u00E1 la informaci\u00F3n de HOST correcta, incluso cuando la solicitud atraviese un firewall o un proxy. Si se configura este par\u00E1metro, se ignorar\u00E1 la cabecera HOST y se utilizar en su lugar la informaci\u00F3n de este par\u00E1metro.</p> 
ServerMBean.properties.WebServer.FrontendHost.helpSummaryHTML=Nombre del host al que se env\u00EDan todas las URL redireccionadas.
ServerMBean.properties.WebServer.FrontendHost.label=Host de Frontend
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTPS inactiva.</p>  <p>N\u00FAmero de segundos que mantener activo HTTPS antes de que la solicitud sufra un timeout.</p> 
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.helpSummaryHTML=Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTPS inactiva.
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.label=Duraci\u00F3n HTTPS
ServerMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Indica si debe haber una conexi\u00F3n persistente a este servidor. (Esto puede mejorar el rendimiento de las aplicaciones web.)</p>  <p>Obtiene el atributo keepAliveEnabled del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Indica si debe haber una conexi\u00F3n persistente a este servidor.
ServerMBean.properties.WebServer.KeepAliveEnabled.label=Activar Mantener Activos
ServerMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTP inactiva.</p>  <p>N\u00FAmero de segundos que mantener activo HTTP antes de que la solicitud sufra un timeout.</p> 
ServerMBean.properties.WebServer.KeepAliveSecs.helpSummaryHTML=Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTP inactiva.
ServerMBean.properties.WebServer.KeepAliveSecs.label=Duraci\u00F3n
ServerMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de env\u00EDo que permite este servidor para leer datos HTTP POST y PUT en una solicitud de servlet.</p>  <p>Un valor inferior a 0 indica un tama\u00F1o ilimitado.</p>  <p>Obtiene el atributo maxPostSize del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de env\u00EDo que permite este servidor para leer datos HTTP POST y PUT en una solicitud de servlet.
ServerMBean.properties.WebServer.MaxPostSize.label=Tama\u00F1o M\u00E1ximo del Env\u00EDo
ServerMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (en segundos) para la lectura de datos HTTP POST en una solicitud de servlet. Si los datos POST est\u00E1n fraccionados, la cantidad de tiempo que el servidor espera entre el final de la recepci\u00F3n de la \u00FAltima fracci\u00F3n de datos y el final de la recepci\u00F3n de la siguiente fracci\u00F3n de datos en un HTTP POST antes de se\u00F1alar un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST).</p>  <p>Obtiene el atributo postTimeoutSecs del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.PostTimeoutSecs.helpSummaryHTML=Timeout (en segundos) para la lectura de datos HTTP POST en una solicitud de servlet.
ServerMBean.properties.WebServer.PostTimeoutSecs.label=Timeout de Env\u00EDo
ServerMBean.properties.WebServer.SendServerHeaderEnabled.detailedHelpHTML=<p>Indica si el nombre de este servidor se env\u00EDa con la respuesta HTTP. (Esto resulta \u00FAtil en las aplicaciones inal\u00E1mbricas en las que existe un espacio limitado para las cabeceras.)</p>  <p>Indica si esta instancia del servidor incluye su nombre y el n\u00FAmero de versi\u00F3n de WebLogic Server en las cabeceras de respuesta HTTP.</p> 
ServerMBean.properties.WebServer.SendServerHeaderEnabled.helpSummaryHTML=Indica si el nombre de este servidor se env\u00EDa con la respuesta HTTP.
ServerMBean.properties.WebServer.SendServerHeaderEnabled.label=Enviar Cabecera de Servidor
ServerMBean.properties.WebServer.WAPEnabled.detailedHelpHTML=<p>Indica si el identificador de sesi\u00F3n debe incluir informaci\u00F3n de JVM. (La activaci\u00F3n de esta casilla puede ser necesaria si se utiliza la reescritura de URL con dispositivos WAP que limitan el tama\u00F1o de la URL a 128 caracteres, y tambi\u00E9n puede afectar al uso de sesiones replicadas en un cluster.) Si se activa esta casilla, el tama\u00F1o por defecto de la URL se definir\u00E1 en 52 caracteres y no podr\u00E1 contener caracteres especiales.</p>  <p>Obtiene el atributo WAPEnabled del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.WAPEnabled.helpSummaryHTML=Indica si el identificador de sesi\u00F3n debe incluir informaci\u00F3n de JVM.
ServerMBean.properties.WebServer.WAPEnabled.label=WAP Activado
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.detailedHelpHTML=Obtiene el tama\u00F1o de buffer de log subyacente en KB. 
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.helpSummaryHTML=Obtiene el tama\u00F1o de buffer de log subyacente en KB.
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.label=Buffer de Archivo Log
ServerMBean.properties.WebServer.WebServerLog.ELFFields.detailedHelpHTML=<p>Devuelve la lista de campos especificados por el formato de registro <code>ampliado</code> para access.log. </p> 
ServerMBean.properties.WebServer.WebServerLog.ELFFields.helpSummaryHTML=Devuelve la lista de campos especificados por el formato de registro <code>ampliado</code> para access.log.
ServerMBean.properties.WebServer.WebServerLog.ELFFields.label=Campos de Formato de Registro Ampliado
ServerMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Es necesario activar N\u00FAmero de Archivos Limitado.)</p> 
ServerMBean.properties.WebServer.WebServerLog.FileCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log.
ServerMBean.properties.WebServer.WebServerLog.FileCount.label=Archivos que Retener
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
ServerMBean.properties.WebServer.WebServerLog.FileName.detailedHelpHTML=<p>Nombre del archivo log.</p> 
ServerMBean.properties.WebServer.WebServerLog.FileName.helpSummaryHTML=Nombre del archivo log.
ServerMBean.properties.WebServer.WebServerLog.FileName.label=Nombre de archivo log
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
