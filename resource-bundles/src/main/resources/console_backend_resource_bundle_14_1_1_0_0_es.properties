ServerMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=N\u00FAmero total de solicitudes que pueden estar presentes en el servidor. Esto incluye las solicitudes en cola y las que est\u00E1n en ejecuci\u00F3n. <p> El servidor realiza una denegaci\u00F3n de servicio diferenciada al alcanzar la capacidad compartida. Una solicitud con mayor prioridad se aceptar\u00E1 en lugar de una de menor prioridad que ya est\u00E9 en la cola. La solicitud de menor prioridad se mantiene en espera en la cola hasta que se ejecutan todas las solicitudes de mayor prioridad. Se rechazan inmediatamente las puestas en cola de solicitudes de prioridad baja. </p> 
