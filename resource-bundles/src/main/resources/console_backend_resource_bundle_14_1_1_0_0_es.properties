UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 la prioridad establecida por el productor de mensajes.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.label=Sustituci\u00F3n de Prioridad
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones. Los mensajes de cola que se han vuelto a entregar se devuelven a su destino inicial; los mensajes de tema que se han vuelto a entregar se devuelven a su suscripci\u00F3n original. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 el valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de RedeliveryDelay s\u00F3lo afecta a los rollback y recuperaciones futuros, no a los rollback y recuperaciones ya ocurridos.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sustituci\u00F3n de Retraso de Nueva Entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones. El valor por defecto (<code>-1</code>) especifica que el destino no sustituir\u00E1 el valor de TimeToDeliver especificado por el productor y/o la f\u00E1brica de conexiones. La sustituci\u00F3n de TimeToDeliver se puede especificar como un valor largo o como un programa.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de TimeToDeliver s\u00F3lo afecta a la entrega de mensajes futuros, no a la entrega de los mensajes ya producidos.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sustituci\u00F3n de Tiempo hasta Entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes. El valor por defecto (<code>-1</code>) especifica que este valor no sustituir\u00E1 el valor de TimeToLive especificado por el productor de mensajes.</p>  <p>Rango de Valores\: Entre 0 y un valor entero positivo de 64 bits.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sustituci\u00F3n de Tiempo de Actividad
UniformDistributedTopicBean.properties.ForwardingPolicy.detailedHelpHTML=<p> La pol\u00EDtica de reenv\u00EDo de mensajes de tema distribuido uniforme especifica si un mensaje enviado se reenv\u00EDa a todos los miembros. </p>  <p>Los valores v\u00E1lidos son\:</p> <ul> <li><b>Replicado</b>\: valor por defecto. Todos los miembros de tema f\u00EDsico reciben cada mensaje enviado. Si un mensaje llega a uno de los miembros de tema f\u00EDsico, se reenv\u00EDa una copia de este mensaje a los otros miembros de dicho tema distribuido uniforme. Toda suscripci\u00F3n a un miembro espec\u00EDfico recibir\u00E1 una copia de cualquier mensaje enviado al nombre l\u00F3gico de tema distribuido uniforme o a cualquier miembro de tema distribuido uniforme en particular.</li>  <li><b>Particionado</b>\: el miembro f\u00EDsico que recibe el mensaje es el \u00FAnico miembro del tema distribuido uniforme que es consciente del mensaje. Cuando se publica un mensaje en el nombre l\u00F3gico de un tema distribuido uniforme particionado, s\u00F3lo llegar\u00E1 a un miembro de tema f\u00EDsico espec\u00EDfico. Cuando el mensaje llega a un miembro de tema f\u00EDsico, el mensaje no se reenv\u00EDa al resto de miembros del destino distribuido uniforme, ni los suscriptores de otros miembros de tema f\u00EDsico reciben copia de dicho mensaje. La capacidad de partici\u00F3n se agreg\u00F3 en WebLogic 10.3.4 (11gR1PS3).</li> </ul> <p>Se crea un publicador que utiliza un nombre de JNDI l\u00F3gico de un tema distribuido replicado en un miembro y cada llamada de env\u00EDo publica mensajes en el mismo miembro, independientemente del valor del atributo <code>Equilibrio de Carga Activado</code>. Este comportamiento es compatible con versiones anteriores de WebLogic Server al utilizar un tema distribuido uniforme. En las mismas condiciones, un tema distribuido particionado se publica en el mismo miembro s\u00F3lo cuando el valor del atributo <code>Equilibrio de Carga Activado</code> se define en false. Si el valor del atributo <code>Equilibrio de Carga Activado</code> est\u00E1 definido en true, un publicador de un tema distribuido particionado publica mensajes cuya carga se equilibra en todos los miembros del tema distribuido uniforme. </p>  <p>La mayor\u00EDa de las nuevas aplicaciones utilizar\u00E1n la pol\u00EDtica de reenv\u00EDo de partici\u00F3n en combinaci\u00F3n con una topolog\u00EDa de suscripci\u00F3n l\u00F3gica en un tema distribuido uniforme que consiste en\: (1) una suscripci\u00F3n f\u00EDsica de mismo nombre creada directamente en cada miembro f\u00EDsico, (2) una pol\u00EDtica de identificador de cliente no restringido, y (3) una pol\u00EDtica de uso compartido de suscripciones <code>compartible</code>. Los Beans Controlados por Mensajes (MDB) de WL 10.3.4 proporcionan una opci\u00F3n de modo de distribuci\u00F3n de mensajes de tema para configurar autom\u00E1ticamente este tipo de topolog\u00EDa.</p>  <p> Nota\: Este atributo lo ignoran los temas independientes/singleton, solo se aplica a temas distribuidos. </p> 
UniformDistributedTopicBean.properties.ForwardingPolicy.helpSummaryHTML=\ La pol\u00EDtica de reenv\u00EDo de mensajes de tema distribuido uniforme especifica si un mensaje enviado se reenv\u00EDa a todos los miembros.
UniformDistributedTopicBean.properties.ForwardingPolicy.label=Pol\u00EDtica de Reenv\u00EDo
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Partitioned=Particionado
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Replicated=Replicado
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta. Dichos mensajes seguir\u00E1n a continuaci\u00F3n la pol\u00EDtica de caducidad definida para mensajes no entregables.</p>  <p><b>Nota\:</b> No se puede configurar un destino de error para los mensajes de UDT con una pol\u00EDtica de manejo de unidad de trabajo de tipo <b>Entrega de un Solo Mensaje</b>.</p>  <p>Este atributo s\u00F3lo tiene efecto si la pol\u00EDtica de manejo de unidad de trabajo est\u00E1 definida en un valor <b>Entrega de un Solo Mensaje</b>. Un valor -1 significa que los mensajes de UDT nunca caducan.</p> 
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta.
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.label=Tiempo de Caducidad para Mensajes de UDT Incompleta
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Inserci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.label=Pausar Inserci\u00F3n de Mensajes al Iniciar
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>. Consulte la secci\u00F3n sobre c\u00F3mo buscar un destino en <i>Programming JMS</i> (Programaci\u00F3n de JMS) para obtener m\u00E1s informaci\u00F3n sobre c\u00F3mo utilizar este atributo.</p>  <p>Este nombre debe ser \u00FAnico dentro del \u00E1mbito del servidor JMS al que se dirige este destino. Sin embargo, no tiene que ser necesariamente \u00FAnico dentro del \u00E1mbito de un m\u00F3dulo JMS entero o un cluster de WebLogic. Por ejemplo, dos colas pueden tener el mismo nombre de destino siempre que se dirijan servidores JMS diferentes.</p>  <p><b>Nota\:</b> Puesto que este nombre debe ser \u00FAnico dentro del \u00E1mbito de un servidor JMS, verifique si otros m\u00F3dulos JMS contienen nombres de destino que est\u00E9n en conflicto con este nombre. Es responsabilidad del desplegador resolver los nombres de destino dirigidos a servidores JMS.</p> 
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>.
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.label=Crear Identificador de Destino
UniformDistributedTopicBean.properties.JNDIName.detailedHelpHTML=<p>Nombre de JNDI utilizado para buscar este tema en el espacio de nombres de JNDI.</p>\n<p>Si no se especifica el nombre de JNDI, el nombre del destino de tema no se anuncia a trav\u00E9s del espacio de nombres de JNDI y no se puede consultar ni utilizar.</p>\n
UniformDistributedTopicBean.properties.JNDIName.helpSummaryHTML=<p>Nombre de JNDI utilizado para buscar este tema en el espacio de nombres de JNDI.</p>\n
UniformDistributedTopicBean.properties.JNDIName.label=Nombre de JNDI
UniformDistributedTopicBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina c\u00F3mo se distribuyen los mensajes a los miembros de este destino.</p>  <p>Seleccione una de las siguientes t\u00E9cnicas de distribuci\u00F3n\:</p> <ul> <li><b>Asignaci\u00F3n en rueda (Round-Robin)</b> El sistema mantiene una ordenaci\u00F3n de miembros de tema f\u00EDsicos dentro del juego mediante la distribuci\u00F3n de la carga de mensajes entre los miembros de tema, uno cada vez, en el orden definido en el archivo de configuraci\u00F3n. Cada instancia de WebLogic Server mantiene una ordenaci\u00F3n id\u00E9ntica, pero puede estar en un punto diferente dentro de la ordenaci\u00F3n. Si se asignan medias ponderadas a cualquiera de los miembros de tema en el juego, dichos miembros aparecen varias veces en la ordenaci\u00F3n.</li>  <li><b>Aleatorio</b> La media ponderada asignada a los miembros de tema se utiliza para calcular una distribuci\u00F3n ponderada para los miembros del juego. La carga de mensajes se distribuye entre los miembros de tema mediante un acceso pseudoaleatorio a la distribuci\u00F3n. A corto plazo, la carga no ser\u00E1 directamente proporcional a la media ponderada. A la larga, la distribuci\u00F3n se aproximar\u00E1 al l\u00EDmite de la distribuci\u00F3n. Se puede lograr una distribuci\u00F3n aleatoria pura mediante la definici\u00F3n de todas las medias ponderadas en el mismo valor, que normalmente se define en 1.</li> </ul>  <p> Nota\: Este atributo lo ignoran las colas y temas independientes/singleton, solo se aplica a destinos distribuidos. </p> 
UniformDistributedTopicBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina c\u00F3mo se distribuyen los mensajes a los miembros de este destino.
UniformDistributedTopicBean.properties.LoadBalancingPolicy.label=Pol\u00EDtica de Equilibrio de Carga
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Random=Aleatorio
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedTopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.</p>  <p>El tama\u00F1o del mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario\: <code>JMSCorrelationID</code> y <code>JMSType</code>. Los productores que env\u00EDan mensajes que superan el tama\u00F1o de mensaje m\u00E1ximo configurado para el destino reciben una <code>ResourceAllocationException</code>.</p>  <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedTopicBean.properties.MaximumMessageSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.
UniformDistributedTopicBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Activar Registro de Mensajes
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p> <p>Los valores v\u00E1lidos son los siguientes\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>   <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properies% </code> <i>no</i> son sensibles a may\u00FAsculas/min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no se define el formato de registro de mensajes (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. Obtiene el elemento <code>message-logging-format</code>.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p>\n
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de registro
UniformDistributedTopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores. En el valor m\u00EDnimo, el procesamiento por lotes se desactiva; en el valor por defecto, los lotes parciales no esperar\u00E1n y se entregan inmediatamente con los mensajes disponibles; el ajuste por encima del valor por defecto controla el tiempo de espera m\u00E1ximo para los mensajes adicionales antes de entregar lotes parciales a los consumidores.</p>  <p>El recuento m\u00E1ximo de mensajes de un lote completo se controla mediante el valor de m\u00E1ximo de mensajes de la f\u00E1brica de conexiones de JMS.</p> 
UniformDistributedTopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores.
UniformDistributedTopicBean.properties.MessagingPerformancePreference.label=Preferencia de Rendimiento de Mensajes
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>Direcci\u00F3n IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.</p> 
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.helpSummaryHTML=Direcci\u00F3n IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.label=Direcci\u00F3n de multidifusi\u00F3n
UniformDistributedTopicBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>Puerto IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastPort.helpSummaryHTML=Puerto IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.
UniformDistributedTopicBean.properties.Multicast.MulticastPort.label=Puerto de multidifusi\u00F3n
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>N\u00FAmero de direccionadores por los que atraviesa un mensaje de camino a un consumidor. Un valor de 1 limita el mensaje a una subred (lo que impide que atraviese ning\u00FAn direccionador). </p> <p>Este valor es independiente del valor de JMSExpirationTime. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=N\u00FAmero de direccionadores por los que atraviesa un mensaje de camino a un consumidor.
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.label=TTL de Multidifusi\u00F3n
UniformDistributedTopicBean.properties.Name.detailedHelpHTML=<p>Nombre de este tema distribuido.</p>  <p> Muchos de los elementos del m\u00F3dulo JMS se denominan entidades. Todas las entidades especificadas y encuadradas dentro de un cierto tipo en el archivo XML deben ser \u00FAnicas. \u00C9ste es el identificador usado para definir una entidad concreta dentro del m\u00F3dulo JMS. </p>  <p> Este atributo no se puede modificar desde fuera del m\u00F3dulo (por ejemplo, con un plan del despliegue) ya que puede estar en uso como referencia dentro del m\u00F3dulo. </p> 
UniformDistributedTopicBean.properties.Name.helpSummaryHTML=<p>Nombre de este tema distribuido.</p>\n
UniformDistributedTopicBean.properties.Name.label=Nombre
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Producci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.label=Pausar Producci\u00F3n de Mensajes al Iniciar
UniformDistributedTopicBean.properties.Quota.detailedHelpHTML=<p>Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos. Por ejemplo, se puede configurar con una cuota el n\u00FAmero de bytes que se permite almacenar a un destino.</p> 
UniformDistributedTopicBean.properties.Quota.helpSummaryHTML=Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos.
UniformDistributedTopicBean.properties.Quota.label=Cuota
UniformDistributedTopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos los usuarios pueden enviar mensajes a este destino utilizando Almacenamiento y reenv\u00EDo.</li>  <li><b>Ninguno</b> Los usuarios remotos no pueden enviar mensajes a un destino mediante Almacenamiento y reenv\u00EDo.</li> </ul>  <p>Este atributo se configura de manera din\u00E1mica. Un cambio din\u00E1mico de este atributo s\u00F3lo afectar\u00E1 a los mensajes enviados despu\u00E9s de haber realizado la actualizaci\u00F3n.</p> 
UniformDistributedTopicBean.properties.SAFExportPolicy.helpSummaryHTML=Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.
UniformDistributedTopicBean.properties.SAFExportPolicy.label=Pol\u00EDtica de Exportaci\u00F3n de SAF
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.All=Todo
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.None=Ninguno
UniformDistributedTopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad</p>  <p> Las entidades se dirigen mediante un despliegue secundario con este nombre. Los destinos de despliegue secundario ser\u00E1n los destinos de esta entidad. </p> 
UniformDistributedTopicBean.properties.SubDeploymentName.helpSummaryHTML=Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad
UniformDistributedTopicBean.properties.SubDeploymentName.label=Nombre de subdespliegue
UniformDistributedTopicBean.properties.Template.detailedHelpHTML=<p>Plantilla de JMS desde la que se deriva el destino. Una plantilla de JMS proporciona un medio eficaz de definir varios destinos con valores de configuraci\u00F3n parecidos.</p>  <p>Si se especifica una plantilla de JMS, los par\u00E1metros de destino que est\u00E1n definidos en sus valores por defecto heredan los valores, en tiempo de ejecuci\u00F3n, de la plantilla de JMS. Sin embargo, si no se define una plantilla de JMS, los valores de configuraci\u00F3n del destino deben especificarse como parte del destino.</p>  <p>Aunque puede modificar din\u00E1micamente la configuraci\u00F3n de una plantilla de JMS, los valores de configuraci\u00F3n de un destino son est\u00E1ticos.</p> 
UniformDistributedTopicBean.properties.Template.helpSummaryHTML=Plantilla de JMS desde la que se deriva el destino.
UniformDistributedTopicBean.properties.Template.label=Plantilla
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.label=Umbral de Bytes Superior
UniformDistributedTopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedTopicBean.properties.Thresholds.BytesLow.label=Umbral de Bytes Inferior
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.label=Umbral de Mensajes Superior
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.label=Umbral de Mensajes Inferior
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.</p>  <p>Si llega un nuevo mensaje indicando que se ha alcanzado el l\u00EDmite especificado, los primeros mensajes que est\u00E9n disponibles sobre estas suscripciones se eliminar\u00E1n para hacer sitio al nuevo mensaje. Los mensajes de suscripci\u00F3n no se borrar\u00E1n si forman parte de una transacci\u00F3n pendiente, ya se han transferido al consumidor y est\u00E1n esperando respuesta o forman parte de una unidad de trabajo a\u00FAn a la espera para acumular todos sus mensajes. Tenga en cuenta que si no se puede eliminar ning\u00FAn mensaje por algo de lo anterior, la llegada de un nuevo mensaje puede suponer el superar el l\u00EDmite de suscripci\u00F3n.</p>  <p>Un valor de -1 significa que no hay l\u00EDmite.</p> 
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=L\u00EDmite de Mensajes de Suscripci\u00F3n de Tema
UniformDistributedTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina c\u00F3mo un miembro de destino distribuido se selecciona como destino para un mensaje que forma parte de una unidad de orden. <b>Hash</b> indica que un productor de mensajes calcula el destino de miembro a partir de <code>hashCode</code> de la unidad de orden. <b>PathService</b> indica que el servicio de ruta de acceso configurado determina el destino de miembro.</p>  <p>El direccionamiento de unidad de orden se puede definir mediante programaci\u00F3n con WLProducer o de forma administrativa en la f\u00E1brica de conexiones o el destino. </p>  <p>El direccionamiento de unidad de orden no se puede configurar de forma din\u00E1mica.</p>  <p> Nota\: Este atributo lo ignoran las colas y temas independientes/singleton, solo se aplica a destinos distribuidos. </p> 
UniformDistributedTopicBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina c\u00F3mo un miembro de destino distribuido se selecciona como destino para un mensaje que forma parte de una unidad de orden.
UniformDistributedTopicBean.properties.UnitOfOrderRouting.label=Direccionamiento de Mensaje de Unidad de Orden
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino. Una UDT es un juego de mensajes que se procesan como una unidad \u00FAnica.</p> <ul> <li> <b>Transferencia</b> Por defecto, este destino no tratar\u00E1 los mensajes como parte de una UDT.</li> <li> <b>Entrega de un solo mensaje</b> Este valor solo debe seleccionarse si los consumidores de UDT van a recibir mensajes en este destino. Si est\u00E1 seleccionada, los mensajes de UDT se forman en una lista y se consumen como un <code>ObjectMessage</code> que contiene la lista.</li> </ul> 
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino.
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.label=Pol\u00EDtica de gesti\u00F3n de mensajes de unidad de trabajo (UDT)
