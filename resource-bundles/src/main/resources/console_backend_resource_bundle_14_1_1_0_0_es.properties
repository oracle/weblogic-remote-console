SNMPAttributeChangeMBean.properties.AttributeMBeanType.detailedHelpHTML=<p>Tipo de MBean que define el atributo que desea supervisar. No incluya el sufijo <code>MBean</code>. Por ejemplo, especifique <code>Servidor</code> para supervisar un ServerMBean.</p>  <p>WebLogic Server no soporta el uso de notificaciones de cambio de atributo para supervisar atributos de tiempo de ejecuci\u00F3n. Los MBeans de tiempo de ejecuci\u00F3n incluyen siempre la palabra <code>Runtime</code> en sus nombres. Por ejemplo, el MBean <code>ServerRuntime</code> proporciona acceso a atributos de tiempo de ejecuci\u00F3n mientras que el MBean <code>Server</code> proporciona acceso a atributos de configuraci\u00F3n. Para supervisar cambios en un MBean que incluye <code>Runtime</code> en su nombre, utilice una supervisi\u00F3n de cadena, supervisi\u00F3n de indicador o supervisi\u00F3n de contador.</p> 
