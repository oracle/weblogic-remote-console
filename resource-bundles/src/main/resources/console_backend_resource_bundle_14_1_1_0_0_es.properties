ClusterRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>Proporciona informaci\u00F3n sobre el estado devuelta por el servicio de supervisi\u00F3n de estado autom\u00E1tico del servidor.</p> <ul> <li>HEALTH_OK \= 0, el servicio del servidor est\u00E1 en buen estado.</li>  <li>HEALTH_WARN \= 1, el servicio puede tener problemas en el futuro. Consulte los logs del servidor y el RuntimeMBean correspondiente para obtener m\u00E1s informaci\u00F3n.</li>  <li>HEALTH_CRITICAL \= 2, es necesario hacer algo ahora para evitar el fallo del servicio. Consulte los logs del servidor y el RuntimeMBean correspondiente para obtener m\u00E1s informaci\u00F3n.</li>  <li>HEALTH_FAILED \= 3, el servicio ha fallado; es necesario reiniciarlo. Consulte los logs del servidor y el RuntimeMBean correspondiente para obtener m\u00E1s informaci\u00F3n.</li>  <li>HEALTH_OVERLOADED \= 4, el servicio funciona normalmente, pero tiene demasiado trabajo. CRITICAL y OVERLOADED son diferentes. Un subsistema tiene un estado cr\u00EDtico cuando una parte de este no est\u00E1 funcionando correctamente; por ejemplo, threads parados. Un estado sobrecargado significa que hay m\u00E1s trabajo asignado al servicio que el umbral configurado. Un servicio podr\u00EDa rechazar m\u00E1s trabajo en este estado.</li>  <li>LOW_MEMORY_REASON \= "server is low on memory", c\u00F3digo de motivo que indica que al servidor le queda poca memoria. Los administradores pueden configurar umbrales superiores e inferiores de uso de memoria. El estado del servidor cambia a <code>OVERLOADED</code> con este c\u00F3digo de motivo si se alcanza el umbral inferior. </li></ul> 
