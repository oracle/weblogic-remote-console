ServerTemplateMBean.properties.ExternalDNSName.detailedHelpHTML=<p>Direcci\u00F3n IP externa o nombre DNS para este servidor.</p>  <p>Esta direcci\u00F3n se enviar\u00E1 junto con los cookies de sesi\u00F3n HTTP y las listas de servidores din\u00E1micos a los proxies HTTP. La utilizar\u00E1n tambi\u00E9n los clientes de aplicaciones externas para activar la propagaci\u00F3n de tr\u00E1fico RMI a trav\u00E9s de los firewalls de conversi\u00F3n de direcciones de red (NAT).</p>  <p>Debe especificar un nombre DNS externo para las configuraciones en las que un firewall est\u00E1 realizando la conversi\u00F3n de direcci\u00F3n de red, a menos que los clientes est\u00E9n accediendo a WebLogic Server mediante t3 y el canal por defecto. Por ejemplo, defina el nombre DNS externo para configuraciones en las que un firewall est\u00E1 realizando la conversi\u00F3n de direcci\u00F3n de red y en las que los clientes acceden a Web Logis Server con HTTP mediante un plugin proxy.</p> 
