FileStoreMBean.properties.Targets.detailedHelpHTML=<p>Instancias de servidor, clusters o destinos migrables definidos en el dominio actual que son candidatos para alojar un almac\u00E9n de archivos, un almac\u00E9n de JDBC o un almac\u00E9n replicado. Si est\u00E1 en el \u00E1mbito de un grupo de recursos o una plantilla de grupo de recursos, el destino se hereda del destino virtual.</p>  <p>Al seleccionar un cluster, el almac\u00E9n se debe dirigir al mismo cluster que el servidor de JMS. Al seleccionar un destino migrable, el almac\u00E9n se debe dirigir al mismo destino migrable que el servidor JMS o el agente de SAF migrables. Se recomienda que un servicio de ruta de acceso utilice su propio almac\u00E9n personalizado y comparta el mismo destino que el almac\u00E9n.</p> 
