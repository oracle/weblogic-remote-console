JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.FailoverRequestIfBusy.detailedHelpHTML=<p>En los or\u00EDgenes de datos m\u00FAltiples con el algoritmo <code>failover</code>, permite que el origen de datos m\u00FAltiple realice un failover de las solicitudes de conexi\u00F3n al siguiente origen de datos si se est\u00E1n utilizando todas las conexiones del origen de datos actual.</p> 
