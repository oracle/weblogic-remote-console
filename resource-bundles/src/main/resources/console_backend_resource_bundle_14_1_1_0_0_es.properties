CertRevocCaMBean.properties.DistinguishedName.detailedHelpHTML=<p>Determina la identidad de esta configuraci\u00F3n por CA utilizando el nombre distintivo (definido en RFC 2253), el cual se utiliza en los certificados emitidos por la autoridad de certificaci\u00F3n representada.</p>  <p>Por ejemplo\:</p>  <p><code>"CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US"</code></p>  <p>Se utilizar\u00E1 para adaptar esta configuraci\u00F3n a los certificados emitidos que requieren comprobaci\u00F3n de revocaci\u00F3n.</p> 
