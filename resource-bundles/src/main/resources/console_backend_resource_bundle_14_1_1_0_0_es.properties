ServerTemplateMBean.properties.ReplicationPorts.detailedHelpHTML=Cuando WLS se est\u00E1 ejecutando en las m\u00E1quinas de Exalogic, el tr\u00E1fico de replicaci\u00F3n de cluster podr\u00EDa realizarse a trav\u00E9s de varios canales de replicaci\u00F3n. Sin embargo, no es necesario configurar varios canales de replicaci\u00F3n en cada una de las instancias del server en cluster. S\u00F3lo es necesario configurar un \u00FAnico canal de replicaci\u00F3n con una direcci\u00F3n IP expl\u00EDcita por cada servidor. Asimismo, puede especificar un rango de puertos de replicaci\u00F3n para cada servidor. Por ejemplo, con el rango 7001-7010 se crear\u00E1n 10 canales de replicaci\u00F3n con los puertos del 7001 al 7010 para el servidor correspondiente. Estos canales heredan todas las propiedades del canal de replicaci\u00F3n configurado excepto el puerto de recepci\u00F3n. Los nombres de estos canales se derivar\u00E1n del canal de replicaci\u00F3n configurado con el sufijo {x} agregado, donde x puede ser 1, 2..., seg\u00FAn el n\u00FAmero de puertos especificado. Los puertos p\u00FAblicos son los mismos que los puertos de recepci\u00F3n para estos canales adicionales. 
