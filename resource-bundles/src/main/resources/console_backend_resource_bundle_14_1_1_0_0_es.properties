JMSServerMBean.properties.BytesMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de bytes que se pueden almacenar en este servidor JMS. Un valor de <code>-1</code> elimina los l\u00EDmites de WebLogic Server.</p>  <p>Puesto que el volumen de bytes excesivo puede provocar una saturaci\u00F3n de memoria, Oracle recomienda que este m\u00E1ximo se corresponda con la cantidad total de memoria del sistema disponible despu\u00E9s de contabilizar el resto de la carga de la aplicaci\u00F3n.</p>  <p><b>Rango de valores\:</b> >\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de bytes que se pueden almacenar en este servidor JMS.
JMSServerMBean.properties.BytesMaximum.label=M\u00E1ximo de bytes
JMSServerMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero de bytes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro. Un valor de <code>-1</code> desactiva los eventos para este servidor JMS.</p>  <p>Los eventos disparados son\:</p> <ul> <li> <code>Log Messages</code> (Mensajes de log)\: se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior. </li> <li> <code>Flow Control</code> (Control de flujo)\: si se activa el control de flujo, el servidor JMS se activa e indica a los productores que empiecen a disminuir su flujo de mensajes. </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
JMSServerMBean.properties.BytesThresholdHigh.helpSummaryHTML=Umbral superior (n\u00FAmero de bytes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro.
JMSServerMBean.properties.BytesThresholdHigh.label=Umbral de Bytes Superior
JMSServerMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero de bytes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro. Un valor de <code>-1</code> desactiva los eventos para este servidor JMS.</p>  <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p> <ul> <li> <code>Log Messages</code> (Mensajes de log)\: se registra un mensaje en el servidor que indica que se ha borrado la condici\u00F3n de umbral. </li> <li> <code>Flow Control</code> (Control de flujo)\: si se activa el control de flujo, el servidor JMS se desactiva e indica a los productores que empiecen a aumentar su flujo de mensajes. </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesThresholdLow.helpSummaryHTML=Umbral inferior (n\u00FAmero de bytes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro.
JMSServerMBean.properties.BytesThresholdLow.label=Umbral de Bytes Inferior
JMSServerMBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Indica si el consumo est\u00E1 en pausa al niciar en los destinos dirigidos a este servidor JMS. Un destino no puede recibir ning\u00FAn mensaje nuevo mientras est\u00E1 en pausa.</p>  <p>Si el valor se define en <code>true</code>, inmediatamente despu\u00E9s se inicia la instancia del servidor de host y, a continuaci\u00F3n, este servidor JMS y sus destinos finales se modifican de forma que est\u00E9n en un estado de "consumo en pausa", lo que evita cualquier actividad de consumo de mensajes en dichos destinos.</p>  <p>Para permitir el consumo normal de mensajes en los destinos, tendr\u00E1 que cambiar m\u00E1s tarde el estado de este servidor JMS a un estado de "consumo activado" definiendo este valor en <code>false</code> y, a continuaci\u00F3n, volviendo a desplegar el servidor JMS o reiniciando la instancia del servidor de alojamiento.</p>  <p>Si el valor se define en <code>default</code>, se determina el consumo en pausa al iniciar en funci\u00F3n del valor correspondiente en el destino individual.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Indica si el consumo est\u00E1 en pausa al niciar en los destinos dirigidos a este servidor JMS.
JMSServerMBean.properties.ConsumptionPausedAtStartup.label=Consumo en Pausa al Iniciar
JMSServerMBean.properties.ExpirationScanInterval.detailedHelpHTML=<p>N\u00FAmero de segundos entre los ciclos de exploraci\u00F3n de destinos locales de mensajes caducados de este servidor JMS. Un valor de <code>0</code> desactiva la exploraci\u00F3n activa. Un intervalo de exploraci\u00F3n muy largo desactiva de forma efectiva la exploraci\u00F3n activa.</p>  <p>Con la exploraci\u00F3n desactivada, los usuarios tampoco reciben mensajes caducados y se eliminar\u00E1 cualquier mensaje caducado detectado por otras actividades del sistema. Sin embargo, los mensajes caducados que se encuentran en destinos inactivos (como una cola inactiva o un suscriptor duradero desconectado) no se eliminan y contin\u00FAan consumiendo recursos del sistema.</p>  <p>El ciclo de exploraci\u00F3n de mensajes caducados se produce de la siguiente manera\:</p> <ul> <li> Despu\u00E9s del per\u00EDodo de espera especificado, el servidor JMS dedica un thread independiente para explorar todos los destinos locales de mensajes caducados. </li> <li> Una vez terminada la exploraci\u00F3n, se procesan todos los mensajes caducados localizados de acuerdo con la pol\u00EDtica de caducidad especificada en el destino (Desechar, Log o Redireccionar). </li> <li> El proceso entero se repite despu\u00E9s de otro per\u00EDodo de espera especificado. </li> </ul>  <p><b>Nota\:</b> Debido a que no se inicia una nueva exploraci\u00F3n hasta que termine la actual y termine el per\u00EDodo de espera especificado, a\u00FAn podr\u00EDa permanecer un mensaje caducado en el sistema durante el per\u00EDodo m\u00E1ximo de espera de exploraci\u00F3n m\u00E1s la cantidad de tiempo que tarda en realizarse la exploraci\u00F3n.</p> 
JMSServerMBean.properties.ExpirationScanInterval.helpSummaryHTML=N\u00FAmero de segundos entre los ciclos de exploraci\u00F3n de destinos locales de mensajes caducados de este servidor JMS.
JMSServerMBean.properties.ExpirationScanInterval.label=Intervalo de Exploraci\u00F3n de Caducidad
JMSServerMBean.properties.HostingTemporaryDestinations.detailedHelpHTML=<p>Especifica si este servidor JMS se puede utilizar para alojar destinos temporales.</p>  <p>Si este campo est\u00E1 activado y no se ha definido ning\u00FAn nombre en <b>Nombre de Plantilla Temporal</b>, los destinos temporales creados en este servidor JMS utilizar\u00E1n todos los valores de destino por defecto. Si este campo est\u00E1 activado, la plantilla de JMS que se utilizar\u00E1 para la creaci\u00F3n de destinos temporales se especifica mediante el campo <b>Nombre de Plantilla Temporal</b>. Si este campo est\u00E1 desactivado, este servidor JMS no alojar\u00E1 destinos temporales.</p> 
JMSServerMBean.properties.HostingTemporaryDestinations.helpSummaryHTML=Especifica si este servidor JMS se puede utilizar para alojar destinos temporales.
JMSServerMBean.properties.HostingTemporaryDestinations.label=Alojamiento de Destinos Temporales
JMSServerMBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Indica si la inserci\u00F3n est\u00E1 en pausa al iniciar en los destinos dirigidos a este servidor JMS. Un destino no puede recibir ning\u00FAn mensaje nuevo mientras est\u00E1 en pausa.</p>  <p>Si el valor se define en <code>true</code>, inmediatamente despu\u00E9s se inicia la instancia del servidor de host y, a continuaci\u00F3n, este servidor JMS y sus destinos finales se modifican de forma que est\u00E9n en un estado de "inserci\u00F3n en pausa", lo que evita que los mensajes resultantes de la terminaci\u00F3n del trabajo "en ejecuci\u00F3n " lleguen a dichos destinos.</p>  <p><b>Nota\:</b> Para obtener una definici\u00F3n detallada de trabajo/mensajes "en ejecuci\u00F3n", consulte weblogic.management.runtime.JMSServerRuntimeMBean\#resumeInsertion y weblogic.management.runtime.JMSDestinationRuntime\#resumeInsertion</p>  <p>Para permitir que los mensajes de trabajo en ejecuci\u00F3n aparezcan en los destinos, tendr\u00E1 que cambiar m\u00E1s tarde el estado de este servidor JMS a un estado de "inserci\u00F3n activada" definiendo este valor en <code>false</code> y, a continuaci\u00F3n, volviendo a desplegar el servidor JMS o reiniciando la instancia del servidor de alojamiento.</p>  <p>Si el valor se define en <code>default</code>, se determina la inserci\u00F3n en pausa al iniciar en funci\u00F3n del valor correspondiente en el destino individual.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Indica si la inserci\u00F3n est\u00E1 en pausa al iniciar en los destinos dirigidos a este servidor JMS.
JMSServerMBean.properties.InsertionPausedAtStartup.label=Inserci\u00F3n en Pausa al Iniciar
JMSServerMBean.properties.JMSMessageLogFile.FileCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Es necesario activar N\u00FAmero de Archivos Limitado.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log.
JMSServerMBean.properties.JMSMessageLogFile.FileCount.label=Archivos que Retener
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
JMSServerMBean.properties.JMSMessageLogFile.FileName.detailedHelpHTML=<p>Nombre del archivo que almacena los mensajes de log del servidor JMS actuales. Normalmente es un valor calculado en funci\u00F3n del nombre del principal de este MBean. Por ejemplo, para un log de servidor JMS, es <code><i>Nombre_servidor_jms</i>.log</code>.</p> <p> Sin embargo, si no se puede obtener el nombre del principal, el nombre de archivo es <code>weblogic.log</code>. Si especifica un nombre de ruta de acceso relativa, se interpreta como relativa al directorio ra\u00EDz del servidor.</p>  <p>Para incluir un registro de fecha y hora en el nombre de archivo al rotar el archivo log, agregue las variables <code>java.text.SimpleDateFormat</code> al nombre de archivo. Rodee cada variable con caracteres de porcentaje (<code>%</code>).</p>  <p>Por ejemplo, si el nombre de archivo se define en <code>miservidorjms_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, el archivo log se denominar\u00E1 <code>miservidor_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Cuando se rota el archivo log, el nombre del archivo rotado contiene el registro de fecha. Por ejemplo, si se rota el archivo log el 2 de abril de 2005 a las 10\:05 a.m., el archivo log que contiene mensajes antiguos se denominar\u00E1 <code>miservidor_2005_04_02_10_05.log</code>.</p>  <p>Si no incluye ning\u00FAn registro de fecha y hora, los archivos log rotados se numeran seg\u00FAn el orden de creaci\u00F3n. Por ejemplo, <code>myjmsserver.log00007</code>.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileName.helpSummaryHTML=Nombre del archivo que almacena los mensajes de log del servidor JMS actuales.
JMSServerMBean.properties.JMSMessageLogFile.FileName.label=Nombre de archivo log
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.helpSummaryHTML=Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo.
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.label=Intervalo de rotaci\u00F3n
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, los archivos rotados se almacenan en el mismo directorio que el archivo log.</p> 
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.helpSummaryHTML=Directorio en el que se almacenar\u00E1n los archivos log rotados.
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.label=Directorio de Rotaci\u00F3n de Archivo Log
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.label=Limitar N\u00FAmero de Archivos Retenidos
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
JMSServerMBean.properties.JMSMessageLogFile.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
JMSServerMBean.properties.JMSMessageLogFile.RotationType.label=Tipo de rotaci\u00F3n
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySize=bySize
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.byTime=byTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.none=none
JMSServerMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de bytes permitido en mensajes individuales en este servidor JMS. El tama\u00F1o de un mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario <code>JMSCorrelationID</code> y <code>JMSType</code>.</p>  <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p>  <p><b>Nota\:</b> Cualquier cambio de este m\u00E1ximo s\u00F3lo afecta a los mensajes entrantes y no a los almacenados.</p> 
JMSServerMBean.properties.MaximumMessageSize.helpSummaryHTML=N\u00FAmero m\u00E1ximo de bytes permitido en mensajes individuales en este servidor JMS.
JMSServerMBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
JMSServerMBean.properties.MessageBufferSize.detailedHelpHTML=<p>Cantidad de memoria (en bytes) que este servidor JMS puede utilizar para almacenar cuerpos de mensajes antes de escribirlos en disco. Cuando el servidor JMS escribe los cuerpos de mensajes en el disco, los borra de la memoria.</p>  <p>Un valor de -1 (valor por defecto) especifica que el servidor determinar\u00E1 autom\u00E1ticamente un tama\u00F1o basado en el tama\u00F1o m\u00E1ximo de pila de JVM. Este valor por defecto se definir\u00E1 en un tercio del tama\u00F1o m\u00E1ximo de pila o 512 MB, el valor que sea menor.</p>  <p>Cuanto mayor es el buffer, m\u00E1s memoria consumir\u00E1 JMS cuando haya muchos mensajes esperando en colas o temas. Una vez que se supera el buffer, JMS puede escribir cuerpos de mensajes en el directorio especificado en Directorio de Paginaci\u00F3n en un esfuerzo por reducir el uso de memoria por debajo del buffer.</p>  <p>Al superar el tama\u00F1o del buffer, el servidor JMS no deja de aceptar nuevos mensajes. Es posible quedarse sin memoria si los mensajes llegan m\u00E1s r\u00E1pido de lo que pueden escribirse en el disco. Los usuarios con altas cargas de mensajes que desean soportar la mayor disponibilidad posible deben considerar la definici\u00F3n de una cuota o la definici\u00F3n de un umbral y la activaci\u00F3n del control de flujo.</p>  <p>La paginaci\u00F3n siempre est\u00E1 soportada.</p> 
JMSServerMBean.properties.MessageBufferSize.helpSummaryHTML=Cantidad de memoria (en bytes) que este servidor JMS puede utilizar para almacenar cuerpos de mensajes antes de escribirlos en disco.
JMSServerMBean.properties.MessageBufferSize.label=Tama\u00F1o del Buffer de Mensajes
JMSServerMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Especifica el tipo de compresi\u00F3n de mensajes utilizado cuando la compresi\u00F3n del cuerpo de mensaje de JMS est\u00E1 activada para almacenes persistentes y almacenes de paginaci\u00F3n de JMS.</p> <ul> <li>Utilice <code>GZIP_DEFAULT_COMPRESSION</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>DEFAULT_COMPRESSION</code>.</li> <li>Utilice <code>GZIP_BEST_COMPRESSION</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>BEST_COMPRESSION</code>.</li> <li>Utilice <code>GZIP_BEST_SPEED</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>BEST_SPEED</code>.</li> <li>Utilice <code>LZF</code> para activar la compresi\u00F3n de mensajes con Open Source LZF.</li> </ul> 
JMSServerMBean.properties.MessageCompressionOptions.helpSummaryHTML=Especifica el tipo de compresi\u00F3n de mensajes utilizado cuando la compresi\u00F3n del cuerpo de mensaje de JMS est\u00E1 activada para almacenes persistentes y almacenes de paginaci\u00F3n de JMS.
JMSServerMBean.properties.MessageCompressionOptions.label=Opciones de Compresi\u00F3n de Mensajes
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=Mejor
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=M\u00E1s r\u00E1pido
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=Por defecto
JMSServerMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF de c\u00F3digo abierto
JMSServerMBean.properties.MessagesMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en este servidor JMS. Un valor de <code>-1</code> elimina los l\u00EDmites de WebLogic Server.</p>  <p>Puesto que el volumen de mensajes excesivo puede provocar una saturaci\u00F3n de memoria, Oracle recomienda que este valor se corresponda con la cantidad total de memoria del sistema disponible despu\u00E9s de contabilizar el resto de la carga de la aplicaci\u00F3n.</p>  <p><b>Rango de valores\:</b> >\= MessagesThresholdHigh.</p> 
JMSServerMBean.properties.MessagesMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en este servidor JMS.
JMSServerMBean.properties.MessagesMaximum.label=M\u00E1ximo de mensajes
JMSServerMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero de mensajes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro. Un valor de <code>-1</code> desactiva los eventos para este servidor JMS.</p>  <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p> <ul> <li> <code>Log Messages</code> (Mensajes de log)\: se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior. </li> <li> <code>Flow Control</code> (Control de flujo)\: si se activa el control de flujo, el servidor JMS se activa e indica a los productores que empiecen a disminuir su flujo de mensajes. </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow.</p> 
JMSServerMBean.properties.MessagesThresholdHigh.helpSummaryHTML=Umbral superior (n\u00FAmero de mensajes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro.
JMSServerMBean.properties.MessagesThresholdHigh.label=Umbral de Mensajes Superior
JMSServerMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero de mensajes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro. Un valor de <code>-1</code> desactiva los eventos para este servidor JMS.</p>  <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p> <ul> <li> <code>Log Messages</code> (Mensajes de log)\: se registra un mensaje en el servidor que indica que se ha borrado la condici\u00F3n de umbral. </li> <li> <code>Flow Control</code> (Control de flujo)\: si se activa el control de flujo, el servidor JMS se desactiva e indica a los productores que empiecen a aumentar su flujo de mensajes. </li> </ul>  <p><i>Nota\:</i> Este atributo es din\u00E1micamente configurable.</p>  <p><b>Rango de valores\:</b> &lt;\= MessagesThresholdHigh</p> 
JMSServerMBean.properties.MessagesThresholdLow.helpSummaryHTML=Umbral inferior (n\u00FAmero de mensajes almacenados en este servidor JMS) que dispara los eventos de control de flujo y registro.
JMSServerMBean.properties.MessagesThresholdLow.label=Umbral de Mensajes Inferior
JMSServerMBean.properties.Name.detailedHelpHTML=<p>Nombre de este servidor JMS.</p>\n
JMSServerMBean.properties.Name.helpSummaryHTML=<p>Nombre de este servidor JMS.</p>\n
JMSServerMBean.properties.Name.label=Nombre
JMSServerMBean.properties.PagingBlockSize.detailedHelpHTML=<p>Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes. Cuando hay disponible un controlador <code>wlfileio</code> nativo y el tama\u00F1o del bloque de paginaci\u00F3n no lo ha configurado el usuario, el almac\u00E9n selecciona el valor m\u00EDnimo (espec\u00EDfico del sistema operativo) para una E/S (directa) no almacenada en el buffer, siempre que se encuentre dentro del rango [512, 8192].</p> <p>El tama\u00F1o de bloque de un almac\u00E9n de paginaci\u00F3n no cambia una vez que el almac\u00E9n de paginaci\u00F3n crea sus archivos. Los cambios en el tama\u00F1o de bloque s\u00F3lo surten efecto en el caso de nuevos almacenes de paginaci\u00F3n o despu\u00E9s de que se hayan suprimido los archivos actuales. Consulte "Ajuste del Almac\u00E9n Persistente" en <i>Rendimiento y Ajuste de Oracle WebLogic Server</i>.</p> <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingBlockSize.helpSummaryHTML=Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes.
JMSServerMBean.properties.PagingBlockSize.label=Tama\u00F1o de Bloque de Paginaci\u00F3n
JMSServerMBean.properties.PagingDirectory.detailedHelpHTML=<p> Especifica d\u00F3nde se escriben los cuerpos de mensajes cuando el tama\u00F1o de los cuerpos de mensajes del servidor JMS excede el tama\u00F1o del buffer de mensajes.</p> <p> Si no se especifica, los mensajes se escriben en el directorio <code>tmp</code> por defecto dentro del subdirectorio <code><i>nombre_servidor</i></code> del directorio ra\u00EDz de un dominio. Por ejemplo <code><i>nombre-dominio</i>/servidores/<i>nombre-servidor</i>/tmp</code>, donde <code><i>nombre-dominio</i></code> es el directorio ra\u00EDz del dominio. </p> <p> Para un mayor rendimiento, este directorio no debe ser el mismo que el directorio utilizado por el almac\u00E9n persistente del servidor JMS. </p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingDirectory.helpSummaryHTML=\ Especifica d\u00F3nde se escriben los cuerpos de mensajes cuando el tama\u00F1o de los cuerpos de mensajes del servidor JMS excede el tama\u00F1o del buffer de mensajes.
JMSServerMBean.properties.PagingDirectory.label=Directorio de Paginaci\u00F3n
JMSServerMBean.properties.PagingFileLockingEnabled.detailedHelpHTML=<p>Determina si se utiliza el bloqueo de archivo del sistema operativo. </p> <p>Cuando est\u00E1 activada la protecci\u00F3n del bloqueo de archivos, no se produce el inicio del almac\u00E9n si otra instancia del almac\u00E9n ya ha abierto los archivos del almac\u00E9n. No desactive este valor a menos que aplique procedimientos para evitar que varias instancias del almac\u00E9n abran el mismo archivo. El bloqueo de archivos no es necesario pero ayuda a impedir la corrupci\u00F3n en el caso de que se intenten utilizar dos instancias del almac\u00E9n de archivos con el mismo nombre en los mismos directorios. Esta configuraci\u00F3n se aplica tanto a los archivos primarios como a los de cach\u00E9.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingFileLockingEnabled.helpSummaryHTML=Determina si se utiliza el bloqueo de archivo del sistema operativo.
JMSServerMBean.properties.PagingFileLockingEnabled.label=Bloqueo de Archivo de Paginaci\u00F3n Activado
JMSServerMBean.properties.PagingIoBufferSize.detailedHelpHTML=<p>El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2.</p> <ul> <li>Cuando hay disponible un controlador <code>wlfileio</code> nativo, la configuraci\u00F3n se aplica a una memoria fuera de pila (nativa).</li> <li>Cuando no hay disponible un controlador <code>wlfileio</code> nativo, la configuraci\u00F3n se aplica a una memoria de pila JAVA.</li> <li>Para conseguir el mejor rendimiento en tiempo de ejecuci\u00F3n, Oracle recomienda definir <code>PagingIOBufferSize</code> con un valor que sea mayor que la escritura m\u00E1s grande (varias solicitudes de almac\u00E9n simult\u00E1neas se pueden combinar en una sola escritura).</li> <li>Consulte el atributo de MBean de tiempo de ejecuci\u00F3n del servidor JMS <code>PagingAllocatedIOBufferBytes</code> para conocer la cantidad de memoria fuera de pila (nativa) asignada real.</li> </ul>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingIoBufferSize.helpSummaryHTML=El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2.
JMSServerMBean.properties.PagingIoBufferSize.label=Tama\u00F1o de buffer de E/S de paginaci\u00F3n
JMSServerMBean.properties.PagingMaxFileSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de archivo de paginaci\u00F3n, en bytes.</p> <ul> <li>El valor <code>PagingMaxFileSize</code> afecta al n\u00FAmero de archivos necesarios para que quepa un almac\u00E9n de paginaci\u00F3n de un tama\u00F1o particular (n\u00FAmero de archivos \= tama\u00F1o del almac\u00E9n de paginaci\u00F3n/MaxFileSize redondeado al alza).</li>  <li>El almac\u00E9n de paginaci\u00F3n reutiliza autom\u00E1ticamente el espacio liberado por los registros suprimidos y ampl\u00EDa autom\u00E1ticamente los distintos archivos hasta <code>PagingMaxFileSize</code> si no hay suficiente espacio para un nuevo registro. Si no queda espacio en los archivos existentes para un nuevo registro, un almac\u00E9n de paginaci\u00F3n crea un archivo adicional.</li>  <li> Normalmente es preferible un peque\u00F1o n\u00FAmero de archivos m\u00E1s grandes que un gran n\u00FAmero de archivos m\u00E1s peque\u00F1os, ya que cada archivo asigna buffer de ventana y manejadores de archivos. </li>  <li> Si <code>PagingMaxFileSize</code> es mayor que 2^24 * <code>PagingBlockSize</code>, <code>MaxFileSize</code> se ignora y el valor se convierte en 2^24 * <code>PagingBlockSize</code>. El valor por defecto de <code>PagingBlockSize</code> es 512 y 2^24 * 512 es 8 GB. </li> </ul> <p>Oracle recomienda no definir el Tama\u00F1o de Archivo M\u00E1ximo de Paginaci\u00F3n por encima del valor por defecto de 1.342.177.280.  </p> <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingMaxFileSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de archivo de paginaci\u00F3n, en bytes.
JMSServerMBean.properties.PagingMaxFileSize.label=Tama\u00F1o M\u00E1ximo de Archivo de Paginaci\u00F3n
JMSServerMBean.properties.PagingMaxWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de paginaci\u00F3n. Se aplica s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa.</p>  <p>Un buffer de ventana no consume memoria de pila Java, pero consume memoria fuera de pila (nativa). Si el almac\u00E9n de paginaci\u00F3n no puede asignar el tama\u00F1o de buffer solicitado, asigna buffers cada vez m\u00E1s peque\u00F1os hasta que alcanza <code>PagingMinWindowBufferSize</code> para, a continuaci\u00F3n, producir un error si no puede mantener <code>PagingMinWindowBufferSize</code>.</p>  <p>Oracle recomienda definir el tama\u00F1o m\u00E1ximo del buffer de ventana en un valor m\u00E1s del doble del tama\u00F1o de la escritura m\u00E1s grande (varios registros actualizados de forma simult\u00E1nea se pueden combinar en una sola escritura), y con un tama\u00F1o mayor o igual que el tama\u00F1o de archivo, a menos que haya otras restricciones. Las m\u00E1quinas JVM de 32 bits pueden imponer un l\u00EDmite total de entre 2 y 4 GB para las pilas Java m\u00E1s el uso de memoria fuera de pila (nativa).</p>  <p>Consulte el atributo de MBean de tiempo de ejecuci\u00F3n del servidor JMS <code>PagingAllocatedWindowBufferBytes</code> para conocer el tama\u00F1o del buffer de ventana asignado real.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingMaxWindowBufferSize.helpSummaryHTML=Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de paginaci\u00F3n.
JMSServerMBean.properties.PagingMaxWindowBufferSize.label=Tama\u00F1o de Buffer M\u00E1ximo de Ventana de Paginaci\u00F3n
JMSServerMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Permite al almac\u00E9n de paginaci\u00F3n de JMS realizar la compresi\u00F3n en los cuerpos de mensajes tanto en los mensajes persistentes como no persistentes. Si es <code>false</code>, el valor por defecto, no se realizar\u00E1 ninguna compresi\u00F3n.</p> 
JMSServerMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Permite al almac\u00E9n de paginaci\u00F3n de JMS realizar la compresi\u00F3n en los cuerpos de mensajes tanto en los mensajes persistentes como no persistentes.
JMSServerMBean.properties.PagingMessageCompressionEnabled.label=Compresi\u00F3n de Paginaci\u00F3n de Mensaje Activada
JMSServerMBean.properties.PagingMinWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, que se asigna al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de paginaci\u00F3n. Se aplica s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa. Consulte <a href\='\#getPagingMaxWindowBufferSize'>Tama\u00F1o de Buffer M\u00E1ximo de Ventana de Paginaci\u00F3n</a>.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PagingMinWindowBufferSize.helpSummaryHTML=Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, que se asigna al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de paginaci\u00F3n.
JMSServerMBean.properties.PagingMinWindowBufferSize.label=Tama\u00F1o de Buffer M\u00EDnimo de Ventana de Paginaci\u00F3n
JMSServerMBean.properties.PersistentStore.detailedHelpHTML=<p>Archivo o base de datos donde este servidor JMS almacena los mensajes persistentes. Si no se especifica, el servidor JMS utiliza el almac\u00E9n persistente por defecto que est\u00E1 configurado en cada instancia de WebLogic Server de destino. Si el servidor JMS tiene un almac\u00E9n configurado, \u00E9ste se utiliza para almacenar mensajes persistentes.</p>  <p>El almac\u00E9n de archivos basado en disco o la base de datos con acceso JDBC que especifique se debe dirigir a la misma instancia de servidor, cluster o destino migrable que este servidor JMS. Varios servicios en la misma instancia de WebLogic Server, incluidos varios servidores JMS, puede compartir el mismo almac\u00E9n persistente. Los datos persistentes de cada servicio se mantendr\u00E1n aparte.</p>  <p>Si especifica un almac\u00E9n persistente, no se debe definir el campo <b>Almac\u00E9n</b> anticuado. Si no se define el campo <b>Almac\u00E9n persistente</b> ni el campo <b>Almac\u00E9n</b>, el servidor JMS soportar\u00E1 los mensajes persistentes al utilizar el almac\u00E9n persistente por defecto para la instancia de WebLogic Server de destino.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.PersistentStore.helpSummaryHTML=Archivo o base de datos donde este servidor JMS almacena los mensajes persistentes.
JMSServerMBean.properties.PersistentStore.label=Almac\u00E9n Persistente
JMSServerMBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica si la producci\u00F3n se pausa durante el inicio del servidor en destinos dirigidos a este servidor JMS. Un destino no puede recibir ning\u00FAn mensaje nuevo mientras est\u00E1 en pausa.</p>  <p>Si el valor se define en <code>true</code>, inmediatamente despu\u00E9s se reinicia la instancia del servidor de host y, a continuaci\u00F3n, este servidor JMS y sus destinos finales se modifican de forma que est\u00E9n en un estado de "producci\u00F3n en pausa", lo que evita las actividades de producci\u00F3n de mensajes nuevos en dichos destinos.</p>  <p>Para reanudar la actividad normal de producci\u00F3n de mensajes nuevos, tendr\u00E1 que cambiar m\u00E1s tarde el estado de este servidor JMS a un estado de "producci\u00F3n activada" definiendo este valor en <code>false</code> y, a continuaci\u00F3n, volviendo a desplegar el servidor JMS o reiniciando la instancia del servidor de alojamiento. </p>  <p>Si el valor se define en <code>default</code>, se determina la producci\u00F3n en pausa al iniciar en funci\u00F3n del valor correspondiente en el destino individual.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica si la producci\u00F3n se pausa durante el inicio del servidor en destinos dirigidos a este servidor JMS.
JMSServerMBean.properties.ProductionPausedAtStartup.label=Producci\u00F3n en Pausa al Iniciar
JMSServerMBean.properties.StoreEnabled.detailedHelpHTML=<p> Especifica si se soporta la persistencia de mensajes para este servidor JMS.</p> <ul> <li>Si se define como <code>true</code>\: si el servidor JMS no tiene ning\u00FAn almac\u00E9n configurado, se utiliza el almac\u00E9n por defecto de la instancia del WebLogic Server de destino para almacenar mensajes persistentes. Si el servidor JMS tiene un almac\u00E9n configurado, \u00E9ste se utiliza para almacenar mensajes persistentes. </li> <li> Si se define como <code>false</code>, este servidor JMS no soporta mensajes persistentes y, en su lugar, los baja de nivel a no persistentes.</li> <li> El valor por defecto es <code>true</code>.</li> </ul>  <p>Oracle recomienda no definir este par\u00E1metro en <code>false</code>. Est\u00E1 disponible para proporcionar compatibilidad con versiones anteriores.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
JMSServerMBean.properties.StoreEnabled.helpSummaryHTML=\ Especifica si se soporta la persistencia de mensajes para este servidor JMS.
JMSServerMBean.properties.StoreEnabled.label=Almac\u00E9n Activado
JMSServerMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Permite que el almac\u00E9n de JMS realice la compresi\u00F3n del cuerpo del mensaje. Al definirla en <code>false</code>, el valor por defecto, no se realiza la compresi\u00F3n.</p> 
JMSServerMBean.properties.StoreMessageCompressionEnabled.helpSummaryHTML=Permite que el almac\u00E9n de JMS realice la compresi\u00F3n del cuerpo del mensaje.
JMSServerMBean.properties.StoreMessageCompressionEnabled.label=Compresi\u00F3n de Mensaje de Almac\u00E9n Activada
JMSServerMBean.properties.Targets.detailedHelpHTML=<p>Lista de todas las instancias, clusters y destinos migrables de WebLogic Server que se han definido en el dominio actual y que son candidatos para alojar este servidor JMS.</p>  <p>En un entorno de cluster, una pr\u00E1ctica recomendada es utilizar un cluster como destino o dirigir un servidor JMS al mismo destino migrable que el almac\u00E9n persistente que lo utiliza, de modo que un servidor miembro no ser\u00E1 un fallo \u00FAnico. Un servidor JMS tambi\u00E9n puede estar configurado para migrar autom\u00E1ticamente desde una instancia de servidor que no est\u00E1 en perfectas condiciones a una instancia de servidor en perfectas condiciones, con la ayuda de la funci\u00F3n de migraci\u00F3n autom\u00E1tica de servicios.</p> 
JMSServerMBean.properties.Targets.helpSummaryHTML=<p>Lista de todas las instancias, clusters y destinos migrables de WebLogic Server que se han definido en el dominio actual y que son candidatos para alojar este servidor JMS.</p>\n
JMSServerMBean.properties.Targets.label=Destino
JMSServerMBean.properties.TemporaryTemplateName.detailedHelpHTML=<p>Nombre de una plantilla de JMS configurada que utiliza este servidor JMS para crear destinos temporales.</p>  <p>Al introducir un nombre de plantilla, se debe especificar el m\u00F3dulo JMS que contiene esta plantilla. Sin embargo, no se puede especificar un nombre de plantilla si el campo <b>Alojamiento de Destinos Temporales</b> est\u00E1 desactivado.</p>  <p><b>Nota\:</b> Si la plantilla de JMS especificada proporciona valores de almac\u00E9n persistente, se ignoran porque los destinos temporales no soportan los mensajes persistentes.</p> 
JMSServerMBean.properties.TemporaryTemplateName.helpSummaryHTML=Nombre de una plantilla de JMS configurada que utiliza este servidor JMS para crear destinos temporales.
JMSServerMBean.properties.TemporaryTemplateName.label=Nombre de Plantilla Temporal
JMSServerMBean.properties.TemporaryTemplateResource.detailedHelpHTML=<p>Nombre de un m\u00F3dulo JMS que contiene una plantilla que este servidor JMS puede utilizar para crear destinos temporales.</p>  <p>Al introducir un nombre de m\u00F3dulo JMS se debe especificar un nombre de plantilla temporal. Sin embargo, no se puede especificar un nombre de m\u00F3dulo si el campo <b>Alojamiento de Destinos Temporales</b> est\u00E1 desactivado.</p> 
JMSServerMBean.properties.TemporaryTemplateResource.helpSummaryHTML=Nombre de un m\u00F3dulo JMS que contiene una plantilla que este servidor JMS puede utilizar para crear destinos temporales.
JMSServerMBean.properties.TemporaryTemplateResource.label=M\u00F3dulo que Contiene la Plantilla Temporal
