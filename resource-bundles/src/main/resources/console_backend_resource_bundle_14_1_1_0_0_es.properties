OracleUnifiedDirectoryAuthenticatorMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Tiempo m\u00E1ximo en segundos que se debe esperar a que se establezca la conexi\u00F3n con el servidor LDAP. Si este atributo se define en 0, no hay ning\u00FAn l\u00EDmite de tiempo m\u00E1ximo.</p>\n<p>El valor por defecto es 0. Este valor por defecto podr\u00EDa ralentizar la ejecuci\u00F3n de WebLogic Server si el servidor LDAP no est\u00E1 disponible. Adem\u00E1s, si WebLogic Server tiene varios proveedores de autenticaci\u00F3n de LDAP configurados, el fallo de conexi\u00F3n a un servidor LDAP podr\u00EDa bloquear el uso de los dem\u00E1s proveedores de autenticaci\u00F3n de LDAP.</p><p>Oracle recomienda que especifique un valor distinto de cero; por ejemplo, 60 segundos.</p><p>Si se especifican varios hosts en <b>Host</b>, este valor define el timeout total para una conexi\u00F3n entre todos esos hosts. Para definir un timeout para una conexi\u00F3n, utilice el par\u00E1metro de seguridad <code>-Dweblogic.security.providers.authentication.ldap.socketTimeout\=<i>segundos</i></code> para la JVM en la que se ejecuta WebLogic Server. Resulta \u00FAtil especificar el timeout de conexi\u00F3n junto con el timeout del socket para configurar el failover de un proveedor de autenticaci\u00F3n LDAP.</p>\n
