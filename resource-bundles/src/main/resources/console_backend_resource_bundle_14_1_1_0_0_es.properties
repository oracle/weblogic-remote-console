ServerMBean.properties.CandidateMachines.detailedHelpHTML=<p>Limita la lista de m\u00E1quinas candidatas especificadas en el cluster. (Se debe activar este servidor para la migraci\u00F3n autom\u00E1tica y configurar el cluster con un juego de m\u00E1quinas candidatas.)</p>  <p>Si el servidor falla y est\u00E1 activado para la migraci\u00F3n autom\u00E1tica, el gestor de nodos lo reinicia autom\u00E1ticamente. Por defecto, el gestor de nodos reinicia el servidor en alguna de las m\u00E1quinas candidatas que especifica el cluster (en el orden de preferencia configurado en el cluster). Para cambiar el valor por defecto, la lista de m\u00E1quinas candidatas del servidor se utiliza para crear un subjuego de las candidatas para todo el cluster. Tambi\u00E9n se puede cambiar el orden de preferencia.</p> 
ServerMBean.properties.CandidateMachines.helpSummaryHTML=Limita la lista de m\u00E1quinas candidatas especificadas en el cluster.
ServerMBean.properties.CandidateMachines.label=M\u00E1quinas Candidatas
ServerMBean.properties.ClasspathServletDisabled.detailedHelpHTML=<p>El ClasspathServlet servir\u00E1 cualquier archivo de clase en la classpath y se registra por defecto en cada aplicaci\u00F3n web (incluida la gesti\u00F3n). Sin embargo, no es necesario que se active para muchas aplicaciones y representa una brecha de seguridad si est\u00E1 desactivado.</p>  <p>Los componentes de WLS, como JDBC y JMS, se basan en el ClasspathServlet. Si no se puede desactivar el servlet, defina ClassPathServletSecureModeEnabled en true.</p> 
ServerMBean.properties.ClasspathServletDisabled.helpSummaryHTML=El ClasspathServlet servir\u00E1 cualquier archivo de clase en la classpath y se registra por defecto en cada aplicaci\u00F3n web (incluida la gesti\u00F3n).
ServerMBean.properties.ClasspathServletDisabled.label=Classpath Servlet desactivado
ServerMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica si <code>HttpClusterServlet</code> conecta por proxy el certificado del cliente en una cabecera especial.</p>  <p>Por defecto (o si especifica <code>false</code>), el descriptor de despliegue <code>weblogic.xml</code> determina para cada aplicaci\u00F3n web desplegada en este servidor si debe confiar en los certificados enviados desde el plugin del servidor proxy. Por defecto (o si el descriptor de despliegue especifica <code>false</code>), los usuarios no pueden conectarse a la aplicaci\u00F3n web desde un plugin del servidor proxy.</p>  <p>Un valor <code>true</code> causa que los plugins del servidor proxy transfieran las certificaciones de identidad de clientes a todas las aplicaciones web desplegadas en esta instancia del servidor. Un plugin del servidor proxy cifra cada certificaci\u00F3n de identidad en la cabecera <code>WL-Proxy-Client-Cert</code> y transfiere la cabecera a las instancias de WebLogic Server. Una instancia de WebLogic Server toma la informaci\u00F3n de certificaci\u00F3n de la cabecera, confiando en que procede de un origen seguro, y utiliza esa informaci\u00F3n para autenticar al usuario.</p>  <p>Si especifica <code>true</code>, utilice <code>weblogic.security.net.ConnectionFilter</code> para asegurar que la instancia de WebLogic Server acepta conexiones s\u00F3lo desde la m\u00E1quina en la que se est\u00E9 ejecutando el plugin del servidor proxy. Al especificar <code>true</code> sin utilizar un filtro de conexi\u00F3n, se crea un punto vulnerable, ya que la cabecera <code>WL-Proxy-Client-Cert</code> se puede simular.</p>  <p>Un cluster puede especificar tambi\u00E9n si <code>HttpClusterServlet</code> conecta por proxy el certificado de cliente en una cabecera especial. El valor de nivel de cluster sustituye el valor en servidores individuales que forman parte del cluster.</p> 
ServerMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Especifica si <code>HttpClusterServlet</code> conecta por proxy el certificado del cliente en una cabecera especial.
ServerMBean.properties.ClientCertProxyEnabled.label=Proxy de Certificado de Cliente Activado
ServerMBean.properties.Cluster.detailedHelpHTML=<p>Cluster, o grupo de instancias de WebLogic Server, al que pertenece este servidor.</p>  <p>Si se ha definido, el servidor recibir\u00E1 los eventos Multicast del cluster.</p> 
