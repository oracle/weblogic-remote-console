SAFTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Especifica el tipo de direccionamiento utilizado para encontrar un agente de SAF al utilizar la funci\u00F3n de unidad de orden de mensajes.</p>  <ul> <li><p><code>Hash</code> indica que los productores utilizan el c\u00F3digo hash de una unidad de orden de mensajes para buscar un agente de SAF.</p> </li>  <li><p><code>PathService</code> indica que los productores utilizan el servicio de ruta de acceso para buscar un agente de SAF.</p> </li> </ul> 
