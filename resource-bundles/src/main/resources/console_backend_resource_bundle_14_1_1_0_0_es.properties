ServerTemplateMBean.properties.SingleSignOnServices.OrganizationName.detailedHelpHTML=<p>Nombre de la organizaci\u00F3n.</p>  <p>Esta cadena especifica el nombre de la organizaci\u00F3n a la que puede recurrir un usuario para obtener informaci\u00F3n adicional sobre el sitio local.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.OrganizationName.helpSummaryHTML=Nombre de la organizaci\u00F3n.
ServerTemplateMBean.properties.SingleSignOnServices.OrganizationName.label=Nombre de organizaci\u00F3n
ServerTemplateMBean.properties.SingleSignOnServices.OrganizationURL.detailedHelpHTML=<p>URL de la organizaci\u00F3n.</p>  <p>Esta cadena especifica una ubicaci\u00F3n a la que puede recurrir un usuario para obtener informaci\u00F3n sobre el sitio local. Los servicios de SAML 2.0 no utilizan esta cadena para el manejo o procesamiento real de mensajes.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.OrganizationURL.helpSummaryHTML=URL de la organizaci\u00F3n.
ServerTemplateMBean.properties.SingleSignOnServices.OrganizationURL.label=URL de la Organizaci\u00F3n
ServerTemplateMBean.properties.SingleSignOnServices.Passive.detailedHelpHTML=<p>Determina que el proveedor de identidad y el usuario no deben tomar el control de la interfaz de usuario del solicitante e interactuar con el usuario de forma perceptible. El valor por defecto es <code>false</code>.</p>  <p>Los servicios de SAML 2.0 de WebLogic Server generan una excepci\u00F3n si Pasivo (<code>IsPassive</code>) est\u00E1 activado y si el usuario final todav\u00EDa no est\u00E1 autenticado en el sitio del proveedor de identidad. En esta situaci\u00F3n, se produce un fallo de conexi\u00F3n \u00FAnica.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.Passive.helpSummaryHTML=Determina que el proveedor de identidad y el usuario no deben tomar el control de la interfaz de usuario del solicitante e interactuar con el usuario de forma perceptible.
ServerTemplateMBean.properties.SingleSignOnServices.Passive.label=Pasivo
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.detailedHelpHTML=<p>URL de la ubicaci\u00F3n publicada.</p>  <p>Al publicar metadatos de SAML 2.0, esta URL se utiliza como URL base para construir las URL de punto final para varios servicios de SAML 2.0. La URL de sitio publicado se utiliza tambi\u00E9n durante el procesamiento de solicitudes para generar y/o transformar varias URL.</p>  <p>El nombre de host y la parte del puerto de la URL deben ser el nombre de host y el puerto en el que el servidor est\u00E9 visible externamente; puede que no sea el mismo nombre de host y puerto con el que el servidor se conoce localmente. Si est\u00E1 configurando los servicios de SAML 2.0 en un cluster, puede que el nombre de host y el puerto se correspondan con el equilibrio de carga o servidor proxy que distribuye solicitudes de clientes a servidores en el cluster.</p>  <p>El resto de la URL debe ser un componente \u00FAnico de ruta de acceso correspondiente al contexto de aplicaci\u00F3n en el que se despliega la aplicaci\u00F3n de servicios de SAML 2.0 (suele ser <code>/saml2</code>).</p> 
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.helpSummaryHTML=URL de la ubicaci\u00F3n publicada.
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.label=URL de Ubicaci\u00F3n Publicada
ServerTemplateMBean.properties.SingleSignOnServices.RecipientCheckEnabled.detailedHelpHTML=<p>Especifica si la comprobaci\u00F3n de destinatario/destino est\u00E1 activada. Si es true, el destinatario de la solicitud/respuesta de SAML debe coincidir con la URL de la solicitud HTTP.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.RecipientCheckEnabled.helpSummaryHTML=Especifica si la comprobaci\u00F3n de destinatario/destino est\u00E1 activada.
ServerTemplateMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Comprobaci\u00F3n de Destinatario Activada
ServerTemplateMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Especifica si se utiliza la cach\u00E9 persistente (LDAP o RDBMS) para almacenar solicitudes de autenticaci\u00F3n y componentes de SAML 2.0.</p>  <p>Los proveedores de seguridad SAML 2.0 necesitan RDBMS en entornos de producci\u00F3n. Utilice LDAP s\u00F3lo en entornos de desarrollo.</p>  <p>Si no se ha definido, los componentes y las solicitudes se guardan en la memoria.</p>  <p>Si est\u00E1 configurando los servicios de SAML 2.0 para dos o m\u00E1s instancias de WebLogic Server en un dominio, debe activar la cach\u00E9 replicada de forma individual en cada servidor. Adem\u00E1s, si est\u00E1 configurando los servicios de SAML 2.0 en un cluster, los servidores gestionados tambi\u00E9n se deben configurar de forma individual.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.helpSummaryHTML=Especifica si se utiliza la cach\u00E9 persistente (LDAP o RDBMS) para almacenar solicitudes de autenticaci\u00F3n y componentes de SAML 2.0.
ServerTemplateMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.label=Cach\u00E9 replicada
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.detailedHelpHTML=<p>Alias del almac\u00E9n de claves para la clave que se utiliza al firmar documentos.</p>  <p>La clave se utiliza para generar firmas en todos los documentos salientes, como las solicitudes y respuestas de autenticaci\u00F3n. Si no especifica ning\u00FAn alias, se utilizar\u00E1 por defecto el alias de clave privada SSL configurado del servidor procedente de la configuraci\u00F3n SSL del servidor.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.helpSummaryHTML=Alias del almac\u00E9n de claves para la clave que se utiliza al firmar documentos.
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.label=Alias de Clave de Firma de Single Sign-On
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.detailedHelpHTML=<p>Contrase\u00F1a utilizada para recuperar la clave de firma de SSO de la ubicaci\u00F3n local del almac\u00E9n de claves.</p>  <p>Si no especifica ning\u00FAn alias ni contrase\u00F1a del almac\u00E9n de claves, se utilizar\u00E1 por defecto el alias de clave privada configurado del servidor y la contrase\u00F1a de clave privada de la configuraci\u00F3n SSL del servidor.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.helpSummaryHTML=Contrase\u00F1a utilizada para recuperar la clave de firma de SSO de la ubicaci\u00F3n local del almac\u00E9n de claves.
ServerTemplateMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.label=Frase de contrase\u00F1a de Clave de Firma de Single Sign-On
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderArtifactBindingEnabled.detailedHelpHTML=Especifica si est\u00E1 activado el enlace de componentes para el proveedor de servicios. 
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderArtifactBindingEnabled.helpSummaryHTML=Especifica si est\u00E1 activado el enlace de componentes para el proveedor de servicios.
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderArtifactBindingEnabled.label=Enlace de Artefactos Activado
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderEnabled.detailedHelpHTML=<p>Especifica si la ubicaci\u00F3n local est\u00E1 activada para el rol de proveedor de servicios.</p>  <p>Este atributo debe estar activado para publicar el archivo de metadatos.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderEnabled.helpSummaryHTML=Especifica si la ubicaci\u00F3n local est\u00E1 activada para el rol de proveedor de servicios.
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderEnabled.label=Activado
