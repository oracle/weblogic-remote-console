TemplateBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica si el consumo de mensajes se pausa en los destinos que utilizan esta plantilla al iniciar el servidor.</p>  <ul> <li><b>false</b> Se desactiva en esta plantilla el consumo de mensajes en pausa al iniciar el servidor.</li>  <li><b>true</b> Se activa en esta plantilla el consumo de mensajes en pausa al iniciar el servidor.</li> </ul> 
TemplateBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica si el consumo de mensajes se pausa en los destinos que utilizan esta plantilla al iniciar el servidor.
