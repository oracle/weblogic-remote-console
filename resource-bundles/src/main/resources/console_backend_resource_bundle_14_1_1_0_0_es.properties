DomainMBean.properties.WebAppContainer.P3PHeaderValue.label=Valor de Cabecera P3P
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.detailedHelpHTML=<p>Tiempo que este servidor espera entre recepciones de fragmentos de datos HTTP POST antes de sufrir un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST).</p> 
