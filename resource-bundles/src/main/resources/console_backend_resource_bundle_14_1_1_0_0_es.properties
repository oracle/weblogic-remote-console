TemplateBean.properties.Quota.detailedHelpHTML=<p>Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos. Por ejemplo, se puede configurar con un QuotaBean el n\u00FAmero de bytes que se permite almacenar a un destino.</p> 
TemplateBean.properties.Quota.helpSummaryHTML=Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos.
TemplateBean.properties.Quota.label=Cuota
TemplateBean.properties.SafExportPolicy.detailedHelpHTML=<p>Especifica si un usuario puede enviar mensajes a destinos que utilicen esta plantilla mediante Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos los usuarios pueden enviar mensajes a destinos mediante Almacenamiento y reenv\u00EDo.</li>  <li><b>Ninguno</b> Los usuarios remotos no pueden enviar mensajes a destinos mediante Almacenamiento y reenv\u00EDo. </li> </ul>  <p>Esta propiedad se puede configurar de forma din\u00E1mica. Un cambio din\u00E1mico s\u00F3lo afectar\u00E1 a los mensajes enviados despu\u00E9s de haberse realizado la actualizaci\u00F3n.</p> 
TemplateBean.properties.SafExportPolicy.helpSummaryHTML=Especifica si un usuario puede enviar mensajes a destinos que utilicen esta plantilla mediante Store-and-Forward.
TemplateBean.properties.SafExportPolicy.label=Pol\u00EDtica de exportaci\u00F3n de SAF
TemplateBean.properties.SafExportPolicy.legalValues.All=Todo
TemplateBean.properties.SafExportPolicy.legalValues.None=Ninguno
TemplateBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TemplateBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
TemplateBean.properties.Thresholds.BytesHigh.label=Umbral de Bytes Superior
TemplateBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TemplateBean.properties.Thresholds.BytesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
TemplateBean.properties.Thresholds.BytesLow.label=Umbral de Bytes Inferior
TemplateBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TemplateBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
TemplateBean.properties.Thresholds.MessagesHigh.label=Umbral de Mensajes Superior
TemplateBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
