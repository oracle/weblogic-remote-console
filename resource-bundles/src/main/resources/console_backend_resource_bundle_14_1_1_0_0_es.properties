MigratableTargetMBean.properties.Cluster.label=Cluster
MigratableTargetMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Miembros del servidor configurado del cluster que desea usar como copia de seguridad para los servicios en este destino migrable. Si no se han seleccionado servidores, este destino migrable se puede migrar a cualquier servidor, configurado o din\u00E1mico, en este cluster. No se permitir\u00E1 que el servicio migrable se migre a un servidor que no est\u00E9 en la lista de servidores devuelta.</p>  <p>Por ejemplo, esta funci\u00F3n se puede utilizar para configurar los dos servidores que tienen acceso a un disco de dos puertos. Todos los servidores de esta lista deben formar parte del cluster asociado al destino migrable.</p> 
MigratableTargetMBean.properties.ConstrainedCandidateServers.helpSummaryHTML=<p>Miembros del servidor configurado del cluster que desea usar como copia de seguridad para los servicios en este destino migrable. Si no se han seleccionado servidores, este destino migrable se puede migrar a cualquier servidor, configurado o din\u00E1mico, en este cluster. </p>\n
MigratableTargetMBean.properties.ConstrainedCandidateServers.label=Servidores Candidatos Restringidos
MigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Define el tipo de pol\u00EDtica de migraci\u00F3n que se desea utilizar para los servicios alojados en este destino migrable. Las opciones v\u00E1lidas son\:</p> <ul> <li><code>Manual Service Migration Only</code> (Solo migraci\u00F3n manual de servicios) Indica que no se producir\u00E1 ninguna migraci\u00F3n autom\u00E1tica de servicios alojados en este destino migrable.</li> <li><code>Auto-Migrate Exactly-Once Services</code> (Migrar autom\u00E1ticamente servicios una sola vez) Indica que si hay al menos un servidor gestionado en ejecuci\u00F3n en la lista de servidores candidatos, los servicios alojados en este destino migrable estar\u00E1n activos en alg\u00FAn sitio del cluster si los servidores fallan o se cierran de forma administrativa (bien correctamente, bien forzosamente). Por ejemplo, una pr\u00E1ctica recomendada es utilizar esta pol\u00EDtica si un destino migrable aloja un servicio de ruta de acceso, de forma que si el servidor preferido falla o se cierra, el servicio de ruta de acceso migre autom\u00E1ticamente a otro servidor candidato para que est\u00E9 siempre activo en el cluster. <p><b>Notas</b> <br />Este valor puede llevar a la agrupaci\u00F3n de destinos en un miembro del servidor. Por ejemplo, si tiene cinco destinos migrables de una sola vez y s\u00F3lo se inicia un servidor gestionado en el cluster, los cinco destinos se activar\u00E1n en ese servidor. <br />Esta pol\u00EDtica no es aplicable a la migraci\u00F3n de los servicios JTA.</p></li> <li><code>Auto-Migrate Failure-Recovery Services</code> (Migrar autom\u00E1ticamente servicios con recuperaci\u00F3n de fallos) Indica que los servicios alojados en este destino migrable solo se iniciar\u00E1n si se inicia el servidor preferido del usuario (UPS) del destino migrable. Si un administrador cierra manualmente el UPS, ya sea correctamente o forzosamente, el servicio con recuperaci\u00F3n de fallos no migrar\u00E1. Sin embargo, si el UPS falla debido a un error interno, el servicio se migrar\u00E1 a otro servidor candidato. Si ese servidor candidato no est\u00E1 disponible (a causa de un cierre manual o un fallo interno), el marco de migraci\u00F3n intentar\u00E1 reactivar primero el servicio en el servidor UPS. Si \u00E9ste no est\u00E1 disponible en ese momento, el servicio se migrar\u00E1 a otro servidor candidato.</li> </ul> 
