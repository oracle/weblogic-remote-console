XMLRegistryMBean.properties.XMLEventFactory.label=F\u00E1brica de Eventos XML
XMLRegistryMBean.properties.XMLInputFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>XMLInputFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.stream.XMLInputFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>XMLEventReader/XMLStreamReader</code> que se usa para leer flujos XML.</p>  <p>La clase de implantaci\u00F3n de la de entrada XML de WebLogic Server incorporada es <code>com.ctc.wstx.stax.WstxInputFactory</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto XMLEventReader/XMLStreamReader. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de XMLInputFactory por defecto</p> 
