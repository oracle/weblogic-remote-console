DomainMBean.properties.AdministrationPort.detailedHelpHTML=<p>El puerto de administraci\u00F3n seguro com\u00FAn para este dominio de WebLogic Server. (Es necesario activar el puerto de administraci\u00F3n.)</p> 
DomainMBean.properties.AdministrationPort.helpSummaryHTML=El puerto de administraci\u00F3n seguro com\u00FAn para este dominio de WebLogic Server.
DomainMBean.properties.AdministrationPort.label=Puerto de Administraci\u00F3n
DomainMBean.properties.AdministrationPortEnabled.detailedHelpHTML=<p>Especifica si debe activarse el puerto de administraci\u00F3n de todo el dominio para este dominio de WebLogic Server. Puesto que el puerto de administraci\u00F3n utiliza SSL, la activaci\u00F3n de dicho puerto necesita que se configure SSL en todos los servidores del dominio.</p>  <p>El puerto de administraci\u00F3n de todo el dominio permite iniciar una instancia de WebLogic Server con estado <code>STANDBY</code>. Tambi\u00E9n permite separar el tr\u00E1fico de administraci\u00F3n del tr\u00E1fico de las aplicaciones en el dominio. Puesto que todos los servidores del dominio deben activar o desactivar el puerto de administraci\u00F3n a la vez, configure los valores del puerto de administraci\u00F3n por defecto en el nivel de dominio.</p>  <p>Si activa el puerto de administraci\u00F3n\:</p>  <ul> <li> <p>El puerto de administraci\u00F3n s\u00F3lo acepta conexiones que especifican credenciales de administrador.</p> </li>  <li> <p>Las conexiones que especifican credenciales de administrador s\u00F3lo pueden utilizar el puerto de administraci\u00F3n.</p> </li>  <li> <p>El comando que inicia los servidores gestionados debe especificar un protocolo seguro y el puerto de administraci\u00F3n\: <code>-Dweblogic.management.server\=https\://<i>servidor_administraci\u00F3n\:puerto_administraci\u00F3n</i></code></p> </li> </ul> 
DomainMBean.properties.AdministrationPortEnabled.helpSummaryHTML=Especifica si debe activarse el puerto de administraci\u00F3n de todo el dominio para este dominio de WebLogic Server.
DomainMBean.properties.AdministrationPortEnabled.label=Activar Puerto de Administraci\u00F3n
DomainMBean.properties.AdministrationProtocol.detailedHelpHTML=<p>Protocolo por defecto de comunicaci\u00F3n a trav\u00E9s del puerto de administraci\u00F3n o los canales de administraci\u00F3n. (Es necesario activar el puerto de administraci\u00F3n o crear un canal de administraci\u00F3n.)</p>  <p>Si las solicitudes a trav\u00E9s del puerto de administraci\u00F3n o un canal de administraci\u00F3n no especifican un protocolo, WebLogic Server utiliza el protocolo especificado aqu\u00ED.</p>  <p>Los protocolos de administraci\u00F3n v\u00E1lidos son\:</p> <ul> <li> t3s</li> <li> https</li> <li> iiops</li> </ul> 
DomainMBean.properties.AdministrationProtocol.helpSummaryHTML=Protocolo por defecto de comunicaci\u00F3n a trav\u00E9s del puerto de administraci\u00F3n o los canales de administraci\u00F3n.
DomainMBean.properties.AdministrationProtocol.label=Protocolo de Administraci\u00F3n
