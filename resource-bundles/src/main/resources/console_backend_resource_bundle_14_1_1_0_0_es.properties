JMSBridgeDestinationMBean.properties.UserPassword.detailedHelpHTML=<p>Contrase\u00F1a de usuario que utiliza el adaptador para acceder al destino de bridge.</p>  <p>A partir de la versi\u00F3n 8.1 sp4, al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>UserPasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>UserPasswordEncrypted</code> en un valor cifrado.</li> </ol> <p>El uso de este atributo (<code>UserPassword</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>UserPasswordEncrypted</code>.</p> 
