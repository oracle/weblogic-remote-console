JDBCUniversalConnectionPoolSystemResourceMBean.properties.Targets.detailedHelpHTML=<p>Debe seleccionar un destino en el que desplegar un MBean de esta lista de destinos en el dominio actual en el que se puede desplegar este elemento. Los destinos deben ser servidores o clusters. El despliegue s\u00F3lo se producir\u00E1 una vez si los despliegues se superponen.</p> 
