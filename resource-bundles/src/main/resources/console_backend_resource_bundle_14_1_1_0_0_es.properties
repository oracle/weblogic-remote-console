ForeignServerBean.properties.InitialContextFactory.detailedHelpHTML=<p>Nombre de la clase que se debe instanciar para acceder al proveedor de JNDI. Este nombre de clase depende del proveedor de JNDI y del proveedor que se utilicen.</p>  <p>Este valor corresponde a la propiedad est\u00E1ndar de JNDI <code>java.naming.factory.initial</code>.</p>  <p><i>Nota\:</i> Este valor toma por defecto el valor <code>weblogic.jndi.WLInitialContextFactory</code>, que es el correcto para WebLogic Server.</p> 
ForeignServerBean.properties.InitialContextFactory.helpSummaryHTML=Nombre de la clase que se debe instanciar para acceder al proveedor de JNDI.
ForeignServerBean.properties.InitialContextFactory.label=F\u00E1brica de Contexto Inicial de JNDI
ForeignServerBean.properties.JNDIPropertiesCredential.detailedHelpHTML=<p>Cualquier credencial adicional que se debe establecer para el proveedor de JNDI. Estas credenciales, que ser\u00E1n parte de las propiedades, se pasar\u00E1n directamente al constructor para la clase InitialContext del proveedor de JNDI. <i>Nota\:</i> Para una gesti\u00F3n de credenciales segura, utilice el campo Credencial. Si utiliza el campo Propiedades, la credencial se almacenar\u00E1 y mostrar\u00E1 como se introdujo originalmente.</p>\n<p>Algunos proveedores ajenos requieren que se definan otras propiedades al obtener un contexto de nomenclatura inicial. Estas propiedades se pueden definir con un bean de propiedades.</p>\n
ForeignServerBean.properties.JNDIPropertiesCredential.helpSummaryHTML=<p>Cualquier credencial adicional que se debe establecer para el proveedor de JNDI. Estas credenciales, que ser\u00E1n parte de las propiedades, se pasar\u00E1n directamente al constructor para la clase InitialContext del proveedor de JNDI. <i>Nota\:</i> Para una gesti\u00F3n de credenciales segura, utilice el campo Credencial. Si utiliza el campo Propiedades, la credencial se almacenar\u00E1 y mostrar\u00E1 como se introdujo originalmente.</p>\n
