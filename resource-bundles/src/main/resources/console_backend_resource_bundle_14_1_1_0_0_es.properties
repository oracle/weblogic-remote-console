ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=Intervalo de tiempo que debe transcurrir antes de que un mensaje se retransmita al destino RM (en el caso de fallo de una transmisi\u00F3n anterior). Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P0DT3S" (3 segundos). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
