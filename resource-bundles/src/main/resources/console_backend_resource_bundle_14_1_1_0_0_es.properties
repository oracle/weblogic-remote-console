IPlanetAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Si no se especifica el atributo (clase de objeto de usuario) (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p>\n<p><b>Nota\:</b> se permiten comodines en la especificaci\u00F3n de filtro. Sin embargo, el uso de varios comodines en un filtro concreto tiene un efecto negativo en el rendimiento en el servidor LDAP, por lo que Oracle recomienda que limite su uso.</p>\n
