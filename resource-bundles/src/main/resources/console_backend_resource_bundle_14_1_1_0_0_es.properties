JMSConnectionRuntimeMBean.properties.ClientIDPolicy.detailedHelpHTML=<p>ClientIDPolicy en esta conexi\u00F3n o suscriptor duradero.</p> <p>Los valores son\:</p> <ul> <li><code>weblogic.management.configuration.JMSConstants.CLIENT_ID_POLICY_RESTRICTED</code>\: existe solo una conexi\u00F3n que utiliza esta pol\u00EDtica en un cluster en cualquier momento para un <code>ClientID</code> concreto.</li> <li><code>weblogic.management.configuration.JMSConstants.CLIENT_ID_POLICY_UNRESTRICTED</code>\: las conexiones creadas utilizando esta pol\u00EDtica pueden especificar cualquier <code>ClientID</code>, incluso si existen otras conexiones restringidas o no restringidas que ya utilizan el mismo <code>ClientID</code>.</li> </ul> 
