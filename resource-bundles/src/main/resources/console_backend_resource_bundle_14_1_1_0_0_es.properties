ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.label=Intervalo de rotaci\u00F3n
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Aqu\u00ED se especifica el formato del archivo log HTTP. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.helpSummaryHTML=<p>Aqu\u00ED se especifica el formato del archivo log HTTP. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.label=Format
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.common=common
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.extended=extended
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, los archivos rotados se almacenan en el mismo directorio que el archivo log.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.helpSummaryHTML=Directorio en el que se almacenar\u00E1n los archivos log rotados.
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.label=Directorio de Rotaci\u00F3n de Archivo Log
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Especifica si los registros de hora para los mensajes de log HTTP se encuentran en la hora media de Greenwich (GMT), independientemente de la zona horaria local especificada por la computadora principal.</p>  <p>Utilice este m\u00E9todo para cumplir la especificaci\u00F3n de W3C para archivos log de formato ampliado. La especificaci\u00F3n indica que todos los registros de hora para entradas de log de formato ampliado deben estar en GMT.</p>  <p>Este m\u00E9todo se aplica solamente si ha especificado el formato de mensaje <code>ampliado</code>.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Especifica si los registros de hora para los mensajes de log HTTP se encuentran en la hora media de Greenwich (GMT), independientemente de la zona horaria local especificada por la computadora principal.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Hora de log en GMT
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica si este servidor registra solicitudes HTTP. (El resto de campos de esta p\u00E1gina s\u00F3lo son relevantes si se activa esta casilla de control.)</p>  <p>Obtiene el atributo loggingEnabled del objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Indica si este servidor registra solicitudes HTTP.
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=Archivo Log de Acceso HTTP Activado
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=Limitar N\u00FAmero de Archivos Retenidos
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
ServerMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
ServerMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
ServerMBean.properties.WebServer.WebServerLog.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
ServerMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
ServerMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
ServerMBean.properties.WebServer.WebServerLog.RotationType.label=Tipo de rotaci\u00F3n de log
ServerMBean.properties.WebServer.WebServerLog.RotationType.legalValues.bySize=bySize
ServerMBean.properties.WebServer.WebServerLog.RotationType.legalValues.bySizeOrTime=bySizeOrTime
ServerMBean.properties.WebServer.WebServerLog.RotationType.legalValues.byTime=byTime
ServerMBean.properties.WebServer.WebServerLog.RotationType.legalValues.none=none
