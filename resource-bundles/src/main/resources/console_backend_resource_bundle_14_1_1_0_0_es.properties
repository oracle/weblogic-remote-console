JoltConnectionPoolMBean.slice.Targets.introductionHTML=<p>Utilice esta p\u00E1gina para seleccionar los servidores o los clusters en los que desea desplegar el pool de conexiones de Jolt. S\u00F3lo los servlets o las aplicaciones de los servidores de destino pueden acceder a Oracle Tuxedo. Debe configurar una clase de inicio de Jolt en cada servidor de destino.</p>\n
