UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica si el consumo est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Consumo en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> El consumo en pausa est\u00E1 expl\u00EDcitamente desactivado para este destino. </li>  <li><b>true</b> El consumo en pausa est\u00E1 expl\u00EDcitamente activado para este destino.</li> </ul> 
