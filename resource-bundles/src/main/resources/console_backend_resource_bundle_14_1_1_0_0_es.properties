ServerTemplateMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Configure mensajes fiables de servicios web.</p> <p>Los mensajes fiables de servicios web constituyen un marco que activa una aplicaci\u00F3n que se ejecuta en un servidor de aplicaciones para llamar de forma fiable a un servicio web que se ejecuta en otro servidor de aplicaciones, suponiendo que ambos servidores implementen la especificaci\u00F3n Mensajes Fiables de WS. La fiabilidad se define como la capacidad de garantizar la entrega de mensajes entre los dos servicios web. Utilice esta p\u00E1gina para personalizar la configuraci\u00F3n de mensajes fiables en el punto final del servicio web.</p>\n
