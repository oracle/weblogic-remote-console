SAFAgentMBean.slice.Target.introductionHTML=<p>Utilice esta p\u00E1gina para seleccionar la instancia de servidor, el cluster o el destino migrable en el que desea desplegar este servidor JMS. Los destinos migrables definen un juego de instancias de WebLogic Server en un cluster que puede alojar potencialmente un servicio de mensajes con pin, como un servidor JMS. Cuando un servidor de destino o destino migrable se inicia, el servidor JMS tambi\u00E9n se inicia. Si no se especifica ninguna instancia de servidor de destino ni ning\u00FAn destino migrable, el servidor JMS no se iniciar\u00E1.</p>\n
