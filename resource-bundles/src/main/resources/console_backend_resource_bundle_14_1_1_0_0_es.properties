ForeignJNDIProviderMBean.slice.General.introductionHTML=<p>Un proveedor de JNDI ajeno representa un \u00E1rbol de JNDI que puede residir fuera de un WebLogic Server. Puede ser un \u00E1rbol de JNDI en un entorno de servidor diferente o dentro de un programa Java externo. Al configurar un proveedor de JNDI ajeno, puede consultar y utilizar un objeto que exista fuera del entorno de WebLogic Server con la misma facilidad que utilizar\u00EDa un objeto enlazado de una instancia de WebLogic Server. Utilice esta p\u00E1gina para configurar un proveedor de JNDI ajeno.</p>\n
