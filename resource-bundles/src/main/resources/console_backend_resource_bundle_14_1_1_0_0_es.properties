DomainMBean.properties.WebAppContainer.RtexprvalueJspParamName.detailedHelpHTML=<p>Propiedad global que determina el comportamiento del compilador de JSP cuando el atributo "name" de jsp\:param tiene un valor de hora de solicitud. Si esta propiedad no se establece en "true", el compilador de JSP devolver\u00E1 un error para un JSP que utilice un valor de hora de solicitud para el atributo "name" de acuerdo con la especificaci\u00F3n JSP 2.0. Esta propiedad existe por compatibilidad con versiones anteriores.</p> 
