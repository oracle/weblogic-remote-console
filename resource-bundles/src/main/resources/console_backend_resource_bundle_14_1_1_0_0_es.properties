MessagingBridgeMBean.table.introductionHTML=<p>Un bridge de mensajer\u00EDa de WebLogic es un mecanismo de reenv\u00EDo entre dos productos de mensajer\u00EDa. Utilice un bridge de mensajes para proporcionar interoperabilidad entre implementaciones independientes de JMS de WebLogic o entre JMS de WebLogic y otro producto de mensajer\u00EDa.</p><p>En esta p\u00E1gina se resumen las instancias del bridge de mensajer\u00EDa que se han configurado.</p>\n
