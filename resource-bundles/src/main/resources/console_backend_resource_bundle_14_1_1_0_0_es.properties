ServerMBean.properties.Log.DomainLogBroadcasterBufferSize.detailedHelpHTML=<p>Difunde mensajes de log al log de dominio en modo de lotes.</p>  <p>Es el tama\u00F1o del buffer para los mensajes de log que se env\u00EDan al log del dominio. El buffer se mantiene en el servidor gestionado y se difunde al log del dominio cuando est\u00E1 lleno.</p>  <p>Si observa problemas de rendimiento debido a una alta tasa de generaci\u00F3n de mensajes de log, defina un valor mayor para este par\u00E1metro. Eso har\u00E1 que el buffer se difunda con menos frecuencia del servidor gestionado al log del dominio. En entornos de producci\u00F3n, no se recomienda definir el tama\u00F1o de buffer por debajo del valor por defecto para producci\u00F3n de 10.</p> 
