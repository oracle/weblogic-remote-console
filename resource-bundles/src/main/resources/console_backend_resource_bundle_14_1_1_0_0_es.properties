VirtualHostMBean.properties.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Especifica si los registros de hora para los mensajes de log HTTP se encuentran en la hora media de Greenwich (GMT), independientemente de la zona horaria local especificada por la computadora principal.</p>  <p>Utilice este m\u00E9todo para cumplir la especificaci\u00F3n de W3C para archivos log de formato ampliado. La especificaci\u00F3n indica que todos los registros de hora para entradas de log de formato ampliado deben estar en GMT.</p>  <p>Este m\u00E9todo se aplica solamente si ha especificado el formato de mensaje <code>ampliado</code>.</p> 
VirtualHostMBean.properties.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Especifica si los registros de hora para los mensajes de log HTTP se encuentran en la hora media de Greenwich (GMT), independientemente de la zona horaria local especificada por la computadora principal.</p>\n
