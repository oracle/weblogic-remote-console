RoleMapperMBean.slice.Common.introductionHTML=<p>Esta p\u00E1gina muestra informaci\u00F3n b\u00E1sica sobre este proveedor de asignaci\u00F3n de roles de WebLogic. Aunque se haga referencia a este proveedor de asignaci\u00F3n de roles como DefaultRoleMapper, el proveedor de asignaci\u00F3n de roles por defecto real de los dominios de seguridad reci\u00E9n creados ser\u00E1 el proveedor de asignaci\u00F3n de roles de XACML.</p> <p>Tenga en cuenta que el proveedor de asignaci\u00F3n de roles de WebLogic, tambi\u00E9n conocido como DefaultRoleMapper, est\u00E1 en desuso en WebLogic Server 14.1.1.0.0. y se eliminar\u00E1 en una futura versi\u00F3n.</p>\n
