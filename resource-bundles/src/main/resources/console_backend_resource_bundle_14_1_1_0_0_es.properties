ServerMBean.properties.ClusterWeight.detailedHelpHTML=<p>La proporci\u00F3n de carga que soportar\u00E1 este servidor, en comparaci\u00F3n con otros servidores de un cluster.</p>  <p>Si todos los servidores tienen el peso por defecto o el mismo peso, cada uno de ellos soportar\u00E1 una proporci\u00F3n de carga igual. Si un servidor tiene un peso de 50 y los dem\u00E1s servidores tienen un peso de 100, los servidores con un peso de 50 soportar\u00E1n la mitad de la carga de los dem\u00E1s servidores.</p> 
ServerMBean.properties.ClusterWeight.helpSummaryHTML=La proporci\u00F3n de carga que soportar\u00E1 este servidor, en comparaci\u00F3n con otros servidores de un cluster.
