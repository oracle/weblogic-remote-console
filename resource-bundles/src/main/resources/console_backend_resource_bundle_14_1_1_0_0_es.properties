ClusterMBean.properties.ReplicationTimeoutEnabled.label=Activar Timeout de Replicaci\u00F3n
ClusterMBean.properties.SecureReplicationEnabled.detailedHelpHTML=<p>Los servidores de un cluster replican los datos de la sesi\u00F3n. Si un canal de replicaci\u00F3n est\u00E1 definido, los datos de la sesi\u00F3n se enviar\u00E1n mediante el protocolo del canal de replicaci\u00F3n y se ignorar\u00E1 la configuraci\u00F3n de replicaci\u00F3n segura. Si no hay definido ning\u00FAn canal de replicaci\u00F3n y est\u00E1 activada la replicaci\u00F3n segura, los datos de la sesi\u00F3n para la replicaci\u00F3n en memoria se env\u00EDan por SSL mediante el canal seguro por defecto. Sin embargo, esta seguridad adicional para el tr\u00E1fico de replicaci\u00F3n implica una degradaci\u00F3n considerable del rendimiento del cluster. S\u00F3lo se debe activar si preocupa m\u00E1s la seguridad que la degradaci\u00F3n del rendimiento.</p> 
ClusterMBean.properties.SecureReplicationEnabled.helpSummaryHTML=Los servidores de un cluster replican los datos de la sesi\u00F3n.
ClusterMBean.properties.SecureReplicationEnabled.label=Replicaci\u00F3n Bidireccional Segura
