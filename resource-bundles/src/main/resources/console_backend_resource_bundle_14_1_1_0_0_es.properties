JoltConnectionPoolMBean.properties.SecurityContextEnabled.detailedHelpHTML=<p>Indica si el pool de conexiones de Jolt transfiere el contexto de seguridad del pool de conexiones (nombre de usuario, contrase\u00F1a y dem\u00E1s informaci\u00F3n) del usuario de WebLogic Server al dominio de Tuxedo.</p>  <p>Si activa el pool de conexiones para transferir el contexto de seguridad, debe iniciar el manejador de servicios de Jolt (JSH) con la opci\u00F3n <code>-a</code>. Cuando el JSH obtiene un mensaje con la identidad del emisor de la llamada, llama a <code>impersonate_user()</code> para obtener la clave de aplicaci\u00F3n para el usuario. El JSH almacena en cach\u00E9 la clave de aplicaci\u00F3n, para que la pr\u00F3xima vez que el emisor de la llamada realice una solicitud, se recupere la clave de aplicaci\u00F3n de la cach\u00E9 y la solicitud se reenv\u00EDe al servicio. Cada JSH mantiene una cach\u00E9, lo que significa que se mantendr\u00E1 una cach\u00E9 para todos los pools de sesiones conectados al mismo JSH.</p>  <p>Debe activar el contexto de seguridad si Tuxedo necesita conexiones seguras.</p> 
JoltConnectionPoolMBean.properties.SecurityContextEnabled.helpSummaryHTML=Indica si el pool de conexiones de Jolt transfiere el contexto de seguridad del pool de conexiones (nombre de usuario, contrase\u00F1a y dem\u00E1s informaci\u00F3n) del usuario de WebLogic Server al dominio de Tuxedo.
