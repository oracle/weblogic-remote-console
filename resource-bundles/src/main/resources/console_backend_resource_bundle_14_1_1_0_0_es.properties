DomainMBean.properties.WebAppContainer.OptimisticSerialization.detailedHelpHTML=<p> Cuando se activa OptimisticSerialization, WebLogic Server no puede serializar-anular la serializaci\u00F3n de contexto ni de atributos de solicitud en getAttribute(nombre) al distribuir una solicitud en los contextos del servlet. Esto significa que tendr\u00E1 que asegurarse de que los atributos comunes a las aplicaciones web tienen como \u00E1mbito un cargador de clase principal com\u00FAn (tienen \u00E1mbito de aplicaci\u00F3n) o se colocan en la classpath del sistema si las dos aplicaciones web no pertenecen a la misma aplicaci\u00F3n. Cuando se desactiva OptimisticSerialization (valor por defecto), WebLogic Server puede serializar-anular la serializaci\u00F3n de contexto y de atributos de solicitud en getAttribute(nombre) para evitar la posibilidad de que se produzcan excepciones de conversi\u00F3n de clase. El valor de OptimisticSerialization puede sustituirse tambi\u00E9n en aplicaciones web espec\u00EDficas mediante la definici\u00F3n del valor de optimistic-serialization en weblogic.xml. </p> 
DomainMBean.properties.WebAppContainer.OptimisticSerialization.helpSummaryHTML=\ Cuando se activa OptimisticSerialization, WebLogic Server no puede serializar-anular la serializaci\u00F3n de contexto ni de atributos de solicitud en getAttribute(nombre) al distribuir una solicitud en los contextos del servlet.
DomainMBean.properties.WebAppContainer.OptimisticSerialization.label=Serializaci\u00F3n Optimista
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.detailedHelpHTML=<p>Este par\u00E1metro se utiliza para activar la protecci\u00F3n contra sobrecarga en el contenedor de aplicaciones web frente a condiciones de baja memoria. Cuando se produce una situaci\u00F3n de baja memoria, los intentos de crear una nueva sesi\u00F3n provocar\u00E1n weblogic.servlet.SessionCreationException. El c\u00F3digo de la aplicaci\u00F3n necesita detectar esta excepci\u00F3n y realizar la acci\u00F3n correcta. Como alternativa, se pueden configurar p\u00E1ginas de error adecuadas en web.xml frente a weblogic.servlet.SessionCreationException. Esta comprobaci\u00F3n se realiza s\u00F3lo en memoria y en sesiones replicadas. </p> 
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.helpSummaryHTML=Este par\u00E1metro se utiliza para activar la protecci\u00F3n contra sobrecarga en el contenedor de aplicaciones web frente a condiciones de baja memoria.
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.label=Protecci\u00F3n contra Sobrecarga Activada
DomainMBean.properties.WebAppContainer.P3PHeaderValue.detailedHelpHTML=<p> Devuelve la cabecera P3P que se enviar\u00E1 con todas las respuestas a solicitudes HTTP (si no es nula). El valor de esta cabecera se\u00F1ala a la ubicaci\u00F3n del archivo de referencia de pol\u00EDtica para el sitio web.</p> <p/> <p>Asimismo, se puede utilizar un filtro de servlet para definir la cabecera P3P.</p> 
