JDBCGenericSystemResourceMBean.slice.Transaction.introductionHTML=<p>El protocolo de transacciones de un origen de datos JDBC determina la forma en la que se manejan los or\u00EDgenes de datos durante el procesamiento de transacciones. Las transacciones en un origen de datos JDBC son globales (XA) o no globales (locales).</p><p>Esta p\u00E1gina le permite definir las opciones de transacciones para este origen de datos JDBC.</p>\n
