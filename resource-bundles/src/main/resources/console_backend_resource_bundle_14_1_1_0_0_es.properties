WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.detailedHelpHTML=<p>Si se sincronizan los relojes, este atributo describe la exactitud de la sincronizaci\u00F3n entre dos relojes\: el cliente y el servidor.</p>  <p>Diferencia en Segundos se expresa en milisegundos. Diferencia en Segundos se fuerza convirtiendo todos los tiempos a milisegundos desde un tiempo com\u00FAn 0 y utilizando estos tiempos para las comparaciones. Por ejemplo, si desea que los relojes sean precisos entre s\u00ED en un intervalo de 1 minuto, defina la diferencia en 1 minuto * 60 segundos * 1000 milisegundos o 60000. </p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.helpSummaryHTML=Si se sincronizan los relojes, este atributo describe la exactitud de la sincronizaci\u00F3n entre dos relojes\: el cliente y el servidor.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.label=Sesgo de reloj
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.detailedHelpHTML=<p>Especifica si el servicio web asume relojes sincronizados.</p>  <p>Si el atributo clockSynchronized es false, el servicio web rechaza todos los mensajes entrantes que contengan vencimientos, ya que \u00E9sta es la \u00FAnica forma segura de verificar que el mensaje no ha vencido todav\u00EDa. En este caso, el servicio web no fuerza una pol\u00EDtica de actualizaci\u00F3n.</p>  <p>Si este atributo se define en true, el servicio web fuerza los vencimientos en los mensajes entrantes de la mejor forma posible y fuerza una pol\u00EDtica de actualizaci\u00F3n opcional (mediante maxProcessingDelay).</p>  <p>El valor por defecto de este atributo es true.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.helpSummaryHTML=Especifica si el servicio web asume relojes sincronizados.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.label=Reloj Sincronizado
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.detailedHelpHTML=<p>Especifica la pol\u00EDtica de actualizaci\u00F3n para los mensajes recibidos\: el servicio web calcula el retraso de procesamiento restando la hora de creaci\u00F3n del registro de hora de la hora actual.</p>  <p>Si el retraso de procesamiento calculado es mayor que Retraso M\u00E1ximo de Procesamiento m\u00E1s Diferencia en Segundos, el mensaje se rechaza como anticuado.</p>  <p>Este atributo se especifica en milisegundos.</p>  <p>Si se define maxProcessingDelay en NO_MAX_PROCESSING_DELAY, se desactiva el forzado de la pol\u00EDtica de actualizaci\u00F3n.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.helpSummaryHTML=Especifica la pol\u00EDtica de actualizaci\u00F3n para los mensajes recibidos\: el servicio web calcula el retraso de procesamiento restando la hora de creaci\u00F3n del registro de hora de la hora actual.
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.label=Retraso M\u00E1ximo de Procesamiento
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.detailedHelpHTML=<p>Representa la cantidad de tiempo que el remitente desea mantener la validez de los mensajes salientes. </p>  <p>Cuando el per\u00EDodo de validez es positivo, TimestampHandler inserta un elemento Expires en la cabecera del registro de hora. El per\u00EDodo de validez se expresa en segundos\: el tiempo de Expires ser\u00E1 los segundos por delante de la hora de creaci\u00F3n del registro de hora.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.helpSummaryHTML=Representa la cantidad de tiempo que el remitente desea mantener la validez de los mensajes salientes.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.label=Per\u00EDodo de Validez
