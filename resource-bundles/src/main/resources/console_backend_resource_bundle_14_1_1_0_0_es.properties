JDBCReplayStatisticsRuntimeMBean.descriptionHTML=Esta clase se utiliza para obtener las estad\u00EDsticas de reproducci\u00F3n de un origen de datos de reproducci\u00F3n de Oracle agregado en todas las conexiones del pool. 
JDBCReplayStatisticsRuntimeMBean.instance.label=Tiempo de ejecuci\u00F3n de estad\u00EDsticas de reproducci\u00F3n de JDBC
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Estado de despliegue actual del m\u00F3dulo.</p>  <p>Un m\u00F3dulo puede tener solo uno de los siguientes estados. El estado se puede cambiar mediante la consola del administrador o de despliegue.</p>  <ul> <li>UNPREPARED. Estado que indica que este m\u00F3dulo no est\u00E1 preparado ni activo.</li>  <li>PREPARED. Estado que indica que este m\u00F3dulo de la aplicaci\u00F3n est\u00E1 preparado pero no est\u00E1 activo. Se han cargado las clases y se ha validado el m\u00F3dulo.</li>  <li>ACTIVATED. Estado que indica que este m\u00F3dulo est\u00E1 activo actualmente.</li>  <li>NEW. Estado que indica que se acaba de crear este m\u00F3dulo y que se est\u00E1 inicializando.</li> </ul> 
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.helpSummaryHTML=Estado de despliegue actual del m\u00F3dulo.
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.label=Estado de Despliegue
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.0=No preparado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.1=Preparado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.2=Activado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.3=Nuevo
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.detailedHelpHTML=<p>Obtiene el n\u00FAmero de reproducciones fallidas.</p>  <p>Cuando falla la reproducci\u00F3n, esta devuelve de nuevo el elemento SQLRecoverableException original a la aplicaci\u00F3n con el motivo del fallo encadenado a la excepci\u00F3n original. La aplicaci\u00F3n puede llamar a <code>getNextException</code> para recuperar este motivo.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.helpSummaryHTML=Obtiene el n\u00FAmero de reproducciones fallidas.
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.label=Recuento de reproducciones fallidas
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.detailedHelpHTML=<p>Devuelve el identificador de este componente. El identificador es \u00FAnico en la aplicaci\u00F3n.</p>  <p>Los m\u00F3dulos t\u00EDpicos utilizar\u00E1n el URI para su identificador. Los m\u00F3dulos web devolver\u00E1n su ra\u00EDz de contexto, ya que es posible que el URI de web no sea \u00FAnico en un EAR.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.helpSummaryHTML=Devuelve el identificador de este componente.
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.label=Identificador de M\u00F3dulo
JDBCReplayStatisticsRuntimeMBean.properties.Name.detailedHelpHTML=<p>Nombre de la configuraci\u00F3n. WebLogic Server utiliza un MBean para implementar y persistir la configuraci\u00F3n.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.Name.helpSummaryHTML=Nombre de la configuraci\u00F3n.
JDBCReplayStatisticsRuntimeMBean.properties.Name.label=Nombre
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.detailedHelpHTML=Obtiene el n\u00FAmero de veces que se ha desactivado la reproducci\u00F3n. Cuando se desactiva la reproducci\u00F3n en mitad de una solicitud, las llamadas restantes de esa solicitud dejan de estar protegidas por AC. En el caso de que se produzca una interrupci\u00F3n de una de las llamadas restantes, no se intentar\u00E1 ninguna reproducci\u00F3n y la aplicaci\u00F3n solo obtiene una SQLRecoverableException. 
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.helpSummaryHTML=Obtiene el n\u00FAmero de veces que se ha desactivado la reproducci\u00F3n.
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.label=Recuento de desactivaciones de reproducci\u00F3n
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.detailedHelpHTML=Obtiene el n\u00FAmero de reproducciones correctas. Las reproducciones correctas enmascaran las interrupciones de las aplicaciones. 
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.helpSummaryHTML=Obtiene el n\u00FAmero de reproducciones correctas.
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.label=Recuento de reproducciones correctas
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.detailedHelpHTML=Obtiene el n\u00FAmero total de llamadas de JDBC ejecutadas hasta el momento. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.helpSummaryHTML=Obtiene el n\u00FAmero total de llamadas de JDBC ejecutadas hasta el momento.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.label=Total de Llamadas
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.detailedHelpHTML=Obtiene el n\u00FAmero de llamadas de JDBC afectadas por interrupciones. Incluye tanto las llamadas locales como las llamadas que incluyen recorridos de ida y vuelta al servidor de base de datos. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.helpSummaryHTML=Obtiene el n\u00FAmero de llamadas de JDBC afectadas por interrupciones.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.label=Total de llamadas afectadas por interrupciones
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.detailedHelpHTML=Obtiene el n\u00FAmero de llamadas de JDBC afectadas por interrupciones en mitad de la reproducci\u00F3n. Las interrupciones pueden ser en cascada y afectar a una llamada varias veces cuando la reproducci\u00F3n est\u00E1 en curso. AC vuelve a intentar la reproducci\u00F3n autom\u00E1ticamente cuando esto ocurre, a menos que alcance el l\u00EDmite m\u00E1ximo de reintentos. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.helpSummaryHTML=Obtiene el n\u00FAmero de llamadas de JDBC afectadas por interrupciones en mitad de la reproducci\u00F3n.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.label=Total de llamadas afectadas por interrupciones durante la reproducci\u00F3n
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.detailedHelpHTML=Obtiene el n\u00FAmero de llamadas de JDBC que han disparado la reproducci\u00F3n. No todas las llamadas se ven afectadas por una reproducci\u00F3n disparada por una interrupci\u00F3n, ya que la reproducci\u00F3n puede estar desactivada para algunas solicitudes. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.helpSummaryHTML=Obtiene el n\u00FAmero de llamadas de JDBC que han disparado la reproducci\u00F3n.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.label=Total de llamadas que disparan la reproducci\u00F3n
JDBCReplayStatisticsRuntimeMBean.properties.TotalCompletedRequests.detailedHelpHTML=Obtiene el n\u00FAmero total de solicitudes completadas hasta el momento. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCompletedRequests.helpSummaryHTML=Obtiene el n\u00FAmero total de solicitudes completadas hasta el momento.
