DefaultAuditorMBean.properties.Severity.detailedHelpHTML=<p>Nivel de gravedad en el que se inicia la auditor\u00EDa. </p><p>Los niveles de gravedad se clasifican en este orden\:</p>         <ol>           <li>INFORMACI\u00D3N</li>           <li>ADVERTENCIA</li>           <li>ERROR</li>           <li>CORRECTO</li>           <li>FALLO</li>         </ol>         <p>Si selecciona un determinado nivel de gravedad, se auditar\u00E1n todos los eventos de dicho nivel o m\u00E1s. Por ejemplo, si define la gravedad en ERROR, se auditar\u00E1n todos los eventos de FALLO, CORRECTO y ERROR, pero no los eventos de ADVERTENCIA e INFORMACI\u00D3N. En su lugar, puede definir la gravedad PERSONALIZADA y, a continuaci\u00F3n, seleccionar los eventos del nivel de gravedad espec\u00EDfico que desee auditar.</p> 
