JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.detailedHelpHTML=<p>Especifica si los productores no an\u00F3nimos creados mediante una f\u00E1brica de conexiones tienen equilibrio de carga dentro de un destino distribuido por llamada.</p> <ul> <li>Si se activa, se equilibra la carga de los productores de mensajes asociados en cada <code>send()</code> o <code>publish() </code>.</li>  <li>Si se desactiva, los productores de mensajes asociados se equilibran en carga con el primer <code>send()</code> o <code> publish()</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.helpSummaryHTML=Especifica si los productores no an\u00F3nimos creados mediante una f\u00E1brica de conexiones tienen equilibrio de carga dentro de un destino distribuido por llamada.
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.label=Equilibrio de Carga Activado
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.detailedHelpHTML=<p>La <code>Pol\u00EDtica de equilibrio de carga del productor</code> restringe los lugares donde un productor de mensajes de JMS puede controlar el equilibro de carga de sus mensajes entre los miembros de un destino distribuido (DD).</p>  <p>Los valores v\u00E1lidos son\:</p> <ul> <li><code>Por miembro</code>\: el valor por defecto. Todos los miembros en ejecuci\u00F3n son candidatos.</li> <li><code>Per-JVM</code> (Por JVM)\: solo es candidato un miembro por JVM.</li> </ul>  <p>Notas\:</p>  <ul> <li> Los mensajes de Unidad de orden y Unidad de trabajo no se ven afectados por este valor.</li> <li> Si cada JVM de WebLogic Server ejecuta un miembro individual del DD, <code>Por JVM</code> y <code>Por miembro</code> generan un comportamiento equivalente.</li> <li> Puede haber un miembro candidato <code>Por JVM</code> de un DD concreto como m\u00E1ximo por JVM de WebLogic Server.</li> <li>Los candidatos del equilibrio de carga <code>por JVM</code> ser\u00E1n (a) miembros de un DD alojado en un agente de SAF o un servidor JMS de destino de cluster que se est\u00E9n ejecutando en su servidor preferido (por ejemplo, los miembros que no han migrado o realizado failover), O (b) el nombre de miembro lexicogr\u00E1ficamente m\u00E1s inferior en el mismo JVM en el que el miembro de DD no est\u00E9 alojado en un agente de SAF o un servidor JMS de destino de cluster. Un miembro de (a) tiene prioridad sobre uno de (b). Si dos miembros cumplen con las condiciones de (a), se elige el miembro con el nombre lexicogr\u00E1ficamente menor.</li> <li> Si el DD es un <code>Tema distribuido replicado</code>, o si <code>Equilibrio de carga activado</code> est\u00E1 definido como <code>false</code>, se hace pin a los MessageProducers en un miembro individual y, por tanto, solo realizan el equilibrio de carga durante la creaci\u00F3n inicial o despu\u00E9s de un fallo. Si ya se ha hecho pin a un MessageProducer en un miembro concreto del DD de una JVM determinada, el DD no est\u00E1 alojado en servidores JMS o agentes de SAF que est\u00E9n destinados a un cl\u00FAster y, adem\u00E1s, un miembro nuevo del DD se inicia en la misma JVM, los mensajes futuros del MessageProducer seguir\u00E1n anclados al miembro original independientemente de si el miembro es un candidato para equilibrio de carga <code>Por JVM</code>.</li> <li> Puede sustituir la <code>Pol\u00EDtica de equilibrio de carga del productor</code> de una f\u00E1brica de conexiones especificando las propiedades del sistema <code>weblogic.jms.ProducerLoadBalancingPolicy</code> o <code>weblogic.jms.ProducerLoadBalancingPolicy.MODULENAME</code> en cada WebLogic Server de un cl\u00FAster (la segunda propiedad tiene prioridad sobre la segunda). Si una f\u00E1brica de conexiones se sustituye por una de estas propiedades del sistema, el WebLogic Server del host registrar\u00E1 un mensaje de informaci\u00F3n BEA-040538 con el nombre de la f\u00E1brica de conexiones, la propiedad del sistema y el valor de la misma, una vez que el MessageProducer use la f\u00E1brica de conexiones.</li> <li> Si desea un valor similar que controle el equilibrio de carga de los mensajes reenviados Solo una vez mediante un agente de Store-and-Forward (SAF), consulte el atributo Pol\u00EDtica de equilibrio de carga de solo una vez en el Bean de destinos importados de SAF.</li> </ul>  <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.helpSummaryHTML=La <code>Pol\u00EDtica de equilibrio de carga del productor</code> restringe los lugares donde un productor de mensajes de JMS puede controlar el equilibro de carga de sus mensajes entre los miembros de un destino distribuido (DD).
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.label=Pol\u00EDtica de equilibro de carga de productor
