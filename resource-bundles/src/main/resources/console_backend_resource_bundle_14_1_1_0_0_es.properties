ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Indicador booleano que especifica que los destinos RM, por defecto, se recibir\u00E1n sin almacenamiento en buffer. El valor por defecto es true. Tenga en cuenta que los cambios en el valor por defecto s\u00F3lo se actualizar\u00E1n en las nuevas secuencias fiables. El manejador de persistencia de las secuencias fiables existentes se define en el momento de su creaci\u00F3n y estos valores no cambiar\u00E1n. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Indicador booleano que especifica que los destinos RM, por defecto, se recibir\u00E1n sin almacenamiento en buffer.
