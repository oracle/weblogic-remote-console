ServerMBean.properties.SSL.Enabled.detailedHelpHTML=<p>Indica si el servidor es accesible a trav\u00E9s del puerto de recepci\u00F3n SSL por defecto.</p>  <p>Si est\u00E1 activado el puerto de administraci\u00F3n del dominio de WebLogic Server, el tr\u00E1fico administrativo se realiza a trav\u00E9s del puerto de administraci\u00F3n, mientras que el tr\u00E1fico de aplicaciones se realiza a trav\u00E9s del puerto de recepci\u00F3n y el puerto de recepci\u00F3n SSL. Si el puerto de administraci\u00F3n est\u00E1 desactivado, todo el tr\u00E1fico se realiza mediante el puerto de recepci\u00F3n y el puerto de recepci\u00F3n SSL.</p> 
