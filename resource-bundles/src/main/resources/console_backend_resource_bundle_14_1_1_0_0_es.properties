WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.detailedHelpHTML=<p>Especifica si los tipos de dato no est\u00E1ndar se pueden transferir a este bridge de cola de Tuxedo.</p>  <p>Un valor <code>NO</code> significa que los tipos no est\u00E1ndar se rechazan y se transfieren a una ubicaci\u00F3n de error especificada; un valor <code>YES</code> significa que los tipos no est\u00E1ndar se transfieren a la ubicaci\u00F3n de destino como BLOB con una etiqueta que indica el tipo original.</p>  <p><i>Nota\:</i> Los tipos est\u00E1ndar son\: texto ASCII (TextMessage, STRING) o BLOB (BytesMessage, CARRAY).</p> 
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.helpSummaryHTML=Especifica si los tipos de dato no est\u00E1ndar se pueden transferir a este bridge de cola de Tuxedo.
