ServerTemplateMBean.properties.Log.FileTimeSpan.label=Intervalo de rotaci\u00F3n
ServerTemplateMBean.properties.Log.LogFileFilter.detailedHelpHTML=<p>Configuraci\u00F3n de filtro para el archivo log del servidor.</p>  <p>Una configuraci\u00F3n de filtro define reglas de filtro simples para limitar el volumen de mensajes de log escritos en el archivo log.</p> 
