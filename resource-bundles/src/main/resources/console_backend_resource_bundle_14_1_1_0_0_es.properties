ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.detailedHelpHTML=<p>Nombre de esquema que se va a utilizar para acceder a las tablas de archivos basados en JDBC.</p>  <p>Si varios esquemas de archivo de JDBC de WLDF existen en la misma base de datos, este valor especifica el esquema correcto que se va a utilizar para acceder a las tablas de archivo basadas en JDBC en esa base de datos.</p>  <p>No hay ning\u00FAn valor por defecto. Si no se especifica un nombre de esquema, no se aplicar\u00E1 ning\u00FAn nombre de esquema cuando WLDF valida la tabla en tiempo de ejecuci\u00F3n o se utiliza para las sentencias SQL.</p> 
