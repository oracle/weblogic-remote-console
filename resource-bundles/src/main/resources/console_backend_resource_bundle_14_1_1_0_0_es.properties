OracleUnifiedDirectoryAuthenticatorMBean.properties.Principal.detailedHelpHTML=<p>Nombre distinguido (DN) del usuario de LDAP que WebLogic Server debe utilizar para conectar con el servidor LDAP.</p>\n<p><b>Nota\:</b> el valor que introduzca en <code>principal</code> debe ser un administrador de LDAP con privilegios para buscar usuarios y grupos en Oracle Unified Directory. Si el administrador de LDAP no tiene privilegios para buscar en Oracle Unified Directory, se generar\u00E1 una excepci\u00F3n de LDAP con el c\u00F3digo de error 50.</p>\n
