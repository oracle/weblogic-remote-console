OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.detailedHelpHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar un usuario seg\u00FAn el nombre del usuario. El atributo de nombre de usuario especificado en este filtro debe coincidir con el especificado en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Atributo de Nombre de Usuario</b>.</p>\n<p>Por ejemplo, para cambiar el atributo de nombre de usuario por <code>uid</code>, especifique el filtro de b\u00FAsqueda como <code>(&amp;(<b>uid</b>\=%u)(objectclass\=person))</code>. Si no se especifica el atributo (atributo de nombre de usuario y clase de objeto de usuario) (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p><p>Tenga en cuenta tambi\u00E9n que debe limitar el uso de los comodines en las expresiones de filtro. Se permiten los comodines, pero el uso de varios comodines en una expresi\u00F3n de filtro concreta puede tener un efecto negativo en el rendimiento en el servidor LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.helpSummaryHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar un usuario seg\u00FAn el nombre del usuario. El atributo de nombre de usuario especificado en este filtro debe coincidir con el especificado en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Atributo de Nombre de Usuario</b>.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.label=Filtro de Nombre de Usuario
OracleInternetDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>Atributo de una clase de objeto de usuario de LDAP que especifica el nombre del usuario. El atributo de nombre de usuario especificado debe coincidir con el especificado en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Filtro de Nombre de Usuario</b>.</p>\n<p>Por ejemplo, si el atributo de nombre de usuario se cambia de <code>cn</code> a <code>uid</code>, debe duplicar dicho cambio en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Filtro de Nombre de Usuario</b>.</p>\n
