VirtualHostMBean.properties.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Aqu\u00ED se especifica el formato del archivo log HTTP. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor.</p> 
VirtualHostMBean.properties.WebServerLog.LogFileFormat.helpSummaryHTML=<p>Aqu\u00ED se especifica el formato del archivo log HTTP. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor.</p>\n
