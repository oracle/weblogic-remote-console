JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.detailedHelpHTML=<p>Valor de timeout (en segundos) para todas las transacciones en conexiones creadas con esta f\u00E1brica de conexiones.</p>  <p>Si una sesi\u00F3n transferida sigue activa una vez transcurre el timeout, se realiza un rollback de la transacci\u00F3n. Un valor de 0 indica que se utilizar\u00E1 el valor por defecto. Si tiene transacciones de larga duraci\u00F3n, puede que desee ajustar el valor de este atributo para permitir que terminen las transacciones.</p> 
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.helpSummaryHTML=Valor de timeout (en segundos) para todas las transacciones en conexiones creadas con esta f\u00E1brica de conexiones.
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.label=Timeout de transacci\u00F3n
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.detailedHelpHTML=<p>Indica si se devuelve una f\u00E1brica de conexiones de cola XA o tema XA, en lugar de una f\u00E1brica de conexiones de cola o tema. Se puede utilizar una f\u00E1brica de conexiones de XA para crear una <code>XAConnection</code>, que a su vez se puede utilizar para crear una <code>XASession</code>, que a su vez se puede utilizar para obtener un <code>XAResource</code> para su uso dentro de un gestor de transacciones. </p>  <p>Adem\u00E1s, este atributo indica si una f\u00E1brica de conexiones crea sesiones que tienen en cuenta JTA. Si est\u00E1 definido en verdadero, los productores de mensajes asociados y los consumidores de mensajes buscan en el thread en ejecuci\u00F3n para obtener un contexto de transacci\u00F3n. En caso contrario, se ignora la transacci\u00F3n de JTA actual. </p>  <p><i>Nota\:</i> Las sesiones transferidas ignoran el contexto de transacci\u00F3n actual de los threads a favor de su propia transacci\u00F3n interna, sin importar el valor. Este valor afecta solamente a sesiones no transferidas. </p> 
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.helpSummaryHTML=Indica si se devuelve una f\u00E1brica de conexiones de cola XA o tema XA, en lugar de una f\u00E1brica de conexiones de cola o tema.
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.label=F\u00E1brica de Conexiones de XA Activada
