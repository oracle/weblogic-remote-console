MessagingBridgeMBean.properties.TransactionTimeout.detailedHelpHTML=<p>Cantidad de tiempo, en segundos, que espera el gestor de transacciones para cada transacci\u00F3n antes del timeout.</p>  <ul> <li> <p>Los timeouts se utilizan cuando la QOS (calidad de servicio) de una instancia del bridge de mensajer\u00EDa necesita transacciones.</p> </li>  <li> <p>Si un bridge se configura con la QOS de <i>Una Sola Vez</i>, la recepci\u00F3n y el env\u00EDo se realiza en una transacci\u00F3n.</p> </li> </ul> 
