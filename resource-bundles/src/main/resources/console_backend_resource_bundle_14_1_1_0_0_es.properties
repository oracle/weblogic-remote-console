QuotaBean.properties.Policy.detailedHelpHTML=<p>Para los destinos que utilicen esta cuota, esta pol\u00EDtica determina si entregar mensajes m\u00E1s peque\u00F1os antes que los m\u00E1s grandes cuando un destino ha superado su cuota de mensajes.</p>  <p><code>FIFO</code> (primero en entrar, primero en salir) indica qu\u00E9 solicitudes de cuota se env\u00EDan en el orden en el que se han recibido. Si no se puede satisfacer una determinada solicitud de cuota y el cliente que solicita la cuota puede esperar, dicha solicitud bloquear\u00E1 todas las dem\u00E1s solicitudes de cuota hasta que se satisfaga la solicitud o sufra un timeout. Esto evita que se entreguen mensajes m\u00E1s peque\u00F1os cuando haya solicitudes m\u00E1s grandes esperando a que haya espacio libre.</p>  <p><code>Preventivo</code> indica que las solicitudes posteriores pueden adelantarse a las solicitudes anteriores no satisfechas. Es decir, si existe una cuota suficiente para la solicitud actual, dicho espacio se utiliza aunque haya otras solicitudes esperando para obtener una cuota. Si la cuota es limitada, la pol\u00EDtica preventiva puede provocar la inanici\u00F3n de solicitudes m\u00E1s grandes.</p> 
QuotaBean.properties.Policy.helpSummaryHTML=Para los destinos que utilicen esta cuota, esta pol\u00EDtica determina si entregar mensajes m\u00E1s peque\u00F1os antes que los m\u00E1s grandes cuando un destino ha superado su cuota de mensajes.
QuotaBean.properties.Policy.label=Pol\u00EDtica
