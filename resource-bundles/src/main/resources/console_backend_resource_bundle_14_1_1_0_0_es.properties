MigratableTargetMBean.properties.AllCandidateServers.detailedHelpHTML=<p>Lista de servidores candidatos a alojar los servicios migrables desplegados en este destino migrable. Si la lista constrainedCandidateServers est\u00E1 vac\u00EDa, se devuelven todos los servidores del cluster. Si la lista constrainedCandidateServers no est\u00E1 vac\u00EDa, s\u00F3lo se devuelven esos servidores. El servidor preferido del usuario es el primer elemento de la lista.</p> 
MigratableTargetMBean.properties.AllCandidateServers.helpSummaryHTML=Lista de servidores candidatos a alojar los servicios migrables desplegados en este destino migrable.
MigratableTargetMBean.properties.AllCandidateServers.label=Todos los servidores candidatos
