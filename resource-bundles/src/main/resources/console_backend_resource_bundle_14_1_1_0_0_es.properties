DomainMBean.properties.WebAppContainer.WAPEnabled.detailedHelpHTML=<p>Indica si el identificador de sesi\u00F3n debe incluir informaci\u00F3n de JVM. (La activaci\u00F3n de esta casilla puede ser necesaria si se utiliza la reescritura de URL con dispositivos WAP que limitan el tama\u00F1o de la URL a 128 caracteres, y tambi\u00E9n puede afectar al uso de sesiones replicadas en un cluster.) Si se activa esta casilla, el tama\u00F1o por defecto de la URL se definir\u00E1 en 52 caracteres y no podr\u00E1 contener caracteres especiales.</p> 
