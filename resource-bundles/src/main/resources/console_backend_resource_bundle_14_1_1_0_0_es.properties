JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.DataSourceList.detailedHelpHTML=<p>Lista de or\u00EDgenes de datos a los que el origen de datos m\u00FAltiple dirigir\u00E1 las solicitudes de conexi\u00F3n. El orden de los or\u00EDgenes de datos en la lista determina el orden de failover.</p> 
