WTCRemoteTuxDomMBean.properties.DefaultAppKey.detailedHelpHTML=<p>Valor <code>AppKey</code> por defecto que utilizar\u00E1 el usuario an\u00F3nimo y otros usuarios no definidos en la base de datos de usuarios si el plugin les permite acceder a Tuxedo.</p>  <p><i>Nota\:</i> Los plugins <code>TpUsrFile</code> y <code>LDAP</code> no permiten no definidos en la base de datos de usuarios acceder a Tuxedo a menos que Permitir An\u00F3nimo est\u00E9 activado.</p> 
WTCRemoteTuxDomMBean.properties.DefaultAppKey.helpSummaryHTML=Valor <code>AppKey</code> por defecto que utilizar\u00E1 el usuario an\u00F3nimo y otros usuarios no definidos en la base de datos de usuarios si el plugin les permite acceder a Tuxedo.
WTCRemoteTuxDomMBean.properties.FederationName.detailedHelpHTML=<p>Contexto en el que este punto de acceso remoto de Tuxedo se federa a un servicio de nombres ajenos. Si se omite, el punto de federaci\u00F3n por defecto ser\u00E1.<code>tuxedo.domains</code>.</p> 
