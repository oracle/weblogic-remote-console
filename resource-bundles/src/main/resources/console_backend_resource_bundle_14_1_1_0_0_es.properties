ActiveDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=<p>Especifica que una b\u00FAsqueda de un usuario o grupo en el proveedor de autenticaci\u00F3n de LDAP seguir\u00E1 las referencias a otros servidores LDAP o bifurcaciones en el directorio LDAP. Por defecto, este atributo est\u00E1 activado.</p>\n<p><b>Nota\:</b> Si el servidor Microsoft Active Directory LDAP tiene referencias, este atributo se debe activar de forma expl\u00EDcita.</p>\n
