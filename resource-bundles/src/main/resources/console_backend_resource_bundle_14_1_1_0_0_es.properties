JDBCSystemResourceMBean.table.introductionHTML=<p>Un origen de datos JDBC es un objeto enlazado al \u00E1rbol de JNDI que proporciona conectividad de base de datos a trav\u00E9s de un pool de conexiones JDBC. Las aplicaciones pueden buscar un origen de datos en el \u00E1rbol de JNDI y, a continuaci\u00F3n, toma prestada una conexi\u00F3n de base de datos desde el origen de datos.</p><p>En esta p\u00E1gina se resumen los objetos del origen de datos que se han creado en este dominio.</p>\n
