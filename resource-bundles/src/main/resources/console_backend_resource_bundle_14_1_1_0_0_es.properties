AppDeploymentMBean.properties.PlanStagingMode.detailedHelpHTML=<p>Especifica si el plan de despliegue de la aplicaci\u00F3n se copia desde un origen del servidor de administraci\u00F3n en el \u00E1rea temporal del servidor gestionado durante la preparaci\u00F3n de la aplicaci\u00F3n. </p> <p>El modo de almacenamiento en zona intermedia del plan para una aplicaci\u00F3n s\u00F3lo se puede definir la primera vez que se despliega la aplicaci\u00F3n. Una vez que se define el modo de almacenamiento en zona intermedia del plan para una aplicaci\u00F3n, no se puede cambiar mientras se configura la aplicaci\u00F3n en el dominio. La \u00FAnica manera de cambiar el modo de almacenamiento en zona intermedia del plan es anular el despliegue y volver a desplegar la aplicaci\u00F3n.</p> <p>Este atributo anula el modo de almacenamiento en zona intermedia del plan del servidor. </p> 
