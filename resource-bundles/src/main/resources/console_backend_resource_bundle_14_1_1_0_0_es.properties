ServerMBean.properties.SingleSignOnServices.Passive.detailedHelpHTML=<p>Determina que el proveedor de identidad y el usuario no deben tomar el control de la interfaz de usuario del solicitante e interactuar con el usuario de forma perceptible. El valor por defecto es <code>false</code>.</p>  <p>Los servicios de SAML 2.0 de WebLogic Server generan una excepci\u00F3n si Pasivo (<code>IsPassive</code>) est\u00E1 activado y si el usuario final todav\u00EDa no est\u00E1 autenticado en el sitio del proveedor de identidad. En esta situaci\u00F3n, se produce un fallo de conexi\u00F3n \u00FAnica.</p> 
ServerMBean.properties.SingleSignOnServices.Passive.helpSummaryHTML=Determina que el proveedor de identidad y el usuario no deben tomar el control de la interfaz de usuario del solicitante e interactuar con el usuario de forma perceptible.
