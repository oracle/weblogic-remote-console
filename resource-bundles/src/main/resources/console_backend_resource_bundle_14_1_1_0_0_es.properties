MailSessionMBean.slice.General.introductionHTML=<p>Utilice esta p\u00E1gina para configurar una sesi\u00F3n de correo, que permita a las aplicaciones acceder a un objeto <code>javax.mail.Session</code> preconfigurado a trav\u00E9s de JNDI.</p>\n
