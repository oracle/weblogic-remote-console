DomainMBean.properties.Log.FileCount.label=Archivos que Retener
DomainMBean.properties.Log.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
DomainMBean.properties.Log.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
DomainMBean.properties.Log.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
DomainMBean.properties.Log.FileName.detailedHelpHTML=<p>Nombre del archivo que almacena los mensajes de log actuales. Normalmente es un valor calculado en funci\u00F3n del nombre del principal de este MBean. Por ejemplo, para un log del servidor, es <code><i>NOMBRE_SERVIDOR</i>.log</code>.</p> <p> Sin embargo, si no se puede obtener el nombre del principal, el nombre de archivo es <code>weblogic.log</code>. Si especifica un nombre de ruta de acceso relativa, se interpreta como relativa al directorio ra\u00EDz del servidor.</p>  <p>Para incluir un registro de fecha y hora en el nombre de archivo al rotar el archivo log, agregue las variables <code>java.text.SimpleDateFormat</code> al nombre de archivo. Rodee cada variable con caracteres de porcentaje (<code>%</code>).</p>  <p>Por ejemplo, si el nombre de archivo se define en <code>miservidor_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, el archivo log se denominar\u00E1 <code>miservidor_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Cuando se rota el archivo log, el nombre del archivo rotado contiene el registro de fecha. Por ejemplo, si se rota el archivo log por primera vez el 2003 de abril de 10 a las 05\:2003 a.m., el archivo log que contiene mensajes antiguos se denominar\u00E1 <code>miservidor_04_02_10_05_.log00001</code>.</p>  <p>Si no incluye ning\u00FAn registro de fecha y hora, los archivos log rotados se numeran seg\u00FAn el orden de creaci\u00F3n. Por ejemplo, <code>myserver.log00007</code>.</p> 
DomainMBean.properties.Log.FileName.helpSummaryHTML=Nombre del archivo que almacena los mensajes de log actuales.
DomainMBean.properties.Log.FileName.label=Nombre de archivo log
DomainMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
DomainMBean.properties.Log.FileTimeSpan.helpSummaryHTML=Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo.
DomainMBean.properties.Log.FileTimeSpan.label=Intervalo de rotaci\u00F3n
DomainMBean.properties.Log.LogFileRotationDir.detailedHelpHTML=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, los archivos rotados se almacenan en el mismo directorio que el archivo log.</p> 
DomainMBean.properties.Log.LogFileRotationDir.helpSummaryHTML=Directorio en el que se almacenar\u00E1n los archivos log rotados.
DomainMBean.properties.Log.LogFileRotationDir.label=Directorio de Rotaci\u00F3n de Archivo Log
DomainMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
DomainMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
DomainMBean.properties.Log.NumberOfFilesLimited.label=Limitar N\u00FAmero de Archivos Retenidos
DomainMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
DomainMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
DomainMBean.properties.Log.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
DomainMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
DomainMBean.properties.Log.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
DomainMBean.properties.Log.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
DomainMBean.properties.Log.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
DomainMBean.properties.Log.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
DomainMBean.properties.Log.RotationType.label=Tipo de rotaci\u00F3n
DomainMBean.properties.Log.RotationType.legalValues.bySize=bySize
DomainMBean.properties.Log.RotationType.legalValues.bySizeOrTime=bySizeOrTime
DomainMBean.properties.Log.RotationType.legalValues.byTime=byTime
DomainMBean.properties.Log.RotationType.legalValues.none=none
DomainMBean.properties.LogFormatCompatibilityEnabled.detailedHelpHTML=Configura si los mensajes de log se conectan en formato heredado sin atributos complementarios. 
DomainMBean.properties.LogFormatCompatibilityEnabled.helpSummaryHTML=Configura si los mensajes de log se conectan en formato heredado sin atributos complementarios.
DomainMBean.properties.LogFormatCompatibilityEnabled.label=Compatibilidad de Formato de Log de Servidor Activada
DomainMBean.properties.MaxConcurrentLongRunningRequests.detailedHelpHTML=N\u00FAmero m\u00E1ximo de solicitudes en ejecuci\u00F3n larga que se pueden enviar a todos los servicios de ejecutor gestionados o servicios de ejecutor programados y gestionados en el servidor actual. 
DomainMBean.properties.MaxConcurrentLongRunningRequests.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicitudes en ejecuci\u00F3n larga que se pueden enviar a todos los servicios de ejecutor gestionados o servicios de ejecutor programados y gestionados en el servidor actual.
DomainMBean.properties.MaxConcurrentLongRunningRequests.label=M\u00E1ximo de Solicitudes Largas Simult\u00E1neas
DomainMBean.properties.MaxConcurrentNewThreads.detailedHelpHTML=N\u00FAmero m\u00E1ximo de threads en ejecuci\u00F3n que pueden crear todas las f\u00E1bricas de threads gestionadas en el servidor actual. 
DomainMBean.properties.MaxConcurrentNewThreads.helpSummaryHTML=N\u00FAmero m\u00E1ximo de threads en ejecuci\u00F3n que pueden crear todas las f\u00E1bricas de threads gestionadas en el servidor actual.
DomainMBean.properties.MaxConcurrentNewThreads.label=M\u00E1ximo de Threads Nuevos Simult\u00E1neos
DomainMBean.properties.Name.detailedHelpHTML=<p>Nombre de este dominio de WebLogic Server.</p>  <p>Para obtener m\u00E1s informaci\u00F3n sobre las reglas de nomenclatura de dominios, consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=DOMCF237" rel\="noopener noreferrer" target\="_blank">Restricciones de nombres de servidores y dominios</a> en la secci\u00F3n Descripci\u00F3n de la configuraci\u00F3n de dominio para Oracle WebLogic Server.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
DomainMBean.properties.Name.helpSummaryHTML=<p>Nombre de este dominio de WebLogic Server.</p>\n
DomainMBean.properties.Name.label=Nombre
DomainMBean.properties.ProductionModeEnabled.detailedHelpHTML=<p>Especifica si todos los servidores de este dominio se ejecutan en modo de producci\u00F3n.</p> <p>Puede configurar los servidores de su dominio para que se inicien en uno de dos modos, desarrollo o producci\u00F3n. Utilice el modo de desarrollo mientras desarrolla sus aplicaciones. El modo de desarrollo utiliza una configuraci\u00F3n de seguridad no demasiado restrictiva que permite desplegar las aplicaciones autom\u00E1ticamente. Utilice el modo de producci\u00F3n cuando la aplicaci\u00F3n se ejecute con el formato final. El dominio de producci\u00F3n utiliza una seguridad completa y puede usar clusters u otras funciones avanzadas.</p>  <p>El modo de tiempo de ejecuci\u00F3n es un valor de todo el dominio. A medida que se inicia cada servidor gestionado, este hace referencia al modo del servidor de administraci\u00F3n para determinar su modo de tiempo de ejecuci\u00F3n. Si configura el dominio para que se ejecute en modo de producci\u00F3n, el servidor de administraci\u00F3n guarda este valor en el documento de configuraci\u00F3n, del dominio.</p> 
DomainMBean.properties.ProductionModeEnabled.helpSummaryHTML=Especifica si todos los servidores de este dominio se ejecutan en modo de producci\u00F3n.
DomainMBean.properties.ProductionModeEnabled.label=Modo de Producci\u00F3n
DomainMBean.properties.SecurityConfiguration.AdministrativeIdentityDomain.detailedHelpHTML=<p>Dominio de identidad administrativa del dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.AdministrativeIdentityDomain.helpSummaryHTML=<p>Dominio de identidad administrativa del dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.AdministrativeIdentityDomain.label=Dominio de Identidad Administrativa
DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.detailedHelpHTML=<p>Especifica si se activa la comprobaci\u00F3n de revocaci\u00F3n de certificados.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.helpSummaryHTML=<p>Especifica si se activa la comprobaci\u00F3n de revocaci\u00F3n de certificados.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.label=Activar Comprobaci\u00F3n de Revocaci\u00F3n de Certificados
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina el per\u00EDodo de refrescamiento de la cach\u00E9 local de CRL, expresado como porcentaje del per\u00EDodo de validez de CRL.</p>  <p>Por ejemplo, para un per\u00EDodo de validez de 10 horas, un valor del 10% especifica un refrescamiento cada hora.</p>  <p>El per\u00EDodo de validez lo determina la CRL, y se calcula como el (siguiente tiempo de actualizaci\u00F3n presentado) - (este tiempo de actualizaci\u00F3n).</p>  <p>El rango v\u00E1lido es de 1 a 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.helpSummaryHTML=Determina el per\u00EDodo de refrescamiento de la cach\u00E9 local de CRL, expresado como porcentaje del per\u00EDodo de validez de CRL.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.label=Per\u00EDodo de Refrescamiento de Cach\u00E9 (porcentaje)
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.detailedHelpHTML=<p>Determina el timeout total de descarga de la CRL de puntos de distribuci\u00F3n, expresado en segundos.</p>  <p>El rango v\u00E1lido es de 1 a 300 segundos.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.helpSummaryHTML=Determina el timeout total de descarga de la CRL de puntos de distribuci\u00F3n, expresado en segundos.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.label=Timeout de Descarga de Punto de Distribuci\u00F3n (segundos)
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.detailedHelpHTML=<p>Determina si se activa el procesamiento de puntos de distribuci\u00F3n de CRL para actualizar la cach\u00E9 de CRL local.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.helpSummaryHTML=Determina si se activa el procesamiento de puntos de distribuci\u00F3n de CRL para actualizar la cach\u00E9 de CRL local.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.label=Activar Actualizaciones desde Puntos de Distribuci\u00F3n
DomainMBean.properties.SecurityConfiguration.CertRevoc.FailOnUnknownRevocStatus.detailedHelpHTML=<p>Especifica si se debe producir el fallo de la comprobaci\u00F3n de ruta de acceso de certificado, en caso de que el estado de revocaci\u00F3n no se haya podido determinar.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.FailOnUnknownRevocStatus.helpSummaryHTML=<p>Especifica si se debe producir el fallo de la comprobaci\u00F3n de ruta de acceso de certificado, en caso de que el estado de revocaci\u00F3n no se haya podido determinar.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.FailOnUnknownRevocStatus.label=Fallo con Estado de Revocaci\u00F3n Desconocido
DomainMBean.properties.SecurityConfiguration.CertRevoc.MethodOrder.detailedHelpHTML=<p>Orden de m\u00E9todo de la comprobaci\u00F3n de revocaci\u00F3n de certificados.</p>  <p>TENGA EN CUENTA que la omisi\u00F3n de un m\u00E9todo espec\u00EDfico desactiva dicho m\u00E9todo.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.MethodOrder.helpSummaryHTML=<p>Orden de m\u00E9todo de la comprobaci\u00F3n de revocaci\u00F3n de certificados.</p>\n
