ServerTemplateMBean.properties.JDBCLLRTableName.detailedHelpHTML=<p>Nombre de tabla para las tablas de base de datos de \u00FAltimo recurso de conexi\u00F3n (LLR) de este servidor. WebLogic Server crea las tablas y las utiliza durante el procesamiento de transacciones para optimizar las transacciones LLR. Este valor debe ser \u00FAnico para cada servidor. El nombre de tabla por defecto es <code>WL_LLR_<i>SERVERNAME</i></code>.</p>  <p>Este valor s\u00F3lo se aplica si este servidor aloja uno o m\u00E1s or\u00EDgenes de datos JDBC con LLR activado.</p>  <p>El formato para las tablas creadas por WebLogic Server es [[[catalog.]schema.]name.]. Cada "." en el nombre de la tabla es importante y esquema corresponde generalmente al nombre de usuario en muchas bases de datos.</p>  <p><b>IMPORTANTE\:</b> Si se cambia este valor, pero la tabla de LLR ya existe en la base de datos, debe mantener los datos de la tabla existente. Como consecuencia, al cambiar el nombre de tabla, el administrador de la base de datos debe volver a asignar un nombre a la tabla de base de datos existente para que \u00E9ste coincida con el nombre de la tabla reci\u00E9n configurada. De lo contrario, puede que se pierdan los registros de transacciones, lo que provocar\u00EDa fallos heur\u00EDsticos que no se registran.</p>  <p><b>IMPORTANTE\:</b> Cada nombre de tabla del servidor debe ser \u00FAnico. Varios or\u00EDgenes de datos con LLR activado dentro del mismo servidor pueden compartir la misma tabla, sin embargo, varios servidores no pueden compartir la misma tabla. Si varios servidores con el mismo nombre comparten una tabla, no se puede definir su comportamiento y es posible que las transacciones no se recuperen correctamente despu\u00E9s de un bloqueo, creando peligros heur\u00EDsticos.</p> 
