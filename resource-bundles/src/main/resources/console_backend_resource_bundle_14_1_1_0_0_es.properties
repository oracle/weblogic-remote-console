JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos entre intentos de establecimiento de conexiones a la base de datos.</p>  <p>Si no se define este valor, la creaci\u00F3n de origen de datos fallar\u00E1 si la base de datos no est\u00E1 disponible. Si est\u00E1 definido y si la base de datos no est\u00E1 disponible al crear el origen de datos, WebLogic Server intentar\u00E1 volver a crear conexiones en el pool despu\u00E9s del n\u00FAmero de segundos especificado y continuar\u00E1 intentando crear conexiones hasta que lo consiga.</p>  <p>Si est\u00E1 definido en <code>0</code>, el reintento de conexi\u00F3n est\u00E1 desactivado.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.helpSummaryHTML=N\u00FAmero de segundos entre intentos de establecimiento de conexiones a la base de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.label=Frecuencia de Reintento de Creaci\u00F3n de Conexiones
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de conexiones que pueden recogerse cuando se produce la recogida de conexiones. El rango de valores v\u00E1lidos es de 1 a Capacidad M\u00E1xima.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de conexiones que pueden recogerse cuando se produce la recogida de conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.label=Recuento M\u00E1ximo de Recogida de Conexiones
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Especifica el n\u00FAmero de conexiones disponibles (valor de disparador) que se utilizan para determinar cu\u00E1ndo se produce la recogida de las conexiones.</p> <ul><li>La recogida se produce cuando el n\u00FAmero de conexiones disponibles est\u00E1 por debajo del valor de disparador de un pool de conexiones.</li> <li>El rango de valores v\u00E1lidos es de -1 a <code>Capacidad M\u00E1xima</code>.</li> <li>El valor por defecto es <code>-1</code>.</li> <li>Si define el valor en <code>-1</code>, se desactivar\u00E1 la recogida de conexiones.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.helpSummaryHTML=Especifica el n\u00FAmero de conexiones disponibles (valor de disparador) que se utilizan para determinar cu\u00E1ndo se produce la recogida de las conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.label=Recuento de Disparadores de Recogida de Conexiones
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.detailedHelpHTML=<p>Nombre de clase de la devoluci\u00F3n de llamada de etiquetado de conexiones. Autom\u00E1ticamente se transfiere a registerConnectionLabelingCallback cuando el origen de datos se ha creado. La clase debe implantar <code>oracle.ucp.ConnectionLabelingCallback</code>.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.helpSummaryHTML=Nombre de clase de la devoluci\u00F3n de llamada de etiquetado de conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.label=Devoluci\u00F3n de Llamada de Etiquetado de Conexiones
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero de segundos despu\u00E9s de cuales una llamada para reservar una conexi\u00F3n del pool de conexiones sufrir\u00E1 un timeout.</p> <p>Si est\u00E1 definido en <code>0</code>, una llamada nunca sufrir\u00E1 un timeout.</p> <p>Si est\u00E1 definido en <code>-1</code>, una llamada sufrir\u00E1 un timeout inmediatamente.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.helpSummaryHTML=N\u00FAmero de segundos despu\u00E9s de cuales una llamada para reservar una conexi\u00F3n del pool de conexiones sufrir\u00E1 un timeout.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.label=Timeout de Reserva de Conexi\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.detailedHelpHTML=<p>Especifica el n\u00FAmero de fallos de nuevas conexiones permitidos antes de que WebLogic Server desactive un pool de conexiones para minimizar el retraso en el manejo de la solicitud de conexi\u00F3n debido a un fallo de la base de datos. Cero significa que se est\u00E1 desactivado.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.helpSummaryHTML=Especifica el n\u00FAmero de fallos de nuevas conexiones permitidos antes de que WebLogic Server desactive un pool de conexiones para minimizar el retraso en el manejo de la solicitud de conexi\u00F3n debido a un fallo de la base de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.label=Recuento de Fallos de Refrescamiento de Conexi\u00F3n hasta Desactivaci\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.detailedHelpHTML=<p>Especifica el n\u00FAmero de fallos de prueba permitidos antes de que WebLogic Server cierre todas las conexiones sin utilizar de un pool de conexiones para minimizar el retraso producido al realizar pruebas de base de datos. Cero significa que se est\u00E1 desactivado.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.helpSummaryHTML=Especifica el n\u00FAmero de fallos de prueba permitidos antes de que WebLogic Server cierre todas las conexiones sin utilizar de un pool de conexiones para minimizar el retraso producido al realizar pruebas de base de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.label=Recuento de fallos de prueba hasta el vaciado
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.detailedHelpHTML=<p>Activa el Definir Identifcador de Cliente en la conexi\u00F3n para el origen de datos. Cuando una aplicaci\u00F3n solicita una conexi\u00F3n de base de datos, WebLogic Server define un identificador de cliente de Lightweight en la conexi\u00F3n de base de datos.</p>  <p>Por defecto, utiliza la asignaci\u00F3n de credenciales para asignar identificadores de usuario de WebLogic Server a los identificadores de usuario de la base de datos. Sin embargo, si la opci\u00F3n use-database-credentials se define en true, la asignaci\u00F3n de credenciales no se realiza y el identificador se utiliza como identificador de usuario de base de datos.</p>  <p>Est\u00E1 soportado actualmente para el controlador IBM DB2 y el controlador delgado de Oracle. El soporte para esta funci\u00F3n se borrar\u00E1 en una versi\u00F3n futura del controlador Thin de Oracle. Oracle recomienda la autenticaci\u00F3n mediante proxy en lugar de utilizar esta funci\u00F3n.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.helpSummaryHTML=Activa el Definir Identifcador de Cliente en la conexi\u00F3n para el origen de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.label=Definir Identificador de Cliente en la Conexi\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.detailedHelpHTML=<p>Especifica el nombre absoluto de la clase de aplicaci\u00F3n que se utiliza para interceptar llamadas de m\u00E9todo al controlador JDBC. La aplicaci\u00F3n especificada debe implementar la interfaz weblogic.jdbc.extensions.DriverInterceptor. </p>  <p>WebLogic Server llamara a los m\u00E9todos preInvokeCallback(), postInvokeExceptionCallback() y postInvokeCallback() de la aplicaci\u00F3n registrada antes y despu\u00E9s de llamar a cualquier otro m\u00E9todo en el controlador JDBC. Puede utilizar esta funci\u00F3n para perfilar el uso y la supervisi\u00F3n del controlador JDBC\:</p>  <ul> <li>M\u00E9todos en ejecuci\u00F3n</li> <li>Cualquier excepci\u00F3n devuelta</li> <li>Tiempo transcurrido en los m\u00E9todos de ejecuci\u00F3n del controlador</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.helpSummaryHTML=Especifica el nombre absoluto de la clase de aplicaci\u00F3n que se utiliza para interceptar llamadas de m\u00E9todo al controlador JDBC.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.label=Interceptor de Controlador
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.detailedHelpHTML=<p>Especifica una lista separada por comas de los c\u00F3digos de error que se tratan como errores fatales. Estos errores incluyen errores de despliegue que provocan fallos al iniciar un servidor y errores de conexi\u00F3n que impiden que se vuelva a colocar una conexi\u00F3n en el pool de conexiones.</p>  <p>Este atributo opcional se utiliza para definir c\u00F3digos de errores fatales, que cuando se especifican como el c\u00F3digo de excepci\u00F3n de <code>SQLException</code> (recuperado por <code>sqlException.getErrorCode()</code>), indican que se ha producido un error fatal y que ya no se puede utilizar la conexi\u00F3n. En las bases de datos Oracle se han predefinido los siguientes c\u00F3digos de errores fatales en WLS y no tienen por qu\u00E9 colocarse en el archivo de configuraci\u00F3n\: </p>  <ul><li>3113\: "fin de archivo en el canal de comunicaci\u00F3n" </li> <li>3114\: "no conectado a ORACLE" </li> <li>1033\: "inicializaci\u00F3n o cierre de ORACLE en curso" </li> <li>1034\: "ORACLE no disponible" </li> <li>1089\: "cierre inmediato en curso - no se permite ninguna operaci\u00F3n"</li> <li>1090\: "cierre en curso - conexi\u00F3n no permitida" </li> <li>17002\: "Excepci\u00F3n de E/S" </li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.helpSummaryHTML=Especifica una lista separada por comas de los c\u00F3digos de error que se tratan como errores fatales.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.label=C\u00F3digos de Error Fatal
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicitudes de conexi\u00F3n que pueden bloquear threads de forma simult\u00E1nea mientras esperan a reservar una conexi\u00F3n en el pool de conexiones del origen de datos.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicitudes de conexi\u00F3n que pueden bloquear threads de forma simult\u00E1nea mientras esperan a reservar una conexi\u00F3n en el pool de conexiones del origen de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.label=M\u00E1xima Espera para Conexi\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.detailedHelpHTML=<p>Permite utilizar pools de conexiones basados en identidades para el origen de datos. Cuando una aplicaci\u00F3n solicita una conexi\u00F3n de base de datos, WebLogic Server selecciona o crea una conexi\u00F3n con la identidad de DBMS solicitada en funci\u00F3n de una asignaci\u00F3n de identificadores de usuario de WebLogic y de base de datos.</p>  <p>Debe especificar tambi\u00E9n la asignaci\u00F3n de identificadores de usuario de WebLogic Server a los identificadores de usuario de la base de datos (asignaci\u00F3n de credenciales).</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.helpSummaryHTML=Permite utilizar pools de conexiones basados en identidades para el origen de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.label=Activar Pool de Conexiones Basado en Identidades
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.detailedHelpHTML=<p>Permite que el origen de datos se cierre aunque las conexiones obtenidas del pool sigan en uso.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.helpSummaryHTML=Permite que el origen de datos se cierre aunque las conexiones obtenidas del pool sigan en uso.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.label=Ignorar Conexiones en Uso
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero de segundos inactivos en una conexi\u00F3n reservada antes de que WebLogic Server reclame la conexi\u00F3n y la vuelva a liberar en el pool de conexiones.</p>  <p>Puede utilizar la funci\u00F3n Timeout de Conexi\u00F3n Inactiva para reclamar conexiones perdidas, es decir, conexiones que no han sido cerradas expl\u00EDcitamente por la aplicaci\u00F3n. Tenga en cuenta que esta funci\u00F3n no se puede utilizar en lugar de las conexiones de cierre correcto.</p>  <p>Si est\u00E1 definido en <code>0</code>, la funci\u00F3n est\u00E1 desactivada.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.helpSummaryHTML=N\u00FAmero de segundos inactivos en una conexi\u00F3n reservada antes de que WebLogic Server reclame la conexi\u00F3n y la vuelva a liberar en el pool de conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.label=Timeout de Conexi\u00F3n Inactiva
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.detailedHelpHTML=<p>Sentencia SQL que se debe ejecutar y que inicializa las conexiones a la base de datos f\u00EDsica reci\u00E9n creadas. Inicie la sentencia con SQL seguido de un espacio.</p>  <p>Si el valor Inicializar SQL empieza por <code>"SQL "</code>, el resto de la cadena que sigue al elemento inicial se tomar\u00E1 como una sentencia SQL literal que se va a utilizar para inicializar las conexiones de base de datos. Si el valor Inicializar SQL no empieza por "SQL", el valor se tratar\u00E1 como el nombre de una tabla y se utilizar\u00E1 la sentencia SQL siguiente para inicializar conexiones\:</p>  <p><code>"select count(*) from InitSQL"</code></p>  <p>La tabla <code>InitSQL</code> debe existir y ser accesible para el usuario de la base de datos para la conexi\u00F3n. La mayor\u00EDa de los servidores de bases de datos optimizan este SQL para evitar la exploraci\u00F3n de la tabla, pero sigue siendo una buena idea definir <code>InitSQL</code> en nombre de una tabla que se sepa que tiene pocas filas o incluso ninguna.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.helpSummaryHTML=Sentencia SQL que se debe ejecutar y que inicializa las conexiones a la base de datos f\u00EDsica reci\u00E9n creadas.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.label=SQL de inicializaci\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.detailedHelpHTML=<p>N\u00FAmero de conexiones f\u00EDsicas que se crear\u00E1n al crear el pool de conexiones en el origen de datos. Si no se puede crear este n\u00FAmero de conexiones, se producir\u00E1 un fallo al crear el origen de datos.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.helpSummaryHTML=N\u00FAmero de conexiones f\u00EDsicas que se crear\u00E1n al crear el pool de conexiones en el origen de datos.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.label=Capacidad Inicial
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.detailedHelpHTML=<p>Especifica el nivel de depuraci\u00F3n JDBC para controladores XA, los valores mayores del rango proporcionan m\u00E1s informaci\u00F3n de depuraci\u00F3n. </p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.helpSummaryHTML=Especifica el nivel de depuraci\u00F3n JDBC para controladores XA, los valores mayores del rango proporcionan m\u00E1s informaci\u00F3n de depuraci\u00F3n.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.label=Nivel de Depuraci\u00F3n de XA
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que se debe esperar antes de crear cada conexi\u00F3n a la base de datos f\u00EDsica. Este retraso soporta los servidores de base de datos que no pueden manejar varias solicitudes de conexi\u00F3n que se suceden r\u00E1pidamente.</p>  <p>El retraso se produce tanto durante la creaci\u00F3n inicial del origen de datos como en la duraci\u00F3n del mismo independientemente del momento en el que se cree una conexi\u00F3n de base de datos f\u00EDsica.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.helpSummaryHTML=N\u00FAmero de segundos que se debe esperar antes de crear cada conexi\u00F3n a la base de datos f\u00EDsica.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.label=Retraso de Conexi\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de conexiones f\u00EDsicas que puede contener este pool de conexiones.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.helpSummaryHTML=N\u00FAmero m\u00E1ximo de conexiones f\u00EDsicas que puede contener este pool de conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.label=Capacidad M\u00E1xima
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.detailedHelpHTML=<p>N\u00FAmero m\u00EDnimo de conexiones f\u00EDsicas que puede contener este pool de conexiones tras inicializarse.</p> <ul> <li> Valor por defecto\: <a href\="\#InitialCapacity">Capacidad inicial</a></li> <li> S\u00F3lo se utiliza en c\u00E1lculos de reducci\u00F3n de pool de conexiones. </li> <li> Para la compatibilidad, <code>Capacidad Inicial</code> se utiliza si no se configura <code>Capacidad M\u00EDnima</code>.</li> <li> Una vez que el origen de datos se ha suspendido/reanudado, se utilizar\u00E1 el valor m\u00E1s grande\: <code>Capacidad M\u00EDnima</code> o <code>Capacidad Inicial</code>.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.helpSummaryHTML=N\u00FAmero m\u00EDnimo de conexiones f\u00EDsicas que puede contener este pool de conexiones tras inicializarse.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.label=Capacidad M\u00EDnima
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.detailedHelpHTML=<p>Activa una opci\u00F3n para mejorar el rendimiento al permitir ejecutar threads con el fin de mantener una conexi\u00F3n de base de datos de pool incluso despu\u00E9s de que la aplicaci\u00F3n cierre la conexi\u00F3n l\u00F3gica.</p>  <p>Cuando est\u00E1 activado\:</p> <ul> <li> WebLogic Server hace pin a una conexi\u00F3n de base de datos desde el pool de conexiones a un thread de ejecuci\u00F3n la primera vez que una aplicaci\u00F3n utilice el thread para reservar una conexi\u00F3n. Cuando la aplicaci\u00F3n termine de utilizar la conexi\u00F3n y llama a <code>connection.close()</code>, WebLogic Server mantiene la conexi\u00F3n con el thread de ejecuci\u00F3n y no la devuelve al pool de conexiones. Cuando una aplicaci\u00F3n solicite posteriormente una conexi\u00F3n a trav\u00E9s del mismo thread, WebLogic Server proporciona la conexi\u00F3n ya reservada por el thread.</li>  <li>No hay ninguna contenci\u00F3n de bloqueo en el pool de conexiones que se produce cuando varios threads intentan reservar una conexi\u00F3n al mismo tiempo. No hay ninguna contenci\u00F3n para threads que intenten reservar la misma conexi\u00F3n desde un n\u00FAmero limitado de conexiones de base de datos.</li>  <li>Si una aplicaci\u00F3n reserva simult\u00E1neamente m\u00E1s de una conexi\u00F3n desde el pool de conexiones mediante el mismo thread de ejecuci\u00F3n, WebLogic Server crea conexiones a la base de datos adicionales y hace pin a \u00E9stas para el thread.</li>  <li>La capacidad m\u00E1xima del pool de conexiones (n\u00FAmero m\u00E1ximo de conexiones de base de datos creadas en el pool de conexiones) se convierte en el n\u00FAmero de threads de ejecuci\u00F3n utilizado para solicitar una conexi\u00F3n multiplicado por el n\u00FAmero de conexiones simult\u00E1neas que reserva cada thread. Esto puede exceder la <code>Capacidad M\u00E1xima</code> especificada para el pool de conexiones. Puede que necesite considerar este n\u00FAmero de conexiones en el dise\u00F1o del sistema y asegurarse de que la base de datos permite recursos asociados adicionales. Si el sistema no puede manejar los requisitos de recursos adicionales o si ve errores de recurso de la base de datos, despu\u00E9s de activar <code>PinnedToThread</code>, Oracle recomienda no utilizar <code>PinnedToThread</code>. Consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=JDBCA198" rel\="noopener noreferrer" target\="_blank">Uso de la Propiedad Con Pin en Thread para Aumentar el Rendimiento</a>.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.helpSummaryHTML=Activa una opci\u00F3n para mejorar el rendimiento al permitir ejecutar threads con el fin de mantener una conexi\u00F3n de base de datos de pool incluso despu\u00E9s de que la aplicaci\u00F3n cierre la conexi\u00F3n l\u00F3gica.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.label=Con pin en thread
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que una aplicaci\u00F3n debe mantener una conexi\u00F3n JDBC antes de disparar un registro de creaci\u00F3n de perfiles de diagn\u00F3stico de p\u00E9rdida de conexi\u00F3n.</p>  <p>Cuando se define en <code>0</code>, el timeout se desactiva. Este atributo solo se aplica cuando se activa la opci\u00F3n de creaci\u00F3n de perfiles de diagn\u00F3stico de p\u00E9rdida de conexi\u00F3n.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.helpSummaryHTML=N\u00FAmero de segundos que una aplicaci\u00F3n debe mantener una conexi\u00F3n JDBC antes de disparar un registro de creaci\u00F3n de perfiles de diagn\u00F3stico de p\u00E9rdida de conexi\u00F3n.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.label=Timeout de P\u00E9rdida de Conexi\u00F3n de Perfil (Segundos)
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos entre las recopilaciones de datos de perfil que realiza WebLogic Server.</p>  <p>Est\u00E1 definido en <code>0</code>, la recogida de datos est\u00E1 desactivada.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.helpSummaryHTML=N\u00FAmero de segundos entre las recopilaciones de datos de perfil que realiza WebLogic Server.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.label=Segundos de Frecuencia de Recopilaci\u00F3n de Perfil
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.detailedHelpHTML=<p>Especifica en hexadecimal el tipo de dato de perfil que se va a recopilar para el subsistema JDBC.</p>\n<p>Especifica el tipo de dato de perfil que se va a recopilar para el subsistema JDBC. </p> <p>Para activar varias opciones de perfil, el valor debe definirse en la suma del valor num\u00E9rico de cada opci\u00F3n. </p> <p>Por ejemplo, para activar las opciones Uso de la conexi\u00F3n, P\u00E9rdida de conexi\u00F3n y Uso de desencapsulado de conexi\u00F3n, el valor se debe definir en 261 (1 + 4 + 256) o en 0x105 (0x001 + 0x004 + 0x100).</p> <p>Puede especificar combinaciones de los siguientes tipos de perfil\:</p><ul> <li>Ninguno (<b>0/0x000</b>)\: desactiva la creaci\u00F3n de perfiles para el origen de datos.</li> <li>Uso de la conexi\u00F3n (<b>1/0x001</b>)\: perfil de threads que utilizan actualmente conexiones del pool de conexiones del origen de datos.</li> <li>Tiempo de espera de reserva de conexi\u00F3n (<b>2/0x002</b>)\: perfil de threads que esperan actualmente para reservar una conexi\u00F3n del origen de datos.</li> <li>P\u00E9rdida de conexi\u00F3n (<b>4/0x004</b>)\: perfil de threads que han reservado una conexi\u00F3n del origen de datos y que han perdido la conexi\u00F3n (no se ha devuelto correctamente al pool de conexiones).</b></li> <li>Fallo de reserva de conexi\u00F3n (<b>8/0x008</b>)\: perfil de threads que intentan reservar una conexi\u00F3n del origen de datos pero se produce un fallo.</li> <li>Entrada de cach\u00E9 de sentencias (<b>16/0x010</b>)\: perfil preparado y sentencias que se pueden llamar agregadas a la cach\u00E9 de sentencias, y perfil de threads que han originado las sentencias almacenadas en cach\u00E9.</li> <li>Uso de sentencias (<b>32/0x020</b>)\: perfil de threads que ejecutan actualmente sentencias SQL desde la cach\u00E9 de sentencias.</li> <li>\u00DAltimo uso de conexi\u00F3n (<b>64/0x040</b>)\: perfil del thread anterior que utiliz\u00F3 por \u00FAltima vez la conexi\u00F3n. Esta informaci\u00F3n es \u00FAtil al depurar problemas de conexiones infectadas con transacciones pendientes que causan fallos de operaciones de XA subsecuentes en las conexiones.</li> <li>Uso de varios threads de conexi\u00F3n (<b>128/0x080</b>)\: perfil de threads que utilizan por error una conexi\u00F3n que ha obtenido previamente otro thread.</li> <li>Uso de desencapsulado de conexi\u00F3n (<b>256/0x100</b>)\: perfil de threads que han obtenido el objeto delegado de JDBC mediante una llamada de desencapsulado o a <code>weblogic.common.wrapper.Wrapper.getVendorObj</code> en la conexi\u00F3n.</li> <li>P\u00E9rdida de transacci\u00F3n local de conexi\u00F3n (<b>512/0x200</b>)\: perfil de threads que cierran las conexiones JDBC que tienen una transacci\u00F3n de base de datos local activa.</li></ul>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.helpSummaryHTML=<p>Especifica en hexadecimal el tipo de dato de perfil que se va a recopilar para el subsistema JDBC.</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.label=Uso de Conexiones de Perfil
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.detailedHelpHTML=<p>Especifica si se eliminar\u00E1 una conexi\u00F3n del pool de conexiones despu\u00E9s de que la aplicaci\u00F3n utilice el objeto de conexi\u00F3n del proveedor subyacente.</p>  <p>Si desactiva la eliminaci\u00F3n de conexiones infectadas, debe asegurarse de que la conexi\u00F3n a la base de datos sea la adecuada para que la vuelvan a utilizar otras aplicaciones.</p>  <p>Si est\u00E1 definido en <code>true</code> (por defecto), la conexi\u00F3n f\u00EDsica no se devuelve al pool de conexiones despu\u00E9s de que la aplicaci\u00F3n cierre la conexi\u00F3n l\u00F3gica. En lugar de ello, la conexi\u00F3n f\u00EDsica se cierra y vuelve a crear.</p>  <p>Si est\u00E1 definido en <code>false</code>, cuando la aplicaci\u00F3n cierra la conexi\u00F3n l\u00F3gica, \u00E9sta de devuelve al pool de conexiones y la aplicaci\u00F3n u otra aplicaci\u00F3n puede volver a utilizarla.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.helpSummaryHTML=Especifica si se eliminar\u00E1 una conexi\u00F3n del pool de conexiones despu\u00E9s de que la aplicaci\u00F3n utilice el objeto de conexi\u00F3n del proveedor subyacente.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.label=Eliminar Conexiones Infectadas Activado
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.detailedHelpHTML=<p>N\u00FAmero de segundos en una conexi\u00F3n durante los que WebLogic Server conf\u00EDa en que la conexi\u00F3n sigue siendo viable y salta la prueba de conexi\u00F3n, ya sea antes de enviarla a una aplicaci\u00F3n o durante el proceso de prueba de conexi\u00F3n peri\u00F3dico.</p>  <p>Esta opci\u00F3n es una optimizaci\u00F3n que reduce al m\u00EDnimo el impacto del rendimiento de pruebas de conexi\u00F3n, especialmente cuando hay mucho tr\u00E1fico.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.helpSummaryHTML=N\u00FAmero de segundos en una conexi\u00F3n durante los que WebLogic Server conf\u00EDa en que la conexi\u00F3n sigue siendo viable y salta la prueba de conexi\u00F3n, ya sea antes de enviarla a una aplicaci\u00F3n o durante el proceso de prueba de conexi\u00F3n peri\u00F3dico.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.label=Segundos para proteger una conexi\u00F3n de pool inactiva
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que hay que esperar antes de reducir un pool de conexiones que se ha aumentado incrementalmente para satisfacer la demanda.</p>  <p>Si est\u00E1 definido en <code>0</code>, la reducci\u00F3n est\u00E1 desactivada.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.helpSummaryHTML=N\u00FAmero de segundos que hay que esperar antes de reducir un pool de conexiones que se ha aumentado incrementalmente para satisfacer la demanda.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.label=Reducir Frecuencia
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.detailedHelpHTML=<p>N\u00FAmero de sentencias preparadas y que se pueden llamar almacenadas en la cach\u00E9. (Puede aumentar el rendimiento del servidor.)</p>  <p>WebLogic Server puede volver a utilizar las sentencias en la cach\u00E9 sin volver a cargarlas, lo que mejora el rendimiento del servidor. Cada conexi\u00F3n en el pool de conexiones tiene su propia cach\u00E9 de sentencias.</p>  <p>Al definir el tama\u00F1o de cach\u00E9 de sentencias en 0, se desactiva el almacenamiento de sentencias en cach\u00E9.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.helpSummaryHTML=N\u00FAmero de sentencias preparadas y que se pueden llamar almacenadas en la cach\u00E9.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.label=Tama\u00F1o de Cach\u00E9 de Sentencias
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.detailedHelpHTML=<p>Algoritmo utilizado para mantener las sentencias preparadas almacenadas en la cach\u00E9 de sentencias.</p>  <p>Las opciones son\: </p> <ul> <li>LRU\: Cuando se utiliza una nueva sentencia preparada o una sentencia que se puede llamar, se sustituye la \u00FAltima sentencia reci\u00E9n utilizada en la cach\u00E9.</li> <li>FIXED\: Se almacena en la cach\u00E9 el primer n\u00FAmero fijo de sentencias preparadas y de sentencias que se pueden llamar.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.helpSummaryHTML=Algoritmo utilizado para mantener las sentencias preparadas almacenadas en la cach\u00E9 de sentencias.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.label=Tipo de Cach\u00E9 de Sentencias
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.FIXED=Fixed
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.LRU=LRU
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.detailedHelpHTML=<p>El tiempo transcurrido el cual una sentencia que se est\u00E1 ejecutando sufrir\u00E1 un timeout.</p>  <p>StatementTimeout se basa en el soporte del controlador JDBC subyacente. WebLogic Server transfiere el tiempo especificado al controlador JDBC con el m\u00E9todo <code>java.sql.Statement.setQueryTimeout()</code>. Si su controlador JDBC no soporta este m\u00E9todo, puede devolver una excepci\u00F3n y el valor de timeout se ignorar\u00E1.</p>  <p>Un valor de <code>-1</code> desactiva esta funci\u00F3n.</p> <p>Un valor de <code>0</code> significa que esa sentencia no sufrir\u00E1 un timeout.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.helpSummaryHTML=El tiempo transcurrido el cual una sentencia que se est\u00E1 ejecutando sufrir\u00E1 un timeout.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.label=Timeout de Sentencia
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.detailedHelpHTML=<p>Permite a WebLogic Server probar una conexi\u00F3n antes de proporcion\u00E1rsela a un cliente. (Se debe especificar un nombre de tabla de prueba).</p>  <p>La prueba agrega un peque\u00F1o retraso al servicio de la solicitud del cliente para una conexi\u00F3n desde el pool, pero asegura que el cliente reciba una conexi\u00F3n viable.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.helpSummaryHTML=Permite a WebLogic Server probar una conexi\u00F3n antes de proporcion\u00E1rsela a un cliente.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.label=Probar conexiones en reserva
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que una instancia de WebLogic Server espera entre intentos de pruebas de conexiones no utilizadas. (Se debe especificar un nombre de tabla de prueba). Las conexiones que no superen la prueba se cierran y se vuelven a abrir para restablecer una conexi\u00F3n f\u00EDsica v\u00E1lida. Si la prueba vuelve a fallar, la conexi\u00F3n se cierra.</p>  <p>En el contexto de or\u00EDgenes de datos m\u00FAltiples, este atributo controla la frecuencia con la que WebLogic Server comprueba el estado de or\u00EDgenes de datos que ha marcado previamente como uno que no est\u00E1 en perfectas condiciones.</p>  <p>Si est\u00E1 definido en <code>0</code>, la funci\u00F3n est\u00E1 desactivada.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=N\u00FAmero de segundos que una instancia de WebLogic Server espera entre intentos de pruebas de conexiones no utilizadas.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Frecuencia de Prueba
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.detailedHelpHTML=<p>Nombre de la tabla de base de datos que se utilizar\u00E1 para probar las conexiones a la base de datos f\u00EDsica. Este nombre es necesario para especificar una frecuencia de prueba y activar Conexiones Reservadas de Prueba.</p>  <p>El c\u00F3digo SQL por defecto utilizado para probar una conexi\u00F3n es <code>select count(*) from TestTableName</code></p>  <p>La mayor\u00EDa de los servidores de la base de datos optimizan este SQL para evitar una exploraci\u00F3n de tabla, pero sigue siendo una buena idea definir el Nombre de Tabla de Prueba en el nombre de una tabla que se sepa que tiene pocas filas o incluso ninguna.</p>  <p>Si el nombre de tabla de prueba empieza por <code>SQL</code>, el resto de la cadena que sigue al elemento inicial se tomar\u00E1 como una sentencia SQL literal que se utilizar\u00E1 para probar conexiones en lugar de la consulta est\u00E1ndar. Por ejemplo\: <code>SQL BEGIN; Null; END; </code></p>  <p>Para una base de datos Oracle, puede reducir la sobrecarga de pruebas de conexi\u00F3n mediante la definici\u00F3n del nombre de tabla de prueba en <code>SQL PINGDATABASE</code> que utiliza el m\u00E9todo <code>pingDatabase()</code> para probar la conexi\u00F3n de Oracle. Para cualquier base de datos JDBC 4.0, es posible utilizar "SQL ISVALID" para utilizar el m\u00E9todo <code>isValid()</code> en la conexi\u00F3n.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.helpSummaryHTML=Nombre de la tabla de base de datos que se utilizar\u00E1 para probar las conexiones a la base de datos f\u00EDsica.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.label=Nombre de Tabla de Prueba
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.detailedHelpHTML=<p>Por defecto, los objetos de tipo de dato para Array, Blob, Clob, NClob, Ref, SQLXML y Struct, adem\u00E1s de los objetos ParameterMetaData y ResultSetMetaData, se ajustan con un envoltorio de WebLogic. Esto permite que el servidor realice funciones como el uso de conexiones y la depuraci\u00F3n.</p>  <p>La encapsulaci\u00F3n se puede desactivar definiendo este valor en false. Esto mejora el rendimiento (en algunos casos de forma significativa) y permite que la aplicaci\u00F3n utilice los objetos de controlador nativo directamente.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.helpSummaryHTML=Por defecto, los objetos de tipo de dato para Array, Blob, Clob, NClob, Ref, SQLXML y Struct, adem\u00E1s de los objetos ParameterMetaData y ResultSetMetaData, se ajustan con un envoltorio de WebLogic.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.label=Ajustar Tipos de Dato
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.detailedHelpHTML=<p>Seleccione esta opci\u00F3n para permitir que las conexiones que no son XA del origen de datos participen en transacciones globales.</p>\n<p>En la mayor\u00EDa de los casos, si la aplicaci\u00F3n incluye transacciones globales, se deber\u00EDa utilizar un controlador JDBC de XA para crear conexiones a la base de datos. Puede que necesite activar esta opci\u00F3n para utilizarla con los EJB. Si activa el soporte de transacciones globales con un controlador JDBC que no es de XA, debe seleccionar una opci\u00F3n para procesamiento de transacciones.</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.helpSummaryHTML=<p>Seleccione esta opci\u00F3n para permitir que las conexiones que no son XA del origen de datos participen en transacciones globales.</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.label=Protocolo de Transacciones Globales
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.EmulateTwoPhaseCommit=EmulateTwoPhaseCommit
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.LoggingLastResource=LoggingLastResource
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.None=Ninguno
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.OnePhaseCommit=OnePhaseCommit
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.TwoPhaseCommit=TwoPhaseCommit
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>Ruta de acceso de JNDI a la que est\u00E1 enlazado este origen de datos. Por defecto, el nombre de JNDI es el nombre del origen de datos.</p>\n<p>Para especificar varios nombres de JNDI para or\u00EDgenes de datos m\u00FAltiples, introduzca cada nombre de JNDI en una l\u00EDnea independiente.</p><p>Las aplicaciones que busquen la ruta de acceso de JNDI obtendr\u00E1n una instancia <code>javax.sql.DataSource</code> que corresponde a este origen de datos.</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.helpSummaryHTML=<p>Ruta de acceso de JNDI a la que est\u00E1 enlazado este origen de datos. Por defecto, el nombre de JNDI es el nombre del origen de datos.</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.label=Nombres de JNDI
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.detailedHelpHTML=<p>Activa WebLogic Server para que mantenga la conexi\u00F3n a la base de datos f\u00EDsica asociada a la conexi\u00F3n l\u00F3gica cuando se confirme una transacci\u00F3n global en lugar de liberarla, a la vez que se obtiene otra conexi\u00F3n f\u00EDsica si fuera necesario.</p>  <p>Es posible que sea necesario configurar conexiones adicionales en la base de datos para definir esta opci\u00F3n en true.</p>  <p>Utilice este valor para solucionar problemas concretos con los controladores JDBC XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.helpSummaryHTML=Activa WebLogic Server para que mantenga la conexi\u00F3n a la base de datos f\u00EDsica asociada a la conexi\u00F3n l\u00F3gica cuando se confirme una transacci\u00F3n global en lugar de liberarla, a la vez que se obtiene otra conexi\u00F3n f\u00EDsica si fuera necesario.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.label=Mantener Conexi\u00F3n tras Transacci\u00F3n Global
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>  <p>Por ejemplo\: <code>oracle.jdbc.OracleDriver</code></p>  <p>El controlador debe ser el nombre de una clase que implementa la interfaz <code>java.sql.Driver</code>. Compruebe la documentaci\u00F3n del controlador para encontrar el nombre completo de la ruta de acceso.</p>  <p>Tenga en cuenta que la clase del controlador debe estar en la classpath de cualquier servidor en el que se despliegue el origen de datos.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>\n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.label=Nombre de clase de controlador
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>Atributo de contrase\u00F1a transferido al controlador JDBC al crear conexiones a la base de datos f\u00EDsica.</p>  <p>El valor se almacena con formato cifrado en el archivo descriptor y al mostrarlo en la consola de administraci\u00F3n.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.helpSummaryHTML=Atributo de contrase\u00F1a transferido al controlador JDBC al crear conexiones a la base de datos f\u00EDsica.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.label=Contrase\u00F1a
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>URL de la base de datos a la que desea conectarse. El formato de la URL var\u00EDa seg\u00FAn el controlador JDBC.</p>  <p>LA URL se transfiere al controlador JDBC para crear conexiones a la base de datos f\u00EDsica.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.helpSummaryHTML=URL de la base de datos a la que desea conectarse.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.label=URL
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.detailedHelpHTML=<p>Especifica el WebLogic Server que debe utilizar la interfaz XA del controlador JDBC.</p>  <p>Si la clase de controladores JDBC utilizada para crear conexiones a la base de datos implementa tanto versiones de XA como las que no son de XA de un controlador de JDBC, puede definir este atributo para indicar que WebLogic Server deba tratar el controlador JDBC como un controlador de XA o como un controlador que no es de XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.helpSummaryHTML=Especifica el WebLogic Server que debe utilizar la interfaz XA del controlador JDBC.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.label=Usar interfaz de origen de datos XA
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.detailedHelpHTML=<p>Nombre de la clase de Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones. </p> <p>Este nombre se transfiere autom\u00E1ticamente a <code>registerConnectionInitializationCallback</code> cuando se crea un origen de datos. La clase debe implantar <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.helpSummaryHTML=Nombre de la clase de Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.label=Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.detailedHelpHTML=<p>Activa la autenticaci\u00F3n de proxy de JDBC de Oracle.</p>  <ul> <li>S\u00F3lo se aplica al controlador de Oracle.</li> <li>Requiere la asignaci\u00F3n de identificadores de usuario de WebLogic Server a los identificadores de usuario de la base de datos utilizando la asignaci\u00F3n de credenciales.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.helpSummaryHTML=Activa la autenticaci\u00F3n de proxy de JDBC de Oracle.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.label=Sesi\u00F3n de Proxy de Oracle
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>Cantidad de tiempo, en segundos, que un origen de datos permite el procesamiento de reproducci\u00F3n de continuidad de aplicaciones antes de que se produzca un timeout y finalice un contexto de sesi\u00F3n de reproducci\u00F3n.</p> <ul> <li>Si se define en cero (0) segundos, se desactiva el procesamiento de reproducci\u00F3n (failover), aunque a\u00FAn se llama a begin/endRequest. Puede utilizarla para recopilar cobertura y rendimiento de c\u00E1lculo.</li> <li>El valor por defecto es 3600 segundos.</li> <li>Consulte <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.helpSummaryHTML=Cantidad de tiempo, en segundos, que un origen de datos permite el procesamiento de reproducci\u00F3n de continuidad de aplicaciones antes de que se produzca un timeout y finalice un contexto de sesi\u00F3n de reproducci\u00F3n.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.label=Timeout de Inicio de Reproducci\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.detailedHelpHTML=<p>Si se activa, las credenciales de base de datos Oracle se utilizan en getConnection en lugar de las credenciales del servidor de aplicaciones. Las credenciales de base de datos se utilizan para obtener una sesi\u00F3n de proxy sin necesidad de hacer nada en el asignador de credenciales.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.helpSummaryHTML=Si se activa, las credenciales de base de datos Oracle se utilizan en getConnection en lugar de las credenciales del servidor de aplicaciones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.label=Usar Credenciales de Base de Datos
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.detailedHelpHTML=<p>Permite a WebLogic Server mantener abierta la conexi\u00F3n JDBC l\u00F3gica para una transacci\u00F3n global cuando la conexi\u00F3n XA f\u00EDsica se devuelve al pool de conexiones. </p>  <p>El protocolo de transacciones de un origen de datos JDBC determina la forma en la que se manejan los or\u00EDgenes de datos durante el procesamiento de transacciones. Las transacciones en un origen de datos JDBC son globales (XA) o no globales (locales).</p>  <p>S\u00F3lo se aplica a or\u00EDgenes de datos que utilizan un controlador XA.</p>  <p>Utilice este valor para solucionar problemas concretos con los controladores JDBC XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.helpSummaryHTML=Permite a WebLogic Server mantener abierta la conexi\u00F3n JDBC l\u00F3gica para una transacci\u00F3n global cuando la conexi\u00F3n XA f\u00EDsica se devuelve al pool de conexiones.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.label=Mantener Conexi\u00F3n Abierta al Liberar
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.detailedHelpHTML=<p>Permite que WebLogic Server asocie la misma conexi\u00F3n de base de datos XA del pool de conexiones a una transacci\u00F3n global hasta que termine la transacci\u00F3n.</p>  <p>S\u00F3lo se aplica a los pools de conexiones que utilizan un controlador XA.</p>  <p>Utilice este valor para solucionar problemas concretos con los controladores JDBC XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.helpSummaryHTML=Permite que WebLogic Server asocie la misma conexi\u00F3n de base de datos XA del pool de conexiones a una transacci\u00F3n global hasta que termine la transacci\u00F3n.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.label=Mantener Conexi\u00F3n XA hasta que Termine la Transacci\u00F3n
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.detailedHelpHTML=<p>Especifica si el controlador XA necesita un contexto de transacci\u00F3n distribuida al cerrar varios objetos JDBC (juegos de resultados, sentencias, conexiones, etc.). S\u00F3lo se aplica a los pools de conexiones que utilizan un controlador XA.</p>  <p>Si est\u00E1 activado, se suprimir\u00E1n las excepciones devueltas al cerrar los objetos JDBC sin un contexto de transacci\u00F3n.</p>  <p>Utilice este valor para solucionar problemas concretos con los controladores JDBC XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.helpSummaryHTML=Especifica si el controlador XA necesita un contexto de transacci\u00F3n distribuida al cerrar varios objetos JDBC (juegos de resultados, sentencias, conexiones, etc.).
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.label=Contexto de Transacci\u00F3n Necesario al Cerrar
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.detailedHelpHTML=<p>Especifica que las llamadas al gestor de transacciones se recuperen una sola vez en el recurso. S\u00F3lo se aplica a or\u00EDgenes de datos que utilizan un controlador XA.</p>  <p>Utilice este valor para solucionar problemas concretos con los controladores JDBC XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.helpSummaryHTML=Especifica que las llamadas al gestor de transacciones se recuperen una sola vez en el recurso.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.label=Recuperar S\u00F3lo Una Vez
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.detailedHelpHTML=<p>Permite supervisar el estado de los recursos de JTA para un origen de datos XA. Cuando se activa, si un recurso XA no responde a una llamada XA en el per\u00EDodo especificado en MaxXACallMillis, WebLogic Server marca el origen de datos como que no est\u00E1 en perfectas condiciones y bloquea cualquier otra llamada al recurso.</p>  <p> Esta propiedad s\u00F3lo se aplica a or\u00EDgenes de datos XA y se ignora para or\u00EDgenes de datos que no utilizan un controlador XA.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.helpSummaryHTML=Permite supervisar el estado de los recursos de JTA para un origen de datos XA.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.label=Supervisi\u00F3n de Estado de Recursos
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.detailedHelpHTML=Determina la duraci\u00F3n en segundos durante la cual el gestor de transacciones realiza operaciones de recuperaci\u00F3n en el recurso. Un valor cero indica que no se realizar\u00E1 ning\u00FAn reintento. 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.helpSummaryHTML=Determina la duraci\u00F3n en segundos durante la cual el gestor de transacciones realiza operaciones de recuperaci\u00F3n en el recurso.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.label=Duraci\u00F3n de Reintento de XA
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.detailedHelpHTML=N\u00FAmero de segundos entre las operaciones de reintento de XA si XARetryDurationSeconds est\u00E1 definido en un valor positivo. 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.helpSummaryHTML=N\u00FAmero de segundos entre las operaciones de reintento de XA si XARetryDurationSeconds est\u00E1 definido en un valor positivo.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.label=Intervalo de Reintento de XA
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.detailedHelpHTML=<p>Permite a WebLogic Server definir un timeout de rama de transacci\u00F3n basado en el valor de Timeout de Transacci\u00F3n Xa.</p>  <p>Cuanto est\u00E1 activado, el gestor de transacciones de WebLogic Server llama a <code>XAResource.setTransactionTimeout()</code> antes de llamar a <code>XAResource.start</code> y transfiere tanto el valor de Timeout de Transacci\u00F3n XA como el timeout de transacci\u00F3n global. </p>  <p>Puede que desee definir un timeout de rama de transacci\u00F3n si tiene transacciones de larga ejecuci\u00F3n que superan el valor de timeout por defecto en el recurso de XA.</p>  <p><b>Nota\:</b> Para utilizar esta funci\u00F3n, el gestor de recursos (normalmente, el controlador JDBC) debe soportar el m\u00E9todo <code>javax.transaction.xa.XAResource.setTransactionTimeout()</code>. </p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.helpSummaryHTML=Permite a WebLogic Server definir un timeout de rama de transacci\u00F3n basado en el valor de Timeout de Transacci\u00F3n Xa.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.label=Definir Timeout de Transacciones XA
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.detailedHelpHTML=<p>N\u00FAmero de segundos que se definir\u00E1 como timeout de la rama de transacci\u00F3n.</p>  <p>Si est\u00E1 definido, este valor se transfiere como valor de timeout de transacci\u00F3n en la llamada <code>XAResource.setTransactionTimeout()</code> en el gestor de recursos de XA, normalmente, el controlador JDBC. </p>  <p>Si este valor est\u00E1 definido en <code>0</code>, el gestor de transacciones de WebLogic Server transfiere el timeout de transacci\u00F3n global de WebLogic Server en segundos en el m\u00E9todo.</p>  <p>Si est\u00E1 definido, este valor deber\u00EDa ser mayor o igual al timeout de transacci\u00F3n global de WebLogic Server.</p>  <p><b>Nota\:</b> Debe activar XaSetTransactionTimeout para activar la configuraci\u00F3n de timeout de rama de transacci\u00F3n.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.helpSummaryHTML=N\u00FAmero de segundos que se definir\u00E1 como timeout de la rama de transacci\u00F3n.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.label=Timeout de transacci\u00F3n XA
JDBCGenericSystemResourceMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
JDBCGenericSystemResourceMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
