ActiveDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>Atributo de un objeto de usuario de LDAP que especifica los nombres distinguidos (DN) de los grupos din\u00E1micos a los que pertenece este usuario.</p>\n<p>Si no existe dicho atributo, WebLogic Server determina si un usuario es miembro de un grupo evaluando las URL del grupo din\u00E1mico. Si un grupo contiene otros grupos, WebLogic Server eval\u00FAa las URL de cada uno de los descendientes (indica una relaci\u00F3n principal) del grupo.</p><p><b>Nota\:</b> Cuando este atributo est\u00E1 definido, el valor para <b>Atributo de Nombre de Grupo Din\u00E1mico</b> debe ser v\u00E1lido y no puede ser nulo.</p>\n
