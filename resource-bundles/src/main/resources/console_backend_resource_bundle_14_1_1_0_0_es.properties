XMLRegistryMBean.properties.SAXParserFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>SAXParserFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.parsers.SAXParserFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un analizador XML basado en SAX para analizar documentos XML.</p>  <p>La clase de implementaci\u00F3n de la f\u00E1brica SAX de WebLogic Server incorporada es <code>com.sun.org.apache.xerces.internal.jaxp.SAXParserFactoryImpl</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un analizador SAX. Puede cambiar este valor por defecto actualizando este valor.</p>  <p>Devuelve el nombre de clase de SAXParserFactory por defecto.</p> 
XMLRegistryMBean.properties.SAXParserFactory.helpSummaryHTML=Nombre totalmente cualificado de la clase que implanta la interfaz <code>SAXParserFactory</code>.
XMLRegistryMBean.properties.SAXParserFactory.label=F\u00E1brica del Analizador SAX
XMLRegistryMBean.properties.SchemaFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>SchemaFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.validation.SchemaFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>Schema</code> que se usa para validar un documento XML mediante esquema.</p>  <p>La clase de implantaci\u00F3n de la f\u00E1brica del esquema de WebLogic Server incorporada es <code>com.sun.org.apache.xerces.internal.jaxp.validation.XMLSchemaFactory</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto Schema. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de SchemaFactory por defecto</p> 
XMLRegistryMBean.properties.SchemaFactory.helpSummaryHTML=Nombre totalmente cualificado de la clase que implanta la interfaz <code>SchemaFactory</code>.
XMLRegistryMBean.properties.SchemaFactory.label=F\u00E1brica de Esquemas
XMLRegistryMBean.properties.TransformerFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>TransformerFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.transform.TransformerFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>Transformer</code> utilizado para transformar datos XML en otro formato.</p>  <p>La clase de implementaci\u00F3n de la f\u00E1brica del transformador de WebLogic Server incorporada es <code>com.sun.org.apache.xalan.internal.xsltc.trax.TransformerFactoryIml</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto Transformer. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de TransformerFactory por defecto.</p> 
XMLRegistryMBean.properties.TransformerFactory.helpSummaryHTML=Nombre totalmente cualificado de la clase que implanta la interfaz <code>TransformerFactory</code>.
XMLRegistryMBean.properties.TransformerFactory.label=F\u00E1brica del Transformador
XMLRegistryMBean.properties.WhenToCache.detailedHelpHTML=<p>Especifica cu\u00E1ndo debe WebLogic Server almacenar en cach\u00E9 las entidades externas que recupera de la web.</p>  <p>Cuando WebLogic Server resuelve una entidad externa dentro de un archivo XML y recupera la entidad de la web, puede especificar que WebLogic Server s\u00F3lo almacene en cach\u00E9 esta entidad la primera vez que se haga referencia a \u00E9sta, la primera vez que se inicie WebLogic Server o ninguna vez.</p> 
XMLRegistryMBean.properties.WhenToCache.helpSummaryHTML=Especifica cu\u00E1ndo debe WebLogic Server almacenar en cach\u00E9 las entidades externas que recupera de la web.
