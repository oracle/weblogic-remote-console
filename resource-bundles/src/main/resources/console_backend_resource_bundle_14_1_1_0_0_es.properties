ServerTemplateMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=Duraci\u00F3n m\u00E1xima de una secuencia. Si el l\u00EDmite se alcanza antes de que la secuencia termine de forma natural, se forzar\u00E1 su finalizaci\u00F3n. Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P1D" (1 d\u00EDa). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
