LDAPX509IdentityAsserterMBean.properties.UsernameAttribute.detailedHelpHTML=<p>Especifica el atributo del objeto LDAP para el usuario que contiene el nombre del usuario.</p>\n<p>El nombre de usuario debe aparecer en el asunto. Este valor define c\u00F3mo buscar el nombre del usuario. Normalmente, el valor coincide con el valor de Usuario del proveedor de autenticaci\u00F3n de LDAP configurado para su uso con este proveedor de afirmaci\u00F3n de identidad X509 de LDAP.</p>\n
