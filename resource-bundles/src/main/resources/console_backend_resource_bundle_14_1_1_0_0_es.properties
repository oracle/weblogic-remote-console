XMLRegistryMBean.slice.Configuration.introductionHTML=<p>Utilice esta p\u00E1gina para configurar un registro XML, en concreto, para especificar las clases de implementaci\u00F3n utilizadas por defecto por WebLogic Server para las f\u00E1bricas que se usan para obtener los analizadores y transformadores DOM y SAX. Estas clases son utilizadas por todas las aplicaciones que se ejecutan en WebLogic Server.</p>\n
