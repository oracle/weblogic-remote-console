ClusterMBean.properties.IdlePeriodsUntilTimeout.helpSummaryHTML=N\u00FAmero m\u00E1ximo de per\u00EDodos que esperar\u00E1 un miembro del cluster antes de se\u00F1alar un timeout para un miembro de cluster.
