ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Comprobaci\u00F3n de Destinatario Activada
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Especifica si se utiliza la cach\u00E9 persistente (LDAP o RDBMS) para almacenar solicitudes de autenticaci\u00F3n y componentes de SAML 2.0.</p>  <p>Los proveedores de seguridad SAML 2.0 necesitan RDBMS en entornos de producci\u00F3n. Utilice LDAP s\u00F3lo en entornos de desarrollo.</p>  <p>Si no se ha definido, los componentes y las solicitudes se guardan en la memoria.</p>  <p>Si est\u00E1 configurando los servicios de SAML 2.0 para dos o m\u00E1s instancias de WebLogic Server en un dominio, debe activar la cach\u00E9 replicada de forma individual en cada servidor. Adem\u00E1s, si est\u00E1 configurando los servicios de SAML 2.0 en un cluster, los servidores gestionados tambi\u00E9n se deben configurar de forma individual.</p> 
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.helpSummaryHTML=Especifica si se utiliza la cach\u00E9 persistente (LDAP o RDBMS) para almacenar solicitudes de autenticaci\u00F3n y componentes de SAML 2.0.
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.label=Cach\u00E9 replicada
