MessagingBridgeMBean.properties.Started.detailedHelpHTML=<p>Especifica el estado de funcionamiento inicial de una instancia del bridge de mensajer\u00EDa de destino.</p>  <ul> <li> <p>Si est\u00E1 activado, la instancia del bridge de mensajer\u00EDa reenv\u00EDa mensajes (en ejecuci\u00F3n).</p> </li>  <li> <p>Si no est\u00E1 activado, la instancia del bridge de mensajer\u00EDa no reenv\u00EDa mensajes (temporalmente parado).</p> </li> </ul>  <p>Una vez que un bridge de mensajer\u00EDa haya iniciado el reenv\u00EDo de mensajes (en ejecuci\u00F3n), utilice <code>Iniciado</code> para suspender temporalmente una instancia del bridge de mensajer\u00EDa activa o reinicie una instancia del bridge de mensajer\u00EDa parada.</p>  <ul> <li> <p>Active la casilla de control <code>Iniciado</code> para iniciar una instancia del bridge de mensajer\u00EDa temporalmente parada.</p> </li>  <li> <p>Desactive la casilla de control <code>Iniciado</code> para parar temporalmente una instancia del bridge de mensajer\u00EDa que se estaba ejecutando.</p> </li>  <li> <p>Este valor no indica el estado de tiempo de ejecuci\u00F3n de una instancia del bridge de mensajer\u00EDa.</p> </li> </ul> 
MessagingBridgeMBean.properties.Started.helpSummaryHTML=Especifica el estado de funcionamiento inicial de una instancia del bridge de mensajer\u00EDa de destino.
MessagingBridgeMBean.properties.Started.label=Iniciado
MessagingBridgeMBean.properties.TargetDestination.detailedHelpHTML=<p>Destino final donde una instancia del bridge de mensajer\u00EDa env\u00EDa los mensajes que recibe del destino inicial.</p> 
