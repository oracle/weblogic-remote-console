JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicitudes de aplicaci\u00F3n que esperan simult\u00E1neamente una conexi\u00F3n de esta instancia del origen de datos.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.label=Recuento alto de espera de conexi\u00F3n
