CertRevocCaMBean.properties.OcspResponderCertIssuerName.detailedHelpHTML=<p>Para esta CA, determina el nombre de emisor de certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita, cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_ISSUER_SERIAL_NUMBER".</p> <p> El nombre del emisor tiene el formato de un nombre distinguido de acuerdo con la RFC 2253, por ejemplo, "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Cuando <code>getOcspResponderCertIssuerName</code> devuelve un valor no nulo, tambi\u00E9n debe definirse <code>getOcspResponderCertSerialNumber</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertIssuerName.helpSummaryHTML=Para esta CA, determina el nombre de emisor de certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita, cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertIssuerName.label=Nombre del Emisor
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.detailedHelpHTML=<p>Para esta CA, determina el n\u00FAmero de serie del certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita, cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_ISSUER_SERIAL_NUMBER".</p> <p> El n\u00FAmero de serie tiene el formato de una cadena hexadecimal, con separadores de espacio o dos puntos opcionales, por ejemplo, "2A\:FF\:00".</p> <p> Cuando <code>getOcspResponderCertSerialNumber</code> devuelve un valor no nulo, tambi\u00E9n debe definirse <code>getOcspResponderCertIssuerName</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.helpSummaryHTML=Para esta CA, determina el n\u00FAmero de serie del certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita, cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.label=N\u00FAmero de serie
CertRevocCaMBean.properties.OcspResponderCertSubjectName.detailedHelpHTML=<p>Para esta CA, determina el nombre del asunto del certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_SUBJECT".</p> <p> El nombre del asunto tiene el formato de un nombre distinguido de acuerdo con la RFC 2253, por ejemplo "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> En los casos en los que el nombre del asunto no sea suficiente para identificar de forma exclusiva el certificado, es posible utilizar en su lugar <code>getOcspResponderCertIssuerName</code> y <code>getOcspResponderCertSerialNumber</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertSubjectName.helpSummaryHTML=Para esta CA, determina el nombre del asunto del certificado del responsable de respuesta de OCSP con confianza expl\u00EDcita cuando el atributo devuelto por <code>getOcspResponderExplicitTrustMethod</code> es "USE_SUBJECT".
CertRevocCaMBean.properties.OcspResponderCertSubjectName.label=Nombre del Asunto
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.detailedHelpHTML=<p>Para esta CA, determina si se activa el modelo de confianza expl\u00EDcita de OCSP y c\u00F3mo se especifica el certificado de confianza.</p>  <p>Valores v\u00E1lidos\:</p> <dl> <dt>"NONE"</dt> <dd>Se desactiva la confianza expl\u00EDcita</dd> <dt>"USE_SUBJECT"</dt> <dd>Identifique el certificado de confianza que utiliza el DN de asunto especificado en el atributo <code>getOcspResponderCertSubjectName</code>.</dd> <dt>"USE_ISSUER_SERIAL_NUMBER"</dt> <dd>Identifique el certificado de confianza que utiliza el DN de emisor y el n\u00FAmero de serie del certificado especificados en los atributos <code>getOcspResponderCertIssuerName</code> y <code>getOcspResponderCertSerialNumber</code>, respectivamente.</dd> </dl> 
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.helpSummaryHTML=Para esta CA, determina si se activa el modelo de confianza expl\u00EDcita de OCSP y c\u00F3mo se especifica el certificado de confianza.
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.label=Ocsp Responder Explicit Trust Method
