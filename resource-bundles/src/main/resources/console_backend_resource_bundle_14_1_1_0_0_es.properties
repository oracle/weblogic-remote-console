DomainMBean.properties.ConsoleExtensionDirectory.label=Directorio de Extensiones de Consola
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.detailedHelpHTML=<p>Especifica si WLDF env\u00EDa un contexto de diagn\u00F3stico de estilo anterior a 12.2.1 junto con el contexto de diagn\u00F3stico de estilo actual.</p>  <p>Si es posible la comunicaci\u00F3n saliente para servidores anteriores a 12.2.1, este valor debe estar siempre habilitado para asegurarse de que dichos servidores reciben un contexto de diagn\u00F3stico que pueden procesar. Al desactivar este valor en dichos casos, la informaci\u00F3n de correlaci\u00F3n se puede perder entre los distintos niveles y la informaci\u00F3n notificada por WLDF y DMS puede dejar de estar sincronizada en algunas situaciones.</p>  <p>Si no es posible la comunicaci\u00F3n saliente para servidores anteriores a 12.2.1, se recomienda desactivar este modo, ya que solo es necesario realizar la propagaci\u00F3n saliente del contexto de diagn\u00F3stico del estilo actual (la propagaci\u00F3n del estilo anterior no provocar\u00E1 fallos, pero no es necesario producir sobrecarga en dicha situaci\u00F3n).</p>  <p>Este valor afecta solo a contextos salientes, ya que siempre se entienden y se tratan los contextos de diagn\u00F3stico entrantes de estilo anterior a 12.2.1.</p> 
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.helpSummaryHTML=Especifica si WLDF env\u00EDa un contexto de diagn\u00F3stico de estilo anterior a 12.2.1 junto con el contexto de diagn\u00F3stico de estilo actual.
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.label=Modo de Compatibilidad de Contexto de Diagn\u00F3stico
