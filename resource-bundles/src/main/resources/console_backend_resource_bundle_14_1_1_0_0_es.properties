DomainMBean.properties.AdminConsole.ProtectedCookieEnabled.detailedHelpHTML=<p>Defina esta opci\u00F3n en true si la cookie de sesi\u00F3n de la consola de administraci\u00F3n est\u00E1 protegida para que solo est\u00E9 visible para la consola. Esto puede evitar el uso de esta cookie compartida en otras aplicaciones.</p> 
DomainMBean.properties.AdminConsole.ProtectedCookieEnabled.helpSummaryHTML=Defina esta opci\u00F3n en true si la cookie de sesi\u00F3n de la consola de administraci\u00F3n est\u00E1 protegida para que solo est\u00E9 visible para la consola.
