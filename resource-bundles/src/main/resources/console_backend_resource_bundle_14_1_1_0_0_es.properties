StartupClassMBean.table.introductionHTML=<p>Las clases de inicio y cierre son programas Java que se crean para proporcionar servicios personalizados en todo el sistema para las aplicaciones. Se pueden agregar clases a la classpath de WebLogic Server y, a continuaci\u00F3n, configurarlas para que se carguen y ejecuten al inicio o cierre de un servidor.</p><p>En esta p\u00E1gina se resumen las clases de inicio y de cierre que se han configurado en el dominio actual. Debe desplegar cada clase en uno o m\u00E1s servidores espec\u00EDficos.</p>\n
