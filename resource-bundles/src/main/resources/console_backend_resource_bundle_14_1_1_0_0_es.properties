ServerMBean.properties.AdministrationPort.detailedHelpHTML=<p>Sustituye el puerto de administraci\u00F3n de todo el dominio y especifica un puerto de recepci\u00F3n diferente en el que este servidor recibir\u00E1 las solicitudes administrativas. S\u00F3lo es v\u00E1lido si el canal administrativo est\u00E1 activado para el dominio.</p>\n<p>Por defecto, si activa el canal administrativo del dominio, todos los servidores en el dominio utilizar\u00E1n el mismo puerto de recepci\u00F3n para recibir solicitudes administrativas.</p>\n
