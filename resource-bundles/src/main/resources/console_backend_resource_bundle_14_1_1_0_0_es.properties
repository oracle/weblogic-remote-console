ServerTemplateMBean.properties.IIOP.UseFullRepositoryIdList.detailedHelpHTML=<p>Especifica si se utilizan listas completas de identificadores de repositorio al enviar informaci\u00F3n de tipo de valor para los tipos con canalizaci\u00F3n personalizada. Las listas completas de identificadores de repositorio permiten a los ORB en C++ truncar valores a tipos base. Para los ORB en RMI-IIOP y Java, hacer esto simplemente incrementa la carga de transmisi\u00F3n. Se sabe que los ORB en JDK presentan problemas con esto, por lo que definir este valor evitar\u00E1 que funcione el acceso de los ORB en JDK.</p> 
