SNMPAgentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>Protocolo que utiliza este agente SNMP para asegurarse de que s\u00F3lo los usuarios autorizados pueden solicitar o recibir informaci\u00F3n sobre el dominio de WebLogic Server. S\u00F3lo se aplica con SNMPv3.</p> <p>El protocolo tambi\u00E9n asegura la integridad del mensaje y evita el enmascaramiento y los mensajes reordenados, retrasados y reproducidos.</p> <p>Para utilizar este protocolo al recibir las solicitudes de los gestores de SNMP, debe configurar la asignaci\u00F3n de credenciales en el dominio de seguridad de WebLogic Server. Para utilizar este protocolo al enviar las respuestas o notificaciones, debe configurar el nivel de seguridad de sus destinos de interrupci\u00F3n.</p> <p>Si no elije un protocolo de autenticaci\u00F3n, el agente SNMP no autentica las solicitudes de SNMPv3 entrantes; cualquier usuario puede utilizar SNMPv3 para recuperar informaci\u00F3n sobre su dominio de WebLogic Server.</p> 
