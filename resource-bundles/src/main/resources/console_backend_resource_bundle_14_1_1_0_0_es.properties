JoltConnectionPoolMBean.table.introductionHTML=<p>Jolt es una API de cliente basada en Java que gestiona solicitudes de clientes y aplicaciones Java gen\u00E9ricos en cualquier servidor web Java EE para servicios de Oracle Tuxedo. Los pools de conexiones de Jolt permiten a las aplicaciones de WebLogic Server conectarse a dominios de Oracle Tuxedo.</p> <p>En esta p\u00E1gina se resumen los pools de conexiones de Jolt configurados en el dominio de WebLogic Server actual.</p>\n
