QuotaBean.properties.Shared.detailedHelpHTML=<p>Indica si esta cuota est\u00E1 compartida por varios destinos que hacen referencia a ella.</p>  <p>Si la opci\u00F3n <code>Compartida</code> est\u00E1 activada (valor por defecto), todos los destinos que hacen referencia al objeto de cuota compiten por los recursos definidos por dicho objeto. Si un destino consume un gran n\u00FAmero de mensajes o bytes, esta opci\u00F3n evitar\u00E1 que otros destinos obtengan una cuota.</p>  <p>Si la opci\u00F3n <code>Compartida</code> est\u00E1 desactivada, el objeto de cuota se comporta como una plantilla. Cada destino que hace referencia al objeto de cuota consigue su propia instancia interna del objeto para realizar un seguimiento de la cuota.</p>  <p>Los destinos dentro del mismo m\u00F3dulo JMS pueden compartir cuotas de cualquier forma que deseen. Sin embargo, la compartici\u00F3n de cuota s\u00F3lo se produce en caso de destinos dentro del mismo servidor JMS. Es decir, si los destinos <i>X</i> e <i>Y</i> comparten la misma cuota <i>Q</i> y la cuota <i>Q</i> tiene la opci\u00F3n <code>Compartida</code> activada, <i>X</i> e <i>Y</i> s\u00F3lo compartir\u00E1n la cuota si ambos est\u00E1n desplegados en el mismo servidor JMS.</p> 
QuotaBean.properties.Shared.helpSummaryHTML=Indica si esta cuota est\u00E1 compartida por varios destinos que hacen referencia a ella.
