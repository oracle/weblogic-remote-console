JDBCStoreMBean.create.introductionHTML=<p>Cree un nuevo almac\u00E9n de JDBC. Mejores pr\u00E1cticas (despl\u00E1cese para mostrarlas todas)\: </p> <ul>\n  <li><strong>Nombre de prefijo\:</strong>configure una tabla \u00FAnica "Nombre de prefijo" para cada almac\u00E9n de JDBC. Las diferentes instancias del almac\u00E9n de JDBC no pueden compartir la misma tabla de copia de seguridad.</li>\n  <li><strong>Destino\:</strong> debe coincidir con el destino de los servidores JMS, los agentes de SAF o los servicios de ruta de acceso que utilizar\u00E1n el almac\u00E9n.</li>\n  <li><strong>Pol\u00EDticas\:</strong>\n    <ul>\n      <li>Las pol\u00EDticas de distribuci\u00F3n y migraci\u00F3n solo se aplican cuando se direcciona hacia un cluster.</li>\n      <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Distributed' (Distribuido) para los almacenes de JDBC que alojar\u00E1n destinos importados de agente de SAF o distribuidos de servidor JMS. De este modo, se crea una instancia del almac\u00E9n para cada miembro del cluster.</li>\n      <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) para los almacenes de JDBC que alojar\u00E1n destinos de servidor JMS de instancia \u00FAnica o el servicio de ruta de acceso. De este modo, se crea una instancia \u00FAnica del almac\u00E9n en el cluster.</li>\n      <li>Es necesaria una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) al configurar una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) o al activar la migraci\u00F3n autom\u00E1tica del servicio.</li>\n      <li>Una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) requiere configurar un leasing en el cluster.</li>\n    </ul>\n  </li>\n</ul>\n
JDBCStoreMBean.instance.label=Almac\u00E9n de JDBC
JDBCStoreMBean.properties.ConnectionCachingPolicy.detailedHelpHTML=<p>Con la opci\u00F3n Pol\u00EDtica de Cach\u00E9 de Conexiones se controla la cantidad de conexiones JDBC que almacena en cach\u00E9 el almac\u00E9n de JDBC. Oracle recomienda que consulte la gu\u00EDa de administraci\u00F3n del almac\u00E9n antes de cambiar la pol\u00EDtica de cach\u00E9 de conexi\u00F3n a Ninguna.</p>  <p>El valor de retorno ser\u00E1 uno de los siguientes\:</p> <ul> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_DEFAULT ("DEFAULT")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_MINIMAL ("MINIMAL")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_NONE ("NONE")</li> </ul>  <p>IMPORTANTE\: Consulte la informaci\u00F3n de uso adicional a continuaci\u00F3n, en particular la relativa a NONE</p>  <p>DEFAULT</p> <p>Modo de funcionamiento por defecto del almac\u00E9n de JDBC. El almac\u00E9n de JDBC abrir\u00E1 dos conexiones a la base de datos y mantendr\u00E1 dichas conexiones abiertas durante la vida del almac\u00E9n. Adem\u00E1s, si el recuento de trabajos del almac\u00E9n es de dos o m\u00E1s, abrir\u00E1 una conexi\u00F3n para cada uno de los trabajos y dichas conexiones permanecer\u00E1n abiertas durante la vida del almac\u00E9n de JDBC. Si el recuento de trabajos es 3, el almac\u00E9n de JDBC utilizar\u00E1 5 conexiones de base de datos. Si el recuento de trabajos es el valor por defecto 1, el almac\u00E9n de JDBC utilizar\u00E1 solo 2 conexiones. El valor DEFAULT es el valor recomendado que se debe utilizar cuando la base de datos de copia de seguridad del almac\u00E9n de JDBC no est\u00E1 restringida en lo que respecta al n\u00FAmero de conexiones abiertas.</p>  <p>MINIMAL</p> <p>El almac\u00E9n de JDBC abrir\u00E1 una conexi\u00F3n a la base de datos y mantendr\u00E1 dicha conexi\u00F3n abierta durante la vida del almac\u00E9n. Adem\u00E1s, si el recuento de trabajos del almac\u00E9n es de dos o m\u00E1s, abrir\u00E1 una conexi\u00F3n para cada uno de los trabajos y dichas conexiones permanecer\u00E1n abiertas durante la vida del almac\u00E9n de JDBC. Si el recuento de trabajos es 3, el almac\u00E9n de JDBC utilizar\u00E1 4 conexiones de base de datos. Si el recuento de trabajos es el valor por defecto 1, el almac\u00E9n de JDBC utilizar\u00E1 solo 1 conexi\u00F3n. El valor MINIMAL puede causar una ligera reducci\u00F3n del rendimiento en escenarios de mensajer\u00EDa de baja simultaneidad en comparaci\u00F3n con DEFAULT.</p>  <p>NONE</p> <p>La pol\u00EDtica de cach\u00E9 de conexiones NONE es "solo para uso avanzado". El almac\u00E9n de JDBC abrir\u00E1 una conexi\u00F3n a la base de datos seg\u00FAn sea necesario para realizar una E/S y liberar\u00E1 dicha conexi\u00F3n cuando se haya completado la operaci\u00F3n. El valor NONE no es compatible con un recuento configurado de 2 o m\u00E1s trabajos y generar\u00E1 una excepci\u00F3n de validaci\u00F3n de configuraci\u00F3n. El valor NONE puede causar una ligera reducci\u00F3n del rendimiento en escenarios de mensajer\u00EDa de baja simultaneidad en comparaci\u00F3n con DEFAULT o MINIMAL.</p>  <p>NOTA\: Se recomienda encarecidamente configurar un almac\u00E9n de JDBC con un origen de datos dedicado cuando el almac\u00E9n est\u00E1 configurado con la pol\u00EDtica de cach\u00E9 de conexiones NONE. Un almac\u00E9n que comparte un origen de datos con otros componentes o aplicaciones no de almac\u00E9n corre el riesgo de fallar debido a interbloqueos. Tenga en cuenta que un almac\u00E9n de JDBC requerir\u00E1 m\u00E1s de una conexi\u00F3n cuando se inicia por primera vez. Como tal, un origen de datos debe configurarse para que aumente o se reduzca de modo que pueda inicializarse el almac\u00E9n de JDBC.</p> 
