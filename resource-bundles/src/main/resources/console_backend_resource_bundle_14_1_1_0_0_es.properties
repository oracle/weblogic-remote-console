ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderPOSTBindingEnabled.helpSummaryHTML=Especifica si est\u00E1 activado el enlace POST para el proveedor de servicios.
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderPOSTBindingEnabled.label=Enlace POST Activado
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderPreferredBinding.detailedHelpHTML=Especifica el tipo de enlace preferido para los puntos finales de los servicios del proveedor de servicios. Se debe definir en "Ninguno", "POST" o "Componente". 
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderPreferredBinding.helpSummaryHTML=Especifica el tipo de enlace preferido para los puntos finales de los servicios del proveedor de servicios.
ServerTemplateMBean.properties.SingleSignOnServices.ServiceProviderPreferredBinding.label=Enlace Preferido
