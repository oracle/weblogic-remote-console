MailSessionMBean.table.introductionHTML=<p>Las sesiones de correo facilitan el proceso de uso de las API de JavaMail, que proporcionan a las aplicaciones y otros m\u00F3dulos de Java EE acceso a los servidores de correo compatibles con el protocolo de acceso a mensajes de Internet (IMAP) y el protocolo simple de transferencia de correo (SMTP) en la red o en Internet.</p><p>En esta p\u00E1gina se resumen las sesiones de correo que se han configurado en el dominio de WebLogic Server actual.</p>\n
