NetworkAccessPointMBean.properties.AllowUnencryptedNullCipher.label=Cifrados Nulos no Cifrados
NetworkAccessPointMBean.properties.ChannelIdentityCustomized.detailedHelpHTML=<p>Especifica la identidad SSL de este canal. Este valor solo tiene efecto si el servidor utiliza un almac\u00E9n de claves personalizado. Por defecto, la identidad del canal se hereda de la identidad del servidor.</p> 
NetworkAccessPointMBean.properties.ChannelIdentityCustomized.helpSummaryHTML=<p>Especifica la identidad SSL de este canal.</p>\n
NetworkAccessPointMBean.properties.ChannelIdentityCustomized.label=Identidad de Canal
NetworkAccessPointMBean.properties.ChannelWeight.detailedHelpHTML=<p>Importancia que se asigna a este canal al crear conexiones de servidor a servidor.</p> 
NetworkAccessPointMBean.properties.ChannelWeight.helpSummaryHTML=Importancia que se asigna a este canal al crear conexiones de servidor a servidor.
NetworkAccessPointMBean.properties.ChannelWeight.label=Peso del Canal
NetworkAccessPointMBean.properties.Ciphersuites.detailedHelpHTML=<p>Indica los conjuntos de cifrado que se utilizan en un canal de WebLogic Server concreto.</p>  <p>Conjunto de cifrado negociado m\u00E1s potente que se selecciona durante el establecimiento de comunicaci\u00F3n de SSL. El juego de conjuntos de cifrado que JSEE utiliza por defecto depende de la versi\u00F3n JDK espec\u00EDfica con la que est\u00E1 configurada WebLogic Server.</p>  <p>Para obtener una lista de valores posibles, consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=SECMG502" rel\="noopener noreferrer" target\="_blank">Conjuntos de Cifrado</a>.</p> 
NetworkAccessPointMBean.properties.Ciphersuites.helpSummaryHTML=Indica los conjuntos de cifrado que se utilizan en un canal de WebLogic Server concreto.
NetworkAccessPointMBean.properties.Ciphersuites.label=Conjuntos de cifrado
NetworkAccessPointMBean.properties.ClientCertificateEnforced.detailedHelpHTML=<p>Especifica si los clientes deben presentar certificados digitales procedentes de una autoridad de certificaci\u00F3n de confianza a WebLogic Server en este canal.</p> 
NetworkAccessPointMBean.properties.ClientCertificateEnforced.helpSummaryHTML=Especifica si los clientes deben presentar certificados digitales procedentes de una autoridad de certificaci\u00F3n de confianza a WebLogic Server en este canal.
NetworkAccessPointMBean.properties.ClientCertificateEnforced.label=Certificado de Cliente Aplicado
NetworkAccessPointMBean.properties.ClusterAddress.detailedHelpHTML=<p>La direcci\u00F3n utilizada por este canal de red para generar manejadores de EJB y direcciones de failover para su uso en un cluster. Este valor viene determinado por el siguiente orden de prioridad\:</p> <ol> <li>Si la direcci\u00F3n de cluster se especifica a trav\u00E9s de NAPMBean, se utiliza ese valor.</li> <li>Si este valor no se especifica, se utiliza el valor de PublicAddress.</li> <li>Si PublicAddress no est\u00E1 definido, este valor se deriva del atributo ClusterAddress de ClusterMbean.</li> <li>Si ClusterMbean.clusterAddress no est\u00E1 definido, este valor se deriva de la direcci\u00F3n de recepci\u00F3n de NAPMBean.</li> </ol> 
NetworkAccessPointMBean.properties.ClusterAddress.helpSummaryHTML=La direcci\u00F3n utilizada por este canal de red para generar manejadores de EJB y direcciones de failover para su uso en un cluster.
NetworkAccessPointMBean.properties.ClusterAddress.label=Direcci\u00F3n de cluster
NetworkAccessPointMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>La cantidad de tiempo m\u00E1xima que este canal de red espera para recibir un mensaje completo. Un valor <code>0</code> desactiva el timeout de mensaje completo del canal de red. Un valor <code>-1</code> indica que el canal de red obtiene este valor de timeout de ServerTemplateMBean.</p>  <p>Este timeout ayuda a la protecci\u00F3n contra los ataques de denegaci\u00F3n de servicio en los que un emisor de llamada indica que \u00E9stos enviar\u00E1n un mensaje de un tama\u00F1o determinado cuyo env\u00EDo no terminar\u00E1 nunca.</p> 
NetworkAccessPointMBean.properties.CompleteMessageTimeout.helpSummaryHTML=La cantidad de tiempo m\u00E1xima que este canal de red espera para recibir un mensaje completo.
NetworkAccessPointMBean.properties.CompleteMessageTimeout.label=Timeout de Mensaje Completo
NetworkAccessPointMBean.properties.ConnectTimeout.detailedHelpHTML=<p>La cantidad de tiempo que este canal de red debe esperar para establecer una conexi\u00F3n de socket saliente antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del canal de red.</p> 
NetworkAccessPointMBean.properties.ConnectTimeout.helpSummaryHTML=La cantidad de tiempo que este canal de red debe esperar para establecer una conexi\u00F3n de socket saliente antes de se\u00F1alar un timeout.
NetworkAccessPointMBean.properties.ConnectTimeout.label=Timeout de Conexi\u00F3n
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.detailedHelpHTML=<p>Origen del almac\u00E9n de claves de identidad. Para un almac\u00E9n de claves JKS, el origen es la ruta de acceso y el nombre de archivo. Para un almac\u00E9n de claves de servicio de almac\u00E9n de claves (KSS) de Oracle, el origen es el URI de KSS.</p>  <p>Si utiliza un almac\u00E9n de claves JKS, el nombre de la ruta de acceso del almac\u00E9n de claves debe ser absoluto o estar relacionado con la ubicaci\u00F3n en la que se ha iniciado el servidor.</p>  <p>Si utiliza un almac\u00E9n de claves KSS, el URI del almac\u00E9n de claves debe tener el formato\:</p>  <p><code>kss\://system/<i>keystorename</i></code></p>  <p>donde <code><i>keystorename</i></code> es el nombre del almac\u00E9n de claves registrado en KSS.</p>  <p>El valor de este atributo solo se utiliza si el valor de <code>ServerMBean.KeyStores</code> es <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.helpSummaryHTML=Origen del almac\u00E9n de claves de identidad.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.label=Almac\u00E9n de Claves de Identidad Personalizado
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.detailedHelpHTML=<p>Contrase\u00F1a cifrada del almac\u00E9n de claves de identidad personalizado. Si est\u00E1 vac\u00EDa o es nula, el almac\u00E9n de claves se abrir\u00E1 sin necesidad de una contrase\u00F1a.</p>  <p>Este atributo solo se utiliza si el valor de <code>ServerMBean.KeyStores</code> es <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p>  <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> en el valor cifrado.</li> </ol> <p>El uso de este atributo (<code>CustomIdentityKeyStorePassPhrase</code>) es un riesgo potencial para la seguridad porque el objeto de cadena (que contiene la contrase\u00F1a descifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos la quita y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.helpSummaryHTML=Contrase\u00F1a cifrada del almac\u00E9n de claves de identidad personalizado.
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.label=Frase de contrase\u00F1a de almac\u00E9n de claves de identidad personalizado
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.detailedHelpHTML=<p>Tipo de almac\u00E9n de claves. Normalmente es JKS.<code></code> Si utiliza el servicio de almac\u00E9n de claves de Oracle, \u00E9ste podr\u00EDa ser <code>KSS</code></p>  <p>Si est\u00E1 vac\u00EDo o es nulo, se utiliza el tipo de almac\u00E9n de claves por defecto de JDK (especificado en <code>java.security</code>). El tipo de almac\u00E9n de claves de identidad personalizado solo se utiliza si el valor <code>ServerMBean.KeyStores</code> es <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.helpSummaryHTML=Tipo de almac\u00E9n de claves.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.label=Tipo de almac\u00E9n de claves de identidad personalizado
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.detailedHelpHTML=<p>Alias de cadena utilizado para almacenar y recuperar la clave privada del canal en el almac\u00E9n de claves. Esta clave privada est\u00E1 asociada al certificado digital del servidor. Un valor <code>null</code> indica que el canal de red utiliza el alias especificado en la configuraci\u00F3n de SSL del servidor.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.helpSummaryHTML=Alias de cadena utilizado para almacenar y recuperar la clave privada del canal en el almac\u00E9n de claves.
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.label=Alias de Clave Privada de Canal Personalizado
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.detailedHelpHTML=<p>Contrase\u00F1a utilizada para recuperar la clave privada del servidor del almac\u00E9n de claves. Esta contrase\u00F1a se asigna a la clave privada durante su generaci\u00F3n. Un valor <code>null</code> indica que el canal de red utiliza la contrase\u00F1a especificada en la configuraci\u00F3n de SSL del servidor.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.helpSummaryHTML=Contrase\u00F1a utilizada para recuperar la clave privada del servidor del almac\u00E9n de claves.
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.label=Frase de contrase\u00F1a de Clave Privada de Canal Personalizado
NetworkAccessPointMBean.properties.Enabled.detailedHelpHTML=<p>Especifica si se debe activar este canal.</p> 
NetworkAccessPointMBean.properties.Enabled.helpSummaryHTML=Especifica si se debe activar este canal.
NetworkAccessPointMBean.properties.Enabled.label=Activado
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.detailedHelpHTML=<p>Especifica si se debe ignorar la implementaci\u00F3n instalada de la interfaz <code>weblogic.security.SSL.HostnameVerifier</code> (si el servidor act\u00FAa como cliente en otro servidor de aplicaciones).</p> 
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.helpSummaryHTML=Especifica si se debe ignorar la implementaci\u00F3n instalada de la interfaz <code>weblogic.security.SSL.HostnameVerifier</code> (si el servidor act\u00FAa como cliente en otro servidor de aplicaciones).
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.label=Verificaci\u00F3n de Nombre de Host
NetworkAccessPointMBean.properties.HostnameVerifier.detailedHelpHTML=<p>Nombre de la clase que implementa la interfaz <code>weblogic.security.SSL.HostnameVerifier</code>.</p>  <p>Esta clase verifica si se debe permitir la conexi\u00F3n al host con el nombre de host desde la URL. La clase se utiliza para prevenir ataques de usuario intermedio. <code>weblogic.security.SSL.HostnameVerifier</code> tiene un m\u00E9todo <code>verify()</code> al que llama WebLogic Server en el cliente durante el establecimiento de conexi\u00F3n de SSL.</p> 
NetworkAccessPointMBean.properties.HostnameVerifier.helpSummaryHTML=Nombre de la clase que implementa la interfaz <code>weblogic.security.SSL.HostnameVerifier</code>.
NetworkAccessPointMBean.properties.HostnameVerifier.label=Verificador de Nombre de Host Personalizado
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.detailedHelpHTML=<p>Especifica si se debe permitir el tr\u00E1fico HTTP en este canal de red.</p>  <p>Los protocolos binarios necesitan generalmente HTTP para descargar stubs y otros recursos.</p> 
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.helpSummaryHTML=Especifica si se debe permitir el tr\u00E1fico HTTP en este canal de red.
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.label=HTTP activado para este protocolo
NetworkAccessPointMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>La cantidad de tiempo m\u00E1xima (en segundos) que se permite que una conexi\u00F3n est\u00E9 inactiva antes de que este canal de red la cierre. Un valor <code>-1</code> indica que el canal de red obtiene este valor de timeout de ServerTemplateMBean.</p>  <p>Este timeout ayuda a la protecci\u00F3n contra interbloqueos del servidor mediante demasiadas conexiones abiertas.</p> 
NetworkAccessPointMBean.properties.IdleConnectionTimeout.helpSummaryHTML=La cantidad de tiempo m\u00E1xima (en segundos) que se permite que una conexi\u00F3n est\u00E9 inactiva antes de que este canal de red la cierre.
NetworkAccessPointMBean.properties.IdleConnectionTimeout.label=Timeout de Conexi\u00F3n Inactiva
NetworkAccessPointMBean.properties.InboundCertificateValidation.detailedHelpHTML=<p>Indica las reglas de validaci\u00F3n de certificado del cliente para el SSL entrante.</p>  <p>Este atributo se aplica solamente a los puertos y a los canales de la red que utilizan SSL bidireccional.</p> 
NetworkAccessPointMBean.properties.InboundCertificateValidation.helpSummaryHTML=Indica las reglas de validaci\u00F3n de certificado del cliente para el SSL entrante.
NetworkAccessPointMBean.properties.InboundCertificateValidation.label=Validaci\u00F3n de Certificado Entrante
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.ListenAddress.detailedHelpHTML=<p>La direcci\u00F3n IP o el nombre DNS que este canal de red utiliza para recibir las conexiones entrantes. Un valor <code>null</code> indica que el canal de red debe obtener este valor de la configuraci\u00F3n del servidor.</p> 
NetworkAccessPointMBean.properties.ListenAddress.helpSummaryHTML=La direcci\u00F3n IP o el nombre DNS que este canal de red utiliza para recibir las conexiones entrantes.
NetworkAccessPointMBean.properties.ListenAddress.label=Direcci\u00F3n de Recepci\u00F3n
NetworkAccessPointMBean.properties.ListenPort.detailedHelpHTML=<p>El puerto TCP por defecto que este canal de red utiliza para recibir las conexiones entrantes normales (no SSL). Un valor <code>-1</code> indica que el canal de red debe obtener este valor de la configuraci\u00F3n del servidor.</p> 
NetworkAccessPointMBean.properties.ListenPort.helpSummaryHTML=El puerto TCP por defecto que este canal de red utiliza para recibir las conexiones entrantes normales (no SSL).
NetworkAccessPointMBean.properties.ListenPort.label=Puerto de Recepci\u00F3n
NetworkAccessPointMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>La cantidad de tiempo que este canal de red debe esperar a una conexi\u00F3n antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del canal de red. Un valor <code>-1</code> indica que el canal de red obtiene este valor de timeout de la configuraci\u00F3n del servidor.</p> 
NetworkAccessPointMBean.properties.LoginTimeoutMillis.helpSummaryHTML=La cantidad de tiempo que este canal de red debe esperar a una conexi\u00F3n antes de se\u00F1alar un timeout.
NetworkAccessPointMBean.properties.LoginTimeoutMillis.label=Timeout de Conexi\u00F3n
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.detailedHelpHTML=<p>El tiempo m\u00E1ximo de inactividad entre fallos para aceptar conexiones de clientes. -1 implica que este valor se hereda del servidor.</p> 
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.helpSummaryHTML=Tiempo m\u00E1ximo de inactividad entre fallos mientras se aceptan las conexiones de cliente.
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.label=Inactividad M\u00E1xima Entre Fallos
NetworkAccessPointMBean.properties.MaxConnectedClients.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de clientes que pueden conectarse en este canal de red.</p> 
NetworkAccessPointMBean.properties.MaxConnectedClients.helpSummaryHTML=N\u00FAmero m\u00E1ximo de clientes que pueden conectarse en este canal de red.
NetworkAccessPointMBean.properties.MaxConnectedClients.label=M\u00E1ximo de Clientes Conectados
NetworkAccessPointMBean.properties.MaxMessageSize.detailedHelpHTML=<p>El tama\u00F1o m\u00E1ximo de mensaje permitido en una cabecera de mensaje.</p>  <p>Este l\u00EDmite m\u00E1ximo pretende impedir un ataque de denegaci\u00F3n de servicio mediante el cual un emisor de llamada intenta forzar el servidor para que asigne m\u00E1s memoria de la disponible, impidi\u00E9ndole, de esta forma, responder r\u00E1pidamente a otras solicitudes.</p> <p>Un cliente puede definir este valor con la propiedad <code>-Dweblogic.MaxMessageSize</code>.</p> 
NetworkAccessPointMBean.properties.MaxMessageSize.helpSummaryHTML=El tama\u00F1o m\u00E1ximo de mensaje permitido en una cabecera de mensaje.
NetworkAccessPointMBean.properties.MaxMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
NetworkAccessPointMBean.properties.Name.detailedHelpHTML=<p>Nombre de este canal de red.</p>\n
NetworkAccessPointMBean.properties.Name.helpSummaryHTML=<p>Nombre de este canal de red.</p>\n
NetworkAccessPointMBean.properties.Name.label=Nombre
NetworkAccessPointMBean.properties.OutboundCertificateValidation.detailedHelpHTML=<p>Indica las reglas de validaci\u00F3n de certificado de servidor para el SSL saliente.</p>  <p>Este atributo se aplica siempre a SSL saliente que forma parte de WebLogic Server (es decir, un servidor de administraci\u00F3n que se comunica con el gestor de nodos). No se aplica al c\u00F3digo de aplicaci\u00F3n del servidor que utiliza SSL saliente a menos que el c\u00F3digo de la aplicaci\u00F3n utilice <code>weblogic.security.SSL.ServerTrustManager</code> configurado para utilizar la validaci\u00F3n de SSL saliente.</p> 
NetworkAccessPointMBean.properties.OutboundCertificateValidation.helpSummaryHTML=Indica las reglas de validaci\u00F3n de certificado de servidor para el SSL saliente.
NetworkAccessPointMBean.properties.OutboundCertificateValidation.label=Validaci\u00F3n de Certificado Saliente
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.OutboundEnabled.detailedHelpHTML=<p>Especifica si las nuevas conexiones de servidor a servidor pueden considerar este canal de red al iniciar una conexi\u00F3n. Esto s\u00F3lo es relevante si la conexi\u00F3n necesita estar enlazada a la direcci\u00F3n de recepci\u00F3n del canal de red. S\u00F3lo funciona con protocolos binarios que soporten tr\u00E1fico entrante y saliente.</p>   <p>Si esta funci\u00F3n no est\u00E1 activada, las conexiones se inician con una direcci\u00F3n local seleccionada por el hardware subyacente.</p>  <p>El valor por defecto es falso.</p>  <p>Los canales salientes se seleccionan en el tiempo de ejecuci\u00F3n debido a que son los \u00FAnicos canales con saliente activado para el protocolo necesario o debido al nombre en <code>weblogic.jndi.Environment\#setProviderChannel</code>.</p>  <p>El protocolo HTTP est\u00E1 activado de forma impl\u00EDcita para todos los canales salientes, pero tiene que usar la biblioteca de cliente WLS (cliente HTTP) y definir el canal en la conexi\u00F3n. </p> 
NetworkAccessPointMBean.properties.OutboundEnabled.helpSummaryHTML=Especifica si las nuevas conexiones de servidor a servidor pueden considerar este canal de red al iniciar una conexi\u00F3n.
NetworkAccessPointMBean.properties.OutboundEnabled.label=Saliente Activado
NetworkAccessPointMBean.properties.Protocol.detailedHelpHTML=<p>Protocolo que este canal de red debe utilizar en las conexiones.</p> 
NetworkAccessPointMBean.properties.Protocol.helpSummaryHTML=Protocolo que este canal de red debe utilizar en las conexiones.
NetworkAccessPointMBean.properties.Protocol.label=Protocolo
NetworkAccessPointMBean.properties.PublicAddress.detailedHelpHTML=<p>La direcci\u00F3n IP o el nombre DNS que representan la identidad externa de este canal de red. Un valor <code>null</code> indica que la direcci\u00F3n de recepci\u00F3n del canal de red es tambi\u00E9n su direcci\u00F3n externa. Si la direcci\u00F3n de recepci\u00F3n es <code>null</code>, el canal de red obtiene su identidad externa de la configuraci\u00F3n del servidor.</p>  <p>Es necesaria para las configuraciones que deben cruzar un firewall mediante la conversi\u00F3n de direcci\u00F3n de red.</p> 
NetworkAccessPointMBean.properties.PublicAddress.helpSummaryHTML=La direcci\u00F3n IP o el nombre DNS que representan la identidad externa de este canal de red.
NetworkAccessPointMBean.properties.PublicAddress.label=Direcci\u00F3n de Recepci\u00F3n Externa
NetworkAccessPointMBean.properties.PublicPort.detailedHelpHTML=<p>El puerto de recepci\u00F3n publicado externamente para este canal de red. Un valor <code>-1</code> indica que el puerto de recepci\u00F3n del canal de red es tambi\u00E9n su puerto de recepci\u00F3n p\u00FAblico. Si el puerto de recepci\u00F3n es <code>-1</code>, el canal de red obtiene su puerto de recepci\u00F3n p\u00FAblico de la configuraci\u00F3n del servidor.</p> 
NetworkAccessPointMBean.properties.PublicPort.helpSummaryHTML=El puerto de recepci\u00F3n publicado externamente para este canal de red.
NetworkAccessPointMBean.properties.PublicPort.label=Puerto de Recepci\u00F3n Externo
NetworkAccessPointMBean.properties.SDPEnabled.detailedHelpHTML=Activa el protocolo directo de socket (SDP) en este canal. Active este atributo al configurar las mejoras de replicaci\u00F3n de sesiones para servidores gestionados en un cluster de WebLogic para Oracle Exalogic. SDP se ha eliminado de JDK11. 
NetworkAccessPointMBean.properties.SDPEnabled.helpSummaryHTML=Activa el protocolo directo de socket (SDP) en este canal.
NetworkAccessPointMBean.properties.SDPEnabled.label=Activar Protocolo SDP
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.detailedHelpHTML=<p>Determina si se permite que las conexiones con respuestas pendientes puedan se\u00F1alar un timeout. El valor por defecto es false. Si se define en true, la conexi\u00F3n se\u00F1alar\u00E1 un timeout para este canal si se supera el valor de idleConnectionTimeout.</p>  <p>Nota\: Este valor s\u00F3lo se aplica a las conexiones de IIOP.</p> 
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.helpSummaryHTML=Determina si se permite que las conexiones con respuestas pendientes puedan se\u00F1alar un timeout.
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.label=Timeout de Conexi\u00F3n con Respuestas Pendientes
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>El intervalo (en segundos) con el que este canal de red debe hacer ping a un cliente de canal HTTP para comprobar si a\u00FAn est\u00E1 activo. Un valor <code>-1</code> indica que el canal de red obtiene este intervalo de ServerTemplateMBean. (Se necesita activar el canal para el canal de red.)</p> 
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=El intervalo (en segundos) con el que este canal de red debe hacer ping a un cliente de canal HTTP para comprobar si a\u00FAn est\u00E1 activo.
