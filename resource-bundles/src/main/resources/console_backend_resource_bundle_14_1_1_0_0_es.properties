JDBCUniversalConnectionPoolSystemResourceMBean.slice.ConnectionPool.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: Connection Pool
JDBCUniversalConnectionPoolSystemResourceMBean.slice.ConnectionPool.introductionHTML=<p>El pool de conexiones de un origen de datos JDBC contiene un grupo de conexiones JDBC que las aplicaciones reservan, utilizan y, a continuaci\u00F3n, devuelven al pool. El pool de conexiones y las conexiones que hay en \u00E9l se crean al registrar el pool de conexiones, normalmente cuando se inicia WebLogic Server o cuando se despliega el origen de datos en un nuevo destino.</p> <p>Utilice esta p\u00E1gina para definir la configuraci\u00F3n del pool de conexiones de este origen de datos.</p>\n
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: General
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.introductionHTML=<p>Para obtener una conexi\u00F3n de base de datos de un origen de datos, las aplicaciones buscan dicho origen de datos en el \u00E1rbol de Java Naming and Directory Interface (JNDI) y, a continuaci\u00F3n, solicitan una conexi\u00F3n. El origen de datos proporciona la conexi\u00F3n a la aplicaci\u00F3n desde su pool de conexiones de base de datos.</p> <p>Esta p\u00E1gina permite definir opciones de configuraci\u00F3n generales para este origen de datos JDBC.</p>\n
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.properties.JDBCResource.JDBCDataSourceParams.JNDINames.inlineFieldHelp=p. ej., jdbc/myDS
JDBCUniversalConnectionPoolSystemResourceMBean.slice.Targets.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: Targets
JDBCUniversalConnectionPoolSystemResourceMBean.slice.Targets.introductionHTML=<p>Esta p\u00E1gina permite seleccionar los servidores o clusters en los que desea desplegar este origen de datos JDBC.</p>\n
