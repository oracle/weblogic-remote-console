MessagingBridgeMBean.slice.Transactions.introductionHTML=<p>Las instancias del bridge de mensajer\u00EDa ofrecen sem\u00E1ntica de transacciones si la QOS es Una Sola Vez. Esto implica un mensaje recibido que se env\u00EDa en una transacci\u00F3n de usuario (XA/JTA).</p><p>Utilice esta p\u00E1gina para definir la configuraci\u00F3n de transacci\u00F3n para la instancia del bridge de mensajer\u00EDa.</p>\n
