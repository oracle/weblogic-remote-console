DomainMBean.properties.ClusterConstraintsEnabled.detailedHelpHTML=<p>Especifica que los despliegues que tienen como destino un cluster se han realizado correctamente s\u00F3lo si todos los servidores del cluster est\u00E1n en ejecuci\u00F3n.</p>  <p>Por defecto, las restricciones de cluster est\u00E1n desactivadas y se intenta el despliegue s\u00F3lo en los servidores a los que se puede acceder en cualquier momento del despliegue desde el servidor de administraci\u00F3n. Cualquier servidor cerrado o temporalmente particionado del servidor de administraci\u00F3n recuperar\u00E1 el despliegue durante el inicio del servidor o poco despu\u00E9s de haberse resuelto la partici\u00F3n de red.</p> 
