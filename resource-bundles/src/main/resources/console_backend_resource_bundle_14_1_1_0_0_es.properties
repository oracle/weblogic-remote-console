SNMPCounterMonitorMBean.properties.Threshold.detailedHelpHTML=<p>Especifica un valor que dispara la supervisi\u00F3n de contador para generar una notificaci\u00F3n.</p>  <p>La supervisi\u00F3n genera una notificaci\u00F3n la primera vez que el valor observado pasa de debajo del umbral al umbral o por encima de \u00E9ste. Mientras que el valor observado permanece en el umbral o por encima de \u00E9ste, la supervisi\u00F3n de contador no genera notificaciones adicionales. Si el valor observado est\u00E1 por debajo del umbral y m\u00E1s tarde es igual al valor o lo supera, la supervisi\u00F3n de contador SNMP generar\u00E1 una notificaci\u00F3n cada vez que se cruce el umbral.</p>  <p>Puede especificar un valor de desplazamiento para hacer que este valor de umbral aumente cada vez que el valor observado es igual al umbral o lo excede. La primera vez que el valor observado es igual al nuevo valor de umbral o lo excede, esta supervisi\u00F3n genera una notificaci\u00F3n y agrega el valor de desplazamiento al nuevo valor de umbral.</p>  <p>Por ejemplo, si defini\u00F3 el umbral en 1000 y el desplazamiento en 2000, cuando el atributo observado es igual a 1000 o lo excede, la supervisi\u00F3n de contador env\u00EDa una notificaci\u00F3n y aumenta el umbral a 3000. Cuando el atributo observado es igual a 3000 o lo excede, la supervisi\u00F3n de contador env\u00EDa una notificaci\u00F3n y aumenta de nuevo el umbral a 5000.</p> 
SNMPCounterMonitorMBean.properties.Threshold.helpSummaryHTML=Especifica un valor que dispara la supervisi\u00F3n de contador para generar una notificaci\u00F3n.
SNMPCounterMonitorMBean.properties.Threshold.label=Umbral
