JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Unrestricted=Sin restricciones
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de mensajes que pueden existir para una sesi\u00F3n as\u00EDncrona y que a\u00FAn no se han transferido al listener de mensajes. Si est\u00E1 activado el modo de recuperaci\u00F3n previa s\u00EDncrona, este valor tambi\u00E9n afecta a las sesiones s\u00EDncronas con un consumidor de mensajes que recuperar\u00E1 previamente mensajes en acceso de un servidor.</p>  <p>Un valor de -1 indica que no hay ning\u00FAn l\u00EDmite en el n\u00FAmero de mensajes. Sin embargo, en este caso, el l\u00EDmite se define en la cantidad de memoria virtual restante.</p> <p> Cuando el n\u00FAmero de mensajes alcance el valor MessagesMaximum\:</p> <ul> <li>Para sesiones de multidifusi\u00F3n, los mensajes nuevos se desechan de acuerdo con la pol\u00EDtica especificada por el par\u00E1metro <code>OverrunPolicy</code> y se devuelve DataOverrunException.</li>  <li>Para sesiones que no son de multidifusi\u00F3n, los mensajes nuevos se controlan con flujo o se retienen en el servidor hasta que la aplicaci\u00F3n puede incluir los mensajes.</li> </ul> <p> Para sesiones de multidifusi\u00F3n, cuando se para una conexi\u00F3n, los mensajes se seguir\u00E1n entregando, pero \u00FAnicamente hasta que se alcance el valor de MessagesMaximum. Cuando se alcanza este valor, los mensajes se descartar\u00E1n en funci\u00F3n de la pol\u00EDtica de sobrecarga.</p> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de mensajes que pueden existir para una sesi\u00F3n as\u00EDncrona y que a\u00FAn no se han transferido al listener de mensajes.
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.label=M\u00E1ximo de Mensajes por Sesi\u00F3n
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.detailedHelpHTML=<p>Pol\u00EDtica que utilizar cuando el n\u00FAmero de mensajes de multidifusi\u00F3n pendientes alcanza el valor especificado en MessagesMaximum y se deben desechar algunos mensajes.</p> <ul> <li> <b>Conservar nuevos</b>\: indica que los mensajes m\u00E1s recientes tienen prioridad sobre los m\u00E1s antiguos y que los mensajes m\u00E1s antiguos se desechan si es necesario.</li> <li> <b>Conservar antiguos</b>\: indica que los mensajes m\u00E1s antiguos tienen prioridad sobre los m\u00E1s recientes y que los mensajes m\u00E1s recientes se descartan si es necesario.</li> </ul> <p> La antig\u00FCedad del mensaje se define por el orden de recepci\u00F3n, no por el valor <code>JMSTimestamp</code>.</p> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.helpSummaryHTML=Pol\u00EDtica que utilizar cuando el n\u00FAmero de mensajes de multidifusi\u00F3n pendientes alcanza el valor especificado en MessagesMaximum y se deben desechar algunos mensajes.
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.label=Pol\u00EDtica de Sobrecarga de Multidifusi\u00F3n
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepNew=KeepNew
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepOld=KeepOld
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.detailedHelpHTML=<p>Duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, que cualquier llamada de JMS s\u00EDncrona, como <code>producer.send()</code>, <code>consumer.receive()</code> o <code>session.createBrowser()</code>, bloquear\u00E1 el thread de llamada antes de abandonar en una nueva conexi\u00F3n de un cliente de JMS en curso.</p>  <p> Este atributo s\u00F3lo tiene efecto si la opci\u00F3n Pol\u00EDtica de Nueva Conexi\u00F3n est\u00E1 definida en <b>Productores</b> o <b>Todos</b>. Un valor de 0 causar\u00E1 que las llamadas s\u00EDncronas de JMS no esperen ninguna conexi\u00F3n nueva; un valor de -1 causar\u00E1 una espera infinita para una nueva conexi\u00F3n.</p>  <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.helpSummaryHTML=Duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, que cualquier llamada de JMS s\u00EDncrona, como <code>producer.send()</code>, <code>consumer.receive()</code> o <code>session.createBrowser()</code>, bloquear\u00E1 el thread de llamada antes de abandonar en una nueva conexi\u00F3n de un cliente de JMS en curso.
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.label=Tiempo de Bloqueo de Nueva Conexi\u00F3n
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.detailedHelpHTML=<p>Especifica la pol\u00EDtica de uso compartido de suscripciones en esta conexi\u00F3n. Aunque este atributo sea din\u00E1mico, los nuevos valores s\u00F3lo se aplicar\u00E1n en conexiones futuras y no tendr\u00E1n ninguna repercusi\u00F3n en las conexiones existentes creadas antes del cambio del valor.</p>  <p>Los valores v\u00E1lidos son\: </p> <ul> <li><code>Exclusive</code> (Exclusivo)\: valor por defecto. Ning\u00FAn suscriptor creado mediante esta f\u00E1brica de conexiones podr\u00E1 compartir suscripciones con otros suscriptores.</li> <li><code>Sharable</code> (Compartible)\: los suscriptores creados mediante esta f\u00E1brica de conexiones pueden compartir sus suscripciones con otros suscriptores, independientemente de si dichos suscriptores se han creado utilizando la misma f\u00E1brica de conexiones u otra diferente. Los consumidores s\u00F3lo pueden compartir una suscripci\u00F3n no duradera si tienen el mismo identificador de cliente y pol\u00EDtica de identificador de cliente; los consumidores s\u00F3lo pueden compartir una suscripci\u00F3n duradera si tienen el mismo identificador de cliente, pol\u00EDtica de identificador de cliente y nombre de suscripci\u00F3n. La capacidad de uso compartido de suscripci\u00F3n compartible se agreg\u00F3 en WebLogic 10.3.4 (11gR1PS3).</li> </ul>  <p>Notas\: </p> <ul> <li>Las aplicaciones JMS de WebLogic pueden sustituir la pol\u00EDtica de uso compartido de suscripciones especificada en la configuraci\u00F3n de la f\u00E1brica de conexiones lanzando una instancia <code>javax.jms.JMSContext</code> en <code>weblogic.jms.extensions.WLJMSContext</code> o una instancia <code>javax.jms.Connection</code> en <code>weblogic.jms.extensions.WLConnection</code> y llamando a <code>setClientID(String clientID, String clientIDPolicy)</code>.</li> <li>La mayor\u00EDa de las aplicaciones con una pol\u00EDtica de uso compartido de suscripciones tambi\u00E9n utilizar\u00E1n una pol\u00EDtica de identificador de cliente no restringido para garantizar que puedan existir varias conexiones con el mismo identificador de cliente.</li> <li>Dos suscripciones duraderas con el mismo identificador de cliente y nombre de suscripci\u00F3n se tratan como dos suscripciones independientes y diferentes si tienen una pol\u00EDtica de identificador de cliente diferente. Igualmente, dos suscripciones no duraderas compartibles con el mismo identificador de cliente se tratan como dos suscripciones independientes y diferentes si tienen una pol\u00EDtica de identificador de cliente diferente.</li> <li>Se deben anular las suscripciones duraderas creadas con un ID de cliente no restringido mediante <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic topic, String name)</code>, en lugar de <code>javax.jms.JMSContext.unsubscribe(String name)</code> o usando <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic topic, String name)</code>, en lugar de <code>javax.jms.Session.unsubscribe(String name)</code>, independientemente de la pol\u00EDtica de uso compartido de suscripciones (exclusiva o compartida).</li> </ul> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.helpSummaryHTML=Especifica la pol\u00EDtica de uso compartido de suscripciones en esta conexi\u00F3n.
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.label=Pol\u00EDtica de Uso Compartido de Suscripciones
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Exclusive=Exclusivo
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Sharable=Compartible
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.detailedHelpHTML=<p>Especifica si un consumidor s\u00EDncrono recuperar\u00E1 previamente los mensajes (es decir, mensajes enviados del servidor al cliente) en un acceso de servidor.</p>  <ul> <li><b>Desactivado</b>\: indica que la recuperaci\u00F3n previa de mensajes est\u00E1 desactivada.</li>  <li><b>Activado</b>\: indica que un consumidor s\u00EDncrono (receptor de cola o suscriptor de tema) recuperar\u00E1 previamente los mensajes. La cantidad de mensajes recuperados previamente no puede exceder el n\u00FAmero m\u00E1ximo de mensajes definido por el par\u00E1metro M\u00E1ximo de Mensajes.</li>  <li><b>Solo suscriptor del tema</b>\: indica que solo un consumidor de tema s\u00EDncrono recuperar\u00E1 previamente los mensajes. La cantidad de mensajes recuperados previamente no puede exceder el n\u00FAmero m\u00E1ximo de mensajes definido por el par\u00E1metro M\u00E1ximo de Mensajes.</li> </ul>  <p>La recuperaci\u00F3n previa de mensajes s\u00EDncronos no soporta las siguientes condiciones y devolver\u00E1 una excepci\u00F3n de JMS al encontrar\:</p> <ul> <li>Transacciones de usuario (XA) para recepciones de mensajes s\u00EDncronos</li> <li>Varios consumidores s\u00EDncronos por sesi\u00F3n (independientemente de la cola o tema)</li> </ul>  <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.helpSummaryHTML=Especifica si un consumidor s\u00EDncrono recuperar\u00E1 previamente los mensajes (es decir, mensajes enviados del servidor al cliente) en un acceso de servidor.
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.label=Modo de Recuperaci\u00F3n Previa para Consumidor S\u00EDncrono
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.detailedHelpHTML=<p>N\u00FAmero de bytes para el cuerpo del mensaje serializado de modo que ning\u00FAn mensaje que exceda este l\u00EDmite disparar\u00E1 la compresi\u00F3n de mensajes cuando el mensaje se env\u00EDe o reciba a trav\u00E9s del productor o el consumidor de mensajes de JMS.</p>  <p>Se producir\u00E1 la compresi\u00F3n\:</p> <ul> <li> En JVM del productor de mensajes de JMS, si JVM del productor de mensajes de JMS no se coloca junto con JVM del proveedor de JMS y el tama\u00F1o del cuerpo de mensaje excede el l\u00EDmite de umbral. </li> <li> En JVM del proveedor de JMS, si JVM del consumidor de mensajes de JMS no se coloca junto con JVM del proveedor de JMS y el tama\u00F1o del cuerpo de mensaje excede el l\u00EDmite de umbral. </li> </ul> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.helpSummaryHTML=N\u00FAmero de bytes para el cuerpo del mensaje serializado de modo que ning\u00FAn mensaje que exceda este l\u00EDmite disparar\u00E1 la compresi\u00F3n de mensajes cuando el mensaje se env\u00EDe o reciba a trav\u00E9s del productor o el consumidor de mensajes de JMS.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.label=Umbral de Compresi\u00F3n por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.detailedHelpHTML=<p>Modo de entrega por defecto utilizado para los mensajes cuando no se ha definido expl\u00EDcitamente ning\u00FAn modo de entrega. </p>  <p>Todos los mensajes con DefaultDeliveryMode definida en <code>null</code>, que se producen en una conexi\u00F3n creada con esta f\u00E1brica, recibir\u00E1n este valor. Los productores de mensajes pueden conseguir la prioridad expl\u00EDcitamente llamando al m\u00E9todo <code> javax.jms.MessageProducer.getDeliveryMode()</code>.</p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.helpSummaryHTML=Modo de entrega por defecto utilizado para los mensajes cuando no se ha definido expl\u00EDcitamente ning\u00FAn modo de entrega.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.label=Modo de Entrega por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Non-Persistent=Non-Persistent
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Persistent=Persistente
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.detailedHelpHTML=<p>Prioridad por defecto utilizada para mensajes cuando no se ha definido expl\u00EDcitamente ninguna prioridad.</p>  <p>Todos los mensajes con DefaultPriority definida en -1, que se producen en una conexi\u00F3n creada con esta f\u00E1brica, recibir\u00E1n este valor. Los productores de mensajes pueden conseguir la prioridad expl\u00EDcitamente llamando al m\u00E9todo <code>javax.jms.MessageProducer.getPriority()</code>.</p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.helpSummaryHTML=Prioridad por defecto utilizada para mensajes cuando no se ha definido expl\u00EDcitamente ninguna prioridad.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.label=Prioridad por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.detailedHelpHTML=<p>Tiempo de retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados.</p>  <p>Todos los mensajes consumidos por un consumidor creado con esta f\u00E1brica, que tengan DefaultRedeliveryDelay definido en -1, utilizar\u00E1n este valor.</p>  <p>Los consumidores de mensaje pueden obtener el retraso de la nueva entrega expl\u00EDcitamente, llamando al m\u00E9todo <code> weblogic.jms.extensions.WLSession.getRedliveryDelay()</code>. </p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.helpSummaryHTML=Tiempo de retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.label=Retraso de Nueva Entrega por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.detailedHelpHTML=<p>Tiempo de retraso, en milisegundos, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino.</p>  <p>Todos los mensajes producidos por un productor creado con esta f\u00E1brica, que tengan DefaultTimeToDeliver definido en -1, utilizar\u00E1n este valor. Los productores de mensajes obtienen el tiempo hasta entrega expl\u00EDcitamente, llamando al m\u00E9todo <code> weblogic.jms.extensions.WLMessageProducer.getTimeToDeliver()</code>.</p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.helpSummaryHTML=Tiempo de retraso, en milisegundos, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.label=Tiempo hasta Entrega por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.detailedHelpHTML=<p>El tiempo m\u00E1ximo, en milisegundos, durante el que existe un mensaje. Este valor se utiliza para los mensajes cuando la aplicaci\u00F3n emisora que utiliza esta f\u00E1brica de conexiones no define de forma expl\u00EDcita el <code>tiempo de actividad</code> y tambi\u00E9n cuando el <code>tiempo de actividad</code> no se sustituye de forma expl\u00EDcita por el atributo <code>TimeToLiveOverride</code> de destino. Un valor de 0 indica que el mensaje tiene un espacio de tiempo de actividad infinito. </p>  <p>Las aplicaciones productoras de mensajes pueden definir de forma expl\u00EDcita el <code>tiempo de actividad</code> llamando al m\u00E9todo <code>javax.jms.MessageProducer.setTimeToLive(long)</code> de JMS est\u00E1ndar. Tenga en cuenta que definir el <code>tiempo de actividad</code> mediante programaci\u00F3n utilizando <code>javax.jms.Message.setJMSExpiration()</code> no tiene ning\u00FAn efecto (la llamada de env\u00EDo de JMS ignora al setter de mensajes seg\u00FAn las especificaciones de JMS). </p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.helpSummaryHTML=El tiempo m\u00E1ximo, en milisegundos, durante el que existe un mensaje.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.label=Tiempo de Actividad por Defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.detailedHelpHTML=<p>Nombre de unidad de orden por defecto para los productores que conectan utilizando esta f\u00E1brica de conexiones. Una unidad de orden permite procesar los mensajes con un orden determinado, incluso entre varios destinatarios.</p>  <p><code>Generado por el Sistema</code> indica que WebLogic Server generar\u00E1 autom\u00E1ticamente un nombre de unidad de orden. <code>Generado por el Usuario</code> indica que el nombre de unidad de orden se crear\u00E1 a partir del nombre especificado en el campo <code>Nombre de Unidad de Orden</code>. Si se selecciona <code>Ninguno</code>, no se aplica ninguna ordenaci\u00F3n de mensajes.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.helpSummaryHTML=Nombre de unidad de orden por defecto para los productores que conectan utilizando esta f\u00E1brica de conexiones.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.label=Unidad de orden por defecto
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.System-generated=Generado por el sistema
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unidad de orden
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.User-Generated=Generado por el usuario
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.detailedHelpHTML=<p>Duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, que un remitente esperar\u00E1 cuando no haya espacio disponible (ninguna cuota) en un destino para incluir el mensaje que se env\u00EDa.</p>  <p>La duraci\u00F3n por defecto es 10 milisegundos. Un valor de 0 indica que el remitente no esperar\u00E1 por espacio. </p>  <p>Este valor es din\u00E1mico. Se puede cambiar en cualquier momento. Sin embargo, si se cambia el valor esto no afectar\u00E1 a las conexiones existentes o a sus productores. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones. Los productores heredan el valor de la f\u00E1brica de conexiones utilizada para crear su sesi\u00F3n y conexi\u00F3n. El valor se puede sustituir en el tiempo de ejecuci\u00F3n al definir el valor en el productor. </p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.helpSummaryHTML=Duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, que un remitente esperar\u00E1 cuando no haya espacio disponible (ninguna cuota) en un destino para incluir el mensaje que se env\u00EDa.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.label=Timeout de env\u00EDo
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.</p>  <p>Si se define en true, este recurso hereda de forma impl\u00EDcita el direccionamiento de su m\u00F3dulo principal. Si se define en false, este recurso se dirige de acuerdo con los destinos de su despliegue secundario, si se especifica uno. </p> 
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.label=Direccionamiento por defecto activado
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.detailedHelpHTML=<p> Especifica si un productor creado mediante una f\u00E1brica de conexiones permite control de flujo. Si es as\u00ED, los productores de mensajes asociados se ralentizar\u00E1n si un servidor o un destino de JMS alcanza su umbral superior de bytes o mensajes especificado.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.helpSummaryHTML=\ Especifica si un productor creado mediante una f\u00E1brica de conexiones permite control de flujo.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.label=Control de flujo activado
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.detailedHelpHTML=<p> Per\u00EDodo de ajuste de tiempo, en segundos, en el que un productor ajusta su flujo del n\u00FAmero de mensajes de FlowMaximum a la cantidad de FlowMinimum o viceversa.</p> <p> Si un productor controla el flujo, se ralentiza de FlowMaximum a FlowMinimum a lo largo de una cantidad de FlowInterval especificada de segundos.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.helpSummaryHTML=\ Per\u00EDodo de ajuste de tiempo, en segundos, en el que un productor ajusta su flujo del n\u00FAmero de mensajes de FlowMaximum a la cantidad de FlowMinimum o viceversa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.label=Intervalo de Flujo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.detailedHelpHTML=<p> Duraci\u00F3n m\u00E1xima de tiempo de los mensajes por segundo permitidos para un productor que tiene una condici\u00F3n de umbral. Cuando un productor est\u00E1 controlado por flujo, nunca se le permite ir m\u00E1s r\u00E1pido que los mensajes por segundo de FlowMaximum.</p> <p> Si un productor no est\u00E1 limitando actualmente su flujo al alcanzar la condici\u00F3n de umbral, el l\u00EDmite inicial del flujo para ese productor se define en FlowMaximum. Si un productor ya est\u00E1 limitando su flujo al alcanzar una condici\u00F3n de umbral (el l\u00EDmite del flujo es menor que FlowMaximum), el productor continuar\u00E1 en su l\u00EDmite actual de flujo hasta la pr\u00F3xima vez que se eval\u00FAe el flujo.</p> <p> <b>Nota\:</b> Una vez disminuida la condici\u00F3n de umbral, el productor no puede ignorar el l\u00EDmite de flujo. Si el flujo es menor que FlowMaximum, el productor debe aumentarlo gradualmente hasta el nivel de FlowMaximum cada vez que est\u00E9 evaluando el flujo. Cuando el productor alcance finalmente el valor de FlowMaximum, podr\u00E1 ignorar el l\u00EDmite de flujo y enviar el flujo sin limitarlo. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.helpSummaryHTML=\ Duraci\u00F3n m\u00E1xima de tiempo de los mensajes por segundo permitidos para un productor que tiene una condici\u00F3n de umbral.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.label=Flujo M\u00E1ximo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.detailedHelpHTML=<p> N\u00FAmero m\u00EDnimo de mensajes por segundo permitidos para un productor que tiene una condici\u00F3n de umbral. Es el l\u00EDmite inferior del l\u00EDmite de flujo de un productor. Es decir, WebLogic JMS no ralentizar\u00E1 m\u00E1s a un productor cuyo l\u00EDmite de flujo de mensajes coincida con FlowMinimum. </p> <p> Si un productor controla el flujo, nunca ser\u00E1 necesario que vaya m\u00E1s lento que los mensajes de FlowMinimum por segundo. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.helpSummaryHTML=\ N\u00FAmero m\u00EDnimo de mensajes por segundo permitidos para un productor que tiene una condici\u00F3n de umbral.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.label=Flujo M\u00EDnimo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.detailedHelpHTML=<p>N\u00FAmero de pasos empleados cuando un productor ajusta su flujo desde la cantidad de flujo m\u00E1ximo a la cantidad de flujo m\u00EDnimo o viceversa. En concreto, el per\u00EDodo de ajuste de intervalo de flujo se divide en el n\u00FAmero de pasos de flujo (por ejemplo, 60 segundos divididos en 6 pasos son 10 segundos por paso). </p>  <p>Adem\u00E1s, se calcula el movimiento (es decir, el \u00EDndice de ajuste) al dividir en pasos la diferencia entre el flujo m\u00E1ximo y el flujo m\u00EDnimo. En cada paso de flujo, el flujo se ajusta hacia arriba o hacia abajo, seg\u00FAn sea necesario, bas\u00E1ndose en las condiciones actuales siguientes\:</p> <ul> <li>El movimiento descendente (la deca\u00EDda) es geom\u00E9trico durante un periodo de tiempo especificado (intervalo de flujo) y conforme con el n\u00FAmero especificado de pasos de flujo. (Por ejemplo, 100, 50, 25, 12,5)</li> <li>El movimiento ascendente es lineal. La diferencia se divide simplemente por el n\u00FAmero de pasos.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.helpSummaryHTML=N\u00FAmero de pasos empleados cuando un productor ajusta su flujo desde la cantidad de flujo m\u00E1ximo a la cantidad de flujo m\u00EDnimo o viceversa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.label=Pasos de Flujo
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.detailedHelpHTML=<p>Especifica si se permite a los productores de mensajes creados utilizando esta f\u00E1brica de conexiones realizar env\u00EDos de mensajes unidireccionales para mejorar rendimiento del env\u00EDo de mensajes t\u00EDpico no persistente y no transaccional. Si se activa, los remitentes de colas y/o publicadores de temas asociados pueden enviar mensajes sin esperar internamente una respuesta del servidor JMS del host del destino final.</p>  <p>Los env\u00EDos unidireccionales est\u00E1n soportados s\u00F3lo si la f\u00E1brica de conexiones que aloja el productor y el servidor JMS que aloja el destino final se dirigen a la misma instancia de WebLogic Server. Adem\u00E1s, los env\u00EDos unidireccionales no est\u00E1n soportados para funciones de calidad de servicio (QOS) superiores, como XA, sesiones transferidas, mensajes persistentes, unidad de orden, unidad de trabajo, destinos distribuidos y store-and-forward de cliente. Si el productor y el destino final est\u00E1n en dominios separados o si se detecta alguna de esas funciones de QOS superiores, el modo unidireccional se ignorar\u00E1 y se utilizar\u00E1n los env\u00EDos bidireccionales est\u00E1ndar.</p>  <ul> <li><b>Desactivado</b> El env\u00EDo unidireccional est\u00E1 desactivado.</li>  <li><b>Activado</b> El env\u00EDo unidireccional est\u00E1 permitido para remitentes de colas o publicadores de temas.</li>  <li><b>Solo tema</b> Solo los publicadores de temas pueden realizar env\u00EDos unidireccionales.</li> </ul>  <p><b>Notas\:</b></p> <ul> <li>Los env\u00EDos de mensajes unidireccionales est\u00E1n desactivados si la f\u00E1brica de conexiones se ha configurado con <code>F\u00E1brica de Conexiones de XA Activada</code>. Este valor desactiva los env\u00EDos unidireccionales independientemente de que el remitente utilice realmente o no las transacciones.</li>  <li>Para beneficiarse del rendimiento unidireccional, el valor <code>Tama\u00F1o de Ventana de Env\u00EDo Unidireccional</code>por defecto tambi\u00E9n se debe configurar en m\u00E1s alto. Despu\u00E9s de cada n\u00FAmero de mensajes <code>OneWaySendWindowSize - 1</code>, se utilizar\u00E1 un env\u00EDo bidireccional en lugar de unidireccional, de forma que todos los mensajes sean realmente bidireccionales cuando <code>OneWaySendWindowSize \= 1</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.helpSummaryHTML=Especifica si se permite a los productores de mensajes creados utilizando esta f\u00E1brica de conexiones realizar env\u00EDos de mensajes unidireccionales para mejorar rendimiento del env\u00EDo de mensajes t\u00EDpico no persistente y no transaccional.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.label=Modo de Env\u00EDo Unidireccional
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.detailedHelpHTML=<p> Especifica el n\u00FAmero m\u00E1ximo de mensajes enviados por ventana cuando <code>Modo de Env\u00EDo Unidireccional</code> est\u00E1 establecido para permitir que los remitentes de colas y/o publicadores de temas realicen env\u00EDos unidireccionales. El tama\u00F1o de ventana determina cu\u00E1ndo se necesita un mensaje bidireccional para regular al productor antes de seguir realizando env\u00EDos unidireccionales adicionales.</p>  <p>Para beneficiarse del rendimiento unidireccional, el valor <code>Tama\u00F1o de Ventana de Env\u00EDo Unidireccional</code> por defecto se debe configurar en m\u00E1s alto, <i>adem\u00E1s de</i> activar los env\u00EDos bidireccionales. Despu\u00E9s de cada n\u00FAmero de mensajes <code>OneWaySendWindowSize - 1</code>, se utilizar\u00E1 un env\u00EDo bidireccional en lugar de unidireccional, de forma que todos los mensajes sean realmente bidireccionales cuando <code>OneWaySendWindowSize \= 1</code>.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.helpSummaryHTML=\ Especifica el n\u00FAmero m\u00E1ximo de mensajes enviados por ventana cuando <code>Modo de Env\u00EDo Unidireccional</code> est\u00E1 establecido para permitir que los remitentes de colas y/o publicadores de temas realicen env\u00EDos unidireccionales.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.label=Tama\u00F1o de Ventana de Env\u00EDo Unidireccional
JMSConnectionFactoryBean.properties.JNDIName.detailedHelpHTML=<p>Nombre de JNDI global utilizado para buscar una f\u00E1brica de conexiones en un espacio de nombres de JNDI agrupado.</p>  <p>En un entorno de cluster, este nombre se propaga al cluster entero. Si desea que el nombre de JNDI est\u00E9 enlazado s\u00F3lo al servidor local y que no se propague al resto de cluster, utilice el valor <code>Nombre de JNDI Local</code>.</p>  <p>Si no est\u00E1 especificado, la f\u00E1brica de conexiones no se enlaza en un espacio de nombres de JNDI en cluster.</p> 
JMSConnectionFactoryBean.properties.JNDIName.helpSummaryHTML=Nombre de JNDI global utilizado para buscar una f\u00E1brica de conexiones en un espacio de nombres de JNDI agrupado.
