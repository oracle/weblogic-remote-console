SAFErrorHandlingBean.properties.Policy.detailedHelpHTML=<p>Pol\u00EDtica de manejo de errores para este recurso de manejo de errores de SAF.</p> <ul> <li> Desechar\: Por defecto, los mensajes caducados simplemente se eliminan del sistema. La eliminaci\u00F3n no se registra y el mensaje no se redirecciona a otra ubicaci\u00F3n.</li> <li> Log\: Elimina los mensajes caducados y escribe una entrada en el archivo log del servidor para indicar que los mensajes se han eliminado del sistema. Puede definir la informaci\u00F3n real que se registra el campo Formato de Log.</li> <li> Redireccionar\: Mueve los mensajes caducados desde su ubicaci\u00F3n actual al destino de error definido para los destinos de SAF importados.</li> <li> Reenviar Siempre\: Ignora el valor de Tiempo de Actividad de SAF por defecto definido en destino importado y el tiempo de caducidad definido en el mensaje, y reenv\u00EDa el mensaje a un destino remoto incluso despu\u00E9s de que haya caducado.</li> </ul>  <p>Cualquier cambio en este par\u00E1metro afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
