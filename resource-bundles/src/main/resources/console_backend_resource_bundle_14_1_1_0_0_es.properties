RDBMSSecurityStoreMBean.properties.JNDIPassword.detailedHelpHTML=<p>Contrase\u00F1a para autenticar el usuario definido en el atributo <code>JNDIUsername</code> para la notificaci\u00F3n a Kodo.</p> <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ul> <li>Recupera el valor del atributo <code>JNDIPasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena. </li> </ul>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ul> <li>Cifra el valor.</li> <li>Define el valor del atributo <code>JNDIPasswordEncrypted</code> en el valor cifrado.</li> </ul>  <p>El uso de este atributo (<code>JNDIPassword</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo suprima y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>JNDIPasswordEncrypted</code>.</p> 
RDBMSSecurityStoreMBean.properties.JNDIPassword.helpSummaryHTML=Contrase\u00F1a para autenticar el usuario definido en el atributo <code>JNDIUsername</code> para la notificaci\u00F3n a Kodo.
