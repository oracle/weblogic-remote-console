JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.detailedHelpHTML=<p>La pol\u00EDtica de confirmaci\u00F3n de las sesiones no transferidas que utilizan el modo <code>CLIENT_ACKNOWLEDGE</code>. <code>Todo</code> indica que la solicitud de confirmaci\u00F3n en un mensaje confirma <i>todos</i> los mensajes no confirmados recibidos en la sesi\u00F3n. <code>Anterior</code> especifica que la confirmaci\u00F3n de llamada en un mensaje confirma s\u00F3lo los mensajes no confirmados hasta el mensaje proporcionado, incluido.</p>  <p>Este par\u00E1metro soluciona un cambio en la especificaci\u00F3n de JMS y s\u00F3lo se aplica en implementaciones que utilizan el modo de confirmaci\u00F3n <code>CLIENT_ACKNOWLEDGE</code> para una sesi\u00F3n no transferida. De manera espec\u00EDfica, la especificaci\u00F3n permit\u00EDa a los usuarios confirmar todos los mensajes anteriores al mensaje que se estaba confirmando e incluyendo a \u00E9ste. La especificaci\u00F3n se ha cambiado para que la confirmaci\u00F3n de cualquier mensaje confirme cualquier mensaje que se haya recibido (incluso aquellos que se recibieron despu\u00E9s del mensaje que se est\u00E1 confirmando). </p>  <p><code>ACKNOWLEDGE_PREVIOUS</code> retiene el comportamiento antiguo (confirmar todos los mensajes hasta el mensaje que se est\u00E1 confirmando, \u00E9ste incluido). Mientras que <code>ACKNOWLEDGE_ALL</code> produce el nuevo comportamiento, en el que todos los mensajes recibidos por la sesi\u00F3n determinada se confirman independientemente de qu\u00E9 mensaje se est\u00E1 utilizando para efectuar la confirmaci\u00F3n.</p> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.helpSummaryHTML=La pol\u00EDtica de confirmaci\u00F3n de las sesiones no transferidas que utilizan el modo <code>CLIENT_ACKNOWLEDGE</code>.
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.label=Pol\u00EDtica de Confirmaci\u00F3n del Cliente
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.legalValues.All=Todo
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.legalValues.Previous=Anterior
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.detailedHelpHTML=<p>Especifica si una f\u00E1brica de conexiones crea consumidores de mensajes que permitan emitir un m\u00E9todo <code>close()</code> o <code>stop()</code> dentro de su llamada al m\u00E9todo <code>onMessage()</code></p>  <ul> <li>Si se selecciona (establece como true) en una f\u00E1brica de conexiones personalizada, se permite una llamada al m\u00E9todo <code>onMessage()</code> para emitir un m\u00E9todo <code>close()</code> en sus propios objetos Session, Connection y JMSContext, o bien una llamada a <code>stop()</code> en sus propias objetos Connection y JMSContext. Si es false, estas llamadas devolver\u00E1n una excepci\u00F3n.</li>  <li>Las f\u00E1bricas de conexiones de JMS por defecto ("java\:comp/DefaultJMSConnectionFactory", "weblogic.jms.ConnectionFactory", o "weblogic.jms.XAConnectionFactory") definen esta opci\u00F3n como falsa y no se puede modificar.</li> </ul>  <p><i>Nota\:</i> El m\u00E9todo <code>onMessage()</code> del listener de mensajes puede llamar a <code>close()</code> con su propio MessageConsumer y JMSConsumer incluso si AllowCloseInOnMessage est\u00E1 definido en false. <br /> Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.helpSummaryHTML=Especifica si una f\u00E1brica de conexiones crea consumidores de mensajes que permitan emitir un m\u00E9todo <code>close()</code> o <code>stop()</code> dentro de su llamada al m\u00E9todo <code>onMessage()</code>
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.label=Permitir Close() dentro de onMessage()
JMSConnectionFactoryBean.properties.ClientParams.ClientId.detailedHelpHTML=<p>Identificador de cliente opcional para aplicaciones que utilizan esta f\u00E1brica de conexiones de JMS. Si la pol\u00EDtica de identificador de cliente est\u00E1 definida en <code>Restringida </code>(valor por defecto), al configurar un identificador de cliente en la f\u00E1brica de conexiones, impide que m\u00E1s de un cliente JMS utilice una conexi\u00F3n de esta f\u00E1brica.</p> <p>Este atributo rara vez se configura y normalmente se debe mantener con el valor por defecto (en blanco), ya que los programas de aplicaci\u00F3n de JMS pueden definir sus ID de cliente de manera din\u00E1mica utilizando la API de JMS est\u00E1ndar <code>javax.jms.JMSContext.setClientID()</code> o <code>javax.jms.Connection.setClientID()</code>. Los contenedores de procesamiento de mensajes de la aplicaci\u00F3n de JMS (como, por ejemplo, MDB) normalmente posibilitan que el ID de cliente se configurable como parte de la configuraci\u00F3n de contenedor.</p> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientId.helpSummaryHTML=Identificador de cliente opcional para aplicaciones que utilizan esta f\u00E1brica de conexiones de JMS.
JMSConnectionFactoryBean.properties.ClientParams.ClientId.label=ID de cliente
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.detailedHelpHTML=<p>La pol\u00EDtica de identificador de cliente indica si m\u00E1s de una conexi\u00F3n de JMS puede utilizar el mismo identificador de cliente.</p>  <p>Los valores v\u00E1lidos son\:</p> <ul> <li><code>CLIENT_ID_POLICY_RESTRICTED</code>\: valor por defecto. S\u00F3lo puede existir una conexi\u00F3n que utilice la misma pol\u00EDtica en un cluster en un momento determinado para un identificador de cliente espec\u00EDfico (si ya existe una conexi\u00F3n con un identificador de cliente determinado, los intentos de crear nuevas conexiones utilizando esta pol\u00EDtica con el mismo identificador de cliente fallan y generan una excepci\u00F3n).</li>  <li><code>CLIENT_ID_POLICY_UNRESTRICTED</code>\: las conexiones creadas utilizando esta pol\u00EDtica pueden especificar cualquier identificador de cliente, incluso si existen otras conexiones restringidas o no restringidas que ya tienen el mismo identificador de cliente. La capacidad de identificador de cliente no restringido se agreg\u00F3 en WebLogic 10.3.4 (11gR1PS3). </li> </ul> <p>Notas\:</p> <ul><li>Las aplicaciones JMS de WebLogic pueden sustituir la pol\u00EDtica de ID de clientes especificada en la configuraci\u00F3n de la f\u00E1brica de conexiones lanzando una instancia <code>javax.jms.JMSContext</code> en <code>weblogic.jms.extensions.WLJMSContext</code> o una instancia <code>javax.jms.Connection</code> en <code>weblogic.jms.extensions.WLConnection</code> y llamando a <code>setClientID(String clientID, String clientIDPolicy)</code>.</li> <li>Dos conexiones con el mismo identificador de cliente se tratan como dos conexiones independientes si disponen de una pol\u00EDtica de identificador de cliente diferente. Esto quiere decir que un cluster puede alojar una conexi\u00F3n de pol\u00EDtica de identificador de cliente restringido y tambi\u00E9n al mismo tiempo alojar varias conexiones de pol\u00EDtica de identificador de cliente no restringido que tengan el mismo identificador de cliente que la conexi\u00F3n restringida.</li> <li>Dos suscripciones duraderas con el mismo identificador de cliente y nombre de suscripci\u00F3n se tratan como dos suscripciones independientes y diferentes si tienen una pol\u00EDtica de identificador de cliente diferente. Igualmente, dos suscripciones no duraderas compartibles con el mismo identificador de cliente se tratan como dos suscripciones independientes y diferentes si tienen una pol\u00EDtica de identificador de cliente diferente.</li> <li>Se deben anular las suscripciones duraderas creadas con un ID de cliente no restringido mediante <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic topic, String name)</code>, en lugar de <code>javax.jms.JMSContext.unsubscribe(String name)</code> o usando <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic topic, String name)</code>, en lugar de <code>javax.jms.Session.unsubscribe(String name)</code>.</li> </ul> <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Sin embargo, el cambio del valor no afectar\u00E1 a las conexiones existentes. S\u00F3lo afectar\u00E1 a nuevas conexiones realizadas con esta f\u00E1brica de conexiones.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.helpSummaryHTML=La pol\u00EDtica de identificador de cliente indica si m\u00E1s de una conexi\u00F3n de JMS puede utilizar el mismo identificador de cliente.
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.label=Pol\u00EDtica de ID de cliente
