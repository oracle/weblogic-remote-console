ServerMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Especifica el registrador de plataforma y los nombres de nivel asociados definidos mediante la configuraci\u00F3n de WebLogic Server.</p>  <p>Tenga en cuenta el siguiente comportamiento\:</p> <ul> <li>La configuraci\u00F3n se aplica para instancias de <code>java.util.logging.Logger</code> en el gestor de logs global por defecto de JDK.</li> <li>Los registradores de WebLogic Server se configuran en t\u00E9rminos de <code>weblogic.logging.Severities</code> mediante el atributo <code>LoggerSeverities</code>. Estos registradores no est\u00E1n disponibles en el gestor de logs global por defecto de JDK.</li> <li>Si el dominio de WebLogic incluye Oracle JRF y est\u00E1 configurado para utilizar Oracle Diagnostic Logging (ODL), se ignoran los niveles <code>java.util.logging</code> definidos en el atributo <code>LogMBean.PlatformLoggerLevels</code>. Para obtener m\u00E1s informaci\u00F3n sobre c\u00F3mo configurar el registro de ODL para los registradores de la plataforma JDK, consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Gesti\u00F3n de Archivos Log y Datos de Diagn\u00F3stico</a> en <i>Administering Oracle Fusion Middleware</i> (Administraci\u00F3n de Oracle Fusion Middleware).</li> </ul> 
ServerMBean.properties.Log.PlatformLoggerLevels.helpSummaryHTML=Especifica el registrador de plataforma y los nombres de nivel asociados definidos mediante la configuraci\u00F3n de WebLogic Server.
ServerMBean.properties.Log.PlatformLoggerLevels.label=Niveles de Registrador de Plataforma
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Especifica si el error est\u00E1ndar de la JVM donde se ejecuta una instancia de WebLogic Server se redirige al sistema de registro de Weblogic. Cuando este atributo est\u00E1 activado, el contenido del error est\u00E1ndar se publica en todos los destinos de log registrados, como la consola de terminal y el archivo log del servidor.</p>  <p>Tenga en cuenta que los mensajes de JVM se redirigen de forma as\u00EDncrona. En el caso de una situaci\u00F3n de sobrecarga, estos mensajes se pueden borrar. Como instrucciones \u00F3ptimas, Oracle recomienda utilizar una de las API de registro soportadas en su lugar.</p> 
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Especifica si el error est\u00E1ndar de la JVM donde se ejecuta una instancia de WebLogic Server se redirige al sistema de registro de Weblogic.
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Redireccionamiento de Registro de Error Est\u00E1ndar Activado
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Especifica si la salida est\u00E1ndar de la JVM donde se ejecuta una instancia de WebLogic Server se redirige al sistema de registro de Weblogic. Cuando este atributo est\u00E1 activado, el contenido de la salida est\u00E1ndar se publica en todos los destinos de log registrados, como la consola de terminal y el archivo log del servidor.</p>  <p>Tenga en cuenta que los mensajes de JVM se redirigen de forma as\u00EDncrona. En el caso de una situaci\u00F3n de sobrecarga, estos mensajes se pueden borrar. Como instrucciones \u00F3ptimas, Oracle recomienda utilizar una de las API de registro soportadas en su lugar.</p> 
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Especifica si la salida est\u00E1ndar de la JVM donde se ejecuta una instancia de WebLogic Server se redirige al sistema de registro de Weblogic.
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.label=Redireccionamiento de Registro de Salida Est\u00E1ndar Activado
ServerMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
ServerMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
ServerMBean.properties.Log.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
ServerMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
ServerMBean.properties.Log.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
ServerMBean.properties.Log.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
ServerMBean.properties.Log.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
ServerMBean.properties.Log.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
ServerMBean.properties.Log.RotationType.label=Tipo de rotaci\u00F3n
