ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Si durante este per\u00EDodo, un punto final (origen RM o destino RM) no ha recibido ning\u00FAn mensaje de aplicaci\u00F3n o control, el punto final PUEDE considerar que la secuencia RM ha terminado debido a la inactividad. Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P0DT600S" (600 segundos). Las implementaciones del origen RM y el destino RM pueden gestionar recursos asociados a la secuencia libremente pero, en general, no existe ninguna garant\u00EDa respecto a que ninguna parte pueda utilizar la secuencia una vez que caduque el timeout de inactividad. Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Si durante este per\u00EDodo, un punto final (origen RM o destino RM) no ha recibido ning\u00FAn mensaje de aplicaci\u00F3n o control, el punto final PUEDE considerar que la secuencia RM ha terminado debido a la inactividad.
