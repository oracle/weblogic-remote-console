VirtualHostMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Nombre del puerto HTTP al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>  <p>Define el puerto HTTP de frontend. Proporciona un m\u00E9todo para asegurar que la aplicaci\u00F3n web siempre tendr\u00E1 la informaci\u00F3n de puerto correcta, incluso cuando la solicitud atraviese un firewall o un proxy. Si se configura este par\u00E1metro, se ignorar\u00E1 la cabecera HOST y se utilizar en su lugar la informaci\u00F3n de este par\u00E1metro.</p> 
