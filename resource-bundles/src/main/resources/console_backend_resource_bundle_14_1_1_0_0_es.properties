JDBCProxySystemResourceMBean.slice.Diagnostics.introductionHTML=<p>Si las estad\u00EDsticas de supervisi\u00F3n que est\u00E1 viendo indican que el dominio de WebLogic Server tiene un problema, puede configurar cualquier origen de datos para recopilar informaci\u00F3n de perfil que le ayude a determinar el origen del problema. La informaci\u00F3n de perfil recopilada se almacena en registros en el archivo WLDF.</p><p>Esta p\u00E1gina permite definir las opciones de perfil de diagn\u00F3stico de este origen de datos JDBC.</p>\n
