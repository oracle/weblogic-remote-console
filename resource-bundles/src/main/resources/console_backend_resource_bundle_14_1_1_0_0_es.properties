MachineMBean.slice.NodeManager.introductionHTML=<p>Esta p\u00E1gina permite definir la configuraci\u00F3n del gestor de nodos para esta m\u00E1quina. Para controlar un servidor gestionado desde la consola, el gestor de nodos debe estar configurado y en ejecuci\u00F3n en la m\u00E1quina en la que se instalen los servidores gestionados.</p><p>La configuraci\u00F3n definida en esta p\u00E1gina se utiliza para configurar la comunicaci\u00F3n entre el dominio actual y las instancias del gestor de nodos que controlan los servidores gestionados. Esta p\u00E1gina no controla la configuraci\u00F3n de las instancias del gestor de nodos.</p>\n
