RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.detailedHelpHTML=<p>Nombre de JNDI de una instancia <code>javax.jms.TopicConnectionFactory</code> que se utilizar\u00E1 para buscar temas de JMS.</p>  <p>Este valor var\u00EDa seg\u00FAn el servidor de aplicaciones en uso. Consulte la documentaci\u00F3n de JMS para obtener m\u00E1s informaci\u00F3n sobre c\u00F3mo se debe especificar este par\u00E1metro.</p> 
