JMSServerMBean.properties.AllowsPersistentDowngrade.detailedHelpHTML=<p>Especifica si los clientes de JMS obtendr\u00E1n una excepci\u00F3n al enviar mensajes persistentes a un destino dirigido a un servidor JMS que no tiene un almac\u00E9n persistente configurado. Este par\u00E1metro s\u00F3lo tiene efecto si el par\u00E1metro Almac\u00E9n Activado est\u00E1 desactivado (falso).</p>  <p>Si se define en false, valor por defecto, los clientes obtendr\u00E1n una excepci\u00F3n al enviar mensajes persistentes a un servidor JMS sin ning\u00FAn almac\u00E9n configurado. Si se define en true, los mensajes persistentes se bajan de nivel a no persistentes; sin embargo, se permite que las operaciones de env\u00EDo contin\u00FAen.</p> 
JMSServerMBean.properties.AllowsPersistentDowngrade.helpSummaryHTML=Especifica si los clientes de JMS obtendr\u00E1n una excepci\u00F3n al enviar mensajes persistentes a un destino dirigido a un servidor JMS que no tiene un almac\u00E9n persistente configurado.
JMSServerMBean.properties.AllowsPersistentDowngrade.label=Permitir Bajar en Nivel a Persistentes
JMSServerMBean.properties.BlockingSendPolicy.detailedHelpHTML=<p>Determina si el servidor JMS entrega los mensajes m\u00E1s peque\u00F1os antes que los m\u00E1s grandes cuando un destino ha superado su n\u00FAmero m\u00E1ximo de mensajes. <code>FIFO</code> evita que el servidor JMS entregue mensajes m\u00E1s peque\u00F1os cuando haya m\u00E1s grandes esperando a que haya espacio libre. <code>Preventivo</code> permite que las solicitudes de env\u00EDo m\u00E1s peque\u00F1as se adelanten a las m\u00E1s grandes anteriores cuando haya espacio suficiente para mensajes m\u00E1s peque\u00F1os en el destino.</p>  <p>Esta pol\u00EDtica s\u00F3lo se define para el servidor JMS; no se puede definir en destinos individuales.</p>  <p>A continuaci\u00F3n se proporciona informaci\u00F3n adicional sobre las pol\u00EDticas <code>FIFO</code> y <code>Preventivo</code>.</p> <p> <code>FIFO</code> (primero en entrar, primero en salir) indica qu\u00E9 solicitudes de env\u00EDo para el mismo destino se ponen en cola una tras otra hasta que haya espacio disponible. No se permite que ninguna solicitud de env\u00EDo termine correctamente si hay otra esperando a que haya espacio libre antes que \u00E9sta. Si el espacio es limitado, la pol\u00EDtica FIFO evita la inanici\u00F3n de solicitudes m\u00E1s grandes porque las solicitudes m\u00E1s peque\u00F1as no puede utilizar continuamente el espacio restante disponible. Las solicitudes m\u00E1s peque\u00F1as se retrasan, aunque no adquieren un estado de inanici\u00F3n, hasta que se puede terminar la solicitud m\u00E1s grande. Cuando queda espacio disponible, se consideran las solicitudes en el orden en el que se realizaron. Si hay espacio suficiente para una solicitud proporcionada, se termina dicha solicitud y se considera la siguiente. Si no hay espacio suficiente para una solicitud proporcionada, no se considerar\u00E1n m\u00E1s solicitudes hasta que haya espacio suficiente disponible para que termine la solicitud actual.</p> <p> <code>Preventivo</code> indica que una solicitud de env\u00EDo puede adelantarse a otra mediante el bloqueo de operaciones de env\u00EDo si hay espacio disponible. Es decir, si hay espacio suficiente para la solicitud actual, dicho espacio se utiliza aunque existan otras solicitudes esperando a que haya espacio libre. Si el espacio es limitado, la pol\u00EDtica preventiva puede provocar la inanici\u00F3n de solicitudes m\u00E1s grandes. Por ejemplo, si no hay espacio suficiente para una solicitud grande, \u00E9sta se pone en cola detr\u00E1s de otras solicitudes existentes. Cuando queda espacio disponible, se consideran todas las solicitudes en el orden en el que se realizaron originalmente. Si hay espacio suficiente para una solicitud proporcionada, se permite que dicha solicitud contin\u00FAe y se considera la siguiente. Si no hay espacio suficiente para una solicitud proporcionada, se salta dicha solicitud y se considera la siguiente.</p> 
JMSServerMBean.properties.BlockingSendPolicy.helpSummaryHTML=Determina si el servidor JMS entrega los mensajes m\u00E1s peque\u00F1os antes que los m\u00E1s grandes cuando un destino ha superado su n\u00FAmero m\u00E1ximo de mensajes.
JMSServerMBean.properties.BlockingSendPolicy.label=Bloqueo de Pol\u00EDtica de Env\u00EDo
