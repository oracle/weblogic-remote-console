ServerTemplateMBean.properties.ExtraEjbcOptions.detailedHelpHTML=<p>Opciones transferidas al compilador de EJB durante la generaci\u00F3n en el servidor.</p>  <p>Cada componente de EJB puede sustituir las opciones del compilador que se especifiquen aqu\u00ED. Las siguientes opciones son v\u00E1lidas\:</p>  <dl> <dt>-forcegeneration</dt> <dd>Fuerza la generaci\u00F3n de clases wrapper. Sin este indicador puede que las clases no se vuelvan a generar si se determina que no es necesario.</dd>  <dt>-disableHotCodeGen</dt> <dd>Genera stub y skel de ejb como parte de ejbc. Evita que HotCodeGen tenga mejor rendimiento. </dd>  <dt>-keepgenerated</dt> <dd>Mantiene los archivos .java generados.</dd>   <dt>-compiler javac</dt> <dd>Compilador Java que se va a ejecutar. Si no se ha especificado, se utilizar\u00E1 la opci\u00F3n -compilerclass.</dd>  <dt>-compilerclass com.sun.tools.javac.Main</dt> <dd>Especifica la clase de compilador a la que se va a llamar.</dd>  <dt>-g</dt> <dd>Compila la informaci\u00F3n de depuraci\u00F3n en un archivo de clase.</dd>  <dt>-normi</dt> <dd>Transferido a trav\u00E9s de sj de Symantec.</dd>  <dt>-classpath path</dt> <dd>Classpath que se va a utilizar.</dd>  <dt>-source source</dt> <dd>Versi\u00F3n de origen.</dd>  <dt>-J<i>option</i></dt> <dd>Indicadores transferidos a tiempo de ejecuci\u00F3n de Java.</dd> </dl> 
