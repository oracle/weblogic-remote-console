JDBCProxySystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos entre intentos de establecimiento de conexiones a la base de datos.</p>  <p>Si no se define este valor, la creaci\u00F3n de origen de datos fallar\u00E1 si la base de datos no est\u00E1 disponible. Si est\u00E1 definido y si la base de datos no est\u00E1 disponible al crear el origen de datos, WebLogic Server intentar\u00E1 volver a crear conexiones en el pool despu\u00E9s del n\u00FAmero de segundos especificado y continuar\u00E1 intentando crear conexiones hasta que lo consiga.</p>  <p>Si est\u00E1 definido en <code>0</code>, el reintento de conexi\u00F3n est\u00E1 desactivado.</p> 
