LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.detailedHelpHTML=<p>Especifica c\u00F3mo seleccionar el objeto LDAP para el usuario de los objetos LDAP bajo el DN de LDAP base definido en el atributo Asignaci\u00F3n de Certificados. Este valor define c\u00F3mo buscar el objeto LDAP a partir del DN de asunto del certificado.</p>\n<p>La clase del objeto LDAP debe ser una persona. Este atributo contiene una matriz de cadenas, cada una de las cuales es un atributo que el objeto LDAP debe hacer coincidir.</p><p>Normalmente, el valor de este atributo es el objeto LDAP que coincide con el valor de un atributo en el DN de asunto del certificado. Por ejemplo\:</p><p>El atributo uid del objeto de usuario LDAP coincide con el atributo de DN de asunto, si la sintaxis es\:</p><p><tt>LDAPATTRNAME\=$subj.SUBJECDNATTRNAME</tt></p><p>Por ejemplo\: <tt>uid\=$subj.DN</tt></p><p>Esta opci\u00F3n es muy similar a la opci\u00F3n Filtro de Nombre de Usuario en los proveedores de autenticaci\u00F3n de LDAP que asigna un nombre de usuario a un filtro de b\u00FAsqueda. Las diferencias son\:</p><ul><li>Esta opci\u00F3n asigna el DN de asunto de un certificado para un filtro y el proveedor de autenticaci\u00F3n de LDAP utiliza una \u00FAnica cadena que proporciona al administrador del sistema el control total sobre el filtro.</li><li>El proveedor de autenticaci\u00F3n X509 de LDAP agrega <tt>objectclass\=person</tt> al filtro y utiliza una matriz de cadenas que se combinan.</li></ul>\n
LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.helpSummaryHTML=<p>Especifica c\u00F3mo seleccionar el objeto LDAP para el usuario de los objetos LDAP bajo el DN de LDAP base definido en el atributo Asignaci\u00F3n de Certificados. Este valor define c\u00F3mo buscar el objeto LDAP a partir del DN de asunto del certificado.</p>\n
