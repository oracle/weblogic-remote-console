XMLRegistryMBean.table.introductionHTML=<p>El registro XML es una utilidad que sirve para configurar y administrar los recursos XML de WebLogic Server. Los recursos XML incluyen las f\u00E1bricas del analizador y transformador por defecto, as\u00ED como la resoluci\u00F3n de entidades externas. Esta p\u00E1gina indica los registros XML configurados para WebLogic Server; haga clic en el nombre para ver su configuraci\u00F3n completa.</p>\n
