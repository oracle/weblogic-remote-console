JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.ConnectionPoolFailoverCallbackHandler.detailedHelpHTML=<p>Nombre de la clase de aplicaci\u00F3n que maneja la devoluci\u00F3n de llamada enviada cuando un origen de datos m\u00FAltiple est\u00E1 preparado para realizar failover o failback de las solicitudes de conexi\u00F3n en otro origen de datos del origen de datos m\u00FAltiple.</p>  <p>El nombre debe ser el nombre absoluto de una clase de aplicaci\u00F3n que implemente la interfaz <code>weblogic.jdbc.extensions.ConnectionPoolFailoverCallback</code>.</p> 
