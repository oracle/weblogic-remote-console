ServerMBean.properties.DataSource.RmiJDBCSecurity.detailedHelpHTML=Protocolo de seguridad utilizado por un cliente de RMI para acceder a un origen de datos. Los valores son\: <ul> <li>Seguro\: todas las llamadas de JDBC entrantes necesitan la autenticaci\u00F3n del administrador. Todos los dem\u00E1s sujetos, incluidos los an\u00F3nimos, se rechazan. Necesita un puerto de recepci\u00F3n SSL configurado.</li> <li>Compatibilidad\: utiliza un canal no seguro con el sujeto de la aplicaci\u00F3n y no comprueba la autenticaci\u00F3n de administrador entrante al utilizar RMI para acceder a un origen de datos. Este ajuste refleja el comportamiento de implantaci\u00F3n de legado para el acceso de RMI a un origen de datos y puede ser una vulnerabilidad de seguridad, ya que ofrece al cliente acceso no controlado a una base de datos.</li> <li>El valor por defecto es Compatibilidad.</li> </ul> 
ServerMBean.properties.DataSource.RmiJDBCSecurity.helpSummaryHTML=Protocolo de seguridad utilizado por un cliente de RMI para acceder a un origen de datos.
ServerMBean.properties.DataSource.RmiJDBCSecurity.label=Seguridad de JDBC de RMI
ServerMBean.properties.DefaultIIOPPassword.detailedHelpHTML=<p>Contrase\u00F1a del usuario de IIOP por defecto. (Se debe activar IIOP.)</p> <p>A partir de la versi\u00F3n 8.1 sp4, al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>DefaultIIOPPasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>El uso de este atributo (<code>DefaultIIOPPassword</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de la JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>DefaultIIOPPasswordEncrypted</code>.</p> 
ServerMBean.properties.DefaultIIOPPassword.helpSummaryHTML=Contrase\u00F1a del usuario de IIOP por defecto.
ServerMBean.properties.DefaultIIOPPassword.label=Contrase\u00F1a de IIOP por Defecto
ServerMBean.properties.DefaultIIOPUser.detailedHelpHTML=<p>Nombre del usuario de IIOP por defecto. (Se debe activar IIOP.)</p> 
ServerMBean.properties.DefaultIIOPUser.helpSummaryHTML=Nombre del usuario de IIOP por defecto.
ServerMBean.properties.DefaultIIOPUser.label=Usuario IIOP por defecto
ServerMBean.properties.ExternalDNSName.detailedHelpHTML=<p>Direcci\u00F3n IP externa o nombre DNS para este servidor.</p>  <p>Esta direcci\u00F3n se enviar\u00E1 junto con los cookies de sesi\u00F3n HTTP y las listas de servidores din\u00E1micos a los proxies HTTP. La utilizar\u00E1n tambi\u00E9n los clientes de aplicaciones externas para activar la propagaci\u00F3n de tr\u00E1fico RMI a trav\u00E9s de los firewalls de conversi\u00F3n de direcciones de red (NAT).</p>  <p>Debe especificar un nombre DNS externo para las configuraciones en las que un firewall est\u00E1 realizando la conversi\u00F3n de direcci\u00F3n de red, a menos que los clientes est\u00E9n accediendo a WebLogic Server mediante t3 y el canal por defecto. Por ejemplo, defina el nombre DNS externo para configuraciones en las que un firewall est\u00E1 realizando la conversi\u00F3n de direcci\u00F3n de red y en las que los clientes acceden a Web Logis Server con HTTP mediante un plugin proxy.</p> 
ServerMBean.properties.ExternalDNSName.helpSummaryHTML=Direcci\u00F3n IP externa o nombre DNS para este servidor.
ServerMBean.properties.ExternalDNSName.label=Direcci\u00F3n de Recepci\u00F3n Externa
ServerMBean.properties.ExtraEjbcOptions.detailedHelpHTML=<p>Opciones transferidas al compilador de EJB durante la generaci\u00F3n en el servidor.</p>  <p>Cada componente de EJB puede sustituir las opciones del compilador que se especifiquen aqu\u00ED. Las siguientes opciones son v\u00E1lidas\:</p>  <dl> <dt>-forcegeneration</dt> <dd>Fuerza la generaci\u00F3n de clases wrapper. Sin este indicador puede que las clases no se vuelvan a generar si se determina que no es necesario.</dd>  <dt>-disableHotCodeGen</dt> <dd>Genera stub y skel de ejb como parte de ejbc. Evita que HotCodeGen tenga mejor rendimiento. </dd>  <dt>-keepgenerated</dt> <dd>Mantiene los archivos .java generados.</dd>   <dt>-compiler javac</dt> <dd>Compilador Java que se va a ejecutar. Si no se ha especificado, se utilizar\u00E1 la opci\u00F3n -compilerclass.</dd>  <dt>-compilerclass com.sun.tools.javac.Main</dt> <dd>Especifica la clase de compilador a la que se va a llamar.</dd>  <dt>-g</dt> <dd>Compila la informaci\u00F3n de depuraci\u00F3n en un archivo de clase.</dd>  <dt>-normi</dt> <dd>Transferido a trav\u00E9s de sj de Symantec.</dd>  <dt>-classpath path</dt> <dd>Classpath que se va a utilizar.</dd>  <dt>-source source</dt> <dd>Versi\u00F3n de origen.</dd>  <dt>-J<i>option</i></dt> <dd>Indicadores transferidos a tiempo de ejecuci\u00F3n de Java.</dd> </dl> 
