OracleUnifiedDirectoryAuthenticatorMBean.properties.MaxGroupMembershipSearchLevel.detailedHelpHTML=<p>Especifica en cu\u00E1ntos niveles de miembros de grupo se puede buscar. Este valor s\u00F3lo es v\u00E1lido si GroupMembershipSearching est\u00E1 definido en <code>limitado </code>. Los valores v\u00E1lidos son 0 y enteres positivos. Por ejemplo, 0 indica que s\u00F3lo se buscar\u00E1n miembros de grupo directos y un n\u00FAmero positivo indica el n\u00FAmero de niveles en los que se buscar\u00E1.</p><p> Los valores posibles son\: </p> \t   \t<p>0\: Indica que s\u00F3lo se buscar\u00E1n grupos directos. Es decir, al buscar miembros en el grupo A, s\u00F3lo se buscar\u00E1n los miembros directos del grupo A. Si el grupo B es un miembro del grupo A, no se buscar\u00E1n los miembros en esta b\u00FAsqueda. </p> \t\t<p>Cualquier n\u00FAmero positivo\: Indica el n\u00FAmero de niveles que se buscar\u00E1n. Por ejemplo, si este atributo se define en 1, una b\u00FAsqueda de los miembros en el grupo A devolver\u00E1 los miembros directos del grupo A. Si el grupo B es un miembro del grupo A, tambi\u00E9n se buscar\u00E1n los miembros del grupo B en esta b\u00FAsqueda. Sin embargo, si el grupo C es un miembro del grupo B, no se buscar\u00E1n los miembros del grupo C en esta b\u00FAsqueda. </p> \t<p>Tenga en cuenta que cuando se utiliza Usar Grupos de Elementos para la B\u00FAsqueda de Miembros de Grupo durante la autenticaci\u00F3n, se devuelven todos los grupos en una \u00FAnica llamada y no se aplican los l\u00EDmites de recursi\u00F3n ni los l\u00EDmites de profundidad. Se aplicar\u00E1n en operaciones de gesti\u00F3n.</p> 
