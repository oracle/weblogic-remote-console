ServerTemplateMBean.properties.CoherenceMemberConfig.RackName.helpSummaryHTML=Especifica la ubicaci\u00F3n del sitio geogr\u00E1fico en el que este miembro est\u00E1 alojado.
ServerTemplateMBean.properties.CoherenceMemberConfig.RackName.label=Nombre de Rack
ServerTemplateMBean.properties.CoherenceMemberConfig.RoleName.detailedHelpHTML=<p>Especifica un nombre utilizado para agrupar de forma l\u00F3gica los miembros similares.</p> 
ServerTemplateMBean.properties.CoherenceMemberConfig.RoleName.helpSummaryHTML=Especifica un nombre utilizado para agrupar de forma l\u00F3gica los miembros similares.
ServerTemplateMBean.properties.CoherenceMemberConfig.RoleName.label=Nombre del rol
