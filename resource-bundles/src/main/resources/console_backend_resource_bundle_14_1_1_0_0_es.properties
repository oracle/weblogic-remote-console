JDBCGenericSystemResourceMBean.properties.JDBCResource.DatasourceType.detailedHelpHTML=Tipo de origen de datos. Los tipos v\u00E1lidos son\: <ul> <li>GENERIC - origen de datos gen\u00E9rico</li> <li>MDS - origen de datos m\u00FAltiple</li> <li>AGL\: origen de datos GridLink activo</li> <li>UCP\: origen de datos de Universal Connection Pool</li> <li>PROXY\: proxy para or\u00EDgenes de datos multi-inquilino</li> </ul> 
