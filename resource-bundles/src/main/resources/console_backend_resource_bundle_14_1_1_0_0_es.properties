WTCRemoteTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Nombre \u00FAnico utilizado para identificar este punto de acceso remoto de Tuxedo. Este nombre debe ser \u00FAnico para todos los puntos de acceso local y remoto de Tuxedo definidos dentro de un servicio de WTC. Esto permite definir configuraciones \u00FAnicas con el mismo identificador de punto de acceso.</p> 
WTCRemoteTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Nombre \u00FAnico utilizado para identificar este punto de acceso remoto de Tuxedo.
WTCRemoteTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Nombre principal de conexi\u00F3n utilizado para identificar este punto de acceso de dominio remoto al intentar establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso local de Tuxedo. Este valor debe ser \u00FAnico globalmente entre todos los dominios WTC y Tuxedo interconectados.</p> 
WTCRemoteTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Nombre principal de conexi\u00F3n utilizado para identificar este punto de acceso de dominio remoto al intentar establecer una conexi\u00F3n de sesi\u00F3n con los puntos de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.AclPolicy.detailedHelpHTML=<p>Pol\u00EDtica de lista de control de acceso (ACL) entrante para solicitudes desde un punto de acceso remoto de Tuxedo.</p>  <p>Los valores permitidos son\:</p>  <ul> <li>LOCAL\: el punto de acceso local de Tuxedo modifica la identidad de las solicitudes de servicio recibidas de un punto de acceso remoto de Tuxedo determinado al nombre principal especificado en el nombre principal local para un punto de acceso remoto de Tuxedo determinado.</li>  <li>GLOBAL\: el punto de acceso local de Tuxedo transfiere la solicitud de servicio sin cambio en la identidad.</li> </ul>  <p><i>Nota\:</i> Si Interoperar se define en S\u00ED, AclPolicy se ignora.</p> 
WTCRemoteTuxDomMBean.properties.AclPolicy.helpSummaryHTML=Pol\u00EDtica de lista de control de acceso (ACL) entrante para solicitudes desde un punto de acceso remoto de Tuxedo.
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.GLOBAL=Global
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.LOCAL=Local
WTCRemoteTuxDomMBean.properties.AllowAnonymous.detailedHelpHTML=<p>Especifica si el usuario an\u00F3nimo puede acceder a los servicios remotos de Tuxedo.</p>  <p><i>Nota\:</i> Si se permite al usuario an\u00F3nimo acceder a Tuxedo, se utilizar\u00E1 AppKey por defecto para los plugins de AppKey <code>TpUsrFile</code> y <code>LDAP</code>. La interacci\u00F3n con el plugin de AppKey <code>Custom</code> depende del dise\u00F1o del generador de AppKey personalizado.</p> 
WTCRemoteTuxDomMBean.properties.AllowAnonymous.helpSummaryHTML=Especifica si el usuario an\u00F3nimo puede acceder a los servicios remotos de Tuxedo.
WTCRemoteTuxDomMBean.properties.AllowAnonymous.label=Permitir An\u00F3nimo
WTCRemoteTuxDomMBean.properties.AppKey.detailedHelpHTML=<p>Especifica el tipo de plugin de AppKey utilizado.</p>  <p>Los valores permitidos son\:</p>  <ul> <li>TpUsrFile\: <code>TpUsrFile</code> es el plugin por defecto. Utiliza un archivo TPUSR importado de Tuxedo para proporcionar la informaci\u00F3n de seguridad del usuario. Las versiones anteriores de WebLogic Tuxedo Connector soportan esta opci\u00F3n.</li>  <li>LDAP\: el plugin <code>LDAP</code> utiliza un servidor LDAP embebido para proporcionar la informaci\u00F3n de seguridad del usuario. El registro de usuario debe definir la informaci\u00F3n de UID y GID de Tuxedo en el campo de descripci\u00F3n. Esta funcionalidad no est\u00E1 soportada en versiones anteriores de WebLogic Tuxedo Connector. </li>  <li>Custom\: el plugin <code>Custom</code> proporciona la capacidad de escribir una clase de generador de AppKey propia para proporcionar la informaci\u00F3n de seguridad que necesita Tuxedo. Esta funcionalidad no est\u00E1 soportada en versiones anteriores de WebLogic Tuxedo Connector. </li> </ul> 
WTCRemoteTuxDomMBean.properties.AppKey.helpSummaryHTML=Especifica el tipo de plugin de AppKey utilizado.
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.Custom=Personalizado
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.LDAP=LDAP
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.TpUsrFile=TpUsrFile
WTCRemoteTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>Umbral de compresi\u00F3n que utiliza este punto de acceso remoto de Tuxedo al enviar datos a un punto de acceso local de Tuxedo. Los buffers de aplicaci\u00F3n con tama\u00F1os mayores a \u00E9ste se comprimen.</p>  <p><b>Rango de valores</b>\: Entre <code>0</code> y un entero positivo de 32 bits.</p> 
WTCRemoteTuxDomMBean.properties.CmpLimit.helpSummaryHTML=Umbral de compresi\u00F3n que utiliza este punto de acceso remoto de Tuxedo al enviar datos a un punto de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Nombre principal utilizado para verificar la identidad de este punto de acceso remoto de Tuxedo cuando \u00E9ste establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso local de Tuxedo. Si no se ha especificado, el nombre principal de conexi\u00F3n se define por defecto en AccessPointID de este punto de acceso.</p>  <p><i>Nota\:</i> Este par\u00E1metro s\u00F3lo se aplica a los dominios del tipo TDOMAIN que ejecutan el software Oracle Tuxedo 7.1 o superior.</p>  <p><b>Nota\:</b> ConnPrincipalName no est\u00E1 soportado en esta versi\u00F3n.</p> 
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Nombre principal utilizado para verificar la identidad de este punto de acceso remoto de Tuxedo cuando \u00E9ste establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Condiciones bajo las cuales este punto de acceso remoto de Tuxedo establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso local de Tuxedo.</p>  <p>Los valores permitidos son\:</p>  <ul> <li>ON_DEMAND\: se intenta una conexi\u00F3n s\u00F3lo cuando lo solicita una solicitud del cliente a un servicio remoto o un comando de conexi\u00F3n administrativa.</li>  <li>ON_STARTUP\: un gateway de dominio intenta establecer una conexi\u00F3n con sus puntos de acceso remoto de Tuxedo en el momento de la inicializaci\u00F3n del servidor de gateway. Los servicios remotos (servicios que anuncia en JNDI el gateway de dominio para este punto de acceso local de Tuxedo) se anuncian s\u00F3lo si se establece correctamente una conexi\u00F3n con ese punto de acceso remoto de Tuxedo. Si no hay ninguna conexi\u00F3n activa con un punto de acceso remoto de Tuxedo, se suspenden los servicios remotos. Por defecto, esta pol\u00EDtica de conexi\u00F3n reintenta las conexiones fallidas cada 60 segundos. Utilice los atributos de MaxRetry y RetryInterval para especificar valores espec\u00EDficos de la aplicaci\u00F3n.</li>  <li>INCOMING_ONLY\: un gateway de dominio no intenta una conexi\u00F3n inicial con los puntos de acceso remoto de Tuxedo al iniciar y los servicios remotos se suspenden inicialmente. El gateway de dominio est\u00E1 disponible para conexiones entrantes de puntos de acceso remoto de Tuxedo y los servicios remotos se anuncian cuando el gateway de dominio para este punto de acceso local de Tuxedo recibe una conexi\u00F3n entrante. El proceso de reintento de conexi\u00F3n no se permite.</li>  <li>LOCAL\: Especifica que la pol\u00EDtica de conexi\u00F3n del dominio remoto es por defecto de forma expl\u00EDcita el valor de atributo ConnectionPolicy del dominio local.</li> </ul> 
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Condiciones bajo las cuales este punto de acceso remoto de Tuxedo establece una conexi\u00F3n de sesi\u00F3n con un punto de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.label=Pol\u00EDtica de Conexi\u00F3n
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.legalValues.INCOMING_ONLY=INCOMING_ONLY
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.legalValues.LOCAL=LOCAL
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_DEMAND=ON_DEMAND
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=ON_STARTUP
WTCRemoteTuxDomMBean.properties.CredentialPolicy.detailedHelpHTML=<p>Pol\u00EDtica de lista de control de acceso (ACL) saliente para solicitudes a un punto de acceso remoto de Tuxedo.</p>  <p>Los valores permitidos son\:</p>  <ul> <li>LOCAL\: el punto de acceso remoto de Tuxedo controla la identidad de las solicitudes de servicio recibidas del punto de acceso local de Tuxedo al nombre principal especificado en el nombre principal local para este punto de acceso remoto de Tuxedo.</li>  <li>GLOBAL\: el punto de acceso remoto de Tuxedo transfiere la solicitud de servicio sin cambio.</li> </ul>  <p><i>Nota\:</i> Si Interoperar se define en S\u00ED, CredentialPolicy se ignora.</p> 
WTCRemoteTuxDomMBean.properties.CredentialPolicy.helpSummaryHTML=Pol\u00EDtica de lista de control de acceso (ACL) saliente para solicitudes a un punto de acceso remoto de Tuxedo.
WTCRemoteTuxDomMBean.properties.CredentialPolicy.label=Pol\u00EDtica de Credenciales
WTCRemoteTuxDomMBean.properties.CredentialPolicy.legalValues.GLOBAL=Global
WTCRemoteTuxDomMBean.properties.CredentialPolicy.legalValues.LOCAL=Local
WTCRemoteTuxDomMBean.properties.CustomAppKeyClass.detailedHelpHTML=<p>Nombre de ruta de acceso completa a la clase de generador de <code>AppKey</code> personalizada. (Esta clase s\u00F3lo es relevante si se especifica <code>Custom</code> como generador de AppKey).</p>  <p><i>Nota\:</i> Esta clase se carga en tiempo de ejecuci\u00F3n si se selecciona el plugin del generador de AppKey<code>Custom</code>.</p> 
