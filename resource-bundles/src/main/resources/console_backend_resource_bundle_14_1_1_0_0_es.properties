ActiveDirectoryAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los grupos bajo el nombre distinguido (DN) del grupo base. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>\n<p><b>Nota\:</b> se permiten comodines en la especificaci\u00F3n de filtro. Sin embargo, el uso de varios comodines en un filtro concreto tiene un efecto negativo en el rendimiento en el servidor LDAP, por lo que Oracle recomienda que limite su uso.</p>\n
ActiveDirectoryAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los grupos bajo el nombre distinguido (DN) del grupo base. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>\n
