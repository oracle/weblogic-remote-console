SNMPProxyMBean.properties.SecurityName.detailedHelpHTML=<p>Nombre del usuario en cuyo nombre el agente SNMP de WebLogic reenv\u00EDa solicitudes v3. Si no se especifica, la solicitud se reenv\u00EDa como una solicitud v1.</p>  <p>Si especifica un nombre de seguridad, tambi\u00E9n debe especificar un nivel de seguridad igual o inferior al nivel de seguridad que se configura para la comunicaci\u00F3n entre el agente SNMP de WebLogic y los gestores de SNMP. Por ejemplo, si el agente SNMP de WebLogic necesita que las solicitudes de SNMPv3 entrantes utilicen el protocolo de autenticaci\u00F3n pero ning\u00FAn protocolo de privacidad, el nivel de seguridad de este proxy debe ser S\u00F3lo Autenticaci\u00F3n o Ninguno. Tenga en cuenta que si desea utilizar los protocolos de autorizaci\u00F3n o de privacidad, debe configurar la asignaci\u00F3n de credenciales en el dominio de seguridad de WebLogic Server.</p>  <p>El agente SNMP de WebLogic no puede reenviar o traspasar las credenciales contenidas en solicitudes SNMPv3 de los gestores SNMP. En su lugar, el agente autentica y realiza otras operaciones de seguridad en solicitudes entrantes y, a continuaci\u00F3n, construye una nueva solicitud para remitirla a un agente proxy.</p> 
SNMPProxyMBean.properties.SecurityName.helpSummaryHTML=Nombre del usuario en cuyo nombre el agente SNMP de WebLogic reenv\u00EDa solicitudes v3.
SNMPProxyMBean.properties.SecurityName.label=Nombre de Seguridad
