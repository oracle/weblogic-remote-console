ServerTemplateMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de sockets que pueden estar abiertos en un momento dado en el servidor.</p>  <p>Cuando se alcanza el umbral m\u00E1ximo, el servidor deja de aceptar nuevas solicitudes hasta que el n\u00FAmero de sockets desciende por debajo del umbral.</p>  <p>Un valor inferior a <code>0</code> indica un tama\u00F1o ilimitado.</p> 
