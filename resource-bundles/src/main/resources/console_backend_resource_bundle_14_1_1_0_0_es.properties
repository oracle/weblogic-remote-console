OracleInternetDirectoryAuthenticatorMBean.properties.CheckUserEnabledAttribute.detailedHelpHTML=<p>Especifica si se comprueba si el usuario est\u00E1 activado, p. ej., comprueba el valor de atributo OrclIsEnabled desde el servidor LDAP de Oracle Internet Directory. El valor por defecto es false (falso).</p> 
