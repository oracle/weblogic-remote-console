MessagingBridgeMBean.properties.AsyncEnabled.detailedHelpHTML=<p>Especifica si una instancia del bridge de mensajer\u00EDa se reenv\u00EDa en modo de mensajer\u00EDa as\u00EDncrono.</p>  <p>AsyncEnabled s\u00F3lo se aplica a instancias del bridge de mensajer\u00EDa cuyo destino inicial soporta la recepci\u00F3n as\u00EDncrona. Las instancias del bridge de mensajer\u00EDa que realizan el reenv\u00EDo en modo as\u00EDncrono dependen del destino inicial. Una instancia del bridge de mensajer\u00EDa recibe los mensajes y los reenv\u00EDa conforme van llegando. Si <code>AsyncEnabled</code> no est\u00E1 activado, se fuerza una instancia del bridge a funcionar en modo s\u00EDncrono, incluso si el origen soporta la recepci\u00F3n as\u00EDncrona.</p>  <p><b>Nota\:</b> Para que una instancia del bridge de mensajer\u00EDa con una QOS de <i>Una Sola Vez</i> funcione en modo as\u00EDncrono, el destino inicial debe soportar la interfaz <code>MDBTransaction</code>. De lo contrario, el bridge cambia autom\u00E1ticamente al modo s\u00EDncrono si detecta que <code>MDBTransaction</code> no est\u00E1 soportada por el destino inicial.</p> 
MessagingBridgeMBean.properties.AsyncEnabled.helpSummaryHTML=Especifica si una instancia del bridge de mensajer\u00EDa se reenv\u00EDa en modo de mensajer\u00EDa as\u00EDncrono.
MessagingBridgeMBean.properties.AsyncEnabled.label=Modo As\u00EDncrono Activado
MessagingBridgeMBean.properties.BatchInterval.detailedHelpHTML=<p>Cantidad m\u00E1xima de tiempo, en milisegundos, que espera una instancia del bridge de mensajer\u00EDa antes de enviar un lote de mensajes en una transacci\u00F3n, con independencia de si se ha alcanzado o no el <code>tama\u00F1o de lote</code>.</p>  <ul> <li> <p>S\u00F3lo se aplica a una instancia del bridge de mensajer\u00EDa que reenv\u00EDa mensajes en modo s\u00EDncrono y tiene una QOS (calidad de servicio) que necesita transacciones de dos fases.</p> </li>  <li> <p>El valor por defecto <code>-1</code> indica que la instancia del bridge espera hasta que el n\u00FAmero de mensajes alcance el <code>tama\u00F1o de lote</code> antes de terminar una transacci\u00F3n.</p> </li> </ul> 
MessagingBridgeMBean.properties.BatchInterval.helpSummaryHTML=Cantidad m\u00E1xima de tiempo, en milisegundos, que espera una instancia del bridge de mensajer\u00EDa antes de enviar un lote de mensajes en una transacci\u00F3n, con independencia de si se ha alcanzado o no el <code>tama\u00F1o de lote</code>.
MessagingBridgeMBean.properties.BatchInterval.label=Intervalo de Lote
MessagingBridgeMBean.properties.BatchSize.detailedHelpHTML=<p>N\u00FAmero de mensajes que se procesan en una transacci\u00F3n.</p>  <p><code>Tama\u00F1o del Lote</code> s\u00F3lo se aplica a una instancia del bridge de mensajer\u00EDa que reenv\u00EDa mensajes en modo s\u00EDncrono y tiene una QOS (calidad de servicio) que necesita transacciones de dos fases.</p> 
MessagingBridgeMBean.properties.BatchSize.helpSummaryHTML=N\u00FAmero de mensajes que se procesan en una transacci\u00F3n.
MessagingBridgeMBean.properties.BatchSize.label=Tama\u00F1o del Lote
MessagingBridgeMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica c\u00F3mo se nombran y distribuyen las instancias de un artefacto de JMS configurado de destino de cluster. Un artefacto de JMS es de destino de cluster cuando su destino est\u00E1 definido directamente en un cluster, o cuando su \u00E1mbito es un grupo de recursos y el grupo de recursos tiene a su vez como destino un cluster. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Opciones v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> (Distribuido) Crea una instancia en cada JVM del servidor de un cluster. Necesario para todos los agentes de SAF y servidores de JMS orientados a un cluster o en el \u00E1mbito de un grupo de recursos que alojan destinos distribuidos. </li>  <li> <code>Singleton</code> (Instancia \u00FAnica) Crea una instancia \u00FAnica en una \u00FAnica JVM del servidor dentro de un cluster. Necesario para todos los servidores de JMS orientados a un cluster o en el \u00E1mbito del grupo de recursos que alojan destinos aut\u00F3nomos (no distribuidos) y para servicios de ruta orientados a un cluster o en el \u00E1mbito del grupo de recursos. El valor de la <code>pol\u00EDtica de migraci\u00F3n</code> deber\u00E1 ser <code>Si Hay Fallos</code> o <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servidor JMS, <code>Si Hay Fallos</code> si se va a utilizar esta opci\u00F3n con un bridge de mensajer\u00EDa y <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servicio de ruta. </li> </ul>  <p><b>Nota de nomenclatura de la instancia\:</b></p> <ul> <li> <code>DistributionPolicy</code> determina el sufijo de nombre de instancia para los artefactos de JMS orientados a un cluster. El sufijo de un elemento <code>Singleton</code> orientado a un cluster es <code>-01</code> y el de un elemento <code>Distribuido</code> orientado a un cluster es <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
