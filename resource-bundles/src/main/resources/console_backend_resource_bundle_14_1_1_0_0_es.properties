ibuto EnabledServers permite a un usuario especificar los servidores en el dominio cuyos mensajes de registro se van a supervisar cuando el agente se ejecute en el servidor de administraci\u00F3n. Cuando no se especifica EnabledServers para un agente que se ejecuta en el servidor de administraci\u00F3n, los mensajes de registro de todos los servidores gestionados del dominio se supervisan para el env\u00EDo de interrupciones. Este atributo no es aplicable cuando el agente SNMP tiene como destino un servidor gestionado, en este caso las interrupciones se env\u00EDan a partir de mensajes de registro generados por el respectivo servidor gestionado en el que se despliega el agente. </p> 
