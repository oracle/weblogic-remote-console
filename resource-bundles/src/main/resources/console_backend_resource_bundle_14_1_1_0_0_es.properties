TopicBean.properties.AttachSender.legalValues.never=never
TopicBean.properties.AttachSender.legalValues.supports=supports
TopicBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica si el consumo est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Consumo en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> El consumo en pausa est\u00E1 expl\u00EDcitamente desactivado para este destino. </li>  <li><b>true</b> El consumo en pausa est\u00E1 expl\u00EDcitamente activado para este destino.</li> </ul> 
TopicBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica si el consumo est\u00E1 en pausa en un destino al iniciar.
TopicBean.properties.ConsumptionPausedAtStartup.label=Pausar Consumo de Mensajes al Iniciar
TopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino. Este nombre por defecto se asigna a cualquier mensaje que llegue a este destino que no pertenezca ya a una unidad de orden.</p>  <p>Este campo se recomienda para uso avanzado. Generalmente, se recomienda definir una unidad de orden del mensaje utilizando llamadas de aplicaci\u00F3n o configuraci\u00F3n de f\u00E1brica de conexiones. Cuando se base en un orden de unidad por defecto de destino para forzar el orden con un destino distribuido, la aplicaci\u00F3n debe tener en cuenta que el enrutamiento de unidad de orden no es aplicable. En su lugar, la aplicaci\u00F3n debe garantizar espec\u00EDficamente que cualquier juego particular de mensajes que se deba procesar en orden se env\u00EDa al mismo destino de miembros espec\u00EDfico incluso en el caso de fallo de proceso o migraci\u00F3n del servicio. </p> 
TopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino.
TopicBean.properties.DefaultUnitOfOrder.label=Generar Nombre de Unidad de Orden Autom\u00E1ticamente
TopicBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Nombre del destino de error final para mensajes que han caducado o alcanzado su l\u00EDmite de nueva entrega. Si no hay ning\u00FAn destino de error configurado, dichos mensajes simplemente se borran. Si un mensaje est\u00E1 caducado o ha alcanzado su l\u00EDmite de nueva entrega y Pol\u00EDtica de Caducidad est\u00E1 definida en Redireccionar, el mensaje se mueve al destino de error especificado.</p>  <p>Para los destinos aut\u00F3nomos, un destino de error debe ser otro destino aut\u00F3nomo dirigido al mismo servidor JMS que los destinos para las cuales se define el destino de error. Para los destinos distribuidos uniformes (UDD), el destino de error deben ser otros UDD que compartan el mismo despliegue secundario (es decir, destinos) que el UDD actual.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TopicBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Nombre del destino de error final para mensajes que han caducado o alcanzado su l\u00EDmite de nueva entrega.
TopicBean.properties.DeliveryFailureParams.ErrorDestination.label=Destino de Error
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log. Los valores de pol\u00EDtica de registro v\u00E1lidos son\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>  <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properties% </code> <i>no</i> distinguen entre may\u00FAsculas y min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no hay definida una pol\u00EDtica de registro de caducidad (es decir, es nula) o se define como una cadena vac\u00EDa, la salida del archivo log s\u00F3lo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. </p> 
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log.
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Registro de Caducidad
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino. Las pol\u00EDticas de caducidad v\u00E1lidas son\:</p>  <p><b>Ninguno</b>\: Igual que la pol\u00EDtica Desechar; los mensajes caducados simplemente se eliminan del destino.</p>  <p><b>Desechar</b>\: Elimina los mensajes caducados del sistema de mensajes. La eliminaci\u00F3n no se registra y el mensaje no se redirecciona a otra ubicaci\u00F3n. Si no se define ning\u00FAn valor para un destino concreto (es decir, Ninguno), los mensajes caducados se desechan.</p>  <p><b>Log</b>\: Elimina los mensajes caducados del sistema y escribe una entrada en el archivo log del servidor para indicar dicha eliminaci\u00F3n. La informaci\u00F3n real que se registra viene definida por la pol\u00EDtica de registro de caducidad.</p>  <p><b>Redireccionar</b>\: Mueve los mensajes caducados de su ubicaci\u00F3n actual al destino de error definido para el destino. El mensaje conserva su cuerpo y todas sus propiedades. El mensaje tambi\u00E9n conserva todos sus campos de cabecera, con las excepciones siguientes\:</p> <ul> <li> El destino del mensaje se convierte en el destino de error.</li> <li> Todas las sustituciones de propiedades asociadas con el destino de error se aplican al mensaje redirigido.</li> <li> Si no existe un valor de sustituci\u00F3n de tiempo de actividad para el destino de error, el mensaje recibe un nuevo tiempo de caducidad de cero (lo que indica que no caducar\u00E1 de nuevo).</li> </ul>  <p>No se puede utilizar la pol\u00EDtica Redireccionar si no se ha definido un destino de error v\u00E1lido para el destino. De forma similar, no se puede eliminar el destino de error de un destino que est\u00E9 utilizando la pol\u00EDtica Redireccionar.</p>  <b>Nota\:</b> La cuota de m\u00E1ximo de mensajes solo se fuerza al enviar nuevos mensajes. Se ignora en los mensajes que se mueven por causa de la pol\u00EDtica Redireccionar. 
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino.
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de caducidad
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Desechar
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecci\u00F3n
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error. Este valor sustituye cualquier l\u00EDmite de nueva entrega establecido por el remitente del mensaje. Si el l\u00EDmite de nueva entrega est\u00E1 configurado, pero no hay configurado ning\u00FAn destino de error, los mensajes persistentes y no persistentes se borran (se suprimen) cuando alcanzan su l\u00EDmite de nueva entrega.</p>  <p>El valor por defecto (- 1) especifica que el destino no sustituir\u00E1 el valor l\u00EDmite de nueva entrega del remitente del mensaje. </p>  <p><b>Nota\:</b> WebLogic Server soporta la propiedad de mensaje JMSXDeliveryCount, la cual especifica el n\u00FAmero de intentos de entrega del mensaje, donde el primer intento es 1, el siguiente 2, y as\u00ED sucesivamente. WebLogic Server trata de mantener el recuento entregas, de modo que \u00E9ste no se restablezca en 1 despu\u00E9s de un reinicio del servidor.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes previamente enviados contin\u00FAan utilizando su l\u00EDmite de nueva entrega original.</p> 
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error.
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=L\u00EDmite de Nueva Entrega
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.</p>  <p>Un valor <code>Sin Entrega</code> especifica que DeliveryMode no ser\u00E1 sustituido.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sustituci\u00F3n de modo de entrega
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
TopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 la prioridad establecida por el productor de mensajes.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes.
TopicBean.properties.DeliveryParamsOverrides.Priority.label=Sustituci\u00F3n de Prioridad
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones. Los mensajes de cola que se han vuelto a entregar se devuelven a su destino inicial; los mensajes de tema que se han vuelto a entregar se devuelven a su suscripci\u00F3n original. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 el valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de RedeliveryDelay s\u00F3lo afecta a los rollback y recuperaciones futuros, no a los rollback y recuperaciones ya ocurridos.</p> 
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sustituci\u00F3n de Retraso de Nueva Entrega
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones. El valor por defecto (<code>-1</code>) especifica que el destino no sustituir\u00E1 el valor de TimeToDeliver especificado por el productor y/o la f\u00E1brica de conexiones. La sustituci\u00F3n de TimeToDeliver se puede especificar como un valor largo o como un programa.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de TimeToDeliver s\u00F3lo afecta a la entrega de mensajes futuros, no a la entrega de los mensajes ya producidos.</p> 
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones.
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sustituci\u00F3n de Tiempo hasta Entrega
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes. El valor por defecto (<code>-1</code>) especifica que este valor no sustituir\u00E1 el valor de TimeToLive especificado por el productor de mensajes.</p>  <p>Rango de Valores\: Entre 0 y un valor entero positivo de 64 bits.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes.
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sustituci\u00F3n de Tiempo de Actividad
TopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta. Dichos mensajes seguir\u00E1n a continuaci\u00F3n la pol\u00EDtica de caducidad definida para mensajes no entregables.</p>  <p><b>Nota\:</b> No se puede configurar un destino de error para los mensajes de UDT con una pol\u00EDtica de manejo de unidad de trabajo de tipo <b>Entrega de un Solo Mensaje</b>.</p>  <p>Este atributo s\u00F3lo tiene efecto si la pol\u00EDtica de manejo de unidad de trabajo est\u00E1 definida en un valor <b>Entrega de un Solo Mensaje</b>. Un valor -1 significa que los mensajes de UDT nunca caducan.</p> 
TopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta.
TopicBean.properties.IncompleteWorkExpirationTime.label=Tiempo de Caducidad para Mensajes de UDT Incompleta
TopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Inserci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
TopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
TopicBean.properties.InsertionPausedAtStartup.label=Pausar Inserci\u00F3n de Mensajes al Iniciar
TopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>. Consulte la secci\u00F3n sobre c\u00F3mo buscar un destino en <i>Programming JMS</i> (Programaci\u00F3n de JMS) para obtener m\u00E1s informaci\u00F3n sobre c\u00F3mo utilizar este atributo.</p>  <p>Este nombre debe ser \u00FAnico dentro del \u00E1mbito del servidor JMS al que se dirige este destino. Sin embargo, no tiene que ser necesariamente \u00FAnico dentro del \u00E1mbito de un m\u00F3dulo JMS entero o un cluster de WebLogic. Por ejemplo, dos colas pueden tener el mismo nombre de destino siempre que se dirijan servidores JMS diferentes.</p>  <p><b>Nota\:</b> Puesto que este nombre debe ser \u00FAnico dentro del \u00E1mbito de un servidor JMS, verifique si otros m\u00F3dulos JMS contienen nombres de destino que est\u00E9n en conflicto con este nombre. Es responsabilidad del desplegador resolver los nombres de destino dirigidos a servidores JMS.</p> 
TopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>.
TopicBean.properties.JMSCreateDestinationIdentifier.label=Crear Identificador de Destino
TopicBean.properties.JNDIName.detailedHelpHTML=<p>Nombre de JNDI global utilizado para buscar el destino en el espacio de nombres de JNDI.</p>  <p>En un entorno de cluster, este nombre se propaga al cluster entero. Si desea que el nombre de JNDI est\u00E9 enlazado s\u00F3lo al servidor local y que no se propague al resto del cluster, utilice el par\u00E1metro <code>Nombre de JNDI Local</code>.</p>  <p>Si no se especifica, el nombre de destino no se anunciar\u00E1 a trav\u00E9s del espacio de nombres global de JNDI.</p> 
TopicBean.properties.JNDIName.helpSummaryHTML=Nombre de JNDI global utilizado para buscar el destino en el espacio de nombres de JNDI.
TopicBean.properties.JNDIName.label=Nombre de JNDI
TopicBean.properties.LocalJNDIName.detailedHelpHTML=<p>Nombre de JNDI local utilizado para buscar el destino en el espacio de nombres de JNDI del servidor al que se dirige el recurso de destino. En un entorno de cluster, este nombre est\u00E1 enlazado s\u00F3lo en la instancia del servidor local y no se propaga al resto del cluster.</p>  <p>Un destino puede tener un nombre de JNDI local y un nombre de JNDI (global).</p> 
TopicBean.properties.LocalJNDIName.helpSummaryHTML=Nombre de JNDI local utilizado para buscar el destino en el espacio de nombres de JNDI del servidor al que se dirige el recurso de destino.
TopicBean.properties.LocalJNDIName.label=Nombre de JNDI Local
TopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.</p>  <p>El tama\u00F1o del mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario\: <code>JMSCorrelationID</code> y <code>JMSType</code>. Los productores que env\u00EDan mensajes que superan el tama\u00F1o de mensaje m\u00E1ximo configurado para el destino reciben una <code>ResourceAllocationException</code>.</p>  <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TopicBean.properties.MaximumMessageSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.
TopicBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.</p> 
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Activar Registro de Mensajes
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p> <p>Los valores v\u00E1lidos son los siguientes\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>   <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properies% </code> <i>no</i> son sensibles a may\u00FAsculas/min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no se define el formato de registro de mensajes (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. Obtiene el elemento <code>message-logging-format</code>.</p> 
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p>\n
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de registro
TopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores. En el valor m\u00EDnimo, el procesamiento por lotes se desactiva; en el valor por defecto, los lotes parciales no esperar\u00E1n y se entregan inmediatamente con los mensajes disponibles; el ajuste por encima del valor por defecto controla el tiempo de espera m\u00E1ximo para los mensajes adicionales antes de entregar lotes parciales a los consumidores.</p>  <p>El recuento m\u00E1ximo de mensajes de un lote completo se controla mediante el valor de m\u00E1ximo de mensajes de la f\u00E1brica de conexiones de JMS.</p> 
TopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores.
TopicBean.properties.MessagingPerformancePreference.label=Preferencia de Rendimiento de Mensajes
TopicBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>Direcci\u00F3n IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.</p> 
TopicBean.properties.Multicast.MulticastAddress.helpSummaryHTML=Direcci\u00F3n IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.
TopicBean.properties.Multicast.MulticastAddress.label=Direcci\u00F3n de multidifusi\u00F3n
TopicBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>Puerto IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n. </p> 
TopicBean.properties.Multicast.MulticastPort.helpSummaryHTML=Puerto IP que utiliza este tema para transmitir mensajes a consumidores de multidifusi\u00F3n.
TopicBean.properties.Multicast.MulticastPort.label=Puerto de multidifusi\u00F3n
TopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>N\u00FAmero de direccionadores por los que atraviesa un mensaje de camino a un consumidor. Un valor de 1 limita el mensaje a una subred (lo que impide que atraviese ning\u00FAn direccionador). </p> <p>Este valor es independiente del valor de JMSExpirationTime. </p> 
