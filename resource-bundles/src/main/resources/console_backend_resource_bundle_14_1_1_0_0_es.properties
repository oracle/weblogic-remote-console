JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>Ruta de acceso de JNDI a la que est\u00E1 enlazado este origen de datos. Por defecto, el nombre de JNDI es el nombre del origen de datos.</p>\n<p>Para especificar varios nombres de JNDI para or\u00EDgenes de datos m\u00FAltiples, introduzca cada nombre de JNDI en una l\u00EDnea independiente.</p><p>Las aplicaciones que busquen la ruta de acceso de JNDI obtendr\u00E1n una instancia <code>javax.sql.DataSource</code> que corresponde a este origen de datos.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.helpSummaryHTML=<p>Ruta de acceso de JNDI a la que est\u00E1 enlazado este origen de datos. Por defecto, el nombre de JNDI es el nombre del origen de datos.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.label=Nombres de JNDI
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>  <p>Por ejemplo\: <code>oracle.jdbc.OracleDriver</code></p>  <p>El controlador debe ser el nombre de una clase que implementa la interfaz <code>java.sql.Driver</code>. Compruebe la documentaci\u00F3n del controlador para encontrar el nombre completo de la ruta de acceso.</p>  <p>Tenga en cuenta que la clase del controlador debe estar en la classpath de cualquier servidor en el que se despliegue el origen de datos.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.label=Nombre de clase de controlador
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>Atributo de contrase\u00F1a transferido al controlador JDBC al crear conexiones a la base de datos f\u00EDsica.</p>  <p>El valor se almacena con formato cifrado en el archivo descriptor y al mostrarlo en la consola de administraci\u00F3n.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.helpSummaryHTML=Atributo de contrase\u00F1a transferido al controlador JDBC al crear conexiones a la base de datos f\u00EDsica.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.label=Contrase\u00F1a
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>URL de la base de datos a la que desea conectarse. El formato de la URL var\u00EDa seg\u00FAn el controlador JDBC.</p>  <p>LA URL se transfiere al controlador JDBC para crear conexiones a la base de datos f\u00EDsica.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.helpSummaryHTML=URL de la base de datos a la que desea conectarse.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.label=URL
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.detailedHelpHTML=<p>Nombre de la clase de Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones. </p> <p>Este nombre se transfiere autom\u00E1ticamente a <code>registerConnectionInitializationCallback</code> cuando se crea un origen de datos. La clase debe implantar <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.helpSummaryHTML=Nombre de la clase de Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.label=Devoluci\u00F3n de Llamada de Inicializaci\u00F3n de Conexiones
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.detailedHelpHTML=<p>Permite a los or\u00EDgenes de datos suscribirse a los eventos FAN de Oracle, as\u00ED como procesarlos.</p>  <p>Este atributo s\u00F3lo se aplica a configuraciones RAC que publican eventos de notificaciones FAN mediante el protocolo de ONS.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.helpSummaryHTML=Permite a los or\u00EDgenes de datos suscribirse a los eventos FAN de Oracle, as\u00ED como procesarlos.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.label=FAN Activado
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.detailedHelpHTML=<p>Lista de direcciones y puertos de escucha de daemons de ONS, separados por comas, a los que es posible conectarse para recibir los eventos FAN basados en ONS. Es necesario cuando se realiza la conexi\u00F3n a bases de datos Oracle 11g y opcional al conectarse a versiones de la base de datos Oracle 12c y superior.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.helpSummaryHTML=Lista de direcciones y puertos de escucha de daemons de ONS, separados por comas, a los que es posible conectarse para recibir los eventos FAN basados en ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.label=Nodos de ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.detailedHelpHTML=<p>Ubicaci\u00F3n del archivo de cartera de Oracle en el que se almacenan los certificados de SSL. S\u00F3lo es necesario cuando se ha configurado el cliente de ONS para que se comunique con los daemons de ONS a trav\u00E9s de SSL.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.helpSummaryHTML=Ubicaci\u00F3n del archivo de cartera de Oracle en el que se almacenan los certificados de SSL.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.label=Archivo de cartera de ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.detailedHelpHTML=<p>Atributo de contrase\u00F1a de cartera que se incluye como parte de la cadena de configuraci\u00F3n del cliente de ONS. Este atributo s\u00F3lo es necesario cuando se ha configurado ONS para que utilice el protocolo SSL.</p>  <p>El valor se almacena con formato cifrado en el archivo descriptor y al mostrarlo en la consola de administraci\u00F3n.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.helpSummaryHTML=Atributo de contrase\u00F1a de cartera que se incluye como parte de la cadena de configuraci\u00F3n del cliente de ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.label=Contrase\u00F1a de Cartera de ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.detailedHelpHTML=<p>Activa la autenticaci\u00F3n de proxy de JDBC de Oracle.</p>  <ul> <li>S\u00F3lo se aplica al controlador de Oracle.</li> <li>Requiere la asignaci\u00F3n de identificadores de usuario de WebLogic Server a los identificadores de usuario de la base de datos utilizando la asignaci\u00F3n de credenciales.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.helpSummaryHTML=Activa la autenticaci\u00F3n de proxy de JDBC de Oracle.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.label=Sesi\u00F3n de Proxy de Oracle
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>Cantidad de tiempo, en segundos, que un origen de datos permite el procesamiento de reproducci\u00F3n de continuidad de aplicaciones antes de que se produzca un timeout y finalice un contexto de sesi\u00F3n de reproducci\u00F3n.</p> <ul> <li>Si se define en cero (0) segundos, se desactiva el procesamiento de reproducci\u00F3n (failover), aunque a\u00FAn se llama a begin/endRequest. Puede utilizarla para recopilar cobertura y rendimiento de c\u00E1lculo.</li> <li>El valor por defecto es 3600 segundos.</li> <li>Consulte <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.helpSummaryHTML=Cantidad de tiempo, en segundos, que un origen de datos permite el procesamiento de reproducci\u00F3n de continuidad de aplicaciones antes de que se produzca un timeout y finalice un contexto de sesi\u00F3n de reproducci\u00F3n.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.label=Timeout de Inicio de Reproducci\u00F3n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.detailedHelpHTML=<p>Si se activa, las credenciales de base de datos Oracle se utilizan en getConnection en lugar de las credenciales del servidor de aplicaciones. Las credenciales de base de datos se utilizan para obtener una sesi\u00F3n de proxy sin necesidad de hacer nada en el asignador de credenciales.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.helpSummaryHTML=Si se activa, las credenciales de base de datos Oracle se utilizan en getConnection en lugar de las credenciales del servidor de aplicaciones.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.label=Usar Credenciales de Base de Datos
JDBCActiveGridLinkSystemResourceMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
