DomainMBean.properties.Log.DateFormatPattern.detailedHelpHTML=<p>Patr\u00F3n de formato de fecha utilizado para mostrar fechas en el log. La cadena DateFormatPattern cumple con la especificaci\u00F3n de la clase <code>java.text.SimpleDateFormat</code>.</p> 
