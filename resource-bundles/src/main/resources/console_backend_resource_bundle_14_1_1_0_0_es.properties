OracleVirtualDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>Atributo de una clase de objeto de usuario de LDAP que especifica el nombre del usuario. El atributo de nombre de usuario especificado debe coincidir con el especificado en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Filtro de Nombre de Usuario</b>.</p>\n<p>Por ejemplo, si el atributo de nombre de usuario se cambia de <code>cn</code> a <code>uid</code>, debe duplicar dicho cambio en los atributos <b>Filtro de Todos los Usuarios</b> y <b>Filtro de Nombre de Usuario</b>.</p>\n
