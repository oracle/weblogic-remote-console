ServerTemplateMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que una conexi\u00F3n puede estar inactiva antes de que el servidor la cierre. Los protocolos T3 y T3S ignoran este atributo. Si configura canales de red para este servidor, cada canal puede sustituir este timeout de mensaje de conexi\u00F3n inactiva.</p>  <p>Este timeout ayuda a la protecci\u00F3n contra interbloqueos del servidor mediante demasiadas conexiones abiertas.</p> 
