ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Es necesario activar N\u00FAmero de Archivos Limitado.)</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log.
ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.label=Archivos que Retener
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.detailedHelpHTML=<p>Nombre del archivo que almacena los registros de perfiles de origen de datos. Normalmente es un valor calculado en funci\u00F3n del nombre del principal de este MBean. Por ejemplo, para un log de perfiles de origen de datos ser\u00E1 <code><i>NombreServidor</i>.log</code>.</p>  <p>Sin embargo, si no se puede obtener el nombre del principal, el nombre de archivo es <code>weblogic.log</code>. Si especifica un nombre de ruta de acceso relativa, se interpreta como relativa al directorio ra\u00EDz del servidor.</p>  <p>Para incluir un registro de fecha y hora en el nombre de archivo al rotar el archivo log, agregue las variables <code>java.text.SimpleDateFormat</code> al nombre de archivo. Rodee cada variable con caracteres de porcentaje (<code>%</code>).</p>  <p>Por ejemplo, si el nombre de archivo se define en <code>miservidorjms_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, el archivo log se denominar\u00E1 <code>miservidor_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Cuando se rota el archivo log, el nombre del archivo rotado contiene el registro de fecha. Por ejemplo, si se rota el archivo log el 2 de abril de 2005 a las 10\:05 a.m., el archivo log que contiene mensajes antiguos se denominar\u00E1 <code>miservidor_2005_04_02_10_05.log</code>.</p>  <p>Si no incluye ning\u00FAn registro de fecha y hora, los archivos log rotados se numeran seg\u00FAn el orden de creaci\u00F3n. Por ejemplo, <code>myjmsserver.log00007</code>.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.helpSummaryHTML=Nombre del archivo que almacena los registros de perfiles de origen de datos.
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.label=Nombre de archivo log
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.helpSummaryHTML=Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo.
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.label=Intervalo de rotaci\u00F3n
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, los archivos rotados se almacenan en el mismo directorio que el archivo log.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.helpSummaryHTML=Directorio en el que se almacenar\u00E1n los archivos log rotados.
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.label=Directorio de Rotaci\u00F3n de Archivo Log
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.label=Limitar N\u00FAmero de Archivos Retenidos
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.label=Tipo de rotaci\u00F3n
