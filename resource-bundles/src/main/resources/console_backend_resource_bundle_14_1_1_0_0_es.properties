QuotaBean.properties.BytesMaximum.detailedHelpHTML=<p>N\u00FAmero total de bytes que se pueden almacenar en un destino que utiliza esta cuota.</p>  <p>Un valor de cero indica que no se pueden colocar mensajes en un destino sin superar la cuota. Un valor de -1 impide que WebLogic Server imponga un l\u00EDmite.</p>  <p>Puesto que el volumen de bytes excesivos puede provocar una saturaci\u00F3n de memoria, Oracle recomienda que el m\u00E1ximo se corresponda con la cantidad e memoria del sistema que est\u00E1 disponible despu\u00E9s de contabilizar el resto de la carga de la aplicaci\u00F3n.</p>  <p>No se concede consideraci\u00F3n alguna a los mensajes que est\u00E1n pendientes; es decir, los mensajes que est\u00E1n en ejecuci\u00F3n, retrasados o inhibidos de entrega se siguen considerando en la cuota de mensajes y/o bytes.</p>.  <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Si la cuota se reduce y el objeto de cuota est\u00E1 ahora por encima de la cuota, se denegar\u00E1n las solicitudes posteriores de cuota hasta que \u00E9sta est\u00E9 disponible. Si la cuota se eleva, esto puede permitir que el objeto de cuota cumpla las solicitudes existentes de la cuota.</p>  <p><b>Nota\:</b> Si se utiliza una plantilla de JMS para los miembros de destino distribuido, este m\u00E1ximo s\u00F3lo se aplica a esos miembros concretos y no al destino distribuido definido como un conjunto.</p> 
QuotaBean.properties.BytesMaximum.helpSummaryHTML=N\u00FAmero total de bytes que se pueden almacenar en un destino que utiliza esta cuota.
QuotaBean.properties.BytesMaximum.label=M\u00E1ximo de bytes
QuotaBean.properties.MessagesMaximum.detailedHelpHTML=<p>N\u00FAmero total de mensajes que se pueden almacenar en un destino que utiliza esta cuota.</p>  <p>Un valor de cero indica que no se pueden colocar mensajes en un destino sin superar la cuota. Un valor de -1 impide que WebLogic Server imponga un l\u00EDmite.</p>  <p>Puesto que el volumen de bytes excesivos puede provocar una saturaci\u00F3n de memoria, Oracle recomienda que el m\u00E1ximo se corresponda con la cantidad e memoria del sistema que est\u00E1 disponible despu\u00E9s de contabilizar el resto de la carga de la aplicaci\u00F3n.</p>  <p>No se concede consideraci\u00F3n alguna a los mensajes que est\u00E1n pendientes; es decir, los mensajes que est\u00E1n en ejecuci\u00F3n, retrasados o inhibidos de entrega se siguen considerando en la cuota de mensajes y/o bytes.</p>.  <p>Este valor es din\u00E1mico y se puede cambiar en cualquier momento. Si la cuota se reduce y el objeto de cuota est\u00E1 ahora por encima de la cuota, se denegar\u00E1n las solicitudes posteriores de cuota hasta que \u00E9sta est\u00E9 disponible. Si la cuota se eleva, esto puede permitir que el objeto de cuota cumpla las solicitudes existentes de la cuota.</p>  <p><b>Nota\:</b> Si se utiliza una plantilla de JMS para los miembros de destino distribuido, este m\u00E1ximo s\u00F3lo se aplica a esos miembros concretos y no al destino distribuido definido como un conjunto.</p> 
