SingletonServiceMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Servidores del cluster que se deben utilizar como copia de seguridad de servicios en este servicio de instancia \u00FAnica. S\u00F3lo se pueden seleccionar los servidores configurados como parte de estas restricciones. Si no se han seleccionado restricciones, este servicio singleton se puede migrar a cualquier servidor, configurado o din\u00E1mico, en este cluster. No se permitir\u00E1 que el destino se migre a un servidor que no est\u00E9 en la lista de servidores devuelta. Esta funci\u00F3n se utiliza, por ejemplo, para configurar los dos servidores que tienen acceso a un disco de dos puertos. Todos los servidores de esta lista deben formar parte del cluster asociado al destino migrable.</p> 
