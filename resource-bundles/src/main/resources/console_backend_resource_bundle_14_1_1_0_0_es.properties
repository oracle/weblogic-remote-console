ServerLifeCycleRuntimeMBean.descriptionHTML=<p>Proporciona m\u00E9todos que realizan la transici\u00F3n de los servidores de un estado a otro. Esta clase est\u00E1 instanciada solo en el servidor de administraci\u00F3n, pero puede utilizarla para realizar transiciones de estado de servidores gestionados, as\u00ED como de servidores de administraci\u00F3n.</p>  <p>No puede utilizarla para iniciar un servidor de administraci\u00F3n, y si desea usarla para iniciar servidores gestionados, primero debe configurar un gestor de nodos en la m\u00E1quina host de cada servidor gestionado.</p>  <p>Si desea utilizar m\u00E9todos que realizan la transici\u00F3n de un servidor al estado <code>ADMIN</code>, primero debe configurar un canal de administraci\u00F3n para dicho servidor.</p> 
