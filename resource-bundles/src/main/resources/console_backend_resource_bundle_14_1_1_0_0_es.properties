SAFErrorHandlingBean.properties.Name.detailedHelpHTML=<p>Nombre de esta entidad, representada en XML como un atributo.</p>  <p> Muchos de los elementos del m\u00F3dulo JMS se denominan entidades. Todas las entidades especificadas y encuadradas dentro de un cierto tipo en el archivo XML deben ser \u00FAnicas. \u00C9ste es el identificador usado para definir una entidad concreta dentro del m\u00F3dulo JMS. </p>  <p> Este atributo no se puede modificar desde fuera del m\u00F3dulo (por ejemplo, con un plan del despliegue) ya que puede estar en uso como referencia dentro del m\u00F3dulo. </p> 
