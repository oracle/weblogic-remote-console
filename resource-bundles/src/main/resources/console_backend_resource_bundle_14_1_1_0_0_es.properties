MachineMBean.table.introductionHTML=<p>Una m\u00E1quina es la representaci\u00F3n l\u00F3gica de la computadora que aloja una o m\u00E1s instancias de WebLogic Server (servidores). WebLogic Server utiliza los nombres de m\u00E1quinas configuradas para determinar el servidor \u00F3ptimo de un cluster al que se pueden delegar ciertas tareas, como la replicaci\u00F3n de sesiones HTTP. El servidor de administraci\u00F3n utiliza la definici\u00F3n de la m\u00E1quina junto con el gestor de nodos para iniciar servidores remotos.</p><p>Esta p\u00E1gina muestra informaci\u00F3n clave acerca de cada m\u00E1quina que se haya configurado en el dominio de WebLogic Server actual.</p>\n
