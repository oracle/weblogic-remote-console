SNMPGaugeMonitorMBean.properties.Name.detailedHelpHTML=<p>Nombre de esta supervisi\u00F3n de indicador.</p>\n<p>Las supervisiones dentro de un dominio deben tener un nombre \u00FAnico.</p><p>El nombre aparece en la Consola de Administraci\u00F3n y, si utiliza utilidades de l\u00EDnea de comandos de WebLogic Server o API, utiliza este nombre para identificar la supervisi\u00F3n de indicador.</p><p>Despu\u00E9s de crear una supervisi\u00F3n de indicador, no puede cambiar su nombre. En su lugar, clone la supervisi\u00F3n de indicador y proporcione un nuevo nombre para el clon.</p>\n
