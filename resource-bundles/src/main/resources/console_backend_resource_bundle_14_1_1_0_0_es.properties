WTCServerMBean.table.introductionHTML=<p>WebLogic Tuxedo Connector (WTC) permite a los clientes de WebLogic Server llamar a los servicios de Tuxedo y a los clientes de Tuxedo llamar a los Enterprise Java Bean (EJB) de WebLogic Server como respuesta a una solicitud de servicio. Los servidores WTC permiten la comunicaci\u00F3n entre aplicaciones, Tuxedo y clientes de Tuxedo.</p> <p>En esta p\u00E1gina se resumen los servidores WTC configurados en el dominio actual de WebLogic Server.</p>\n
