DomainMBean.slice.Batch.introductionHTML=<p>Un tiempo de ejecuci\u00F3n de lotes (seg\u00FAn JSR 352) proporciona soporte para definir, implantar y ejecutar trabajos por lotes. Los trabajos por lotes son tareas que se pueden ejecutar sin interacci\u00F3n del usuario y que se ajustan mejor a tareas no interactivas, orientadas a bloques y de larga ejecuci\u00F3n que utilizan muchos recursos, se pueden ejecutar de forma secuencial o paralela, y se pueden iniciar ad-hoc o a trav\u00E9s de programaci\u00F3n.</p><p>Utilice esta p\u00E1gina para definir la configuraci\u00F3n por lotes en este dominio de WebLogic Server.</p>\n
