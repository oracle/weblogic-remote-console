ServerTemplateMBean.properties.MaxMessageSize.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de bytes permitido en los mensajes recibidos a trav\u00E9s de todos los protocolos soportados, salvo que se sustituya por un valor espec\u00EDfico de protocolo o un valor de canal personalizado.</p>  <p>El orden de prioridad para definir los m\u00E1ximos de tama\u00F1o de mensaje es el siguiente\:</p>  <ol> <li> <p>M\u00E1ximo de todo el canal en un canal de red personalizado.</p> </li>  <li> <p>Valor espec\u00EDfico de protocolo en el canal de red por defecto.</p> <p>Consulte</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>M\u00E1ximo de mensaje en este atributo.</p> </li> </ol>  <p>Este tama\u00F1o m\u00E1ximo de mensaje ayuda a la protecci\u00F3n contra un ataque de denegaci\u00F3n de servicio en el que un emisor de llamada intenta forzar al servidor para que asigne m\u00E1s memoria de la disponible, impidi\u00E9ndole de esta forma, responder r\u00E1pidamente a otras solicitudes.</p> <p>Un cliente puede definir este valor con la propiedad <code>-Dweblogic.MaxMessageSize</code>.</p> 
ServerTemplateMBean.properties.MaxMessageSize.helpSummaryHTML=N\u00FAmero m\u00E1ximo de bytes permitido en los mensajes recibidos a trav\u00E9s de todos los protocolos soportados, salvo que se sustituya por un valor espec\u00EDfico de protocolo o un valor de canal personalizado.
