JDBCStoreMBean.slice.General.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.General.introductionHTML=<p>Utilice esta p\u00E1gina para configurar un almac\u00E9n de acceso mediante JDBC para almacenar datos del subsistema, como mensajes de JMS persistentes o mensajes de Store-and-Forward. A continuaci\u00F3n, se pueden configurar por separado los servidores JMS, los agentes de SAF o los servicios de ruta de acceso para que hagan referencia al almac\u00E9n.</p> <p><strong>Mejores pr\u00E1cticas</strong>\: configure un nombre de prefijo \u00FAnico para el nombre de tabla de <code>WLStore</code> de JDBC. Esto es debido a que las diferentes instancias del almac\u00E9n de JDBC no pueden compartir la misma tabla de copia de seguridad.</p>\n
JDBCStoreMBean.slice.HA.helpPageTitle=JDBCStore\: HA
JDBCStoreMBean.slice.HA.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.HA.introductionHTML=<p>Utilice esta p\u00E1gina para configurar los valores de alta disponibilidad (HA) para un almac\u00E9n de JDBC dirigido a un cluster, o para un almac\u00E9n de JDBC dirigido a un servido aut\u00F3nomo. Si el almac\u00E9n est\u00E1 dirigido a un destino migrable, configure los valores de HA en el destino migrable en su lugar. </p>\n<p><strong>Mejores pr\u00E1cticas de pol\u00EDtica</strong>\:</p>\n        <ul>\n          <li>Las pol\u00EDticas de distribuci\u00F3n y migraci\u00F3n solo se aplican cuando se direcciona hacia un cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Distributed' (Distribuido) para los almacenes de JDBC que alojar\u00E1n destinos importados de agente de SAF o distribuidos de servidor JMS. De este modo, se crea una instancia del almac\u00E9n para cada miembro del cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) para los almacenes de JDBC que alojar\u00E1n destinos de servidor JMS de instancia \u00FAnica o el servicio de ruta de acceso. De este modo, se crea una instancia \u00FAnica del almac\u00E9n en el cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) al configurar una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) o al activar la migraci\u00F3n autom\u00E1tica del servicio.</li>\n          <li>Una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) requiere configurar un leasing en el cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Target.helpPageTitle=JDBCStore\: Target
JDBCStoreMBean.slice.Target.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Target.introductionHTML=<p>En esta p\u00E1gina se configura qu\u00E9 WebLogic Server, destino migrable o cluster aloja este almac\u00E9n de JDBC. Este destino debe coincidir con el destino de los servidores JMS, los agentes de SAF o los servicios de ruta de acceso que utilizan el almac\u00E9n. </p>\n<p><strong>Mejores pr\u00E1cticas de pol\u00EDtica</strong>\:</p>\n        <ul>\n          <li>Las pol\u00EDticas de distribuci\u00F3n y migraci\u00F3n solo se aplican cuando se direcciona hacia un cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Distributed' (Distribuido) para los almacenes de JDBC que alojar\u00E1n destinos importados de agente de SAF o distribuidos de servidor JMS. De este modo, se crea una instancia del almac\u00E9n para cada miembro del cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) para los almacenes de JDBC que alojar\u00E1n destinos de servidor JMS de instancia \u00FAnica o el servicio de ruta de acceso. De este modo, se crea una instancia \u00FAnica del almac\u00E9n en el cluster.</li>\n          <li>Es necesaria una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) al configurar una pol\u00EDtica de distribuci\u00F3n 'Singleton' (Instancia \u00FAnica) o al activar la migraci\u00F3n autom\u00E1tica del servicio.</li>\n          <li>Una pol\u00EDtica de migraci\u00F3n 'On-Failure' (Si hay fallos) o 'Always' (Siempre) requiere configurar un leasing en el cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Tuning.helpPageTitle=JDBCStore\: Tuning
JDBCStoreMBean.slice.Tuning.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Tuning.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.Tuning.introductionHTML=<p>Utilice los valores de esta p\u00E1gina para ajustar un almac\u00E9n de acceso mediante JDBC. Esto valores no modifican la funcionalidad del almac\u00E9n de JDBC. </p>\n
JDBCStoreMBean.table.helpPageTitle=JDBCStores
JDBCStoreMBean.table.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.table.introductionHTML=<p>Un almac\u00E9n persistente es un repositorio f\u00EDsico para almacenar datos de subsistema, como mensajes de JMS persistentes. Existen dos tipos de almac\u00E9n\: JDBC (almacenamiento en base de datos) y Archivo (almacenamiento basado en disco). En esta p\u00E1gina se resumen los almacenes de JDBC que se han creado para este dominio.</p>\n
