SNMPAgentMBean.properties.PrivacyProtocol.detailedHelpHTML=<p>Protocolo que este agente SNMP utiliza para cifrar y descifrar mensajes. S\u00F3lo se aplica con SNMPv3. Se debe utilizar tambi\u00E9n un protocolo de autenticaci\u00F3n.</p> <p>Para utilizar este protocolo al enviar respuestas o notificaciones, debe tambi\u00E9n configurar el nivel de seguridad de sus destinos de interrupci\u00F3n.</p> <p>Si no elije un protocolo de privacidad, los usuarios no autorizados pueden ver (pero no modificar) la comunicaci\u00F3n entre este agente y los gestores.</p> 
SNMPAgentMBean.properties.PrivacyProtocol.helpSummaryHTML=Protocolo que este agente SNMP utiliza para cifrar y descifrar mensajes.
SNMPAgentMBean.properties.PrivacyProtocol.label=Protocolo de Privacidad
