SNMPAttributeChangeMBean.properties.AttributeMBeanName.detailedHelpHTML=<p>Nombre de la instancia de MBean que desea supervisar. Si deja el nombre sin definir, WebLogic Server supervisa todas las instancias del tipo de MBean que especifique en Tipo de MBean Supervisado.</p>  <p>No introduzca el nombre de objeto JMX completo de la instancia MBean. En su lugar, introduzca solamente el valor proporcionado al crear la instancia. Para crear nombres de objetos MBean \u00FAnicos, WebLogic Server codifica varios pares de nombre-valor en cada nombre de objeto. Uno de estos pares es <code>Name\=<i>name,</i></code> y \u00E9ste es el valor que introduce para el nombre de MBean. Por ejemplo\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>En el ejemplo anterior, especifique <code>MedRecServer</code> como el nombre de la instancia de MBean.</p> 
