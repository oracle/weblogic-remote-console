SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Configura este agente SNMP para proporcionar acceso de s\u00F3lo lectura a los tipos de MBean que ha creado y registrado (MBeans personalizados).</p> <p>Si activa este acceso, al registrar un MBean personalizado en un servidor MBean de WebLogic Server, este agente SNMP actualizar\u00E1 din\u00E1micamente el m\u00F3dulo MIB de tiempo de ejecuci\u00F3n que mantiene WebLogic Server para los MBeans personalizados. </p> <p>Para cada tipo de MBean personalizado, WebLogic Server agrega una tabla al m\u00F3dulo MIB. Para cada instancia del MBean personalizado, agrega una fila de la tabla. Mientras que WebLogic Server no persiste el MIB como un archivo u otra estructura de datos, los OID en la MIB permanecen constantes en las sesiones del servidor.</p> <p>El m\u00F3dulo MIB para los MBean personalizados est\u00E1 gestionado por un subagente. Su agente maestro es este agente SNMP de WebLogic Server y se comunica con el agente maestro a trav\u00E9s del puerto AgentX.</p> 
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Configura este agente SNMP para proporcionar acceso de s\u00F3lo lectura a los tipos de MBean que ha creado y registrado (MBeans personalizados).
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.label=Acceso SNMP para MBeans de usuario activado
SNMPAgentDeploymentMBean.properties.SNMPEngineId.detailedHelpHTML=<p>Identificador para este agente SNMP que es \u00FAnico entre todos los dem\u00E1s agentes SNMP en el dominio de WebLogic Server actual.</p> <p>Si utiliza SNMPv3 para enviar mensajes a este agente SNMP, debe especificar el identificador de motor SNMP al configurar el gestor de SNMP.</p> <p>Para un agente SNMP en un servidor de administraci\u00F3n, el valor por defecto es el nombre del dominio de WebLogic Server. Para un agente en un servidor gestionado, el valor por defecto es el nombre del servidor.</p> 
