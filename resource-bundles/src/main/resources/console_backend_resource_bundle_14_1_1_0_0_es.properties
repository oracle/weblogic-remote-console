UniformDistributedQueueBean.slice.DeliveryFailure.introductionHTML=<p>Utilice esta p\u00E1gina para definir los par\u00E1metros de fallo de entrega de mensajes, como la especificaci\u00F3n de los l\u00EDmites de nueva entrega, la selecci\u00F3n de una pol\u00EDtica de caducidad de mensajes y la especificaci\u00F3n de un destino de error para mensajes caducados o no entregados.</p>\n
