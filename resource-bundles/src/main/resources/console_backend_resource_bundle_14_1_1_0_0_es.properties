TemplateBean.properties.AttachSender.detailedHelpHTML=<p>Especifica si los mensajes que llegan a los destinos que utilizan esta plantilla deben adjuntar la credencial del usuario remitente.</p>  <ul> <li><b>Soporta</b> La propiedad JMSXUserID se define con el principal de seguridad del usuario remitente si se solicita. El remitente puede solicitar que se adjunte su identidad a su mensaje utilizando una ConnectionFactory con <code>AttachJMSXUserID\="true"</code>.</li>  <li><b>Nunca</b> La propiedad JMSXUserID nunca se define con el principal de seguridad del usuario remitente.</li>  <li><b>Siempre</b> La propiedad JMSXUserID siempre se define con el principal de seguridad del usuario remitente.</li> </ul>  <p>Esta propiedad se puede configurar de forma din\u00E1mica. Un cambio din\u00E1mico s\u00F3lo afectar\u00E1 a los mensajes recibidos despu\u00E9s de haberse realizado la actualizaci\u00F3n.</p> 
