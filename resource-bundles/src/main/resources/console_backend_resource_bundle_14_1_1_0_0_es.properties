ServerMBean.properties.ExtraEjbcOptions.label=Opciones Adicionales de Compilador de EJB
ServerMBean.properties.ExtraRmicOptions.detailedHelpHTML=<p>Opciones transferidas al compilador RMIC durante la generaci\u00F3n en el servidor.</p>  <p>Cada componente de EJB puede sustituir las opciones del compilador que se especifiquen aqu\u00ED.</p> 
