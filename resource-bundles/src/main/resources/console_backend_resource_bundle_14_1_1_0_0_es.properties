ClusterMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Especifica si este cluster recibir\u00E1 solicitudes desde un plugin de proxy o <code>HttpClusterServlet</code>.</p>\n<p>Existen tres valores que puede seleccionar en <b>Plugin de WebLogic Activado</b>\:</p><ul><li>Seleccione <b>S\u00ED</b> si el cluster recibir\u00E1 solicitudes desde un plugin de proxy o <code>HttpClusterServlet</code>. Una llamada a <code>getRemoteAddr</code> devolver\u00E1 la direcci\u00F3n del cliente del explorador de la cabecera WL-Proxy-Client-IP de propiedad en lugar del servidor web.</li><li>Seleccione <b>No</b> para desactivar el par\u00E1metro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) en el archivo <code>config.xml</code>.</li><li>Seleccione <b>Inherit</b> para este cluster para heredar el valor seleccionado para <b>Plugin de WebLogic Activado</b> para el dominio.</li></ul><p><b>Nota</b>\: si est\u00E1 utilizando Oracle HTTP Server, el plugin de proxy de WebLogic u Oracle Traffic Director para distribuir las solicitudes de cliente a un servidor gestionado o a un cluster, Oracle recomienda seleccionar <b>S\u00ED</b>.</p><p>Para los servidores que no est\u00E1n configurados en cluster y que recibir\u00E1n solicitudes de proxy, este atributo se puede definir en el nivel del servidor, en la p\u00E1gina <b>Servidor > Configuraci\u00F3n > General</b>.</p><p><code>WeblogicPluginEnabled</code> est\u00E1 duplicado tanto en <code>ClusterMBean</code> como en <code>ServerMBean</code>. <code>ClusterMBean</code> sustituye a <code>ServerMBean</code>.</p>\n
