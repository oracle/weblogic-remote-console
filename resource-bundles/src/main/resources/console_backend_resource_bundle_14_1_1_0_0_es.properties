DomainMBean.properties.WebAppContainer.MimeMappingFile.detailedHelpHTML=<p>Devuelve el nombre del archivo que contiene las asignaciones mime para el dominio.</p> <p>El formato del archivo debe ser\: extensi\u00F3n \= tipo_mime </p> <p> Por ejemplo\:</p> <p>htm\=text/html</p> <p>gif\=image/gif</p> <p>jpg\=image/jpeg</p> <p/> <p>Si este archivo no existe, WebLogic Server utiliza un juego de asignaciones mime definidas en weblogic.utils.http.HttpConstants (DEFAULT_MIME_MAPPINGS). Para eliminar una asignaci\u00F3n definida en la asignaci\u00F3n impl\u00EDcita, d\u00E9jela en blanco. </p> 
