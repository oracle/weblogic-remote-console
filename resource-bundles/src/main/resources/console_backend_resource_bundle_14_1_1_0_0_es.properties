RDBMSSecurityStoreMBean.properties.DriverName.detailedHelpHTML=<p>Nombre del paquete completo de la clase de controladores JDBC utilizada para crear las conexiones de base de datos f\u00EDsicas en el pool de conexiones. Tenga en cuenta que esta clase de controladores debe estar en la classpath de cualquier servidor en la que se despliegue.</p>  <p>Por ejemplo\:</p> <ul> <li><code>oracle.jdbc.OracleDriver</code></li> <li><code>com.microsoft.sqlserver.jdbc.SQLServerDriver</code></li> </ul> <p>Debe ser el nombre de una clase que implementa la interfaz <code>java.sql.Driver</code>. El nombre de la ruta de acceso completo del controlador JDBC est\u00E1 disponible en la documentaci\u00F3n. </p> 
