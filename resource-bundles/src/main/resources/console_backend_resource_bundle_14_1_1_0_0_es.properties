ClusterMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Especifica el nombre del puerto HTTP al que se env\u00EDan todas las URL redireccionadas. Se debe utilizar cuando la informaci\u00F3n de puerto procedente de la URL puede ser imprecisa debido a la presencia de un firewall o un proxy.</p>  <p>Define FrontendHTTPPort para el servidor web por defecto (no hosts virtuales) para todos los servidores del cluster. Proporciona un m\u00E9todo para garantizar que la aplicaci\u00F3n web siempre tendr\u00E1 la informaci\u00F3n correcta de PORT, incluso cuando la solicitud viene a trav\u00E9s de un firewall o un proxy. Si est\u00E1 configurado este par\u00E1metro, se ignorar\u00E1 la cabecera HOST y se utilizar\u00E1 la informaci\u00F3n de este par\u00E1metro en su lugar, al construir las URL absolutas para los redireccionamientos.</p> 
