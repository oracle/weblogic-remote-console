VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
VirtualHostMBean.properties.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
VirtualHostMBean.properties.WebServerLog.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
VirtualHostMBean.properties.WebServerLog.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
VirtualHostMBean.properties.WebServerLog.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
VirtualHostMBean.properties.WebServerLog.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
VirtualHostMBean.properties.WebServerLog.RotationType.label=Tipo de rotaci\u00F3n de log
