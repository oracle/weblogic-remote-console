XMLRegistryMBean.properties.XpathFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>XPathFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.xpath.XPathFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>XPath</code> que se usa para buscar elementos XML.</p>  <p>La clase de implantaci\u00F3n de la f\u00E1brica XPath de WebLogic Server incorporada es <code>com.sun.org.apache.xpath.internal.jaxp.XPathFactoryImpl</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto XPath. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de XPathFactory por defecto.</p> 
