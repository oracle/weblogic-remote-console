RealmMBean.table.introductionHTML=<p>Un dominio de seguridad es un contenedor de los mecanismos (incluidos usuarios, grupos, roles de seguridad, pol\u00EDticas de seguridad y proveedores de seguridad) que se utilizan para proteger los recursos de WebLogic. Puede tener varios dominios de seguridad activos en un dominio de WebLogic Server, pero s\u00F3lo uno se designa como el dominio de seguridad por defecto, que se utiliza con fines de administraci\u00F3n de dominios.</p><p>Esta p\u00E1gina Dominios de Seguridad muestra todos los dominios de seguridad que se han configurado en este dominio de WebLogic Server. Haga clic en el nombre del dominio para explorar y configurar dicho dominio.</p>\n
