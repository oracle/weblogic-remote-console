MigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Especifica si el script posterior a la desactivaci\u00F3n se puede ejecutar o no en otra m\u00E1quina.</p>  <p>Normalmente, si ocurre la migraci\u00F3n autom\u00E1tica, el script posterior a la desactivaci\u00F3n se ejecutar\u00E1 en la ubicaci\u00F3n actual del servicio mientras que el script anterior a la activaci\u00F3n se ejecutar\u00E1 en la ubicaci\u00F3n nueva del servicio. Si, por alg\u00FAn motivo, la ubicaci\u00F3n actual es inaccesible, este valor se comprobar\u00E1 para ver si es seguro ejecutarlo en la nueva m\u00E1quina del servicio.</p>  <p>Es \u00FAtil si el script posterior a la desactivaci\u00F3n controla el acceso al recurso en red y no necesita ning\u00FAn dato de la m\u00E1quina actual.</p> 
MigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Especifica si el script posterior a la desactivaci\u00F3n se puede ejecutar o no en otra m\u00E1quina.
MigratableTargetMBean.properties.NonLocalPostAllowed.label=Permitir Ejecutar el Script Posterior a la Migraci\u00F3n en Otra M\u00E1quina
MigratableTargetMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica cu\u00E1ntos intentos de reinicio se realizan antes de migrar el servicio con fallos.</p>  <p>Tenga en cuenta que son intentos consecutivos. Si el valor est\u00E1 definido en 6 y el reinicio del servicio falla 5 veces antes de llevarse a cabo, pero despu\u00E9s vuelve a fallar, no migrar\u00E1 al momento. Cada fallo recibe su propio recuento de intentos de reinicio.</p>  <p>El valor 0 es id\u00E9ntico a definir getRestartOnFailure en false. Un valor -1 indica que el servicio no se debe migrar <i>  nunca</i>; en su lugar, se reiniciar\u00E1 hasta que funcione o hasta que el servidor se cierre.</p> 
MigratableTargetMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica cu\u00E1ntos intentos de reinicio se realizan antes de migrar el servicio con fallos.
MigratableTargetMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Intentos de Reinicio
MigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Especifica la ruta de acceso al script posterior a la migraci\u00F3n que se desea ejecutar despu\u00E9s de desactivar completamente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>  <p>Despu\u00E9s de desactivar el destino migrable, si se ha especificado un script <i>y</i> el gestor de nodos est\u00E1 disponible, se ejecutar\u00E1 el script. Al especificar un script sin un gestor de nodos disponible, causar\u00E1 un error durante la migraci\u00F3n.</p> 
MigratableTargetMBean.properties.PostScript.helpSummaryHTML=Especifica la ruta de acceso al script posterior a la migraci\u00F3n que se desea ejecutar despu\u00E9s de desactivar completamente un destino migrable.
MigratableTargetMBean.properties.PostScript.label=Ruta de Acceso de Script Posterior a la Migraci\u00F3n
MigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Especifica si un fallo en la ejecuci\u00F3n del script posterior a la desactivaci\u00F3n resulta o no fatal para la migraci\u00F3n.</p>  <p>Si es fatal, el destino migrable <i>no</i> se migrar\u00E1 autom\u00E1ticamente hasta que un administrador lo migre manualmente a un servidor y, por lo tanto lo reactive.</p>  <p><b>Nota\:</b> Al activar este valor se debilitar\u00E1 la garant\u00EDa de una sola vez. \u00C9sta se proporciona para impedir la corrupci\u00F3n de datos m\u00E1s peligrosa si falla el script posterior a la desactivaci\u00F3n. Adem\u00E1s, si se activa este valor, puede que el marco de migraci\u00F3n lo llame m\u00E1s de una vez despu\u00E9s de desactivar el destino migrable o despu\u00E9s de que caiga el servidor o la m\u00E1quina que aloja el destino migrable, o bien si particiona la red. Se espera que el script no devuelva valores de salida diferentes si se le llama varias veces en ese tipo de casos.</p> 
MigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Especifica si un fallo en la ejecuci\u00F3n del script posterior a la desactivaci\u00F3n resulta o no fatal para la migraci\u00F3n.
MigratableTargetMBean.properties.PostScriptFailureFatal.label=El Fallo del Script Posterior a la Migraci\u00F3n Cancela la Migraci\u00F3n Autom\u00E1tica
MigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Especifica la ruta de acceso al script previo a la migraci\u00F3n que se desea ejecutar antes de activar realmente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>  <p>Antes de activar el destino migrable, si se ha especificado un script <i>y</i> el gestor de nodos est\u00E1 disponible, se ejecutar\u00E1 el script. Al especificar un script sin un gestor de nodos disponible, causar\u00E1 un error durante la migraci\u00F3n.</p>  <p>Si el script falla o no se encuentra, la migraci\u00F3n no continuar\u00E1 en el servidor actual y se intentar\u00E1 en el siguiente servidor adecuado. Podr\u00EDa ser el siguiente servidor de la lista de servidores candidatos o el siguiente servidor en el cluster si no hay ninguna lista de servidores candidatos.</p> 
MigratableTargetMBean.properties.PreScript.helpSummaryHTML=Especifica la ruta de acceso al script previo a la migraci\u00F3n que se desea ejecutar antes de activar realmente un destino migrable.
MigratableTargetMBean.properties.PreScript.label=Ruta de Acceso de Script Previo a la Migraci\u00F3n
MigratableTargetMBean.properties.RestartOnFailure.detailedHelpHTML=<p>Especifica si un servicio con fallos primero se desactivar\u00E1 y volver\u00E1 a reactivar en lugar de migrarlo.</p>  <p>El n\u00FAmero de intentos de reinicio est\u00E1 controlado por getNumberOfRestartAttempts. Una vez agotados estos intentos de reinicio, el servicio migrar\u00E1. El reinicio del destino migrable desactivar\u00E1 todos sus servicios en orden y, despu\u00E9s, volver\u00E1 a activarlos todos.</p> 
MigratableTargetMBean.properties.RestartOnFailure.helpSummaryHTML=Especifica si un servicio con fallos primero se desactivar\u00E1 y volver\u00E1 a reactivar en lugar de migrarlo.
MigratableTargetMBean.properties.RestartOnFailure.label=Reiniciar si Hay Fallos
MigratableTargetMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica cu\u00E1ntos segundos se debe esperar entre intentos para reiniciar un servicio con fallos.</p> 
MigratableTargetMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica cu\u00E1ntos segundos se debe esperar entre intentos para reiniciar un servicio con fallos.
