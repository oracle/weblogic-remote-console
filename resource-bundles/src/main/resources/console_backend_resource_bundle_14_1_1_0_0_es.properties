ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.detailedHelpHTML=<p>Especifica a qu\u00E9 m\u00E1quinas est\u00E1n asignados los servidores din\u00E1micos.</p><p>Si una m\u00E1quina del dominio coincide con la expresi\u00F3n, se incluir\u00E1 en el juego de m\u00E1quinas utilizado por estos servidores din\u00E1micos. La expresi\u00F3n es un juego de valores separados por comas que especifican las m\u00E1quinas que hacer coincidir. Cada valor coincidir\u00E1 con un nombre de m\u00E1quina exactamente o si se especifica con un sufijo '*' al final, coincidir\u00E1 con varios nombres de m\u00E1quinas. Si no se define, todas las m\u00E1quinas del dominio est\u00E1n disponibles para estos servidores.</p>\n
