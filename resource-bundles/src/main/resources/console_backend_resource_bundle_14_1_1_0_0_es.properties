ServerTemplateMBean.properties.ListenAddress.detailedHelpHTML=<p>Direcci\u00F3n IP o nombre DNS que utiliza este servidor para las conexiones entrantes. Por ejemplo, introduzca <code>12.34.5.67</code> o <code>mymachine</code>, respectivamente.</p>  <p>Tenga en cuenta que el valor que especifique para la direcci\u00F3n de recepci\u00F3n no es la direcci\u00F3n URL a la m\u00E1quina host y no incluye el protocolo de comunicaci\u00F3n, el puerto de recepci\u00F3n ni el canal.</p>  <p>Se puede acceder a los servidores a trav\u00E9s de la siguiente URL\:</p>  <p><code>protocol\://listen-address\:listen-port</code></p>  <p>Cualquier canal de red que configure para este servidor puede sustituir a esta direcci\u00F3n de recepci\u00F3n.</p>  <p>Si no est\u00E1 definida la direcci\u00F3n de recepci\u00F3n de un servidor, los clientes pueden acceder al servidor a trav\u00E9s de una direcci\u00F3n IP de la computadora que aloja el servidor, un nombre DNS que se resuelve en el host o la cadena de host local. La cadena de host local s\u00F3lo se puede utilizar para solicitudes de clientes que se ejecutan en la misma computadora que el servidor.</p>  <p>Si desea limitar las direcciones v\u00E1lidas para una instancia del servidor, especifique uno de los valores siguientes\:</p>  <ul> <li> <p>Direcci\u00F3n IP. Si proporciona una direcci\u00F3n IP, los clientes pueden especificar la direcci\u00F3n IP o un nombre DNS que se asigne a la direcci\u00F3n IP. Los clientes que especifican una direcci\u00F3n IP e intentan conectarse mediante un puerto SSL deben desactivar la verificaci\u00F3n de nombre de host.</p> </li>  <li> <p>Nombre DNS. Si proporciona un nombre DNS, los clientes pueden especificar el nombre DNS o la correspondiente direcci\u00F3n IP.</p> </li> </ul>  <p>No deje la direcci\u00F3n de recepci\u00F3n sin definir en una computadora que utilice varias direcciones IP (una computadora de hosts m\u00FAltiples). En dicha computadora, el servidor se ligar\u00E1 a todas las direcciones IP disponibles.</p>  <p>Tenga en cuenta tambi\u00E9n que si est\u00E1 utilizando los certificados de demostraci\u00F3n en un dominio de varios servidores, las instancias del servidor gestionado no se iniciar\u00E1n si especifica el nombre DNS totalmente cualificado. Para obtener m\u00E1s informaci\u00F3n sobre esta limitaci\u00F3n y sugerencias de soluciones, consulte la secci\u00F3n sobre la limitaci\u00F3n de la sintaxis de CertGen en <i>Administraci\u00F3n de Seguridad para Oracle WebLogic Server</i>.</p> 
