ClusterMBean.properties.ClusterType.detailedHelpHTML=<p>Optimiza la replicaci\u00F3n cruzada entre clusters para el tipo de red utilizada por los servidores del cluster para la comunicaci\u00F3n administrativa.</p>  <p>Para mejorar la fiabilidad de las sesiones HTTP, puede configurar los servidores de un cluster para que repliquen los datos de sesi\u00F3n a servidores de otro cluster. En dicho entorno, configure los clusters para que sean de uno de los tipos siguientes\:</p>  <ul> <li><code>man</code> <p>Si los servidores en cluster pueden enviar sus datos a trav\u00E9s de una red de \u00E1rea metro (man) en la que la latencia es insignificante. Con este valor de ClusterType, los servidores replican el estado de la sesi\u00F3n de forma s\u00EDncrona y s\u00F3lo en memoria. Por ejemplo, si el servidorA del cluster1 inicia una sesi\u00F3n HTTP, su servidor de copia de seguridad, servidorB del cluster2, replica inmediatamente esta sesi\u00F3n en memoria al servidor B.</p> </li>  <li><code>wan</code> <p>Si los clusters est\u00E1n alejados o env\u00EDan sus datos a trav\u00E9s de una red de \u00E1rea extensa (wan) que experimenta una considerable latencia de red. Con este valor de ClusterType, un servidor replica el estado de la sesi\u00F3n de forma s\u00EDncrona al servidor de copia de seguridad del mismo cluster y de forma as\u00EDncrona a un servidor del cluster remoto. Por ejemplo, si el servidorA del cluster1 inicia una sesi\u00F3n HTTP, env\u00EDa los datos al servidorB del cluster1 y, a continuaci\u00F3n, de forma as\u00EDncrona env\u00EDa los datos a un servidorX del cluster 2. El servidorX mantendr\u00E1 el estado de la sesi\u00F3n en la base de datos.</p>  <p>Si mantiene los datos de sesi\u00F3n en una base de datos de replicaci\u00F3n y si prefiere utilizar la base de datos para replicar los datos en lugar de WebLogic Server, seleccione un tipo de cluster <code>wan</code> y deje la direcci\u00F3n del cluster remoto sin definir. WebLogic Server guarda los datos de sesi\u00F3n en la base de datos local y asume que la base de datos replica los datos seg\u00FAn sea necesario.</p> </li> </ul> 
