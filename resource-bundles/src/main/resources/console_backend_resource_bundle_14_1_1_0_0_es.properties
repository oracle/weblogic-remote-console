VirtualHostMBean.properties.DefaultWebAppContextRoot.detailedHelpHTML=<p>Devuelve la ra\u00EDz de contexto original para la aplicaci\u00F3n web por defecto de este servidor web. Como alternativa, puede utilizar los atributos context-root de application.xml o weblogic.xml para definir una aplicaci\u00F3n web por defecto. La ra\u00EDz de contexto para una aplicaci\u00F3n web por defecto es /. Si se especifica "" (cadena vac\u00EDa), el servidor web toma por defecto el valor /.</p> 
