ServerMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
