WebserviceCredentialProviderMBean.slice.General.introductionHTML=<p>Utilice esta p\u00E1gina para configurar un proveedor de credenciales de configuraci\u00F3n de seguridad de servicio web. En concreto, puede cambiar el nombre de clase que implementa el proveedor de credenciales, cambiar el tipo de elemento y agregar o suprimir propiedades del proveedor de credenciales.</p> <p>Las razones m\u00E1s comunes para crear un proveedor de credenciales para una configuraci\u00F3n de seguridad de servicio web incluyen permitir el uso de un resumen de contrase\u00F1a en mensajes de SOAP y configurar el almac\u00E9n de claves usado para cifrar o firmar digitalmente un mensaje de SOAP.</p>\n
