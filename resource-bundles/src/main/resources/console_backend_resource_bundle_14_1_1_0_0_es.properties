JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>  <p>Por ejemplo\: <code>oracle.jdbc.OracleDriver</code></p>  <p>El controlador debe ser el nombre de una clase que implementa la interfaz <code>java.sql.Driver</code>. Compruebe la documentaci\u00F3n del controlador para encontrar el nombre completo de la ruta de acceso.</p>  <p>Tenga en cuenta que la clase del controlador debe estar en la classpath de cualquier servidor en el que se despliegue el origen de datos.</p> 
JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>Nombre de paquete completo de la clase de controlador JDBC utilizado para crear las conexiones a la base de datos f\u00EDsica en el pool de conexiones. (Tenga en cuenta que esta clase de controlador debe estar en la classpath de cualquier servidor en el que se despliegue.)</p>\n
