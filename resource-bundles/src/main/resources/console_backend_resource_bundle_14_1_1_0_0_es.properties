SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.detailedHelpHTML=<p>Especifica si este agente SNMP env\u00EDa notificaciones generadas autom\u00E1ticamente a gestores de SNMP.</p>  <p>El agente SNMP genera notificaciones autom\u00E1ticas cuando se produce uno de los eventos siguientes\:</p>  <ul> <li><p>Se inicia la instancia de WebLogic Server que aloja el agente SNMP.</p> <p>Este tipo de notificaci\u00F3n (coldStart) no tiene enlaces variables.</p></li> <li> <p>Una instancia del servidor se inicia o detiene.</p> <p>Un agente SNMP en un servidor gestionado genera estas notificaciones s\u00F3lo cuando se inicia o detiene su servidor host gestionado. Un agente SNMP en un servidor de administraci\u00F3n genera estas notificaciones cuando se inicia o detiene cualquier servidor en el dominio.</p> <p>Estos tipos de notificaci\u00F3n (serverStart y serverShutdown) contienen enlaces variables para identificar el servidor que se inici\u00F3 o detuvo y la hora a la que se gener\u00F3 la notificaci\u00F3n.</p> </li> </ul> 
