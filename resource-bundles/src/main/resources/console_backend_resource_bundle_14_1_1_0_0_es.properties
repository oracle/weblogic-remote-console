TemplateBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en los destinos que utilizan esta plantilla al iniciar el servidor.</p>  <ul> <li><b>false</b> Se desactiva en esta plantilla la producci\u00F3n de mensajes en pausa al iniciar el servidor.</li>  <li><b>true</b> Se activa en esta plantilla la producci\u00F3n de mensajes en pausa al iniciar el servidor.</li> </ul> 
TemplateBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en los destinos que utilizan esta plantilla al iniciar el servidor.
