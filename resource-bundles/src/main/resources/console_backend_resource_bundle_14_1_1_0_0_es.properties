ServerMBean.slice.WebServices.ReliableMessage.helpTopic.1.label=Using Web Services Reliable Messaging (JAX-RPC)
ServerMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Configure mensajes fiables de servicios web.</p> <p>Los mensajes fiables de servicios web constituyen un marco que activa una aplicaci\u00F3n que se ejecuta en un servidor de aplicaciones para llamar de forma fiable a un servicio web que se ejecuta en otro servidor de aplicaciones, suponiendo que ambos servidores implementen la especificaci\u00F3n Mensajes Fiables de WS. La fiabilidad se define como la capacidad de garantizar la entrega de mensajes entre los dos servicios web. Utilice esta p\u00E1gina para personalizar la configuraci\u00F3n de mensajes fiables en el punto final del servicio web.</p>\n
ServerMBean.table.helpPageTitle=Servidores
ServerMBean.table.helpTopic.0.label=Monitoring Oracle WebLogic Server with SNMP
ServerMBean.table.introductionHTML=<p>Un servidor es una instancia de WebLogic Server que se ejecuta en su propia Java Virtual Machine (JVM) y que tiene su propia configuraci\u00F3n.</p> <p>En esta p\u00E1gina se resume cada servidor configurado en el dominio de WebLogic Server actual. No se muestran los servidores din\u00E1micos que ha generado WebLogic Server mediante una plantilla de servidor. No es posible configurar servidores din\u00E1micos de forma individual.</p> <p>Se muestra una lista completa de los servidores configurados y din\u00E1micos en la p\u00E1gina Estados del servidor de la perspectiva Supervisi\u00F3n.</p>\n
