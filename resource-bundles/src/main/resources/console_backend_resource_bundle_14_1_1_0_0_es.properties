ConfigurationPropertyMBean.properties.EncryptedValue.detailedHelpHTML=<p>Especifica el valor descifrado de la propiedad.</p>  <p>Nota\: En la versi\u00F3n 10.3.1 de WebLogic Server, el comportamiento del algoritmo de cifrado de MBean ha cambiado. En versiones anteriores, si el nuevo valor definido era id\u00E9ntico al valor existente, el valor cifrado no cambiaba. Es decir, siempre se obten\u00EDa el mismo valor cifrado para una contrase\u00F1a proporcionada. La acci\u00F3n no se trataba como un cambio (no din\u00E1mico). Este comportamiento se ha modificado de modo que el uso de setter en cualquier valor cifrado se considera un cambio (din\u00E1mico), independientemente de si el nuevo valor coincide con al valor antiguo. Por tanto, incluso si define la contrase\u00F1a en un valor existente, ahora setter genera un valor cifrado diferente para la contrase\u00F1a proporcionada.</p>  <p>Utilice este atributo si ha especificado que se debe cifrar la propiedad.</p> 
ConfigurationPropertyMBean.properties.EncryptedValue.helpSummaryHTML=Especifica el valor descifrado de la propiedad.
ConfigurationPropertyMBean.properties.EncryptedValue.label=Valor cifrado
ConfigurationPropertyMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
