SAFTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p> <p>Los valores v\u00E1lidos son los siguientes\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>   <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properies% </code> <i>no</i> son sensibles a may\u00FAsculas/min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no se define el formato de registro de mensajes (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. Obtiene el elemento <code>message-logging-format</code>.</p> 
SAFTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p>\n
SAFTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de registro
SAFTopicBean.properties.Name.detailedHelpHTML=<p>Nombre de esta entidad, representada en XML como un atributo.</p>  <p> Muchos de los elementos del m\u00F3dulo JMS se denominan entidades. Todas las entidades especificadas y encuadradas dentro de un cierto tipo en el archivo XML deben ser \u00FAnicas. \u00C9ste es el identificador usado para definir una entidad concreta dentro del m\u00F3dulo JMS. </p>  <p> Este atributo no se puede modificar desde fuera del m\u00F3dulo (por ejemplo, con un plan del despliegue) ya que puede estar en uso como referencia dentro del m\u00F3dulo. </p> 
