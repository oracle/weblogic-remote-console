SNMPAgentDeploymentMBean.properties.SNMPPort.detailedHelpHTML=<p>Puerto en el que desea que este agente SNMP reciba las solicitudes entrantes de gestores de SNMP que utilizan el protocolo UDP.</p>  <p>Los gestores de SNMP pueden utilizar este puerto para hacer ping al agente SNMP y solicitar el estado de los atributos espec\u00EDficos.</p>  <p>Si dirige este agente SNMP a varias instancias del servidor, y dos o m\u00E1s servidores est\u00E1n ejecut\u00E1ndose en el mismo ordenador, WebLogic Server incrementar\u00E1 autom\u00E1ticamente este valor de puerto UDP por 1 para cada agente. WebLogic Server nunca asigna el puerto 162 porque es el puerto por defecto que el agente utiliza para enviar notificaciones. Asimismo, si cualquier puerto ya est\u00E1 en uso, WebLogic Server omite el puerto y asigna el siguiente puerto disponible.</p> <p>Por ejemplo, si utiliza el valor por defecto de este atributo y despu\u00E9s dirige este agente a ServidorGestionado1 y ServidorGestionado2, y si ambos servidores est\u00E1n ejecut\u00E1ndose en el mismo ordenador, el agente en ServidorGestionado1 recibir\u00E1 a trav\u00E9s del puerto UDP 161 y el agente en ServidorGestionado2 recibir\u00E1 a trav\u00E9s del puerto UDP 163.</p> <p>El n\u00FAmero de puerto incrementado no persiste en la configuraci\u00F3n del dominio; cuando WebLogic Server incrementa los n\u00FAmeros de los puertos, lo hace en el orden en el que los servidores se iniciaron en el mismo ordenador.</p> <p>Si WebLogic Server vuelve a asignar el puerto UDP para un agente SNMP, busque en SNMPAgentRuntimeMBean del agente para ver el puerto UDP del tiempo de ejecuci\u00F3n del agente.</p> <p>Los agentes SNMP tambi\u00E9n pueden comunicarse a trav\u00E9s del puerto de recepci\u00F3n TCP del servidor host (7001 por defecto) o a trav\u00E9s del puerto TCP que se configure a trav\u00E9s del canal de red personalizada.</p> 
