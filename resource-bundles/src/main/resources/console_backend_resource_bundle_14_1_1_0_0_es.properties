AppDeploymentMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Modelo de seguridad que se utiliza para proteger un m\u00F3dulo desplegado. </p> <p>Para definir este valor, puede utilizar la herramienta de l\u00EDnea de comandos <code>weblogic.Deployer</code>, el asistente de despliegue de la Consola de Administraci\u00F3n, WebLogic Scripting Tool (WLST) u otro cliente de JMX. </p> <p>Si despliega un m\u00F3dulo con una de las herramientas mencionadas anteriormente y no especifica ning\u00FAn valor de modelo de seguridad, el m\u00F3dulo se protege con el modelo por defecto del dominio de seguridad (consulte weblogic.management.security.RealmMBean.getSecurityDDModel). </p> <p>Si despliega un m\u00F3dulo modificando el archivo <code>config.xml</code> del dominio y reinicia el servidor y no especifica ning\u00FAn valor de modelo de seguridad para el m\u00F3dulo en <code>config.xml</code>, el m\u00F3dulo se protege con el modelo <code>DDOnly</code>, que es el valor por defecto del atributo <code>AppDeploymentMBean</code>. </p> <p>En resumen, el orden de prioridad para el valor de este atributo es el siguiente\: </p> <ul> <li>Si despliega un m\u00F3dulo con una utilidad de despliegue en tiempo de ejecuci\u00F3n, el orden de prioridad es\: <ol><li>Valor definido por la utilidad de despliegue.</li> <li>Valor definido como modelo de seguridad por defecto del dominio de seguridad.</li> </ol></li> <li>Si despliega un m\u00F3dulo modificando <code>config.xml</code> y reinicia el servidor, el orden de prioridad es\: <ol><li>Valor que se especifica para el m\u00F3dulo en <code>config.xml</code>.</li> <li>Valor por defecto del atributo <code>AppDeploymentMBean SecurityDDModel</code>.</li> </ol></li> </ul> 
AppDeploymentMBean.properties.SecurityDDModel.helpSummaryHTML=Modelo de seguridad que se utiliza para proteger un m\u00F3dulo desplegado.
AppDeploymentMBean.properties.SecurityDDModel.label=Modelo de DD de Seguridad
