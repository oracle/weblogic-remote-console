SAML2CredentialMapperMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Tiempo en segundos que, por defecto, debe permanecer v\u00E1lida una afirmaci\u00F3n. El valor por defecto es 120 segundos (2 minutos). El valor por defecto es 120 segundos (2 minutos).</p><p>Si el valor es cero, las afirmaciones tienen una duraci\u00F3n infinita. No obstante, no se recomienda utilizar las afirmaciones con una duraci\u00F3n infinita.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLive.helpSummaryHTML=<p>Tiempo en segundos que, por defecto, debe permanecer v\u00E1lida una afirmaci\u00F3n. El valor por defecto es 120 segundos (2 minutos).</p>\n
SAML2CredentialMapperMBean.properties.DefaultTimeToLive.label=Tiempo de Actividad por Defecto
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.detailedHelpHTML=<p>Factor de tiempo que puede utilizar para permitir que el proveedor de asignaci\u00F3n de credenciales compense las diferencias de reloj entre las direcciones del proveedor de identidad y del proveedor de servicios. El valor es un entero positivo o negativo que representa los segundos. El valor por defecto es -5.</p><p>Normalmente, una afirmaci\u00F3n es valida desde la hora NotBefore, que se define por defecto en (aproximadamente) la hora a la que se gener\u00F3 la afirmaci\u00F3n, hasta la hora NotOnOrAfter, que se calcula como (NotBefore + TimeToLive). Este valor es un entero positivo o negativo que indica cu\u00E1ntos segundos antes o despu\u00E9s de "ahora" deber\u00EDa definirse la hora NotBefore de la afirmaci\u00F3n. Si define un valor para DefaultTimeToLiveOffset, se sigue calculando la duraci\u00F3n de la afirmaci\u00F3n como (NotBefore + TimeToLive), pero el valor de NotBefore se define en (ahora + DefaultTimeToLiveOffset). Por lo tanto, una afirmaci\u00F3n podr\u00EDa tener una duraci\u00F3n de dos minutos (120 segundos) que se inicie hace treinta segundos o que se inicie dentro de un minuto respecto a ahora.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.helpSummaryHTML=<p>Factor de tiempo que puede utilizar para permitir que el proveedor de asignaci\u00F3n de credenciales compense las diferencias de reloj entre las direcciones del proveedor de identidad y del proveedor de servicios.</p>\n
