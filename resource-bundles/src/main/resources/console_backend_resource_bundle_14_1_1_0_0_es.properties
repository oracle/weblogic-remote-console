SNMPAgentDeploymentMBean.descriptionHTML=<p>Este MBean es un agente SNMP que puede dirigirse a instancias de WebLogic Server. </p> <p>Con SNMP, se configuran <b>agentes</b> para recopilar y enviar datos sobre los recursos gestionados en respuesta a una solicitud de <b>gestores</b>. Tambi\u00E9n se pueden configurar los agentes para emitir informes no solicitados a los gestores cuando detecten umbrales o condiciones predefinidos en un recurso gestionado.</p> <p>En un dominio de WebLogic Server, puede elegir un modelo centralizado o descentralizado para la supervisi\u00F3n y comunicaci\u00F3n SNMP\:</p> <ul><li>En un modelo centralizado, puede crear una instancia de este MBean y dirigirla solo al servidor de administraci\u00F3n. Este agente se comunica con todos los servidores gestionados en el dominio. Los gestores de SNMP se comunican solo con el agente SNMP en el servidor de administraci\u00F3n. Este modelo es \u00FAtil pero supone una sobrecarga de rendimiento en WebLogic Server. Asimismo, si el servidor de administraci\u00F3n no est\u00E1 disponible, no se puede supervisar el dominio a trav\u00E9s de SNMP.</li> <li>En un modelo descentralizado, puede crear una instancia de este MBean y dirigirla a cada servidor gestionado que desee supervisar. (Tambi\u00E9n puede crear varias instancias de este MBean y dirigir cada instancia a un servidor gestionado individual). El gestor de SNMP debe comunicarse con los agentes en los servidores gestionados individuales.</li></ul> <p>Para soportar dominios que se hayan creado con WebLogic Server 9.2 y versiones anteriores, el dominio tambi\u00E9n debe alojar un agente SNMP de instancia \u00FAnica cuyo \u00E1mbito sea el dominio completo (consulte el SNMPAgentMBean). SNMPAgentMBean ofrece las mismas funciones que una instancia de este MBean (SNMPAgentDeploymentMBean) que haya dirigido como se describe en el modelo centralizado anterior. No obstante, la implementaci\u00F3n subyacente de SNMPAgentMBean es diferente y finalmente quedar\u00E1 en desuso. SNMPAgentMBean se sustituye si dirige una instancia de este MBean al servidor de administraci\u00F3n.</p> 
SNMPAgentDeploymentMBean.instance.label=Despliegue de agente SNMP
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>Protocolo que utiliza este agente SNMP para asegurarse de que s\u00F3lo los usuarios autorizados pueden solicitar o recibir informaci\u00F3n sobre el dominio de WebLogic Server. S\u00F3lo se aplica con SNMPv3.</p> <p>El protocolo tambi\u00E9n asegura la integridad del mensaje y evita el enmascaramiento y los mensajes reordenados, retrasados y reproducidos.</p> <p>Para utilizar este protocolo al recibir las solicitudes de los gestores de SNMP, debe configurar la asignaci\u00F3n de credenciales en el dominio de seguridad de WebLogic Server. Para utilizar este protocolo al enviar las respuestas o notificaciones, debe configurar el nivel de seguridad de sus destinos de interrupci\u00F3n.</p> <p>Si no elije un protocolo de autenticaci\u00F3n, el agente SNMP no autentica las solicitudes de SNMPv3 entrantes; cualquier usuario puede utilizar SNMPv3 para recuperar informaci\u00F3n sobre su dominio de WebLogic Server.</p> 
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.helpSummaryHTML=Protocolo que utiliza este agente SNMP para asegurarse de que s\u00F3lo los usuarios autorizados pueden solicitar o recibir informaci\u00F3n sobre el dominio de WebLogic Server.
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.label=Protocolo de Autenticaci\u00F3n
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.legalValues.MD5=MD5
