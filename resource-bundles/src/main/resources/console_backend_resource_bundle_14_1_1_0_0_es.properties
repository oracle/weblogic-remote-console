ActiveDirectoryAuthenticatorMBean.properties.Credential.detailedHelpHTML=<p>Credencial (normalmente una contrase\u00F1a) utilizada para conectar con el servidor LDAP.</p>\n<p>Si no se ha definido esta contrase\u00F1a, WebLogic Server genera una contrase\u00F1a al iniciar, inicializa el atributo y guarda la configuraci\u00F3n en el archivo config.xml. Si desea conectarse al servidor LDAP embebido mediante un explorador LDAP externo y la cuenta de administrador LDAP embebido (cn\=Admin), cambie este atributo del valor generado.</p>\n
