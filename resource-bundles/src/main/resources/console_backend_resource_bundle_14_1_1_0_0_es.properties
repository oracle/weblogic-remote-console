RDBMSSecurityStoreMBean.properties.ConnectionProperties.detailedHelpHTML=<p>Par\u00E1metros de conexi\u00F3n espec\u00EDficos del controlador JDBC. Este atributo es una lista de propiedades de clave-valor delimitadas por comas que se transferir\u00E1n al controlador para la configuraci\u00F3n del pool de conexiones JDBC, con el formato <code><i>xx</i>Clave\=<i>xx</i>Valor, <i>xx</i>Clave\=<i>xx</i>Valor</code>.</p>  <p>Se validar\u00E1 la sintaxis del atributo y se devolver\u00E1 <code>InvalidAttributeValueException</code> si falla la comprobaci\u00F3n.</p> 
