JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que una instancia de WebLogic Server espera entre intentos de pruebas de conexiones no utilizadas. (Se debe especificar un nombre de tabla de prueba). Las conexiones que no superen la prueba se cierran y se vuelven a abrir para restablecer una conexi\u00F3n f\u00EDsica v\u00E1lida. Si la prueba vuelve a fallar, la conexi\u00F3n se cierra.</p>  <p>En el contexto de or\u00EDgenes de datos m\u00FAltiples, este atributo controla la frecuencia con la que WebLogic Server comprueba el estado de or\u00EDgenes de datos que ha marcado previamente como uno que no est\u00E1 en perfectas condiciones.</p>  <p>Si est\u00E1 definido en <code>0</code>, la funci\u00F3n est\u00E1 desactivada.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=N\u00FAmero de segundos que una instancia de WebLogic Server espera entre intentos de pruebas de conexiones no utilizadas.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Frecuencia de Prueba
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.detailedHelpHTML=<p>Algoritmo que determina el procesamiento de solicitudes de conexi\u00F3n para el origen de datos m\u00FAltiples.</p>  <p>Puede especificar uno de los siguientes tipos de algoritmo\:</p>  <ul> <li><b>Failover</b>  <p>Las solicitudes de conexi\u00F3n se env\u00EDan al primer origen de datos de la lista; si la solicitud falla, \u00E9sta se env\u00EDa al siguiente origen de datos de la lista, etc. El proceso se repite hasta que se obtiene una conexi\u00F3n v\u00E1lida o hasta que se alcanza el final de la lista, en cuyo caso se lanza una excepci\u00F3n.</p> </li>  <li><b>Equilibrio de carga</b>  <p>El origen de datos m\u00FAltiple distribuye las solicitudes de conexi\u00F3n de manera uniforme a sus or\u00EDgenes de datos miembros. Con este algoritmo, el origen de datos m\u00FAltiples tambi\u00E9n proporciona procesamiento de failover. Es decir, si falla una solicitud, el origen de datos m\u00FAltiples env\u00EDa la solicitud al siguiente origen de datos de la lista hasta que se obtiene una conexi\u00F3n v\u00E1lida o hasta que se alcanza el final de la lista, en cuyo caso se lanza una excepci\u00F3n.</p> </li> </ul> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.helpSummaryHTML=Algoritmo que determina el procesamiento de solicitudes de conexi\u00F3n para el origen de datos m\u00FAltiples.
