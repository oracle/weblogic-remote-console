OracleInternetDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=Especifica que una b\u00FAsqueda de un usuario o grupo en el proveedor de autenticaci\u00F3n de LDAP seguir\u00E1 las referencias a otros servidores LDAP o bifurcaciones en el directorio LDAP. Por defecto, este atributo est\u00E1 activado. Si se define en false, se devolver\u00E1 una excepci\u00F3n de referencia cuando se detecten referencias durante las solicitudes LDAP. 
