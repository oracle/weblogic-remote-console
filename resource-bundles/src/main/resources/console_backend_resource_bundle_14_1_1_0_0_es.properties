WTCRemoteTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>Direcci\u00F3n de red y n\u00FAmero de puerto de este punto de acceso remoto de Tuxedo.</p> Especifique la direcci\u00F3n en uno de los siguientes formatos\: <ul> <li>Direcci\u00F3n TCP/IP con el formato <code>//nombre_host\:n\u00FAmero_puerto</code> o <code>//\#.\#.\#.\#\:n\u00FAmero_puerto</code>.</li> <li>Direcci\u00F3n SDP con el formato <code>sdp\://nombre_host\:n\u00FAmero_puerto</code> o <code>sdp\://\#.\#.\#.\#\:n\u00FAmero_puerto</code>.</li> </ul>  <i>Notas\:</i> <ul> <li>Si se utiliza el nombre de host, el punto de acceso encuentra una direcci\u00F3n para el nombre de host mediante las utilidades de resoluci\u00F3n de nombres locales (generalmente DNS). Si se utiliza el formato decimal con puntos, cada \# debe ser un n\u00FAmero entre 0 y 255. Este n\u00FAmero decimal con puntos representa la direcci\u00F3n IP de la m\u00E1quina local. El valor de n\u00FAmero_puerto es el n\u00FAmero de puerto TCP/SDP en el que el punto de acceso recibe solicitudes entrantes.</li>  <li>Si se especifica una direcci\u00F3n de formato SDP, el protocolo de transporte para este punto de acceso es SDP en lugar de TCP. Esta funci\u00F3n s\u00F3lo est\u00E1 disponible cuando se despliegan tanto el gateway del dominio WTC como Tuxedo en la plataforma Oracle Exalogic. Se necesita Tuxedo 11gR1PS2 y superior.</li> </ul> 
WTCRemoteTuxDomMBean.properties.NWAddr.helpSummaryHTML=Direcci\u00F3n de red y n\u00FAmero de puerto de este punto de acceso remoto de Tuxedo.
WTCRemoteTuxDomMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
WTCRemoteTuxDomMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
WTCRemoteTuxDomMBean.properties.Name.label=Nombre
WTCRemoteTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>N\u00FAmero de segundos que este punto de acceso remoto de Tuxedo espera entre un intento y otro de conexi\u00F3n autom\u00E1tica a los puntos de acceso local de Tuxedo. Utilice este valor s\u00F3lo si Pol\u00EDtica de Conexi\u00F3n est\u00E1 definida en <code>ON_STARTUP</code>.</p>  <p><b>Rango de valores</b>\: Entre <code>1</code> y un entero positivo de 32 bits.</p>  <p><i>Nota\:</i> cuando el valor de ConnectionPolicy es <code>LOCAL</code>, se utiliza el valor de RetryInterval del punto de acceso local de Tuxedo. Cuando el valor de ConnectionPolicy es <code>ON_STARTUP</code>, un valor de <code> -1 </code> indica 60.</p> 
WTCRemoteTuxDomMBean.properties.RetryInterval.helpSummaryHTML=N\u00FAmero de segundos que este punto de acceso remoto de Tuxedo espera entre un intento y otro de conexi\u00F3n autom\u00E1tica a los puntos de acceso local de Tuxedo.
WTCRemoteTuxDomMBean.properties.RetryInterval.label=Intervalo de Reintentos
WTCRemoteTuxDomMBean.properties.TpUsrFile.detailedHelpHTML=<p>Ruta de acceso completa al archivo de contrase\u00F1a que contiene la informaci\u00F3n de UID/GID. (Este campo s\u00F3lo es relevante si se especifica <code>TpUsrFile</code> como generador de AppKey).</p>  <p><i>Nota\:</i> Este archivo se genera mediante la utilidad <code>tpusradd</code> de Tuxedo en el dominio remoto de Tuxedo especificado por el punto de acceso remoto de Tuxedo. Debe haber una copia de este archivo disponible en el entorno de WebLogic Tuxedo Connector para proporcionar la autorizaci\u00F3n, la autentificaci\u00F3n y la auditor\u00EDa correctas.</p> 
