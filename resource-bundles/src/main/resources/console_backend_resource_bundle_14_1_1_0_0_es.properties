XMLRegistryMBean.properties.DocumentBuilderFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>DocumentBuilderFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.parsers.DocumentBuilderFactory</code> permite que las aplicaciones desplegadas en WebLogic Server obtengan un analizador XML que produce \u00E1rboles de objetos DOM a partir de documentos XML.</p>  <p>La clase de implementaci\u00F3n de la f\u00E1brica DOM de WebLogic Server incorporada es <code>com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un analizador DOM. Puede cambiar este valor por defecto actualizando este valor.</p>  <p>Devuelve el nombre de clase de DocumentBuilderFactory por defecto.</p> 
XMLRegistryMBean.properties.DocumentBuilderFactory.helpSummaryHTML=Nombre totalmente cualificado de la clase que implanta la interfaz <code>DocumentBuilderFactory</code>.
