IPlanetAuthenticatorMBean.properties.ControlFlag.detailedHelpHTML=<p>Devuelve c\u00F3mo utiliza la secuencia de conexi\u00F3n el proveedor de autenticaci\u00F3n.</p>  <p>Un valor <code>REQUIRED</code> especifica que este m\u00F3dulo de conexi\u00F3n debe ser correcto. Aunque falle, la autenticaci\u00F3n contin\u00FAa con la lista de m\u00F3dulos de conexi\u00F3n para los proveedores de autenticaci\u00F3n configurados. \u00C9ste es el valor por defecto.</p>  <p>Un valor <code>REQUISITE</code> especifica que este m\u00F3dulo de conexi\u00F3n debe ser correcto. Si se configuran otros proveedores de autenticaci\u00F3n y este m\u00F3dulo de conexi\u00F3n es correcto, la autenticaci\u00F3n contin\u00FAa con la lista de m\u00F3dulos de conexi\u00F3n. De lo contrario, se devuelve el control a la aplicaci\u00F3n.</p>  <p>Un valor <code>SUFFICIENT</code> especifica que este m\u00F3dulo de conexi\u00F3n no necesita ser correcto. Si es correcto, devuelve el control a la aplicaci\u00F3n. Si falla y se configuran otros proveedores de autenticaci\u00F3n, la autenticaci\u00F3n contin\u00FAa con la lista de m\u00F3dulos de conexi\u00F3n.</p>  <p>Un valor <code>OPTIONAL</code> especifica que este m\u00F3dulo de conexi\u00F3n no necesita ser correcto. Tanto si es correcto como si falla, la autenticaci\u00F3n contin\u00FAa con la lista de m\u00F3dulos de conexi\u00F3n.</p> 
IPlanetAuthenticatorMBean.properties.ControlFlag.helpSummaryHTML=Devuelve c\u00F3mo utiliza la secuencia de conexi\u00F3n el proveedor de autenticaci\u00F3n.
IPlanetAuthenticatorMBean.properties.ControlFlag.label=Indicador de Control
