ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Es necesario activar N\u00FAmero de Archivos Limitado.)</p> 
