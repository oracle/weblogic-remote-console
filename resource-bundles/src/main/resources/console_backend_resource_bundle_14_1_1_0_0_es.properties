FileStoreMBean.slice.Target.introductionHTML=<p>Esta p\u00E1gina indica en qu\u00E9 instancias o clusters de WebLogic Server se puede acceder al almac\u00E9n de archivos JMS. Solo las aplicaciones que se despliegan en los servidores o clusters seleccionados pueden utilizar este almac\u00E9n de archivos JMS.</p>\n    <p>Al dirigir todo o parte de un cluster, la Consola de Administraci\u00F3n inicia un despliegue de dos fases. En general, dicho despliegue asegura que si \u00E9ste falla para un servidor activo, fallar\u00E1 para todos los servidores activos.</p>\n
