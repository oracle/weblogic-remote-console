RoleMapperMBean.table.introductionHTML=<p>Un proveedor de asignaci\u00F3n de roles soporta asociaciones de roles din\u00E1micas mediante la obtenci\u00F3n de un juego calculado de roles de seguridad otorgados a un solicitante para un recurso de WebLogic determinado. Debe tener un proveedor de asignaci\u00F3n de roles en un dominio de seguridad y puede configurar varios en un mismo dominio de seguridad.</p><p>Cuando se configura uno o m\u00E1s proveedores de asignaci\u00F3n de roles, esta p\u00E1gina Asignaciones de Roles muestra informaci\u00F3n clave sobre cada uno de ellos. Para configurar un proveedor de asignaci\u00F3n de roles, haga clic en el nombre del proveedor.</p>\n
