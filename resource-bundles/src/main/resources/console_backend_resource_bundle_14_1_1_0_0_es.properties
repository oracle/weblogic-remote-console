FileStoreMBean.properties.CacheDirectory.detailedHelpHTML=<p>Ubicaci\u00F3n del directorio de cach\u00E9 para <code>Direct-Write-With-Cache</code>, que ignorar\u00E1 el resto de pol\u00EDticas.</p>  <p>Cuando se especifica <code>Direct-Write-With-Cache</code> como <code>SynchronousWritePolicy</code>, se crean los archivos de cach\u00E9 adem\u00E1s de los archivos primarios (consulte <a href\='\#getDirectory'>Directory</a> para conocer la ubicaci\u00F3n de los archivos primarios). Si se especifica una ubicaci\u00F3n de directorio de cach\u00E9, la ruta de acceso del archivo de cach\u00E9 es <code><i>CacheDirectory</i>/WLStoreCache/<i>Nombre_del_Almac\u00E9n</i>FileNum.DAT.cache</code>. Cuando se especifica, Oracle recomienda utilizar rutas de acceso absolutas, pero, si la ubicaci\u00F3n del directorio es una ruta de acceso relativa, se crea <code>CacheDirectory</code> en relaci\u00F3n al directorio ra\u00EDz de la instancia de WebLogic Server. Si se especifica "" o <code>Null</code>, <code>Cache Directory</code> se ubica en el directorio <code>temp</code> del sistema operativo actual, seg\u00FAn se haya determinado con la propiedad del sistema Java <code>java.io.tmpdir</code> (valor por defecto de JDK\: <code>/tmp</code> en UNIX, <code>%TEMP% </code> en Windows) y es <code> <i>TempDirectory</i>/WLStoreCache/<i>DomainName</i>/<i>unique-id</i>/<i>StoreName</i>FileNum.DAT.cache</code>. El valor de <code>java.io.tmpdir</code> var\u00EDa entre los sistemas operativos y las configuraciones y se puede sustituir al transferir <code>-Djava.io.tmpdir\=<i>Mi_ruta_de_acceso</i></code> en la l\u00EDnea de comandos de JVM. </p>  <p>Consideraciones\:</p> <ul> <li>Seguridad\: Es posible que algunos usuarios deseen definir permisos de directorio espec\u00EDficos para limitar el acceso al directorio de cach\u00E9, especialmente si hay limitaciones de acceso de usuario configurado personalizado en el directorio primario. Para obtener una gu\u00EDa completa sobre la seguridad en WebLogic, consulte "Protecci\u00F3n de un Entorno de Producci\u00F3n para Oracle WebLogic Server". </li>  <li>Uso de Espacio en Disco Adicional\: Los archivos en cach\u00E9 consumen la misma cantidad de espacio en disco que los archivos del almac\u00E9n primario que duplican. Consulte <a href\='\#getDirectory'>Directory</a> para conocer la ubicaci\u00F3n de los archivos del almac\u00E9n primario.</li>  <li>Rendimiento\: Para obtener el mejor rendimiento, un directorio de cach\u00E9 debe estar en el almacenamiento local en lugar de en el almacenamiento NAS/SAN (remoto), preferiblemente en el directorio <code>temp</code> del sistema operativo. Las rutas de acceso relativas se deben evitar, ya que este tipo de rutas de acceso se ubican seg\u00FAn en la instalaci\u00F3n de dominio, que suele estar en un almacenamiento remoto. Resulta seguro suprimir un directorio de cach\u00E9 mientras el almac\u00E9n no se est\u00E1 ejecutando, pero esto puede ralentizar el siguiente inicio del almac\u00E9n.</li>  <li>C\u00F3mo Evitar la Corrupci\u00F3n y el Bloqueo de los Archivos\: Dos almacenes que tengan el mismo nombre no se deben configurar para compartir el mismo directorio de cach\u00E9 o primario. Existen comprobaciones de bloqueo de archivos de almac\u00E9n dise\u00F1adas para detectar dichos conflictos y evitar la corrupci\u00F3n al impedir el inicio del almac\u00E9n, pero no se recomienda depender de la funci\u00F3n de bloqueo de archivos para un funcionamiento correcto. Consulte <a href\='\#isFileLockingEnabled'>Activar Bloqueo de Archivo</a>.</li>  <li> Recuperaci\u00F3n del Inicio\: Los archivos de cach\u00E9 se reutilizan para acelerar el inicio del almac\u00E9n de archivos y el proceso de recuperaci\u00F3n, pero s\u00F3lo si la instancia de WebLogic Server del host del almac\u00E9n se ha cerrado correctamente antes del inicio actual. Por ejemplo, los archivos de cach\u00E9 no se reutilizan y se vuelven a crear completamente\: despu\u00E9s de un comando <code>kill -9</code>, despu\u00E9s de un bloqueo del sistema operativo o de JVM, o bien despu\u00E9s de un cambio fuera de l\u00EDnea en los archivos primarios, como una compactaci\u00F3n de administraci\u00F3n del almac\u00E9n. Cuando se vuelven a crear los archivos de cach\u00E9, se genera un mensaje de log <code>Advertencia</code> 280102.</li>  <li>Failover/Recuperaci\u00F3n de Migraci\u00F3n\: un almac\u00E9n de archivos recupera de forma segura sus datos sin su directorio de cach\u00E9. Por tanto, no es necesario copiar un directorio de cach\u00E9 o hacer mediante alg\u00FAn otro m\u00E9todo que se pueda acceder a \u00E9l despu\u00E9s de un failover o de una migraci\u00F3n. Del mismo modo, no es necesario que est\u00E9 colocado en un almacenamiento NAS/SAN. Se puede ignorar el mensaje de log <code>Advertencia</code> 280102, que se genera para indicar que es necesario volver a crear la cach\u00E9 en el nuevo sistema host.</li>  <li> Limpieza del Archivo de Cach\u00E9\: Para evitar que los archivos de cach\u00E9 no utilizados consuman espacio en disco, se deben suprimir de forma peri\u00F3dica los archivos de cach\u00E9 de los entornos de prueba y desarrollo.</li> </ul> 
FileStoreMBean.properties.CacheDirectory.helpSummaryHTML=Ubicaci\u00F3n del directorio de cach\u00E9 para <code>Direct-Write-With-Cache</code>, que ignorar\u00E1 el resto de pol\u00EDticas.
FileStoreMBean.properties.CacheDirectory.label=Directorio de Cach\u00E9
FileStoreMBean.properties.Directory.detailedHelpHTML=<p>Nombre de ruta de acceso al directorio del sistema de archivos en el que el almac\u00E9n de archivos mantiene sus archivos de datos.</p> <ul> <li>Al fijar el destino de un almac\u00E9n de archivos a un destino migrable, se debe acceder al directorio de almac\u00E9n desde todos los miembros del servidor candidato en el destino migrable.</li> <li>Para una mayor disponibilidad, utilice una SAN (Red de \u00C1rea de Almacenamiento) u otro tipo de almacenamiento compartido fiable.</li> <li>No se recomienda el uso de montajes NFS, si bien est\u00E1 soportado. La mayor\u00EDa de los montajes NFS por defecto no son seguros desde el punto de vista transaccional y, para garantizar la correcci\u00F3n transaccional, se deben configurar siguiendo las instrucciones de la documentaci\u00F3n del proveedor de NFS para mantener las solicitudes de escritura s\u00EDncronas.</li> <li>Para el valor <code>SynchronousWritePolicy</code> de <code>Direct-Write-With-Cache</code>, consulte <a href\='\#getCacheDirectory'>Directorio de Cach\u00E9</a>. </li> <li>Es posible que sea necesario realizar un ajuste adicional del sistema operativo si el directorio est\u00E1 alojado por Microsoft Windows. Consulte <a href\='\#getSynchronousWritePolicy'>Pol\u00EDtica de Escritura S\u00EDncrona</a> para obtener detalles.</li></ul> 
FileStoreMBean.properties.Directory.helpSummaryHTML=Nombre de ruta de acceso al directorio del sistema de archivos en el que el almac\u00E9n de archivos mantiene sus archivos de datos.
FileStoreMBean.properties.Directory.label=Directorio
FileStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica c\u00F3mo se nombran y distribuyen las instancias de un artefacto de JMS configurado de destino de cluster. Un artefacto de JMS es de destino de cluster cuando su destino est\u00E1 definido directamente en un cluster, o cuando su \u00E1mbito es un grupo de recursos y el grupo de recursos tiene a su vez como destino un cluster. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Opciones v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> (Distribuido) Crea una instancia en cada JVM del servidor de un cluster. Necesario para todos los agentes de SAF y servidores de JMS orientados a un cluster o en el \u00E1mbito de un grupo de recursos que alojan destinos distribuidos. </li>  <li> <code>Singleton</code> (Instancia \u00FAnica) Crea una instancia \u00FAnica en una \u00FAnica JVM del servidor dentro de un cluster. Necesario para todos los servidores de JMS orientados a un cluster o en el \u00E1mbito del grupo de recursos que alojan destinos aut\u00F3nomos (no distribuidos) y para servicios de ruta orientados a un cluster o en el \u00E1mbito del grupo de recursos. El valor de la <code>pol\u00EDtica de migraci\u00F3n</code> deber\u00E1 ser <code>Si Hay Fallos</code> o <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servidor JMS, <code>Si Hay Fallos</code> si se va a utilizar esta opci\u00F3n con un bridge de mensajer\u00EDa y <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servicio de ruta. </li> </ul>  <p><b>Nota de nomenclatura de la instancia\:</b></p> <ul> <li> <code>DistributionPolicy</code> determina el sufijo de nombre de instancia para los artefactos de JMS orientados a un cluster. El sufijo de un elemento <code>Singleton</code> orientado a un cluster es <code>-01</code> y el de un elemento <code>Distribuido</code> orientado a un cluster es <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
FileStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Especifica c\u00F3mo se nombran y distribuyen las instancias de un artefacto de JMS configurado de destino de cluster.
FileStoreMBean.properties.DistributionPolicy.label=Pol\u00EDtica de Distribuci\u00F3n
FileStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribuido
