SNMPAgentMBean.properties.InformEnabled.detailedHelpHTML=<p>Configura este agente SNMP para enviar notificaciones como informaci\u00F3n en lugar de una interrupci\u00F3n. Se debe especificar la SNMPTrapVersion del agente como SNMPv2 o SNMPv3.</p> <p>Cuando un agente env\u00EDa una notificaci\u00F3n de informaci\u00F3n, espera una respuesta de confirmaci\u00F3n del gestor de SNMP. Si no recibe una respuesta, vuelve a enviar la notificaci\u00F3n de informaci\u00F3n.</p> 
