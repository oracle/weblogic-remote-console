FileStoreMBean.properties.BlockSize.detailedHelpHTML=<p>Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes. Cuando hay disponible un controlador <code>wlfileio</code> nativo y el tama\u00F1o del bloque no lo ha configurado el usuario, el almac\u00E9n selecciona el valor m\u00EDnimo (espec\u00EDfico del sistema operativo) para una E/S (directa) no almacenada en el buffer, siempre que se encuentre dentro del rango [512, 8192].</p> El tama\u00F1o de bloque de un almac\u00E9n de archivos no cambia una vez que el almac\u00E9n de archivos crea sus archivos. Los cambios en el tama\u00F1o de bloque s\u00F3lo surten efecto en el caso de nuevos almacenes de archivos o despu\u00E9s de que se hayan suprimido los archivos actuales. Consulte la secci\u00F3n sobre ajuste del almac\u00E9n persistente en <i>Ajuste de Rendimiento de Oracle WebLogic Server</i>. 
