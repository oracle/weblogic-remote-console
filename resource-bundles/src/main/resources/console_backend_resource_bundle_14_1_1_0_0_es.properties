FileStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.</p>  <p>Se puede usar para impedir que se inicien demasiadas instancias en un servidor. As\u00ED, se evita un fallo de sistema al iniciar muy pocos servidores de un cluster que era de gran tama\u00F1o.</p>  <p>Los valores l\u00EDmite habituales deben permitir que se ejecuten todas las instancias en el tama\u00F1o de cluster m\u00E1s peque\u00F1o. Es decir, (tama\u00F1o de cluster m\u00E1s peque\u00F1o * (l\u00EDmite + 1)) debe ser igual o superior al total de instancias. </p>  <ul> <li>Un valor de <code>-1</code> indica que no existe ning\u00FAn l\u00EDmite de failover (ilimitado).</li> <li>Un valor de <code>0</code> impide que se realice un failover de instancias de artefacto de JMS de destino de cluster. No se ejecutar\u00E1 m\u00E1s de 1 instancia (que no haya realizado un failover) por servidor.</li> <li>Un valor de <code>1</code> admite una instancia de failover en cada servidor. No se ejecutar\u00E1n m\u00E1s de 2 instancias por servidor (una instancia en la que se haya realizado un failover y otra en la que no).</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
FileStoreMBean.properties.FailOverLimit.helpSummaryHTML=Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.
FileStoreMBean.properties.FailOverLimit.label=L\u00EDmite de failover
FileStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.</p>  <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar la operaci\u00F3n antes de devolver un artefacto de JMS a su servidor preferido.</li> <li>Un valor de <code>0</code> indica que nunca se producir\u00EDa un failback en la instancia.</li> <li>Un valor de <code>-1</code> indica que no hay ning\u00FAn retraso y que se producir\u00EDa un failback inmediato en la instancia.</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
FileStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.
FileStoreMBean.properties.FailbackDelaySeconds.label=Segundos de Retraso de Failback
FileStoreMBean.properties.FileLockingEnabled.detailedHelpHTML=<p>Determina si se utiliza el bloqueo de archivo del sistema operativo. </p> Cuando est\u00E1 activada la protecci\u00F3n del bloqueo de archivos, no se produce el inicio del almac\u00E9n si otra instancia del almac\u00E9n ya ha abierto los archivos del almac\u00E9n. No desactive este valor a menos que aplique procedimientos para evitar que varias instancias del almac\u00E9n abran el mismo archivo. El bloqueo de archivos no es necesario pero ayuda a impedir la corrupci\u00F3n en el caso de que se intenten utilizar dos instancias del almac\u00E9n de archivos con el mismo nombre en los mismos directorios. Esta configuraci\u00F3n se aplica tanto a los archivos primarios como a los de cach\u00E9. 
FileStoreMBean.properties.FileLockingEnabled.helpSummaryHTML=Determina si se utiliza el bloqueo de archivo del sistema operativo.
FileStoreMBean.properties.FileLockingEnabled.label=Activar Bloqueo de Archivo
FileStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. </p> <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> ser\u00E1 el tiempo, en segundos, que se retrasar\u00E1 la operaci\u00F3n antes de cargar recursos si se ha producido un fallo y reiniciar.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
FileStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado.
FileStoreMBean.properties.InitialBootDelaySeconds.label=Segundos de Retraso del Primer Inicio
FileStoreMBean.properties.InitialSize.detailedHelpHTML=<p>Tama\u00F1o inicial del archivo, en bytes.</p> <ul> <li>Defina <code>InitialSize</code> para asignar previamente espacio en disco durante un inicio del almac\u00E9n de archivos. Si <code>InitialSize</code> excede <code>MaxFileSize</code>, un almac\u00E9n crea varios archivos (n\u00FAmero de archivos \= <code>InitialSize</code>/<code>MaxFileSize</code> redondeado al alza).</li>  <li>Un almac\u00E9n de archivos reutiliza autom\u00E1ticamente el espacio de los registros suprimidos y ampl\u00EDa autom\u00E1ticamente un archivo si no hay suficiente espacio para una nueva solicitud de escritura.</li>  <li>Utilice <code>InitialSize</code> para limitar o evitar expansiones de archivo durante el tiempo de ejecuci\u00F3n, ya que la expansi\u00F3n de archivos introduce latencias temporales que se pueden detectar en circunstancias extra\u00F1as. </li> <li>Los cambios en el tama\u00F1o inicial s\u00F3lo surten efecto en el caso de nuevos almacenes de archivos o despu\u00E9s de que cualquier archivo actual se haya suprimido antes del reinicio.</li>  <li> Consulte <a href\='\#getMaxFileSize'>Tama\u00F1o M\u00E1ximo de Archivo</a>.</li> </ul> 
FileStoreMBean.properties.InitialSize.helpSummaryHTML=Tama\u00F1o inicial del archivo, en bytes.
FileStoreMBean.properties.InitialSize.label=Tama\u00F1o Inicial
FileStoreMBean.properties.IoBufferSize.detailedHelpHTML=<p>El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2.</p> <ul> <li> En el caso de la pol\u00EDtica <code>Direct-Write-With-Cache</code> cuando hay un controlador <code>wlfileio</code> nativo disponible, <code>IOBufferSize</code> describe la parte m\u00E1xima de una vista de cach\u00E9 que se transfiere a una llamada al sistema. Esta parte no consume memoria fuera de pila (nativa) o memoria de la pila Java.</li>  <li> En el caso de pol\u00EDticas <code>Direct-Write</code> y <code>Cache-Flush</code>, <code>IOBufferSize</code> es el tama\u00F1o de un buffer por almac\u00E9n que consume memoria fuera de pila (nativa), donde se asigna un buffer durante el tiempo de ejecuci\u00F3n, pero se pueden crear varios buffers durante la recuperaci\u00F3n del inicio.</li>  <li>Cuando no hay disponible un controlador <code>wlfileio</code> nativo, la configuraci\u00F3n se aplica a una memoria fuera de pila (nativa) para todas las pol\u00EDticas (incluida <code>Disabled</code>).</li>  <li>Para conseguir el mejor rendimiento en tiempo de ejecuci\u00F3n, Oracle recomienda definir <code>IOBufferSize</code> con un valor que sea mayor que la escritura m\u00E1s grande (varias solicitudes de almac\u00E9n simult\u00E1neas se pueden combinar en una sola escritura).</li>  <li>Si desea el mejor rendimiento de tiempo de recuperaci\u00F3n de inicio para almacenes grandes, Oracle recomienda definir <code>IOBufferSize</code> en al menos 2 MB.</li> </ul>  <p>Consulte <a href\='\#AllocatedIOBufferBytes'>AllocatedIOBufferBytes</a> para conocer la cantidad de memoria fuera de pila (nativa) asignada real. Se trata de un m\u00FAltiplo de <code>IOBufferSize</code> para las pol\u00EDticas <code>Direct-Write</code> y <code>Cache-Flush</code> o cero.</p> 
FileStoreMBean.properties.IoBufferSize.helpSummaryHTML=El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2.
FileStoreMBean.properties.IoBufferSize.label=Tama\u00F1o de Buffer de E/S
FileStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Nombre utilizado por subsistemas para hacer referencia a almacenes diferentes en servidores diferentes que utilizan el mismo nombre.</p>  <p>Por ejemplo, un EJB que utiliza el servicio de temporizador puede hacer referencia a su almac\u00E9n utilizando el nombre l\u00F3gico y este nombre puede ser v\u00E1lido en varios servidores del mismo cluster, aunque cada servidor tenga un almac\u00E9n con un nombre f\u00EDsico diferente.</p>  <p>Varios almacenes en el mismo dominio o en el mismo cluster pueden compartir el mismo nombre l\u00F3gico. Sin embargo, un nombre l\u00F3gico determinado no se puede asignar a m\u00E1s de un almac\u00E9n en el mismo servidor.</p> 
FileStoreMBean.properties.LogicalName.helpSummaryHTML=Nombre utilizado por subsistemas para hacer referencia a almacenes diferentes en servidores diferentes que utilizan el mismo nombre.
FileStoreMBean.properties.LogicalName.label=Nombre L\u00F3gico
FileStoreMBean.properties.MaxFileSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo, en bytes, de un archivo de datos concreto.</p> <ul> <li>El valor <code>MaxFileSize</code> afecta al n\u00FAmero de archivos necesarios para que quepa un almac\u00E9n de un tama\u00F1o particular (n\u00FAmero de archivos \= tama\u00F1o del almac\u00E9n/MaxFileSize redondeado al alza).</li>  <li>El almac\u00E9n de archivos reutiliza autom\u00E1ticamente el espacio liberado por los registros suprimidos y ampl\u00EDa autom\u00E1ticamente los distintos archivos hasta <code>MaxFileSize</code> si no hay suficiente espacio para un nuevo registro. Si no queda espacio en los archivos existentes para un nuevo registro, un almac\u00E9n crea un archivo adicional.</li>  <li> Normalmente es preferible un peque\u00F1o n\u00FAmero de archivos m\u00E1s grandes que un gran n\u00FAmero de archivos m\u00E1s peque\u00F1os, ya que cada archivo asigna buffer de ventana y manejadores de archivos. </li>  <li> Si <code>MaxFileSize</code> es mayor que 2^24 * <code>BlockSize</code>, <code>MaxFileSize</code> se ignora y el valor se convierte en 2^24 * <code>BlockSize</code>. El valor por defecto de <code>BlockSize</code> es 512 y 2^24 * 512 es 8 GB.</li>  <li>El tama\u00F1o m\u00EDnimo para <code>MaxFileSize</code> es de 10 MB si el almac\u00E9n utiliza varios archivos de datos. Si <code>InitialSize</code> es menor que <code>MaxFileSize</code>, se crear\u00E1 un \u00FAnico archivo de <code>InitialSize</code> bytes. Si <code>InitialSize</code> es mayor que <code>MaxFileSize</code>, se crear\u00E1n archivos (<code>InitialSize</code>/<code>MaxFileSize</code>) de <code>MaxFileSize</code> bytes y un archivo adicional si es necesario que contenga alg\u00FAn recordatorio.</li>  <li> Consulte <a href\='\#getInitialSize'>Tama\u00F1o inicial</a>.</li> </ul> 
FileStoreMBean.properties.MaxFileSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo, en bytes, de un archivo de datos concreto.
FileStoreMBean.properties.MaxFileSize.label=Tama\u00F1o M\u00E1ximo de Archivo
FileStoreMBean.properties.MaxWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario. Se aplica a las pol\u00EDticas de escritura s\u00EDncronas <code>Direct-Write-With-Cache</code> y <code>Disabled</code>, pero s\u00F3lo cuando se ha cargado la biblioteca <code>wlfileio</code> nativa.</p>  <p>Un buffer de ventana no consume memoria de pila Java, pero consume memoria fuera de pila (nativa). Si el almac\u00E9n no puede asignar el tama\u00F1o de buffer solicitado, asigna buffers cada vez m\u00E1s peque\u00F1os hasta que alcanza <code>MinWindowBufferSize</code> para, a continuaci\u00F3n, producir un error si no puede mantener <code>MinWindowBufferSize</code>.</p>  <p>Oracle recomienda definir el tama\u00F1o m\u00E1ximo del buffer de ventana en un valor m\u00E1s del doble del tama\u00F1o de la escritura m\u00E1s grande (varios registros actualizados de forma simult\u00E1nea se pueden combinar en una sola escritura), y con un tama\u00F1o mayor o igual que el tama\u00F1o de archivo, a menos que haya otras restricciones. Las m\u00E1quinas JVM de 32 bits pueden imponer un l\u00EDmite total de entre 2 y 4 GB para las pilas Java m\u00E1s el uso de memoria fuera de pila (nativa).</p>  <ul> <li>Consulte el atributo del almac\u00E9n <code>AllocatedWindowBufferBytes</code> para conocer el tama\u00F1o de buffer real asignado a la ventana.</li>  <li> Consulte <a href\='\#getMaxFileSize'>Tama\u00F1o M\u00E1ximo de Archivo</a> y <a href\='\#getMinWindowBufferSize'>Tama\u00F1o M\u00EDnimo del Buffer de Ventana</a>.</li> </ul> 
FileStoreMBean.properties.MaxWindowBufferSize.helpSummaryHTML=Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario.
FileStoreMBean.properties.MaxWindowBufferSize.label=Tama\u00F1o M\u00E1ximo del Buffer de Ventana
FileStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster. Si este valor est\u00E1 configurado en un almac\u00E9n orientado a cluster, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Consulte la configuraci\u00F3n del destino migrable para activar la migraci\u00F3n y reinicie en los artefactos de JMS de destino migrable.</p> <ul> <li><code>Off</code> (Desactivado) Desactiva el soporte de migraci\u00F3n para los objetos de servicio de JMS orientados a cluster y cambia el valor por defecto de Reiniciar en el lugar a false. Si desea que se active un reinicio cuando el valor Pol\u00EDtica de Migraci\u00F3n est\u00E9 desactivado, Reiniciar en el Lugar deber\u00E1 estar configurado expl\u00EDcitamente en true. Esta pol\u00EDtica no se puede combinar con la pol\u00EDtica de migraci\u00F3n de <code>Singleton</code>. </li> <li><code>On-Failure</code> (Si hay fallos) Permite la migraci\u00F3n autom\u00E1tica y el reinicio de las instancias en caso de fallo de una instancia de WebLogic Server o de un servicio del subsistema, incluidos el failback autom\u00E1tico y el equilibrio de carga de las instancias. </li>  <li><code>Always</code> (Siempre) Se comporta igual que <code>On-Failure</code> (Si hay fallos) y migra autom\u00E1ticamente las instancias, incluso en casos de cierre controlado o inicio de cluster parcial. </li> </ul> <b>Nota\:</b> El leasing de cluster se debe configurar para <code>On-Failure</code> (Si hay fallos) y <code>Always</code> (Siempre).  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> No se recomienda una <code>pol\u00EDtica de migraci\u00F3n</code> definida en <code>Siempre</code> para los bridges. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
FileStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster.
FileStoreMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migraci\u00F3n
FileStoreMBean.properties.MigrationPolicy.legalValues.Always=Siempre
FileStoreMBean.properties.MigrationPolicy.legalValues.Off=Desactivado
FileStoreMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
FileStoreMBean.properties.MinWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario. Se aplica a las pol\u00EDticas de escritura s\u00EDncronas <code>Direct-Write-With-Cache</code> y <code>Disabled</code>, pero s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa. Consulte <a href\='\#getMaxWindowBufferSize'>Tama\u00F1o M\u00E1ximo del Buffer de Ventana</a>.</p> 
FileStoreMBean.properties.MinWindowBufferSize.helpSummaryHTML=Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario.
FileStoreMBean.properties.MinWindowBufferSize.label=Tama\u00F1o M\u00EDnimo del Buffer de Ventana
FileStoreMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
FileStoreMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
FileStoreMBean.properties.Name.label=Nombre
FileStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</li> <li>El valor <code>0</code> especifica el mismo comportamiento que si se define getRestartInPlace en <code>false</code>.</li> <li>Un valor de <code>-1</code> implica ilimitados intentos de reinicio hasta que se inicia o la instancia del servidor se cierra.</li> </ul> 
FileStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.
FileStoreMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Intentos de Reinicio
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>. </p>  <p>Antes de que termine el timeout o que todos los servidores se est\u00E9n ejecutando, el cluster inicia un subjuego de dichas instancias basado en el n\u00FAmero total de servidores en ejecuci\u00F3n y en el tama\u00F1o de cluster configurado. Una vez que caduque el timeout o que todos los servidores se hayan iniciado, el sistema considera estable el cluster e iniciar cualquier servicio restante.</p>  <p>Este retraso garantiza que los servicios est\u00E9n equilibrados en un cluster incluso si los servidores se inician secuencialmente. Se ignora una despu\u00E9s de que el cluster se haya iniciado completamente (sea estable) o si se inician servidores concretos.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar antes de que un cluster parcialmente iniciado inicie los servicios configurados din\u00E1micamente.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> 
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>.
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Retraso de Estabilidad de Cluster Parcial
FileStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado. Consulte la configuraci\u00F3n del destino migrable para reinicios in situ de artefactos JMS con destino migrable. Si el valor Reiniciar en el Lugar est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n.</p>  <ul>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Desactivado</code>, la opci\u00F3n Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Si Hay Fallos</code> o <code>Siempre</code>, Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Los bridges de mensajer\u00EDa de WebLogic no utilizan este atributo, ya que reinician autom\u00E1ticamente las conexiones internas seg\u00FAn sea necesario.</li>  <li>En el caso de que el artefacto de JMS est\u00E9 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E9 definida en <code>Si Hay Fallos</code> o <code>Siempre</code>, si, despu\u00E9s de haberlo intentado el n\u00FAmero m\u00E1ximo de veces configurado, falla el reinicio, al artefacto migrar\u00E1 a un servidor diferente en el cluster. </li>  </ul> 
FileStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado.
FileStoreMBean.properties.RestartInPlace.label=Reiniciar en el Lugar
FileStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.</p> 
FileStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.
FileStoreMBean.properties.SecondsBetweenRestarts.label=Segundos entre Reinicios
FileStoreMBean.properties.SynchronousWritePolicy.detailedHelpHTML=<p>Pol\u00EDtica de escritura en disco que determina la forma en que el almac\u00E9n de archivos escribe datos en disco.</p>  <p>Esta pol\u00EDtica tambi\u00E9n afecta al rendimiento, la escalabilidad y la fiabilidad del almac\u00E9n de archivos de JMS. Oracle recomienda <code>Direct-Write-With-Cache</code>, que suele producir el rendimiento m\u00E1ximo. El valor por defecto es <code>Direct-Write</code>. Las opciones de pol\u00EDtica v\u00E1lidas son\:</p> <ul> <li> <code>Direct-Write</code> (Escritura directa) La E/S directa est\u00E1 soportada en todas las plataformas. Cuando est\u00E1 disponible, los almacenes de archivos del modo de E/S directa cargan autom\u00E1ticamente el controlador <code>wlfileio</code> de E/S nativa. Con esta opci\u00F3n se suele obtener un mayor rendimiento que con la opci\u00F3n <code>Cache-Flush</code> y suele ser m\u00E1s lenta que <code>Direct-Write-With-Cache</code>. En este modo no es necesario un controlador <code>wlfileio</code> de almac\u00E9n nativo, pero se ejecuta m\u00E1s r\u00E1pido cuando est\u00E1 disponible.</li>  <li><code>Direct-Write-With-Cache</code> (Escritura directa con cach\u00E9) Los registros de almac\u00E9n se escriben de forma s\u00EDncrona en los archivos primarios del directorio especificado por el atributo <code>Directory</code> y de forma as\u00EDncrona en el archivo de cach\u00E9 correspondiente en <code>Cache Directory</code> (Directorio de cach\u00E9). <code>Directorio de Cach\u00E9</code> proporciona informaci\u00F3n sobre el espacio en disco, el bloqueo, la seguridad y las implicaciones de rendimiento. En este modo se necesita un controlador <code>wlfileiocode</code> de almac\u00E9n nativo. Si no se puede cargar el controlador nativo, el modo de escritura cambia autom\u00E1ticamente a <code>Direct-Write</code>. Consulte <a href\='\#getCacheDirectory'>Directorio de cach\u00E9</a>.</li>  <li><code>Cache-Flush</code> (Vaciado de cach\u00E9) Las transacciones no pueden completarse hasta que todas sus escrituras se hayan vaciado en el disco. Esta pol\u00EDtica es fiable y se escala de forma correcta conforme el n\u00FAmero de usuarios simult\u00E1neos aumenta. Es seguro desde el punto de vista transaccional, pero tiende a tener un rendimiento menor que las pol\u00EDticas de escritura directa.</li>  <li><code>Disabled</code> (Desactivado) Las transacciones se completan tan pronto como sus escrituras se hayan almacenado en la cach\u00E9 de la memoria, en lugar de esperar a que lleguen correctamente al disco. Se trata de la pol\u00EDtica m\u00E1s r\u00E1pida, ya que las solicitudes de escritura no se bloquean a la espera de sincronizarse con el disco, pero, a diferencia de otras pol\u00EDticas, no se trata de un m\u00E9todo seguro desde el punto de vista transaccional en el caso de que se produzcan fallos del sistema operativo o del hardware. Estos fallos pueden producir p\u00E9rdidas de datos o mensajes o que \u00E9stos se dupliquen. En esta opci\u00F3n no se necesitan controladores <code>wlfileio</code> de almac\u00E9n nativo, pero puede tener una ejecuci\u00F3n m\u00E1s r\u00E1pida cuando est\u00E1n disponibles. Algunos proveedores JMS no WebLogic usan por defecto una pol\u00EDtica equivalente a <code>Disabled</code>.</li> </ul>  <p>Notas\:</p> <ul> <li>Cuando est\u00E1n disponibles, los almacenes de archivos cargan controladores nativos <code>wlfileio</code> de WebLogic, que pueden mejorar el rendimiento. Estos controladores se incluyen con las instalaciones de WebLogic en Windows, Solaris, Linux y AIX.</li>  <li>Algunas versiones antiguas de Microsoft Windows pueden indicar de forma incorrecta que ha finalizado la escritura s\u00EDncrona en el dispositivo de almacenamiento si se utiliza la configuraci\u00F3n por defecto de Windows <code>Cach\u00E9 de escritura habilitada</code>. Esto viola la sem\u00E1ntica transaccional de los productos transaccionales (no espec\u00EDficos de Oracle), incluidos los almacenes de archivos configurados con una pol\u00EDtica <code>Direct-Write</code> (por defecto) o <code>Direct-Write-With-Cache</code>, ya que un bloqueo del sistema o un fallo de alimentaci\u00F3n puede derivar en una p\u00E9rdida o duplicaci\u00F3n de los registros o mensajes. Uno de los s\u00EDntomas visibles es que este problema se puede manifestar en un rendimiento de mensajes o transacciones de alta persistencia que supera las capacidades f\u00EDsicas del dispositivo de almacenamiento. Puede tratar el problema aplicando un parche suministrado por Microsoft, desactivando el valor <code>Cach\u00E9 de escritura habilitada</code> o utilizando un dispositivo de almacenamiento protegido contra sobretensiones. Consulte <a href\='http\://support.microsoft.com/kb/281672/'>http\://support.microsoft.com/kb/281672</a> y <a href\='http\://support.microsoft.com/kb/332023'>http\://support.microsoft.com/kb/332023</a>. </li> <li>Nota sobre el almacenamiento NFS\: En algunos sistemas operativos, las asignaciones de memoria de controlador nativo no son compatibles con NFS cuando los archivos est\u00E1n bloqueados. Los almacenes con pol\u00EDticas de escritura s\u00EDncrona <code>Direct-Write-With-Cache</code> o Disabled, as\u00ED como los almacenes de paginaci\u00F3n JMS de WebLogic mejoran el rendimiento al utilizar el controlador <code>wlfileio</code> nativo para realizar las llamadas al sistema operativo de asignaci\u00F3n de memoria. Cuando un almac\u00E9n detecta una incompatibilidad entre NFS, el bloqueo de archivos y la asignaci\u00F3n de memoria, autom\u00E1ticamente baja el nivel a las llamadas del sistema de lectura o escritura convencionales, en lugar de la asignaci\u00F3n de memoria. Para un mejor rendimiento, Oracle recomienda consultar los controladores de cliente NFS alternativos, configurando una ubicaci\u00F3n de almacenamiento no NFS o en entornos controlados y, bajo su propio riesgo, desactivar los bloqueos de archivos (consulte <a href\='\#isFileLockingEnabled'>Activar Bloqueo de Archivo</a>). Para obtener m\u00E1s informaci\u00F3n, consulte la secci\u00F3n sobre el ajuste del almac\u00E9n persistente de WebLogic en <i>Ajuste de Rendimiento de Oracle WebLogic Server</i>.</li> </ul> 
