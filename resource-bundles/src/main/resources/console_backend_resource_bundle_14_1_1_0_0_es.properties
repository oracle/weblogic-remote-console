SNMPAgentDeploymentMBean.properties.ListenAddress.detailedHelpHTML=<p>Direcci\u00F3n de recepci\u00F3n en la que desea que este agente SNMP reciba las solicitudes entrantes de gestores de SNMP que utilizan el protocolo UDP.</p>  <p>Si no se ha especificado, se utiliza la ListenAddress del servidor como ListenAddress del SNMPAgent.</p> 
SNMPAgentDeploymentMBean.properties.ListenAddress.helpSummaryHTML=Direcci\u00F3n de recepci\u00F3n en la que desea que este agente SNMP reciba las solicitudes entrantes de gestores de SNMP que utilizan el protocolo UDP.
SNMPAgentDeploymentMBean.properties.ListenAddress.label=Direcci\u00F3n de Recepci\u00F3n
SNMPAgentDeploymentMBean.properties.LocalizedKeyCacheInvalidationInterval.detailedHelpHTML=<p>N\u00FAmero de milisegundos transcurridos los cuales WebLogic Server invalida su cach\u00E9 de claves de seguridad SNMP. Si se define un valor alto, se genera el riesgo de que los usuarios cuyas credenciales se han eliminado a\u00FAn puedan acceder a los datos SNMP.</p> <p>Una clave de seguridad SNMP es una versi\u00F3n cifrada de un identificador de motor del agente SNMP y una contrase\u00F1a de autenticaci\u00F3n o contrase\u00F1a de privacidad. WebLogic Server genera una clave de seguridad para cada entrada creada en la asignaci\u00F3n de credenciales SNMP. Cuando el agente SNMP de WebLogic Server recibe una solicitud de SNMPv3, compara la clave que est\u00E1 en la solicitud con las claves de WebLogic Server. Si encuentra una coincidencia, procesar\u00E1 la solicitud. El agente SNMP tambi\u00E9n codifica estas claves en sus respuestas y notificaciones. (Configura qu\u00E9 claves est\u00E1n codificadas al crear un destino de interrupci\u00F3n.)</p> <p>En lugar de volver a generar las claves para cada comunicaci\u00F3n de SNMPv3, WebLogic Server almacena las claves en la cach\u00E9. Para asegurarse de que la cach\u00E9 contiene el conjunto m\u00E1s reciente de credenciales SNMP, WebLogic Server invalida peri\u00F3dicamente la cach\u00E9. Despu\u00E9s de invalidar la cach\u00E9, la pr\u00F3xima vez que un agente SNMP solicita las credenciales, WebLogic Server vuelve a generar la cach\u00E9.</p> <p>Tenga en cuenta que un cambio en la asignaci\u00F3n de credenciales no actualizar\u00E1 autom\u00E1ticamente la cach\u00E9. La cach\u00E9 se actualiza s\u00F3lo despu\u00E9s de haberse invalidado.</p> <p>Por ejemplo, si actualiza una contrase\u00F1a de privacidad en una entrada existente de la asignaci\u00F3n de credenciales SNMP, el agente SNMP no ser\u00E1 consciente de la nueva contrase\u00F1a hasta que la cach\u00E9 de claves se invalide y regenere. Un usuario SNMP con la contrase\u00F1a de seguridad antigua puede seguir accediendo a los datos de WebLogic Server hasta que se invalide la cach\u00E9.</p> <p>Puede invalidar una clave inmediatamente en lugar de esperar que caduque este intervalo de invalidaci\u00F3n. </p> 
SNMPAgentDeploymentMBean.properties.LocalizedKeyCacheInvalidationInterval.helpSummaryHTML=N\u00FAmero de milisegundos transcurridos los cuales WebLogic Server invalida su cach\u00E9 de claves de seguridad SNMP.
SNMPAgentDeploymentMBean.properties.LocalizedKeyCacheInvalidationInterval.label=Intervalo de invalidaci\u00F3n de cach\u00E9 de claves localizadas
SNMPAgentDeploymentMBean.properties.MasterAgentXPort.detailedHelpHTML=<p>Puerto que este agente SNMP utiliza para comunicarse con los subagentes.</p> <p>El agente utiliza subagentes para proporcionar acceso a los MBean personalizados (MBean que crea y registra el usuario) a los dem\u00E1s componentes del software. Los agentes SNMP de WebLogic Server no permiten a los usuarios registrar sus propios subagentes.</p> 
SNMPAgentDeploymentMBean.properties.MasterAgentXPort.helpSummaryHTML=Puerto que este agente SNMP utiliza para comunicarse con los subagentes.
SNMPAgentDeploymentMBean.properties.MasterAgentXPort.label=XPort de agente maestro
SNMPAgentDeploymentMBean.properties.MaxInformRetryCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de veces que este agente SNMP volver\u00E1 a enviar notificaciones de informaci\u00F3n para las que no ha recibido una respuesta.</p> 
SNMPAgentDeploymentMBean.properties.MaxInformRetryCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de veces que este agente SNMP volver\u00E1 a enviar notificaciones de informaci\u00F3n para las que no ha recibido una respuesta.
SNMPAgentDeploymentMBean.properties.MaxInformRetryCount.label=Recuento m\u00E1ximo de reintentos de informaci\u00F3n
SNMPAgentDeploymentMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
SNMPAgentDeploymentMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
SNMPAgentDeploymentMBean.properties.Name.label=Nombre
SNMPAgentDeploymentMBean.properties.PrivacyProtocol.detailedHelpHTML=<p>Protocolo que este agente SNMP utiliza para cifrar y descifrar mensajes. S\u00F3lo se aplica con SNMPv3. Se debe utilizar tambi\u00E9n un protocolo de autenticaci\u00F3n.</p> <p>Para utilizar este protocolo al enviar respuestas o notificaciones, debe tambi\u00E9n configurar el nivel de seguridad de sus destinos de interrupci\u00F3n.</p> <p>Si no elije un protocolo de privacidad, los usuarios no autorizados pueden ver (pero no modificar) la comunicaci\u00F3n entre este agente y los gestores.</p> 
SNMPAgentDeploymentMBean.properties.PrivacyProtocol.helpSummaryHTML=Protocolo que este agente SNMP utiliza para cifrar y descifrar mensajes.
SNMPAgentDeploymentMBean.properties.PrivacyProtocol.label=Protocolo de Privacidad
