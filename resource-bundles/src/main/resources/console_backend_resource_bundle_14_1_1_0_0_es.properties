ClusterMBean.properties.ReplicationChannel.detailedHelpHTML=<p>Nombre del canal que se utiliza para el tr\u00E1fico de replicaci\u00F3n. La infraestructura de cl\u00FAster utiliza este canal para enviar actualizaciones para las sesiones HTTP y los beans de sesi\u00F3n con estado. Si no se establece ninguno, se utiliza el canal por defecto.</p>  <p>Para que esta opci\u00F3n funcione, el canal especificado debe existir en todos los miembros del cluster y debe estar configurado para utilizar el mismo protocolo. Es v\u00E1lido para configurar el canal seleccionado para que utilice un protocolo seguro.</p> 
ClusterMBean.properties.ReplicationChannel.helpSummaryHTML=Nombre del canal que se utiliza para el tr\u00E1fico de replicaci\u00F3n.
ClusterMBean.properties.ReplicationChannel.label=Canal de Replicaci\u00F3n
