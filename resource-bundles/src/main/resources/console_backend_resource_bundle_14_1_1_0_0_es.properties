SAFErrorHandlingBean.properties.LogFormat.detailedHelpHTML=<p>Especifica c\u00F3mo se registra la informaci\u00F3n si <code>Pol\u00EDtica de manejo de mensajes</code> est\u00E1 establecida en <code>Log</code>.</p>  <p>Cualquier cambio en este par\u00E1metro afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> <p>Los valores v\u00E1lidos son\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>  <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properties% </code> <i>no</i> distinguen entre may\u00FAsculas y min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no hay definido un Formato de log (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. </p> 
