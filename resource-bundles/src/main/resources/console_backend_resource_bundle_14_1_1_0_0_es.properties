RealmMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Especifica el modelo de seguridad por defecto para las aplicaciones Web o los EJB protegidos por este dominio de seguridad. Puede sustituir este valor por defecto durante el despliegue.</p>  <p><b>Nota\:</b> Si despliega un m\u00F3dulo modificando el archivo <code>config.xml</code> del dominio y reiniciando el servidor, y no especifica un valor del modelo de seguridad para el m\u00F3dulo en <code>config.xml</code>, el m\u00F3dulo se protege con el valor por defecto del atributo <code>AppDeploymentMBean SecurityDDModel</code> (consulte weblogic.management.configuration.AppDeploymentMBean.getSecurityDDModel()).</p>  <p>Elija uno de estos modelos de seguridad\:</p> <ul> <li><code>S\u00F3lo Descriptores de Despliegue (DDOnly)</code> <ul> <li>Para los EJB y los patrones de URL, este modelo utiliza s\u00F3lo los roles y pol\u00EDticas de los descriptores de despliegue J2EE (DD); la Consola de Administraci\u00F3n le permite acceder s\u00F3lo con permiso de lectura para estos datos. Con este modelo, los EJB y los patrones de URL no est\u00E1n protegidos mediante los roles y las pol\u00EDticas de un \u00E1mbito m\u00E1s amplio (por ejemplo, una pol\u00EDtica cuyo \u00E1mbito sea una aplicaci\u00F3n web completa). Si un EJB o un patr\u00F3n de URL no est\u00E1 protegido por un rol o pol\u00EDtica en el DD, no estar\u00E1 protegido\: cualquier usuario podr\u00E1 acceder a \u00E9l. </li>  <li>Para los <i>roles</i> con \u00E1mbito de aplicaci\u00F3n en un EAR, este modelo utiliza s\u00F3lo los roles definidos en el DD de WebLogic Server; la Consola de Administraci\u00F3n le permite acceder s\u00F3lo con permiso de lectura para estos datos. Si el DD de WebLogic Server no define roles, no habr\u00E1 tales roles con \u00E1mbito de aplicaci\u00F3n definidos para este EAR.</li>  <li>Para todos los dem\u00E1s tipos de recursos, puede utilizar la Consola de Administraci\u00F3n para crear roles o pol\u00EDticas. Por ejemplo, con este modelo, puede utilizar la Consola de Administraci\u00F3n para crear <i>pol\u00EDticas</i> con \u00E1mbito de aplicaci\u00F3n para un EAR.</li>   <li>Se aplica a la duraci\u00F3n del despliegue. Si desea utilizar un modelo diferente, debe suprimir el despliegue y reinstalarlo.</li> </ul> </li>  <li><code>Personalizar Roles S\u00F3lo (CustomRoles)</code> <ul> <li>Para los EJB y los patrones de URL, este modelo utiliza s\u00F3lo las <i>pol\u00EDticas</i>de los descriptores de despliegue de J2EE (DD). Los EJB y los patrones de URL no est\u00E1n protegidos mediante las pol\u00EDticas de un \u00E1mbito m\u00E1s amplio (por ejemplo, una pol\u00EDtica cuyo \u00E1mbito sea una aplicaci\u00F3n web completa). Este modelo ignora cualquier <i>rol</i> definido en los DD; un administrador completa las asignaciones de roles mediante la Consola de Administraci\u00F3n.</li>  <li>Para todos los dem\u00E1s tipos de recursos, puede utilizar la Consola de Administraci\u00F3n para crear roles o pol\u00EDticas. Por ejemplo, con este modelo, puede utilizar la Consola de Administraci\u00F3n para crear pol\u00EDticas o roles con \u00E1mbito de aplicaci\u00F3n para un EAR.</li>  <li>Se aplica a la duraci\u00F3n del despliegue. Si desea utilizar un modelo diferente, debe suprimir el despliegue y reinstalarlo.</li> </ul> </li>  <li><code>Personalizar Roles y Pol\u00EDticas (CustomRolesAndPolicies)</code> <ul> <li>Ignora los roles y pol\u00EDticas definidos en los descriptores de despliegue. Un administrador utiliza la Consola de Administraci\u00F3n para proteger los recursos.</li>  <li>Realiza comprobaciones de seguridad para <b>todos</b> los m\u00E9todos de URL o EJB en el m\u00F3dulo.</li>  <li>Se aplica a la duraci\u00F3n del despliegue. Si desea utilizar un modelo diferente, debe suprimir el despliegue y reinstalarlo.</li> </ul> </li>  <li><code>Avanzado (Advanced)</code> <p>Configura el comportamiento de este modelo a trav\u00E9s de los valores de configuraci\u00F3n para las opciones siguientes\:</p> <ul> <li><code>Al Desplegar Aplicaciones Web o EJB</code> <p><b>Nota\:</b> Al utilizar WebLogic Scripting Tool o las API de JMX, no hay ning\u00FAn atributo de MBean \u00FAnico para este valor. En lugar de ello, debe definir los valores para los atributos <code>DeployPolicyIgnored</code> y <code>DeployRoleIgnored</code> de <code>RealmMBean</code>.</p> </li>  <li><code>Comprobar Roles y Pol\u00EDticas (FullyDelegateAuthorization)</code></li>  <li><code>Asignaci\u00F3n de Roles Combinados Activada (CombinedRoleMappingEnabled)</code></li> </ul> <p>Puede cambiar la configuraci\u00F3n de este modelo. Los cambios se aplican de forma inmediata a todos los m\u00F3dulos que utilizan el modelo avanzado. Por ejemplo, puede especificar que todos los m\u00F3dulos que utilizan este modelo copien los roles y las pol\u00EDticas de sus descriptores de despliegue en las bases de datos correspondientes de sus proveedores durante el despliegue. Despu\u00E9s de desplegar todos sus modelos, puede cambiar este comportamiento para que ignore los roles y las pol\u00EDticas de los descriptores de despliegue para que al volver a desplegar los m\u00F3dulos no copien los roles y las pol\u00EDticas.</p>  <p><b>Nota\:</b> Antes de la versi\u00F3n 9.0 de WebLogic Server, el modelo avanzado era el \u00FAnico modelo de seguridad disponible. Utilice este modelo si desea continuar protegiendo los EJB y aplicaciones web como en las versiones anteriores a 9.0.</p> </li> </ul> 
