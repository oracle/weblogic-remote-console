MessagingBridgeMBean.properties.DurabilityEnabled.detailedHelpHTML=<p>Especifica si el bridge de mensajer\u00EDa permite o no mensajes duraderos.</p>  <p>Si est\u00E1 activada y el destino inicial es un tema de JMS, la instancia del bridge de mensajer\u00EDa utiliza una suscripci\u00F3n duradera para asegurar que ning\u00FAn mensaje se pierda en el caso de un fallo. <code>Duraci\u00F3n Activada</code> se ignora si el destino inicial es una cola de JMS.</p>  <ul> <li> <p>Si est\u00E1 activada y el destino inicial utiliza suscripciones duraderas, la implementaci\u00F3n de JMS de origen guarda los mensajes enviados mientras la instancia del bridge de mensajer\u00EDa no se est\u00E1 ejecutando. Al reiniciar la instancia del bridge, esos mensajes se reenv\u00EDan al destino final. El administrador puede elegir a no ser duradero.</p> </li>  <li> <p>Si no est\u00E1 activada, los mensajes enviados a la implementaci\u00F3n de JMS de origen cuando la instancia del bridge estaba cerrada no se pueden reenviar al destino final.</p> </li> </ul> 
MessagingBridgeMBean.properties.DurabilityEnabled.helpSummaryHTML=Especifica si el bridge de mensajer\u00EDa permite o no mensajes duraderos.
MessagingBridgeMBean.properties.DurabilityEnabled.label=Duraci\u00F3n Activada
MessagingBridgeMBean.properties.FailOverLimit.detailedHelpHTML=<p>Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.</p>  <p>Se puede usar para impedir que se inicien demasiadas instancias en un servidor. As\u00ED, se evita un fallo de sistema al iniciar muy pocos servidores de un cluster que era de gran tama\u00F1o.</p>  <p>Los valores l\u00EDmite habituales deben permitir que se ejecuten todas las instancias en el tama\u00F1o de cluster m\u00E1s peque\u00F1o. Es decir, (tama\u00F1o de cluster m\u00E1s peque\u00F1o * (l\u00EDmite + 1)) debe ser igual o superior al total de instancias. </p>  <ul> <li>Un valor de <code>-1</code> indica que no existe ning\u00FAn l\u00EDmite de failover (ilimitado).</li> <li>Un valor de <code>0</code> impide que se realice un failover de instancias de artefacto de JMS de destino de cluster. No se ejecutar\u00E1 m\u00E1s de 1 instancia (que no haya realizado un failover) por servidor.</li> <li>Un valor de <code>1</code> admite una instancia de failover en cada servidor. No se ejecutar\u00E1n m\u00E1s de 2 instancias por servidor (una instancia en la que se haya realizado un failover y otra en la que no).</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
MessagingBridgeMBean.properties.FailOverLimit.helpSummaryHTML=Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.
MessagingBridgeMBean.properties.FailOverLimit.label=L\u00EDmite de failover
MessagingBridgeMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.</p>  <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar la operaci\u00F3n antes de devolver un artefacto de JMS a su servidor preferido.</li> <li>Un valor de <code>0</code> indica que nunca se producir\u00EDa un failback en la instancia.</li> <li>Un valor de <code>-1</code> indica que no hay ning\u00FAn retraso y que se producir\u00EDa un failback inmediato en la instancia.</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
MessagingBridgeMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.
MessagingBridgeMBean.properties.FailbackDelaySeconds.label=Segundos de Retraso de Failback
MessagingBridgeMBean.properties.IdleTimeMaximum.detailedHelpHTML=<p>Cantidad m\u00E1xima de tiempo, en segundos, que una instancia del bridge de mensajer\u00EDa permanece inactiva.</p>  <ul> <li> <p>En modo <i>as\u00EDncrono</i>, es la cantidad m\u00E1xima de tiempo que una instancia del bridge de mensajer\u00EDa permanece inactiva antes de comprobar el estado de su conexi\u00F3n con el origen.</p> </li>  <li> <p>En el modo <i>s\u00EDncrono</i>, es la cantidad de tiempo que el bridge de mensajer\u00EDa puede bloquear una llamada entrante si no hay ninguna transacci\u00F3n implicada.</p> </li> </ul> 
MessagingBridgeMBean.properties.IdleTimeMaximum.helpSummaryHTML=Cantidad m\u00E1xima de tiempo, en segundos, que una instancia del bridge de mensajer\u00EDa permanece inactiva.
MessagingBridgeMBean.properties.IdleTimeMaximum.label=Tiempo M\u00E1ximo de Inactividad
MessagingBridgeMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. </p> <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> ser\u00E1 el tiempo, en segundos, que se retrasar\u00E1 la operaci\u00F3n antes de cargar recursos si se ha producido un fallo y reiniciar.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
MessagingBridgeMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado.
MessagingBridgeMBean.properties.InitialBootDelaySeconds.label=Segundos de Retraso del Primer Inicio
MessagingBridgeMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster. Si este valor est\u00E1 configurado en un almac\u00E9n orientado a cluster, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Consulte la configuraci\u00F3n del destino migrable para activar la migraci\u00F3n y reinicie en los artefactos de JMS de destino migrable.</p> <ul> <li><code>Off</code> (Desactivado) Desactiva el soporte de migraci\u00F3n para los objetos de servicio de JMS orientados a cluster y cambia el valor por defecto de Reiniciar en el lugar a false. Si desea que se active un reinicio cuando el valor Pol\u00EDtica de Migraci\u00F3n est\u00E9 desactivado, Reiniciar en el Lugar deber\u00E1 estar configurado expl\u00EDcitamente en true. Esta pol\u00EDtica no se puede combinar con la pol\u00EDtica de migraci\u00F3n de <code>Singleton</code>. </li> <li><code>On-Failure</code> (Si hay fallos) Permite la migraci\u00F3n autom\u00E1tica y el reinicio de las instancias en caso de fallo de una instancia de WebLogic Server o de un servicio del subsistema, incluidos el failback autom\u00E1tico y el equilibrio de carga de las instancias. </li>  <li><code>Always</code> (Siempre) Se comporta igual que <code>On-Failure</code> (Si hay fallos) y migra autom\u00E1ticamente las instancias, incluso en casos de cierre controlado o inicio de cluster parcial. </li> </ul> <b>Nota\:</b> El leasing de cluster se debe configurar para <code>On-Failure</code> (Si hay fallos) y <code>Always</code> (Siempre).  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> No se recomienda una <code>pol\u00EDtica de migraci\u00F3n</code> definida en <code>Siempre</code> para los bridges. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
MessagingBridgeMBean.properties.MigrationPolicy.helpSummaryHTML=Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster.
MessagingBridgeMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migraci\u00F3n
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Always=Siempre
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Off=Desactivado
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
MessagingBridgeMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
MessagingBridgeMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
MessagingBridgeMBean.properties.Name.label=Nombre
MessagingBridgeMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.</li> <li>El valor <code>0</code> especifica el mismo comportamiento que si se define getRestartInPlace en <code>false</code>.</li> <li>Un valor de <code>-1</code> implica ilimitados intentos de reinicio hasta que se inicia o la instancia del servidor se cierra.</li> </ul> 
MessagingBridgeMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica el n\u00FAmero m\u00E1ximo de intentos de reinicio.
MessagingBridgeMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Intentos de Reinicio
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>. </p>  <p>Antes de que termine el timeout o que todos los servidores se est\u00E9n ejecutando, el cluster inicia un subjuego de dichas instancias basado en el n\u00FAmero total de servidores en ejecuci\u00F3n y en el tama\u00F1o de cluster configurado. Una vez que caduque el timeout o que todos los servidores se hayan iniciado, el sistema considera estable el cluster e iniciar cualquier servicio restante.</p>  <p>Este retraso garantiza que los servicios est\u00E9n equilibrados en un cluster incluso si los servidores se inician secuencialmente. Se ignora una despu\u00E9s de que el cluster se haya iniciado completamente (sea estable) o si se inician servidores concretos.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar antes de que un cluster parcialmente iniciado inicie los servicios configurados din\u00E1micamente.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> 
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que un cluster iniciado parcialmente inicie todas las instancias de artefacto de JMS orientado a cluster que tengan una pol\u00EDtica de migraci\u00F3n definida en <code>Siempre</code> o en <code>Si Hay Fallos</code>.
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Retraso de Estabilidad de Cluster Parcial
MessagingBridgeMBean.properties.PreserveMsgProperty.detailedHelpHTML=<p>Especifica si se mantienen las propiedades de mensajes al reenviar mensajes mediante una instancia del bridge.</p>  <p>Se mantienen las siguientes propiedades del mensaje\:</p>  <ul> <li> <p><code>message ID</code></p> </li>  <li> <p><code>message timestamp</code></p> </li>  <li> <p><code>user ID</code></p> </li>  <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li>  <li> <p><code>redelivery limit</code></p> </li>  <li> <p><code>Nombre de unidad de orden</code></p> </li> </ul>  <p>Si el destino final del bridge se encuentra en un servidor JMS ajeno, se conservan las siguientes propiedades del mensaje\:</p>  <ul> <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li> </ul> 
MessagingBridgeMBean.properties.PreserveMsgProperty.helpSummaryHTML=Especifica si se mantienen las propiedades de mensajes al reenviar mensajes mediante una instancia del bridge.
MessagingBridgeMBean.properties.PreserveMsgProperty.label=Mantener Propiedades de Mensajes
MessagingBridgeMBean.properties.QOSDegradationAllowed.detailedHelpHTML=<p>Especifica si la instancia del bridge de mensajer\u00EDa permite la degradaci\u00F3n de su QOS (calidad del servicio) si la QOS configurada no est\u00E1 disponible.</p>  <ul> <li> <p>Si est\u00E1 activada, la instancia del bridge de mensajer\u00EDa degrada la QOS si la QOS configurada no est\u00E1 disponible. Si la QOS se degrada, un mensaje de log se entrega a la ventana de inicio de WebLogic o al archivo log.</p> </li>  <li> <p>Si no est\u00E1 activada y la instancia del bridge de mensajer\u00EDa no puede satisfacer la calidad del servicio solicitado, se produce un error y la instancia de bridge de mensajer\u00EDa no se inicia.</p> </li> </ul> 
MessagingBridgeMBean.properties.QOSDegradationAllowed.helpSummaryHTML=Especifica si la instancia del bridge de mensajer\u00EDa permite la degradaci\u00F3n de su QOS (calidad del servicio) si la QOS configurada no est\u00E1 disponible.
MessagingBridgeMBean.properties.QOSDegradationAllowed.label=Degradaci\u00F3n de QOS Permitida
MessagingBridgeMBean.properties.QualityOfService.detailedHelpHTML=<p>QOS (calidad del servicio) para la instancia del bridge de mensajer\u00EDa.</p>  <ul> <li><p><code>Una Sola Vez</code>\: Cada mensaje en el destino inicial se transfiere al final s\u00F3lo una vez. Es la QOS m\u00E1s alta que una instancia del bridge de mensajer\u00EDa puede ofrecer.</p> </li>  <li><p><code>Una Vez Como M\u00E1ximo</code>\: Cada mensaje en el origen se transfiere al destino s\u00F3lo una vez con posibilidad de perderse durante el reenv\u00EDo.</p> </li>  <li><p><code>Dos Veces</code>\: Los mensajes en el destino inicial se transfieren al final (ninguno se pierde), pero algunos de ellos pueden aparecer en el final m\u00E1s de una vez.</p> </li> </ul> 
MessagingBridgeMBean.properties.QualityOfService.helpSummaryHTML=QOS (calidad del servicio) para la instancia del bridge de mensajer\u00EDa.
MessagingBridgeMBean.properties.QualityOfService.label=Calidad del Servicio
MessagingBridgeMBean.properties.QualityOfService.legalValues.Atmost-once=Atmost-once
MessagingBridgeMBean.properties.QualityOfService.legalValues.Duplicate-okay=Duplicate-okay
MessagingBridgeMBean.properties.QualityOfService.legalValues.Exactly-once=Exactly-once
MessagingBridgeMBean.properties.ReconnectDelayIncrease.detailedHelpHTML=<p>Tiempo de retraso incremental, en segundos, que una instancia del bridge de mensajer\u00EDa aumenta su tiempo de espera entre un intento fallido de nueva conexi\u00F3n y el siguiente reintento.</p>  <p>Se utiliza con <code>ReconnectDelayMinimum</code> y <code>ReconnectDelayMaximum</code>. Despu\u00E9s del primer intento fallido de conexi\u00F3n al destino, la instancia del bridge espera un n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Cada vez que se produce un intento fallido de nueva conexi\u00F3n, la instancia del bridge aumenta el tiempo de espera por el n\u00FAmero de segundos definidos por <code>ReconnectDelayIncrease</code>. El tiempo de retraso m\u00E1ximo est\u00E1 definido por <code>ReconnectDelayMaximum</code>. Una vez aumentado el tiempo de espera al valor m\u00E1ximo, la instancia del bridge deja de aumentar el tiempo de espera. Una vez que la instancia del bridge se conecte correctamente al destino, reinicia su tiempo de espera al valor inicial definido por <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayIncrease.helpSummaryHTML=Tiempo de retraso incremental, en segundos, que una instancia del bridge de mensajer\u00EDa aumenta su tiempo de espera entre un intento fallido de nueva conexi\u00F3n y el siguiente reintento.
MessagingBridgeMBean.properties.ReconnectDelayIncrease.label=Retraso Incremental
MessagingBridgeMBean.properties.ReconnectDelayMaximum.detailedHelpHTML=<p>Cantidad de tiempo m\u00E1xima, en segundos, que espera una instancia del bridge de mensajer\u00EDa entre un intento fallido de conexi\u00F3n al origen o al destino y el siguiente reintento.</p>  <p>Se utiliza con <code>ReconnectDelayMinimum</code> y <code>ReconnectDelayIncrease</code>. Despu\u00E9s del primer intento fallido de conexi\u00F3n al destino, la instancia del bridge espera un n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Cada vez que se produce un intento fallido de nueva conexi\u00F3n, la instancia del bridge aumenta el tiempo de espera por el n\u00FAmero de segundos definidos por <code>ReconnectDelayIncrease</code>. El tiempo de retraso m\u00E1ximo est\u00E1 definido por <code>ReconnectDelayMaximum</code>. Una vez aumentado el tiempo de espera al valor m\u00E1ximo, la instancia del bridge deja de aumentar el tiempo de espera. Una vez que la instancia del bridge se conecte correctamente al destino, reinicia su tiempo de espera al valor inicial definido por <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayMaximum.helpSummaryHTML=Cantidad de tiempo m\u00E1xima, en segundos, que espera una instancia del bridge de mensajer\u00EDa entre un intento fallido de conexi\u00F3n al origen o al destino y el siguiente reintento.
MessagingBridgeMBean.properties.ReconnectDelayMaximum.label=Retraso M\u00E1ximo
MessagingBridgeMBean.properties.ReconnectDelayMinimum.detailedHelpHTML=<p>Cantidad m\u00EDnima de tiempo, en segundos, que una instancia del bridge de mensajer\u00EDa espera antes de intentar volver a conectarse al destino inicial o final despu\u00E9s de un fallo.</p>  <p>Se utiliza con <code>ReconnectDelayMaximum</code> y <code>ReconnectDelayIncrease</code>. Despu\u00E9s del primer intento fallido de conexi\u00F3n al destino, la instancia del bridge espera un n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Cada vez que se produce un intento fallido de nueva conexi\u00F3n, la instancia del bridge aumenta el tiempo de espera por el n\u00FAmero de segundos definidos por <code>ReconnectDelayIncrease</code>. El tiempo de retraso m\u00E1ximo est\u00E1 definido por <code>ReconnectDelayMaximum</code>. Una vez aumentado el tiempo de espera al valor m\u00E1ximo, la instancia del bridge deja de aumentar el tiempo de espera. Una vez que la instancia del bridge se conecte correctamente al destino, reinicia su tiempo de espera al valor inicial definido por <code>ReconnectDelayMinimum</code>.</p>> 
MessagingBridgeMBean.properties.ReconnectDelayMinimum.helpSummaryHTML=Cantidad m\u00EDnima de tiempo, en segundos, que una instancia del bridge de mensajer\u00EDa espera antes de intentar volver a conectarse al destino inicial o final despu\u00E9s de un fallo.
MessagingBridgeMBean.properties.ReconnectDelayMinimum.label=Retraso M\u00EDnimo
MessagingBridgeMBean.properties.RestartInPlace.detailedHelpHTML=<p> Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado. Consulte la configuraci\u00F3n del destino migrable para reinicios in situ de artefactos JMS con destino migrable. Si el valor Reiniciar en el Lugar est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n.</p>  <ul>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Desactivado</code>, la opci\u00F3n Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Si el valor Pol\u00EDtica de Migraci\u00F3n del artefacto de JMS est\u00E1 definido en <code>Si Hay Fallos</code> o <code>Siempre</code>, Reiniciar en el Lugar estar\u00E1 desactivada por defecto.</li>  <li>Los bridges de mensajer\u00EDa de WebLogic no utilizan este atributo, ya que reinician autom\u00E1ticamente las conexiones internas seg\u00FAn sea necesario.</li>  <li>En el caso de que el artefacto de JMS est\u00E9 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E9 definida en <code>Si Hay Fallos</code> o <code>Siempre</code>, si, despu\u00E9s de haberlo intentado el n\u00FAmero m\u00E1ximo de veces configurado, falla el reinicio, al artefacto migrar\u00E1 a un servidor diferente en el cluster. </li>  </ul> 
MessagingBridgeMBean.properties.RestartInPlace.helpSummaryHTML=\ Activa un restablecimiento en lugar autom\u00E1tico y peri\u00F3dico de las instancias de artefacto de JMS con fallos orientadas a un servidor aut\u00F3nomo o cluster que se est\u00E1n ejecutando en instancias de WebLogic Server en buen estado.
MessagingBridgeMBean.properties.RestartInPlace.label=Reiniciar en el Lugar
MessagingBridgeMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.</p> 
MessagingBridgeMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que debe transcurrir entre los intentos de reinicio para poder reiniciar una instancia de servicio con fallos.
MessagingBridgeMBean.properties.SecondsBetweenRestarts.label=Segundos entre Reinicios
MessagingBridgeMBean.properties.Selector.detailedHelpHTML=<p>Filtro de mensajes que se env\u00EDan a trav\u00E9s de la instancia del bridge de mensajer\u00EDa.</p>  <p>S\u00F3lo los mensajes que coinciden con los criterios de selecci\u00F3n se env\u00EDan a trav\u00E9s de la instancia del bridge de mensajer\u00EDa\:</p>  <ul> <li> <p>Para colas, los mensajes que no coinciden con los criterios de selecci\u00F3n se dejan atr\u00E1s y se acumulan en cola.</p> </li>  <li> <p>Para temas, los mensajes que no coinciden con los criterios de conexi\u00F3n se borran.</p> </li> </ul> 
