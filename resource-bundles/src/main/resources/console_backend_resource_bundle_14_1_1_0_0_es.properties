DomainMBean.properties.BatchConfig.SchemaName.label=Nombre de esquema
DomainMBean.properties.BatchJobsDataSourceJndiName.detailedHelpHTML=<p>Devuelve el nombre de JNDI del origen de datos por lotes. Este nombre de JNDI se utilizar\u00E1 para consultar una instancia de origen de datos que se utilizar\u00E1 para almacenar los datos de trabajos por lotes.</p> 
DomainMBean.properties.BatchJobsDataSourceJndiName.helpSummaryHTML=Devuelve el nombre de JNDI del origen de datos por lotes.
DomainMBean.properties.BatchJobsDataSourceJndiName.label=Nombre de JNDI de Origen de Datos
DomainMBean.properties.BatchJobsExecutorServiceName.detailedHelpHTML=Devuelve el nombre del servicio ManagedExecutorService con \u00E1mbito de aplicaci\u00F3n. La instancia de ManagedExecutorService se utilizar\u00E1 para ejecutar trabajos por lotes enviados desde aplicaciones desplegadas en el dominio. Debe existir la plantilla ManagedExecutorServiceTemplate del mismo nombre cuando un trabajo por lotes se ejecuta en el dominio. Si ello devuelve cero, el tiempo de ejecuci\u00F3n de lotes intentar\u00E1 utilizar el servicio ManagedExecutorService de Java EE predeterminado que est\u00E1 enlazado al nombre de JNDI\: <code>java\:comp/DefaultManagedExecutorService</code>. 
DomainMBean.properties.BatchJobsExecutorServiceName.helpSummaryHTML=Devuelve el nombre del servicio ManagedExecutorService con \u00E1mbito de aplicaci\u00F3n.
DomainMBean.properties.BatchJobsExecutorServiceName.label=Plantilla de Servicio de Ejecutor
