JTAMBean.properties.AbandonTimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo m\u00E1ximo, en segundos, durante la que el gestor de transacciones persiste en su intenci\u00F3n de completar la segunda fase de una transacci\u00F3n en dos etapas. </p>  <p>Durante la segunda fase de una transacci\u00F3n en dos etapas, el gestor de transacciones sigue intentando completar la transacci\u00F3n hasta que todos los gestores de recursos indiquen que la transacci\u00F3n ha terminado. Una vez que caduque el temporizador de transacci\u00F3n de abandono, no se realizar\u00E1 ning\u00FAn otro intento para resolver la transacci\u00F3n. Si la transacci\u00F3n se encuentra en estado preparado antes de ser abandonado, el gestor de transacciones realizar\u00E1 un rollback en la transacci\u00F3n para liberar cualquier bloqueo establecido en nombre de la transacci\u00F3n abandonada.</p> 
JTAMBean.properties.AbandonTimeoutSeconds.helpSummaryHTML=Especifica la cantidad de tiempo m\u00E1ximo, en segundos, durante la que el gestor de transacciones persiste en su intenci\u00F3n de completar la segunda fase de una transacci\u00F3n en dos etapas.
JTAMBean.properties.AbandonTimeoutSeconds.label=Segundos de Timeout de Abandono
JTAMBean.properties.BeforeCompletionIterationLimit.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de ciclos que el gestor de transacciones realiza la devoluci\u00F3n de llamada de sincronizaci\u00F3n <code>beforeCompletion</code> en este dominio de WebLogic Server.</p>  <p>Nada impide que un objeto de sincronizaci\u00F3n registre otro durante <code>beforeCompletion</code>, incluso aquellos cuyo <code>beforeCompletions</code> ya se haya llamado. Por ejemplo, un EJB puede llamar a otro en su m\u00E9todo <code>ejbStore()</code>. Para incluir esto, el gestor de transacciones llama a todos los objetos de sincronizaci\u00F3n y, a continuaci\u00F3n, repite el ciclo si se han registrado otros nuevos. Este recuento define un l\u00EDmite en el n\u00FAmero de produzca la sincronizaci\u00F3n.</p> 
JTAMBean.properties.BeforeCompletionIterationLimit.helpSummaryHTML=N\u00FAmero m\u00E1ximo de ciclos que el gestor de transacciones realiza la devoluci\u00F3n de llamada de sincronizaci\u00F3n <code>beforeCompletion</code> en este dominio de WebLogic Server.
JTAMBean.properties.BeforeCompletionIterationLimit.label=L\u00EDmite de Iteraci\u00F3n Antes de Terminaci\u00F3n
JTAMBean.properties.CheckpointIntervalSeconds.detailedHelpHTML=<p>Intervalo con el que el gestor de transacciones crea un nuevo archivo log de transacciones y comprueba todos los archivos log de transacciones anteriores para determinar si est\u00E1n listos para su supresi\u00F3n.</p> 
JTAMBean.properties.CheckpointIntervalSeconds.helpSummaryHTML=Intervalo con el que el gestor de transacciones crea un nuevo archivo log de transacciones y comprueba todos los archivos log de transacciones anteriores para determinar si est\u00E1n listos para su supresi\u00F3n.
JTAMBean.properties.CheckpointIntervalSeconds.label=Segundos de Intervalo de Punto de Control
JTAMBean.properties.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica que la recuperaci\u00F3n de todo el cluster indica se utiliza para transacciones distribuidas.</p>  <p>Si est\u00E1 activada, las operaciones de recuperaci\u00F3n para una transacci\u00F3n distribuida se aplican a todos los servidores del cluster que aloja InterposedTransactionManager en lugar de s\u00F3lo el servidor que aloja InterposedTransactionManager.</p> 
JTAMBean.properties.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica que la recuperaci\u00F3n de todo el cluster indica se utiliza para transacciones distribuidas.
JTAMBean.properties.ClusterwideRecoveryEnabled.label=Activar Recuperaci\u00F3n de Todo el Cluster
JTAMBean.properties.CompletionTimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo m\u00E1ximo, en segundos, que un gestor de transacciones espera a todos los gestores de recursos para que respondan e indiquen si la transacci\u00F3n se puede confirmar o se puede realizar un rollback en ella.</p>  <ul><li> El valor por defecto es 0, que define el valor en aproximadamente el doble del valor por defecto, <code>transaction-timeout</code>, con un valor m\u00E1ximo de 120 segundos. Este valor proporciona compatibilidad con versiones anteriores sin esta configuraci\u00F3n.</li> <li>Si el valor especificado es -1, se utiliza el valor m\u00E1ximo que soporta este atributo. </li> <li>Si el valor especificado excede el valor definido para <code>abandon-timeout-seconds</code>, se utiliza el valor de <code>abandon-timeout-seconds</code>. </li> </ul> 
JTAMBean.properties.CompletionTimeoutSeconds.helpSummaryHTML=Especifica la cantidad de tiempo m\u00E1ximo, en segundos, que un gestor de transacciones espera a todos los gestores de recursos para que respondan e indiquen si la transacci\u00F3n se puede confirmar o se puede realizar un rollback en ella.
JTAMBean.properties.CompletionTimeoutSeconds.label=Timeout de Finalizaci\u00F3n
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.detailedHelpHTML=<p>Tiempo, en segundos, transcurrido el cual caduca una cesi\u00F3n, lo que lo hace id\u00F3neo para la recuperaci\u00F3n por parte de otro sitio.</p> 
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.helpSummaryHTML=Tiempo, en segundos, transcurrido el cual caduca una cesi\u00F3n, lo que lo hace id\u00F3neo para la recuperaci\u00F3n por parte de otro sitio.
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.label=Caducidad de leasing de recuperaci\u00F3n entre sitios
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.detailedHelpHTML=<p>Tiempo, en segundos, en el que actualizar un registro de hora de cesi\u00F3n.</p> 
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.helpSummaryHTML=Tiempo, en segundos, en el que actualizar un registro de hora de cesi\u00F3n.
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.label=Actualizaci\u00F3n de leasing de recuperaci\u00F3n entre sitios
JTAMBean.properties.CrossSiteRecoveryRetryInterval.detailedHelpHTML=<p>Intervalo en el que se comprobar\u00E1 la idoneidad de la cesi\u00F3n de un servidor determinado en un dominio de recuperaci\u00F3n.</p> 
JTAMBean.properties.CrossSiteRecoveryRetryInterval.helpSummaryHTML=Intervalo en el que se comprobar\u00E1 la idoneidad de la cesi\u00F3n de un servidor determinado en un dominio de recuperaci\u00F3n.
JTAMBean.properties.CrossSiteRecoveryRetryInterval.label=Intervalo de Reintento de Recuperaci\u00F3n entre Sitios
JTAMBean.properties.Determiners.detailedHelpHTML=<p>Seleccione un recurso de transacci\u00F3n (determinante) de la lista de recursos. Para JMS, seleccione JMS de WebLogic como determinante. Si se ha configurado un determinante, se utilizan los registros de transacciones dudosas del determinante durante la recuperaci\u00F3n de transacciones.</p> 
JTAMBean.properties.Determiners.helpSummaryHTML=Seleccione un recurso de transacci\u00F3n (determinante) de la lista de recursos.
JTAMBean.properties.Determiners.label=Determinantes
JTAMBean.properties.ForgetHeuristics.detailedHelpHTML=<p>Especifica si el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget</code> de recurso XA para las terminaciones de transacciones heur\u00EDsticas.</p>  <p>Si est\u00E1 activada, el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget()</code> de recurso XA para todos los recursos en cuanto la transacci\u00F3n detecta un resultado heur\u00EDstico. Desactive esta funci\u00F3n s\u00F3lo si sabe qu\u00E9 hacer con el recurso cuando informa de una decisi\u00F3n heur\u00EDstica.</p> 
JTAMBean.properties.ForgetHeuristics.helpSummaryHTML=Especifica si el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget</code> de recurso XA para las terminaciones de transacciones heur\u00EDsticas.
JTAMBean.properties.ForgetHeuristics.label=Olvidar Heur\u00EDsticas
JTAMBean.properties.MaxResourceRequestsOnServer.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicitudes simult\u00E1neas de recursos que se permiten para cada servidor.</p> 
JTAMBean.properties.MaxResourceRequestsOnServer.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicitudes simult\u00E1neas de recursos que se permiten para cada servidor.
JTAMBean.properties.MaxResourceRequestsOnServer.label=M\u00E1ximo de Solicitudes de Recursos en un Servidor
JTAMBean.properties.MaxResourceUnavailableMillis.detailedHelpHTML=<p>Duraci\u00F3n de tiempo m\u00E1ximo, en milisegundos, en que un recurso se declara inoperativo. Tras este tiempo, el recurso se declarar\u00E1 disponible de nuevo, incluso si el proveedor de recursos no vuelve a registrarlo de forma expl\u00EDcita.</p> 
JTAMBean.properties.MaxResourceUnavailableMillis.helpSummaryHTML=Duraci\u00F3n de tiempo m\u00E1ximo, en milisegundos, en que un recurso se declara inoperativo.
JTAMBean.properties.MaxResourceUnavailableMillis.label=Duraci\u00F3n M\u00E1xima de Recurso XA No Disponible
JTAMBean.properties.MaxTransactions.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de transacciones en curso simult\u00E1neas permitidas en un servidor de este dominio de WebLogic Server.</p> 
JTAMBean.properties.MaxTransactions.helpSummaryHTML=N\u00FAmero m\u00E1ximo de transacciones en curso simult\u00E1neas permitidas en un servidor de este dominio de WebLogic Server.
JTAMBean.properties.MaxTransactions.label=M\u00E1ximo de Transacciones
JTAMBean.properties.MaxUniqueNameStatistics.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de nombres de transacci\u00F3n \u00FAnicos para los que se mantienen estad\u00EDsticas.</p>  <p>Los primeros 1001 nombres de transacci\u00F3n \u00FAnicos se mantienen con su nombre de transacci\u00F3n y se almacenan en cada estad\u00EDstica. Cuando se llega al nombre de transacci\u00F3n 1001, \u00E9ste se almacena como <code>weblogic.transaction.statistics.namedOverflow</code>, y la estad\u00EDstica de la transacci\u00F3n tambi\u00E9n se fusiona y se mantiene como <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Un nombre de transacci\u00F3n suele representar una categor\u00EDa de transacciones de negocio, como por ejemplo, "transferencia_fondos".</p> 
JTAMBean.properties.MaxUniqueNameStatistics.helpSummaryHTML=N\u00FAmero m\u00E1ximo de nombres de transacci\u00F3n \u00FAnicos para los que se mantienen estad\u00EDsticas.
JTAMBean.properties.MaxUniqueNameStatistics.label=Estad\u00EDsticas de M\u00E1ximo de Nombres \u00DAnicos
JTAMBean.properties.MaxXACallMillis.detailedHelpHTML=<p>Duraci\u00F3n de tiempo m\u00E1ximo permitido, en milisegundos, para llamadas XA a recursos. Si una llamada XA concreta a un recurso supera el l\u00EDmite, el recurso se declara no disponible.</p> 
JTAMBean.properties.MaxXACallMillis.helpSummaryHTML=Duraci\u00F3n de tiempo m\u00E1ximo permitido, en milisegundos, para llamadas XA a recursos.
JTAMBean.properties.MaxXACallMillis.label=Duraci\u00F3n M\u00E1xima de Llamadas XA
JTAMBean.properties.ParallelXAEnabled.detailedHelpHTML=<p>Indica que las llamadas de XA se ejecutan en paralelo si existen threads disponibles.</p> 
JTAMBean.properties.ParallelXAEnabled.helpSummaryHTML=Indica que las llamadas de XA se ejecutan en paralelo si existen threads disponibles.
JTAMBean.properties.ParallelXAEnabled.label=Ejecutar Llamadas de XA en Paralelo
JTAMBean.properties.RecoverySiteName.detailedHelpHTML=<p>El nombre del sitio cuyas transacciones recuperar\u00E1 este sitio/dominio en caso de que la migraci\u00F3n del servicio de transacciones dentro del cluster no sea correcta o eficaz.</p> 
JTAMBean.properties.RecoverySiteName.helpSummaryHTML=El nombre del sitio cuyas transacciones recuperar\u00E1 este sitio/dominio en caso de que la migraci\u00F3n del servicio de transacciones dentro del cluster no sea correcta o eficaz.
JTAMBean.properties.RecoverySiteName.label=Nombre de sitio de recuperaci\u00F3n
JTAMBean.properties.SecurityInteropMode.detailedHelpHTML=<p>Especifique el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global. Todas las instancias del servidor de un dominio deben tener el mismo valor de modo de seguridad.</p>  <p>Opciones de Modo de Interoperabilidad de Seguridad\:</p> <ul> <li><b>default</b> El coordinador de transacciones realiza llamadas con la identidad del n\u00FAcleo a trav\u00E9s de un canal de administraci\u00F3n si est\u00E1 activado, o mediante <code>anonymous</code> en caso contrario. Se pueden producir ataques de tipo "Man-in-the-middle" si el canal de administraci\u00F3n no est\u00E1 activado.</li>  <li><b>performance</b> El coordinador de transacciones realiza llamadas mediante <code>anonymous</code> en todo momento. Esto implica un riesgo de seguridad puesto que un tercero no autorizado puede intentar afectar al resultado de las transacciones mediante un ataque de tipo "Man-in-the-middle".</li> </ul> 
JTAMBean.properties.SecurityInteropMode.helpSummaryHTML=Especifique el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global.
JTAMBean.properties.SecurityInteropMode.label=Modo de Interoperabilidad de Seguridad
JTAMBean.properties.SecurityInteropMode.legalValues.default=por defecto
JTAMBean.properties.SecurityInteropMode.legalValues.performance=performance
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica que se han escrito los logs de recuperaci\u00F3n de transacciones de dos fases aunque haya uno o varios determinantes configurados.</p> 
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica que se han escrito los logs de recuperaci\u00F3n de transacciones de dos fases aunque haya uno o varios determinantes configurados.
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.label=Escribir logs de recuperaci\u00F3n cuando los determinantes est\u00E9n configurados
JTAMBean.properties.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica una integraci\u00F3n completa de las ramas de la transacci\u00F3n que abarcan distintos sistemas del gestor de transacciones.</p>  <p>Cuando est\u00E1 activado, WebLogic utiliza el identificador de transacci\u00F3n de una transacci\u00F3n importada por InterposedTransactionManager para llamadas a XA en lugar de un Xid asignado internamente. Esto se aplica a las transacciones de WebLogic entre dominios y a transacciones importadas de Tuxedo. Esto permite una integraci\u00F3n completa de las bifurcaciones para transacciones que abarcan los diferentes sistemas del gestor de transacciones.</p>  <p>Si una transacci\u00F3n entre los recursos de Tuxedo y WebLogic utiliza un origen de datos GridLink con la afinidad de GridLink activada, el contexto de afinidad de XA se utilizar\u00E1 autom\u00E1ticamente para la transacci\u00F3n.</p> 
JTAMBean.properties.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica una integraci\u00F3n completa de las ramas de la transacci\u00F3n que abarcan distintos sistemas del gestor de transacciones.
JTAMBean.properties.TightlyCoupledTransactionsEnabled.label=Activar Transacciones Totalmente Acopladas
JTAMBean.properties.TimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad m\u00E1xima de tiempo, en segundos, que se permite que una transacci\u00F3n activa est\u00E9 en la primera fase de una transacci\u00F3n de confirmaci\u00F3n de dos fases. Cuando transcurra la cantidad de tiempo especificada, se realizar\u00E1 autom\u00E1ticamente un rollback de la transacci\u00F3n.</p> 
JTAMBean.properties.TimeoutSeconds.helpSummaryHTML=Especifica la cantidad m\u00E1xima de tiempo, en segundos, que se permite que una transacci\u00F3n activa est\u00E9 en la primera fase de una transacci\u00F3n de confirmaci\u00F3n de dos fases.
JTAMBean.properties.TimeoutSeconds.label=Segundos de Timeout
JTAMBean.properties.TwoPhaseEnabled.detailedHelpHTML=<p>Indica que se utiliza el protocolo de confirmaci\u00F3n de dos fases para coordinar transacciones en dos o m\u00E1s gestores de recursos.</p> <p> Si no est\u00E1 seleccionado\:</p> <ul> <li> La confirmaci\u00F3n de dos fases se desactiva y cualquier intento de utilizarla da como resultado la devoluci\u00F3n de RollbackException.</li> <li> Se desactivan todos los registros de transacciones, incluidos los registros de punto de control.</li> </ul> 
JTAMBean.properties.TwoPhaseEnabled.helpSummaryHTML=Indica que se utiliza el protocolo de confirmaci\u00F3n de dos fases para coordinar transacciones en dos o m\u00E1s gestores de recursos.
JTAMBean.properties.TwoPhaseEnabled.label=Activar Confirmaci\u00F3n de Dos Fases
JTAMBean.properties.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Cantidad de tiempo, en segundos, que un gestor de transacciones espera a que terminen las transacciones relacionadas con un recurso antes de anular el registro del recurso. Este per\u00EDodo de gracia puede ayudar a minimizar el riesgo de que se produzcan transacciones abandonadas por un recurso cuyo registro se ha anulado, como un m\u00F3dulo de origen de datos JDBC incluido con una aplicaci\u00F3n.</p>  <p>Durante el per\u00EDodo de gracia especificado, la llamada a <code>unregisterResource</code> se bloquea hasta que \u00E9sta vuelva y no se iniciar\u00E1 ninguna transacci\u00F3n nueva para el recurso asociado. Si el n\u00FAmero de transacciones pendientes para el recurso llega a <code>0</code>, la llamada a <code>unregisterResource</code> vuelve inmediatamente.</p>  <p>Al final del per\u00EDodo de gracia, si las transacciones pendientes est\u00E1n asociadas al recurso, vuelve la llamada a <code>unregisterResource</code> y se escribe un mensaje de log al servidor en el que se ha registrado previamente el recurso. </p> 
JTAMBean.properties.UnregisterResourceGracePeriod.helpSummaryHTML=Cantidad de tiempo, en segundos, que un gestor de transacciones espera a que terminen las transacciones relacionadas con un recurso antes de anular el registro del recurso.
JTAMBean.properties.UnregisterResourceGracePeriod.label=Per\u00EDodo de Gracia para Anular Registro de Recurso
JTAMBean.properties.WSATIssuedTokenEnabled.detailedHelpHTML=<p>Especifica si utilizar <code>issuedtoken</code> para activar la autenticaci\u00F3n entre el coordinador y el participante de WS-AT.</p> 
JTAMBean.properties.WSATIssuedTokenEnabled.helpSummaryHTML=Especifica si utilizar <code>issuedtoken</code> para activar la autenticaci\u00F3n entre el coordinador y el participante de WS-AT.
JTAMBean.properties.WSATIssuedTokenEnabled.label=Token Emitido Activado de Transacciones de Servicio Web
JTAMBean.properties.WSATTransportSecurityMode.detailedHelpHTML=<p> Especifica el modo de seguridad de transporte que necesitan los puntos finales de transacci\u00F3n de servicio web.</p> <p>Opciones de seguridad de transporte\:</p> <ul> <li><b>SSLNotRequired</b> Todos los mensajes de protocolo de transacci\u00F3n de servicio web se intercambian mediante el canal HTTP.</li>  <li><b>SSLRequired</b> Todos los mensajes de protocolo de transacci\u00F3n de servicio web se intercambian (y solo se pueden intercambiar) mediante HTTPS.</li>  <li><b>ClientCertRequired</b> Todos los mensajes de protocolo de transacci\u00F3n de servicio web se intercambian (y solo se pueden intercambiar) mediante HTTPS, y WLS aplica la presencia del certificado del cliente. </li> </ul> 
JTAMBean.properties.WSATTransportSecurityMode.helpSummaryHTML=\ Especifica el modo de seguridad de transporte que necesitan los puntos finales de transacci\u00F3n de servicio web.
