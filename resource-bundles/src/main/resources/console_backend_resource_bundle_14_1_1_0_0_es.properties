SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.detailedHelpHTML=<p>Si una entrada de la cach\u00E9 tiene menos tiempo de actividad que este valor, no se utilizar\u00E1 la afirmaci\u00F3n correspondiente. En su lugar, se generar\u00E1 una nueva afirmaci\u00F3n.</p><p>Este atributo evita la situaci\u00F3n en la que se devuelve una afirmaci\u00F3n desde la cach\u00E9 pero caduca antes de poder evaluarse como su destino. Si el tiempo de actividad pendiente de la afirmaci\u00F3n en la cach\u00E9 es demasiado corto, no se utilizar\u00E1.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.helpSummaryHTML=Si una entrada de la cach\u00E9 tiene menos tiempo de actividad que este valor, no se utilizar\u00E1 la afirmaci\u00F3n correspondiente.
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.label=Tiempo de actividad viable m\u00EDnimo de cach\u00E9 de credenciales
SAMLCredentialMapperV2MBean.properties.CredCacheSize.detailedHelpHTML=<p>Tama\u00F1o de la cach\u00E9 utilizada para almacenar credenciales de afirmaci\u00F3n.</p><p>La cach\u00E9 almacena credenciales de afirmaci\u00F3n para que las solicitudes de la misma afirmaci\u00F3n puedan devolver un resultado de la cach\u00E9, en lugar de generar una nueva afirmaci\u00F3n. Esto puede mejorar el rendimiento en los casos en los que una aplicaci\u00F3n puede crear varias solicitudes para la misma afirmaci\u00F3n, para el mismo usuario, dentro de un per\u00EDodo de tiempo corto.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheSize.helpSummaryHTML=Tama\u00F1o de la cach\u00E9 utilizada para almacenar credenciales de afirmaci\u00F3n.
SAMLCredentialMapperV2MBean.properties.CredCacheSize.label=Tama\u00F1o de Cach\u00E9 de Credenciales
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Tiempo en segundos que, por defecto, debe permanecer v\u00E1lida una afirmaci\u00F3n.</p><p>Si el valor es cero, las afirmaciones tienen una duraci\u00F3n infinita. No obstante, no se recomienda utilizar las afirmaciones con una duraci\u00F3n infinita.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.helpSummaryHTML=Tiempo en segundos que, por defecto, debe permanecer v\u00E1lida una afirmaci\u00F3n.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.label=Tiempo de Actividad por Defecto
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.detailedHelpHTML=<p>Factor de tiempo que puede utilizar para permitir que la asignaci\u00F3n de credenciales compense las diferencias de reloj entre las ubicaciones de origen y de destino. El valor es un entero positivo o negativo que representa los segundos.</p><p>Normalmente, una afirmaci\u00F3n es valida desde la hora NotBefore, que se define por defecto en (aproximadamente) la hora a la que se gener\u00F3 la afirmaci\u00F3n, hasta la hora NotOnOrAfter, que se calcula como (NotBefore + TimeToLive). Este valor es un entero positivo o negativo que indica cu\u00E1ntos segundos antes o despu\u00E9s de "ahora" deber\u00EDa definirse la hora NotBefore de la afirmaci\u00F3n. Si define un valor para DefaultTimeToLiveDelta, se sigue calculando la duraci\u00F3n de la afirmaci\u00F3n como (NotBefore + TimeToLive), pero el valor de NotBefore se define en (ahora + DefaultTimeToLiveDelta). Por lo tanto, una afirmaci\u00F3n podr\u00EDa tener una duraci\u00F3n de dos minutos (120 segundos) que se inicie hace treinta segundos o que se inicie dentro de un minuto respecto a ahora. Esto permite que el proveedor de asignaci\u00F3n de credenciales de SAML 2.0 compense las diferencias de reloj entre las direcciones del proveedor de identidad y el proveedor de servicios. El valor por defecto se puede sustituir para determinadas afirmaciones.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.helpSummaryHTML=Factor de tiempo que puede utilizar para permitir que la asignaci\u00F3n de credenciales compense las diferencias de reloj entre las ubicaciones de origen y de destino.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.label=Tiempo de Actividad por Defecto Delta
