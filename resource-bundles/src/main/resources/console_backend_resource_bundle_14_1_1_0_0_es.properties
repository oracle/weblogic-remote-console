MessagingBridgeMBean.slice.Targets.introductionHTML=<p>Utilice esta p\u00E1gina para dirigir una instancia del bridge de mensajer\u00EDa a servidores independientes, clusters o destinos migrables.</p>\n<p><b>Nota\: </b>Una pr\u00E1ctica recomendada es dirigir el bridge de mensajer\u00EDa a un cluster. Los destinos migrables definen un juego de instancias de WebLogic Server en un cluster que puede alojar potencialmente JMS como servicio de "una sola vez". A diferencia de las aplicaciones, los servicios de una sola vez no est\u00E1n activos en todas las instancias de servidor de un cluster. En su lugar, "hacen pin" a un \u00FAnico servidor del cluster para mantener la consistencia de los datos.</p>\n
