OracleInternetDirectoryAuthenticatorMBean.properties.EnableCacheStatistics.detailedHelpHTML=<p>Especifica si se deben activar las estad\u00EDsticas de la cach\u00E9 si est\u00E1n activadas la cach\u00E9 del servidor LDAP y la cach\u00E9 de jerarqu\u00EDa de b\u00FAsqueda de miembros de grupo. Si se define en true, se registrar\u00E1 el n\u00FAmero de entradas de cach\u00E9, consultas y aciertos.         </p> 
