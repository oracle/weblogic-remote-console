TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecci\u00F3n
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error. Este valor sustituye cualquier l\u00EDmite de nueva entrega establecido por el remitente del mensaje. Si el l\u00EDmite de nueva entrega est\u00E1 configurado, pero no hay configurado ning\u00FAn destino de error, los mensajes persistentes y no persistentes se borran (se suprimen) cuando alcanzan su l\u00EDmite de nueva entrega.</p>  <p>El valor por defecto (- 1) especifica que el destino no sustituir\u00E1 el valor l\u00EDmite de nueva entrega del remitente del mensaje. </p>  <p><b>Nota\:</b> WebLogic Server soporta la propiedad de mensaje JMSXDeliveryCount, la cual especifica el n\u00FAmero de intentos de entrega del mensaje, donde el primer intento es 1, el siguiente 2, y as\u00ED sucesivamente. WebLogic Server trata de mantener el recuento entregas, de modo que \u00E9ste no se restablezca en 1 despu\u00E9s de un reinicio del servidor.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes previamente enviados contin\u00FAan utilizando su l\u00EDmite de nueva entrega original.</p> 
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error.
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.label=L\u00EDmite de Nueva Entrega
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.</p>  <p>Un valor <code>Sin Entrega</code> especifica que DeliveryMode no ser\u00E1 sustituido.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sustituci\u00F3n de modo de entrega
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
TemplateBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 la prioridad establecida por el productor de mensajes.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TemplateBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes.
TemplateBean.properties.DeliveryParamsOverrides.Priority.label=Sustituci\u00F3n de Prioridad
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones. Los mensajes de cola que se han vuelto a entregar se devuelven a su destino inicial; los mensajes de tema que se han vuelto a entregar se devuelven a su suscripci\u00F3n original. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 el valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de RedeliveryDelay s\u00F3lo afecta a los rollback y recuperaciones futuros, no a los rollback y recuperaciones ya ocurridos.</p> 
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sustituci\u00F3n de Retraso de Nueva Entrega
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones. El valor por defecto (<code>-1</code>) especifica que el destino no sustituir\u00E1 el valor de TimeToDeliver especificado por el productor y/o la f\u00E1brica de conexiones. La sustituci\u00F3n de TimeToDeliver se puede especificar como un valor largo o como un programa.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de TimeToDeliver s\u00F3lo afecta a la entrega de mensajes futuros, no a la entrega de los mensajes ya producidos.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones.
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sustituci\u00F3n de Tiempo hasta Entrega
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes. El valor por defecto (<code>-1</code>) especifica que este valor no sustituir\u00E1 el valor de TimeToLive especificado por el productor de mensajes.</p>  <p>Rango de Valores\: Entre 0 y un valor entero positivo de 64 bits.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes.
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sustituci\u00F3n de Tiempo de Actividad
TemplateBean.properties.DestinationKeys.detailedHelpHTML=<p>Lista de claves de destino potenciales para ordenar los mensajes que llegan a destinos que utilizan esta plantilla de JMS.</p>  <p>Las claves se ordenan de m\u00E1s significativa a menos significativa. Si se especifica m\u00E1s de una clave, una clave basada en JMSMessageID s\u00F3lo puede ser la \u00FAltima clave de la lista.</p>  <p><b>Nota\:</b> Si JMSMessageID no est\u00E1 definido en la clave, se entiende de forma impl\u00EDcita que es la \u00FAltima clave y se define como "Ascendente" (FIFO) para el orden de clasificaci\u00F3n.</p> 
TemplateBean.properties.DestinationKeys.helpSummaryHTML=Lista de claves de destino potenciales para ordenar los mensajes que llegan a destinos que utilizan esta plantilla de JMS.
TemplateBean.properties.DestinationKeys.label=Claves de Destino
TemplateBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en los destinos que utilizan esta plantilla al iniciar el servidor.</p>  <ul> <li><b>false</b> Se desactiva en esta plantilla la inserci\u00F3n de mensajes en pausa al iniciar el servidor.</li>  <li><b>true</b> Se activa en esta plantilla la inserci\u00F3n de mensajes en pausa al iniciar el servidor.</li> </ul> 
TemplateBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en los destinos que utilizan esta plantilla al iniciar el servidor.
TemplateBean.properties.InsertionPausedAtStartup.label=Pausar Inserci\u00F3n de Mensajes al Iniciar
TemplateBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de un mensaje que se aceptar\u00E1 de los productores en este destino. El tama\u00F1o del mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario\: <code>JMSCorrelationID</code> y <code>JMSType</code>.</p>  <p>Los productores que env\u00EDan mensajes que superan el tama\u00F1o de mensaje m\u00E1ximo configurado para el destino reciben una <code>ResourceAllocationException</code> .</p>  <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p>  <p>El tama\u00F1o m\u00E1ximo de un mensaje se puede configurar de forma din\u00E1mica, pero solo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
TemplateBean.properties.MaximumMessageSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de un mensaje que se aceptar\u00E1 de los productores en este destino.
TemplateBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Activar Registro de Mensajes
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p> <p>Los valores v\u00E1lidos son los siguientes\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>   <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properies% </code> <i>no</i> son sensibles a may\u00FAsculas/min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no se define el formato de registro de mensajes (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. Obtiene el elemento <code>message-logging-format</code>.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p>\n
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de registro
TemplateBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla el tiempo que los destinos que utilizan esta plantilla pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores. En el valor m\u00EDnimo, el procesamiento por lotes se desactiva; en el valor por defecto, los lotes parciales no esperar\u00E1n y se entregan inmediatamente con los mensajes disponibles; el ajuste por encima del valor por defecto controla el tiempo de espera m\u00E1ximo para los mensajes adicionales antes de entregar lotes parciales a los consumidores.</p>  <p>El valor de MessagesMaximum de la f\u00E1brica de conexiones de JMS controla el recuento m\u00E1ximo de mensajes de un lote completo.</p> 
TemplateBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla el tiempo que los destinos que utilizan esta plantilla pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores.
