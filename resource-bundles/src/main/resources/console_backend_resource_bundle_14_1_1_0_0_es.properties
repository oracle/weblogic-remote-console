OracleUnifiedDirectoryAuthenticatorMBean.slice.Common.introductionHTML=<p>Esta p\u00E1gina muestra informaci\u00F3n b\u00E1sica acerca de este proveedor de autenticaci\u00F3n de Oracle Unified Directory. Puede utilizar tambi\u00E9n esta p\u00E1gina para establecer el indicador de control JAAS para controlar c\u00F3mo se utiliza el proveedor en la secuencia de conexi\u00F3n.</p>\n
