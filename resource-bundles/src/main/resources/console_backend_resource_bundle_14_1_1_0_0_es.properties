UniformDistributedQueueBean.slice.General.introductionHTML=<p>Utilice esta p\u00E1gina para definir los par\u00E1metros de configuraci\u00F3n general para una cola distribuida, como la selecci\u00F3n de una clave de destino para ordenar los mensajes a medida que llegan a los miembros de la cola distribuida.</p>\n
