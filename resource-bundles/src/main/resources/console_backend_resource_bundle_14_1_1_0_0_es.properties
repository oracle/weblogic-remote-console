SNMPStringMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>Nombre de la instancia de MBean que desea supervisar. Si deja el nombre sin definir, WebLogic Server supervisa todas las instancias del tipo de MBean que especifique en Tipo de MBean Supervisado.</p>  <p>Si dirige agentes SNMP a servidores gestionados individuales, aseg\u00FArese de que la instancia de MBean que especifica est\u00E9 activa en los servidores gestionados que ha dirigido. Por ejemplo, si especifica <code>MServer1</code> como nombre de una instancia ServerRuntimeMBean, esta supervisi\u00F3n s\u00F3lo funcionar\u00E1 si dirige un agente SNMP al servidor de administraci\u00F3n o a un servidor gestionado denominado <code>MServer1</code>.</p>  <p>No introduzca el nombre de objeto JMX completo de la instancia MBean. En su lugar, introduzca s\u00F3lo el valor del par de nombre-valor de <code>Nombre\=<i>nombre</i></code> del nombre del objeto. Para crear nombres de objetos MBean \u00FAnicos, WebLogic Server codifica varios pares de nombre-valor en cada nombre de objeto. Uno de estos pares es <code>Nombre\=<i>nombre</i></code>. Por ejemplo\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>En el ejemplo anterior, especifique <code>MedRecServer</code> como el nombre de la instancia de MBean.</p> 
