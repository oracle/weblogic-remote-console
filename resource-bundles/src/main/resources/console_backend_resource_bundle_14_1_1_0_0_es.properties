ServerMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que este servidor espera para recibir un mensaje completo. Si configura canales de red para este servidor, cada canal puede sustituir este timeout de mensaje.</p>  <p>Este timeout ayuda a la protecci\u00F3n contra un ataque de denegaci\u00F3n de servicio en el que un emisor de llamada indica que \u00E9ste enviar\u00E1 un mensaje de un tama\u00F1o determinado cuyo env\u00EDo no terminar\u00E1 nunca.</p>  <p>CompleteMessageTimeout afecta a la respuesta HTTP, por ejemplo, si WebLogic Server descubre sockets inactivos despu\u00E9s de CompleteMessageTimeout, el servidor cerrar\u00E1 dichos sockets.</p> 
ServerMBean.properties.CompleteMessageTimeout.helpSummaryHTML=N\u00FAmero m\u00E1ximo de segundos que este servidor espera para recibir un mensaje completo.
ServerMBean.properties.CompleteMessageTimeout.label=Timeout de Mensaje Completo
ServerMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Cantidad de tiempo que este servidor debe esperar para establecer una conexi\u00F3n de socket saliente antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del servidor.</p> 
