JMSConnectionFactoryBean.properties.LocalJNDIName.detailedHelpHTML=<p>Nombre de JNDI local utilizado para buscar la f\u00E1brica de conexiones en el espacio de nombres de JNDI del servidor al que se dirige la f\u00E1brica de conexiones. En un entorno de cluster, este nombre est\u00E1 enlazado s\u00F3lo en la instancia del servidor local y no se propaga al resto del cluster.</p>  <p>Si no est\u00E1 especificado, la f\u00E1brica de conexiones no se enlaza al espacio de nombres de JNDI local.</p> 
