JDBCUCPDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>Estado actual del origen de datos.</p> <p>Los estados posibles son\:</p> <ul><li><code>Running</code> (En ejecuci\u00F3n)\: el origen de datos est\u00E1 activado (desplegado y no <code>Suspended</code> [Suspendido]). \u00C9ste es el estado normal del origen de datos. Este estado incluye las condiciones en las que el servidor de la base de datos no est\u00E1 disponible y se crea el origen de datos (debe estar activado el reintento de creaci\u00F3n) o cuando todas las pruebas de conexi\u00F3n hayan fallado (durante la creaci\u00F3n, reserva o prueba peri\u00F3dica).</li> <li><code>Suspended</code> (Suspendido)\: el origen de datos se ha desactivado.</li> <li><code>Shutdown</code> (Cerrado)\: el origen de datos est\u00E1 cerrado, as\u00ED como todas las conexiones a base de datos.</li> <li><code>Overloaded</code> (Sobrecargado)\: todos los recursos en el pool est\u00E1n en uso.</li> <li><code>Unknown</code> (Desconocido)\: el estado del origen de datos es desconocido.</li></ul> 
