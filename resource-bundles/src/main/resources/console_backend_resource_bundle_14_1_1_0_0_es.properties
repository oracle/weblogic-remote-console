JMSBridgeDestinationMBean.properties.UserName.detailedHelpHTML=<p>Nombre de usuario opcional que utiliza el adaptador para acceder al destino de bridge.</p>  <p>Todas las operaciones en el destino especificado se realizan con este usuario y la contrase\u00F1a correspondiente. Por lo tanto, el usuario/la contrase\u00F1a para los destinos inicial y final debe tener permiso para acceder a destinos subyacentes a fin de que el bridge de mensajer\u00EDa funcione.</p> 
