JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que una aplicaci\u00F3n ha esperado una conexi\u00F3n (tiempo de espera m\u00E1s largo de reserva de conexi\u00F3n) de esta instancia del pool de conexiones desde que se ha instanciado el pool de conexiones.</p> <p>Este valor se actualiza cuando una solicitud <code>getConnection</code> completa tarda m\u00E1s en devolver una conexi\u00F3n que cualquier otra solicitud anterior.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de segundos que una aplicaci\u00F3n ha esperado una conexi\u00F3n (tiempo de espera m\u00E1s largo de reserva de conexi\u00F3n) de esta instancia del pool de conexiones desde que se ha instanciado el pool de conexiones.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.label=Recuento alto de segundos de espera
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.detailedHelpHTML=<p>N\u00FAmero de solicitudes de conexi\u00F3n en espera de una conexi\u00F3n de base de datos.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.helpSummaryHTML=N\u00FAmero de solicitudes de conexi\u00F3n en espera de una conexi\u00F3n de base de datos.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.label=Recuento actual de espera de conexi\u00F3n
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.detailedHelpHTML=<p>Recuento acumulado y en ejecuci\u00F3n de solicitudes de conexi\u00F3n de este origen de datos que han tenido que esperar antes de establecer la conexi\u00F3n y, finalmente, no han conseguido obtenerla.</p>  <p>Las solicitudes de conexi\u00F3n en espera pueden fallar por una serie de razones, que incluye una espera superior a ConnectionReserveTimeoutSeconds.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.helpSummaryHTML=Recuento acumulado y en ejecuci\u00F3n de solicitudes de conexi\u00F3n de este origen de datos que han tenido que esperar antes de establecer la conexi\u00F3n y, finalmente, no han conseguido obtenerla.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.label=Total de fallos de espera de conexi\u00F3n
