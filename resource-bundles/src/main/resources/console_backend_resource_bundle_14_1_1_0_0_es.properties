OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.detailedHelpHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar un grupo seg\u00FAn el nombre del grupo. Se debe modificar la clase de objeto de grupo est\u00E1tico, seg\u00FAn sea necesario, seg\u00FAn la configuraci\u00F3n de los atributos <b>Clase de Objeto de Grupo Est\u00E1tico</b> y <b>Atributo de DN de Miembro Est\u00E1tico</b>.</p>\n<p>Si se cambia el atributo de nombre de un objeto de grupo est\u00E1tico o un objeto de grupo de LDAP din\u00E1mico, se debe revisar este filtro de b\u00FAsqueda seg\u00FAn corresponda. Por ejemplo, si el atributo de nombre especificado en el atributo <b>Atributo de Nombre de Grupo Din\u00E1mico</b> se cambia de <code>cn</code> a <code>uid</code>, este filtro se debe especificar como <code>(|(&amp;(cn\=%g)(objectclass\=groupofUniqueNames))(&amp;(<b>uid</b>\=%g)(objectclass\=orcldynamicgroup)))</code>.</p><p>Si no se especifica este atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p><p>Tenga en cuenta tambi\u00E9n que debe limitar el uso de los comodines en las expresiones de filtro. Se permiten los comodines, pero el uso de varios comodines en una expresi\u00F3n de filtro concreta puede tener un efecto negativo en el rendimiento en el servidor LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.helpSummaryHTML=<p>Filtro de b\u00FAsqueda de LDAP para buscar un grupo seg\u00FAn el nombre del grupo. Se debe modificar la clase de objeto de grupo est\u00E1tico, seg\u00FAn sea necesario, seg\u00FAn la configuraci\u00F3n de los atributos <b>Clase de Objeto de Grupo Est\u00E1tico</b> y <b>Atributo de DN de Miembro Est\u00E1tico</b>.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.label=Filtro de Nombre de Grupo
OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Especifica si las b\u00FAsquedas de grupos en grupos anidados son ilimitadas, limitadas o est\u00E1n desactivadas. Los valores v\u00E1lidos son <code>ilimitado</code>, <code>limitado</code> y <code>desactivado</code>.</p><p>Para las configuraciones que solo utilizan el primer nivel de jerarqu\u00EDa de grupos anidados, este atributo permite una mejora del rendimiento durante las b\u00FAsquedas del usuario activando o desactivando la b\u00FAsqueda de grupo o limitando el nivel de b\u00FAsqueda de grupo. Si se especifica una b\u00FAsqueda limitada, se debe especificar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. Si se especifica una b\u00FAsqueda ilimitada, se debe ignorar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. Si se especifica una b\u00FAsqueda desactivada, se debe ignorar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. </p> \t<p>Tenga en cuenta que cuando se utiliza Usar Grupos de Elementos para la B\u00FAsqueda de Miembros de Grupo durante la autenticaci\u00F3n, se devuelven todos los grupos en una \u00FAnica llamada y no se aplican los l\u00EDmites de recursi\u00F3n ni los l\u00EDmites de profundidad. Se aplicar\u00E1n en operaciones de gesti\u00F3n.</p> 
OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.helpSummaryHTML=Especifica si las b\u00FAsquedas de grupos en grupos anidados son ilimitadas, limitadas o est\u00E1n desactivadas.
