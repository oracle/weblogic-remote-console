JDBCStoreMBean.properties.CreateTableDDLFile.detailedHelpHTML=<p>Especifica el archivo DDL (Lenguaje de Definici\u00F3n de Datos) que se debe utilizar para crear la tabla de copia de seguridad del almac\u00E9n de JDBC.</p>  <ul> <li> <p>Este campo se ignora cuando la tabla de copia de seguridad del almac\u00E9n de JDBC, <code>WLStore</code>, ya existe.</p> </li>  <li> <p>Si no se especifica un archivo DDL y el almac\u00E9n de JDBC detecta que una tabla de copia de seguridad ya no existe, el almac\u00E9n de JDBC crea autom\u00E1ticamente la tabla mediante la ejecuci\u00F3n de un archivo DDL preconfigurado que es espec\u00EDfico para el proveedor de base de datos. Estos archivos preconfigurados se encuentran en el directorio <code>weblogic\\store\\io\\jdbc\\ddl</code> del archivo <code><i>MIDDLEWARE_HOME</i>\\modules\\com.bea.core.store.jdbc_x.x.x.x.jar</code>.</p> </li>  <li> <p>Si se especifica un archivo DDL y el almac\u00E9n de JDBC detecta que una tabla de copia de seguridad ya no existe, el almac\u00E9n de JDBC busca primero el archivo DDL en la ruta de acceso del archivo y, a continuaci\u00F3n, si no se encuentra el archivo, lo busca en la CLASSPATH. Una vez encontrado, se ejecuta el SQL dentro del archivo DDL para crear la tabla de base de datos del almac\u00E9n de JDBC. Si no se encuentra el archivo DDL y la tabla de copia de seguridad ya no existe, el almac\u00E9n de JDBC no se iniciar\u00E1.</p> </li> </ul> 
JDBCStoreMBean.properties.CreateTableDDLFile.helpSummaryHTML=Especifica el archivo DDL (Lenguaje de Definici\u00F3n de Datos) que se debe utilizar para crear la tabla de copia de seguridad del almac\u00E9n de JDBC.
JDBCStoreMBean.properties.CreateTableDDLFile.label=Crear Tabla desde Archivo DDL
JDBCStoreMBean.properties.DataSource.detailedHelpHTML=<p>Origen de datos JDBC que utiliza este almac\u00E9n JDBC para acceder a su tabla de copia de seguridad.</p>  <p>El origen de datos especificado debe utilizar un controlador JDBC no de XA dado que no est\u00E1n soportados los pools de conexiones para controladores JDBC de XA.</p> 
JDBCStoreMBean.properties.DataSource.helpSummaryHTML=<p>Origen de datos JDBC que utiliza este almac\u00E9n JDBC para acceder a su tabla de copia de seguridad.</p> <ul>\n  <li>No es posible configurar un almac\u00E9n JDBC para que utilice un origen de datos JDBC configurado para utilizar un controlador JDBC de XA o para soportar transacciones globales.</li>\n  <li>El origen de datos debe destinarse al mismo WebLogic Server o cluster que el almac\u00E9n de JDBC.</li>\n</ul>\n
JDBCStoreMBean.properties.DataSource.label=Origen de datos
JDBCStoreMBean.properties.DeletesPerBatchMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.</p>  <ul> <li> Si es posible, un almac\u00E9n de JDBC utiliza el procesamiento por lotes de JDBC 3.0 para procesar por lotes solicitudes de cliente simult\u00E1neas. </li>  <li> Se puede configurar tanto el tama\u00F1o m\u00E1ximo de lote para las inserciones simult\u00E1neas como para las escrituras simult\u00E1neas. </li>  <li> Para desactivar el procesamiento por lotes de JDBC 3.0, defina el tama\u00F1o m\u00E1ximo de lote en 1. </li>  <li> El tama\u00F1o m\u00E1ximo de lote no tiene ning\u00FAn efecto en el n\u00FAmero m\u00E1ximo de solicitudes de cliente simult\u00E1neas. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerBatchMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.
JDBCStoreMBean.properties.DeletesPerBatchMaximum.label=M\u00E1ximo de Supresiones por Lote
JDBCStoreMBean.properties.DeletesPerStatementMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.</p>  <ul> <li> S\u00F3lo se aplica cuando un almac\u00E9n de JDBC no utiliza el procesamiento por lotes de JDBC 3.0 para procesar por lotes solicitudes de cliente simult\u00E1neas. </li>  <li> Las supresiones m\u00E1ximas por lote no tienen ning\u00FAn efecto en el n\u00FAmero m\u00E1ximo de solicitudes de cliente simult\u00E1neas. </li>  <li> En algunas bases de datos, el almac\u00E9n de JDBC puede seleccionar un valor inferior que el configurado. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerStatementMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.
JDBCStoreMBean.properties.DeletesPerStatementMaximum.label=M\u00E1ximo de Supresiones por Sentencia
JDBCStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica c\u00F3mo se nombran y distribuyen las instancias de un artefacto de JMS configurado de destino de cluster. Un artefacto de JMS es de destino de cluster cuando su destino est\u00E1 definido directamente en un cluster, o cuando su \u00E1mbito es un grupo de recursos y el grupo de recursos tiene a su vez como destino un cluster. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Opciones v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> (Distribuido) Crea una instancia en cada JVM del servidor de un cluster. Necesario para todos los agentes de SAF y servidores de JMS orientados a un cluster o en el \u00E1mbito de un grupo de recursos que alojan destinos distribuidos. </li>  <li> <code>Singleton</code> (Instancia \u00FAnica) Crea una instancia \u00FAnica en una \u00FAnica JVM del servidor dentro de un cluster. Necesario para todos los servidores de JMS orientados a un cluster o en el \u00E1mbito del grupo de recursos que alojan destinos aut\u00F3nomos (no distribuidos) y para servicios de ruta orientados a un cluster o en el \u00E1mbito del grupo de recursos. El valor de la <code>pol\u00EDtica de migraci\u00F3n</code> deber\u00E1 ser <code>Si Hay Fallos</code> o <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servidor JMS, <code>Si Hay Fallos</code> si se va a utilizar esta opci\u00F3n con un bridge de mensajer\u00EDa y <code>Siempre</code> si se va a utilizar esta opci\u00F3n con un servicio de ruta. </li> </ul>  <p><b>Nota de nomenclatura de la instancia\:</b></p> <ul> <li> <code>DistributionPolicy</code> determina el sufijo de nombre de instancia para los artefactos de JMS orientados a un cluster. El sufijo de un elemento <code>Singleton</code> orientado a un cluster es <code>-01</code> y el de un elemento <code>Distribuido</code> orientado a un cluster es <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
JDBCStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Especifica c\u00F3mo se nombran y distribuyen las instancias de un artefacto de JMS configurado de destino de cluster.
JDBCStoreMBean.properties.DistributionPolicy.label=Pol\u00EDtica de Distribuci\u00F3n
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribuido
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
JDBCStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.</p>  <p>Se puede usar para impedir que se inicien demasiadas instancias en un servidor. As\u00ED, se evita un fallo de sistema al iniciar muy pocos servidores de un cluster que era de gran tama\u00F1o.</p>  <p>Los valores l\u00EDmite habituales deben permitir que se ejecuten todas las instancias en el tama\u00F1o de cluster m\u00E1s peque\u00F1o. Es decir, (tama\u00F1o de cluster m\u00E1s peque\u00F1o * (l\u00EDmite + 1)) debe ser igual o superior al total de instancias. </p>  <ul> <li>Un valor de <code>-1</code> indica que no existe ning\u00FAn l\u00EDmite de failover (ilimitado).</li> <li>Un valor de <code>0</code> impide que se realice un failover de instancias de artefacto de JMS de destino de cluster. No se ejecutar\u00E1 m\u00E1s de 1 instancia (que no haya realizado un failover) por servidor.</li> <li>Un valor de <code>1</code> admite una instancia de failover en cada servidor. No se ejecutar\u00E1n m\u00E1s de 2 instancias por servidor (una instancia en la que se haya realizado un failover y otra en la que no).</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
JDBCStoreMBean.properties.FailOverLimit.helpSummaryHTML=Especifica un l\u00EDmite para el n\u00FAmero de instancias de artefacto de JSM de destino de cluster que pueden realizar un failover en un JVM determinado.
JDBCStoreMBean.properties.FailOverLimit.label=L\u00EDmite de failover
JDBCStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.</p>  <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> especifica el tiempo, en segundos, que se debe retrasar la operaci\u00F3n antes de devolver un artefacto de JMS a su servidor preferido.</li> <li>Un valor de <code>0</code> indica que nunca se producir\u00EDa un failback en la instancia.</li> <li>Un valor de <code>-1</code> indica que no hay ning\u00FAn retraso y que se producir\u00EDa un failback inmediato en la instancia.</li> </ul>  <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
JDBCStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de que la instancia de artefacto de JMS orientado a cluster vuelva a su servidor preferido despu\u00E9s de que se haya producido un fallo en este y se haya reiniciado.
JDBCStoreMBean.properties.FailbackDelaySeconds.label=Segundos de Retraso de Failback
JDBCStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado. Si este valor est\u00E1 configurado en un almac\u00E9n, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. </p> <p>Esto dar\u00E1 tiempo al sistema para estabilizarse y a los servicios que dependen de ello a reiniciarse, evitando as\u00ED que se produzca un fallo del sistema durante el reinicio.</p>  <ul> <li>Un valor > <code>0</code> ser\u00E1 el tiempo, en segundos, que se retrasar\u00E1 la operaci\u00F3n antes de cargar recursos si se ha producido un fallo y reiniciar.</li> <li>Un valor <code>0</code> especifica que no hay ning\u00FAn retraso.</li> </ul> <b>Nota\:</b> Este valor solo se aplica si el artefacto de JMS est\u00E1 orientado a un cluster y la pol\u00EDtica de migraci\u00F3n est\u00E1 definida en <code>On-Failure</code> (Si hay fallos) o <code>Always</code> (Siempre). 
JDBCStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica la cantidad de tiempo, en segundos, que se retrasar\u00E1 una operaci\u00F3n antes de iniciar una instancia de JMS orientada a cluster en un Weblogic Server reci\u00E9n iniciado.
JDBCStoreMBean.properties.InitialBootDelaySeconds.label=Segundos de Retraso del Primer Inicio
JDBCStoreMBean.properties.InsertsPerBatchMaximum.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se insertan por llamada de base de datos.</p>  <ul> <li> Si es posible, un almac\u00E9n de JDBC utiliza el procesamiento por lotes de JDBC 3.0 para procesar por lotes solicitudes de cliente simult\u00E1neas. </li>  <li> Se puede configurar tanto el tama\u00F1o m\u00E1ximo de lote para las inserciones simult\u00E1neas como para las escrituras simult\u00E1neas. </li>  <li> Para desactivar el procesamiento por lotes de JDBC 3.0, defina el tama\u00F1o m\u00E1ximo de lote en 1. </li>  <li> El tama\u00F1o m\u00E1ximo de lote no tiene ning\u00FAn efecto en el n\u00FAmero m\u00E1ximo de solicitudes de cliente simult\u00E1neas. </li> </ul> 
JDBCStoreMBean.properties.InsertsPerBatchMaximum.helpSummaryHTML=N\u00FAmero m\u00E1ximo de filas de tabla que se insertan por llamada de base de datos.
JDBCStoreMBean.properties.InsertsPerBatchMaximum.label=M\u00E1ximo de Inserciones por Lote
JDBCStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Nombre utilizado por subsistemas para hacer referencia a almacenes diferentes en servidores diferentes que utilizan el mismo nombre.</p>  <p>Por ejemplo, un EJB que utiliza el servicio de temporizador puede hacer referencia a su almac\u00E9n utilizando el nombre l\u00F3gico y este nombre puede ser v\u00E1lido en varios servidores del mismo cluster, aunque cada servidor tenga un almac\u00E9n con un nombre f\u00EDsico diferente.</p>  <p>Varios almacenes en el mismo dominio o en el mismo cluster pueden compartir el mismo nombre l\u00F3gico. Sin embargo, un nombre l\u00F3gico determinado no se puede asignar a m\u00E1s de un almac\u00E9n en el mismo servidor.</p> 
JDBCStoreMBean.properties.LogicalName.helpSummaryHTML=Nombre utilizado por subsistemas para hacer referencia a almacenes diferentes en servidores diferentes que utilizan el mismo nombre.
JDBCStoreMBean.properties.LogicalName.label=Nombre L\u00F3gico
JDBCStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster. Si este valor est\u00E1 configurado en un almac\u00E9n orientado a cluster, se aplicar\u00E1 a todos los artefactos de JMS que hagan referencia al almac\u00E9n. Consulte la configuraci\u00F3n del destino migrable para activar la migraci\u00F3n y reinicie en los artefactos de JMS de destino migrable.</p> <ul> <li><code>Off</code> (Desactivado) Desactiva el soporte de migraci\u00F3n para los objetos de servicio de JMS orientados a cluster y cambia el valor por defecto de Reiniciar en el lugar a false. Si desea que se active un reinicio cuando el valor Pol\u00EDtica de Migraci\u00F3n est\u00E9 desactivado, Reiniciar en el Lugar deber\u00E1 estar configurado expl\u00EDcitamente en true. Esta pol\u00EDtica no se puede combinar con la pol\u00EDtica de migraci\u00F3n de <code>Singleton</code>. </li> <li><code>On-Failure</code> (Si hay fallos) Permite la migraci\u00F3n autom\u00E1tica y el reinicio de las instancias en caso de fallo de una instancia de WebLogic Server o de un servicio del subsistema, incluidos el failback autom\u00E1tico y el equilibrio de carga de las instancias. </li>  <li><code>Always</code> (Siempre) Se comporta igual que <code>On-Failure</code> (Si hay fallos) y migra autom\u00E1ticamente las instancias, incluso en casos de cierre controlado o inicio de cluster parcial. </li> </ul> <b>Nota\:</b> El leasing de cluster se debe configurar para <code>On-Failure</code> (Si hay fallos) y <code>Always</code> (Siempre).  <p><b>Notas del bridge de mensajer\u00EDa\:</b></p> <ul> <li> Si desea una instancia por servidor para el bridge de mensajer\u00EDa orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Distribuida/Desactivada</code>, respectivamente; estos son los valores por defecto. </li> <li> Si desea una instancia \u00FAnica por cluster para el bridge orientado a cluster, Oracle recomienda definir el bridge <code>Pol\u00EDtica Distribuida</code> y <code>Pol\u00EDtica de Migraci\u00F3n</code> en <code>Singleton/Si Hay Fallos</code>, respectivamente. </li> <li> No se recomienda una <code>pol\u00EDtica de migraci\u00F3n</code> definida en <code>Siempre</code> para los bridges. </li> <li> Si no puede definir el destino de un bridge en un cluster y a\u00FAn necesita el comportamiento de singleton en un cluster configurado, puede dirigir el bridge a un destino migrable y configurar la <code>pol\u00EDtica de migraci\u00F3n</code> en el destino migrable a <code>Una Sola Vez</code>. </li> </ul> 
JDBCStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Controla la migraci\u00F3n y reinicia el comportamiento de las instancias de artefacto de servicio de JMS orientadas a cluster.
JDBCStoreMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migraci\u00F3n
