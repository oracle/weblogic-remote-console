ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.detailedHelpHTML=<p>URL de la ubicaci\u00F3n publicada.</p>  <p>Al publicar metadatos de SAML 2.0, esta URL se utiliza como URL base para construir las URL de punto final para varios servicios de SAML 2.0. La URL de sitio publicado se utiliza tambi\u00E9n durante el procesamiento de solicitudes para generar y/o transformar varias URL.</p>  <p>El nombre de host y la parte del puerto de la URL deben ser el nombre de host y el puerto en el que el servidor est\u00E9 visible externamente; puede que no sea el mismo nombre de host y puerto con el que el servidor se conoce localmente. Si est\u00E1 configurando los servicios de SAML 2.0 en un cluster, puede que el nombre de host y el puerto se correspondan con el equilibrio de carga o servidor proxy que distribuye solicitudes de clientes a servidores en el cluster.</p>  <p>El resto de la URL debe ser un componente \u00FAnico de ruta de acceso correspondiente al contexto de aplicaci\u00F3n en el que se despliega la aplicaci\u00F3n de servicios de SAML 2.0 (suele ser <code>/saml2</code>).</p> 
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.helpSummaryHTML=URL de la ubicaci\u00F3n publicada.
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.label=URL de Ubicaci\u00F3n Publicada
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.detailedHelpHTML=<p>Especifica si la comprobaci\u00F3n de destinatario/destino est\u00E1 activada. Si es true, el destinatario de la solicitud/respuesta de SAML debe coincidir con la URL de la solicitud HTTP.</p> 
