VirtualHostMBean.properties.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica si este servidor registra solicitudes HTTP. (El resto de campos de esta p\u00E1gina s\u00F3lo son relevantes si se activa esta casilla de control.)</p>  <p>Obtiene el atributo loggingEnabled del objeto WebServerMBean.</p> 
VirtualHostMBean.properties.WebServerLog.LoggingEnabled.helpSummaryHTML=Indica si este servidor registra solicitudes HTTP.
VirtualHostMBean.properties.WebServerLog.LoggingEnabled.label=Archivo Log de Acceso HTTP Activado
VirtualHostMBean.properties.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
VirtualHostMBean.properties.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
