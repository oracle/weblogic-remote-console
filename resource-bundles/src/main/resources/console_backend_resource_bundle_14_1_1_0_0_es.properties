ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.detailedHelpHTML=Per\u00EDodo m\u00E1ximo que una confirmaci\u00F3n pendiente (definida despu\u00E9s de que el destino acepta un mensaje) puede esperar antes de devolverse al origen RM. Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P0DT0.2S" (200 milisegundos). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.helpSummaryHTML=Per\u00EDodo m\u00E1ximo que una confirmaci\u00F3n pendiente (definida despu\u00E9s de que el destino acepta un mensaje) puede esperar antes de devolverse al origen RM.
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.label=Intervalo de Acuse de recibo
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=Intervalo de tiempo que debe transcurrir antes de que un mensaje se retransmita al destino RM (en el caso de fallo de una transmisi\u00F3n anterior). Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P0DT3S" (3 segundos). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=Intervalo de tiempo que debe transcurrir antes de que un mensaje se retransmita al destino RM (en el caso de fallo de una transmisi\u00F3n anterior).
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.label=Intervalo de Retransmisi\u00F3n Base
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Si durante este per\u00EDodo, un punto final (origen RM o destino RM) no ha recibido ning\u00FAn mensaje de aplicaci\u00F3n o control, el punto final PUEDE considerar que la secuencia RM ha terminado debido a la inactividad. Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P0DT600S" (600 segundos). Las implementaciones del origen RM y el destino RM pueden gestionar recursos asociados a la secuencia libremente pero, en general, no existe ninguna garant\u00EDa respecto a que ninguna parte pueda utilizar la secuencia una vez que caduque el timeout de inactividad. Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Si durante este per\u00EDodo, un punto final (origen RM o destino RM) no ha recibido ning\u00FAn mensaje de aplicaci\u00F3n o control, el punto final PUEDE considerar que la secuencia RM ha terminado debido a la inactividad.
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.label=Timeout de Inactividad
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Indicador booleano que especifica que los destinos RM, por defecto, se recibir\u00E1n sin almacenamiento en buffer. El valor por defecto es true. Tenga en cuenta que los cambios en el valor por defecto s\u00F3lo se actualizar\u00E1n en las nuevas secuencias fiables. El manejador de persistencia de las secuencias fiables existentes se define en el momento de su creaci\u00F3n y estos valores no cambiar\u00E1n. 
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Indicador booleano que especifica que los destinos RM, por defecto, se recibir\u00E1n sin almacenamiento en buffer.
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.label=Destino sin buffer
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.detailedHelpHTML=Indicador booleano que especifica que los or\u00EDgenes RM, por defecto, se enviar\u00E1n sin almacenamiento en buffer. El valor por defecto es true. Tenga en cuenta que los cambios en el valor por defecto s\u00F3lo se actualizar\u00E1n en las nuevas secuencias fiables. El manejador de persistencia de las secuencias fiables existentes se define en el momento de su creaci\u00F3n y estos valores no cambiar\u00E1n. 
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.helpSummaryHTML=Indicador booleano que especifica que los or\u00EDgenes RM, por defecto, se enviar\u00E1n sin almacenamiento en buffer.
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.label=Origen sin buffer
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Indicador booleano que especifica que el intervalo de retransmisi\u00F3n se ajustar\u00E1 mediante el algoritmo de inactividad exponencial ([Tanenbaum]). El valor por defecto es false. Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.helpSummaryHTML=Indicador booleano que especifica que el intervalo de retransmisi\u00F3n se ajustar\u00E1 mediante el algoritmo de inactividad exponencial ([Tanenbaum]).
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.label=Inactividad Exponencial de Retransmisi\u00F3n
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=Duraci\u00F3n m\u00E1xima de una secuencia. Si el l\u00EDmite se alcanza antes de que la secuencia termine de forma natural, se forzar\u00E1 su finalizaci\u00F3n. Valor de cadena en formato de "Duraci\u00F3n". El valor por defecto es "P1D" (1 d\u00EDa). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer. 
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.helpSummaryHTML=Duraci\u00F3n m\u00E1xima de una secuencia.
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.label=Caducidad de secuencia
ServerMBean.properties.WebService.WebServiceResiliency.RetryCount.detailedHelpHTML=N\u00FAmero de veces que puede reintentarse una solicitud wsdl get antes de abandonarla. El valor por defecto es cero. 
ServerMBean.properties.WebService.WebServiceResiliency.RetryCount.helpSummaryHTML=N\u00FAmero de veces que puede reintentarse una solicitud wsdl get antes de abandonarla.
ServerMBean.properties.WebService.WebServiceResiliency.RetryCount.label=Recuento de reintentos
ServerMBean.properties.WebService.WebServiceResiliency.RetryDelay.detailedHelpHTML=Cantidad de tiempo entre reintentos. Tenga en cuenta que este valor s\u00F3lo es aplicable cuando RetryCount > 0. El valor por defecto es "5000" (5000 milisegundos). 
ServerMBean.properties.WebService.WebServiceResiliency.RetryDelay.helpSummaryHTML=Cantidad de tiempo entre reintentos.
ServerMBean.properties.WebService.WebServiceResiliency.RetryDelay.label=Retraso de Reintento
ServerMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Especifica si este servidor utiliza la cabecera WL-Proxy-Client-IP propietaria.</p>\n<p>Existen tres valores que puede seleccionar en <b>Plugin de WebLogic Activado</b>\:</p><ul><li>Seleccione <b>S\u00ED</b> para especificar que esta instancia de servidor utiliza la cabecera WL-Proxy-Client-IP propietaria, lo que se recomienda si esta instancia de servidor va a recibir solicitudes de un plugin de proxy. Si esta instancia de servidor es miembro de un cluster que recibir\u00E1 solicitudes proxy, active el plugin de WebLogic a nivel de cluster. Para servidores que son miembros de un cluster, el valor de nivel de cluster sustituye el valor del servidor. Al activar el plugin de WebLogic en el nivel de cluster, una llamada a <code>getRemoteAddr</code> devolver\u00E1 la direcci\u00F3n del cliente del explorador de la cabecera WL-Proxy-Client-IP propietaria, en lugar de la del servidor web.</li><li>Seleccione <b>No</b> para desactivar el par\u00E1metro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) en el archivo <code>config.xml</code>.</li><li>Seleccione <b>Heredar</b> para esta instancia de servidor para heredar el valor seleccionado para <b>Plugin de WebLogic Activado</b> para el cluster.</li></ul><p><b>Nota</b>\: si est\u00E1 utilizando Oracle HTTP Server, el plugin de proxy de WebLogic u Oracle Traffic Director para distribuir las solicitudes de cliente a un servidor gestionado o a un cluster, Oracle recomienda seleccionar <b>S\u00ED</b>.</p>\n
ServerMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Especifica si este servidor utiliza la cabecera WL-Proxy-Client-IP propietaria.</p>\n
ServerMBean.properties.WeblogicPluginEnabled.label=Plugin de WebLogic Activado
