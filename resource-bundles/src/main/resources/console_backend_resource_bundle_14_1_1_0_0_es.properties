UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica si el consumo est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Consumo en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> El consumo en pausa est\u00E1 expl\u00EDcitamente desactivado para este destino. </li>  <li><b>true</b> El consumo en pausa est\u00E1 expl\u00EDcitamente activado para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica si el consumo est\u00E1 en pausa en un destino al iniciar.
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.label=Pausar Consumo de Mensajes al Iniciar
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.</p>  <p>Si se define en true, este recurso hereda de forma impl\u00EDcita el direccionamiento de su m\u00F3dulo principal. Si se define en false, este recurso se dirige de acuerdo con los destinos de su despliegue secundario, si se especifica uno. </p> 
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.label=Direccionamiento por defecto activado
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino. Este nombre por defecto se asigna a cualquier mensaje que llegue a este destino que no pertenezca ya a una unidad de orden.</p>  <p>Este campo se recomienda para uso avanzado. Generalmente, se recomienda definir una unidad de orden del mensaje utilizando llamadas de aplicaci\u00F3n o configuraci\u00F3n de f\u00E1brica de conexiones. Cuando se base en un orden de unidad por defecto de destino para forzar el orden con un destino distribuido, la aplicaci\u00F3n debe tener en cuenta que el enrutamiento de unidad de orden no es aplicable. En su lugar, la aplicaci\u00F3n debe garantizar espec\u00EDficamente que cualquier juego particular de mensajes que se deba procesar en orden se env\u00EDa al mismo destino de miembros espec\u00EDfico incluso en el caso de fallo de proceso o migraci\u00F3n del servicio. </p> 
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica si WebLogic Server crea un nombre de unidad de orden generado por el sistema basado en el dominio, servidor JMS y nombre de destino.
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.label=Unidad de orden
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.System-generated=Generado por el sistema
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unidad de orden
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Generado por el usuario
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log. Los valores de pol\u00EDtica de registro v\u00E1lidos son\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>  <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properties% </code> <i>no</i> distinguen entre may\u00FAsculas y min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no hay definida una pol\u00EDtica de registro de caducidad (es decir, es nula) o se define como una cadena vac\u00EDa, la salida del archivo log s\u00F3lo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. </p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Pol\u00EDtica que define qu\u00E9 informaci\u00F3n del mensaje se registra cuando Pol\u00EDtica de Caducidad se define en Log.
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Registro de Caducidad
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino. Las pol\u00EDticas de caducidad v\u00E1lidas son\:</p>  <p><b>Ninguno</b>\: Igual que la pol\u00EDtica Desechar; los mensajes caducados simplemente se eliminan del destino.</p>  <p><b>Desechar</b>\: Elimina los mensajes caducados del sistema de mensajes. La eliminaci\u00F3n no se registra y el mensaje no se redirecciona a otra ubicaci\u00F3n. Si no se define ning\u00FAn valor para un destino concreto (es decir, Ninguno), los mensajes caducados se desechan.</p>  <p><b>Log</b>\: Elimina los mensajes caducados del sistema y escribe una entrada en el archivo log del servidor para indicar dicha eliminaci\u00F3n. La informaci\u00F3n real que se registra viene definida por la pol\u00EDtica de registro de caducidad.</p>  <p><b>Redireccionar</b>\: Mueve los mensajes caducados de su ubicaci\u00F3n actual al destino de error definido para el destino. El mensaje conserva su cuerpo y todas sus propiedades. El mensaje tambi\u00E9n conserva todos sus campos de cabecera, con las excepciones siguientes\:</p> <ul> <li> El destino del mensaje se convierte en el destino de error.</li> <li> Todas las sustituciones de propiedades asociadas con el destino de error se aplican al mensaje redirigido.</li> <li> Si no existe un valor de sustituci\u00F3n de tiempo de actividad para el destino de error, el mensaje recibe un nuevo tiempo de caducidad de cero (lo que indica que no caducar\u00E1 de nuevo).</li> </ul>  <p>No se puede utilizar la pol\u00EDtica Redireccionar si no se ha definido un destino de error v\u00E1lido para el destino. De forma similar, no se puede eliminar el destino de error de un destino que est\u00E9 utilizando la pol\u00EDtica Redireccionar.</p>  <b>Nota\:</b> La cuota de m\u00E1ximo de mensajes solo se fuerza al enviar nuevos mensajes. Se ignora en los mensajes que se mueven por causa de la pol\u00EDtica Redireccionar. 
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Pol\u00EDtica de caducidad de mensajes que utilizar cuando se encuentra un mensaje caducado en un destino.
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de caducidad
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Desechar
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecci\u00F3n
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error. Este valor sustituye cualquier l\u00EDmite de nueva entrega establecido por el remitente del mensaje. Si el l\u00EDmite de nueva entrega est\u00E1 configurado, pero no hay configurado ning\u00FAn destino de error, los mensajes persistentes y no persistentes se borran (se suprimen) cuando alcanzan su l\u00EDmite de nueva entrega.</p>  <p>El valor por defecto (- 1) especifica que el destino no sustituir\u00E1 el valor l\u00EDmite de nueva entrega del remitente del mensaje. </p>  <p><b>Nota\:</b> WebLogic Server soporta la propiedad de mensaje JMSXDeliveryCount, la cual especifica el n\u00FAmero de intentos de entrega del mensaje, donde el primer intento es 1, el siguiente 2, y as\u00ED sucesivamente. WebLogic Server trata de mantener el recuento entregas, de modo que \u00E9ste no se restablezca en 1 despu\u00E9s de un reinicio del servidor.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes previamente enviados contin\u00FAan utilizando su l\u00EDmite de nueva entrega original.</p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error.
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.label=L\u00EDmite de Nueva Entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.</p>  <p>Un valor <code>Sin Entrega</code> especifica que DeliveryMode no ser\u00E1 sustituido.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sustituci\u00F3n de modo de entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 la prioridad establecida por el productor de mensajes.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Prioridad asignada a todos los mensajes que llegan a este destino, independientemente de la prioridad especificada por el productor de mensajes.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.label=Sustituci\u00F3n de Prioridad
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones. Los mensajes de cola que se han vuelto a entregar se devuelven a su destino inicial; los mensajes de tema que se han vuelto a entregar se devuelven a su suscripci\u00F3n original. El valor por defecto (-1) especifica que el destino no sustituir\u00E1 el valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de RedeliveryDelay s\u00F3lo afecta a los rollback y recuperaciones futuros, no a los rollback y recuperaciones ya ocurridos.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Retraso, en milisegundos, antes de volver a entregar mensajes de rollback o recuperados, independientemente del valor de RedeliveryDelay especificado por el consumidor y/o la f\u00E1brica de conexiones.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sustituci\u00F3n de Retraso de Nueva Entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones. El valor por defecto (<code>-1</code>) especifica que el destino no sustituir\u00E1 el valor de TimeToDeliver especificado por el productor y/o la f\u00E1brica de conexiones. La sustituci\u00F3n de TimeToDeliver se puede especificar como un valor largo o como un programa.</p>  <p><b>Nota\:</b> El cambio de la sustituci\u00F3n de TimeToDeliver s\u00F3lo afecta a la entrega de mensajes futuros, no a la entrega de los mensajes ya producidos.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Retraso por defecto, en milisegundos o como un programa, entre la producci\u00F3n de un mensaje y su visualizaci\u00F3n en su destino final, independientemente de la hora de entrega especificada por el productor y/o la f\u00E1brica de conexiones.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sustituci\u00F3n de Tiempo hasta Entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes. El valor por defecto (<code>-1</code>) especifica que este valor no sustituir\u00E1 el valor de TimeToLive especificado por el productor de mensajes.</p>  <p>Rango de Valores\: Entre 0 y un valor entero positivo de 64 bits.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Tiempo de actividad asignado a todos los mensajes que llegan a este destino, independientemente del valor de TimeToLive especificado por el productor de mensajes.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sustituci\u00F3n de Tiempo de Actividad
UniformDistributedQueueBean.properties.DestinationKeys.detailedHelpHTML=<p>Lista de claves de destino potenciales para clasificar los mensajes que llegan a un destino de JMS.</p>  <p>Las claves se ordenan de m\u00E1s significativa a menos significativa. Si se especifica m\u00E1s de una clave, una clave basada en JMSMessageID s\u00F3lo puede ser la \u00FAltima clave de la lista.</p>  <p><b>Nota\:</b> Si JMSMessageID no est\u00E1 definido en la clave, se entiende de forma impl\u00EDcita que es la \u00FAltima clave y se define como "Ascendente" (FIFO) para el orden de clasificaci\u00F3n.</p> 
UniformDistributedQueueBean.properties.DestinationKeys.helpSummaryHTML=Lista de claves de destino potenciales para clasificar los mensajes que llegan a un destino de JMS.
UniformDistributedQueueBean.properties.DestinationKeys.label=Claves de Destino
UniformDistributedQueueBean.properties.ForwardDelay.detailedHelpHTML=<p>N\u00FAmero de segundos despu\u00E9s del que un miembro de cola distribuida uniforme sin consumidores esperar\u00E1 antes de reenviar sus mensajes a otros miembros de cola distribuida uniforme que tengan consumidores.</p>  <p>El valor por defecto de -1 desactiva esta funci\u00F3n de modo que no se reenv\u00EDa ning\u00FAn mensaje a otros miembros de cola distribuida uniforme.</p>  <p> Nota\: Este atributo lo ignoran las colas independientes/singleton, solo se aplica a colas distribuidas. </p> 
UniformDistributedQueueBean.properties.ForwardDelay.helpSummaryHTML=N\u00FAmero de segundos despu\u00E9s del que un miembro de cola distribuida uniforme sin consumidores esperar\u00E1 antes de reenviar sus mensajes a otros miembros de cola distribuida uniforme que tengan consumidores.
UniformDistributedQueueBean.properties.ForwardDelay.label=Retraso de Reenv\u00EDo
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta. Dichos mensajes seguir\u00E1n a continuaci\u00F3n la pol\u00EDtica de caducidad definida para mensajes no entregables.</p>  <p><b>Nota\:</b> No se puede configurar un destino de error para los mensajes de UDT con una pol\u00EDtica de manejo de unidad de trabajo de tipo <b>Entrega de un Solo Mensaje</b>.</p>  <p>Este atributo s\u00F3lo tiene efecto si la pol\u00EDtica de manejo de unidad de trabajo est\u00E1 definida en un valor <b>Entrega de un Solo Mensaje</b>. Un valor -1 significa que los mensajes de UDT nunca caducan.</p> 
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica la duraci\u00F3n m\u00E1xima de tiempo, en milisegundos, antes de que caduquen los mensajes no entregados en una UDT incompleta.
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.label=Tiempo de Caducidad para Mensajes de UDT Incompleta
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Inserci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La inserci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica si la inserci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.label=Pausar Inserci\u00F3n de Mensajes al Iniciar
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>. Consulte la secci\u00F3n sobre c\u00F3mo buscar un destino en <i>Programming JMS</i> (Programaci\u00F3n de JMS) para obtener m\u00E1s informaci\u00F3n sobre c\u00F3mo utilizar este atributo.</p>  <p>Este nombre debe ser \u00FAnico dentro del \u00E1mbito del servidor JMS al que se dirige este destino. Sin embargo, no tiene que ser necesariamente \u00FAnico dentro del \u00E1mbito de un m\u00F3dulo JMS entero o un cluster de WebLogic. Por ejemplo, dos colas pueden tener el mismo nombre de destino siempre que se dirijan servidores JMS diferentes.</p>  <p><b>Nota\:</b> Puesto que este nombre debe ser \u00FAnico dentro del \u00E1mbito de un servidor JMS, verifique si otros m\u00F3dulos JMS contienen nombres de destino que est\u00E9n en conflicto con este nombre. Es responsabilidad del desplegador resolver los nombres de destino dirigidos a servidores JMS.</p> 
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nombre de referencia para un destino o un miembro de un destino distribuido que proporciona un modo de consultar un destino sin JNDI mediante <code>javax.jms.Session createQueue </code> o <code>createTopic</code>.
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.label=Crear Identificador de Destino
UniformDistributedQueueBean.properties.JNDIName.detailedHelpHTML=<p>Nombre de JNDI utilizado para buscar este tema en el espacio de nombres de JNDI.</p>\n<p>Si no se especifica el nombre de JNDI, el nombre del destino de tema no se anuncia a trav\u00E9s del espacio de nombres de JNDI y no se puede consultar ni utilizar.</p>\n
UniformDistributedQueueBean.properties.JNDIName.helpSummaryHTML=<p>Nombre de JNDI utilizado para buscar este tema en el espacio de nombres de JNDI.</p>\n
UniformDistributedQueueBean.properties.JNDIName.label=Nombre de JNDI
UniformDistributedQueueBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina c\u00F3mo se distribuyen los mensajes a los miembros de este destino.</p>  <p>Seleccione una de las siguientes t\u00E9cnicas de distribuci\u00F3n\:</p> <ul> <li><b>Asignaci\u00F3n en rueda (Round-Robin)</b> El sistema mantiene una ordenaci\u00F3n de miembros de tema f\u00EDsicos dentro del juego mediante la distribuci\u00F3n de la carga de mensajes entre los miembros de tema, uno cada vez, en el orden definido en el archivo de configuraci\u00F3n. Cada instancia de WebLogic Server mantiene una ordenaci\u00F3n id\u00E9ntica, pero puede estar en un punto diferente dentro de la ordenaci\u00F3n. Si se asignan medias ponderadas a cualquiera de los miembros de tema en el juego, dichos miembros aparecen varias veces en la ordenaci\u00F3n.</li>  <li><b>Aleatorio</b> La media ponderada asignada a los miembros de tema se utiliza para calcular una distribuci\u00F3n ponderada para los miembros del juego. La carga de mensajes se distribuye entre los miembros de tema mediante un acceso pseudoaleatorio a la distribuci\u00F3n. A corto plazo, la carga no ser\u00E1 directamente proporcional a la media ponderada. A la larga, la distribuci\u00F3n se aproximar\u00E1 al l\u00EDmite de la distribuci\u00F3n. Se puede lograr una distribuci\u00F3n aleatoria pura mediante la definici\u00F3n de todas las medias ponderadas en el mismo valor, que normalmente se define en 1.</li> </ul>  <p> Nota\: Este atributo lo ignoran las colas y temas independientes/singleton, solo se aplica a destinos distribuidos. </p> 
UniformDistributedQueueBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina c\u00F3mo se distribuyen los mensajes a los miembros de este destino.
UniformDistributedQueueBean.properties.LoadBalancingPolicy.label=Pol\u00EDtica de Equilibrio de Carga
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Random=Aleatorio
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedQueueBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.</p>  <p>El tama\u00F1o del mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario\: <code>JMSCorrelationID</code> y <code>JMSType</code>. Los productores que env\u00EDan mensajes que superan el tama\u00F1o de mensaje m\u00E1ximo configurado para el destino reciben una <code>ResourceAllocationException</code>.</p>  <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedQueueBean.properties.MaximumMessageSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo de un mensaje aceptado de los productores en este destino.
UniformDistributedQueueBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica si el m\u00F3dulo registra informaci\u00F3n sobre el ciclo de vida del mensaje.
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Activar Registro de Mensajes
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p> <p>Los valores v\u00E1lidos son los siguientes\:</p> <ul> <li> <b>%header%</b>\: se registran todos los campos de cabecera de JMS.</li> <li> <b>%properties%</b>\: se registran todas las propiedades definidas por el usuario.</li> <li> <b>JMSDeliveryTime</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: se registra este campo de cabecera ampliada espec\u00EDfico de JMS de WebLogic.</li> <li> <b><i>foo</i> </b>\: se registra cualquier campo de cabecera v\u00E1lido de JMS o propiedad definida por el usuario.</li> </ul>   <p>Al especificar varios valores, introd\u00FAzcalos como una lista separada por comas. Los valores <code>%header%</code> y <code>%properies% </code> <i>no</i> son sensibles a may\u00FAsculas/min\u00FAsculas. Por ejemplo, puede utilizar <code>"%header%,%properties%"</code> para indicar todos los campos de cabecera de JMS y propiedades de usuario. Sin embargo, la enumeraci\u00F3n de campos de cabecera de JMS y propiedades definidas por el usuario individuales s\u00ED distingue entre may\u00FAsculas y min\u00FAsculas. Para enumerar solamente campos de cabecera de JMS individuales, puede utilizar <code>"%header, nombre, direcci\u00F3n, ciudad, regi\u00F3n, c\u00F3digo postal"</code>.</p>  <p><b>Nota\:</b> El campo <code>JMSMessageID</code> se registra siempre y no se puede desactivar. Por lo tanto, si no se define el formato de registro de mensajes (es decir, es nulo) o se define como una cadena vac\u00EDa, la salida del archivo log solo contendr\u00E1 el <code>JMSMessageID</code> del mensaje. Obtiene el elemento <code>message-logging-format</code>.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Incluye todos los campos de cabecera de mensaje en los mensajes de log.</p>\n
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de registro
UniformDistributedQueueBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores. En el valor m\u00EDnimo, el procesamiento por lotes se desactiva; en el valor por defecto, los lotes parciales no esperar\u00E1n y se entregan inmediatamente con los mensajes disponibles; el ajuste por encima del valor por defecto controla el tiempo de espera m\u00E1ximo para los mensajes adicionales antes de entregar lotes parciales a los consumidores.</p>  <p>El recuento m\u00E1ximo de mensajes de un lote completo se controla mediante el valor de m\u00E1ximo de mensajes de la f\u00E1brica de conexiones de JMS.</p> 
UniformDistributedQueueBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla el tiempo que los destinos pueden esperar para crear lotes completos de mensajes disponibles (si los hay) para su entrega a los consumidores.
UniformDistributedQueueBean.properties.MessagingPerformancePreference.label=Preferencia de Rendimiento de Mensajes
UniformDistributedQueueBean.properties.Name.detailedHelpHTML=<p>Nombre de este tema distribuido.</p>  <p> Muchos de los elementos del m\u00F3dulo JMS se denominan entidades. Todas las entidades especificadas y encuadradas dentro de un cierto tipo en el archivo XML deben ser \u00FAnicas. \u00C9ste es el identificador usado para definir una entidad concreta dentro del m\u00F3dulo JMS. </p>  <p> Este atributo no se puede modificar desde fuera del m\u00F3dulo (por ejemplo, con un plan del despliegue) ya que puede estar en uso como referencia dentro del m\u00F3dulo. </p> 
UniformDistributedQueueBean.properties.Name.helpSummaryHTML=<p>Nombre de este tema distribuido.</p>\n
UniformDistributedQueueBean.properties.Name.label=Nombre
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Producci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.label=Pausar Producci\u00F3n de Mensajes al Iniciar
UniformDistributedQueueBean.properties.Quota.detailedHelpHTML=<p>Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos. Por ejemplo, se puede configurar con una cuota el n\u00FAmero de bytes que se permite almacenar a un destino.</p> 
UniformDistributedQueueBean.properties.Quota.helpSummaryHTML=Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos.
UniformDistributedQueueBean.properties.Quota.label=Cuota
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.detailedHelpHTML=<p>Determina si el recuento de entrega se restablece durante el reenv\u00EDo de mensajes entre los n\u00FAmeros de la cola distribuida.</p>  <p>El valor por defecto (true) restablece los recuentos de entrega de los mensajes cuando se remiten a otro miembro de la cola distribuida.</p>  <p> Nota\: Este atributo lo ignoran las colas independientes/singleton, solo se aplica a colas distribuidas. </p> 
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.helpSummaryHTML=Determina si el recuento de entrega se restablece durante el reenv\u00EDo de mensajes entre los n\u00FAmeros de la cola distribuida.
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.label=Restablecer Recuento de Entrega al Reenviar
UniformDistributedQueueBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos los usuarios pueden enviar mensajes a este destino utilizando Almacenamiento y reenv\u00EDo.</li>  <li><b>Ninguno</b> Los usuarios remotos no pueden enviar mensajes a un destino mediante Almacenamiento y reenv\u00EDo.</li> </ul>  <p>Este atributo se configura de manera din\u00E1mica. Un cambio din\u00E1mico de este atributo s\u00F3lo afectar\u00E1 a los mensajes enviados despu\u00E9s de haber realizado la actualizaci\u00F3n.</p> 
UniformDistributedQueueBean.properties.SAFExportPolicy.helpSummaryHTML=Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.
UniformDistributedQueueBean.properties.SAFExportPolicy.label=Pol\u00EDtica de Exportaci\u00F3n de SAF
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.All=Todo
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.None=Ninguno
UniformDistributedQueueBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad</p>  <p> Las entidades se dirigen mediante un despliegue secundario con este nombre. Los destinos de despliegue secundario ser\u00E1n los destinos de esta entidad. </p> 
UniformDistributedQueueBean.properties.SubDeploymentName.helpSummaryHTML=Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad
UniformDistributedQueueBean.properties.SubDeploymentName.label=Nombre de subdespliegue
UniformDistributedQueueBean.properties.Template.detailedHelpHTML=<p>Plantilla de JMS desde la que se deriva el destino. Una plantilla de JMS proporciona un medio eficaz de definir varios destinos con valores de configuraci\u00F3n parecidos.</p>  <p>Si se especifica una plantilla de JMS, los par\u00E1metros de destino que est\u00E1n definidos en sus valores por defecto heredan los valores, en tiempo de ejecuci\u00F3n, de la plantilla de JMS. Sin embargo, si no se define una plantilla de JMS, los valores de configuraci\u00F3n del destino deben especificarse como parte del destino.</p>  <p>Aunque puede modificar din\u00E1micamente la configuraci\u00F3n de una plantilla de JMS, los valores de configuraci\u00F3n de un destino son est\u00E1ticos.</p> 
UniformDistributedQueueBean.properties.Template.helpSummaryHTML=Plantilla de JMS desde la que se deriva el destino.
UniformDistributedQueueBean.properties.Template.label=Plantilla
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.label=Umbral de Bytes Superior
UniformDistributedQueueBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedQueueBean.properties.Thresholds.BytesLow.label=Umbral de Bytes Inferior
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.label=Umbral de Mensajes Superior
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.label=Umbral de Mensajes Inferior
UniformDistributedQueueBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina c\u00F3mo un miembro de destino distribuido se selecciona como destino para un mensaje que forma parte de una unidad de orden. <b>Hash</b> indica que un productor de mensajes calcula el destino de miembro a partir de <code>hashCode</code> de la unidad de orden. <b>PathService</b> indica que el servicio de ruta de acceso configurado determina el destino de miembro.</p>  <p>El direccionamiento de unidad de orden se puede definir mediante programaci\u00F3n con WLProducer o de forma administrativa en la f\u00E1brica de conexiones o el destino. </p>  <p>El direccionamiento de unidad de orden no se puede configurar de forma din\u00E1mica.</p>  <p> Nota\: Este atributo lo ignoran las colas y temas independientes/singleton, solo se aplica a destinos distribuidos. </p> 
UniformDistributedQueueBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina c\u00F3mo un miembro de destino distribuido se selecciona como destino para un mensaje que forma parte de una unidad de orden.
UniformDistributedQueueBean.properties.UnitOfOrderRouting.label=Direccionamiento de Mensaje de Unidad de Orden
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino. Una UDT es un juego de mensajes que se procesan como una unidad \u00FAnica.</p> <ul> <li> <b>Transferencia</b> Por defecto, este destino no tratar\u00E1 los mensajes como parte de una UDT.</li> <li> <b>Entrega de un solo mensaje</b> Este valor solo debe seleccionarse si los consumidores de UDT van a recibir mensajes en este destino. Si est\u00E1 seleccionada, los mensajes de UDT se forman en una lista y se consumen como un <code>ObjectMessage</code> que contiene la lista.</li> </ul> 
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino.
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.label=Pol\u00EDtica de gesti\u00F3n de mensajes de unidad de trabajo (UDT)
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.legalValues.PassThrough=PassThrough
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.legalValues.SingleMessageDelivery=SingleMessageDelivery
