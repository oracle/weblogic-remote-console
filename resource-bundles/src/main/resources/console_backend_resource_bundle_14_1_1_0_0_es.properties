SAFAgentMBean.properties.AcknowledgeInterval.detailedHelpHTML=<p>Intervalo m\u00E1ximo de tiempo entre dos confirmaciones sucesivas enviadas por la parte receptora.</p>  <ul> <li> <p>S\u00F3lo se aplica a agentes con capacidad de recepci\u00F3n.</p> </li>  <li> <p>Un valor de <code>-1</code> especifica que no existe ning\u00FAn l\u00EDmite de tiempo entre confirmaciones sucesivas.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>AcknowlegeInterval</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul> 
SAFAgentMBean.properties.AcknowledgeInterval.helpSummaryHTML=Intervalo m\u00E1ximo de tiempo entre dos confirmaciones sucesivas enviadas por la parte receptora.
SAFAgentMBean.properties.AcknowledgeInterval.label=Intervalo de Confirmaci\u00F3n
SAFAgentMBean.properties.BytesMaximum.detailedHelpHTML=<p>Cuota m\u00E1xima de bytes (cantidad total de bytes) que se puede almacenar en este agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> especifica que no hay ning\u00FAn l\u00EDmite impuesto por WebLogic del n\u00FAmero de bytes que se puede almacenar. Sin embargo, un volumen de bytes excesivo puede provocar la saturaci\u00F3n de la memoria, de modo que este valor debe corresponder con la cantidad total de memoria del sistema disponible relativa al resto de la carga de la aplicaci\u00F3n.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>BytesMaximum</code> s\u00F3lo afecta a las nuevas solicitudes.</p> </li> </ul>  <p><b>Rango de valores\:</b> >\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesMaximum.helpSummaryHTML=Cuota m\u00E1xima de bytes (cantidad total de bytes) que se puede almacenar en este agente de SAF.
SAFAgentMBean.properties.BytesMaximum.label=M\u00E1ximo de bytes
SAFAgentMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>Valor de umbral superior que dispara eventos en funci\u00F3n del n\u00FAmero de bytes almacenados en el agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> desactiva los eventos para este agente de SAF. </p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>BytesThresholdHigh</code> s\u00F3lo afecta a las nuevas solicitudes.</p> </li>  <li> <p>Si el n\u00FAmero de bytes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li><p><b>Mensajes de Log</b>\: Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li><p><b>Control de Flujo</b>\: El agente se activa e indica a los productores que empiecen a disminuir su flujo de mensajes.</p></li> </ul> </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
SAFAgentMBean.properties.BytesThresholdHigh.helpSummaryHTML=Valor de umbral superior que dispara eventos en funci\u00F3n del n\u00FAmero de bytes almacenados en el agente de SAF.
SAFAgentMBean.properties.BytesThresholdHigh.label=Umbral de Bytes Superior
SAFAgentMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>Umbral inferior que dispara eventos en funci\u00F3n del n\u00FAmero de bytes almacenados en el agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> desactiva los eventos para este agente de SAF. </p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>BytesThresholdLow</code> s\u00F3lo afecta a las nuevas solicitudes.</p> </li>  <li> <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li><p><b>Mensajes de Log</b>\: Se registra un mensaje en el servidor que indica que se ha borrado la condici\u00F3n de umbral.</p> </li>  <li><p><b>Control de Flujo</b>\: El agente se desactiva e indica a los productores que empiecen a aumentar su flujo de mensajes.</p></li> </ul> </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesThresholdLow.helpSummaryHTML=Umbral inferior que dispara eventos en funci\u00F3n del n\u00FAmero de bytes almacenados en el agente de SAF.
SAFAgentMBean.properties.BytesThresholdLow.label=Umbral de Bytes Inferior
SAFAgentMBean.properties.ConversationIdleTimeMaximum.detailedHelpHTML=<p>Cantidad m\u00E1xima de tiempo permitida, en milisegundos, antes de que una parte emisora libere los recursos utilizados por una conversaci\u00F3n.</p>  <ul> <li> <p>Si no hay ninguna actividad para una conversaci\u00F3n para la cantidad de tiempo especificada, el agente de env\u00EDo libera todos los recursos para dicha conversaci\u00F3n y notifica al agente de recepci\u00F3n que haga lo mismo.</p> </li>  <li> <p>Un valor de <code>0</code> especifica que no se liberan los recursos para una conversaci\u00F3n a menos que la aplicaci\u00F3n cierre expl\u00EDcitamente la conversaci\u00F3n.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>ConversationIdleTimeMaximum</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul> 
SAFAgentMBean.properties.ConversationIdleTimeMaximum.helpSummaryHTML=Cantidad m\u00E1xima de tiempo permitida, en milisegundos, antes de que una parte emisora libere los recursos utilizados por una conversaci\u00F3n.
SAFAgentMBean.properties.ConversationIdleTimeMaximum.label=Tiempo M\u00E1ximo de Inactividad de Conversaci\u00F3n
SAFAgentMBean.properties.DefaultRetryDelayBase.detailedHelpHTML=<p>Cantidad de tiempo, en milisegundos, entre el intento de entrega original y el primer reintento.</p>  <ul> <li> <p>Si se define <code>RetryDelayMultiplier</code> en <code>1</code>, se define el intervalo entre dos reintentos sucesivos.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>DefaultRetryDelayBase</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= RetryDelayMaximum si RetryDelayMultiplier no es 1,0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayBase.helpSummaryHTML=Cantidad de tiempo, en milisegundos, entre el intento de entrega original y el primer reintento.
SAFAgentMBean.properties.DefaultRetryDelayBase.label=Base de Retraso de Reintento
SAFAgentMBean.properties.DefaultRetryDelayMaximum.detailedHelpHTML=<p>Cantidad m\u00E1xima de tiempo, en milisegundos, entre dos reintentos de entrega sucesivos.</p>  <ul> <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>DefaultRetryDelayMaximum</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul>  <p><b>Rango de valores\:</b> > \= RetryDelayBase si RetryDelayMultiplier no es 1,0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayMaximum.helpSummaryHTML=Cantidad m\u00E1xima de tiempo, en milisegundos, entre dos reintentos de entrega sucesivos.
SAFAgentMBean.properties.DefaultRetryDelayMaximum.label=Retraso de Reintento M\u00E1ximo
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.detailedHelpHTML=<p>Factor utilizado para multiplicar el tiempo de retraso previo para calcular el siguiente tiempo de retraso que se va a utilizar.</p>  <ul> <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>DefaultRetryDelayMultiplier</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul>  <p><b>Rango de valores\:</b> >\= 1.</p> 
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.helpSummaryHTML=Factor utilizado para multiplicar el tiempo de retraso previo para calcular el siguiente tiempo de retraso que se va a utilizar.
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.label=Multiplicador de Retraso de Reintento
SAFAgentMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Cantidad de tiempo por defecto, en milisegundos, que el agente garantiza el env\u00EDo de mensajes fiable.</p>  <ul> <li> <p>Un valor de 0 significa que el agente garantiza el env\u00EDo de mensajes fiable para la duraci\u00F3n de la conversaci\u00F3n.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>DefaultTimeToLive</code> provoca que las conversaciones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul> 
SAFAgentMBean.properties.DefaultTimeToLive.helpSummaryHTML=Cantidad de tiempo por defecto, en milisegundos, que el agente garantiza el env\u00EDo de mensajes fiable.
SAFAgentMBean.properties.DefaultTimeToLive.label=Tiempo de actividad
SAFAgentMBean.properties.ForwardingPausedAtStartup.detailedHelpHTML=<p>Especifica si el agente se pausa para reenv\u00EDo de mensajes durante el inicio del servidor.</p>  <p>Cuando est\u00E1 activada, el agente de env\u00EDo reenv\u00EDa mensajes. De lo contrario, el agente de env\u00EDo no reenv\u00EDa ning\u00FAn mensaje.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.ForwardingPausedAtStartup.helpSummaryHTML=Especifica si el agente se pausa para reenv\u00EDo de mensajes durante el inicio del servidor.
SAFAgentMBean.properties.ForwardingPausedAtStartup.label=Pausar Reenv\u00EDo de Mensajes al Iniciar
SAFAgentMBean.properties.IncomingPausedAtStartup.detailedHelpHTML=<p>Especifica si el agente se pausa para mensajes entrantes durante el inicio del servidor.</p>  <p>Cuando est\u00E1 activada, el agente de env\u00EDo acepta los mensajes nuevos. De lo contrario, el agente de env\u00EDo no acepta ning\u00FAn mensaje nuevo.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.IncomingPausedAtStartup.helpSummaryHTML=Especifica si el agente se pausa para mensajes entrantes durante el inicio del servidor.
SAFAgentMBean.properties.IncomingPausedAtStartup.label=Pausar Mensajes Entrantes al Iniciar
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Es necesario activar N\u00FAmero de Archivos Limitado.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.label=Archivos que Retener
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.detailedHelpHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente. El valor por defecto es 500 KB. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log actual a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>Size</code>.) 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.helpSummaryHTML=Tama\u00F1o (1 - 2097150 KB) que hace que el servidor mueva los mensajes de log a un archivo independiente.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.detailedHelpHTML=\ 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.label=Nombre de archivo log
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.helpSummaryHTML=Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.label=Intervalo de rotaci\u00F3n
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, los archivos rotados se almacenan en el mismo directorio que el archivo log.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.helpSummaryHTML=Directorio en el que se almacenar\u00E1n los archivos log rotados.
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.label=Directorio de Rotaci\u00F3n de Archivo Log
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>  <p>Una vez que el servidor alcanza el l\u00EDmite, suprime el archivo log m\u00E1s antiguo y crea uno nuevo con el \u00FAltimo sufijo.</p>  <p>Si no activa esta opci\u00F3n, el servidor crear nuevos archivos indefinidamente y debe limpiar estos archivos cuando lo necesite.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia del servidor para almacenar los mensajes antiguos.
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.label=Limitar N\u00FAmero de Archivos Retenidos
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Especifica si un servidor rota su archivo log durante su ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Especifica si un servidor rota su archivo log durante su ciclo de inicio.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.label=Rotar Archivo Log al Iniciar
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>  <p>A la hora especificada por este valor, el servidor cambia el nombre del archivo log actual. Despu\u00E9s, el servidor cambia el nombre del archivo log a un intervalo especificado en Espacio de Tiempo de Archivo.</p>  <p>Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</p>  <p>Utilice el siguiente formato\: <code>H\:mm</code>, donde</p> <ul> <li><code>H</code> es la hora del d\u00EDa (0-23)</li> <li><code>mm</code> es el minuto de la hora.</li> </ul> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.helpSummaryHTML=Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.label=Hora de Inicio de Rotaci\u00F3n
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.detailedHelpHTML=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p> <ul> <li><code>NONE</code> Los mensajes se acumulan en un \u00FAnico archivo. Debe borrar el contenido del archivo cuando el tama\u00F1o sea demasiado grande. Tenga en cuenta que WebLogic Server define un l\u00EDmite de tama\u00F1o umbral de 500 MB antes de forzar una rotaci\u00F3n obligatoria para impedir un crecimiento excesivo del archivo log.</li>  <li><code>SIZE</code> Cuando el archivo log alcanza el tama\u00F1o especificado en <code>FileMinSize</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> En cada intervalo de tiempo que especifique en <code>TimeSpan</code>, el servidor renombra el archivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Despu\u00E9s de que el servidor cambie el nombre de un archivo, los mensajes posteriores se acumulan en un nuevo archivo con el nombre especificado como nombre de archivo log.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.helpSummaryHTML=Criterios para mover mensajes de log antiguos a un archivo independiente.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.label=Tipo de rotaci\u00F3n
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySize=bySize
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.byTime=byTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.none=none
SAFAgentMBean.properties.LoggingEnabled.detailedHelpHTML=<p>Especifica si un mensaje est\u00E1 registrado en el archivo log del servidor cuando un mensaje no se puede reenviar.</p>  <ul> <li> <p>Si se selecciona, se aplica a los mensajes que no se pueden reenviar ni entregar al destino final cuando no hay ning\u00FAn manejo de errores en la aplicaci\u00F3n de SAF o el manejo de errores de la aplicaci\u00F3n falla.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de recepci\u00F3n.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>LoggingEnabled</code> provoca que las conexiones empiecen a utilizar el nuevo valor despu\u00E9s de la actualizaci\u00F3n.</p> </li> </ul> 
SAFAgentMBean.properties.LoggingEnabled.helpSummaryHTML=Especifica si un mensaje est\u00E1 registrado en el archivo log del servidor cuando un mensaje no se puede reenviar.
SAFAgentMBean.properties.LoggingEnabled.label=Registro Activado
SAFAgentMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de bytes permitidos en mensajes individuales en este agente de SAF.</p>  <ul> <li> <p>El tama\u00F1o del mensaje incluye el cuerpo del mensaje, las propiedades definidas por el usuario y los campos de cabecera de JMS definidos por el usuario\: <code>JMSCorrelationID</code> y <code>JMSType</code>.</p> </li>  <li> <p>Los productores que env\u00EDan mensajes que superan el tama\u00F1o de mensaje m\u00E1ximo configurado para el agente de SAF recibir\u00E1n una <code>ResourceAllocationException</code>.</p> </li>  <li> <p>El tama\u00F1o de mensaje m\u00E1ximo s\u00F3lo se fuerza en la producci\u00F3n inicial de un mensaje. No se comprueba el tama\u00F1o de los mensajes que se redirigen a un destino de error o se reenv\u00EDan a un miembro de un destino distribuido. Por ejemplo, si un destino y su destino de error correspondiente est\u00E1n configurados con un tama\u00F1o de mensaje m\u00E1ximo de 128 KB y 64 KB, respectivamente, un mensaje de 96 KB se podr\u00EDa redirigir al destino de error (incluso si supera el m\u00E1ximo de 64 KB), pero un productor no podr\u00EDa enviar directamente el mensaje de 96 KB al destino de error.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>MaximumMessageSize</code> s\u00F3lo afecta a los mensajes entrantes y no a los almacenados.</p> </li> </ul> 
SAFAgentMBean.properties.MaximumMessageSize.helpSummaryHTML=N\u00FAmero m\u00E1ximo de bytes permitidos en mensajes individuales en este agente de SAF.
SAFAgentMBean.properties.MaximumMessageSize.label=Tama\u00F1o m\u00E1ximo de mensaje
SAFAgentMBean.properties.MessageBufferSize.detailedHelpHTML=<p>Cantidad de memoria utilizada para almacenar cuerpos de mensajes en la memoria antes de que se excluyan al disco.</p> <ul> <li> <p>Un valor de -1 (valor por defecto) especifica que el servidor determinar\u00E1 autom\u00E1ticamente un tama\u00F1o basado en el tama\u00F1o m\u00E1ximo de pila de JVM. Este valor por defecto se definir\u00E1 en un tercio del tama\u00F1o m\u00E1ximo de pila o 512 MB, el valor que sea menor.</p> </li>  <li> <p>Cuanto mayor es el buffer, m\u00E1s memoria consumir\u00E1 JMS cuando haya muchos mensajes esperando en colas o temas. Una vez que se supera el buffer, JMS puede escribir cuerpos de mensajes en el directorio especificado en Directorio de Paginaci\u00F3n en un esfuerzo por reducir el uso de memoria por debajo del buffer.</p> </li>  <li> <p>Al superar el tama\u00F1o del buffer, el servidor JMS no deja de aceptar nuevos mensajes. Es posible quedarse sin memoria si los mensajes llegan m\u00E1s r\u00E1pido de lo que pueden escribirse en el disco. Los usuarios con altas cargas de mensajes que desean soportar la mayor disponibilidad posible deben considerar la definici\u00F3n de una cuota o la definici\u00F3n de un umbral y la activaci\u00F3n del control de flujo.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La paginaci\u00F3n siempre est\u00E1 soportada. </p> </li>  <li> <p>La actualizaci\u00F3n del tama\u00F1o de memoria restablece el recuento de mensajes de modo que s\u00F3lo las solicitudes que llegan despu\u00E9s de la actualizaci\u00F3n se cargan en el nuevo tama\u00F1o de memoria.</p> </li> </ul> 
SAFAgentMBean.properties.MessageBufferSize.helpSummaryHTML=Cantidad de memoria utilizada para almacenar cuerpos de mensajes en la memoria antes de que se excluyan al disco.
SAFAgentMBean.properties.MessageBufferSize.label=Tama\u00F1o del Buffer de Mensajes
SAFAgentMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Especifica el tipo de compresi\u00F3n de mensajes utilizado cuando la compresi\u00F3n del cuerpo de mensaje de JMS est\u00E1 activada para almacenes persistentes y almacenes de paginaci\u00F3n de JMS.</p> <ul> <li>Utilice <code>GZIP_DEFAULT_COMPRESSION</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>DEFAULT_COMPRESSION</code>.</li> <li>Utilice <code>GZIP_BEST_COMPRESSION</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>BEST_COMPRESSION</code>.</li> <li>Utilice <code>GZIP_BEST_SPEED</code> para activar la compresi\u00F3n de mensajes con la API GZIP de JDK con el nivel <code>BEST_SPEED</code>.</li> <li>Utilice <code>LZF</code> para activar la compresi\u00F3n de mensajes con Open Source LZF.</li> </ul> 
SAFAgentMBean.properties.MessageCompressionOptions.helpSummaryHTML=Especifica el tipo de compresi\u00F3n de mensajes utilizado cuando la compresi\u00F3n del cuerpo de mensaje de JMS est\u00E1 activada para almacenes persistentes y almacenes de paginaci\u00F3n de JMS.
SAFAgentMBean.properties.MessageCompressionOptions.label=Opciones de Compresi\u00F3n de Mensajes
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=GZIP_BEST_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=GZIP_BEST_SPEED
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=GZIP_DEFAULT_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF
SAFAgentMBean.properties.MessagesMaximum.detailedHelpHTML=<p>Cuota m\u00E1xima de mensajes (cantidad total de mensajes) que se puede almacenar en este agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> especifica que la instancia del servidor no tiene ning\u00FAn l\u00EDmite del n\u00FAmero de mensajes que se puede almacenar. Sin embargo, un volumen de mensajes excesivo puede provocar la saturaci\u00F3n de la memoria, de modo que este valor debe corresponder con la cantidad total de memoria del sistema disponible relativa al resto de la carga de la aplicaci\u00F3n.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de la cuota m\u00E1xima de mensajes restablece el recuento de mensajes de modo que s\u00F3lo las solicitudes que llegan despu\u00E9s de la actualizaci\u00F3n se cargan en la nueva cuota.</p> </li> </ul>  <p><b>Rango de valores\:</b> >\= MessagesThresholdHigh</p> 
SAFAgentMBean.properties.MessagesMaximum.helpSummaryHTML=Cuota m\u00E1xima de mensajes (cantidad total de mensajes) que se puede almacenar en este agente de SAF.
SAFAgentMBean.properties.MessagesMaximum.label=M\u00E1ximo de mensajes
SAFAgentMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>Umbral superior que dispara eventos en funci\u00F3n del n\u00FAmero de mensajes almacenados en el agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> desactiva los eventos para este agente de SAF. </p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>MessagesThresholdHigh</code> s\u00F3lo afecta a las nuevas solicitudes.</p> </li>  <li> <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li><p><b>Mensajes de Log</b>\: Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li><p><b>Control de Flujo</b>\: El agente se activa e indica a los productores que empiecen a disminuir su flujo de mensajes.</p></li> </ul> </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow</p> 
SAFAgentMBean.properties.MessagesThresholdHigh.helpSummaryHTML=Umbral superior que dispara eventos en funci\u00F3n del n\u00FAmero de mensajes almacenados en el agente de SAF.
SAFAgentMBean.properties.MessagesThresholdHigh.label=Umbral de Mensajes Superior
SAFAgentMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>Umbral inferior que dispara eventos en funci\u00F3n del n\u00FAmero de mensajes almacenados en el agente de SAF.</p>  <ul> <li> <p>El valor por defecto de <code>-1</code> desactiva los eventos para este agente de SAF. </p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li>  <li> <p>La actualizaci\u00F3n de <code>MessagesThresholdLow</code> s\u00F3lo afecta a las nuevas solicitudes.</p> </li>  <li> <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li><p><b>Mensajes de Log</b>\: Se registra un mensaje en el servidor que indica que se ha borrado la condici\u00F3n de umbral.</p> </li>  <li><p><b>Control de Flujo</b>\: El agente se desactiva e indica a los productores que empiecen a aumentar su flujo de mensajes.</p></li> </ul> </li> </ul>  <p><b>Rango de valores\:</b> &lt;\= MessagesThresholdHigh.</p> 
SAFAgentMBean.properties.MessagesThresholdLow.helpSummaryHTML=Umbral inferior que dispara eventos en funci\u00F3n del n\u00FAmero de mensajes almacenados en el agente de SAF.
SAFAgentMBean.properties.MessagesThresholdLow.label=Umbral de Mensajes Inferior
SAFAgentMBean.properties.Name.detailedHelpHTML=<p>Nombre especificado por el usuario de esta instancia de MBean.</p>  <p>Este nombre se incluye como una de las propiedades clave en <code>javax.management.ObjectName</code> del MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
SAFAgentMBean.properties.Name.helpSummaryHTML=Nombre especificado por el usuario de esta instancia de MBean.
SAFAgentMBean.properties.Name.label=Nombre
SAFAgentMBean.properties.PagingDirectory.detailedHelpHTML=<p> Especifica d\u00F3nde se escriben los cuerpos de mensajes cuando el tama\u00F1o de los cuerpos de mensajes del servidor JMS excede el tama\u00F1o del buffer de mensajes. Si no se especifica, los mensajes se escriben en el directorio <code>tmp</code> en el directorio de la instancia de WebLogic Server del host. Por ejemplo, <code><i>nombre_dominio</i>/servidores/<i>nombre_servidor</i>/tmp</code>. </p>  <ul> <li> <p>Para un mayor rendimiento, este directorio no debe ser el mismo que el directorio utilizado por el almac\u00E9n persistente del agente de SAF.</p> </li>  <li> <p>S\u00F3lo se aplica a agentes con capacidad de env\u00EDo.</p> </li> </ul>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.PagingDirectory.helpSummaryHTML=\ Especifica d\u00F3nde se escriben los cuerpos de mensajes cuando el tama\u00F1o de los cuerpos de mensajes del servidor JMS excede el tama\u00F1o del buffer de mensajes.
SAFAgentMBean.properties.PagingDirectory.label=Directorio de Paginaci\u00F3n
SAFAgentMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Permite al almac\u00E9n de paginaci\u00F3n de JMS realizar la compresi\u00F3n en los cuerpos de mensajes tanto en los mensajes persistentes como no persistentes. Si es <code>false</code>, el valor por defecto, no se realizar\u00E1 ninguna compresi\u00F3n.</p> 
SAFAgentMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Permite al almac\u00E9n de paginaci\u00F3n de JMS realizar la compresi\u00F3n en los cuerpos de mensajes tanto en los mensajes persistentes como no persistentes.
SAFAgentMBean.properties.PagingMessageCompressionEnabled.label=Compresi\u00F3n de Paginaci\u00F3n de Mensaje Activada
SAFAgentMBean.properties.ReceivingPausedAtStartup.detailedHelpHTML=<p>Especifica si el agente se pausa para la recepci\u00F3n de mensajes durante el inicio del servidor.</p>  <p>Cuando est\u00E1 activada, el agente de env\u00EDo recibe mensajes. De lo contrario, el agente de env\u00EDo no recibe ning\u00FAn mensaje.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.ReceivingPausedAtStartup.helpSummaryHTML=Especifica si el agente se pausa para la recepci\u00F3n de mensajes durante el inicio del servidor.
SAFAgentMBean.properties.ReceivingPausedAtStartup.label=Pausar Recepci\u00F3n de Mensajes al Iniciar
SAFAgentMBean.properties.ServiceType.detailedHelpHTML=<p>Tipo de servicio que proporciona este agente de SAF. JMS necesita s\u00F3lo un agente de env\u00EDo en la parte emisora para los mensajes. Sin embargo, Mensajes Fiables de Web Services requiere tanto agentes de env\u00EDo como de recepci\u00F3n para los mensajes.</p> <ul> <li><b>Solo env\u00EDo</b> Configura un agente que almacena mensajes en el almacenamiento persistente, reenv\u00EDa mensajes a la parte receptora y vuelve a transmitir mensajes cuando no se devuelven los acuses de recibo a tiempo.</li> <li><b>Solo recepci\u00F3n</b> Configura un agente que detecta y elimina los mensajes duplicados enviados por un agente de recepci\u00F3n y entrega mensajes al destino final.</li> <li><b>Ambos</b> Configura un agente que tiene la funcionalidad de agente de env\u00EDo y de recepci\u00F3n. </li> </ul>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.ServiceType.helpSummaryHTML=Tipo de servicio que proporciona este agente de SAF.
SAFAgentMBean.properties.ServiceType.label=Tipo de Agente
SAFAgentMBean.properties.ServiceType.legalValues.Both=Ambos
SAFAgentMBean.properties.ServiceType.legalValues.Receiving-only=Receiving-only
SAFAgentMBean.properties.ServiceType.legalValues.Sending-only=Sending-only
SAFAgentMBean.properties.Store.detailedHelpHTML=<p>Almac\u00E9n de archivos basado en disco persistente o base de datos con acceso JDBC para el agente de SAF.</p>  <p>Si no se configura un almac\u00E9n, se utiliza el almac\u00E9n por defecto del servidor.</p>  <p>Si el valor se cambia y se activa, deber\u00E1 iniciar cualquier servidor al que est\u00E9 dirigido el MBean antes de que se aplique el valor (no aparece ninguna advertencia en la consola de que se deba reiniciar el servidor).</p> 
SAFAgentMBean.properties.Store.helpSummaryHTML=Almac\u00E9n de archivos basado en disco persistente o base de datos con acceso JDBC para el agente de SAF.
SAFAgentMBean.properties.Store.label=Almac\u00E9n Persistente
SAFAgentMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Permite que el almac\u00E9n de JMS realice la compresi\u00F3n del cuerpo del mensaje. Al definirla en <code>false</code>, el valor por defecto, no se realiza la compresi\u00F3n.</p> 
SAFAgentMBean.properties.StoreMessageCompressionEnabled.helpSummaryHTML=Permite que el almac\u00E9n de JMS realice la compresi\u00F3n del cuerpo del mensaje.
SAFAgentMBean.properties.StoreMessageCompressionEnabled.label=Compresi\u00F3n de Mensaje de Almac\u00E9n Activada
SAFAgentMBean.properties.Targets.detailedHelpHTML=\ 
SAFAgentMBean.properties.Targets.label=Destino
SAFAgentMBean.properties.WindowInterval.detailedHelpHTML=<p>M\u00E1xima cantidad de tiempo, en milisegundos, que un agente de env\u00EDo de JMS espera antes de reenviar mensajes en un solo lote. Para una cola o tema distribuido, se ignora el valor <code>WindowInterval</code>.</p>  <p>Un agente de env\u00EDo espera para reenviar el lote de mensajes hasta que (A) el recuento de mensajes de destino inicial sea mayor o igual que el valor de <code>Tama\u00F1o de la Ventana</code> configurado o (B) el agente haya esperado un valor de <code>Intervalo de Ventana</code> concreto, lo que ocurra primero.</p> 
SAFAgentMBean.properties.WindowInterval.helpSummaryHTML=M\u00E1xima cantidad de tiempo, en milisegundos, que un agente de env\u00EDo de JMS espera antes de reenviar mensajes en un solo lote.
SAFAgentMBean.properties.WindowInterval.label=Intervalo de Ventana
SAFAgentMBean.properties.WindowSize.detailedHelpHTML=<p>Para los mensajes de JMS, n\u00FAmero de mensajes en un lote. Un agente de env\u00EDo espera para reenviar un lote de mensajes hasta que el recuento de mensajes de destino de origen sea mayor o igual que este valor. Para una cola o tema distribuido, el valor <code>WindowSize</code> se ignora y se define siempre de forma interna en 1 mensaje.</p> <p>Para WSRM, n\u00FAmero m\u00E1ximo de mensajes no confirmados que se permiten entre un destino de origen y un destino final durante una conversaci\u00F3n.</p> 
SAFAgentMBean.properties.WindowSize.helpSummaryHTML=Para los mensajes de JMS, n\u00FAmero de mensajes en un lote.
SAFAgentMBean.properties.WindowSize.label=Tama\u00F1o de ventana
