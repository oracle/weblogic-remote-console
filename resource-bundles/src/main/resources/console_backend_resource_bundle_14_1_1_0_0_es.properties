ServerTemplateMBean.properties.Log.FileName.detailedHelpHTML=<p>Nombre del archivo que almacena los mensajes de log actuales. Normalmente es un valor calculado en funci\u00F3n del nombre del principal de este MBean. Por ejemplo, para un log del servidor, es <code><i>NOMBRE_SERVIDOR</i>.log</code>.</p> <p> Sin embargo, si no se puede obtener el nombre del principal, el nombre de archivo es <code>weblogic.log</code>. Si especifica un nombre de ruta de acceso relativa, se interpreta como relativa al directorio ra\u00EDz del servidor.</p>  <p>Para incluir un registro de fecha y hora en el nombre de archivo al rotar el archivo log, agregue las variables <code>java.text.SimpleDateFormat</code> al nombre de archivo. Rodee cada variable con caracteres de porcentaje (<code>%</code>).</p>  <p>Por ejemplo, si el nombre de archivo se define en <code>miservidor_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, el archivo log se denominar\u00E1 <code>miservidor_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Cuando se rota el archivo log, el nombre del archivo rotado contiene el registro de fecha. Por ejemplo, si se rota el archivo log por primera vez el 2003 de abril de 10 a las 05\:2003 a.m., el archivo log que contiene mensajes antiguos se denominar\u00E1 <code>miservidor_04_02_10_05_.log00001</code>.</p>  <p>Si no incluye ning\u00FAn registro de fecha y hora, los archivos log rotados se numeran seg\u00FAn el orden de creaci\u00F3n. Por ejemplo, <code>myserver.log00007</code>.</p> 
ServerTemplateMBean.properties.Log.FileName.helpSummaryHTML=Nombre del archivo que almacena los mensajes de log actuales.
ServerTemplateMBean.properties.Log.FileName.label=Nombre de archivo log
ServerTemplateMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Es necesario especificar un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p> 
