ClusterMBean.properties.PersistSessionsOnShutdown.detailedHelpHTML=<p>Al cerrar los servidores, las sesiones no se actualizan. Si se cierran los servidores primario o secundario de una sesi\u00F3n sin actualizar la sesi\u00F3n, la sesi\u00F3n se perder\u00E1. Si se activa PersistSessionsOnShutdown, se guardar\u00E1n las sesiones activas en la base de datos especificada en ClusterMBean.getDataSourceForSessionPersistence() cuando se cierra un servidor. Las sesiones no se escribir\u00E1n en ning\u00FAn otro momento. (Por ejemplo, no se guardan mediante este mecanismo si se produce un bloqueo del servidor.)</p>  <p>Este atributo se aplica a la persistencia de sesi\u00F3n al cerrar el servidor y a la persistencia de sesi\u00F3n en una WAN.</p>  <p>La actualizaci\u00F3n sucesiva puede producir una interacci\u00F3n err\u00F3nea con la replicaci\u00F3n de sesi\u00F3n en memoria tradicional. A medida que se cierren y actualicen los servidores gestionados, se perder\u00E1n las sesiones de servlet en memoria si se reinician los servidores primario y secundario antes de que llegue una nueva solicitud para la sesi\u00F3n.</p> 
ClusterMBean.properties.PersistSessionsOnShutdown.helpSummaryHTML=Al cerrar los servidores, las sesiones no se actualizan.
ClusterMBean.properties.PersistSessionsOnShutdown.label=Mantener sesiones al cerrar
ClusterMBean.properties.RemoteClusterAddress.detailedHelpHTML=<p>Establece el cluster ajeno. La infraestructura de cluster utiliza esta direcci\u00F3n para conectar con un cluster ajeno en caso de failover de WAN/MAN de sesi\u00F3n HTTP.</p> 
