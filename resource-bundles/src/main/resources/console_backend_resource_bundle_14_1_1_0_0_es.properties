ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.detailedHelpHTML=<p>Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes. Cuando hay disponible un controlador <code>wlfileio</code> nativo y el tama\u00F1o del bloque no lo ha configurado el usuario, el almac\u00E9n selecciona el valor m\u00EDnimo (espec\u00EDfico del sistema operativo) para una E/S (directa) no almacenada en el buffer, siempre que se encuentre dentro del rango [512, 8192].</p> El tama\u00F1o de bloque de un almac\u00E9n de archivos no cambia una vez que el almac\u00E9n de archivos crea sus archivos. Los cambios en el tama\u00F1o de bloque s\u00F3lo surten efecto en el caso de nuevos almacenes de archivos o despu\u00E9s de que se hayan suprimido los archivos actuales. Consulte "Ajuste del Almac\u00E9n Persistente" en <i>Rendimiento y Ajuste de Oracle WebLogic Server</i>. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.helpSummaryHTML=Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.label=Tama\u00F1o de Bloque del Almac\u00E9n de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.detailedHelpHTML=<p>Directorio en el que el servidor actual mantiene su almac\u00E9n de diagn\u00F3stico.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.helpSummaryHTML=Directorio en el que el servidor actual mantiene su almac\u00E9n de diagn\u00F3stico.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.label=Directorio
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.detailedHelpHTML=<p>Determina si se utiliza el bloqueo de archivo del sistema operativo. </p> Cuando est\u00E1 activada la protecci\u00F3n del bloqueo de archivos, no se produce el inicio del almac\u00E9n si otra instancia del almac\u00E9n ya ha abierto los archivos del almac\u00E9n. No desactive este valor a menos que aplique procedimientos para evitar que varias instancias del almac\u00E9n abran el mismo archivo. El bloqueo de archivos no es necesario pero ayuda a impedir la corrupci\u00F3n en el caso de que se intenten utilizar dos instancias del almac\u00E9n de archivos con el mismo nombre en los mismos directorios. Esta configuraci\u00F3n se aplica tanto a los archivos primarios como a los de cach\u00E9. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.helpSummaryHTML=Determina si se utiliza el bloqueo de archivo del sistema operativo.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.label=Bloqueo de Archivo de Almacenamiento de Diagn\u00F3stico Activado
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.detailedHelpHTML=<p>El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2 y controla el tama\u00F1o de escritura mayor.</p>  <ul> <li>Cuando hay disponible un controlador <code>wlfileio</code> nativo, la configuraci\u00F3n se aplica a una memoria fuera de pila (nativa).</li> <li>Cuando no hay disponible un controlador <code>wlfileio</code> nativo, la configuraci\u00F3n se aplica a una memoria de pila JAVA.</li> <li>Para conseguir el mejor rendimiento en tiempo de ejecuci\u00F3n, Oracle recomienda definir <code>DiagnosticStoreIOBufferSize</code> con un valor que sea mayor que la escritura m\u00E1s grande (varias solicitudes de almac\u00E9n simult\u00E1neas se pueden combinar en una sola escritura).</li>  <li>Consulte <code>AllocatedIOBufferBytes</code> para conocer la cantidad de memoria fuera de pila (nativa) asignada real. Se trata de un m\u00FAltiplo de <code>IOBufferSize</code></li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.helpSummaryHTML=El tama\u00F1o de buffer de E/S, en bytes, se redondea autom\u00E1ticamente a la baja hasta la siguiente potencia de 2 y controla el tama\u00F1o de escritura mayor.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.label=Tama\u00F1o de Buffer de E/S de Almac\u00E9n de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.detailedHelpHTML=<p>Tama\u00F1o m\u00E1ximo del archivo, en bytes.</p>  <ul> <li>El valor <code>DiagnosticStoreMaxFileSize</code> afecta al n\u00FAmero de archivos necesarios para que quepa un almac\u00E9n de diagn\u00F3stico de un tama\u00F1o particular (n\u00FAmero de archivos \= tama\u00F1o del almac\u00E9n de diagn\u00F3stico/MaxFileSize redondeado al alza).</li>  <li>El almac\u00E9n de diagn\u00F3stico reutiliza autom\u00E1ticamente el espacio liberado por los registros suprimidos y ampl\u00EDa autom\u00E1ticamente los distintos archivos hasta <code>DiagnosticStoreMaxFileSize</code> si no hay suficiente espacio para un nuevo registro. Si no queda espacio en los archivos existentes para un nuevo registro, un almac\u00E9n de diagn\u00F3stico crea un archivo adicional.</li>  <li> Normalmente es preferible un peque\u00F1o n\u00FAmero de archivos m\u00E1s grandes que un gran n\u00FAmero de archivos m\u00E1s peque\u00F1os, ya que cada archivo asigna buffer de ventana y manejadores de archivos.</li>  <li> Si <code>DiagnosticStoreMaxFileSize</code> es mayor que 2^24 * <code>DiagnosticStoreBlockSize</code>, <code>DiagnosticStoreMaxFileSize</code> se ignora y el valor se convierte en 2^24 * <code>DiagnosticStoreBlockSize</code>. El valor por defecto de <code>DiagnosticStoreBlockSize</code> es 512 y 2^24 * 512 es 8 GB. </li> </ul>  <p>Oracle recomienda no definir el Tama\u00F1o de Archivo M\u00E1ximo de Almac\u00E9n de Diagn\u00F3stico por encima del valor por defecto de 1.342.177.280.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.helpSummaryHTML=Tama\u00F1o m\u00E1ximo del archivo, en bytes.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.label=Tama\u00F1o M\u00E1ximo de Archivo de Almac\u00E9n de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de diagn\u00F3stico. Se aplica s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa.</p>  <p>Un buffer de ventana no consume memoria de pila Java, pero consume memoria fuera de pila (nativa). Si el almac\u00E9n no puede asignar el tama\u00F1o de buffer solicitado, asigna buffers cada vez m\u00E1s peque\u00F1os hasta que alcanza <code>DiagnosticStoreMinWindowBufferSize</code> para, a continuaci\u00F3n, producir un error si no puede mantener <code>DiagnosticStoreMinWindowBufferSize</code>.</p>  <p>Oracle recomienda definir el tama\u00F1o m\u00E1ximo del buffer de ventana en un valor m\u00E1s del doble del tama\u00F1o de la escritura m\u00E1s grande (varios registros actualizados de forma simult\u00E1nea se pueden combinar en una sola escritura), y con un tama\u00F1o mayor o igual que el tama\u00F1o de archivo, a menos que haya otras restricciones. Las m\u00E1quinas JVM de 32 bits pueden imponer un l\u00EDmite total de entre 2 y 4 GB para las pilas Java m\u00E1s el uso de memoria fuera de pila (nativa).</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.helpSummaryHTML=Cantidad m\u00E1xima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de diagn\u00F3stico.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.label=Tama\u00F1o de Buffer M\u00E1ximo de Ventana de Almac\u00E9n de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.detailedHelpHTML=<p>Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, que se asigna al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de diagn\u00F3stico. Se aplica s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa. Consulte <a href\='\#getDiagnosticStoreMinWindowBufferSize'>Tama\u00F1o de Buffer M\u00E1ximo de Ventana de Almac\u00E9n de Diagn\u00F3stico</a>.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.helpSummaryHTML=Cantidad m\u00EDnima de datos, en bytes y redondeada a la baja a la potencia de 2 m\u00E1s cercana, que se asigna al espacio de direcci\u00F3n de JVM por cada archivo de almac\u00E9n de diagn\u00F3stico.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.label=Tama\u00F1o de Buffer M\u00EDnimo de Ventana de Almac\u00E9n de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.detailedHelpHTML=<p>Devuelve el l\u00EDmite preferido del tama\u00F1o del archivo de almac\u00E9n de diagn\u00F3stico en MB.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.helpSummaryHTML=Devuelve el l\u00EDmite preferido del tama\u00F1o del archivo de almac\u00E9n de diagn\u00F3stico en MB.
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.label=Tama\u00F1o Preferido del Almac\u00E9n
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.detailedHelpHTML=<p>Devuelve el per\u00EDodo, en horas, con el que se realizar\u00E1 la comprobaci\u00F3n del tama\u00F1o del archivo de almac\u00E9n de diagn\u00F3stico.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.helpSummaryHTML=Devuelve el per\u00EDodo, en horas, con el que se realizar\u00E1 la comprobaci\u00F3n del tama\u00F1o del archivo de almac\u00E9n de diagn\u00F3stico.
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.label=Per\u00EDodo de Comprobaci\u00F3n del Tama\u00F1o de Almac\u00E9n
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.detailedHelpHTML=<p>Especifica el volumen de datos de diagn\u00F3stico que produce autom\u00E1ticamente WebLogic Server durante el tiempo de ejecuci\u00F3n. Tenga en cuenta que el valor del volumen de diagn\u00F3stico de WLDF no afecta de forma expl\u00EDcita a los m\u00F3dulos de diagn\u00F3stico configurados. Por ejemplo, esta opci\u00F3n controla el volumen de eventos generados para el grabador en ejecuci\u00F3n.</p>  <p>Este atributo tiene la siguiente configuraci\u00F3n\:</p> <ul> <li><code>Off</code> (Desactivado) No se produce ning\u00FAn dato de diagn\u00F3stico.</li> <li><code>Low</code> (Bajo) Se produce una cantidad m\u00EDnima de datos autom\u00E1ticos de diagn\u00F3stico. \u00C9ste es el estado por defecto.</li> <li><code>Medium</code> (Medio) Se generan autom\u00E1ticamente datos de diagn\u00F3stico adicionales adem\u00E1s de la cantidad generada para <code>Low</code> (Bajo).</li> <li><code>High</code> (Alto) Se generan autom\u00E1ticamente datos de diagn\u00F3stico adicionales adem\u00E1s de la cantidad generada para <code>Medium</code> (Medio).</li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.helpSummaryHTML=Especifica el volumen de datos de diagn\u00F3stico que produce autom\u00E1ticamente WebLogic Server durante el tiempo de ejecuci\u00F3n.
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.label=Volumen de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.High=Alto
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Low=Bajo
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Medium=Medio
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Off=Desactivado
ServerTemplateMBean.properties.ServerStart.Arguments.detailedHelpHTML=<p>Argumentos que deben utilizarse al iniciar este servidor.</p>  <p>\u00C9stos son los primeros argumentos agregados inmediatamente despu\u00E9s de la parte <code>java</code> del comando de inicio. Por ejemplo, puede definir memoria de pila de Java o especificar cualquier opci\u00F3n de <code>weblogic.Server</code>.</p>  <p>Esta propiedad no se debe utilizar para especificar weblogic.management.username ni weblogic.management.password, ya que estos valores se ignorar\u00E1n durante el inicio del servidor. En su lugar, se deben definir las propiedades de nombre de usuario y contrase\u00F1a. Esto tambi\u00E9n permitir\u00E1 al gestor de nodos cifrar correctamente estos valores en la m\u00E1quina del servidor gestionado.</p>  <p>Separe los argumentos con un espacio.</p>  <p>Este valor tambi\u00E9n se puede especificar de forma sencilla en el archivo de propiedades del gestor de nodos mediante la propiedad weblogic.startup.Arguments. El gestor de nodos transferir\u00E1 este valor a un script de inicio mediante la variable de entorno JAVA_OPTIONS. Al emitir una l\u00EDnea de comandos Java para iniciar el servidor, el gestor de nodos transferir\u00E1 los argumentos como opciones.</p> 
ServerTemplateMBean.properties.ServerStart.Arguments.helpSummaryHTML=Argumentos que deben utilizarse al iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.Arguments.label=Argumentos
ServerTemplateMBean.properties.ServerStart.ClassPath.detailedHelpHTML=<p>Classpath (ruta de acceso de la m\u00E1quina que ejecuta el gestor de nodos) que debe utilizarse al iniciar este servidor.</p>  <p>Como m\u00EDnimo, debe especificar los siguientes valores para la opci\u00F3n de classpath\: <code>WL_HOME/server/lib/weblogic_sp.jar;WL_HOME/server/lib/weblogic.jar</code></p>  <p>donde <code>WL_HOME</code> es el directorio en el que se ha instalado WebLogic Server en la m\u00E1quina del gestor de nodos.</p>  <p>El entorno shell determina qu\u00E9 car\u00E1cter se utiliza para separar elementos de ruta de acceso. En Windows, se suele utilizar punto y coma (;). En un shell BASH, se suelen utilizar dos puntos (\:).</p>  <p>Este valor tambi\u00E9n se puede especificar de forma sencilla en el archivo de propiedades del gestor de nodos mediante la propiedad weblogic.startup.ClassPath. El gestor de nodos transferir\u00E1 este valor a un script de inicio mediante la variable de entorno CLASSPATH. Al emitir una l\u00EDnea de comandos Java para iniciar el servidor, el gestor de nodos transferir\u00E1 -Djava.class.path.</p> 
ServerTemplateMBean.properties.ServerStart.ClassPath.helpSummaryHTML=Classpath (ruta de acceso de la m\u00E1quina que ejecuta el gestor de nodos) que debe utilizarse al iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.ClassPath.label=Ruta de clase
ServerTemplateMBean.properties.ServerStart.JavaHome.detailedHelpHTML=<p>Directorio ra\u00EDz de Java (ruta de acceso a la m\u00E1quina en la que se ejecuta el gestor de nodos) que se utiliza al iniciar este servidor.</p>  <p>Especifique el directorio principal del directorio <code>bin</code> de JDK. Por ejemplo, <code>c\:\\bea\\jdk141</code>.</p>  <p>Este valor tambi\u00E9n se puede especificar de forma sencilla en el archivo de propiedades del gestor de nodos mediante weblogic.startup.JavaHome o una propiedad.</p> <p>El gestor de nodos transferir\u00E1 este valor a un script de inicio mediante la variable de entorno JAVA_HOME. Al emitir una l\u00EDnea de comandos Java para iniciar el servidor, el gestor de nodos utilizar\u00E1 el ejecutable de Java desde la ubicaci\u00F3n especificada. </p> 
ServerTemplateMBean.properties.ServerStart.JavaHome.helpSummaryHTML=Directorio ra\u00EDz de Java (ruta de acceso a la m\u00E1quina en la que se ejecuta el gestor de nodos) que se utiliza al iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.JavaHome.label=Directorio Ra\u00EDz de Java
ServerTemplateMBean.properties.ServerStart.JavaVendor.detailedHelpHTML=<p>Valor de proveedor de Java que se utiliza al iniciar este servidor. </p> <p> Si el servidor forma parte de un cluster y est\u00E1 configurado para la migraci\u00F3n autom\u00E1tica en plataformas que pueden ser distintas con distintos proveedores que ofrecen JDK, JavaVendor y JavaHome se deben definir en cambio en el archivo de configuraci\u00F3n generado.</p>  <p>Este valor tambi\u00E9n se puede especificar de forma sencilla en el archivo de propiedades del gestor de nodos mediante la propiedad weblogic.startup.JavaVendor.</p>  <p>El gestor de nodos no transfiere este valor llamando a una l\u00EDnea de comandos Java para iniciar el servidor. Transfiere este valor en la variable de entorno JAVA_VENDOR al script de inicio. </p> 
ServerTemplateMBean.properties.ServerStart.JavaVendor.helpSummaryHTML=Valor de proveedor de Java que se utiliza al iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.JavaVendor.label=Proveedor de Java
ServerTemplateMBean.properties.ServerStart.Password.detailedHelpHTML=<p>Contrase\u00F1a del usuario que se utiliza para iniciar el servidor y realizar la supervisi\u00F3n de estado del servidor.</p>  <p>A partir de la versi\u00F3n 8.1 sp4, al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol> <li>Recupera el valor del atributo <code>PasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol> <li>Cifra el valor.</li> <li>Define el valor del atributo <code>PasswordEncrypted</code> en un valor cifrado.</li> </ol>  <p>El uso de este atributo (<code>Password</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>PasswordEncrypted</code>.</p> 
ServerTemplateMBean.properties.ServerStart.Password.helpSummaryHTML=Contrase\u00F1a del usuario que se utiliza para iniciar el servidor y realizar la supervisi\u00F3n de estado del servidor.
ServerTemplateMBean.properties.ServerStart.Password.label=Contrase\u00F1a
ServerTemplateMBean.properties.ServerStart.RootDirectory.detailedHelpHTML=<p>Directorio utilizado por este servidor como directorio ra\u00EDz. Este directorio debe hallarse en la computadora que aloja el gestor de nodos. Si no se especifica un valor de directorio ra\u00EDz, se usa el directorio del dominio por defecto. </p> 
ServerTemplateMBean.properties.ServerStart.RootDirectory.helpSummaryHTML=Directorio utilizado por este servidor como directorio ra\u00EDz.
ServerTemplateMBean.properties.ServerStart.RootDirectory.label=Directorio Ra\u00EDz
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.detailedHelpHTML=<p>Archivo de pol\u00EDtica de seguridad (directorio y nombre de archivo en la m\u00E1quina en la que se ejecuta el gestor de nodos) que se utiliza al iniciar este servidor.</p>  <p>Este valor tambi\u00E9n se puede especificar de forma sencilla en el archivo de propiedades del gestor de nodos mediante la propiedad weblogic.startup.SecurityPolicyFile.</p>  <p>Cuando el gestor de nodos utiliza un script de inicio, el archivo de pol\u00EDtica de seguridad se definir\u00E1 en una variable de entorno, SECURITY_POLICY. Adem\u00E1s, cuando el gestor de nodos inicia el proceso directamente mediante un comando Java, el archivo de pol\u00EDtica de seguridad se define con -Djava.security.policy\= </p> 
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.helpSummaryHTML=Archivo de pol\u00EDtica de seguridad (directorio y nombre de archivo en la m\u00E1quina en la que se ejecuta el gestor de nodos) que se utiliza al iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.label=Archivo de Pol\u00EDtica de Seguridad
