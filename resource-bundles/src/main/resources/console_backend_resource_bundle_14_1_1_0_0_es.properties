ServerMBean.properties.SingleSignOnServices.ForceAuthn.detailedHelpHTML=<p>Especifica si el proveedor de identidad debe autenticar a los usuarios directamente y no utilizar el contexto de seguridad anterior. El valor por defecto es <code>false</code>. </p>  <p>Tenga en cuenta lo siguiente\:</p> <ol> <li>La definici\u00F3n de <code>ForceAuthn</code> en <code>true</code>, es decir, la activaci\u00F3n de Forzar Autenticaci\u00F3n, no tiene ning\u00FAn efecto en WebLogic Server. La desconexi\u00F3n de SAML no est\u00E1 soportada en WebLogic Server, as\u00ED que incluso si el usuario ya est\u00E1 autenticado en el sitio del proveedor de identidad y <code>ForceAuthn</code> est\u00E1 definido en <code>true</code>, el usuario no est\u00E1 forzado a volver a autenticarse en el sitio del proveedor de identidad.</li> <li>La definici\u00F3n de <code>ForceAuthn</code> e <code>IsPassive</code> en <code>true</code>, es decir la activaci\u00F3n de Forzar Autenticaci\u00F3n y Pasivo, no es una configuraci\u00F3n v\u00E1lida y hace que WebLogic Server genere una excepci\u00F3n y que se produzca un fallo de sesi\u00F3n de conexi\u00F3n \u00FAnica.</li> </ol> 
