NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>La cantidad de tiempo (en segundos) tras la que este canal de red considera que un cliente de canal HTTP perdido est\u00E1 inactivo. Un valor <code>-1</code> indica que el canal de red obtiene este valor de timeout de ServerTemplateMBean. (Se necesita activar el canal para el canal de red.)</p> 
