DestinationKeyBean.properties.SortOrder.detailedHelpHTML=<p>Direcci\u00F3n (ascendente o descendente) en la que esta clave clasificar\u00E1 los mensajes. </p>  <p>Si selecciona la opci\u00F3n <i>Ascendente</i> para la propiedad JMSMessageID, obtendr\u00E1 un orden de clasificaci\u00F3n FIFO (primero en entrar, primero en salir). Si selecciona la opci\u00F3n <i>Descendente</i>, obtendr\u00E1 un orden de clasificaci\u00F3n LIFO (\u00FAltimo en entrar, primero en salir). </p>  <p>Este atributo no se configura de manera din\u00E1mica. </p>  <p>Obtiene el elemento "sort-order".</p> 
