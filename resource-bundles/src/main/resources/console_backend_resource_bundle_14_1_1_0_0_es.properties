CertRevocCaMBean.properties.OcspTimeTolerance.detailedHelpHTML=<p>Para esta CA, determina el valor de tolerancia de tiempo para la gesti\u00F3n de diferencias de sesgo de reloj entre clientes y responsables de respuesta, expresado en segundos.</p> <p> El per\u00EDodo de validez de la respuesta se ampl\u00EDa en el futuro y en el pasado a trav\u00E9s de la cantidad de tiempo especificada, ampliando as\u00ED de un modo eficaz el intervalo de validez.</p> <p> El valor es >\=0 y &lt;\=900. El m\u00E1ximo de tolerancia permitido es de 15 minutos.</p> 
