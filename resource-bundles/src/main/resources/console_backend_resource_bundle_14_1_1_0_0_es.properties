StartupClassMBean.properties.Arguments.detailedHelpHTML=<p>Argumentos utilizados por un servidor para inicializar una clase.</p>  <p>Separe varios argumentos con una coma. Por ejemplo\:</p>  <p><code>first\=MyFirstName,last\=MyLastName</code></p> 
