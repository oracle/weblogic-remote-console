JDBCMultiDataSourceRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Estado de despliegue actual del m\u00F3dulo.</p>  <p>Un m\u00F3dulo puede tener solo uno de los siguientes estados. El estado se puede cambiar mediante la consola del administrador o de despliegue.</p>  <ul> <li>UNPREPARED. Estado que indica que este m\u00F3dulo no est\u00E1 preparado ni activo.</li>  <li>PREPARED. Estado que indica que este m\u00F3dulo de la aplicaci\u00F3n est\u00E1 preparado pero no est\u00E1 activo. Se han cargado las clases y se ha validado el m\u00F3dulo.</li>  <li>ACTIVATED. Estado que indica que este m\u00F3dulo est\u00E1 activo actualmente.</li>  <li>NEW. Estado que indica que se acaba de crear este m\u00F3dulo y que se est\u00E1 inicializando.</li> </ul> 
