DomainMBean.properties.EmbeddedLDAP.Timeout.detailedHelpHTML=<p>Especifica el n\u00FAmero m\u00E1ximo de segundos que se deben esperar resultados del servidor LDAP embebido antes de sufrir un timeout. Si esta opci\u00F3n est\u00E1 definida en 0, no hay ning\u00FAn l\u00EDmite de tiempo m\u00E1ximo.</p> 
DomainMBean.properties.EmbeddedLDAP.Timeout.helpSummaryHTML=Especifica el n\u00FAmero m\u00E1ximo de segundos que se deben esperar resultados del servidor LDAP embebido antes de sufrir un timeout.
DomainMBean.properties.EmbeddedLDAP.Timeout.label=Timeout
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.detailedHelpHTML=<p>Especifica el comportamiento de carga de clase para adaptadores embebidos. Si activa esta opci\u00F3n, los adaptadores embebidos en el dominio utilizar\u00E1n la carga de clase compatible con Java EE. Se podr\u00E1 acceder a las clases de los adaptadores embebidos desde otros m\u00F3dulos de la misma aplicaci\u00F3n.</p> 
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.helpSummaryHTML=Especifica el comportamiento de carga de clase para adaptadores embebidos.
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.label=Activar carga de clase compatible con EE para adaptadores embebidos
DomainMBean.properties.ExalogicOptimizationsEnabled.detailedHelpHTML=<p>Especifica si se deben activar las optimizaciones para Oracle Exalogic. Las optimizaciones incluyen una gesti\u00F3n de threads y un procesamiento de solicitudes mejorados, as\u00ED como una contenci\u00F3n de bloqueo reducida. La activaci\u00F3n de este atributo s\u00F3lo se debe utilizar al configurar un dominio de WebLogic para Oracle Exalogic.</p> 
DomainMBean.properties.ExalogicOptimizationsEnabled.helpSummaryHTML=Especifica si se deben activar las optimizaciones para Oracle Exalogic.
DomainMBean.properties.ExalogicOptimizationsEnabled.label=Activar Optimizaciones de Exalogic
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.detailedHelpHTML=<p>Especifica si las aplicaciones internas como la consola, uddi, wlstestclient y uddiexplorer se despliegan a petici\u00F3n (primer acceso) en lugar de hacerlo durante el inicio del servidor. </p> 
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.helpSummaryHTML=Especifica si las aplicaciones internas como la consola, uddi, wlstestclient y uddiexplorer se despliegan a petici\u00F3n (primer acceso) en lugar de hacerlo durante el inicio del servidor.
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.label=Activar despliegue a petici\u00F3n de aplicaciones internas
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.detailedHelpHTML=<p>Permite que los clientes de JMX utilicen la interfaz <code>MBeanHome</code> anticuada.</p> <p>Antes de la versi\u00F3n 9.0, WebLogic Server soportaba un nivel API introducido en su nivel JMX. Las clases de aplicaci\u00F3n JMX pueden importar interfaces de tipo seguro para MBeans de WebLogic Server, recuperar una referencia de los MBeans mediante la interfaz <code>weblogic.management.MBeanHome</code> y llamar a los m\u00E9todos de MBean directamente.</p> 
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.helpSummaryHTML=Permite que los clientes de JMX utilicen la interfaz <code>MBeanHome</code> anticuada.
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.label=Compatibilidad con Servidor MBean Activada
DomainMBean.properties.JMX.InvocationTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que los procesos internos de WebLogic Server esperan para conectar con un servidor MBean, llamar a un m\u00E9todo del servidor MBean y devolver los resultados de la llamada. Si el m\u00E9todo del servidor MBean no termina (no devuelve resultados) dentro del per\u00EDodo de timeout, WebLogic Server abandona su intento de llamada.</p> <p>Algunos procesos de gesti\u00F3n internos de WebLogic Server necesitan una instancia del servidor para conectarse a los servidores MBean de otras instancias de WebLogic Server y llamar a un m\u00E9todo del servidor MBean. El per\u00EDodo de timeout impide que el proceso interno se bloquee si un servidor MBean no puede devolver correctamente una llamada de m\u00E9todo.</p> <p>Un valor <code>0</code> (cero) impide que se produzca un timeout de la llamada de m\u00E9todo. Con dicho valor, el proceso interno esperar\u00E1 indefinidamente hasta que se devuelva el m\u00E9todo del servidor MBean. </p> 
DomainMBean.properties.JMX.InvocationTimeoutSeconds.helpSummaryHTML=N\u00FAmero de segundos que los procesos internos de WebLogic Server esperan para conectar con un servidor MBean, llamar a un m\u00E9todo del servidor MBean y devolver los resultados de la llamada.
DomainMBean.properties.JMX.InvocationTimeoutSeconds.label=Segundos de Timeout de Llamada
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.detailedHelpHTML=<p>Especifica si cada instancia de servidor inicializa el servidor MBean de plataforma de JDK. Al activarlo, junto con <code>isPlatformMBeanServerUsed</code>, WebLogic Server utilizar\u00E1 el servidor MBean de plataforma como su servidor MBean de tiempo de ejecuci\u00F3n.</p>  <p>A partir de JDK 1.5, las JVM proporcionan un servidor MBean de plataforma que pueden instanciar los procesos locales. Puede haber s\u00F3lo una instancia del servidor MBean de plataforma para cada JVM. Cuando un proceso instancia este servidor MBean, la JVM crear varios MXBeans de plataforma que proporcionan datos de supervisi\u00F3n para la JVM.</p>  <p>Si define este atributo en <code>true</code>, cada instancia de WebLogic Server llama al m\u00E9todo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> y provoca as\u00ED la inicializaci\u00F3n de los MXBeans de JVM.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.helpSummaryHTML=Especifica si cada instancia de servidor inicializa el servidor MBean de plataforma de JDK.
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.label=Servidor MBean de Plataforma Activado
DomainMBean.properties.JMX.PlatformMBeanServerUsed.detailedHelpHTML=<p>Especifica si WebLogic Server utilizar\u00E1 el servidor MBean de plataforma para su servidor MBean de tiempo de ejecuci\u00F3n. Anteriormente, WebLogic Server utiliz\u00F3 el servidor MBean de plataforma establecido por defecto, en caso de haberse activado. Este atributo proporciona una separaci\u00F3n entre la activaci\u00F3n del servidor MBean de plataforma y su utilizaci\u00F3n para MBeans de WebLogic Server.</p> <p>El valor por defecto de este atributo se basa en el atributo <code>DomainVersion</code> del DomainMBean. Si la versi\u00F3n del dominio es anterior a la versi\u00F3n 10.3.3.0, el valor por defecto de este atributo es <code>false</code> y no se utiliza el servidor MBean de plataforma. Si la versi\u00F3n del dominio es la 10.3.3.0 o superior, el valor por defecto de este atributo es <code>true</code> y se utiliza el servidor MBean de plataforma. </p> <p>En este caso, el servidor de MBean de tiempo de ejecuci\u00F3n del servidor utiliza el <code>MBeanServer</code> devuelto por el m\u00E9todo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> como su servidor de MBean. Esto posibilita el acceso a MBeans de WebLogic Server y a los MXBeans de plataforma de JVM desde un \u00FAnico servidor de MBean. Adem\u00E1s, si activa el servidor de MBean de tiempo de ejecuci\u00F3n para que sea el servidor de MBean de plataforma, los procesos locales del JVM podr\u00E1n acceder directamente a este servidor de MBean a trav\u00E9s de la interfaz de <code>MBeanServer</code> que <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> devuelve.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerUsed.helpSummaryHTML=Especifica si WebLogic Server utilizar\u00E1 el servidor MBean de plataforma para su servidor MBean de tiempo de ejecuci\u00F3n.
DomainMBean.properties.JMX.PlatformMBeanServerUsed.label=Servidor MBean de Plataforma Utilizado
