ServerTemplateMBean.properties.ListenAddress.label=Direcci\u00F3n de Recepci\u00F3n
ServerTemplateMBean.properties.ListenPort.detailedHelpHTML=<p>Puerto TCP por defecto que este servidor utiliza para recibir conexiones entrantes normales (no SSL).</p>  <p>Los administradores deben disponer de los privilegios correctos antes de enlazar a un puerto o, de otro modo, est\u00E1 operaci\u00F3n no se realizar\u00E1 correctamente y la consola ser\u00E1 inaccesible.</p>  <p>Si este puerto est\u00E1 desactivado, se debe activar el puerto SSL. Se pueden configurar puertos adicionales mediante canales de red. El puerto de cluster (Multicast) se configura por separado.</p> 
