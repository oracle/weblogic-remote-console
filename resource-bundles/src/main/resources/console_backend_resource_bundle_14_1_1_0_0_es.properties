SNMPGaugeMonitorMBean.properties.EnabledServers.detailedHelpHTML=<p>Este atributo s\u00F3lo es aplicable cuando el agente SNMP se ejecuta en el servidor de administraci\u00F3n de un dominio de WebLogic. El atributo EnabledServers permite a los usuarios limitar el \u00E1mbito de los or\u00EDgenes de datos supervisados a los servidores designados espec\u00EDficamente. La lista EnabledServers se ignora cuando SNMAgentDeploymentMBean tiene como destino un servidor gestionado. En el caso de un servidor gestionado, el agente SNMP s\u00F3lo considera los datos disponibles en WebLogic Server en los que se despliega el agente SNMP. </p>  <p> Para las interrupciones basadas en atributos de MBean, el agente SNMP hace referencia al servidor de MBean de tiempo de ejecuci\u00F3n de dominio cuando se ejecuta en el servidor de administraci\u00F3n, y al servidor de MBean de tiempo de ejecuci\u00F3n cuando se despliega en un servidor gestionado. </p>  <p> En el caso de <code>SNMPJMXMonitorMBean</code> y <code>SNMPAttributeChangeMBean</code>, los atributos <code>MonitoredMBeanType</code> y <code>MonitoredMBeanName</code> especifican el tipo y el nombre de un MBean de WebLogic Server para el que se configurar\u00E1 la interrupci\u00F3n. Los MBeans que cumplen los criterios de tipo y nombre est\u00E1n cualificados para definir en ellos la interrupci\u00F3n. El atributo EnabledServers permite a un usuario especificar criterios adicionales bas\u00E1ndose en la ubicaci\u00F3n de un MBean cuando el agente SNMP tiene como destino el servidor de administraci\u00F3n. Los MBeans cuya ubicaci\u00F3n se corresponde con uno de los servidores en la lista EnabledServers se consideran aptos para que la interrupci\u00F3n se genere para una notificaci\u00F3n JMX correspondiente. Cuando el atributo EnabledServers no se especifica, todos los MBeans cuyo tipo y nombre correspondan se considerar\u00E1n v\u00E1lidos para la interrupci\u00F3n SNMP. </p>  <p> En el caso de <code>SNMPLogFilterMBean</code>, el atributo EnabledServers permite a un usuario especificar los servidores en el dominio cuyos mensajes de registro se van a supervisar cuando el agente se ejecute en el servidor de administraci\u00F3n. Cuando no se especifica EnabledServers para un agente que se ejecuta en el servidor de administraci\u00F3n, los mensajes de registro de todos los servidores gestionados del dominio se supervisan para el env\u00EDo de interrupciones. Este atributo no es aplicable cuando el agente SNMP tiene como destino un servidor gestionado, en este caso las interrupciones se env\u00EDan a partir de mensajes de registro generados por el respectivo servidor gestionado en el que se despliega el agente. </p> 
SNMPGaugeMonitorMBean.properties.EnabledServers.helpSummaryHTML=Este atributo s\u00F3lo es aplicable cuando el agente SNMP se ejecuta en el servidor de administraci\u00F3n de un dominio de WebLogic.
