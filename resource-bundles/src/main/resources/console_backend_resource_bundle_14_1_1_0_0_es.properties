DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspNonceEnabled.helpSummaryHTML=Determina si se env\u00EDa un nonce con las solicitudes de OCSP, para forzar una respuesta nueva (no previamente firmada).
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspNonceEnabled.label=Activar Nonce
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.detailedHelpHTML=<p>Determina el n\u00FAmero m\u00E1ximo de entradas soportadas por la cach\u00E9 local de respuesta de OCSP. El valor m\u00EDnimo es 1.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.helpSummaryHTML=Determina el n\u00FAmero m\u00E1ximo de entradas soportadas por la cach\u00E9 local de respuesta de OCSP.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.label=Capacidad
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.detailedHelpHTML=<p>Determina si se activa la cach\u00E9 local de respuesta de OCSP.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.helpSummaryHTML=Determina si se activa la cach\u00E9 local de respuesta de OCSP.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.label=Activar Cach\u00E9 de Respuesta
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina el per\u00EDodo de refrescamiento de la cach\u00E9 local de respuesta de OCSP, expresado como porcentaje del per\u00EDodo de validez de la respuesta.</p>  <p>Por ejemplo, para un per\u00EDodo de validez de 10 horas, un valor del 10% especifica un refrescamiento cada hora.</p>  <p>El per\u00EDodo de validez lo determina la respuesta de OCSP, y se calcula como el (siguiente tiempo de actualizaci\u00F3n presentado) - (este tiempo de actualizaci\u00F3n).</p>  <p>El rango v\u00E1lido es de 1 a 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.helpSummaryHTML=Determina el per\u00EDodo de refrescamiento de la cach\u00E9 local de respuesta de OCSP, expresado como porcentaje del per\u00EDodo de validez de la respuesta.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.label=Per\u00EDodo de Refrescamiento (porcentaje)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.detailedHelpHTML=<p>Determina el timeout de la respuesta de OCSP, expresado en segundos.</p>  <p>El rango v\u00E1lido es de 1 a 300 segundos.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.helpSummaryHTML=Determina el timeout de la respuesta de OCSP, expresado en segundos.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.label=Timeout de Respuesta (segundos)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.detailedHelpHTML=<p>Determina el valor de tolerancia de tiempo para la gesti\u00F3n de diferencias de sesgo de reloj entre clientes y responsables de respuesta, expresado en segundos.</p>  <p>El per\u00EDodo de validez de la respuesta se ampl\u00EDa en el futuro y en el pasado a trav\u00E9s de la cantidad de tiempo especificada, ampliando as\u00ED de un modo eficaz el intervalo de validez.</p>  <p>El valor es >\=0 y &lt;\=900. El m\u00E1ximo de tolerancia permitido es de 15 minutos.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.helpSummaryHTML=Determina el valor de tolerancia de tiempo para la gesti\u00F3n de diferencias de sesgo de reloj entre clientes y responsables de respuesta, expresado en segundos.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.label=Tolerancia de Tiempo (segundos)
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.detailedHelpHTML=<p>Especifica si se permite el acceso a credencial de texto sin cifrar. Se puede sustituir por la propiedad del sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.helpSummaryHTML=<p>Especifica si se permite el acceso a credencial de texto sin cifrar. Se puede sustituir por la propiedad del sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.label=Acceso a credencial de texto sin cifrar activado
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.detailedHelpHTML=<p>Especifica si este dominio de WebLogic Server permite la compatibilidad con filtros de conexi\u00F3n anteriores.</p>\n<p>La activaci\u00F3n o desactivaci\u00F3n de este campo cambia los nombres de los protocolos utilizados cuando es necesario filtrar.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.helpSummaryHTML=<p>Especifica si este dominio de WebLogic Server permite la compatibilidad con filtros de conexi\u00F3n anteriores.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.label=Filtros de Conexi\u00F3n de Compatibilidad Activados
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.detailedHelpHTML=<p>Nombre de la clase Java que implementa un filtro de conexi\u00F3n (es decir, la interfaz <code>weblogic.security.net.ConnectionFilter</code>). Si no se especifica ning\u00FAn nombre de clase, no se utilizar\u00E1 ning\u00FAn filtro de conexi\u00F3n.</p>  <p> Este atributo sustituye el atributo en desuso ConnectionFilter en SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.helpSummaryHTML=Nombre de la clase Java que implementa un filtro de conexi\u00F3n (es decir, la interfaz <code>weblogic.security.net.ConnectionFilter</code>).
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.label=Filtro de Conexi\u00F3n
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.detailedHelpHTML=<p>Reglas utilizadas por cualquier filtro de conexi\u00F3n que implementa la interfaz <code>ConnectionFilterRulesListener</code>. Si se utiliza la implementaci\u00F3n por defecto y no se especifica ninguna regla, se aceptan todas las conexiones. Las reglas de implementaci\u00F3n por defecto tienen el formato\: <code>target localAddress localPort action protocols</code>.</p>  <p> Este atributo sustituye el atributo en desuso ConnectionFilterRules en SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.helpSummaryHTML=Reglas utilizadas por cualquier filtro de conexi\u00F3n que implementa la interfaz <code>ConnectionFilterRulesListener</code>.
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.label=Reglas de Filtro de Conexi\u00F3n
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.detailedHelpHTML=<p>Especifica si este dominio de WebLogic Server debe registrar conexiones aceptadas.</p>  <p>Este atributo lo puede utilizar el administrador del sistema para comprobar din\u00E1micamente las conexiones entrantes en el archivo log a fin de determinar si es necesario realizar un filtrado.</p>  <p> Este atributo sustituye el atributo en desuso ConnectionLoggerEnabled en SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.helpSummaryHTML=Especifica si este dominio de WebLogic Server debe registrar conexiones aceptadas.
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.label=Registrador de Conexiones Activado
DomainMBean.properties.SecurityConfiguration.Credential.detailedHelpHTML=<p>Contrase\u00F1a del dominio. En WebLogic Server versi\u00F3n 6.0, este atributo era la contrase\u00F1a del usuario del sistema. En WebLogic Server versi\u00F3n 7.0, este atributo puede ser cualquier cadena. Para que puedan interoperar los dos dominios, la cadena debe ser la misma para ambos dominios.</p>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>UserPasswordEncrypted</code> en un valor cifrado.</li> </ol> 
DomainMBean.properties.SecurityConfiguration.Credential.helpSummaryHTML=Contrase\u00F1a del dominio.
DomainMBean.properties.SecurityConfiguration.Credential.label=Credencial de Seguridad
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.detailedHelpHTML=<p>Especifica si est\u00E1 activada la seguridad entre dominios para el dominio.</p>\n<p>Si activa la seguridad entre dominios, debe agregar uno o m\u00E1s usuarios entre dominios y especificar una asignaci\u00F3n de credenciales que incluya las credenciales para cada usuario de dominio remoto autorizado a acceder a este dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.helpSummaryHTML=<p>Especifica si est\u00E1 activada la seguridad entre dominios para el dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.label=Seguridad entre Dominios Activada
DomainMBean.properties.SecurityConfiguration.DefaultRealm.detailedHelpHTML=<p>Seleccione el dominio de seguridad que se debe utilizar como dominio administrativo por defecto para este dominio de WebLogic Server.</p>\n<p>Todos los dominios de seguridad disponibles se muestran en el men\u00FA desplegable. Si configura un nuevo dominio de seguridad, pero no configura ning\u00FAn proveedor de seguridad o todos los proveedores de seguridad necesarios, el dominio de seguridad no estar\u00E1 disponible en el men\u00FA desplegable. Para que un dominio de seguridad sea v\u00E1lido, debe configurar un proveedor de autenticaci\u00F3n, un proveedor de autorizaci\u00F3n, un proveedor de adjudicaci\u00F3n, un proveedor de asignaci\u00F3n de credenciales, un CertPathBuilder y un proveedor de asignaci\u00F3n de roles.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.helpSummaryHTML=<p>Seleccione el dominio de seguridad que se debe utilizar como dominio administrativo por defecto para este dominio de WebLogic Server.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.label=Dominio por Defecto
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.detailedHelpHTML=<p>Especifica si se debe bajar de nivel a los principales an\u00F3nimos que no se pueden verificar.</p>\n<p>Esta funci\u00F3n es \u00FAtil para la comunicaci\u00F3n de servidores entre dominios no protegidos.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.helpSummaryHTML=<p>Especifica si se debe bajar de nivel a los principales an\u00F3nimos que no se pueden verificar.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.label=Bajar de Nivel Principales que no son de Confianza
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.detailedHelpHTML=<p>Especifica si el sistema debe forzar un patr\u00F3n de URL estricto. Utilice " / " para representar todo el contenido de una aplicaci\u00F3n web.</p>\n<p>Esta propiedad se proporciona para la compatibilidad con la versi\u00F3n 8.1. Si activa este campo, el sistema fuerza el uso del car\u00E1cter " / " como la representaci\u00F3n por defecto de toda una aplicaci\u00F3n web en el contenedor de seguridad. \u00C9sta es la sintaxis de Java EE est\u00E1ndar y es coherente con la sintaxis utilizada por el contenedor de servlet. En la versi\u00F3n 8.1, el contenedor de seguridad utilizaba " /* " como la representaci\u00F3n por defecto de toda una aplicaci\u00F3n web. Si desea que sus aplicaciones contin\u00FAen utilizando " /* " en este contexto, debe cambiar el valor a false (desactivado). Si se define en false, el contenedor de seguridad reconoce " /* " como el equivalente de " / ", de modo que garantiza la coherencia con el contenedor de servlet.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.helpSummaryHTML=<p>Especifica si el sistema debe forzar un patr\u00F3n de URL estricto. Utilice " / " para representar todo el contenido de una aplicaci\u00F3n web.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.label=Aplicar Patr\u00F3n de URL Estricto
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.detailedHelpHTML=<p>Nombres de dominio remoto que se excluir\u00E1n de las comprobaciones entre dominios.</p>\n<p>La lista puede consistir en nombres de dominio separados por punto y coma en la misma l\u00EDnea, un nombre de dominio por cada l\u00EDnea o una combinaci\u00F3n de ambos.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.helpSummaryHTML=<p>Nombres de dominio remoto que se excluir\u00E1n de las comprobaciones entre dominios.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.label=Nombres de Dominio Excluidos
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.detailedHelpHTML=<p>Especifica si todos los proveedores de asignaci\u00F3n de roles, de autorizaci\u00F3n, de asignaci\u00F3n de credenciales y de auditor\u00EDa configurados en el dominio deben soportar el dominio de identidad administrativa de la interfaz <code>IdentityDomainAwareProviderMBean</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.helpSummaryHTML=<p>Especifica si todos los proveedores de asignaci\u00F3n de roles, de autorizaci\u00F3n, de asignaci\u00F3n de credenciales y de auditor\u00EDa configurados en el dominio deben soportar el dominio de identidad administrativa de la interfaz <code>IdentityDomainAwareProviderMBean</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.label=Se necesitan proveedores conscientes del dominio de identidad
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.detailedHelpHTML=<p>Contrase\u00F1a que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados. </p>  <p>Al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol> <li>Recupera el valor del atributo <code>NodeManagerPasswordEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol> <li>Cifra el valor.</li> <li>Define el valor del atributo <code>NodeManagerPasswordEncrypted</code> en el valor cifrado.</li> </ol> <p>El uso de este atributo (<code>NodeManagerPassword</code>) es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>NodeManagerPasswordEncrypted</code>.</p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.helpSummaryHTML=Contrase\u00F1a que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados.
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.label=Contrase\u00F1a de Gestor de Nodos
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.detailedHelpHTML=<p>Nombre de usuario que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados. </p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.helpSummaryHTML=Nombre de usuario que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados.
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.label=Usuario de Gestor de Nodos
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.detailedHelpHTML=<p>Especifica si el nombre principal de WebLogic Server se compara utilizando una coincidencia no sensible a may\u00FAsculas/min\u00FAsculas cuando se realiza el m\u00E9todo de iguales para el objeto principal.</p>  <p>Si se activa este atributo, las coincidencias no son sensibles a may\u00FAsculas/min\u00FAsculas.</p>  <p><b>Nota\:</b> Tenga en cuenta que el servicio de seguridad de WebLogic no utiliza la comparaci\u00F3n principal para determinar el acceso a recursos protegidos. Este atributo est\u00E1 dise\u00F1ado para su uso con autorizaci\u00F3n JAAS, que podr\u00EDa requerir un comportamiento de coincidencias principal que no distinga entre may\u00FAsculas y min\u00FAsculas.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.helpSummaryHTML=Especifica si el nombre principal de WebLogic Server se compara utilizando una coincidencia no sensible a may\u00FAsculas/min\u00FAsculas cuando se realiza el m\u00E9todo de iguales para el objeto principal.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.label=Usar coincidencia de nombre de principal no sensible a may\u00FAsculas/min\u00FAsculas
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.detailedHelpHTML=<p>Especifica si los datos de GUID y DN en un objeto principal de WebLogic Server se utilizan cuando se llama al el m\u00E9todo de iguales de ese objeto. </p>  <p>Si se activa, se comparan los datos de GUID y DN (si se incluyen entre los atributos en un objeto principal de WebLogic Server) y el nombre principal cuando se llama a este m\u00E9todo.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.helpSummaryHTML=Especifica si los datos de GUID y DN en un objeto principal de WebLogic Server se utilizan cuando se llama al el m\u00E9todo de iguales de ese objeto.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.label=Usar DN y GUID de LDAP en coincidencia de principal
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.detailedHelpHTML=<p>Especifica si las pol\u00EDticas restrictivas se utilizar\u00E1n para la autorizaci\u00F3n de JMX.</p>  <p>Si est\u00E1n activados el modo seguro y las pol\u00EDticas restrictivas, las pol\u00EDticas por defecto para JMX solo permitir\u00E1n al MBean acceder a los roles de WLS est\u00E1ndar (Administrador, Desplegador, Operador o Supervisor). Si se cambia como parte de una activaci\u00F3n no din\u00E1mica, tambi\u00E9n se debe llamar al m\u00E9todo ServerSecurityRuntimeMBean.resetDefaultPolicies. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.helpSummaryHTML=<p>Especifica si las pol\u00EDticas restrictivas se utilizar\u00E1n para la autorizaci\u00F3n de JMX.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.label=Pol\u00EDticas de JMX Restrictivas
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.detailedHelpHTML=<p>Especifica si el dominio se ejecutar\u00E1 en modo de producci\u00F3n seguro. El dominio debe estar en modo de producci\u00F3n para activar el modo de producci\u00F3n seguro.</p>  <p>En el modo seguro, los valores por defecto de configuraci\u00F3n son los recomendados para proteger un dominio. Las pol\u00EDticas de autorizaci\u00F3n para el acceso de JNDI y MBean son m\u00E1s restrictivas en el modo seguro. Adem\u00E1s, WLS validar\u00E1 la configuraci\u00F3n del dominio y registrar\u00E1 advertencias y errores para todos los valores no seguros.</p>  <p> El modo seguro requiere que el dominio est\u00E9 en el modo de producci\u00F3n. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.helpSummaryHTML=<p>Especifica si el dominio se ejecutar\u00E1 en modo de producci\u00F3n seguro. El dominio debe estar en modo de producci\u00F3n para activar el modo de producci\u00F3n seguro.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.label=Modo de Producci\u00F3n Segura
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.detailedHelpHTML=<p>Especifica si se deben registrar advertencias si no est\u00E1 activada la auditor\u00EDa. </p>  <p>Si est\u00E1n activados el modo seguro y las advertencias, se registrar\u00E1n mensajes si la auditor\u00EDa no est\u00E1 activada.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.helpSummaryHTML=<p>Especifica si se deben registrar advertencias si no est\u00E1 activada la auditor\u00EDa.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.label=Advertencia sobre auditor\u00EDa
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.detailedHelpHTML=<p>Especifica si se deben registrar advertencias si las aplicaciones no son seguras. </p>  <p>Si est\u00E1n activados el modo seguro y las advertencias, se registrar\u00E1n mensajes para los elementos de aplicaci\u00F3n no seguros.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.helpSummaryHTML=<p>Especifica si se deben registrar advertencias si las aplicaciones no son seguras.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.label=Advertencia sobre aplicaciones no seguras
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.detailedHelpHTML=<p>Especifica si se deben registrar advertencias si el sistema de archivos no es seguro. </p>  <p>Si est\u00E1n activados el modo seguro y las advertencias, se registrar\u00E1n mensajes para valores del sistema de archivos no seguros.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.helpSummaryHTML=<p>Especifica si se deben registrar advertencias si el sistema de archivos no es seguro.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.label=Advertencia sobre sistema de archivos no seguro
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.detailedHelpHTML=<p>Especifica si se deben registrar advertencias si la configuraci\u00F3n de SSL no es segura. </p>  <p>Si est\u00E1n activados el modo seguro y las advertencias, se registrar\u00E1n mensajes para los valores de configuraci\u00F3n de SSL no seguros.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.helpSummaryHTML=<p>Especifica si se deben registrar advertencias si la configuraci\u00F3n de SSL no es segura.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.label=Advertencia sobre SSL no segura
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.detailedHelpHTML=<p>Especifica si se deben registrar advertencias si no est\u00E1 activado el gestor de seguridad de Java. </p>  <p>Si est\u00E1n activados el modo seguro y las advertencias, se registrar\u00E1n mensajes si el gestor de seguridad de Java no est\u00E1 activado.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.helpSummaryHTML=<p>Especifica si se deben registrar advertencias si no est\u00E1 activado el gestor de seguridad de Java.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.label=Advertencia sobre el gestor de seguridad de Java
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.detailedHelpHTML=<p>Especifica si los almacenes de claves de identidad de demostraci\u00F3n y de protecci\u00F3n de demostraci\u00F3n se pueden obtener del servicio de almac\u00E9n de claves (KSS) de Oracle.</p>  <p>Si est\u00E1 activado, WebLogic Server solicitar\u00E1 los almacenes de claves de identidad de demostraci\u00F3n y de confianza de dominio de KSS. Sin embargo, con posterioridad a la instalaci\u00F3n, los almacenes de claves de demostraci\u00F3n de KSS se han manipulado de forma que las claves o los certificados de demostraci\u00F3n adecuados no est\u00E1n disponibles.</p>  <p>Se deben verificar que el siguiente almac\u00E9n de claves de identidad de demostraci\u00F3n de KSS tiene una clave privada X.509 y un certificado de identidad p\u00FAblica correspondiente firmado por la autoridad de certificado de demostraci\u00F3n (CA)\:</p> <dl> <dt>Segmento de KSS</dt> <dd>system</dd> <dt>Almac\u00E9n de claves de KSS</dt> <dd>demoidentity</dd> <dt>Alias de Clave Privada de KSS</dt> <dd>DemoIdentity</dd> </dl> <p>Verifique que el siguiente almac\u00E9n de claves de confianza de dominio de KSS tiene un certificado X.509 de autoridad de certificado de demostraci\u00F3n\:</p> <dl> <dt>Segmento de KSS</dt> <dd>system</dd> <dt>Almac\u00E9n de claves de KSS</dt> <dd>trust</dd> </dl> 
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.helpSummaryHTML=<p>Especifica si los almacenes de claves de identidad de demostraci\u00F3n y de protecci\u00F3n de demostraci\u00F3n se pueden obtener del servicio de almac\u00E9n de claves (KSS) de Oracle.</p>\n
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.label=Usar KSS para Demostraci\u00F3n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.detailedHelpHTML=<p>Especifica el comportamiento de la coincidencia de patr\u00F3n de URL sensible a may\u00FAsculas/min\u00FAsculas para restricciones de seguridad, servlets, filtros, hosts virtuales, etc. en el contenedor webapp y las pol\u00EDticas de seguridad externas. Los valores v\u00E1lidos son <code>os</code>, <code>true</code> o <code>false</code>. <b>Nota\:</b> se trata de un indicador s\u00F3lo de Windows que se proporciona por compatibilidad con versiones anteriores a la 9.0 de WebLogic Server. En plataformas Unix, definir este valor en <code>true</code> provoca un comportamiento no deseado.</p>\n<p>Si se define el valor en <code>os</code>, la coincidencia de patr\u00F3n es sensible a may\u00FAsculas/min\u00FAsculas en todas las plataformas excepto en Windows. (Tenga en cuenta que en las plataformas que no son de Windows, WebLogic Server no fuerza la sensibilidad a may\u00FAsculas/min\u00FAsculas y conf\u00EDa en el sistema de archivos para la optimizaci\u00F3n. Por lo tanto, si tiene un montaje de Windows Samba a partir de sistema operativo UNIX o Mac que se ha instalado en modo no sensible a may\u00FAsculas/min\u00FAsculas, existe la posibilidad de un riesgo de seguridad. Si \u00E9ste es el caso, especifique las consultas no sensibles a may\u00FAsculas/min\u00FAsculas definiendo este atributo en <code>true</code>. Esta propiedad tambi\u00E9n mantiene la compatibilidad con versiones anteriores en sistemas de archivos de Windows. Las versiones anteriores a WebLogic Server 9.0, son sensibles a may\u00FAsculas/min\u00FAsculas en plataformas Windows. A partir de WebLogic Server 9.0, se fuerza estrictamente la coincidencia de patr\u00F3n de URL. Durante la actualizaci\u00F3n de dominios m\u00E1s antiguos, el plugin de actualizaci\u00F3n define expl\u00EDcitamente el valor de este par\u00E1metro en <code>os</code> para mantener la compatibilidad con versiones anteriores.</p><p><b>Nota\: </b>Si este indicador se define en <code>true</code> en plataformas Unix se producir\u00E1 un comportamiento no deseado y no se soportar\u00E1.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.helpSummaryHTML=<p>Especifica el comportamiento de la coincidencia de patr\u00F3n de URL sensible a may\u00FAsculas/min\u00FAsculas para restricciones de seguridad, servlets, filtros, hosts virtuales, etc. en el contenedor webapp y las pol\u00EDticas de seguridad externas. Los valores v\u00E1lidos son <code>os</code>, <code>true</code> o <code>false</code>. <b>Nota\:</b> se trata de un indicador s\u00F3lo de Windows que se proporciona por compatibilidad con versiones anteriores a la 9.0 de WebLogic Server. En plataformas Unix, definir este valor en <code>true</code> provoca un comportamiento no deseado.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.label=Archivos de Aplicaciones Web No Sensibles a May\u00FAsculas/Min\u00FAsculas
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.false=Falso
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.os=SO
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.true=Verdadero
DomainMBean.properties.SiteName.detailedHelpHTML=<p>Nombre de sitio con el que est\u00E1 asociado este dominio.</p> 
DomainMBean.properties.SiteName.helpSummaryHTML=Nombre de sitio con el que est\u00E1 asociado este dominio.
DomainMBean.properties.SiteName.label=Nombre de sitio
DomainMBean.properties.WebAppContainer.AllowAllRoles.detailedHelpHTML=<p>En los elementos security-constraints definidos en el descriptor de despliegue web.xml de la aplicaci\u00F3n web, el elemento auth-constraint indica los roles de usuario a los que se permite el acceso a esta recopilaci\u00F3n de recursos. role-name \= "*" es aqu\u00ED una sintaxis compacta para indicar todos los roles de la aplicaci\u00F3n web. En versiones anteriores, role-name \= "*" se trataba como todos los usuarios/roles definidos en el dominio.</p>  <p>Este par\u00E1metro es un conmutador para compatibilidad con versiones anteriores que permite restaurar el antiguo comportamiento. El comportamiento por defecto es el requerido por la especificaci\u00F3n, que implica todos los roles definidos en la aplicaci\u00F3n web.</p>  <p>Si est\u00E1 establecido, el valor definido en weblogic.xml (container-descriptor -gt; allow-all-roles) tiene prioridad (si est\u00E1 establecido) sobre este valor. </p> 
DomainMBean.properties.WebAppContainer.AllowAllRoles.helpSummaryHTML=En los elementos security-constraints definidos en el descriptor de despliegue web.xml de la aplicaci\u00F3n web, el elemento auth-constraint indica los roles de usuario a los que se permite el acceso a esta recopilaci\u00F3n de recursos.
DomainMBean.properties.WebAppContainer.AllowAllRoles.label=Permitir Todos los Roles
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.detailedHelpHTML=<p>Especifica si la funci\u00F3n AuthCookie est\u00E1 o no activada.</p> 
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.helpSummaryHTML=Especifica si la funci\u00F3n AuthCookie est\u00E1 o no activada.
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.label=Cookie de Autorizaci\u00F3n Activada
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.detailedHelpHTML=<p>Propiedad global para determinar si necesitamos generar un nuevo identificador de sesi\u00F3n tras la autenticaci\u00F3n. Cuando esta propiedad se defina en "false", se retendr\u00E1 el identificador de sesi\u00F3n anterior incluso tras la autorizaci\u00F3n. </p> 
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.helpSummaryHTML=Propiedad global para determinar si necesitamos generar un nuevo identificador de sesi\u00F3n tras la autenticaci\u00F3n.
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.label=Cambiar Identificador de Sesi\u00F3n tras Autenticaci\u00F3n
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica si debe mantenerse la cabecera WL-Proxy-Client-Cert que llega con la solicitud. </p> 
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.helpSummaryHTML=Especifica si debe mantenerse la cabecera WL-Proxy-Client-Cert que llega con la solicitud.
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.label=Proxy de Certificado de Cliente Activado
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.detailedHelpHTML=<p> Indica si se aplican filtros a las solicitudes distribuidas. \u00C9ste es un indicador para compatibilidad con versiones anteriores. Hasta la versi\u00F3n 8.1, WebLogic Server aplicaba filtros de servlet (si estaban configurados para la aplicaci\u00F3n web) a las distribuciones de solicitudes (e inclusiones/reenv\u00EDos). Servlet 2.4 ha introducido el elemento "Dispatcher" para que este comportamiento sea expl\u00EDcito. El valor por defecto es Dispatcher\=REQUEST. Para cumplir con la especificaci\u00F3n Java EE, el valor por defecto para FilterDispatchedRequestsEnabled es false desde WebLogic Server 9.0. Observe que si utiliza descriptores antiguos (lo que significa que web.xml no tiene version\=2.4), WebLogic Server utilizar\u00E1 autom\u00E1ticamente FilterDispatchedRequestsEnabled \= true para las aplicaciones web, salvo que filter-dispatched-requests-enabled se establezca de forma expl\u00EDcita como false en weblogic.xml. Esto significa que las aplicaciones antiguas funcionar\u00E1n correctamente sin requerir ninguna modificaci\u00F3n. Adem\u00E1s, durante la migraci\u00F3n de los dominios antiguos al dominio 9.0, el plugin de migraci\u00F3n establecer\u00E1 autom\u00E1ticamente este indicador en true. </p> 
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.helpSummaryHTML=\ Indica si se aplican filtros a las solicitudes distribuidas.
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.label=Filtrar Solicitudes Distribuidas
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.detailedHelpHTML=<p> Devuelve el tipo de contenido que se debe incluir en la compresi\u00F3n. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.helpSummaryHTML=\ Devuelve el tipo de contenido que se debe incluir en la compresi\u00F3n.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.label=Tipo de contenido de compresi\u00F3n de Gzip
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.detailedHelpHTML=<p> Esta propiedad global determina si un contenedor debe o no proporcionar compresi\u00F3n GZIP. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.helpSummaryHTML=\ Esta propiedad global determina si un contenedor debe o no proporcionar compresi\u00F3n GZIP.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.label=Compresi\u00F3n de Gzip activada
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.detailedHelpHTML=<p> Devuelve la longitud de contenido m\u00EDnima para activar la compresi\u00F3n GZIP. Esto le permite ignorar recursos de peque\u00F1o tama\u00F1o en los que la compresi\u00F3n no aportar\u00EDa apenas beneficios y utilizar\u00EDa CPU de forma innecesaria. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.helpSummaryHTML=\ Devuelve la longitud de contenido m\u00EDnima para activar la compresi\u00F3n GZIP.
