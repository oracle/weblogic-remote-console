ClusterMBean.properties.DefaultLoadAlgorithm.detailedHelpHTML=<p>Define el algoritmo que se utiliza para el equilibrio de carga entre los servicios replicados, si no se ha especificado ninguno para un servicio concreto. El algoritmo <code>Asignaci\u00F3n en Rueda (Round-Robin)</code> recorre una lista de instancias de WebLogic Server en orden. El equilibrio de carga <code>Basado en Peso</code> mejora el algoritmo de asignaci\u00F3n en rueda tomando en consideraci\u00F3n el peso preasignado a cada servidor. En el equilibrio de carga <code>Aleatorio</code>, las solicitudes se dirigen a los servidores de forma aleatoria.</p> 
