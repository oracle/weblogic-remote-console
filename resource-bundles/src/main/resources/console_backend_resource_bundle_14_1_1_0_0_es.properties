ForeignServerBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica si este recurso de JMS se asigna por defecto al direccionamiento del m\u00F3dulo principal o utiliza el mecanismo de direccionamiento de despliegue secundario.</p>  <p>Si se define en true, este recurso hereda de forma impl\u00EDcita el direccionamiento de su m\u00F3dulo principal. Si se define en false, este recurso se dirige de acuerdo con los destinos de su despliegue secundario, si se especifica uno. </p> 
