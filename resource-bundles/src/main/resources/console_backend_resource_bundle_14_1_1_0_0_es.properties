SAFQueueBean.properties.NonPersistentQos.detailedHelpHTML=<p>Especifica la calidad de servicio para mensajes no persistentes.</p> <ul> <li> <p><code>Una Sola Vez</code> indica que los mensajes se reenviar\u00E1n a la parte remota una sola vez excepto en caso de cualquier incidencia de bloqueo de servidor.</p> </li> <li> <p><code>Una Vez como M\u00EDnimo</code> indica que los mensajes se reenviar\u00E1n a la parte remota como m\u00EDnimo una vez. No se perder\u00E1 ning\u00FAn mensaje excepto en caso de cualquier incidencia de bloqueo de servidor. Sin embargo, los mensajes pueden aparecer en el punto final remoto m\u00E1s de una vez.</p> </li> <li> <p><code>Una Vez como M\u00E1ximo</code> indica que los mensajes se reenviar\u00E1n a la parte remota como m\u00E1ximo una vez. Ning\u00FAn mensaje puede aparecer en el punto final remoto m\u00E1s de una vez. Sin embargo, los mensajes se pueden perder.</p> </li> </ul> <p>Cualquier cambio en este par\u00E1metro afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
