DomainMBean.properties.EmbeddedLDAP.BackupCopies.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de copias de seguridad que se debe realizar para el servidor LDAP embebido.</p>  <p>Este valor limita el n\u00FAmero de archivos zip en el directorio ldap/backup.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupCopies.helpSummaryHTML=N\u00FAmero m\u00E1ximo de copias de seguridad que se debe realizar para el servidor LDAP embebido.
DomainMBean.properties.EmbeddedLDAP.BackupCopies.label=Copias de Seguridad
DomainMBean.properties.EmbeddedLDAP.BackupHour.detailedHelpHTML=<p>Hora a la que se debe realizar una copia de seguridad del servidor LDAP embebido.</p>  <p>El valor de Hora de Copia de Seguridad se utiliza conjuntamente con el valor de Minuto de Copia de Seguridad para determinar la hora a que se realiza la copia de seguridad de los archivos de datos del servidor LDAP embebido. A la hora especificada, WebLogic Server suspende las escrituras en el servidor LDAP embebido, realiza una copia de seguridad de los archivos de datos en archivos zip en el directorio ldap/backup y, a continuaci\u00F3n, reanuda las escrituras.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupHour.helpSummaryHTML=Hora a la que se debe realizar una copia de seguridad del servidor LDAP embebido.
DomainMBean.properties.EmbeddedLDAP.BackupHour.label=Hora de Copia de Seguridad
DomainMBean.properties.EmbeddedLDAP.BackupMinute.detailedHelpHTML=<p>Minuto en el que se debe realizar una copia de seguridad del servidor LDAP embebido.</p>  <p>El valor de Minuto de Copia de Seguridad se utiliza conjuntamente con el valor de Hora de Copia de Seguridad para determinar la hora a que se realiza la copia de seguridad de los archivos de datos del servidor LDAP embebido.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupMinute.helpSummaryHTML=Minuto en el que se debe realizar una copia de seguridad del servidor LDAP embebido.
DomainMBean.properties.EmbeddedLDAP.BackupMinute.label=Minuto de Copia de Seguridad
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.detailedHelpHTML=<p>Especifica si se utilizar\u00E1 una cach\u00E9 con el servidor LDAP embebido.</p>  <p>Esta cach\u00E9 se utiliza cuando un servidor gestionado lee o escribe en el servidor LDAP embebido maestro que se est\u00E1 ejecutando en el servidor de administraci\u00F3n.</p> 
