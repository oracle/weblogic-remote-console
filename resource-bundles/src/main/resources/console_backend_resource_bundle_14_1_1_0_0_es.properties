SNMPCounterMonitorMBean.slice.General.introductionHTML=<p>Utilice esta p\u00E1gina para configurar una supervisi\u00F3n de contador, que peri\u00F3dicamente sondea un atributo cuyo valor es un entero y compara el valor del atributo con un umbral superior que defina. Una supervisi\u00F3n de contador genera una notificaci\u00F3n si el valor del atributo es igual o mayor que el umbral superior. Tambi\u00E9n puede configurar un desplazamiento o m\u00F3dulo, que aumente o disminuya el umbral cada vez que se cruce.</p>\n
