ClusterMBean.properties.AdditionalAutoMigrationAttempts.detailedHelpHTML=<p>Un servidor migrable puede fallar al iniciarse en cada posible m\u00E1quina configurada. Este atributo controla cu\u00E1ntos intentos posteriores se deben realizar despu\u00E9s del primer intento.</p>  <p>Observe que cada intento especificado aqu\u00ED indica otra ronda completa de migraciones entre todas las m\u00E1quinas configuradas. Por tanto, para un cluster de 3 servidores y un valor por defecto de 3, se intentar\u00E1n un total de 9 migraciones.</p>  <p>Si se define en -1, las migraciones continuar\u00E1n indefinidamente hasta que se inicie el servidor.</p> 
ClusterMBean.properties.AdditionalAutoMigrationAttempts.helpSummaryHTML=Un servidor migrable puede fallar al iniciarse en cada posible m\u00E1quina configurada.
ClusterMBean.properties.AdditionalAutoMigrationAttempts.label=Intentos Adicionales de Migraci\u00F3n
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.detailedHelpHTML=<p>Ruta de absoluta de un archivo DDL personalizado para la creaci\u00F3n de la tabla de base de datos de migraci\u00F3n autom\u00E1tica.</p>  <p>Este valor se aplica \u00FAnicamente si el atributo <code>MigrationBasis</code> est\u00E1 definido en <code>database</code>, el atributo <code>AutoMigrationTableCreationPolicy</code> est\u00E1 definido en <code>Always</code> y el nombre de tabla especificado por el atributo <code>AutoMigrationTableName</code> no existe ya en la base de datos.</p>  <p>Si se aplican las condiciones anteriores y este valor est\u00E1 definido en el valor por defecto, el sistema tratar\u00E1 de encontrar un archivo DDL por defecto para la creaci\u00F3n de la tabla de base de datos de leasing en <code>WL_HOME/server/db/DB_TYPE/leasing.ddl</code>.</p>  <p>Tenga en cuenta que el sistema ignora (omite) cualquier comando <code>DROP</code> en el archivo DDL y sustituye el valor configurado en el atributo <code>AutoMigrationTableName</code> en todas las incidencias de la palabra <code>ACTIVE</code> del archivo.</p> 
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.helpSummaryHTML=Ruta de absoluta de un archivo DDL personalizado para la creaci\u00F3n de la tabla de base de datos de migraci\u00F3n autom\u00E1tica.
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.label=Archivo DDL de creaci\u00F3n de tabla de migraci\u00F3n autom\u00E1tica
ClusterMBean.properties.AutoMigrationTableName.detailedHelpHTML=<p>Devuelve el nombre de la tabla utilizada para la migraci\u00F3n de servidores.</p>  <p>Este valor se aplica \u00FAnicamente si el atributo <code>MigrationBasis</code> est\u00E1 definido en <code>database</code>.</p>  <p>Si <code>AutoMigrationTableCreationPolicy</code> est\u00E1 definido en <code>Always</code>, el formato de nombre de la tabla se debe especificar con el formato <code>[[[micat\u00E1logo.]miesquema.]minombredetabla</code>; por ejemplo, <code>miesquema.minombredetabla</code>. El formato del punto es importante y el esquema, normalmente, se corresponde con el nombre de usuario en muchas bases de datos.</p>  <p>Si no se especifica ning\u00FAn nombre de tabla, el nombre de la tabla ser\u00E1 simplemente <code>ACTIVE</code> y la base de datos determinar\u00E1 impl\u00EDcitamente el esquema en funci\u00F3n del usuario del origen de datos de JDBC.</p> 
ClusterMBean.properties.AutoMigrationTableName.helpSummaryHTML=Devuelve el nombre de la tabla utilizada para la migraci\u00F3n de servidores.
ClusterMBean.properties.AutoMigrationTableName.label=Nombre de Tabla de Migraci\u00F3n Autom\u00E1tica
ClusterMBean.properties.CandidateMachinesForMigratableServers.detailedHelpHTML=<p>Juego de m\u00E1quinas (y el orden de preferencia) en el que el gestor de nodos reiniciar\u00E1 los servidores fallidos. (Es necesario activar la migraci\u00F3n autom\u00E1tica en cada servidor.)</p>  <p>Cada servidor puede especificar un subjuego de esas candidatas en todo el cluster, que limite las m\u00E1quinas en la que se pueda reiniciar el servidor. Los servidores pueden especificar tambi\u00E9n su propio orden de preferencia.</p> 
ClusterMBean.properties.CandidateMachinesForMigratableServers.helpSummaryHTML=Juego de m\u00E1quinas (y el orden de preferencia) en el que el gestor de nodos reiniciar\u00E1 los servidores fallidos.
ClusterMBean.properties.CandidateMachinesForMigratableServers.label=M\u00E1quinas Candidatas para Servidores Migrables
ClusterMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica si debe mantenerse o no la cabecera WL-Proxy-Client-Cert que llega con la solicitud. </p> 
ClusterMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Especifica si debe mantenerse o no la cabecera WL-Proxy-Client-Cert que llega con la solicitud.
ClusterMBean.properties.ClientCertProxyEnabled.label=Proxy de Certificado de Cliente Activado
ClusterMBean.properties.ClusterAddress.detailedHelpHTML=<p>Direcci\u00F3n que forma parte de la direcci\u00F3n URL que un cliente utiliza para conectar con este cluster y que se usa para generar los manejadores de EJB y las direcciones de failover de EJB de entidad. (Esta direcci\u00F3n puede ser un nombre de host DNS que se asigna a varias direcciones IP, o bien una lista separada por comas de nombres de host de direcci\u00F3n \u00FAnica o direcciones IP.)</p>  <p>Define la direcci\u00F3n que van a utilizar los clientes para conectar con este cluster. Esta direcci\u00F3n puede se un nombre de host DNS que se asigna a varias direcciones IP, o bien una lista separada por comas de nombres de host de direcci\u00F3n \u00FAnica o direcciones IP. Si se configuran los canales de red, es posible definir la direcci\u00F3n de cluster bas\u00E1ndose en un canal.</p> 
ClusterMBean.properties.ClusterAddress.helpSummaryHTML=Direcci\u00F3n que forma parte de la direcci\u00F3n URL que un cliente utiliza para conectar con este cluster y que se usa para generar los manejadores de EJB y las direcciones de failover de EJB de entidad.
ClusterMBean.properties.ClusterAddress.label=Direcci\u00F3n de cluster
ClusterMBean.properties.ClusterBroadcastChannel.detailedHelpHTML=<p>Especifica el canal utilizado para gestionar las comunicaciones dentro de un cluster. Si no se especifica ning\u00FAn canal, se utiliza el canal por defecto.</p> <p>ClusterBroadcastChannel s\u00F3lo est\u00E1 soportado si se utiliza el tipo de mensajer\u00EDa Unicast.</p> 
