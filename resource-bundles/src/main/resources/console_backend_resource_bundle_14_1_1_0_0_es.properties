ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.detailedHelpHTML=<p>Si se cae el enlace de cluster entre dos clusters, se ejecutar\u00E1 un disparador peri\u00F3dicamente para determinar si el enlace se ha restaurado. La duraci\u00F3n se especifica en milisegundos.</p> 
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.helpSummaryHTML=Si se cae el enlace de cluster entre dos clusters, se ejecutar\u00E1 un disparador peri\u00F3dicamente para determinar si el enlace se ha restaurado.
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.label=Intervalo de Comprobaci\u00F3n de Estado del Enlace de Comunicaci\u00F3n entre Clusters
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo m\u00E1ximo, en segundos, durante la que el gestor de transacciones persiste en su intenci\u00F3n de completar la segunda fase de una transacci\u00F3n en dos etapas. </p>  <p>Durante la segunda fase de una transacci\u00F3n en dos etapas, el gestor de transacciones sigue intentando completar la transacci\u00F3n hasta que todos los gestores de recursos indiquen que la transacci\u00F3n ha terminado. Una vez que caduque el temporizador de transacci\u00F3n de abandono, no se realizar\u00E1 ning\u00FAn otro intento para resolver la transacci\u00F3n. Si la transacci\u00F3n se encuentra en estado preparado antes de ser abandonado, el gestor de transacciones realizar\u00E1 un rollback en la transacci\u00F3n para liberar cualquier bloqueo establecido en nombre de la transacci\u00F3n abandonada.</p> 
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.helpSummaryHTML=Especifica la cantidad de tiempo m\u00E1ximo, en segundos, durante la que el gestor de transacciones persiste en su intenci\u00F3n de completar la segunda fase de una transacci\u00F3n en dos etapas.
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.label=Segundos de Timeout de Abandono
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de ciclos que el gestor de transacciones realiza la devoluci\u00F3n de llamada de sincronizaci\u00F3n <code>beforeCompletion</code> para este cluster.</p>  <p>Nada impide que un objeto de sincronizaci\u00F3n registre otro durante <code>beforeCompletion</code>, incluso aquellos cuyo <code>beforeCompletions</code> ya se haya llamado. Por ejemplo, un EJB puede llamar a otro en su m\u00E9todo <code>ejbStore()</code>. Para incluir esto, el gestor de transacciones llama a todos los objetos de sincronizaci\u00F3n y, a continuaci\u00F3n, repite el ciclo si se han registrado otros nuevos. Este recuento define un l\u00EDmite en el n\u00FAmero de produzca la sincronizaci\u00F3n.</p> 
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.helpSummaryHTML=N\u00FAmero m\u00E1ximo de ciclos que el gestor de transacciones realiza la devoluci\u00F3n de llamada de sincronizaci\u00F3n <code>beforeCompletion</code> para este cluster.
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.label=L\u00EDmite de Iteraci\u00F3n Antes de Terminaci\u00F3n
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.detailedHelpHTML=<p>Intervalo con el que el gestor de transacciones crea un nuevo archivo log de transacciones y comprueba todos los archivos log de transacciones anteriores para determinar si est\u00E1n listos para su supresi\u00F3n.</p> 
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.helpSummaryHTML=Intervalo con el que el gestor de transacciones crea un nuevo archivo log de transacciones y comprueba todos los archivos log de transacciones anteriores para determinar si est\u00E1n listos para su supresi\u00F3n.
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.label=Segundos de Intervalo de Punto de Control
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica que la recuperaci\u00F3n de todo el cluster indica se utiliza para transacciones distribuidas.</p>  <p>Si est\u00E1 activada, las operaciones de recuperaci\u00F3n para una transacci\u00F3n distribuida se aplican a todos los servidores del cluster que aloja InterposedTransactionManager en lugar de s\u00F3lo el servidor que aloja InterposedTransactionManager.</p> 
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica que la recuperaci\u00F3n de todo el cluster indica se utiliza para transacciones distribuidas.
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.label=Activar Recuperaci\u00F3n de Todo el Cluster
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad de tiempo m\u00E1ximo, en segundos, que un gestor de transacciones espera a todos los gestores de recursos para que respondan e indiquen si la transacci\u00F3n se puede confirmar o se puede realizar un rollback en ella.</p>  <ul><li> El valor por defecto es 0, que define el valor en aproximadamente el doble del valor por defecto, <code>transaction-timeout</code>, con un valor m\u00E1ximo de 120 segundos. Este valor proporciona compatibilidad con versiones anteriores sin esta configuraci\u00F3n.</li> <li>Si el valor especificado es -1, se utiliza el valor m\u00E1ximo que soporta este atributo. </li> <li>Si el valor especificado excede el valor definido para <code>abandon-timeout-seconds</code>, se utiliza el valor de <code>abandon-timeout-seconds</code>. </li> </ul> 
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.helpSummaryHTML=Especifica la cantidad de tiempo m\u00E1ximo, en segundos, que un gestor de transacciones espera a todos los gestores de recursos para que respondan e indiquen si la transacci\u00F3n se puede confirmar o se puede realizar un rollback en ella.
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.label=Timeout de Finalizaci\u00F3n
ClusterMBean.properties.JTACluster.Determiners.detailedHelpHTML=<p>Especifica una lista de uno o m\u00E1s recursos de transacciones (determinantes) separados por saltos de l\u00EDnea. Los registros de una transacci\u00F3n dudosa del determinante se utiliza durante la recuperaci\u00F3n de transacciones cuando no hay ning\u00FAn TLog.</p> 
ClusterMBean.properties.JTACluster.Determiners.helpSummaryHTML=Especifica una lista de uno o m\u00E1s recursos de transacciones (determinantes) separados por saltos de l\u00EDnea.
ClusterMBean.properties.JTACluster.Determiners.label=Determinantes
ClusterMBean.properties.JTACluster.ForgetHeuristics.detailedHelpHTML=<p>Especifica si el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget</code> de recurso XA para las terminaciones de transacciones heur\u00EDsticas.</p>  <p>Si est\u00E1 activada, el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget()</code> de recurso XA para todos los recursos en cuanto la transacci\u00F3n detecta un resultado heur\u00EDstico. Desactive esta funci\u00F3n s\u00F3lo si sabe qu\u00E9 hacer con el recurso cuando informa de una decisi\u00F3n heur\u00EDstica.</p> 
ClusterMBean.properties.JTACluster.ForgetHeuristics.helpSummaryHTML=Especifica si el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget</code> de recurso XA para las terminaciones de transacciones heur\u00EDsticas.
ClusterMBean.properties.JTACluster.ForgetHeuristics.label=Olvidar Heur\u00EDsticas
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicitudes simult\u00E1neas de recursos que se permiten para cada servidor.</p> 
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicitudes simult\u00E1neas de recursos que se permiten para cada servidor.
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.label=M\u00E1ximo de Solicitudes de Recursos en un Servidor
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.detailedHelpHTML=<p>Duraci\u00F3n de tiempo m\u00E1ximo, en milisegundos, en que un recurso se declara inoperativo. Tras este tiempo, el recurso se declarar\u00E1 disponible de nuevo, incluso si el proveedor de recursos no vuelve a registrarlo de forma expl\u00EDcita.</p> 
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.helpSummaryHTML=Duraci\u00F3n de tiempo m\u00E1ximo, en milisegundos, en que un recurso se declara inoperativo.
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.label=Duraci\u00F3n M\u00E1xima de Recurso XA No Disponible
ClusterMBean.properties.JTACluster.MaxTransactions.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de transacciones en curso simult\u00E1neas permitidas en un servidor de este cluster.</p> 
ClusterMBean.properties.JTACluster.MaxTransactions.helpSummaryHTML=N\u00FAmero m\u00E1ximo de transacciones en curso simult\u00E1neas permitidas en un servidor de este cluster.
ClusterMBean.properties.JTACluster.MaxTransactions.label=M\u00E1ximo de Transacciones
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de nombres de transacci\u00F3n \u00FAnicos para los que se mantienen estad\u00EDsticas.</p>  <p>Los primeros 1001 nombres de transacci\u00F3n \u00FAnicos se mantienen con su nombre de transacci\u00F3n y se almacenan en cada estad\u00EDstica. Cuando se llega al nombre de transacci\u00F3n 1001, \u00E9ste se almacena como <code>weblogic.transaction.statistics.namedOverflow</code>, y la estad\u00EDstica de la transacci\u00F3n tambi\u00E9n se fusiona y se mantiene como <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Un nombre de transacci\u00F3n suele representar una categor\u00EDa de transacciones de negocio, como por ejemplo, "transferencia_fondos".</p> 
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.helpSummaryHTML=N\u00FAmero m\u00E1ximo de nombres de transacci\u00F3n \u00FAnicos para los que se mantienen estad\u00EDsticas.
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.label=Estad\u00EDsticas de M\u00E1ximo de Nombres \u00DAnicos
ClusterMBean.properties.JTACluster.MaxXACallMillis.detailedHelpHTML=<p>Duraci\u00F3n de tiempo m\u00E1ximo permitido, en milisegundos, para llamadas XA a recursos. Si una llamada XA concreta a un recurso supera el l\u00EDmite, el recurso se declara no disponible.</p> 
ClusterMBean.properties.JTACluster.MaxXACallMillis.helpSummaryHTML=Duraci\u00F3n de tiempo m\u00E1ximo permitido, en milisegundos, para llamadas XA a recursos.
ClusterMBean.properties.JTACluster.MaxXACallMillis.label=Duraci\u00F3n M\u00E1xima de Llamadas XA
ClusterMBean.properties.JTACluster.ParallelXAEnabled.detailedHelpHTML=<p>Indica que las llamadas de XA se ejecutan en paralelo si existen threads disponibles.</p> 
ClusterMBean.properties.JTACluster.ParallelXAEnabled.helpSummaryHTML=Indica que las llamadas de XA se ejecutan en paralelo si existen threads disponibles.
ClusterMBean.properties.JTACluster.ParallelXAEnabled.label=Ejecutar Llamadas de XA en Paralelo
ClusterMBean.properties.JTACluster.SecurityInteropMode.detailedHelpHTML=<p>Especifique el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global. Todas las instancias del servidor de un dominio deben tener el mismo valor de modo de seguridad.</p>  <p>Opciones de Modo de Interoperabilidad de Seguridad\:</p> <ul> <li><b>default</b> El coordinador de transacciones realiza llamadas con la identidad del n\u00FAcleo a trav\u00E9s de un canal de administraci\u00F3n si est\u00E1 activado, o mediante <code>anonymous</code> en caso contrario. Se pueden producir ataques de tipo "Man-in-the-middle" si el canal de administraci\u00F3n no est\u00E1 activado.</li>  <li><b>performance</b> El coordinador de transacciones realiza llamadas mediante <code>anonymous</code> en todo momento. Esto implica un riesgo de seguridad puesto que un tercero no autorizado puede intentar afectar al resultado de las transacciones mediante un ataque de tipo "Man-in-the-middle".</li> </ul> 
ClusterMBean.properties.JTACluster.SecurityInteropMode.helpSummaryHTML=Especifique el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global.
ClusterMBean.properties.JTACluster.SecurityInteropMode.label=Modo de Interoperabilidad de Seguridad
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica que se han escrito los logs de recuperaci\u00F3n de transacciones de dos fases aunque haya uno o varios determinantes configurados.</p> 
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica que se han escrito los logs de recuperaci\u00F3n de transacciones de dos fases aunque haya uno o varios determinantes configurados.
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.label=Escribir logs de recuperaci\u00F3n cuando los determinantes est\u00E9n configurados
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica una integraci\u00F3n completa de las ramas de la transacci\u00F3n que abarcan distintos sistemas del gestor de transacciones. </p>  <p>Cuando est\u00E1 activado, WebLogic utiliza el identificador de transacci\u00F3n de una transacci\u00F3n importada por InterposedTransactionManager para llamadas a XA en lugar de un Xid asignado internamente. Esto se aplica a las transacciones de WebLogic entre dominios y a transacciones importadas de Tuxedo. Esto permite una integraci\u00F3n completa de las bifurcaciones para transacciones que abarcan los diferentes sistemas del gestor de transacciones.</p>  <p>Si una transacci\u00F3n entre los recursos de Tuxedo y WebLogic utiliza un origen de datos GridLink con la afinidad de GridLink activada, el contexto de afinidad de XA se utilizar\u00E1 autom\u00E1ticamente para la transacci\u00F3n.</p> 
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica una integraci\u00F3n completa de las ramas de la transacci\u00F3n que abarcan distintos sistemas del gestor de transacciones.
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.label=Activar Transacciones Totalmente Acopladas
ClusterMBean.properties.JTACluster.TimeoutSeconds.detailedHelpHTML=<p>Especifica la cantidad m\u00E1xima de tiempo, en segundos, que se permite que una transacci\u00F3n activa est\u00E9 en la primera fase de una transacci\u00F3n de confirmaci\u00F3n de dos fases. Cuando transcurra la cantidad de tiempo especificada, se realizar\u00E1 autom\u00E1ticamente un rollback de la transacci\u00F3n.</p> 
ClusterMBean.properties.JTACluster.TimeoutSeconds.helpSummaryHTML=Especifica la cantidad m\u00E1xima de tiempo, en segundos, que se permite que una transacci\u00F3n activa est\u00E9 en la primera fase de una transacci\u00F3n de confirmaci\u00F3n de dos fases.
ClusterMBean.properties.JTACluster.TimeoutSeconds.label=Segundos de Timeout
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.detailedHelpHTML=<p>Indica que se utiliza el protocolo de confirmaci\u00F3n de dos fases para coordinar transacciones en dos o m\u00E1s gestores de recursos.</p> <p> Si no est\u00E1 seleccionado\:</p> <ul> <li> La confirmaci\u00F3n de dos fases se desactiva y cualquier intento de utilizarla da como resultado la devoluci\u00F3n de RollbackException.</li> <li> Se desactivan todos los registros de transacciones, incluidos los registros de punto de control.</li> </ul> 
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.helpSummaryHTML=Indica que se utiliza el protocolo de confirmaci\u00F3n de dos fases para coordinar transacciones en dos o m\u00E1s gestores de recursos.
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.label=Activar Confirmaci\u00F3n de Dos Fases
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Cantidad de tiempo, en segundos, que un gestor de transacciones espera a que terminen las transacciones relacionadas con un recurso antes de anular el registro del recurso. Este per\u00EDodo de gracia puede ayudar a minimizar el riesgo de que se produzcan transacciones abandonadas por un recurso cuyo registro se ha anulado, como un m\u00F3dulo de origen de datos JDBC incluido con una aplicaci\u00F3n.</p>  <p>Durante el per\u00EDodo de gracia especificado, la llamada a <code>unregisterResource</code> se bloquea hasta que \u00E9sta vuelva y no se iniciar\u00E1 ninguna transacci\u00F3n nueva para el recurso asociado. Si el n\u00FAmero de transacciones pendientes para el recurso llega a <code>0</code>, la llamada a <code>unregisterResource</code> vuelve inmediatamente.</p>  <p>Al final del per\u00EDodo de gracia, si las transacciones pendientes est\u00E1n asociadas al recurso, vuelve la llamada a <code>unregisterResource</code> y se escribe un mensaje de log al servidor en el que se ha registrado previamente el recurso. </p> 
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.helpSummaryHTML=Cantidad de tiempo, en segundos, que un gestor de transacciones espera a que terminen las transacciones relacionadas con un recurso antes de anular el registro del recurso.
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.label=Per\u00EDodo de Gracia para Anular Registro de Recurso
ClusterMBean.properties.JobSchedulerTableName.detailedHelpHTML=<p>El nombre de la tabla utilizada para almacenar los temporizadores activos con el planificador de trabajos.</p> 
ClusterMBean.properties.JobSchedulerTableName.helpSummaryHTML=El nombre de la tabla utilizada para almacenar los temporizadores activos con el planificador de trabajos.
ClusterMBean.properties.JobSchedulerTableName.label=Nombre de Tabla del Planificador de Trabajos
ClusterMBean.properties.MemberDeathDetectorEnabled.detailedHelpHTML=Permite acelerar el tiempo de migraci\u00F3n de servicio autom\u00E1tico basado en la cesi\u00F3n de bases de datos. 
ClusterMBean.properties.MemberDeathDetectorEnabled.helpSummaryHTML=Permite acelerar el tiempo de migraci\u00F3n de servicio autom\u00E1tico basado en la cesi\u00F3n de bases de datos.
ClusterMBean.properties.MemberDeathDetectorEnabled.label=Detector de Muerte de Miembros Activado
ClusterMBean.properties.MemberWarmupTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que un miembro del cluster esperar\u00E1 para detectar y sincronizarse con otros servidores del cluster. Normalmente, el miembro podr\u00E1 sincronizarse en 30 segundos. Si el valor de este atributo es mayor, ello no significa necesariamente que se necesite m\u00E1s tiempo para que el miembro se sincronice. En realidad, define el l\u00EDmite superior de tiempo que el servidor esperar\u00E1 para sincronizarse con los servidores que haya detectado. Si el valor se establece en 0, los servidores no intentar\u00E1n detectar otro servidor en ejecuci\u00F3n en el cluster durante la inicializaci\u00F3n del servidor.</p> 
ClusterMBean.properties.MemberWarmupTimeoutSeconds.helpSummaryHTML=N\u00FAmero m\u00E1ximo de segundos que un miembro del cluster esperar\u00E1 para detectar y sincronizarse con otros servidores del cluster.
ClusterMBean.properties.MemberWarmupTimeoutSeconds.label=Timeout de Calentamiento de Miembros
ClusterMBean.properties.MigrationBasis.detailedHelpHTML=<p>Controla el mecanismo utilizado para la migraci\u00F3n de servidores y servicios.</p>  <ul> <li><b>Base de datos</b>\: necesita disponibilidad de una base de datos de alta disponibilidad, como Oracle RAC, para almacenar la informaci\u00F3n de leasing. Tambi\u00E9n tiene que configurar el atributo <code>DataSourceForAutomaticMigration</code>. Si lo desea, puede configurar <code>AutoMigrationTableName</code> (el valor por defecto es "ACTIVE"), <code>AutoMigrationTableCreationPolicy</code> y <code>AutoMigrationTableCreationDDLFile</code>.</li>  <li><b>Consenso</b>\: almacena la informaci\u00F3n de leasing en memoria dentro de un miembro de cluster. Esta opci\u00F3n necesita un gestor de nodos configurado y en ejecuci\u00F3n.</li> </ul>  <p><b>Nota\:</b> Dentro de una instalaci\u00F3n de WebLogic Server, s\u00F3lo puede utilizar un tipo de leasing. Sin embargo, es posible implementar varias funciones que utilicen leasing dentro del entorno, cada una de las cuales debe utiliza el mismo tipo de leasing.</p> 
ClusterMBean.properties.MigrationBasis.helpSummaryHTML=Controla el mecanismo utilizado para la migraci\u00F3n de servidores y servicios.
ClusterMBean.properties.MigrationBasis.label=Base de Migraci\u00F3n
ClusterMBean.properties.MigrationBasis.legalValues.consensus=consensus
ClusterMBean.properties.MigrationBasis.legalValues.database=database
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.detailedHelpHTML=<p>Controla cu\u00E1nto debe durar la pausa entre los intentos de migraci\u00F3n descritos en getAdditionalAutoMigrationAttempts(). Tenga en cuenta que este retraso se produce cuando el servidor ha fallado al iniciarse en cada m\u00E1quina.</p> 
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.helpSummaryHTML=Controla cu\u00E1nto debe durar la pausa entre los intentos de migraci\u00F3n descritos en getAdditionalAutoMigrationAttempts().
