DomainMBean.properties.WebAppContainer.PostTimeoutSecs.label=Timeout de Env\u00EDo
DomainMBean.properties.WebAppContainer.ReloginEnabled.detailedHelpHTML=<p>Desde la versi\u00F3n 9.0, el comportamiento de la autenticaci\u00F3n FORM/BASIC se ha modificado para cumplir de forma estricta la especificaci\u00F3n Java EE. Si un usuario se ha conectado pero no tiene privilegios para acceder a un recurso, se devuelve la p\u00E1gina 403 (FORBIDDEN). Active este indicador para activar el comportamiento anterior, que consist\u00EDa en devolver al usuario a la pantalla de conexi\u00F3n.</p> 
DomainMBean.properties.WebAppContainer.ReloginEnabled.helpSummaryHTML=Desde la versi\u00F3n 9.0, el comportamiento de la autenticaci\u00F3n FORM/BASIC se ha modificado para cumplir de forma estricta la especificaci\u00F3n Java EE.
