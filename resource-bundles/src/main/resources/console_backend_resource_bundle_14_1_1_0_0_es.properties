StartupClassMBean.properties.ClassName.detailedHelpHTML=<p>Nombre totalmente cualificado de una clase que se desea cargar y ejecutar. La clase tiene que estar en la classpath del servidor.</p>  <p>Por ejemplo, <code>mycompany.mypackage.myclass</code>.</p> 
