OracleUnifiedDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>Si no existe dicho atributo, WebLogic Server determina si un usuario es miembro de un grupo evaluando las URL del grupo din\u00E1mico. Si un grupo contiene otros grupos, WebLogic Server eval\u00FAa las URL de cada uno de los descendientes (indica una relaci\u00F3n principal) del grupo.</p>\n<p><b>Nota\:</b> Cuando este atributo est\u00E1 definido, el valor para <b>Atributo de Nombre de Grupo Din\u00E1mico</b> debe ser v\u00E1lido y no puede ser nulo.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.helpSummaryHTML=<p>Si no existe dicho atributo, WebLogic Server determina si un usuario es miembro de un grupo evaluando las URL del grupo din\u00E1mico. Si un grupo contiene otros grupos, WebLogic Server eval\u00FAa las URL de cada uno de los descendientes (indica una relaci\u00F3n principal) del grupo.</p>\n
