XMLRegistryMBean.properties.XMLInputFactory.label=F\u00E1brica de Entradas XML
XMLRegistryMBean.properties.XMLOutputFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>XMLOutputFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.stream.XMLOutputFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>XMLEventWriter/XMLStreamWriter</code> que se usa para escribir flujos XML.</p>  <p>La clase de implantaci\u00F3n de la f\u00E1brica de salida XML de WebLogic Server incorporada es <code>com.ctc.wstx.stax.WstxOutnputFactory</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto XMLEventWriter/XMLStreamWriter. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de XMLOutputFactory por defecto.</p> 
