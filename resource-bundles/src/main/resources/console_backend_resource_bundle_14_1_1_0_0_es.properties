TopicBean.properties.Name.detailedHelpHTML=<p>Nombre de esta entidad, representada en XML como un atributo.</p>  <p> Muchos de los elementos del m\u00F3dulo JMS se denominan entidades. Todas las entidades especificadas y encuadradas dentro de un cierto tipo en el archivo XML deben ser \u00FAnicas. \u00C9ste es el identificador usado para definir una entidad concreta dentro del m\u00F3dulo JMS. </p>  <p> Este atributo no se puede modificar desde fuera del m\u00F3dulo (por ejemplo, con un plan del despliegue) ya que puede estar en uso como referencia dentro del m\u00F3dulo. </p> 
TopicBean.properties.Name.helpSummaryHTML=Nombre de esta entidad, representada en XML como un atributo.
TopicBean.properties.Name.label=Nombre
TopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.</p>  <ul> <li><b>default</b> Si se especifica una plantilla de JMS, este valor hereda el valor de Producci\u00F3n en pausa al iniciar de la plantilla. Si no se configura ninguna plantilla de JMS para el destino, el valor por defecto es equivalente a <b>false</b>.</li>  <li><b>false</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente desactivada para este destino.</li>  <li><b>true</b> La producci\u00F3n en pausa est\u00E1 expl\u00EDcitamente activada para este destino.</li> </ul> 
TopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica si la producci\u00F3n de nuevos mensajes est\u00E1 en pausa en un destino al iniciar.
TopicBean.properties.ProductionPausedAtStartup.label=Pausar Producci\u00F3n de Mensajes al Iniciar
TopicBean.properties.Quota.detailedHelpHTML=<p>Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos. Por ejemplo, se puede configurar con una cuota el n\u00FAmero de bytes que se permite almacenar a un destino.</p> 
TopicBean.properties.Quota.helpSummaryHTML=Una cuota controla la asignaci\u00F3n de recursos del sistema disponibles para los destinos.
TopicBean.properties.Quota.label=Cuota
TopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos los usuarios pueden enviar mensajes a este destino utilizando Almacenamiento y reenv\u00EDo.</li>  <li><b>Ninguno</b> Los usuarios remotos no pueden enviar mensajes a un destino mediante Almacenamiento y reenv\u00EDo.</li> </ul>  <p>Este atributo se configura de manera din\u00E1mica. Un cambio din\u00E1mico de este atributo s\u00F3lo afectar\u00E1 a los mensajes enviados despu\u00E9s de haber realizado la actualizaci\u00F3n.</p> 
TopicBean.properties.SAFExportPolicy.helpSummaryHTML=Especifica si un usuario puede enviar mensajes a un destino utilizando Store-and-Forward.
TopicBean.properties.SAFExportPolicy.label=Pol\u00EDtica de Exportaci\u00F3n de SAF
TopicBean.properties.SAFExportPolicy.legalValues.All=Todo
TopicBean.properties.SAFExportPolicy.legalValues.None=Ninguno
TopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad</p>  <p> Las entidades se dirigen mediante un despliegue secundario con este nombre. Los destinos de despliegue secundario ser\u00E1n los destinos de esta entidad. </p> 
TopicBean.properties.SubDeploymentName.helpSummaryHTML=Obtiene el nombre del despliegue secundario para utilizarlo al direccionar esta entidad
TopicBean.properties.SubDeploymentName.label=Nombre de subdespliegue
TopicBean.properties.Template.detailedHelpHTML=<p>Plantilla de JMS desde la que se deriva el destino. Una plantilla de JMS proporciona un medio eficaz de definir varios destinos con valores de configuraci\u00F3n parecidos.</p>  <p>Si se especifica una plantilla de JMS, los par\u00E1metros de destino que est\u00E1n definidos en sus valores por defecto heredan los valores, en tiempo de ejecuci\u00F3n, de la plantilla de JMS. Sin embargo, si no se define una plantilla de JMS, los valores de configuraci\u00F3n del destino deben especificarse como parte del destino.</p>  <p>Aunque puede modificar din\u00E1micamente la configuraci\u00F3n de una plantilla de JMS, los valores de configuraci\u00F3n de un destino son est\u00E1ticos.</p> 
TopicBean.properties.Template.helpSummaryHTML=Plantilla de JMS desde la que se deriva el destino.
TopicBean.properties.Template.label=Plantilla
TopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
TopicBean.properties.Thresholds.BytesHigh.label=Umbral de Bytes Superior
TopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de bytes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de bytes de este destino) que dispara los eventos de control de flujo y registro.
TopicBean.properties.Thresholds.BytesLow.label=Umbral de Bytes Inferior
TopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes supera este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral superior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se arma el destino y da instrucciones a los productores para comenzar a disminuir su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Umbral superior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
TopicBean.properties.Thresholds.MessagesHigh.label=Umbral de Mensajes Superior
TopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro. El valor de java.lang.Long.MAX_VALUE desactiva los eventos de control de flujo y registro del destino.</p>  <p>Si el n\u00FAmero de mensajes es inferior a este umbral, se disparan los eventos siguientes\:</p>  <ul> <li> <p>Mensajes de log</p>  <p>Se registra un mensaje en el servidor que indica una condici\u00F3n de umbral inferior.</p> </li>  <li> <p>Control de flujo</p>  <p>Si el control de flujo est\u00E1 activado, se desarma el destino y da instrucciones a los productores para comenzar a aumentar su flujo de mensajes.</p> </li> </ul>  <p><b>Rango de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Cualquier cambio en este umbral afecta solamente a los mensajes entrantes; los mensajes almacenados no se ven afectados.</p> 
TopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=Umbral inferior (n\u00FAmero total de mensajes de este destino) que dispara los eventos de control de flujo y registro.
TopicBean.properties.Thresholds.MessagesLow.label=Umbral de Mensajes Inferior
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.</p>  <p>Si llega un nuevo mensaje indicando que se ha alcanzado el l\u00EDmite especificado, los primeros mensajes que est\u00E9n disponibles sobre estas suscripciones se eliminar\u00E1n para hacer sitio al nuevo mensaje. Los mensajes de suscripci\u00F3n no se borrar\u00E1n si forman parte de una transacci\u00F3n pendiente, ya se han transferido al consumidor y est\u00E1n esperando respuesta o forman parte de una unidad de trabajo a\u00FAn a la espera para acumular todos sus mensajes. Tenga en cuenta que si no se puede eliminar ning\u00FAn mensaje por algo de lo anterior, la llegada de un nuevo mensaje puede suponer el superar el l\u00EDmite de suscripci\u00F3n.</p>  <p>Un valor de -1 significa que no hay l\u00EDmite.</p> 
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=N\u00FAmero m\u00E1ximo de mensajes que se pueden almacenar en una suscripci\u00F3n de temas.
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=L\u00EDmite de Mensajes de Suscripci\u00F3n de Tema
TopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino. Una UDT es un juego de mensajes que se procesan como una unidad \u00FAnica.</p> <ul> <li> <b>Transferencia</b> Por defecto, este destino no tratar\u00E1 los mensajes como parte de una UDT.</li> <li> <b>Entrega de un solo mensaje</b> Este valor solo debe seleccionarse si los consumidores de UDT van a recibir mensajes en este destino. Si est\u00E1 seleccionada, los mensajes de UDT se forman en una lista y se consumen como un <code>ObjectMessage</code> que contiene la lista.</li> </ul> 
TopicBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Especifica si la funci\u00F3n de unidad de trabajo (UDT) est\u00E1 activada para este destino.
TopicBean.properties.UnitOfWorkHandlingPolicy.label=Pol\u00EDtica de gesti\u00F3n de mensajes de unidad de trabajo (UDT)
TopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.PassThrough=PassThrough
TopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.SingleMessageDelivery=SingleMessageDelivery
