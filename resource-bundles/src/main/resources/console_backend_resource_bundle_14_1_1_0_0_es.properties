RealmMBean.properties.CombinedRoleMappingEnabled.detailedHelpHTML=<p>Determina c\u00F3mo interact\u00FAan las asignaciones de roles en la aplicaci\u00F3n de empresa, aplicaci\u00F3n web y contenedores EJB. Este valor s\u00F3lo es v\u00E1lido para aplicaciones web y EJB que utilizan el modelo de seguridad avanzada y que inicializan roles desde descriptores de despliegue.</p> <p>Cuando est\u00E1 activado\:</p>  <ul> <li>Las asignaciones de los roles de aplicaci\u00F3n se combinan con las asignaciones de EJB y aplicaciones web para incluir todas las asignaciones de principales. El servicio de seguridad combina las asignaciones de roles con un operador l\u00F3gico <code>OR</code>.</li>  <li>Si una o m\u00E1s pol\u00EDticas en el archivo <code>web.xml</code> especifica un rol para el que no existe ninguna asignaci\u00F3n en el archivo <code>weblogic.xml</code>, el contenedor de la aplicaci\u00F3n web crea una asignaci\u00F3n vac\u00EDa para el rol no definido (es decir, el rol se define expl\u00EDcitamente como que no contiene principales). Por lo tanto, ning\u00FAn usuario puede acceder a los patrones de URL protegidos por tales pol\u00EDticas.</li>  <li>Si una o m\u00E1s pol\u00EDticas en el archivo <code>ejb-jar.xml</code> especifica un rol para el que no existe ninguna asignaci\u00F3n en el archivo <code>weblogic-ejb-jar.xml</code>, el contenedor de EJB crea una asignaci\u00F3n vac\u00EDa para el rol no definido (es decir, el rol se define expl\u00EDcitamente como que no contiene principales). Por lo tanto, ning\u00FAn usuario puede acceder a los m\u00E9todos protegidos por tales pol\u00EDticas.</li> </ul>  <p>Cuando est\u00E1 desactivado\:</p>  <ul> <li>Las asignaciones de roles para cada contenedor son exclusivas para los otros contenedores a menos que lo defina el elemento del descriptor <code>&lt;externally-defined></code>.</li>  <li><p>Si una o m\u00E1s pol\u00EDticas en el archivo <code>web.xml</code> especifica un rol para el que no existe ninguna asignaci\u00F3n de rol en el archivo <code>weblogic.xml</code>, el contenedor de la aplicaci\u00F3n web supone que el rol no definido es el nombre de un principal. Por lo tanto, asigna el supuesto principal al nombre de rol. Por ejemplo, si el archivo <code>web.xml</code> contiene el siguiente fragmento en una de sus pol\u00EDticas\:</p>  <p><code>&lt;auth-constraint><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;/auth-constraint></code></p>  <p>pero, si el archivo <code>weblogic.xml</code> no tiene ninguna asignaci\u00F3n de rol para <code>PrivilegedUser</code>, el contenedor de la aplicaci\u00F3n web crea una asignaci\u00F3n en memoria que es equivalente al siguiente fragmento\:</p>  <p><code>&lt;security-role-assignment><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;principal-name>PrivilegedUser&lt;/principal-name><br> &lt;/security-role-assignment></code></p> </li>  <li>Las asignaciones de roles para los m\u00E9todos de EJB deben definirse en el archivo <code>weblogic-ejb-jar.xml</code>. Las asignaciones de roles definidas en los dem\u00E1s contenedores no se utilizan a menos que lo defina el elemento del descriptor <code>&lt;externally-defined></code>.</li> </ul>  <dl> <dt>Nota\:</dt>  <dd>Para todas las aplicaciones desplegadas anteriormente en la versi\u00F3n 8.1 y las actualizadas a la versi\u00F3n 9.x, la asignaci\u00F3n de roles combinadas est\u00E1 desactivada por defecto.</dd> </dl> 
RealmMBean.properties.CombinedRoleMappingEnabled.helpSummaryHTML=Determina c\u00F3mo interact\u00FAan las asignaciones de roles en la aplicaci\u00F3n de empresa, aplicaci\u00F3n web y contenedores EJB.
RealmMBean.properties.CombinedRoleMappingEnabled.label=Asignaci\u00F3n de Roles Combinados Activada
RealmMBean.properties.DelegateMBeanAuthorization.detailedHelpHTML=<p>Configura los servidores MBean de WebLogic Server para utilizar los proveedores de autorizaci\u00F3n del dominio de seguridad con el fin de determinar si un cliente de JMX tiene permiso para acceder a un atributo de MBean o llamar a una operaci\u00F3n de MBean.</p> <p>Puede continuar utilizando la configuraci\u00F3n de seguridad por defecto de WebLogic Server o modificar los valores por defecto para adaptarlos a sus necesidades.</p> <p>Si no delega la autorizaci\u00F3n a los proveedores de autorizaci\u00F3n del dominio, los servidores MBean de WebLogic permiten acceder s\u00F3lo a los cuatro roles de seguridad por defecto (Administrador, Desplegador, Operador y Monitor) y s\u00F3lo seg\u00FAn las especificaciones de la configuraci\u00F3n de seguridad por defecto del servidor WebLogic.</p> 
RealmMBean.properties.DelegateMBeanAuthorization.helpSummaryHTML=Configura los servidores MBean de WebLogic Server para utilizar los proveedores de autorizaci\u00F3n del dominio de seguridad con el fin de determinar si un cliente de JMX tiene permiso para acceder a un atributo de MBean o llamar a una operaci\u00F3n de MBean.
RealmMBean.properties.DelegateMBeanAuthorization.label=Usar Proveedores de Autorizaci\u00F3n para Proteger el acceso de JMX
RealmMBean.properties.DeployableProviderSynchronizationEnabled.detailedHelpHTML=<p>Especifica si se ha activado la sincronizaci\u00F3n de los proveedores de asignaci\u00F3n de roles y autorizaciones desplegables.</p>  <p>Los proveedores de asignaci\u00F3n de roles y autorizaciones pueden o no soportar las pol\u00EDticas de seguridad paralela y la modificaci\u00F3n de roles, respectivamente, en la base de datos de proveedores de seguridad. Si los proveedores de seguridad no soportan la modificaci\u00F3n paralela, el marco de seguridad de WebLogic aplica un mecanismo de sincronizaci\u00F3n que hace que cada una de las aplicaciones y m\u00F3dulos se coloque en una cola y se despliegue secuencialmente.</p> 
RealmMBean.properties.DeployableProviderSynchronizationEnabled.helpSummaryHTML=Especifica si se ha activado la sincronizaci\u00F3n de los proveedores de asignaci\u00F3n de roles y autorizaciones desplegables.
RealmMBean.properties.DeployableProviderSynchronizationEnabled.label=Sincronizaci\u00F3n de Proveedor Desplegable Activada
RealmMBean.properties.DeployableProviderSynchronizationTimeout.detailedHelpHTML=Devuelve el valor de timeout, en milisegundos, para la operaci\u00F3n de sincronizaci\u00F3n del proveedor de seguridad desplegable. Este valor s\u00F3lo se utiliza si <code>DeployableProviderSynchronizationEnabled</code> est\u00E1 definido como <code>true</code> 
