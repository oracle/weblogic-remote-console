JDBCActiveGridLinkSystemResourceMBean.slice.General.introductionHTML=<p>Para obtener una conexi\u00F3n de base de datos de un origen de datos, las aplicaciones buscan dicho origen de datos en el \u00E1rbol de Java Naming and Directory Interface (JNDI) y, a continuaci\u00F3n, solicitan una conexi\u00F3n. El origen de datos proporciona la conexi\u00F3n a la aplicaci\u00F3n desde su pool de conexiones de base de datos.</p><p>Esta p\u00E1gina permite definir opciones de configuraci\u00F3n generales para este origen de datos JDBC.</p>\n
