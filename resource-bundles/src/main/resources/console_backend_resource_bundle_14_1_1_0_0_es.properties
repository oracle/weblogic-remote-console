ConnectorComponentRuntimeMBean.descriptionHTML=<p>Genera notificaciones sobre el estado de despliegue de los adaptadores de recursos. (Cada adaptador de recursos est\u00E1 representado por una instancia de weblogic.management.configuration.ConnectorComponentMBean).</p>  <p>En un despliegue en 2 fases, si el estado de un adaptador de recursos es <code>PREPARED</code>, quiere decir que ha alcanzado la primera fase del despliegue (todo est\u00E1 configurado y solo queda activar una referencia al adaptador). Cuando el adaptador de recursos tiene el estado <code>ACTIVATED</code>, quiere decir que ha alcanzado la segunda fase del despliegue, en la que las aplicaciones pueden obtener una referencia al adaptador.</p>  <p>Una instancia de servidor crea una instancia de esta interfaz al crear una instancia de <code>weblogic.management.configuration.ConnectorComponentMBean</code>.</p> 
