XMLRegistryMBean.properties.XMLEventFactory.detailedHelpHTML=<p>Nombre totalmente cualificado de la clase que implanta la interfaz <code>XMLEventFactory</code>.</p>  <p>La API de f\u00E1brica <code>javax.xml.stream.XMLEventFactory</code> permite que las aplicaciones desplegadas en WebLogic Server configuren y obtengan un objeto <code>XMLEvent</code> que se usa para analizar o crear flujos XML.</p>  <p>La clase de implantaci\u00F3n de la f\u00E1brica XMLEvent de WebLogic Server incorporada es <code>com.ctc.wstx.stax.WstxEventFactory</code>. \u00C9sta es la clase de f\u00E1brica que las aplicaciones desplegadas en WebLogic Server obtienen por defecto cuando solicitan un objeto XMLEvent. Puede cambiar este valor por defecto actualizando este valor.</p>   <p>Devuelve el nombre de clase de XMLEventFactory por defecto.</p> 
