ServerTemplateMBean.properties.IIOP.UseStatefulAuthentication.detailedHelpHTML=<p>Especifica si los objetos de RMI y los EJB se anuncian como compatibles con CSIv2 con estado. CSIv2 con estado es m\u00E1s eficaz que sin estado y s\u00F3lo necesita un \u00FAnico paso de autenticaci\u00F3n para cada principal remoto. CSIv2 sin estado necesita autenticaci\u00F3n por cada solicitud. CSIv2 con estado no es necesario para J2EE 1.3, por lo que algunos ORB no lo soportan. CSIv2 con estado est\u00E1 activado por defecto. Esta propiedad se puede cambiar en el nivel de objeto cambiando la propiedad del descriptor de tiempo de ejecuci\u00F3n &lt;stateful-authentication> del objeto.</p> 
