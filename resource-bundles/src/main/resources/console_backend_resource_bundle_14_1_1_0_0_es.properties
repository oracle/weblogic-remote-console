JMSSystemResourceMBean.table.introductionHTML=<p>Los recursos del sistema de JMS se configuran y almacenan como m\u00F3dulos parecidos a los m\u00F3dulos Java EE est\u00E1ndar. Dichos recursos incluyen colas, temas, f\u00E1bricas de conexiones, plantillas, claves de destino, cuotas, colas distribuidas, temas distribuidos, servidores ajenos y par\u00E1metros de Store-and-Forward (SAF) de JMS. Puede configurar y gestionar de forma administrativa m\u00F3dulos de sistema de JMS como recursos del sistema globales.</p><p>En esta p\u00E1gina se resumen los m\u00F3dulos del sistema de JMS creados para este dominio.</p>\n
