MigratableTargetMBean.slice.General.introductionHTML=<p>Esta p\u00E1gina le permite configurar un destino migrable, lo que incluye especificar un servidor host preferido en el cluster y seleccionar servidores candidatos para usarlos como copia de seguridad para los servicios de este destino migrable. Para la migraci\u00F3n autom\u00E1tica de servicios, debe seleccionar la pol\u00EDtica de migraci\u00F3n autom\u00E1tica adecuada. Si lo desea, tambi\u00E9n puede proporcionar los scripts previos y posteriores a la migraci\u00F3n para mover datos del almac\u00E9n persistente entre servidores migrados. Tambi\u00E9n hay opciones para activar o desactivar un destino migrable con un servicio fallido, en el lugar de migrarlo.</p>\n
