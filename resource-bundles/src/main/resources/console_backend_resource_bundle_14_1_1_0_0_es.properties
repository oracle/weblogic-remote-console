UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error. Este valor sustituye cualquier l\u00EDmite de nueva entrega establecido por el remitente del mensaje. Si el l\u00EDmite de nueva entrega est\u00E1 configurado, pero no hay configurado ning\u00FAn destino de error, los mensajes persistentes y no persistentes se borran (se suprimen) cuando alcanzan su l\u00EDmite de nueva entrega.</p>  <p>El valor por defecto (- 1) especifica que el destino no sustituir\u00E1 el valor l\u00EDmite de nueva entrega del remitente del mensaje. </p>  <p><b>Nota\:</b> WebLogic Server soporta la propiedad de mensaje JMSXDeliveryCount, la cual especifica el n\u00FAmero de intentos de entrega del mensaje, donde el primer intento es 1, el siguiente 2, y as\u00ED sucesivamente. WebLogic Server trata de mantener el recuento entregas, de modo que \u00E9ste no se restablezca en 1 despu\u00E9s de un reinicio del servidor.</p>  <p>Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes previamente enviados contin\u00FAan utilizando su l\u00EDmite de nueva entrega original.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=N\u00FAmero de intentos de nueva entrega que puede tener un mensaje antes de moverlo al destino de error.
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=L\u00EDmite de Nueva Entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.</p>  <p>Un valor <code>Sin Entrega</code> especifica que DeliveryMode no ser\u00E1 sustituido.</p>  <p><b>Nota\:</b> Este atributo se configura de manera din\u00E1mica, pero s\u00F3lo se ven afectados los mensajes entrantes; los mensajes almacenados no resultan afectados.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Modo de entrega asignado a todos los mensajes que llegan al destino, independientemente del valor de DeliveryMode especificado por el productor del mensaje.
