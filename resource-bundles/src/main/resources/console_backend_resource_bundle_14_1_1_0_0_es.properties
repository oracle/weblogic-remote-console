ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.detailedHelpHTML=<p>Timeout m\u00E1ximo (en segundos) de los componentes almacenados en la cach\u00E9 local.</p>  <p>Esta cach\u00E9 almacena componentes emitidos por el sitio local que est\u00E1n esperando a que un partner haga referencia a ellos. Los componentes que alcanzan esta duraci\u00F3n de timeout m\u00E1ximo est\u00E1n caducados en la cach\u00E9 local, incluso si no se ha recibido ninguna solicitud de referencia del partner. Si se recibe posteriormente una solicitud de referencia del partner, la cach\u00E9 se comporta como si el componente nunca se hubiera generado.</p> 
