ServerTemplateMBean.properties.CoherenceMemberConfig.SiteName.helpSummaryHTML=Especifica el nombre del sitio geogr\u00E1fico en el que este miembro est\u00E1 alojado.
ServerTemplateMBean.properties.CoherenceMemberConfig.SiteName.label=Nombre de sitio
ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastListenAddress.detailedHelpHTML=<p>Direcci\u00F3n IP del listener de unicast de Coherence.</p> 
ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastListenAddress.helpSummaryHTML=Direcci\u00F3n IP del listener de unicast de Coherence.
ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastListenAddress.label=Direcci\u00F3n de Recepci\u00F3n de Unicast
ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastListenPort.detailedHelpHTML=<p>Puerto del listener de unicast de Coherence. Un valor 0 indica que se asignar\u00E1 autom\u00E1ticamente el valor de puerto de recepci\u00F3n de unicast a un puerto ef\u00EDmero.</p> 
