ServerMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>N\u00FAmero de segundos que debe esperar el gestor de nodos antes de reiniciar este servidor.</p>  <p>Despu\u00E9s de matar un proceso de servidor, puede que el sistema necesite varios segundos para liberar los puertos TCP que estaba utilizando el servidor. Si el gestor de nodos intenta reiniciar el servidor gestionado mientras los puertos siguen activos, fallar\u00E1 el intento de inicio.</p>  <p>Si el estado de AutoMigration es activado y el valor de RestartDelaySeconds es 0, RestartDelaySeconds se define autom\u00E1ticamente en el tiempo de cesi\u00F3n. Esto impide que el servidor falle al reiniciarse despu\u00E9s de la migraci\u00F3n si la cesi\u00F3n anterior sigue siendo v\u00E1lida.</p> 
