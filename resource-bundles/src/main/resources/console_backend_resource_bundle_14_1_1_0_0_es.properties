SAFTopicBean.table.introductionHTML=<p>En esta p\u00E1gina se resumen los temas de SAF (Store-and-Forward) que se han creado para un grupo de destinos importados de SAF. Un tema de JMS define un tipo de destino de publicaci\u00F3n/suscripci\u00F3n. Los temas de SAF se utilizan para comunicaciones de peer as\u00EDncronas y desconectadas. Los mensajes entregados a un tema de SAF se almacenan temporalmente para su entrega futura y se reenv\u00EDan a un tema de JMS en un servidor o cluster remoto cuando sea accesible.</p>\n
