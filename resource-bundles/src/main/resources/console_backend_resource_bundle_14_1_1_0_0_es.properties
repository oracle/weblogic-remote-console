LDAPAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Especifica si las b\u00FAsquedas de grupos en grupos anidados son ilimitadas, limitadas o est\u00E1n desactivadas. Los valores v\u00E1lidos son <code>ilimitado</code>, <code>limitado</code> y <code>desactivado</code>.</p><p>Para las configuraciones que solo utilizan el primer nivel de jerarqu\u00EDa de grupos anidados, este atributo permite una mejora del rendimiento durante las b\u00FAsquedas del usuario activando o desactivando la b\u00FAsqueda de grupo o limitando el nivel de b\u00FAsqueda de grupo. Si se especifica una b\u00FAsqueda limitada, se debe especificar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. Si se especifica una b\u00FAsqueda ilimitada, se debe ignorar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. Si se especifica una b\u00FAsqueda desactivada, se debe ignorar el atributo Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo. </p> \t<p>Tenga en cuenta que cuando se utiliza Usar Grupos de Elementos para la B\u00FAsqueda de Miembros de Grupo durante la autenticaci\u00F3n, se devuelven todos los grupos en una \u00FAnica llamada y no se aplican los l\u00EDmites de recursi\u00F3n ni los l\u00EDmites de profundidad. Se aplicar\u00E1n en operaciones de gesti\u00F3n.</p> 
