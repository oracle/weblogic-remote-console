JTAMigratableTargetMBean.slice.Migration.introductionHTML=<p>Si falla un servidor de un cluster, WebLogic Server puede reiniciar (migrar) autom\u00E1ticamente el servidor y sus servicios en otra m\u00E1quina. Como alternativa, se pueden configurar opciones para los servicios relacionados con JMS (como servidores JMS, agentes de SAF, servicios de ruta de acceso y almacenes persistentes personalizados) y el servicio de recuperaci\u00F3n de transacciones de JTA en este servidor de forma que se puedan migrar manualmente a otro servidor. Tambi\u00E9n puede especificar que el servicio de recuperaci\u00F3n de transacciones de JTA se migre autom\u00E1ticamente a otro servidor.</p><p>Utilice esta p\u00E1gina para configurar la migraci\u00F3n solo de servicios; los valores solo estar\u00E1n disponibles despu\u00E9s de que se hayan asignado a un cluster.</p>\n
