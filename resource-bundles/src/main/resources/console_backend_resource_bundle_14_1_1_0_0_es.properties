JMSServerMBean.slice.General.introductionHTML=<p>Los servidores JMS act\u00FAan como contenedores de gesti\u00F3n para las colas y los temas en los m\u00F3dulos JMS con destino a ellos. La responsabilidad principal de un servidor JMS para sus destinos es mantener informaci\u00F3n sobre qu\u00E9 almac\u00E9n persistente se utiliza para los mensajes persistentes que lleguen a los destinos y mantener los estados de suscriptores duraderos creados en los destinos.</p><p>Utilice esta p\u00E1gina para definir los par\u00E1metros de configuraci\u00F3n general para este servidor JMS.</p>\n
JMSServerMBean.slice.LoggingGeneral.helpPageTitle=JMSServer\: Logging General
JMSServerMBean.slice.LoggingGeneral.helpTopic.0.label=Troubleshooting WebLogic JMS
JMSServerMBean.slice.LoggingGeneral.helpTopic.1.label=Configuring Log Files and Filtering Log Messages for Oracle WebLogic Server
JMSServerMBean.slice.LoggingGeneral.introductionHTML=<p>Utilice esta p\u00E1gina para cambiar el nombre por defecto del archivo log de este servidor JMS o para configurar criterios para mover (rotar) mensajes de log antiguos a un archivo separado.</p>\n
JMSServerMBean.slice.Target.helpPageTitle=JMSServer\: Target
JMSServerMBean.slice.Target.helpTopic.0.label=Configuring Basic JMS System Resources
JMSServerMBean.slice.Target.helpTopic.1.label=Understanding Migratable Targets In a Cluster
JMSServerMBean.slice.Target.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Target.introductionHTML=<p>Utilice esta p\u00E1gina para seleccionar la instancia de servidor, el cluster o el destino migrable en el que desea desplegar este servidor JMS. Los destinos migrables definen un juego de instancias de WebLogic Server en un cluster que puede alojar potencialmente un servicio de mensajes con pin, como un servidor JMS. Cuando un servidor de destino o destino migrable se inicia, el servidor JMS tambi\u00E9n se inicia. Si no se especifica ninguna instancia de servidor de destino ni ning\u00FAn destino migrable, el servidor JMS no se iniciar\u00E1.</p>\n
JMSServerMBean.slice.Thresholds.helpPageTitle=JMSServer\: Thresholds
JMSServerMBean.slice.Thresholds.helpTopic.0.label=Configuring Basic JMS System Resources
JMSServerMBean.slice.Thresholds.helpTopic.1.label=Understanding WebLogic JMS
JMSServerMBean.slice.Thresholds.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Thresholds.introductionHTML=<p>Utilice esta p\u00E1gina para definir umbrales, que disparen este servidor JMS para llevar a cabo eventos como la generaci\u00F3n de mensajes de log y cuotas, que especifiquen m\u00E1ximos para el uso de memoria, tama\u00F1o de mensajes y n\u00FAmero de mensajes disponibles en este servidor JMS.</p>\n
