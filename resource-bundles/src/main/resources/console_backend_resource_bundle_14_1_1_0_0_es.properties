UniformDistributedTopicBean.properties.AttachSender.detailedHelpHTML=<p>Especifica si los mensajes que llegan a este destino deben adjuntar la credencial del usuario remitente. Consulte la documentaci\u00F3n de JMSXUserID en <i>Programaci\u00F3n de JMS de WebLogic</i> antes de usar esta funci\u00F3n.</p>  <ul> <li><b>Soporta</b> La propiedad JMSXUserID se define con el principal de seguridad del usuario remitente si se solicita. El remitente puede solicitar que su identidad se adjunte a sus mensajes mediante una f\u00E1brica de conexiones con la propiedad de seguridad AttachJMSXUserID activada.</li>  <li><b>Nunca</b> La propiedad JMSXUserID nunca se define con el principal de seguridad del usuario remitente, sea cual sea la configuraci\u00F3n de la propiedad AttachJMSXUserID en las f\u00E1bricas de conexiones.</li>  <li><b>Siempre</b> La propiedad JMSXUserID siempre se define con el principal de seguridad del usuario remitente, sea cual sea la configuraci\u00F3n de la propiedad AttachJMSXUserID en las f\u00E1bricas de conexiones.</li> </ul>  <p>Este atributo se configura de manera din\u00E1mica. Un cambio din\u00E1mico de este atributo s\u00F3lo afectar\u00E1 a los mensajes recibidos despu\u00E9s de haber realizado la actualizaci\u00F3n.</p> 
