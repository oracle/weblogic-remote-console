DestinationKeyBean.properties.Property.detailedHelpHTML=<p>Especifica un nombre de propiedad de mensaje o el nombre de un campo de cabecera de mensaje por el que clasificar los mensajes. Las claves del campo de cabecera de mensaje omiten los campos de cabecera de mensaje de referencia y tipo de clave en lugar de las propiedades del mensaje. </p>  <p><i>Nota\:</i> Para obtener un mejor rendimiento, utilice los campos de cabecera de mensaje como claves de clasificaci\u00F3n en lugar de las propiedades del mensaje. </p>  <p><i>Rango de valores\:</i> </p>  <p>El nombre de la propiedad de JMS (incluidas las propiedades de usuario) o los campos de la cabecera del mensaje que se pueden clasificar son los siguientes\:</p> <ul> <li> JMSMessageID</li> <li> JMSTimestamp</li> <li> JMSCorrelationID</li> <li> JMSPriority</li> <li> JMSExpiration</li> <li> JMSType</li> <li> JMSRedelivered</li> <li> JMSDeliveryTime</li> <li> JMS_BEA_Size</li> <li> JMS_BEA_UnitOfOrder</li> </ul>   <p>Este atributo no se configura de manera din\u00E1mica. Obtiene el elemento "property".</p> 
DestinationKeyBean.properties.Property.helpSummaryHTML=Especifica un nombre de propiedad de mensaje o el nombre de un campo de cabecera de mensaje por el que clasificar los mensajes.
