DomainMBean.properties.EmbeddedLDAP.Credential.detailedHelpHTML=<p>Credencial (normalmente una contrase\u00F1a) utilizada para conectarse al servidor LDAP embebido.</p>  <p>Si no se ha definido esta credencial, WebLogic Server genera una contrase\u00F1a al iniciar, inicializa el atributo y guarda la configuraci\u00F3n en el archivo config.xml. Si desea conectarse al servidor LDAP embebido mediante un explorador LDAP externo y la cuenta de administrador LDAP embebido (cn\=Admin), cambie este atributo del valor generado.</p> <p>A partir de la versi\u00F3n 8.1 sp4, al obtener el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Recupera el valor del atributo <code>CredentialEncrypted</code>.</li> <li>Descifra el valor y devuelve la contrase\u00F1a no cifrada como una cadena.</li> </ol>  <p>Al definir el valor de este atributo, WebLogic Server hace lo siguiente\:</p> <ol><li>Cifra el valor.</li> <li>Define el valor del atributo <code>CredentialEncrypted</code> en el valor cifrado.</li> </ol> <p>El uso del atributo <code>Credencial</code> es un riesgo de seguridad potencial porque el objeto de cadena (que contiene la contrase\u00F1a no cifrada) permanece en la memoria de JVM hasta que la recopilaci\u00F3n de desechos lo elimina y se reasigna la memoria. En funci\u00F3n de c\u00F3mo se asigne la memoria en la JVM, podr\u00EDa transcurrir una cantidad de tiempo significativa antes que se elimine este dato no cifrado de la memoria.</p>  <p>En lugar de utilizar este atributo, utilice <code>CredentialEncrypted()</code>.</p> 
DomainMBean.properties.EmbeddedLDAP.Credential.helpSummaryHTML=Credencial (normalmente una contrase\u00F1a) utilizada para conectarse al servidor LDAP embebido.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.detailedHelpHTML=<p>Especifica si un servidor gestionado se debe conectar siempre al servidor LDAP maestro (incluido en el servidor de administraci\u00F3n), en lugar de conectar con el servidor LDAP replicado local (incluido en el servidor gestionado).</p> 
DomainMBean.properties.EmbeddedLDAP.MasterFirst.helpSummaryHTML=Especifica si un servidor gestionado se debe conectar siempre al servidor LDAP maestro (incluido en el servidor de administraci\u00F3n), en lugar de conectar con el servidor LDAP replicado local (incluido en el servidor gestionado).
