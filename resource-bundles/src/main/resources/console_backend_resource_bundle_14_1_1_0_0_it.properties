ServerMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Specifica il logger di piattaforma e i nomi di livello associati impostati mediante la configurazione di WebLogic Server.</p>  <p>Tenere presenti le caratteristiche di funzionamento descritte di seguito.</p> <ul> <li>La configurazione \u00E8 applicabile per le istanze <code>java.util.logging.Logger</code> nel LogManager globale predefinito del kit JDK.</li> <li>I logger di WebLogic Server vengono configurati come <code>weblogic.logging.Severities</code> tramite l'attributo <code>LoggerSeverities</code>. Questi logger non sono disponibili nel LogManager globale predefinito del kit JDK.</li> <li>Se il dominio WebLogic include Oracle JRF ed \u00E8 configurato per usare ODL (Oracle Diagnostic Logging), i livelli <code>java.util.logging</code> impostati sull'attributo <code>LogMBean.PlatformLoggerLevels</code> vengono ignorati. Per informazioni sulla procedura per configurare il log ODL per i logger di piattaforma JDK, vedere <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Gestione dei file di log e dei dati di diagnostica</a> in <i>Amministrazione di Oracle Fusion Middleware</i>.</li> </ul> 
ServerMBean.properties.Log.PlatformLoggerLevels.helpSummaryHTML=Specifica il logger di piattaforma e i nomi di livello associati impostati mediante la configurazione di WebLogic Server.
ServerMBean.properties.Log.PlatformLoggerLevels.label=Livelli di logger piattaforma
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Specifica se l'errore standard (stderr) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic. Se questo attributo \u00E8 abilitato, il contenuto di stderr viene pubblicato su tutte le destinazioni di log registrate, ad esempio la console di terminale del server e il file di log.</p>  <p>Si noti che i messaggi della JVM vengono reindirizzati in modo asincrono. In caso di situazione di sovraccarico, questi messaggi potrebbero essere eliminati. Come procedura ottimale, si consiglia di utilizzare una delle interfacce API di log supportate.</p> 
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Specifica se l'errore standard (stderr) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic.
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Reindirizzamento log stderr abilitato
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Specifica se l'output standard (stdout) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic. Se questo attributo \u00E8 abilitato, il contenuto di stdout viene pubblicato su tutte le destinazioni di log registrate, ad esempio la console di terminale del server e il file di log.</p>  <p>Si noti che i messaggi della JVM vengono reindirizzati in modo asincrono. In caso di situazione di sovraccarico, questi messaggi potrebbero essere eliminati. Come procedura ottimale, si consiglia di utilizzare una delle interfacce API di log supportate.</p> 
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Specifica se l'output standard (stdout) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic.
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.label=Reindirizzamento log stdout abilitato
ServerMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
ServerMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
ServerMBean.properties.Log.RotateLogOnStartup.label=Ruota file di log all'avvio
ServerMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
ServerMBean.properties.Log.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
ServerMBean.properties.Log.RotationTime.label=Ora di inizio rotazione
ServerMBean.properties.Log.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
ServerMBean.properties.Log.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
ServerMBean.properties.Log.RotationType.label=Tipo di rotazione
ServerMBean.properties.Log.RotationType.legalValues.bySize=bySize
ServerMBean.properties.Log.RotationType.legalValues.bySizeOrTime=bySizeOrTime
ServerMBean.properties.Log.RotationType.legalValues.byTime=byTime
ServerMBean.properties.Log.RotationType.legalValues.none=none
