OracleVirtualDirectoryAuthenticatorMBean.properties.Principal.detailedHelpHTML=<p>Il nome distinto (DN) dell'utente LDAP che WebLogic Server deve utilizzare per connettersi al server LDAP.</p>\n<p><b>Nota\:</b> il valore immesso per <code>principal</code> deve essere un amministratore LDAP che dispone del privilegio per eseguire ricerche di utenti e gruppi in Oracle Virtual Directory. In caso contrario, viene generata un'eccezione LDAP con codice di errore 50.</p>\n
