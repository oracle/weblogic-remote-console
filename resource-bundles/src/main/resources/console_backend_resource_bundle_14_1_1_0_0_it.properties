JMSServerMBean.slice.Target.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Target.introductionHTML=<p>Utilizzare questa pagina per selezionare l'istanza di server, il cluster o la destinazione migrabile su cui si desidera distribuire questo server JMS. Le destinazioni migrabili definiscono un set di istanze di WebLogic Server in cluster che potrebbero ospitare un servizio di messaggistica fissato in memoria, ad esempio un server JMS. Quando un server di destinazione o una destinazione migrabile viene avviata, si avvia anche il server JMS. Se non si specifica alcuna istanza di server di destinazione o destinazione migrabile, il server JMS non viene avviato.</p>\n
JMSServerMBean.slice.Thresholds.helpPageTitle=JMSServer\: Thresholds
JMSServerMBean.slice.Thresholds.helpTopic.0.label=Configuring Basic JMS System Resources
JMSServerMBean.slice.Thresholds.helpTopic.1.label=Understanding WebLogic JMS
JMSServerMBean.slice.Thresholds.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Thresholds.introductionHTML=<p>Utilizzare questa pagina per definire le soglie in base alle quali questo server JMS esegue vari eventi come la generazione di messaggi di log e di quote, che specificano i valori massimi di uso della memoria, dimensione dei messaggi e numero di messaggi disponibili per questo server JMS.</p>\n
