JDBCSystemResourceMBean.slice.ConnectionPool.General.introductionHTML=<p>Il connection pool all'interno di un'origine dati JDBC contiene un gruppo di connessioni JDBC che le applicazioni riservano, utilizzano e quindi restituiscono al pool. Il connection pool e le connessioni al suo interno vengono creati quando si registra il connection pool, di solito all'avvio di WebLogic Server o quando si distribuisce l'origine dati su una nuova destinazione.</p><p>Utilizzare questa pagina per configurare il connection pool di questa origine dati.</p>\n
