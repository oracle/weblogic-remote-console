DomainMBean.properties.ClusterConstraintsEnabled.detailedHelpHTML=<p>Specifica che le distribuzioni che hanno come destinazione un cluster riescono solo se tutti i server del cluster sono in esecuzione.</p>  <p>Per impostazione predefinita, i vincoli cluster vengono disabilitati e la distribuzione viene tentata solamente verso i server raggiungibili al momento della distribuzione da parte del server di amministrazione. I server chiusi o temporaneamente partizionati dal server di amministrazione recuperano la distribuzione durante l'avvio del server o poco tempo dopo la risoluzione della partizione di rete.</p> 
DomainMBean.properties.ClusterConstraintsEnabled.helpSummaryHTML=Specifica che le distribuzioni che hanno come destinazione un cluster riescono solo se tutti i server del cluster sono in esecuzione.
DomainMBean.properties.ClusterConstraintsEnabled.label=Abilita vincoli cluster
DomainMBean.properties.ConfigBackupEnabled.detailedHelpHTML=<p>Se l'opzione \u00E8 impostata su true, i backup della configurazione verranno eseguiti durante la procedura di avvio del server.</p> 
DomainMBean.properties.ConfigBackupEnabled.helpSummaryHTML=Se l'opzione \u00E8 impostata su true, i backup della configurazione verranno eseguiti durante la procedura di avvio del server.
DomainMBean.properties.ConfigBackupEnabled.label=Archivio configurazione abilitato
DomainMBean.properties.ConfigurationAuditType.detailedHelpHTML=Restituisce i criteri usati per l'audit degli eventi di configurazione, ossia le modifiche della configurazione e le operazioni che ne derivano. <ul> <li><code>CONFIG_CHANGE_NONE</code> Gli eventi di configurazione non verranno scritti nel log del server n\u00E9 indirizzati a SAF (Security Audit Framework).</li> <li><code>CONFIG_CHANGE_LOG</code> Gli eventi di configurazione verranno scritti nel log del server.</li> <li><code>CONFIG_CHANGE_AUDIT</code> Gli eventi di configurazione vengono indirizzati a SAF (Security Audit Framework).</li> <li><code>CONFIG_CHANGE_NONE</code> Gli eventi di configurazione verranno scritti nel log del server e indirizzati a SAF (Security Audit Framework).</li> </ul> 
DomainMBean.properties.ConfigurationAuditType.helpSummaryHTML=Restituisce i criteri usati per l'audit degli eventi di configurazione, ossia le modifiche della configurazione e le operazioni che ne derivano. <ul> <li><code>CONFIG_CHANGE_NONE</code> Gli eventi di configurazione non verranno scritti nel log del server n\u00E9 indirizzati a SAF (Security Audit Framework).</li> <li><code>CONFIG_CHANGE_LOG</code> Gli eventi di configurazione verranno scritti nel log del server.</li> <li><code>CONFIG_CHANGE_AUDIT</code> Gli eventi di configurazione vengono indirizzati a SAF (Security Audit Framework).</li> <li><code>CONFIG_CHANGE_NONE</code> Gli eventi di configurazione verranno scritti nel log del server e indirizzati a SAF (Security Audit Framework).</li> </ul>
DomainMBean.properties.ConfigurationAuditType.label=Tipo di audit di configurazione
DomainMBean.properties.ConfigurationAuditType.legalValues.audit=audit
DomainMBean.properties.ConfigurationAuditType.legalValues.log=log
DomainMBean.properties.ConfigurationAuditType.legalValues.logaudit=logaudit
DomainMBean.properties.ConfigurationAuditType.legalValues.none=none
DomainMBean.properties.ConsoleContextPath.detailedHelpHTML=<p>Il percorso di contesto da usare negli URL che specificano la console di amministrazione (richiede l'abilitazione della console di amministrazione per il dominio corrente).</p>  <p>Per accedere alla console di amministrazione utilizzare il seguente URL\: http\:// <i>indirizzo-ascolto</i>\:<i>porta-ascolto</i>/<i>percorso-contesto</i>. Per esempio, se il percorso di contesto \u00E8 impostato su<code>myconsole</code>, per accedere alla console di amministrazione si utilizza il seguente URL\:<code>http\://localhost\:7001/myconsole</code>.</p>  <p>Per specificare l'indirizzo e la porta di ascolto da usare per accedere alla console di amministrazione, configurare l'indirizzo e la porta di ascolto del server di amministrazione.</p> 
DomainMBean.properties.ConsoleContextPath.helpSummaryHTML=Il percorso di contesto da usare negli URL che specificano la console di amministrazione
DomainMBean.properties.ConsoleContextPath.label=Percorso contesto console
DomainMBean.properties.ConsoleEnabled.detailedHelpHTML=<p>Specifica se il server di amministrazione distribuisce automaticamente la console di amministrazione nel dominio corrente.</p>  <p>Se la console di amministrazione non \u00E8 distribuita, \u00E8 possibile configurare e gestire il dominio tramite lo strumento di scripting di WebLogic o attraverso l'interfaccia API di gestione.</p> 
DomainMBean.properties.ConsoleEnabled.helpSummaryHTML=Specifica se il server di amministrazione distribuisce automaticamente la console di amministrazione nel dominio corrente.
DomainMBean.properties.ConsoleEnabled.label=Console abilitata
DomainMBean.properties.ConsoleExtensionDirectory.detailedHelpHTML=<p>Restituisce il percorso di directory da cui vengono caricate le estensioni della console.</p> 
DomainMBean.properties.ConsoleExtensionDirectory.helpSummaryHTML=Restituisce il percorso di directory da cui vengono caricate le estensioni della console.
DomainMBean.properties.ConsoleExtensionDirectory.label=Directory estensione console
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.detailedHelpHTML=<p>Specifica se WLDF invia un contesto di diagnostica in formato precedente a 12.2.1 assieme a un contesto di diagnostica con stile corrente.</p>  <p>Se \u00E8 possibile la comunicazione in uscita nei server precedenti a 12.2.1, questa impostazione deve sempre essere abilitata per garantire che tali server ricevano un contesto di diagnostica che possono elaborare. La disabilitazione di questa impostazione in tali scenari pu\u00F2 causare la perdita delle informazioni di correlazione tra livelli, nonch\u00E9 la segnalazione da parte di WLDF e DMS relativa alla mancata sincronizzazione delle informazioni in determinate situazioni.</p>  <p>Se la comunicazione in uscita con i server precedenti a 12.2.1 non \u00E8 possibile, \u00E8 consigliabile disabilitare questa modalit\u00E0 perch\u00E9 deve essere propagato in uscita solo il contesto diagnostico con stile corrente (la propagazione dello stile precedente non generer\u00E0 un errore, ma genera un sovraccarico inutile in determinate situazioni).</p>  <p>Questa impostazione interessa solo la comunicazione in uscita; i contesti diagnostici con stile precedente a 12.2.1 vengono sempre interpretati e gestiti.</p> 
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.helpSummaryHTML=Specifica se WLDF invia un contesto di diagnostica in formato precedente a 12.2.1 assieme a un contesto di diagnostica con stile corrente.
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.label=Modalit\u00E0 compatibilit\u00E0 contesto diagnostico
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.detailedHelpHTML=Specifica se il server LDAP incorporato deve consentire le connessioni anonime. 
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.helpSummaryHTML=Specifica se il server LDAP incorporato deve consentire le connessioni anonime.
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.label=Autenticazione anonima consentita
DomainMBean.properties.EmbeddedLDAP.BackupCopies.detailedHelpHTML=<p>Il numero massimo di copie di backup che devono essere create per il server LDAP incorporato.</p>  <p>Questo valore limita il numero di file zip nella directory ldap/backup.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupCopies.helpSummaryHTML=Il numero massimo di copie di backup che devono essere create per il server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.BackupCopies.label=Copie di backup
DomainMBean.properties.EmbeddedLDAP.BackupHour.detailedHelpHTML=<p>L'ora in cui occorre eseguire il backup del server LDAP incorporato.</p>  <p>Il valore Ora backup \u00E8 utilizzato insieme al valore Minuto backup per determinare l'ora di esecuzione del backup dei file di dati del server LDAP incorporato. All'ora specificata WebLogic Server sospende la scrittura sul server LDAP incorporato, esegue il backup dei file di dati in un file zip nella directory ldap/backup, quindi riprende la scrittura.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupHour.helpSummaryHTML=L'ora in cui occorre eseguire il backup del server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.BackupHour.label=Ora backup
DomainMBean.properties.EmbeddedLDAP.BackupMinute.detailedHelpHTML=<p>Il minuto in cui occorre eseguire il backup del server LDAP incorporato.</p>  <p>Il valore Minuto backup \u00E8 utilizzato insieme al valore Ora backup per determinare l'ora di esecuzione del backup dei file di dati del server LDAP incorporato.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupMinute.helpSummaryHTML=Il minuto in cui occorre eseguire il backup del server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.BackupMinute.label=Minuto backup
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.detailedHelpHTML=<p>Specifica se viene utilizzata una cache con il server LDAP incorporato.</p>  <p>Questa cache \u00E8 utilizzata quando un server gestito esegue la lettura o la scrittura sul server LDAP incorporato principale in esecuzione sul server di amministrazione.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.helpSummaryHTML=Specifica se viene utilizzata una cache con il server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.label=Cache abilitata
DomainMBean.properties.EmbeddedLDAP.CacheSize.detailedHelpHTML=<p>La dimensione della cache (in KB) utilizzata con il server LDAP incorporato.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheSize.helpSummaryHTML=La dimensione della cache (in KB) utilizzata con il server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.CacheSize.label=Dimensione cache
DomainMBean.properties.EmbeddedLDAP.CacheTTL.detailedHelpHTML=<p>La durata della cache (in secondi) utilizzata con il server LDAP incorporato.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheTTL.helpSummaryHTML=La durata della cache (in secondi) utilizzata con il server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.CacheTTL.label=TTL cache
DomainMBean.properties.EmbeddedLDAP.Credential.detailedHelpHTML=<p>La credenziale (di solito una password) utilizzata per connettersi al server LDAP incorporato.</p>  <p>Se questa credenziale non \u00E8 stata impostata, WebLogic Server genera una password all'avvio, inizializza l'attributo e salva la configurazione nel file config.xml. Per connettersi al server LDAP incorporato utilizzando un browser LDAP esterno e l'account amministratore del server LDAP incorporato (cn\=Admin), modificare questo attributo dal valore generato.</p> <p>Come per 8.1, sp4, quando si ottiene il valore di questo attributo WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>CredentialEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>CredentialEncrypted</code> sul valore cifrato.</li> </ol> <p>L'uso dell'attributo <code>Credenziale</code> rappresenta un potenziale rischio per la sicurezza, poich\u00E9 l'oggetto stringa (che contiene la password non cifrata) rimane nella memoria della JVM fino a che non viene effettuata la rimozione di elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Invece di usare questo attributo, usare <code>CredentialEncrypted()</code>.</p> 
DomainMBean.properties.EmbeddedLDAP.Credential.helpSummaryHTML=La credenziale (di solito una password) utilizzata per connettersi al server LDAP incorporato.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.detailedHelpHTML=<p>Specifica se un server gestito deve connettersi sempre al server LDAP principale, che si trova nel server di amministrazione, invece di connettersi al server LDAP locale replicato, che si trova nel server gestito.</p> 
DomainMBean.properties.EmbeddedLDAP.MasterFirst.helpSummaryHTML=Specifica se un server gestito deve connettersi sempre al server LDAP principale, che si trova nel server di amministrazione, invece di connettersi al server LDAP locale replicato, che si trova nel server gestito.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.label=Master per primo
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.detailedHelpHTML=<p>Specifica se un server gestito deve aggiornare tutti i dati replicati in fase di avvio. Ci\u00F2 \u00E8 utile se sono state apportate molte modifiche mentre il server gestito non era attivo e si desidera scaricare l'intera replica, invece di fare in modo che il server di amministrazione trasmetta ogni modifica al server gestito.</p> 
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.helpSummaryHTML=Specifica se un server gestito deve aggiornare tutti i dati replicati in fase di avvio.
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.label=Aggiorna replica all'avvio
DomainMBean.properties.EmbeddedLDAP.Timeout.detailedHelpHTML=<p>Specifica il tempo di attesa massima, in millisecondi, dei risultati da parte del server LDAP incorporato prima del timeout. Se questa opzione \u00E8 impostata su 0, non esiste un limite di tempo massimo.</p> 
DomainMBean.properties.EmbeddedLDAP.Timeout.helpSummaryHTML=Specifica il tempo di attesa massima, in millisecondi, dei risultati da parte del server LDAP incorporato prima del timeout.
DomainMBean.properties.EmbeddedLDAP.Timeout.label=Timeout
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.detailedHelpHTML=<p>Specifica il comportamento di caricamento delle classi per gli adattatori incorporati. Se si abilita questa opzione, gli adattatori incorporati del dominio utilizzeranno il caricamento delle classi conformi a Java EE. Le classi degli adattatori incorporati saranno accessibili da altri moduli nella stessa applicazione.</p> 
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.helpSummaryHTML=Specifica il comportamento di caricamento delle classi per gli adattatori incorporati.
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.label=Abilita caricamento classi conformi a EE per adattatori incorporati
DomainMBean.properties.ExalogicOptimizationsEnabled.detailedHelpHTML=<p>Specifica se abilitare le ottimizzazioni per Oracle Exalogic. Le ottimizzazioni comprendono una migliore gestione dei thread e elaborazione delle richieste, con minori conflitti di lock. Abilitare questo attributo solo se si configura un dominio WebLogic per Oracle Exalogic.</p> 
DomainMBean.properties.ExalogicOptimizationsEnabled.helpSummaryHTML=Specifica se abilitare le ottimizzazioni per Oracle Exalogic.
DomainMBean.properties.ExalogicOptimizationsEnabled.label=Abilita ottimizzazioni Exalogic
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.detailedHelpHTML=<p>Specifica se le applicazioni interne, quali ad esempio la console, UDDI, wlstestclient e uddiexplorer, vengono distribuite su richiesta (al primo accesso) e non durante la procedura di avvio del server. </p> 
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.helpSummaryHTML=Specifica se le applicazioni interne, quali ad esempio la console, UDDI, wlstestclient e uddiexplorer, vengono distribuite su richiesta (al primo accesso) e non durante la procedura di avvio del server.
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.label=Abilita distribuzione su richiesta delle applicazioni interne
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.detailedHelpHTML=<p>Abilita i client JMX per l'uso dell'interfaccia <code>MBeanHome</code> non pi\u00F9 valida.</p> <p>Fino alla versione 9.0, WebLogic Server supportava un layer API restrittivo oltre al proprio layer JMX. Le classi di applicazioni JMX potevano importare interfacce non restrittive per i MBean di WebLogic Server, recuperare un riferimento al MBean attraverso l'interfaccia <code>weblogic.management.MBeanHome</code> e richiamare direttamente i metodi MBean.</p> 
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.helpSummaryHTML=Abilita i client JMX per l'uso dell'interfaccia <code>MBeanHome</code> non pi\u00F9 valida.
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.label=MBean Server compatibilit\u00E0 abilitato
DomainMBean.properties.JMX.InvocationTimeoutSeconds.detailedHelpHTML=<p>Il numero di secondi di attesa da parte dei processi interni di WebLogic Server prima della connessione a un MBean Server, del richiamo di un metodo del MBean Server e della restituzione dei risultati del richiamo. Se l'esecuzione del metodo dell'MBean Server non viene completata con la restituzione entro il periodo di timeout, WebLogic Server rinuncia al tentativo di richiamo.</p> <p>Alcuni processi interni di gestione di WebLogic Server richiedono un'istanza di server per connettersi ai server MBean in altre istanze di WebLogic Server e richiamare un metodo server MBean. Il periodo di timeout impedisce ai processi interni di bloccarsi se un server MBean non riesce a restituire un'invocazione di metodo.</p> <p>Un valore pari a <code>0</code>(zero) impedisce l'applicazione del timeout per l'invocazione di metodo. In presenza di tale valore, il processo interno attende all'infinito fino a quando viene restituito il metodo server MBean. </p> 
DomainMBean.properties.JMX.InvocationTimeoutSeconds.helpSummaryHTML=Il numero di secondi di attesa da parte dei processi interni di WebLogic Server prima della connessione a un MBean Server, del richiamo di un metodo del MBean Server e della restituzione dei risultati del richiamo.
DomainMBean.properties.JMX.InvocationTimeoutSeconds.label=Secondi di timeout richiamo
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.detailedHelpHTML=<p>Specifica se ogni istanza del server inizializza l'MBean Server di piattaforma del JDK. L'abilitazione di questo attributo e di <code>isPlatformMBeanServerUsed</code> fa s\u00EC che WebLogic Server utilizzi l'MBean Server della piattaforma come proprio MBean Server di runtime.</p>  <p>A partire da JDK 1.5, le Java Virtual Machine forniscono un MBean Server di piattaforma di cui i processi locali possono creare un'istanza. Pu\u00F2 esistere una sola istanza dell'MBean Server di piattaforma per JVM. Quando un processo crea un'istanza dell'MBean Server, la JVM crea numerosi MXBean di piattaforma che forniscono i dati di monitoraggio per la JVM.</p>  <p>Quando si imposta questo attributo su <code>true</code>, ogni istanza di WebLogic Server richiama il metodo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code>, provocando in questo modo l'inizializzazione degli MXBean della JVM.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.helpSummaryHTML=Specifica se ogni istanza del server inizializza l'MBean Server di piattaforma del JDK.
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.label=MBean Server piattaforma abilitato
DomainMBean.properties.JMX.PlatformMBeanServerUsed.detailedHelpHTML=<p>Specifica se WebLogic Server utilizzer\u00E0 l'MBean Server di piattaforma come proprio MBean Server di runtime. In precedenza WebLogic Server utilizzava l'MBean Server di piattaforma per impostazione predefinita se abilitato. Questo attributo consente di separare l'abilitazione dell'MBean Server di piattaforma dall'utilizzo dello stesso per gli MBean di WebLogic Server.</p> <p>Il valore predefinito di questo attributo dipende dall'attributo <code>DomainVersion</code> di DomainMBean. Se la versione del dominio \u00E8 anteriore alla 10.3.3.0, il valore predefinito dell'attributo sar\u00E0 <code>false</code> e l'MBean Server di piattaforma non verr\u00E0 utilizzato. Se invece la versione del dominio \u00E8 la 10.3.3.0 o una versione successiva, il valore predefinito dell'attributo sar\u00E0 <code>true</code> e l'MBean Server di piattaforma verr\u00E0 utilizzato. </p> <p>In questo caso l'MBean Server di runtime del server utilizza il valore <code>MBeanServer</code> restituito dal metodo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> come proprio MBean Server. Ci\u00F2 rende possibile l'accesso agli MBean di WebLogic Server e agli MXBean di piattaforma JVM da un unico MBean Server. Se inoltre si abilita l'MBean Server di runtime come MBean Server della piattaforma, i processi locali della JVM potranno accedere in modo diretto all'MBean Server tramite l'interfaccia <code>MBeanServer</code> restituita da <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code>.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerUsed.helpSummaryHTML=Specifica se WebLogic Server utilizzer\u00E0 l'MBean Server di piattaforma come proprio MBean Server di runtime.
DomainMBean.properties.JMX.PlatformMBeanServerUsed.label=MBean Server piattaforma utilizzato
DomainMBean.properties.LifecycleManagerConfig.DeploymentType.detailedHelpHTML=<p>Il modello di distribuzione per i servizi LifecycleManager in questo dominio.</p> 
DomainMBean.properties.LifecycleManagerConfig.DeploymentType.helpSummaryHTML=Il modello di distribuzione per i servizi LifecycleManager in questo dominio.
DomainMBean.properties.LifecycleManagerConfig.DeploymentType.label=Disponibilit\u00E0 servizi Lifecycle Management
