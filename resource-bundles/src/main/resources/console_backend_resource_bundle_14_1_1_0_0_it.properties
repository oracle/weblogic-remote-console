ConfigurationPropertyMBean.properties.EncryptedValue.detailedHelpHTML=<p>Specifica il valore decifrato della propriet\u00E0.</p>  <p>Nota\: nella release 10.3.1 di WebLogic Server, il funzionamento dell'algoritmo di cifratura MBean \u00E8 cambiato. Nelle release precedenti, se il valore appena impostato era identico al valore esistente, il valore cifrato non cambiava. Ci\u00F2 significa che si sarebbe ottenuto sempre lo stesso valore cifrato per una determinata password. L'azione non era considerata come una modifica (non dinamica). Il funzionamento \u00E8 stato modificato in modo che l'uso del setter su qualsiasi valore cifrato esistente venga considerato una modifica (dinamica), indipendentemente dal fatto che il nuovo valore corrisponda o meno a quello precedente. Pertanto, anche se si imposta la password sul valore esistente, il setter ora genera un valore cifrato diverso per la password fornita.</p>  <p>Usare questo attributo se si \u00E8 specificato di dover cifrare la propriet\u00E0.</p> 
ConfigurationPropertyMBean.properties.EncryptedValue.helpSummaryHTML=Specifica il valore decifrato della propriet\u00E0.
ConfigurationPropertyMBean.properties.EncryptedValue.label=Valore cifrato
