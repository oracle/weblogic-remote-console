SAFImportedDestinationsBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p> <p>I valori validi sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>   <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properies% </code> <i>non</i> distinguono tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il formato di log dei messaggi non \u00E8 definito (ad esempio, nullo) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo <code>JMSMessageID</code> del messaggio. Recupera l'elemento <code>message-logging-format</code>.</p> 
