JMSServerMBean.properties.BytesMaximum.detailedHelpHTML=<p>Il numero massimo di byte che possono essere memorizzati da questo server JMS. Un valore pari a <code>-1</code> rimuove qualsiasi limite di WebLogic Server.</p>  <p>Poich\u00E9 un volume eccessivo di byte pu\u00F2 causare la saturazione della memoria, Oracle consiglia di definire un valore massimo corrispondente alla quantit\u00E0 totale di memoria di sistema disponibile dopo il calcolo del resto del carico dell'applicazione.</p>  <p><b>Intervallo di valori\:</b> >\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesMaximum.helpSummaryHTML=Il numero massimo di byte che possono essere memorizzati da questo server JMS.
JMSServerMBean.properties.BytesMaximum.label=Numero massimo di byte
JMSServerMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>La soglia massima (numero di byte memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log. Un valore pari a <code>-1</code> disabilita gli eventi per questo server JMS.</p>  <p>Gli eventi attivati sono\:</p> <ul> <li> <code>Messaggi di log</code>\: viene registrato un messaggio sul server che indica una condizione di soglia massima. </li> <li> <code>Controllo del flusso</code>\: se il controllo del flusso \u00E8 abilitato, il server JMS diventa attivo e indica ai producer di iniziare a ridurre il flusso dei messaggi. </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
JMSServerMBean.properties.BytesThresholdHigh.helpSummaryHTML=La soglia massima (numero di byte memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log.
JMSServerMBean.properties.BytesThresholdHigh.label=Soglia massima di byte
JMSServerMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>La soglia minima (numero di byte memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log. Un valore pari a <code>-1</code> disabilita gli eventi per questo server JMS.</p>  <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p> <ul> <li> <code>Messaggi di log</code>\: viene registrato un messaggio sul server per indicare che la condizione di soglia \u00E8 stata risolta. </li> <li> <code>Controllo del flusso</code>\: se il controllo del flusso \u00E8 abilitato, il server JMS diventa disattivo e indica ai producer di iniziare ad aumentare il flusso dei messaggi. </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesThresholdLow.helpSummaryHTML=La soglia minima (numero di byte memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log.
JMSServerMBean.properties.BytesThresholdLow.label=Soglia minima di byte
JMSServerMBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Indica se il consumo viene sospeso all'avvio sulle destinazioni indirizzate a questo server JMS. Una destinazione non pu\u00F2 ricevere nuovi messaggi mentre \u00E8 sospesa.</p>  <p>Quando il valore \u00E8 impostato su <code>true</code>, immediatamente dopo l'avvio dell'istanza del server host, questo server JMS e le sue destinazioni vengono modificate in modo da trovarsi in uno stato di "consumo sospeso", il cui risultato \u00E8 quello di impedire le attivit\u00E0 di consumo di nuovi messaggi su tali destinazioni.</p>  <p>Per riprendere le normali attivit\u00E0 di consumo sulle destinazioni, in seguito sar\u00E0 necessario modificare lo stato di questo server JMS in uno stato di "consumo abilitato", impostando questo valore su <code>false</code>, quindi ridistribuire il server JMS o riavviare l'istanza del server host.</p>  <p>Quando il valore \u00E8 impostato su <code>default</code>, il valore di Consumo sospeso all'avvio viene determinato in base all'impostazione corrispondente sulle singole destinazioni.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Indica se il consumo viene sospeso all'avvio sulle destinazioni indirizzate a questo server JMS.
JMSServerMBean.properties.ConsumptionPausedAtStartup.label=Consumo sospeso all'avvio
JMSServerMBean.properties.ExpirationScanInterval.detailedHelpHTML=<p>L'intervallo, in secondi, tra i cicli di scansione in base ai quali il server JMS verifica la presenza di messaggi scaduti nelle destinazioni locali. Un valore pari <code>0</code> disabilita la scansione attiva. Anche un intervallo di scansione molto grande disabilita la scansione attiva.</p>  <p>Se la scansione \u00E8 disabilitata, gli utenti non ricevono comunque i messaggi scaduti e tutti i messaggi scaduti rilevati da altre attivit\u00E0 di sistema vengono rimossi. I messaggi scaduti contenuti in destinazioni inattive, ad esempio una coda inattiva o un sottoscrittore permanente disconnesso, non vengono tuttavia rimossi e continuano a utilizzare risorse di sistema.</p>  <p>Il ciclo di scansione per i messaggi scaduti si svolge nel seguente modo\:</p> <ul> <li> Dopo il periodo di attesa specificato, il server JMS dedica un thread separato alla scansione delle proprie destinazioni locali alla ricerca di messaggi scaduti. </li> <li> Al completamento della scansione, tutti i messaggi scaduti individuati vengono elaborati in base al criterio di scadenza specificato nella destinazione (Elimina, Log o Reindirizza). </li> <li> L'intero processo si ripete dopo un altro periodo di attesa specificato. </li> </ul>  <p><b>Nota\:</b> poich\u00E9 una nuova scansione non inizia fino a quando non termina quella corrente e prima della fine del periodo di attesa specificato, un messaggio scaduto potrebbe comunque restare nel sistema per il periodo massimo di attesa della scansione pi\u00F9 la durata della scansione.</p> 
JMSServerMBean.properties.ExpirationScanInterval.helpSummaryHTML=L'intervallo, in secondi, tra i cicli di scansione in base ai quali il server JMS verifica la presenza di messaggi scaduti nelle destinazioni locali.
JMSServerMBean.properties.ExpirationScanInterval.label=Intervallo scansione scadenza
JMSServerMBean.properties.HostingTemporaryDestinations.detailedHelpHTML=<p>Specifica se \u00E8 possibile utilizzare questo server JMS per ospitare destinazioni temporanee.</p>  <p>Se questo campo \u00E8 abilitato e non viene definito alcun <b>Nome modello temporaneo</b>, le destinazioni temporanee create sul server JMS utilizzeranno tutti i valori di destinazione predefiniti. Se il campo \u00E8 abilitato, il modello JMS da utilizzare per la creazione di destinazioni temporanee \u00E8 specificato dal campo <b>Nome modello temporaneo</b>. Se il campo \u00E8 disabilitato, il server JMS non ospiter\u00E0 destinazioni temporanee.</p> 
JMSServerMBean.properties.HostingTemporaryDestinations.helpSummaryHTML=Specifica se \u00E8 possibile utilizzare questo server JMS per ospitare destinazioni temporanee.
JMSServerMBean.properties.HostingTemporaryDestinations.label=Host per destinazioni temporanee
JMSServerMBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Indica se l'inserimento viene sospeso all'avvio sulle destinazioni indirizzate a questo server JMS. Una destinazione non pu\u00F2 ricevere nuovi messaggi mentre \u00E8 sospesa.</p>  <p>Quando il valore \u00E8 impostato su <code>true</code>, subito dopo l'avvio dell'istanza del server host, questo server JMS e le sue destinazioni vengono modificate in modo da trovarsi in uno stato di "inserimento sospeso", il cui risultato \u00E8 quello di impedire ai messaggi creati dal completamento del lavoro in esecuzione di arrivare a tali destinazioni.</p>  <p><b>Nota\:</b> per una definizione dettagliata dei messaggi/lavoro in esecuzione, vedere weblogic.management.runtime.JMSServerRuntimeMBean\#resumeInsertion e weblogic.management.runtime.JMSDestinationRuntime\#resumeInsertion</p>  <p>Per consentire ai messaggi di lavoro in esecuzione di essere visualizzati sulle destinazioni, in seguito sar\u00E0 necessario modificare lo stato di questo server JMS in uno stato di "inserimento abilitato", impostando questo valore su <code>false</code>, quindi ridistribuire il server JMS o riavviare l'istanza del server host.</p>  <p>Quando il valore \u00E8 impostato su <code>default</code>, il valore di Inserimento sospeso all'avvio viene determinato in base all'impostazione corrispondente sulle singole destinazioni.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Indica se l'inserimento viene sospeso all'avvio sulle destinazioni indirizzate a questo server JMS.
JMSServerMBean.properties.InsertionPausedAtStartup.label=Inserimento sospeso all'avvio
JMSServerMBean.properties.JMSMessageLogFile.FileCount.detailedHelpHTML=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. Occorre abilitare la limitazione del numero di file conservati.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileCount.helpSummaryHTML=Il numero massimo di file di log creati dal server durante la rotazione del log.
JMSServerMBean.properties.JMSMessageLogFile.FileCount.label=File da conservare
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.detailedHelpHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server. L'impostazione predefinita \u00E8 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione il server rinominer\u00E0 il file di log corrente in <code><i>NOME_SERVER</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file per la memorizzazione dei messaggi successivi. (\u00C8 richiesta la specifica del tipo di rotazione file <code>SIZE</code>). 
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.helpSummaryHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server.
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.label=Dimensione file rotazione
JMSServerMBean.properties.JMSMessageLogFile.FileName.detailedHelpHTML=<p>Il nome del file in cui sono memorizzati i messaggi di log del server JMS corrente. Di solito \u00E8 un valore calcolato sulla base dell'elemento padre di questo MBean. Ad esempio, per un log di server JMS, il nome sarebbe <code><i>NomeServerJMS</i>.log</code>.</p> <p> Se il nome del padre non pu\u00F2 essere ottenuto, il nome del file \u00E8 <code>weblogic.log</code>. Se viene specificato un nome percorso relativo, esso viene interpretato come relativo alla directory radice.</p>  <p>Per includere un indicatore di orario e data nel nome del file quando il file di log viene sottoposto a rotazione, aggiungere le variabili <code>java.text.SimpleDateFormat</code>al nome del file. Ogni variabile deve essere racchiusa tra caratteri di percentuale (<code>%</code>).</p>  <p>Ad esempio, se il nome file \u00E8 definito come <code>myjmsserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, il file di log verr\u00E0 denominato <code>myserver_aaaa_mm_gg_hh_mm.log</code>.</p>  <p>Quando il file di log viene ruotato, il nome file ruotato contiene l'indicatore della data. Ad esempio, se il file di log viene ruotato il 2 aprile 2005 alle 10\:05 AM, il file di log contenente i vecchi messaggi sar\u00E0 denominato <code>myserver_2005_04_02_10_05.log</code>.</p>  <p>Se non si include un indicatore di data e ora, i file di log ruotati vengono numerati in ordine di creazione. Ad esempio, <code>myjmsserver.log00007</code>.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileName.helpSummaryHTML=Il nome del file in cui sono memorizzati i messaggi di log del server JMS corrente.
JMSServerMBean.properties.JMSMessageLogFile.FileName.label=Nome file di log
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. Occorre specificare il tipo di rotazione file <code>TIME</code>.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.helpSummaryHTML=L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file.
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.label=Intervallo di rotazione
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directory di memorizzazione dei file di log ruotati. Per impostazione predefinita, i file ruotati vengono memorizzati nella stessa directory del file di log corrente.</p> 
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.helpSummaryHTML=Directory di memorizzazione dei file di log ruotati.
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.label=Directory di rotazione file di log
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi.
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.label=Limita il numero di file conservati
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.label=Ruota file di log all'avvio
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.label=Ora di inizio rotazione
JMSServerMBean.properties.JMSMessageLogFile.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
JMSServerMBean.properties.JMSMessageLogFile.RotationType.label=Tipo di rotazione
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySize=bySize
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.byTime=byTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.none=none
JMSServerMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Il numero massimo di byte consentiti nei singoli messaggi su questo server JMS. La dimensione di un messaggio comprende il testo del messaggio, qualsiasi propriet\u00E0 definita dall'utente e i campi di intestazione JMS definiti dall'utente <code>JMSCorrelationID </code> e <code>JMSType</code>.</p>  <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p>  <p><b>Nota\:</b> eventuali modifiche a questo valore massimo incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> 
JMSServerMBean.properties.MaximumMessageSize.helpSummaryHTML=Il numero massimo di byte consentiti nei singoli messaggi su questo server JMS.
JMSServerMBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
JMSServerMBean.properties.MessageBufferSize.detailedHelpHTML=<p>La quantit\u00E0 di memoria (in byte) che questo server JMS pu\u00F2 utilizzare per memorizzare il testo dei messaggi prima di scriverlo su disco. Quando il server JMS scrive i corpi dei messaggi sul disco, li rimuove dalla memoria.</p>  <p>Un valore pari a -1 (predefinito) specifica che il server determiner\u00E0 in modo automatico una dimensione in base alla dimensione heap massima della JVM. Questo valore predefinito verr\u00E0 impostato su un terzo della dimensione heap massima o su 512 MB, se inferiore.</p>  <p>Pi\u00F9 grande \u00E8 il buffer, maggiore sar\u00E0 la quantit\u00E0 di memoria utilizzata da JMS quando sono presenti molti messaggi in attesa nelle code o negli argomenti. Una volta superato il buffer, JMS potrebbe scrivere i corpi dei messaggi nella directory specificata da PagingDirectory nel tentativo di ridurre l'utilizzo di memoria sotto questo buffer.</p>  <p>Anche se la dimensione del buffer viene superata, il server JMS continua a ricevere nuovi messaggi. \u00C8 comunque possibile che la memoria venga esaurita se i messaggi vengono ricevuti in modo pi\u00F9 rapido rispetto alla velocit\u00E0 con cui possono essere scritti su disco. Gli utenti con carichi elevati di messaggistica che desiderano fornire il livello massimo di disponibilit\u00E0 possibile dovrebbero considerare di stabilire una quota o una soglia e abilitare il controllo del flusso.</p>  <p>Il paging \u00E8 sempre supportato.</p> 
JMSServerMBean.properties.MessageBufferSize.helpSummaryHTML=La quantit\u00E0 di memoria (in byte) che questo server JMS pu\u00F2 utilizzare per memorizzare il testo dei messaggi prima di scriverlo su disco.
JMSServerMBean.properties.MessageBufferSize.label=Dimensione buffer dei messaggi
JMSServerMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Specifica il tipo di compressione dei messaggi utilizzato se la compressione dei corpi di messaggi JMS \u00E8 abilitata per le aree di memorizzazione persistenti e le aree di memorizzazione di paging JMS.</p> <ul> <li>usare <code>GZIP_DEFAULT_COMPRESSION</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>DEFAULT_COMPRESSION</code>;</li> <li>usare <code>GZIP_BEST_COMPRESSION</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>BEST_COMPRESSION</code>;</li> <li>usare <code>GZIP_BEST_SPEED</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>BEST_SPEED</code>;</li> <li>usare <code>LZF</code> per abilitare la compressione dei messaggi mediante LZF Open Source.</li> </ul> 
JMSServerMBean.properties.MessageCompressionOptions.helpSummaryHTML=Specifica il tipo di compressione dei messaggi utilizzato se la compressione dei corpi di messaggi JMS \u00E8 abilitata per le aree di memorizzazione persistenti e le aree di memorizzazione di paging JMS.
JMSServerMBean.properties.MessageCompressionOptions.label=Opzioni di compressione messaggi
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=Ottimale
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=Pi\u00F9 veloce
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=Impostazione predefinita
JMSServerMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF open source
JMSServerMBean.properties.MessagesMaximum.detailedHelpHTML=<p>Il numero massimo di messaggi che possono essere memorizzati da questo server JMS. Un valore pari a <code>-1</code> rimuove qualsiasi limite di WebLogic Server.</p>  <p>Poich\u00E9 un volume eccessivo di messaggi pu\u00F2 causare la saturazione della memoria, Oracle consiglia di definire un valore corrispondente alla quantit\u00E0 totale di memoria di sistema disponibile dopo il calcolo del resto del carico dell'applicazione.</p>  <p><b>Intervallo di valori\:</b> >\= MessagesThresholdHigh.</p> 
JMSServerMBean.properties.MessagesMaximum.helpSummaryHTML=Il numero massimo di messaggi che possono essere memorizzati da questo server JMS.
JMSServerMBean.properties.MessagesMaximum.label=Numero massimo di messaggi
JMSServerMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>La soglia massima (numero di messaggi memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log. Un valore pari a <code>-1</code> disabilita gli eventi per questo server JMS.</p>  <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p> <ul> <li> <code>Messaggi di log</code>\: viene registrato un messaggio sul server che indica una condizione di soglia massima. </li> <li> <code>Controllo del flusso</code>\: se il controllo del flusso \u00E8 abilitato, il server JMS diventa attivo e indica ai producer di iniziare a ridurre il flusso dei messaggi. </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow.</p> 
JMSServerMBean.properties.MessagesThresholdHigh.helpSummaryHTML=La soglia massima (numero di messaggi memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log.
JMSServerMBean.properties.MessagesThresholdHigh.label=Soglia massima di messaggi
JMSServerMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>La soglia minima (numero di messaggi memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log. Un valore pari a <code>-1</code> disabilita gli eventi per questo server JMS.</p>  <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p> <ul> <li> <code>Messaggi di log</code>\: viene registrato un messaggio sul server per indicare che la condizione di soglia \u00E8 stata risolta. </li> <li> <code>Controllo del flusso</code>\: se il controllo del flusso \u00E8 abilitato, il server JMS diventa disattivo e indica ai producer di iniziare ad aumentare il flusso dei messaggi. </li> </ul>  <p><i>Nota\:</i> \u00E8 possibile configurare questo attributo in modo dinamico.</p>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesThresholdHigh</p> 
JMSServerMBean.properties.MessagesThresholdLow.helpSummaryHTML=La soglia minima (numero di messaggi memorizzati in questo server JMS) che attiva il controllo del flusso e gli eventi di log.
JMSServerMBean.properties.MessagesThresholdLow.label=Soglia minima di messaggi
JMSServerMBean.properties.Name.detailedHelpHTML=<p>Il nome di questo server JMS.</p>\n
JMSServerMBean.properties.Name.helpSummaryHTML=<p>Il nome di questo server JMS.</p>\n
JMSServerMBean.properties.Name.label=Nome
JMSServerMBean.properties.PagingBlockSize.detailedHelpHTML=<p>Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte. Se \u00E8 disponibile un driver <code>wlfileio</code> nativo e la dimensione del blocco di paging non \u00E8 stata configurata dall'utente, l'area di memorizzazione seleziona il valore minimo specifico del sistema operativo per l'I/O non in buffer (diretto), se incluso nell'intervallo [512, 8192].</p> <p>La dimensione blocco di un'area di memorizzazione di paging non viene modificata quando l'area ha creato i propri file. Le modifiche apportate alla dimensione blocco diventano effettive per le nuove aree di memorizzazione di paging oppure dopo l'eliminazione dei file correnti. Vedere "Tuning dell'area di memorizzazione persistente" in <i>Prestazioni e tuning per Oracle WebLogic Server</i>.</p> <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingBlockSize.helpSummaryHTML=Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte.
JMSServerMBean.properties.PagingBlockSize.label=Dimensione blocco paging
JMSServerMBean.properties.PagingDirectory.detailedHelpHTML=<p> Specifica dove viene scritto il testo dei messaggi quando la sua dimensione nel server JMS supera la dimensione del buffer dei messaggi.</p> <p> Se non specificato, i messaggi vengono scritti nella directory <code>tmp</code> predefinita all'interno della sottodirectory <code><i>nome-server</i></code> della directory radice di un dominio. Ad esempio, <code><i>nome-dominio</i>/servers/<i>nome-server</i>/tmp</code>, dove <code><i>nome-dominio</i></code> rappresenta la directory radice del dominio. </p> <p> Per ottenere prestazioni ottimali, questa directory deve essere diversa da quella utilizzata dall'area di memorizzazione persistente del server JMS. </p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingDirectory.helpSummaryHTML=\ Specifica dove viene scritto il testo dei messaggi quando la sua dimensione nel server JMS supera la dimensione del buffer dei messaggi.
JMSServerMBean.properties.PagingDirectory.label=Directory di paging
JMSServerMBean.properties.PagingFileLockingEnabled.detailedHelpHTML=<p>Determina se viene utilizzata la funzione di blocco dei file del sistema operativo. </p> <p>Quando la protezione mediante blocco dei file \u00E8 abilitata, l'avvio dell'area di memorizzazione non riesce se in un'altra istanza dell'area di memorizzazione sono stati gi\u00E0 aperti dei file. Non disabilitare questa impostazione a meno che non siano state definite procedure per impedire che pi\u00F9 istanze dell'area di memorizzazione aprano lo stesso file. Il blocco dei file non \u00E8 obbligatorio, ma contribuisce a evitare il danneggiamento dei dati nel caso in cui due istanze dell'area di memorizzazione con lo stesso nome tentino di eseguire operazioni nelle stesse directory. Questa impostazione \u00E8 applicabile sia ai file primari che ai file della cache.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingFileLockingEnabled.helpSummaryHTML=Determina se viene utilizzata la funzione di blocco dei file del sistema operativo.
JMSServerMBean.properties.PagingFileLockingEnabled.label=Blocco del file di paging abilitato
JMSServerMBean.properties.PagingIoBufferSize.detailedHelpHTML=<p>La dimensione del buffer di I/O, in byte, arrotondata per difetto in modo automatico alla potenza di 2 pi\u00F9 vicina.</p> <ul> <li>Se \u00E8 disponibile un driver <code>wlfileio</code> nativo, l'impostazione viene applicata alla memoria esterna all'heap (nativa).</li> <li>Se non \u00E8 disponibile un driver <code>wlfileio</code> nativo, l'impostazione viene applicata alla memoria heap Java.</li> <li>Per ottenere prestazioni di runtime ottimali, Oracle consiglia di impostare <code>PagingIOBufferSize</code> su un valore maggiore della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinate pi\u00F9 richieste di memorizzazione concorrenti).</li> <li>Per conoscere la dimensione effettiva della memoria esterna all'heap (nativa) allocata, vedere l'attributo MBean di runtime del server JMS <code>PagingAllocatedIOBufferBytes</code>.</li> </ul>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingIoBufferSize.helpSummaryHTML=La dimensione del buffer di I/O, in byte, arrotondata per difetto in modo automatico alla potenza di 2 pi\u00F9 vicina.
JMSServerMBean.properties.PagingIoBufferSize.label=Dimensione buffer I/O paging
JMSServerMBean.properties.PagingMaxFileSize.detailedHelpHTML=<p>La dimensione massima dei file di paging espressa in byte.</p> <ul> <li>Il valore <code>PagingMaxFileSize</code> condiziona il numero di file necessari per configurare un'area di memorizzazione di paging di una dimensione particolare (numero di file \= dimensione area di memorizzazione paging/dimensione massima file arrotondata per eccesso).</li>  <li>L'area di memorizzazione di paging riutilizza in modo automatico lo spazio che si rende disponibile in seguito all'eliminazione dei record ed espande i singoli file fino al valore <code>PagingMaxFileSize</code>, se non c'\u00E8 spazio sufficiente per un nuovo record. Se i file esistenti non dispongono di spazio per un nuovo record, l'area di memorizzazione di paging crea un file aggiuntivo.</li>  <li> Un numero limitato di file di grandi dimensioni \u00E8 di solito da preferire rispetto a un gran numero di file di piccole dimensioni, in quanto ogni file comporta l'allocazione di buffer finestra e handle di file. </li>  <li> Se <code>PagingMaxFileSize</code> \u00E8 maggiore del risultato di 2^24 * <code>PagingBlockSize</code>, il valore <code>MaxFileSize</code> viene ignorato e il valore diventa 2^24 * <code>PagingBlockSize</code>. Il valore <code>PagingBlockSize</code> predefinito \u00E8 512 e 2^24 * 512 equivale a 8 GB. </li> </ul> <p>Oracle consiglia di non impostare la dimensione massima del file dell'area di memorizzazione di paging su un valore superiore rispetto al valore predefinito pari a 1.342.177.280.  </p> <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingMaxFileSize.helpSummaryHTML=La dimensione massima dei file di paging espressa in byte.
JMSServerMBean.properties.PagingMaxFileSize.label=Dimensione massima file paging
JMSServerMBean.properties.PagingMaxWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 massima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione di paging. Si applica solo quando viene caricata una libreria <code>wlfileio</code> nativa.</p>  <p>I buffer finestra non consumano la memoria heap Java, ma la memoria esterna all'heap (nativa). Se non \u00E8 in grado di allocare la dimensione buffer richiesta, l'area di memorizzazione paging alloca buffer di memoria sempre pi\u00F9 piccoli fino a raggiungere il valore <code>DiagnosticStoreMinWindowBufferSize</code> e genera un errore se non \u00E8 in grado di rispettare il valore <code>DiagnosticStoreMinWindowBufferSize</code>.</p>  <p>Oracle consiglia di impostare l'opzione Dimensione massima buffer finestra su un valore superiore al doppio della dimensione della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinati pi\u00F9 record aggiornati contemporaneamente) e maggiore o uguale alla dimensione del file, a meno che non esistano altri vincoli. Le JVM a 32 bit possono imporre un limite totale compreso tra 2 e 4 GB per l'uso combinato della memoria heap Java e della memoria esterna all'heap (nativa).</p>  <p>Per conoscere la dimensione effettiva del buffer finestra allocata, vedere l'attributo MBean di runtime del server JMS <code>PagingAllocatedWindowBufferBytes</code>.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingMaxWindowBufferSize.helpSummaryHTML=La quantit\u00E0 massima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione di paging.
JMSServerMBean.properties.PagingMaxWindowBufferSize.label=Dimensione massima buffer finestra paging
JMSServerMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Abilita l'area di memorizzazione di paging JMS per l'esecuzione della compressione dei corpi dei messaggi sui messaggi persistenti e non persistenti. Quando l'impostazione \u00E8 <code>false</code>, il valore predefinito, la compressione non viene eseguita.</p> 
JMSServerMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Abilita l'area di memorizzazione di paging JMS per l'esecuzione della compressione dei corpi dei messaggi sui messaggi persistenti e non persistenti.
JMSServerMBean.properties.PagingMessageCompressionEnabled.label=Compressione messaggi di paging abilitata
JMSServerMBean.properties.PagingMinWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 minima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione di paging. Si applica solo quando viene caricata una libreria <code>wlfileio</code> nativa. Vedere <a href\='\#getPagingMaxWindowBufferSize'>Dimensione massima buffer finestra paging</a>.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PagingMinWindowBufferSize.helpSummaryHTML=La quantit\u00E0 minima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione di paging.
JMSServerMBean.properties.PagingMinWindowBufferSize.label=Dimensione minima buffer finestra paging
JMSServerMBean.properties.PersistentStore.detailedHelpHTML=<p>Il file o il database in cui questo server JMS memorizza i messaggi persistenti. Se non specificata, il server JMS user\u00E0 l'area di memorizzazione persistente predefinita configurata per ogni istanza di WebLogic Server definita come destinazione. Se nel server JMS \u00E8 configurata un'area di memorizzazione, questa viene utilizzata per memorizzare i messaggi persistenti.</p>  <p>L'area di memorizzazione file basata su disco o l'area di memorizzazione nel database accessibile da JDBC specificata deve essere indirizzata alla stessa istanza di server, cluster o destinazione migrabile di questo server JMS. Pi\u00F9 servizi nella stessa istanza di WebLogic Server, inclusi pi\u00F9 server JMS, potrebbero condividere la stessa area di memorizzazione persistente. I dati persistenti di ciascun servizio verranno mantenuti separati.</p>  <p>Se si specifica un PersistentStore, il campo <b>Area di memorizzazione</b> non valido non deve essere impostato. Se non vengono impostati n\u00E9 il campo <b>Area di memorizzazione persistente</b> n\u00E9 il campo <b>Area di memorizzazione</b>, il server JMS supporta la messaggistica persistente utilizzando l'area di memorizzazione persistente predefinita per l'istanza di WebLogic Server definita come destinazione.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.PersistentStore.helpSummaryHTML=Il file o il database in cui questo server JMS memorizza i messaggi persistenti.
JMSServerMBean.properties.PersistentStore.label=Area di memorizzazione persistente
JMSServerMBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Specifica se la produzione viene sospesa all'avvio del server sulle destinazioni indirizzate a questo server JMS. Una destinazione non pu\u00F2 ricevere nuovi messaggi mentre \u00E8 sospesa.</p>  <p>Quando il valore \u00E8 impostato su <code>true</code>, immediatamente dopo il riavvio dell'istanza del server host, il server JMS e le sue destinazioni vengono modificate in modo da trovarsi in uno stato di "produzione sospesa", il cui risultato \u00E8 quello di impedire le attivit\u00E0 di produzione di nuovi messaggi su tali destinazioni.</p>  <p>Per riprendere le normali attivit\u00E0 di produzione di nuovi messaggi, in seguito sar\u00E0 necessario modificare lo stato di questo server JMS in uno stato di "produzione abilitata", impostando questo valore su <code>false</code>, quindi ridistribuire il server JMS o riavviare l'istanza del server host. </p>  <p>Quando il valore \u00E8 impostato su <code>default</code>, il valore di Produzione sospesa all'avvio viene determinato in base all'impostazione corrispondente sulle singole destinazioni.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Specifica se la produzione viene sospesa all'avvio del server sulle destinazioni indirizzate a questo server JMS.
JMSServerMBean.properties.ProductionPausedAtStartup.label=Produzione sospesa all'avvio
JMSServerMBean.properties.StoreEnabled.detailedHelpHTML=<p> Specifica se per questo server JMS \u00E8 supportata la persistenza di messaggi.</p> <ul> <li>Se impostato su <code>true</code>\: se nel server JMS non sono configurate aree di memorizzazione, viene utilizzata l'area di memorizzazione predefinita dell'istanza di WebLogic Server definita come destinazione. Se nel server JMS \u00E8 configurata un'area di memorizzazione, questa viene utilizzata per memorizzare i messaggi persistenti. </li> <li> Se impostato su <code>false</code>, il server JMS non solo non supporta messaggi persistenti, ma ne esegue il downgrade, rendendoli non persistenti.</li> <li> Il valore predefinito \u00E8 <code>true</code>.</li> </ul>  <p>Oracle consiglia di non impostare questo parametro su <code>false</code>. \u00C8 disponibile per garantire la compatibilit\u00E0 con le release precedenti.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
JMSServerMBean.properties.StoreEnabled.helpSummaryHTML=\ Specifica se per questo server JMS \u00E8 supportata la persistenza di messaggi.
JMSServerMBean.properties.StoreEnabled.label=Area di memorizzazione abilitata
JMSServerMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Abilita l'area di memorizzazione JMS per l'esecuzione della compressione dei corpi dei messaggi. Quando l'impostazione \u00E8 <code>false</code>, il valore predefinito, la compressione non viene eseguita.</p> 
JMSServerMBean.properties.StoreMessageCompressionEnabled.helpSummaryHTML=Abilita l'area di memorizzazione JMS per l'esecuzione della compressione dei corpi dei messaggi.
JMSServerMBean.properties.StoreMessageCompressionEnabled.label=Compressione messaggi area di memorizzazione abilitata
JMSServerMBean.properties.Targets.detailedHelpHTML=<p>La lista di tutte le istanze, i cluster e le destinazioni migrabili di WebLogic Server definite per il dominio corrente e che possono ospitare questo server JMS.</p>  <p>In un ambiente in cluster, si consiglia di utilizzare un cluster come destinazione o indirizzare un server JMS alla stessa destinazione dell'area di memorizzazione persistente utilizzata, in modo che un server membro non diventi l'unico punto di errore. \u00C8 inoltre possibile configurare un server JMS in modo che\u00B7ne\u00B7venga\u00B7eseguita\u00B7automaticamente\u00B7la\u00B7migrazione\u00B7da\u00B7un'istanza\u00B7server\u00B7in\u00B7cattivo\u00B7stato\u00B7a\u00B7una\u00B7in\u00B7buono\u00B7stato,\u00B7grazie ai servizi di controllo dello stato del server.</p> 
JMSServerMBean.properties.Targets.helpSummaryHTML=<p>La lista di tutte le istanze, i cluster e le destinazioni migrabili di WebLogic Server definite per il dominio corrente e che possono ospitare questo server JMS.</p>\n
JMSServerMBean.properties.Targets.label=Destinazione
JMSServerMBean.properties.TemporaryTemplateName.detailedHelpHTML=<p>Il nome di un modello JMS configurato utilizzabile dal server JMS per creare destinazioni temporanee.</p>  <p>Se si immette un nome di modello \u00E8 necessario specificare anche il modulo JMS che contiene il modello. Non \u00E8 tuttavia possibile specificare un nome di modello se il campo <b>Host per destinazioni temporanee</b> \u00E8 disabilitato.</p>  <p><b>Nota\:</b> se il modello JMS specificato fornisce valori di memorizzazione persistenti, questi vengono ignorati perch\u00E9 le destinazioni temporanee non supportano i messaggi persistenti.</p> 
JMSServerMBean.properties.TemporaryTemplateName.helpSummaryHTML=Il nome di un modello JMS configurato utilizzabile dal server JMS per creare destinazioni temporanee.
JMSServerMBean.properties.TemporaryTemplateName.label=Nome modello temporaneo
JMSServerMBean.properties.TemporaryTemplateResource.detailedHelpHTML=<p>Il nome di un modulo JMS che contiene un modello utilizzabile dal server JMS per creare destinazioni temporanee.</p>  <p>L'immissione di un nome di modulo JMS richiede di specificare un nome di modello temporaneo. Non \u00E8 tuttavia possibile specificare un nome di modulo se il campo <b>Host per destinazioni temporanee</b> \u00E8 disabilitato.</p> 
JMSServerMBean.properties.TemporaryTemplateResource.helpSummaryHTML=Il nome di un modulo JMS che contiene un modello utilizzabile dal server JMS per creare destinazioni temporanee.
JMSServerMBean.properties.TemporaryTemplateResource.label=Modulo con modello temporaneo
