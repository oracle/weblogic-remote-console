TemplateBean.properties.AttachSender.detailedHelpHTML=<p>Specifica se ai messaggi che giungono sulle destinazioni che utilizzano questo modello deve essere allegata la credenziale del mittente.</p>  <ul> <li><b>Supporta</b>\: la propriet\u00E0 JMSXUserID viene impostata sul principal di sicurezza del mittente, se richiesto. Il mittente pu\u00F2 richiedere che la propria identit\u00E0 sia allegata ai propri messaggi utilizzando un Connection Factory con <code>AttachJMSXUserID\="true"</code>.</li>  <li><b>Mai</b>\: la propriet\u00E0 JMSXUserID non viene mai impostata con il principal di sicurezza del mittente.</li>  <li><b>Sempre</b>\: la propriet\u00E0 JMSXUserID viene sempre impostata con il principal di sicurezza del mittente.</li> </ul>  <p>Questa propriet\u00E0 pu\u00F2 essere configurata in modo dinamico. Una modifica dinamica incide unicamente sui messaggi ricevuti dopo l'aggiornamento.</p> 
