WTCRemoteTuxDomMBean.properties.DefaultAppKey.detailedHelpHTML=<p>Il valore <code>AppKey</code> predefinito che dovr\u00E0 essere usato dall'utente anonimo e dagli altri utenti non definiti nel database utente se il plugin consente loro di accedere a Tuxedo.</p>  <p><i>Nota\:</i> i plugin <code>TpUsrFile</code> e <code>LDAP</code> non consentono agli utenti non definiti nel database utente di accedere a Tuxedo a meno che l'opzione Consenti utente anonimo non sia abilitata.</p> 
WTCRemoteTuxDomMBean.properties.DefaultAppKey.helpSummaryHTML=Il valore <code>AppKey</code> predefinito che dovr\u00E0 essere usato dall'utente anonimo e dagli altri utenti non definiti nel database utente se il plugin consente loro di accedere a Tuxedo.
WTCRemoteTuxDomMBean.properties.FederationName.detailedHelpHTML=<p>Il contesto in cui questo punto di accesso Tuxedo remoto viene federato a un servizio nomi esterno. Se il contesto viene omesso, verr\u00E0 usato il punto di federazione predefinito <code>tuxedo.domains</code>.</p> 
WTCRemoteTuxDomMBean.properties.FederationName.helpSummaryHTML=Il contesto in cui questo punto di accesso Tuxedo remoto viene federato a un servizio nomi esterno.
WTCRemoteTuxDomMBean.properties.FederationName.label=Nome federazione
WTCRemoteTuxDomMBean.properties.FederationURL.detailedHelpHTML=<p>L'URL di un servizio nomi esterno federato nell'interfaccia JNDI.</p>  <p><i>Nota\:</i> Weblogic Tuxedo Connector consente la federazione ai provider di servizi non CORBA.</p>  <p><i>Nota\:</i> se non si specifica questo valore, WebLogic Tuxedo Connector\:</p>  <ul> <li>Suppone che esista un server CosNaming nel dominio esterno.</li>  <li>Esegue la federazione al server CosNaming utilizzando TGIOP. </li> </ul> 
WTCRemoteTuxDomMBean.properties.FederationURL.helpSummaryHTML=L'URL di un servizio nomi esterno federato nell'interfaccia JNDI.
WTCRemoteTuxDomMBean.properties.FederationURL.label=URL federazione
WTCRemoteTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Indica se questo punto di accesso Tuxedo remoto \u00E8 configurato con il controllo attivit\u00E0 a livello di applicazione.</p> <ul> <li> Maggiore di 0\: il controllo attivit\u00E0 a livello di applicazione \u00E8 abilitato e il valore indica il periodo di tempo di inattivit\u00E0 consentito, espresso in millisecondi e arrotondato al secondo pi\u00F9 vicino, prima dell'avvio del timer di attesa.</li> <li> 0\: il controllo attivit\u00E0 a livello di applicazione non \u00E8 abilitato per il punto di accesso.</li> <li> -1\: il controllo attivit\u00E0 a livello di applicazione \u00E8 abilitato e indica che il valore del punto di accesso Tuxedo locale viene utilizzato per indicare il periodo di tempo di inattivit\u00E0 consentito, espresso in millisecondi e arrotondato al secondo pi\u00F9 vicino, prima dell'avvio del timer di attesa.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Indica se questo punto di accesso Tuxedo remoto \u00E8 configurato con il controllo attivit\u00E0 a livello di applicazione.
WTCRemoteTuxDomMBean.properties.KeepAlive.label=Controllo attivit\u00E0
WTCRemoteTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Indica se questo punto di accesso Tuxedo remoto richiede la conferma del controllo attivit\u00E0 a livello di applicazione. Se il valore \u00E8\:</p> <ul> <li> maggiore di 0\: il controllo attivit\u00E0 a livello di applicazione \u00E8 abilitato e il valore indica il periodo di tempo di inattivit\u00E0 consentito, espresso in millisecondi e arrotondato al secondo pi\u00F9 vicino, prima che il connettore WTC (WebLogic Tuxedo Connector) contrassegni la connessione come non riuscita se l'heartbeat non viene confermato;</li> <li> 0\: il controllo attivit\u00E0 a livello di applicazione non \u00E8 abilitato per il punto di accesso, ma il punto di accesso conferma la ricezione di un heartbeat.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Indica se questo punto di accesso Tuxedo remoto richiede la conferma del controllo attivit\u00E0 a livello di applicazione.
WTCRemoteTuxDomMBean.properties.KeepAliveWait.label=Attesa controllo attivit\u00E0
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.detailedHelpHTML=<p>Il nome del dominio locale da cui \u00E8 possibile raggiungere questo dominio Tuxedo remoto.</p> 
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.helpSummaryHTML=Il nome del dominio locale da cui \u00E8 possibile raggiungere questo dominio Tuxedo remoto.
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.label=Punto di accesso locale
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>La lunghezza massima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione. Il valore <code>0</code> indica che la cifratura non verr\u00E0 usata.</p>  <p style\="font-weight\: bold">Limitazioni dei valori\:</p>  <ul> <li>Il valore dell'attributo MaxEncryptBits deve essere maggiore o uguale al valore dell'attributo MinEncrypBits. </li>  <li>\u00C8 possibile usare un valore MaxEncryptBits pari a 40 solo con i domini che eseguono Tuxedo 7.1 o versione successiva. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=La lunghezza massima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione.
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>Il numero massimo di volte in cui questo punto di accesso Tuxedo remoto tenta di stabilire una connessione di sessione ai punti di accesso Tuxedo locali. Da usare solo quando il valore di ConnectionPolicy \u00E8 <code>ON_STARTUP</code>.</p>  <p><i>Nota\:</i> quando il valore di ConnectionPolicy \u00E8 <code>LOCAL</code>, viene utilizzato il valore MaxRetries del punto di accesso Tuxedo locale. Quando il valore di ConnectionPolicy \u00E8 <code>ON_STARTUP</code>, il valore <code>-1</code> indica 9223372036854775807.</p>  <p><b>Intervallo di valori\:</b> tra <code>1</code> e un intero positivo a 64 bit.</p>  <ul> <li>Usare <code>0</code> per disabilitare il meccanismo di ripetizione.</li>  <li>Usare il valore massimo per tentare finch\u00E9 non verr\u00E0 stabilita una connessione.</li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxRetries.helpSummaryHTML=Il numero massimo di volte in cui questo punto di accesso Tuxedo remoto tenta di stabilire una connessione di sessione ai punti di accesso Tuxedo locali.
WTCRemoteTuxDomMBean.properties.MaxRetries.label=Numero massimo nuovi tentativi
WTCRemoteTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>La lunghezza minima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione. Il valore <code>0</code> indica che la cifratura non verr\u00E0 usata.</p>  <p style\="font-weight\: bold">Limitazioni dei valori\:</p>  <ul> <li>Il valore MinEncrypBits deve essere inferiore o uguale al valore MaxEncrypBits. </li>  <li>\u00C8 possibile usare un valore MinEncrypBits pari a 40 solo con i domini che eseguono Tuxedo 7.1 o versione successiva. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=La lunghezza minima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione.
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>L'indirizzo di rete e il numero di porta di questo punto di accesso Tuxedo remoto.</p> Specificare l'indirizzo in uno dei seguenti formati\: <ul> <li>indirizzo TCP/IP nel formato <code>//nome host\:numero_porta</code> o <code>//\#.\#.\#.\#\:numero_porta</code>;</li> <li>indirizzo SDP nel formato <code>sdp\://nome host\:numero_porta</code> o <code>sdp\://\#.\#.\#.\#\:numero_porta</code>.</li> </ul>  <i>Note\:</i> <ul> <li>Se si usa il nome host, il punto di accesso individua un indirizzo per il nome usando le funzioni di risoluzione dei nomi locali (in genere DNS). Se si usa il formato decimale puntato, ogni \# dovrebbe indicare un numero compreso tra 0 e 255. Tale numero decimale puntato rappresenta l'indirizzo IP della macchina locale. Il numero_porta \u00E8 il numero della porta TCP/SDP su cui il punto di accesso ascolta le richieste in entrata.</li>  <li>Se si specifica l'indirizzo in formato SDP, il protocollo di trasporto per questo punto di accesso sar\u00E0 SDP anzich\u00E9 TCP. Questa funzione \u00E8 disponibile solo quando WTC e il gateway di dominio Tuxedo sono entrambi distribuiti nella piattaforma Oracle Exalogic. Richiede Tuxedo versione 11gR1PS2 e successive.</li> </ul> 
WTCRemoteTuxDomMBean.properties.NWAddr.helpSummaryHTML=L'indirizzo di rete e il numero di porta di questo punto di accesso Tuxedo remoto.
WTCRemoteTuxDomMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
WTCRemoteTuxDomMBean.properties.Name.helpSummaryHTML=Il nome specificato dall'utente di questa istanza MBean.
WTCRemoteTuxDomMBean.properties.Name.label=Nome
WTCRemoteTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>Il numero di secondi che questo punto di accesso Tuxedo remoto lascia trascorrere tra i tentativi di connessione automatica ai punti di accesso Tuxedo locali. Da usare solo quando il valore di ConnectionPolicy \u00E8 <code>ON_STARTUP</code>.</p>  <p><b>Intervallo di valori\:</b> tra <code>1</code> e un intero positivo a 32 bit.</p>  <p><i>Nota\:</i> quando il valore di ConnectionPolicy \u00E8 <code>LOCAL</code>, viene utilizzato il valore RetryInterval del punto di accesso Tuxedo locale. Quando il valore di ConnectionPolicy \u00E8 <code>ON_STARTUP</code>, il valore <code>-1</code> indica 60.</p> 
WTCRemoteTuxDomMBean.properties.RetryInterval.helpSummaryHTML=Il numero di secondi che questo punto di accesso Tuxedo remoto lascia trascorrere tra i tentativi di connessione automatica ai punti di accesso Tuxedo locali.
WTCRemoteTuxDomMBean.properties.RetryInterval.label=Intervallo nuovi tentativi
WTCRemoteTuxDomMBean.properties.TpUsrFile.detailedHelpHTML=<p>Il percorso completo del file della password utente che contiene le informazioni UID/GID. (Questo campo \u00E8 pertinente solo quando si specifica <code>TpUsrFile</code> come generatore AppKey.)</p>  <p><i>Nota\:</i> questo file viene generato dall'utility <code>tpusradd</code> Tuxedo nel dominio Tuxedo remoto specificato dal punto di accesso Tuxedo remoto. Per garantire autorizzazione, autenticazione e audit corretti \u00E8 necessario che una copia di tale file sia disponibile nell'ambiente WebLogic Tuxedo Connector.</p> 
WTCRemoteTuxDomMBean.properties.TpUsrFile.helpSummaryHTML=Il percorso completo del file della password utente che contiene le informazioni UID/GID.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.detailedHelpHTML=<p>La parola chiave del GID (Group ID) Tuxedo usata in <code>WlsUser</code> quando si esegue l'utility di migrazione Tuxedo <code>tpmigldap</code>. Questo campo \u00E8 pertinente solo quando si specifica <code>LDAP</code> come generatore AppKey.</p>  <p><i>Nota\:</i> la parola chiave viene usata per individuare il GID Tuxedo nel record utente incluso nel database LDAP incorporato.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.helpSummaryHTML=La parola chiave del GID (Group ID) Tuxedo usata in <code>WlsUser</code> quando si esegue l'utility di migrazione Tuxedo <code>tpmigldap</code>.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.label=Parola chiave GID Tuxedo
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.detailedHelpHTML=<p>La parola chiave dell'UID (User ID) Tuxedo usata in <code>WlsUser</code> quando si esegue l'utility di migrazione Tuxedo <code>tpmigldap</code>. Questa parola chiave \u00E8 pertinente solo quando si specifica <code>LDAP</code> come generatore AppKey.</p>  <p><i>Nota\:</i> la parola chiave viene usata per individuare l'UID Tuxedo nel record utente incluso nel database LDAP incorporato.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.helpSummaryHTML=La parola chiave dell'UID (User ID) Tuxedo usata in <code>WlsUser</code> quando si esegue l'utility di migrazione Tuxedo <code>tpmigldap</code>.
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.label=Parola chiave UID Tuxedo
