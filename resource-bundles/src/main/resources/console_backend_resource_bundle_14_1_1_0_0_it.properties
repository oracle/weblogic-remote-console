RealmMBean.properties.CombinedRoleMappingEnabled.detailedHelpHTML=<p>Determina in che modo interagiscono i mapping dei ruoli nelle applicazioni enterprise e Web e nei contenitori EJB. Questa impostazione \u00E8 valida solo per applicazioni Web ed EJB che utilizzano il modello di sicurezza avanzato e che inizializzano i ruoli dai descrittori di distribuzione.</p> <p>Quando l'opzione \u00E8 abilitata\:</p>  <ul> <li>I mapping dei ruoli dell'applicazione vengono combinati con gli EJB e le applicazioni Web in modo da includere tutti i mapping di principal. Il servizio di sicurezza combina i mapping dei ruoli mediante un operatore logico <code>OR</code>.</li>  <li>Se uno o pi\u00F9 criteri del file <code>web.xml</code> specificano un ruolo per il quale non esistono mapping nel file <code>weblogic.xml</code>, il contenitore di applicazioni Web crea una mappa vuota per il ruolo non definito (il ruolo viene definito in modo esplicito come ruolo che non contiene principal). Nessuno potr\u00E0 quindi accedere ai pattern URL protetti da tali criteri.</li>  <li>Se uno o pi\u00F9 criteri del file <code>ejb-jar.xml</code> specificano un ruolo per il quale non esistono mapping nel file <code>weblogic-ejb-jar.xml</code>, il contenitore EJB crea una mappa vuota per il ruolo non definito (il ruolo viene definito in modo esplicito come ruolo che non contiene principal). Nessuno potr\u00E0 quindi accedere ai metodi protetti da tali criteri.</li> </ul>  <p>Quando l'opzione \u00E8 disabilitata\:</p>  <ul> <li>I mapping dei ruoli di ciascun contenitore sono incompatibili con gli altri contenitori, tranne se diversamente specificato dall'elemento descrittore <code>&lt;externally-defined></code>.</li>  <li><p>Se uno o pi\u00F9 criteri del file <code>web.xml</code> specificano un ruolo per il quale non esistono mapping nel file <code>weblogic.xml</code>, il contenitore di applicazioni Web presuppone che il ruolo non definito sia il nome di principal e mappa quindi il principal presunto al nome del ruolo. Ad esempio, se il file <code>web.xml</code> contiene la seguente stanza in uno dei criteri\:</p>  <p><code>&lt;auth-constraint><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;/auth-constraint></code></p>  <p>ma se il file <code>weblogic.xml</code> non dispone di alcun mapping dei ruoli per <code>PrivilegedUser</code>, il contenitore dell'applicazione Web crea un mapping in memoria equivalente alla seguente stanza\:</p>  <p><code>&lt;security-role-assignment><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;principal-name>PrivilegedUser&lt;/principal-name><br> &lt;/security-role-assignment></code></p> </li>  <li>I mapping dei ruoli per i metodi EJB devono essere definiti nel file <code>weblogic-ejb-jar.xml</code>. I mapping dei ruoli definiti in contenitori diversi non vengono utilizzati, tranne se diversamente specificato dall'elemento descrittore <code>&lt;externally-defined></code>.</li> </ul>  <dl> <dt>Nota\:</dt>  <dd>In tutte le applicazioni distribuite in precedenza nella versione 8.1 e aggiornate alla versione 9.x, il mapping combinato dei ruoli \u00E8 disabilitato per impostazione predefinita.</dd> </dl> 
