SAFAgentMBean.properties.WindowInterval.detailedHelpHTML=<p>Il tempo massimo, in millisecondi, che un agente di invio JMS attende prima di inoltrare i messaggi in un unico batch. Per una coda o un argomento distribuito, l'impostazione <code>WindowInterval</code> viene ignorata.</p>  <p>L'agente di invio rimane in attesa prima di inoltrare il batch dei messaggi finch\u00E9\: (A) il conteggio di messaggi nella destinazione di origine non sar\u00E0 maggiore o uguale al valore <code>Dimensione finestra</code> configurato; (B) non sar\u00E0 rimasto in attesa per il valore <code>Intervallo finestra</code> specificato (il primo dei due).</p> 
SAFAgentMBean.properties.WindowInterval.helpSummaryHTML=Il tempo massimo, in millisecondi, che un agente di invio JMS attende prima di inoltrare i messaggi in un unico batch.
SAFAgentMBean.properties.WindowInterval.label=Intervallo finestra
SAFAgentMBean.properties.WindowSize.detailedHelpHTML=<p>Per i messaggi JMS, indica il numero di messaggi in un batch. Un agente di invio inoltra un batch di messaggi solo quando il conteggio di messaggi nella destinazione di origine \u00E8 maggiore o uguale a questo valore. Per una coda o un argomento distribuito, l'impostazione <code>WindowSize</code> viene ignorata e impostata internamente sempre su 1 messaggio.</p> <p>Per WSRM, indica il numero massimo di messaggi non confermati consentiti tra una destinazione di origine e una destinazione di destinazione durante una conversazione.</p> 
SAFAgentMBean.properties.WindowSize.helpSummaryHTML=Per i messaggi JMS, indica il numero di messaggi in un batch.
SAFAgentMBean.properties.WindowSize.label=Dimensione finestra
