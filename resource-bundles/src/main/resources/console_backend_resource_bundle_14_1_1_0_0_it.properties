JDBCProxySystemResourceMBean.slice.General.introductionHTML=<p>Le applicazioni ottengono una connessione al database da un'origine dati cercando l'origine dati nella struttura JNDI (Java Naming and Directory Interface) e richiedendo una connessione. L'origine dati fornisce la connessione all'applicazione dal pool di connessioni al database.</p><p>Questa pagina consente di definire le opzioni generali di configurazione per questa origine dati JDBC.</p>\n
