AppDeploymentMBean.properties.PlanStagingMode.detailedHelpHTML=<p>Specifica se il piano di distribuzione di un'applicazione viene copiato da un'origine sul server di amministrazione all'area intermedia del server gestito durante la preparazione dell'applicazione. </p> <p>\u00C8 possibile impostare la modalit\u00E0 di posizionamento del piano nell'area intermedia soltanto alla prima distribuzione dell'applicazione. Una volta impostata per un'applicazione, la modalit\u00E0 di posizionamento del piano nell'area intermedia non pu\u00F2 essere modificata durante la configurazione dell'applicazione nel dominio. L'unico modo per modificare tale modalit\u00E0 consiste nell'annullare la distribuzione e nel ridistribuire l'applicazione.</p> <p>Questo attributo sostituisce la modalit\u00E0 di posizionamento del piano nell'area intermedia del server. </p> 
