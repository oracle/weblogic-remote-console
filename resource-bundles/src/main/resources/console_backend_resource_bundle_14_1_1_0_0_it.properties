SAFTopicBean.properties.TimeToLiveDefault.detailedHelpHTML=<p>Specifica il valore Time-to-Live (scadenza), in millisecondi, per i messaggi JMS importati. La scadenza impostata nei messaggi JMS sostituisce questo valore a meno che il campo <code>Abilita durata predefinita SAF</code> non sia attivato, andando a sostituire la scadenza per i messaggi JMS nelle destinazioni importate.</p>  <p>Eventuali modifiche a questo valore incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> 
