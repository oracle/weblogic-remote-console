SNMPAgentDeploymentMBean.properties.LocalizedKeyCacheInvalidationInterval.detailedHelpHTML=<p>Il numero di millisecondi dopo il quale WebLogic Server annulla la convalida della cache delle chiavi di sicurezza SNMP. Se si imposta un valore elevato, vi \u00E8 il rischio che un utente, le cui credenziali sono state rimosse, possa ancora accedere ai dati SNMP.</p> <p>Una chiave di sicurezza SNMP \u00E8 una versione cifrata di un ID motore e di una password di autenticazione o di riservatezza di un agente SNMP. WebLogic Server genera una chiave di sicurezza per ciascuna voce creata nel mapping delle credenziali SNMP. Quando un agente SNMP di WebLogic Server riceve una richiesta SNMPv3, confronta la chiave contenuta nella richiesta con le chiavi di WebLogic Server. Se trova una corrispondenza, elabora la richiesta. L'agente SNMP inoltre codifica queste chiavi nelle relative risposte e notifiche (le chiavi da codificare vengono configurate dall'utente durante la creazione di una destinazione di interrupt).</p> <p>Anzich\u00E9 rigenerare le chiavi per ciascuna comunicazione SNMPv3, WebLogic Server memorizza le chiavi nella cache. Per assicurarsi che la cache contenga il set di credenziali SNMP pi\u00F9 recente, WebLogic Server annulla periodicamente la convalida della cache. Dopo che la convalida della cache \u00E8 stata annullata, la volta successiva che un agente SNMP richiede le credenziali, WebLogic Server rigenera la cache.</p> <p>Tenere presente che l'introduzione di una modifica nel mapping delle credenziali non determina l'aggiornamento automatico della cache. La cache viene aggiornata solo dopo l'annullamento della convalida.</p> <p>Ad esempio, se si aggiorna una password di riservatezza in una voce esistente nel mapping delle credenziali SNMP, l'agente SNMP viene a conoscenza della nuova password solo dopo l'annullamento della convalida e la rigenerazione della cache delle chiavi. Un utente SNMP con la password di sicurezza precedente pu\u00F2 continuare ad accedere ai dati di WebLogic Server finch\u00E9 non viene annullata la convalida della cache.</p> <p>\u00C8 possibile annullare la convalida di una chiave immediatamente anzich\u00E9 attendere la scadenza dell'intervallo di annullamento della convalida. </p> 
