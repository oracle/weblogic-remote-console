QuotaBean.properties.Name.label=Nome
QuotaBean.properties.Policy.detailedHelpHTML=<p>Questo criterio determina, per le destinazioni che utilizzano questa quota, se consegnare i messaggi di piccole dimensioni prima di quelli grandi quando una destinazione supera la quota di messaggi.</p>  <p><code>FIFO</code> (first-in, first-out) indica che le richieste di quota vengono inoltrate nell'ordine di ricezione. Se una determinata richiesta di quota non pu\u00F2 essere soddisfatta, e il client che la richiede \u00E8 disponibile a restare in attesa, tale richiesta bloccher\u00E0 tutte le altre richieste di quota fin quando non sar\u00E0 soddisfatta o raggiunger\u00E0 il timeout. Ci\u00F2 impedisce che siano consegnati messaggi di piccole dimensioni quando sono gi\u00E0 in attesa di spazio richieste di grandi dimensioni.</p>  <p><code>Preventivo</code> indica che le richieste successive possono avere la precedenza su quelle precedentemente non soddisfatte. In altre parole, se vi sono quote a sufficienza per la richiesta corrente, lo spazio in questione viene utilizzato anche se ci sono altre richieste in attesa di quote. Quando le quote sono limitate, il criterio Preventivo pu\u00F2 determinare l'inattivit\u00E0 delle richieste di grandi dimensioni.</p> 
QuotaBean.properties.Policy.helpSummaryHTML=Questo criterio determina, per le destinazioni che utilizzano questa quota, se consegnare i messaggi di piccole dimensioni prima di quelli grandi quando una destinazione supera la quota di messaggi.
QuotaBean.properties.Policy.label=Criterio
QuotaBean.properties.Policy.legalValues.FIFO=FIFO
QuotaBean.properties.Policy.legalValues.Preemptive=Preventivo
QuotaBean.properties.Shared.detailedHelpHTML=<p>Indica se questa quota \u00E8 condivisa da pi\u00F9 destinazioni che vi fanno riferimento.</p>  <p>Se <code>Condiviso</code> \u00E8 abilitato (impostazione predefinita), tutte le destinazioni che fanno riferimento all'oggetto quota sono in competizione per le risorse definite da tale oggetto. Se una destinazione consuma un gran numero di messaggi o byte, ci\u00F2 impedir\u00E0 che le altre destinazioni ottengano la quota.</p>  <p>Se <code>Condiviso</code> \u00E8 disabilitato, l'oggetto quota si comporta come un modello. Ogni destinazione che fa riferimento all'oggetto quota ottiene una propria istanza interna dell'oggetto per tenere traccia della quota.</p>  <p>Le destinazioni all'interno dello stesso modulo JMS possono condividere le quote in qualsiasi modo vogliano. Tuttavia, la condivisione delle quote si verifica soltanto per le destinazioni all'interno dello stesso server JMS. In altre parole, se le destinazioni <i>X</i> e <i>Y</i> condividono la stessa quota <i>Q</i>, e per la quota <i>Q</i> \u00E8 abilitato <code>Condiviso</code>, allora <i>X</i> e <i>Y</i> condivideranno la quota solo se entrambe sono distribuite allo stesso server JMS.</p> 
QuotaBean.properties.Shared.helpSummaryHTML=Indica se questa quota \u00E8 condivisa da pi\u00F9 destinazioni che vi fanno riferimento.
QuotaBean.properties.Shared.label=Condivisa
