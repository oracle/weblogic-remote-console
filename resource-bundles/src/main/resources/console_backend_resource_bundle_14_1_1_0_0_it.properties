MessagingBridgeMBean.slice.Connectionretry.introductionHTML=<p>Le destinazioni di origine e destinazione di un bridge di messaggistica non saranno sempre disponibili, Un bridge di messaggistica deve essere pertanto sempre in grado di riconnettersi alla destinazione a intervalli periodici.</p><p>Utilizzare questa pagina per definire i parametri di riconnessione per questo bridge di messaggistica.</p>\n
