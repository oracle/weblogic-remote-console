ForeignServerBean.properties.JNDIPropertiesCredential.detailedHelpHTML=<p>Qualsiasi credenziale da impostare per il provider JNDI. Queste credenziali faranno parte delle propriet\u00E0 passate direttamente al constructor della classe InitialContext del provider JNDI. <i>Nota\:</i> per una gestione sicura delle credenziali, utilizzare il campo Credenziale. Se si utilizza il campo Propriet\u00E0, la credenziale verr\u00E0 memorizzata e visualizzata cos\u00EC come \u00E8 stata immessa.</p>\n<p>Alcuni provider esterni richiedono l'impostazione di altre propriet\u00E0 quando si ottiene un contesto di denominazione iniziale. Queste propriet\u00E0 possono essere impostate con un bean propriet\u00E0.</p>\n
