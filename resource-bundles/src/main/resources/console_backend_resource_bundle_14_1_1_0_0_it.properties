WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>Il numero massimo di volte in cui questo punto di accesso Tuxedo locale tenta di stabilire una connessione di sessione con i punti di accesso Tuxedo remoti. Usare questo valore solo quando l'opzione Criteri di connessione \u00E8 impostata su <code>ON_STARTUP</code>.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 64 bit.</p>  <p><i>Nota\:</i> usare il valore minimo per disabilitare il meccanismo di ripetizione. Usare il valore massimo per tentare finch\u00E9 non verr\u00E0 stabilita una connessione.</p> 
WTCLocalTuxDomMBean.properties.MaxRetries.helpSummaryHTML=Il numero massimo di volte in cui questo punto di accesso Tuxedo locale tenta di stabilire una connessione di sessione con i punti di accesso Tuxedo remoti.
WTCLocalTuxDomMBean.properties.MaxRetries.label=Numero massimo nuovi tentativi
WTCLocalTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>La lunghezza minima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione. Il valore <code>0</code> indica che la cifratura non verr\u00E0 usata.</p>  <p style\="font-weight\: bold">Limitazioni dei valori\:</p>  <ul> <li>Il valore MinEncrypBits deve essere inferiore o uguale al valore MaxEncrypBits.</li> <li>\u00C8 possibile usare un valore MinEncrypBits pari a <code>40</code> solo con i domini che eseguono Tuxedo 7.1 o versione successiva.</li> </ul> 
WTCLocalTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=La lunghezza minima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione.
