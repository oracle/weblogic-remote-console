NetworkAccessPointMBean.properties.Ciphersuites.detailedHelpHTML=<p>Indica le suite di cifratura utilizzate in un canale WebLogic Server particolare.</p>  <p>Durante l'handshake SSL, viene scelta la suite di cifratura negoziata pi\u00F9 forte. Il set di suite di cifratura utilizzato per impostazione predefinita da JSEE dipende dalla versione del kit JDK con cui \u00E8 stato configurato WebLogic Server.</p>  <p>Per ottenere la lista dei valori possibili, vedere <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=SECMG502" rel\="noopener noreferrer" target\="_blank">Suite di cifratura</a>.</p> 
