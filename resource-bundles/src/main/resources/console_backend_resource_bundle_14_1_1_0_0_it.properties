ServerTemplateMBean.properties.AcceptBacklog.detailedHelpHTML=<p>Il numero di richieste di connessione TCP nuove e di backlog da consentire per le porte normali e SSL di questo server.</p>  <p>Se il backlog viene impostato su <code>0</code>, il server potrebbe non essere in grado di accettare connessioni in entrata su alcuni sistemi operativi.</p> 
