ClusterMBean.properties.DynamicServers.CalculatedMachineNames.detailedHelpHTML=<p>Specifica se i server dinamici vengono assegnati a un computer.</p><p>L'attributo CalculatedMachineNames controlla le modalit\u00E0 di assegnazione delle istanze di server in un cluster dinamico a un computer. Se l'attributo non viene impostato, i server dinamici non verranno assegnati a un computer. Se invece l'attributo viene impostato, verr\u00E0 utilizzato l'attributo MachineNameMatchExpression per selezionare il set di computer da usare per i server dinamici.</p>\n
