ServerTemplateMBean.properties.CandidateMachines.detailedHelpHTML=<p>Limita la lista dei computer candidati specificati dal cluster (richiede l'abilitazione del server per la migrazione automatica e la configurazione del cluster con un set di computer candidati).</p>  <p>Se si verifica una condizione di errore sul server e il server \u00E8 abilitato per la migrazione automatica, viene automaticamente riavviato da Node Manager. Per impostazione predefinita, Node Manager riavvia il server o qualsiasi computer candidato specificato dal cluster (nell'ordine di preferenza configurato nel cluster). Per modificare l'impostazione predefinita, utilizzare la lista di computer candidati di questo server per creare un set secondario di candidati a livello di cluster. \u00C8 anche possibile modificare l'ordine di preferenza.</p> 
ServerTemplateMBean.properties.CandidateMachines.helpSummaryHTML=Limita la lista dei computer candidati specificati dal cluster
ServerTemplateMBean.properties.CandidateMachines.label=Computer candidati
ServerTemplateMBean.properties.ClasspathServletDisabled.detailedHelpHTML=<p>Il ClasspathServlet servir\u00E0 qualunque file di classe nel classpath e viene registrato per impostazione predefinita in tutte le applicazioni Web (incluse quelle di gestione). Tuttavia, non deve essere necessariamente attivato per molte applicazioni e rappresenta un problema in termini di sicurezza se deselezionato.</p>  <p>I componenti WLS, come JDBC e JMS, si basano sul ClasspathServlet. Se non \u00E8 possibile disabilitare il servlet, impostare ClassPathServletSecureModeEnabled su true.</p> 
ServerTemplateMBean.properties.ClasspathServletDisabled.helpSummaryHTML=Il ClasspathServlet servir\u00E0 qualunque file di classe nel classpath e viene registrato per impostazione predefinita in tutte le applicazioni Web (incluse quelle di gestione).
ServerTemplateMBean.properties.ClasspathServletDisabled.label=Servlet classpath disabilitato
ServerTemplateMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Specifica se il <code>HttpClusterServlet</code> trasmette il certificato client in un'intestazione speciale.</p>  <p>Per impostazione predefinita (o se viene specificato il valore <code>false</code>), il descrittore di distribuzione <code>weblogic.xml</code> impostato per ogni applicazione Web distribuita su questo server determina se l'applicazione Web riconosce o meno come valido il certificato trasmesso dal plugin del server proxy. Per impostazione predefinita (o se il descrittore di distribuzione specifica il valore <code>false</code>), gli utenti non possono eseguire il login all'applicazione Web da un plugin di server proxy.</p>  <p>Se il valore \u00E8 impostato su <code>true</code>, i plugin di server proxy trasmettono le certificazioni di identit\u00E0 dai client a tutte le applicazioni Web distribuite in questa istanza del server. Un plugin di server proxy codifica ogni certificazione di identit\u00E0 nell'intestazione <code>WL-Proxy-Client-Cert</code> e trasmette l'intestazione all'istanza di WebLogic Server. Un'istanza del server ricava le informazioni sul certificato dall'intestazione, assumendo che provenga da una fonte sicura, e utilizza quelle informazioni per autenticare l'utente.</p>  <p>Se viene specificato il valore <code>true</code>, utilizzare un <code>weblogic.security.net.ConnectionFilter</code> per assicurarsi che l'istanza di WebLogic Server accetti connessioni solamente da computer nei quali sia in esecuzione il plugin di server proxy. Se il valore <code>true</code> viene specificato senza utilizzare un filtro di connessione si crea un rischio di vulnerabilit\u00E0 della sicurezza in quanto l'intestazione <code>WL-Proxy-Client-Cert</code> pu\u00F2 essere soggetta a spoofing.</p>  <p>Un cluster pu\u00F2 specificare se il <code>HttpClusterServlet</code> trasmette il certificato client in un'intestazione speciale. L'impostazione a livello cluster sostituisce l'impostazione a livello di un server singolo all'interno del cluster.</p> 
ServerTemplateMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Specifica se il <code>HttpClusterServlet</code> trasmette il certificato client in un'intestazione speciale.
ServerTemplateMBean.properties.ClientCertProxyEnabled.label=Proxy certificato client abilitato
ServerTemplateMBean.properties.Cluster.detailedHelpHTML=<p>Il cluster, o il gruppo di istanze di WebLogic Server, a cui appartiene il server.</p>  <p>Se impostato, il server rimarr\u00E0 in ascolto di eventi multicast del cluster.</p> 
