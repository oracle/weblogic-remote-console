JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.helpSummaryHTML=Il numero di secondi tra i nuovi tentativi XA, se XARetryDurationSeconds \u00E8 impostato su un valore positivo.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.label=Intervallo nuovi tentativi XA
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.detailedHelpHTML=<p>Consente a WebLogic Server di impostare un timeout delle diramazioni di transazione sulla base del valore di XaTransactionTimeout.</p>  <p>Quando questa opzione \u00E8 abilitata, Transaction Manager di WebLogic Server chiama <code>XAResource.setTransactionTimeout()</code> prima di chiamare <code>XAResource.start</code> passando il valore del timeout per transazioni XA o il timeout per transazioni globali. </p>  <p>In caso di transazioni con esecuzione prolungata che superano il valore di timeout predefinito nella risorsa XA, \u00E8 possibile impostare un timeout per le diramazioni di transazione.</p>  <p><b>Nota\:</b> per utilizzare questa funzione il Resource Manager (in genere, il driver JDBC) deve supportare il metodo <code>javax.transaction.xa.XAResource.setTransactionTimeout()</code>. </p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.helpSummaryHTML=Consente a WebLogic Server di impostare un timeout delle diramazioni di transazione sulla base del valore di XaTransactionTimeout.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.label=Imposta timeout per transazioni XA
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.detailedHelpHTML=<p>Il numero di secondi da impostare come timeout delle diramazioni di transazione.</p>  <p>Se impostato, questo valore viene passato come valore di timeout per le transazioni nella chiamata di <code>XAResource.setTransactionTimeout()</code> del Resource Manager XA, in genere il driver JDBC. </p>  <p>Se il valore viene impostato su <code>0</code>, il Transaction Manager di WebLogic passa il timeout, espresso in secondi, definito per le transazioni globali di WebLogic Server al metodo.</p>  <p>Il valore impostato deve essere superiore o uguale al valore del timeout per le transazioni globali di WebLogic Server.</p>  <p><b>Nota\:</b> per abilitare l'impostazione del timeout per le diramazioni di transazione \u00E8 necessario abilitare Imposta timeout per transazioni XA (XaSetTransactionTimeout).</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.helpSummaryHTML=Il numero di secondi da impostare come timeout delle diramazioni di transazione.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.label=Timeout transazione XA
JDBCSystemResourceMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
