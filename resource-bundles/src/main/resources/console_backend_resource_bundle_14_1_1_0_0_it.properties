TemplateBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Specifica se, all'avvio del server, viene sospeso il consumo dei messaggi sulle destinazioni che usano questo modello.</p>  <ul> <li><b>false</b>\: il consumo di messaggi sospeso all'avvio del server \u00E8 disabilitato in questo modello.</li>  <li><b>true</b>\: il consumo di messaggi sospeso all'avvio del server \u00E8 abilitato in questo modello.</li> </ul> 
TemplateBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Specifica se, all'avvio del server, viene sospeso il consumo dei messaggi sulle destinazioni che usano questo modello.
TemplateBean.properties.ConsumptionPausedAtStartup.label=Sospendi consumo messaggi all'avvio
TemplateBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione. A qualsiasi messaggio che giunge su questa destinazione, che non appartiene gi\u00E0 a un'unit\u00E0 di ordine, viene assegnato questo nome predefinito.</p>  <p>Questo campo \u00E8 consigliato per un uso avanzato. In genere, si raccomanda di impostare un'unit\u00E0 di ordine dei messaggi utilizzando chiamate di applicazioni o la configurazione di Connection Factory. Quando si utilizza un'unit\u00E0 di ordine predefinita di destinazione per applicare l'ordinamento a una destinazione distribuita, l'applicazione deve essere consapevole del fatto che l'instradamento dell'unit\u00E0 di ordine non viene applicato. Di conseguenza, l'applicazione deve assicurarsi in modo specifico che qualsiasi set di messaggi particolare da elaborare in ordine verr\u00E0 inviato alla stessa destinazione membro specifica anche in caso di errori nel processo o di migrazione del servizio. </p> 
TemplateBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione.
TemplateBean.properties.DefaultUnitOfOrder.label=Genera automaticamente nome unit\u00E0 di ordine
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna. Se non \u00E8 configurata alcuna destinazione errori, questi messaggi vengono eliminati. Se un messaggio \u00E8 scaduto o ha raggiunto il limite di nuova consegna e il criterio di scadenza \u00E8 impostato su Reindirizza, il messaggio viene spostato nella destinazione errori specificata.</p>  <p>Per le destinazioni standalone, la destinazione di errore deve essere un'altra destinazione standalone per la quale \u00E8 stato definito come destinazione lo stesso server JMS delle destinazioni per le quali \u00E8 definita la destinazione di errore. Per le destinazioni distribuite uniformi (UDD), la destinazione di errore deve essere un'altra UDD che condivide la stessa distribuzione secondaria, ad esempio destinazioni, della UDD corrente.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna.
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.label=Destinazione errore
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log. I valori validi per i criteri di log sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>  <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properties% </code> <i>non</i> fanno distinzione tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il criterio di log per la scadenza non \u00E8 definito (ad esempio, null) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo il <code>JMSMessageID</code> del messaggio. </p> 
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log.
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato di log scadenza
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto. Di seguito sono riportati i criteri di scadenza validi\:</p>  <p><b>Nessuno</b>\: uguale al criterio Elimina; i messaggi scaduti vengono rimossi dalla destinazione.</p>  <p><b>Elimina</b>\: rimuove i messaggi scaduti dal sistema di messaggistica. La rimozione non viene registrata e il messaggio non viene reindirizzato a un'altra posizione. Se non viene definito alcun valore (cio\u00E8 Nessuno) per una data destinazione, i messaggi scaduti vengono eliminati.</p>  <p><b>Log</b>\: rimuove i messaggi scaduti dal sistema e scrive nel file di log del server una voce indicante che i messaggi sono stati rimossi dal sistema. Le reali informazioni registrate vengono definite dal criterio relativo al log scadenza.</p>  <p><b>Reindirizza</b>\: sposta i messaggi scaduti dalla posizione corrente alla destinazione errori definita per la destinazione. I messaggi mantengono il corpo e tutte le propriet\u00E0. nonch\u00E9 tutti i campi di intestazione, con le seguenti eccezioni\:</p> <ul> <li> La destinazione del messaggio diventa la destinazione errori.</li> <li> Tutti i valori di sostituzione delle propriet\u00E0 associati alla destinazione errori vengono applicate al messaggio reindirizzato.</li> <li> Se per la destinazione errori non \u00E8 specificato alcun valore per Sostituisci durata, al messaggio viene assegnata una scadenza uguale a zero, a indicare che non scadr\u00E0.</li> </ul>  <p>Non \u00E8 consentito utilizzare il criterio Reindirizza se per la destinazione non \u00E8 definita alcuna destinazione errori valida. Analogamente, non \u00E8 consentito rimuovere la destinazione errori di una destinazione che utilizza il criterio Reindirizza.</p>  <b>Nota\:</b> la quota di messaggi massima viene applicata solo per l'invio di nuovi messaggi. Viene ignorata quando i messaggi vengono spostati a motivo del criterio Reindirizza. 
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto.
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Criterio di scadenza
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Elimina 
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Reindirizza
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori. Questa impostazione sostituisce qualsiasi limite di nuova consegna impostato dal mittente del messaggio. Se il limite di nuova consegna \u00E8 configurato, ma la destinazione errori non lo \u00E8, i messaggi persistenti e non persistenti vengono eliminati quando raggiungono il rispettivo limite di nuova consegna.</p>  <p>Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 l'impostazione del limite di nuova consegna del mittente del messaggio. </p>  <p><b>Nota\:</b> WebLogic Server supporta la propriet\u00E0 dei messaggi JMSXDeliveryCount, che specifica il numero di tentativi di consegna dei messaggi, dove il primo tentativo corrisponde a 1, il successivo tentativo a 2 e cos\u00EC via. WebLogic Server conserva inoltre il conteggio delle consegne in modo tale che il conteggio non venga reimpostato di nuovo su 1 dopo il riavvio del server.</p>  <p>Questo attributo pu\u00F2 essere configurato in modo dinamico, ma sono interessati solo i messaggi in arrivo. I messaggi precedentemente inviati continuano a utilizzare il rispettivo limite originale di nuova consegna.</p> 
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori.
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite nuova consegna
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.</p>  <p>Il valore <code>Nessuna consegna</code> indica che DeliveryMode non verr\u00E0 sostituito.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sostituisci modalit\u00E0 di consegna
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
TemplateBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio. Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 la priorit\u00E0 impostata dal producer del messaggio.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TemplateBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio.
TemplateBean.properties.DeliveryParamsOverrides.Priority.label=Sostituisci priorit\u00E0
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory. I messaggi di coda consegnati di nuovo vengono reinseriti nella destinazione di origine; i messaggi di argomento consegnati di nuovo vengono reinseriti nella sottoscrizione di origine. Il valore predefinito (-1) indica che la destinazione non sostituir\u00E0 l'impostazione di RedeliveryDelay specificata dal consumer e/o dal Connection Factory.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p>  <p><b>Nota\:</b> la modifica del valore di sostituzione di RedeliveryDelay incide solo sui rollback e sui recuperi futuri, non su quelli gi\u00E0 eseguiti.</p> 
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory.
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sostituisci ritardo nuova consegna
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory. Il valore predefinito (<code>-1</code>) indica che la destinazione non sostituir\u00E0 l'impostazione di TimeToDeliver specificata dal producer e/o dal Connection Factory. Il valore per ignorare TimeToDeliver pu\u00F2 essere di tipo LONG o anche una pianificazione.</p>  <p><b>Nota\:</b> la modifica della sostituzione TimeToDeliver influenza solo la consegna dei messaggi futuri, non quella dei messaggi gi\u00E0 prodotti.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory.
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sostituisci tempo di consegna
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio. Il valore predefinito (<code>-1</code>) specifica che la destinazione non sostituir\u00E0 l'impostazione di TimeToLive specificata dal producer del messaggio.</p>  <p>Intervallo di valori\: tra 0 e un valore intero positivo a 64 bit.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio.
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sostituisci durata
TemplateBean.properties.DestinationKeys.detailedHelpHTML=<p>La lista di chiavi di destinazione potenziali per ordinare i messaggi che giungono sulle destinazioni che utilizzano questo modello JMS.</p>  <p>Le chiavi sono ordinate dalla pi\u00F9 significativa alla meno significativa. Se sono specificate pi\u00F9 chiavi, una chiave basata sul JMSMessageID pu\u00F2 essere solo l'ultima chiave della lista.</p>  <p><b>Nota\:</b> se JMSMessageID non \u00E8 definito nella chiave, si suppone in modo implicito che sia l'ultima chiave e viene impostato in ordine crescente (FIFO) per l'ordinamento.</p> 
TemplateBean.properties.DestinationKeys.helpSummaryHTML=La lista di chiavi di destinazione potenziali per ordinare i messaggi che giungono sulle destinazioni che utilizzano questo modello JMS.
TemplateBean.properties.DestinationKeys.label=Chiavi di destinazione
TemplateBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Specifica se, all'avvio del server, viene sospeso l'inserimento di nuovi messaggi sulle destinazioni che utilizzano questo modello.</p>  <ul> <li><b>false</b>\: l'inserimento di messaggi sospeso all'avvio del server \u00E8 disabilitato in questo modello.</li>  <li><b>true</b>\: l'inserimento di messaggi sospeso all'avvio del server \u00E8 abilitato in questo modello.</li> </ul> 
TemplateBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Specifica se, all'avvio del server, viene sospeso l'inserimento di nuovi messaggi sulle destinazioni che utilizzano questo modello.
TemplateBean.properties.InsertionPausedAtStartup.label=Sospendi inserimento messaggi all'avvio
TemplateBean.properties.MaximumMessageSize.detailedHelpHTML=<p>La dimensione massima di un messaggio che pu\u00F2 essere accettata dai producer in questa destinazione. La dimensione dei messaggi include il testo dei messaggi, le propriet\u00E0 definite dall'utente e i campi di intestazione JMS definiti dall'utente\: <code>JMSCorrelationID</code> e <code>JMSType</code>.</p>  <p>I producer che inviano messaggi oltre la dimensione massima configurata per la destinazione ricevono una <code>ResourceAllocationException</code> .</p>  <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p>  <p>La dimensione massima dei messaggi \u00E8 configurabile dinamicamente, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono ne sono influenzati.</p> 
TemplateBean.properties.MaximumMessageSize.helpSummaryHTML=La dimensione massima di un messaggio che pu\u00F2 essere accettata dai producer in questa destinazione.
TemplateBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Abilita log dei messaggi
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p> <p>I valori validi sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>   <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properies% </code> <i>non</i> distinguono tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il formato di log dei messaggi non \u00E8 definito (ad esempio, nullo) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo <code>JMSMessageID</code> del messaggio. Recupera l'elemento <code>message-logging-format</code>.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p>\n
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato di log
TemplateBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer. Con il valore minimo, la creazione di batch \u00E8 disabilitata; con il valore predefinito, i batch non completi non restano in attesa e vengono consegnati immediatamente con i messaggi disponibili al momento; se si imposta un valore pi\u00F9 alto di quello predefinito, viene stabilito il tempo massimo di attesa di altri messaggi prima che i batch non completi vengano consegnati ai consumer.</p>  <p>Il numero massimo di messaggi di un batch completo \u00E8 controllato dall'impostazione MessagesMaximum del Connection Factory JMS.</p> 
TemplateBean.properties.MessagingPerformancePreference.helpSummaryHTML=Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer.
TemplateBean.properties.MessagingPerformancePreference.label=Preferenza per prestazioni messaggistica
TemplateBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.</p> 
TemplateBean.properties.Multicast.MulticastAddress.helpSummaryHTML=L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.
TemplateBean.properties.Multicast.MulticastAddress.label=Indirizzo Multicast
TemplateBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast. </p> 
TemplateBean.properties.Multicast.MulticastPort.helpSummaryHTML=La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast.
TemplateBean.properties.Multicast.MulticastPort.label=Porta Multicast
TemplateBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>Il numero di router che un messaggio percorre per raggiungere un consumer. Un valore pari a 1 limita il messaggio a una sola subnet, pertanto non potr\u00E0 percorrere alcun router. </p> <p>Questo valore \u00E8 indipendente dal valore di JMSExpirationTime. </p> 
TemplateBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=Il numero di router che un messaggio percorre per raggiungere un consumer.
TemplateBean.properties.Multicast.MulticastTimeToLive.label=TTL multicast
TemplateBean.properties.Name.detailedHelpHTML=<p>Nome di questa entit\u00E0, rappresentato in XML come attributo.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
TemplateBean.properties.Name.helpSummaryHTML=Nome di questa entit\u00E0, rappresentato in XML come attributo.
TemplateBean.properties.Name.label=Nome
TemplateBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Specifica se, all'avvio del server, viene sospesa la produzione di nuovi messaggi sulle destinazioni che usano questo modello.</p>  <ul> <li><b>false</b>\: la produzione di messaggi sospesa all'avvio del server \u00E8 disabilitata in questo modello.</li>  <li><b>true</b>\: la produzione di messaggi sospesa all'avvio del server \u00E8 abilitata in questo modello.</li> </ul> 
TemplateBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Specifica se, all'avvio del server, viene sospesa la produzione di nuovi messaggi sulle destinazioni che usano questo modello.
TemplateBean.properties.ProductionPausedAtStartup.label=Sospendi produzione messaggi all'avvio
TemplateBean.properties.Quota.detailedHelpHTML=<p>Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni. Ad esempio, il numero di byte che una destinazione pu\u00F2 memorizzare pu\u00F2 essere configurato con QuotaBean.</p> 
TemplateBean.properties.Quota.helpSummaryHTML=Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni.
TemplateBean.properties.Quota.label=Quota
TemplateBean.properties.SafExportPolicy.detailedHelpHTML=<p>Specifica se un utente pu\u00F2 inviare messaggi alle destinazioni che utilizzano questo modello mediante Store-and-Forward.</p>  <ul> <li><b>Tutti</b>\: tutti gli utenti possono inviare messaggi alle destinazioni mediante Store-and-Forward.</li>  <li><b>Nessuno</b>\: gli utenti remoti non possono inviare messaggi alle destinazioni mediante Store-and-Forward. </li> </ul>  <p>Questa propriet\u00E0 pu\u00F2 essere configurata in modo dinamico. Una modifica dinamica incide unicamente sui messaggi inviati dopo l'aggiornamento.</p> 
TemplateBean.properties.SafExportPolicy.helpSummaryHTML=Specifica se un utente pu\u00F2 inviare messaggi alle destinazioni che utilizzano questo modello mediante Store-and-Forward.
