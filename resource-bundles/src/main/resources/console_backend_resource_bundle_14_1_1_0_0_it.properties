DomainMBean.properties.AdminConsole.ProtectedCookieEnabled.label=Cookie console protetto
DomainMBean.properties.AdminConsole.SSOLogoutURL.detailedHelpHTML=<p>Restituisce l'URL di logout per la console di amministrazione in un ambiente Single Sign-On (SSO). Necessario solo quando si utilizza la console con un provider SSO che richiede un URL di logout per poter eseguire il cleanup dello stato della sessione SSO. Per informazioni dettagliate sul valore dell'URL, consultare la documentazione del provider SSO.</p> 
