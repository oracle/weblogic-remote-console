UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Consumo sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione del consumo viene disabilitata in modo esplicito per questa destinazione. </li>  <li><b>true</b> la sospensione del consumo viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.label=Sospendi consumo messaggi all'avvio
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.</p>  <p>Se impostato su true, questa risorsa eredita in modo implicito l'indirizzamento del modulo padre. Se impostato su false, questa risorsa viene indirizzata in base alle destinazioni della distribuzione secondaria, se ne \u00E8 stata specificata una. </p> 
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.label=Determinazione destinazioni predefinita abilitata
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione. A qualsiasi messaggio che giunge su questa destinazione, che non appartiene gi\u00E0 a un'unit\u00E0 di ordine, viene assegnato questo nome predefinito.</p>  <p>Questo campo \u00E8 consigliato per un uso avanzato. In genere, si raccomanda di impostare un'unit\u00E0 di ordine dei messaggi utilizzando chiamate di applicazioni o la configurazione di Connection Factory. Quando si utilizza un'unit\u00E0 di ordine predefinita di destinazione per applicare l'ordinamento a una destinazione distribuita, l'applicazione deve essere consapevole del fatto che l'instradamento dell'unit\u00E0 di ordine non viene applicato. Di conseguenza, l'applicazione deve assicurarsi in modo specifico che qualsiasi set di messaggi particolare da elaborare in ordine verr\u00E0 inviato alla stessa destinazione membro specifica anche in caso di errori nel processo o di migrazione del servizio. </p> 
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione.
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.label=Unit\u00E0 di ordine
