NetworkAccessPointMBean.properties.TwoWaySSLEnabled.label=Two-way SSL abilitato
NetworkAccessPointMBean.properties.UseFastSerialization.detailedHelpHTML=<p>Specifica se usare la serializzazione non standard degli oggetti per migliorare le prestazioni. Questa opzione funziona in modo diverso a seconda dei protocolli. Con il protocollo IIOP, in particolare, questa opzione usa la serializzazione Java al posto della serializzazione RMI-IIOP. In generale l'uso della serializzazione non standard non \u00E8 adatta per gli scenari interop e pu\u00F2 comportare la perdita di alcune funzioni.</p> 
