ClusterMBean.properties.ClusterAddress.detailedHelpHTML=<p>L'indirizzo che costituisce una parte dell'URL usato da un client per connettersi a questo cluster e che viene utilizzato per generare gli indirizzi di failover degli handle EJB e degli EJB entit\u00E0. (L'indirizzo pu\u00F2 essere costituito da un nome host DNS con mapping a pi\u00F9 indirizzi IP oppure da una lista separata da virgole di singoli nomi host o indirizzi IP).</p>  <p>Definisce l'indirizzo IP utilizzato dal client per connettersi al cluster. L'indirizzo pu\u00F2 essere costituito da un nome host DNS con mapping a pi\u00F9 indirizzi IP oppure da una lista separata da virgole di singoli nomi host o indirizzi IP. Quando i canali di rete sono configurati, \u00E8 possibile impostare gli indirizzi cluster basandosi sui canali.</p> 
