MigratableTargetMBean.properties.AllCandidateServers.detailedHelpHTML=<p>La lista dei server candidati a ospitare i servizi migrabili distribuiti su questa destinazione migrabile. Se la lista constrainedCandidateServers \u00E8 vuota, verranno restituiti tutti i server del cluster. Se invece la lista constrainedCandidateServers non \u00E8 vuota, verranno restituiti soltanto i server elencati. Il server preferenziale dell'utente sar\u00E0 il primo elemento della lista.</p> 
