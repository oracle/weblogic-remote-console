MessagingBridgeMBean.slice.HA.introductionHTML=<p>Un'istanza del bridge di messaggistica gestisce il trasferimento dei messaggi tra due provider di messaggistica. I provider possono essere rappresentati da un'altra implementazione del sistema JMS WebLogic oppure da un provider di messaggistica JMS di terze parti.</p><p>Usare questa pagina per definire le impostazioni di configurazione HA (High Availability) per questa istanza di bridge di messaggistica.</p>\n
MessagingBridgeMBean.slice.Targets.helpPageTitle=MessagingBridge\: Targets
MessagingBridgeMBean.slice.Targets.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.slice.Targets.helpTopic.1.label=Designing a Messaging Bridge
MessagingBridgeMBean.slice.Targets.helpTopic.2.label=Configuring Messaging Bridges
MessagingBridgeMBean.slice.Targets.introductionHTML=<p>Utilizzare questa pagina per indirizzare un'istanza del bridge di messaggistica ai server indipendenti, ai cluster o alle destinazioni migrabili.</p>\n<p><b>Nota\: </b>\u00E8 consigliabile indirizzare il bridge di messaggistica a un cluster. Le destinazioni migrabili definiscono un set di istanze di WebLogic Server di un cluster in grado di fungere da host JMS come servizio di tipo "a esecuzione unica". A differenza delle applicazioni, i servizi a esecuzione unica non sono attivi su tutte le istanze di server del cluster, ma vengono "fissati" su un solo server per salvaguardare la coerenza dei dati.</p>\n
