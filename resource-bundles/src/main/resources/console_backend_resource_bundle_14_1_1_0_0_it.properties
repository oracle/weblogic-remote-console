ServerMBean.slice.Logging.HTTP.introductionHTML=<p>Usare questa pagina per configurare il log HTTP per il server. L'impostazione predefinita prevede che il log HTTP sia abilitato e che il server salvi le richieste HTTP in un file di log separato. Le richieste HTTP non vengono memorizzate nel file di log del server o nel file di log del dominio.</p>\n
