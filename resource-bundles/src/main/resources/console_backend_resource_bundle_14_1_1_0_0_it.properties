RealmMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Specifica il modello di sicurezza predefinito per le applicazioni Web o gli EJB protetti da questo realm di sicurezza. \u00C8 possibile sostituire questo valore predefinito durante la distribuzione.</p>  <p><b>Nota\:</b> se si distribuisce un modulo modificando il file <code>config.xml</code> del dominio e riavviando il server, senza specificare un valore del modello di sicurezza per il modulo in <code>config.xml</code>, il modulo viene protetto con il valore predefinito dell'attributo <code>AppDeploymentMBean SecurityDDModel</code> (vedere weblogic.management.configuration.AppDeploymentMBean.getSecurityDDModel()).</p>  <p>Scegliere uno dei seguenti modelli di sicurezza\:</p> <ul> <li><code>Solo descrittori di distribuzione (Solo DD)</code> <ul> <li>Per gli EJB e i pattern di URL, questo modello utilizza solo ruoli e criteri presenti nei descrittori di distribuzione (DD) J2EE; la console di amministrazione concede l'accesso in sola lettura per questi dati. Con questo modello gli EJB e i pattern di URL non risultano protetti da ruoli e criteri di un ambito pi\u00F9 ampio (ad esempio, un criterio esteso a un'intera applicazione Web). Se un EJB o un pattern di URL non \u00E8 protetto da un ruolo o da un criterio nel DD, chiunque potr\u00E0 accedervi. </li>  <li>Per i <i>ruoli</i> con ambito di applicazione in un EAR, questo modello utilizza solo i ruoli definiti nel DD di WebLogic Server; la console di amministrazione concede l'accesso in sola lettura per questi dati. Se i ruoli non sono definiti nel DD di WebLogic Server, non saranno disponibili ruoli con tale ambito definiti per questo EAR.</li>  <li>Per tutti gli altri tipi di risorse, \u00E8 possibile creare ruoli o criteri mediante la console di amministrazione. Con questo modello, ad esempio, \u00E8 possibile utilizzare la console di amministrazione per creare dei <i>criteri</i> con ambito di applicazione per un EAR.</li>   <li>Si applica per la durata della distribuzione. Se si desidera utilizzare un modello differente, \u00E8 necessario eliminare la distribuzione e reinstallarla.</li> </ul> </li>  <li><code>Personalizza solo ruoli (CustomRoles)</code> <ul> <li>Per gli EJB e i pattern di URL, questo modello utilizza solo i <i>criteri</i> presenti nei descrittori di distribuzione (DD) J2EE. Gli EJB e i pattern di URL non risultano protetti da criteri di un ambito pi\u00F9 ampio (ad esempio, un ambito esteso a un'intera applicazione Web). Questo modello ignora i <i>ruoli</i> definiti nei DD; i mapping dei ruoli vengono completati da un amministratore mediante la console di amministrazione.</li>  <li>Per tutti gli altri tipi di risorse, \u00E8 possibile creare ruoli o criteri mediante la console di amministrazione. Con questo modello, ad esempio, \u00E8 possibile utilizzare la console di amministrazione per creare criteri o ruoli con ambito di applicazione per un EAR.</li>  <li>Si applica per la durata della distribuzione. Se si desidera utilizzare un modello differente, \u00E8 necessario eliminare la distribuzione e reinstallarla.</li> </ul> </li>  <li><code>Personalizza ruoli e criteri (CustomRolesAndPolicies)</code> <ul> <li>Tutti i ruoli e i criteri definiti dei descrittori di distribuzione vengono ignorati. Un amministratore utilizza la console di amministrazione per proteggere le risorse.</li>  <li>Vengono eseguiti controlli di sicurezza per <b>tutti</b> gli URL o i metodi EJB del modulo.</li>  <li>Si applica per la durata della distribuzione. Se si desidera utilizzare un modello differente, \u00E8 necessario eliminare la distribuzione e reinstallarla.</li> </ul> </li>  <li><code>Avanzate (Advanced)</code> <p>Consente di configurare il comportamento del modello impostando dei valori per le opzioni riportate di seguito.</p> <ul> <li><code>Alla distribuzione di applicazioni Web ad EJB</code> <p><b>Nota\:</b> quando si utilizza lo strumento di script di WebLogic o le interfacce API di JMX, per questa impostazione non \u00E8 disponibile alcun attributo MBean. \u00C8 necessario invece impostare i valori degli attributi <code>DeployPolicyIgnored</code> e <code>DeployRoleIgnored</code> di <code>RealmMBean</code>.</p> </li>  <li><code>Controlla ruoli e criteri (FullyDelegateAuthorization)</code></li>  <li><code>Mapping combinato dei ruoli abilitato (CombinedRoleMappingEnabled)</code></li> </ul> <p>Consente di modificare la configurazione del modello. Tutte le modifiche vengono applicate immediatamente a tutti i moduli che utilizzano il modello avanzato. Ad esempio, \u00E8 possibile specificare l'impostazione in modo che tutti i moduli che utilizzano questo modello copino i ruoli e i criteri dai rispettivi descrittori di distribuzione nei database di provider appropriati durante la distribuzione. Dopo aver distribuito tutti i moduli, \u00E8 possibile modificare il comportamento affinch\u00E9 i ruoli e i criteri dei descrittori di distribuzione vengano ignorati. In questo modo, alla successiva distribuzione dei moduli, ruoli e criteri non verranno ricopiati.</p>  <p><b>Nota\:</b> prima della versione 9.0 di WebLogic Server, l'unico modello di sicurezza disponibile era quello avanzato. Utilizzare tale modello se si desidera continuare a proteggere gli EJB e le applicazioni Web come nelle versioni precedenti alla 9.0.</p> </li> </ul> 
