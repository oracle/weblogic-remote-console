SNMPProxyMBean.properties.SecurityName.detailedHelpHTML=<p>Il nome utente per conto del quale l'agente SNMP di WebLogic inoltra richieste v3. Se non specificato, la richiesta viene inoltrata come richiesta v1</p>  <p>Se si specifica un nome protezione, \u00E8 necessario specificare anche un livello di sicurezza uguale o inferiore al livello di sicurezza configurato per la comunicazione tra agente SNMP di WebLogic e SNMP manager. Se ad esempio per l'agente SNMP di WebLogic sono necessarie richieste SNMPv3 in entrata per utilizzare il protocollo di autenticazione e non quello di riservatezza, il livello di sicurezza per questo proxy deve essere Solo autenticazione o Nessuno. Se si intendono invece utilizzare i protocolli di autorizzazione o riservatezza, \u00E8 necessario configurare il mapping di credenziali nel realm di sicurezza di WebLogic Server.</p>  <p>L'agente SNMP di WebLogic non pu\u00F2 inoltrare o eseguire il passthrough delle credenziali contenute nelle richieste SNMPv3 provenienti da manager SNMP. L'agente invece esegue l'autenticazione e altre operazioni di sicurezza sulle richieste in entrata, quindi crea una nuova richiesta da inoltrare all'agente proxy.</p> 
