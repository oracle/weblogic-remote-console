DomainMBean.properties.WebAppContainer.WAPEnabled.detailedHelpHTML=<p>Indica se l'ID sessione deve includere le informazioni sulla JVM. La selezione di questa casella potrebbe essere necessaria quando si usa la riscrittura degli URL con i dispositivi WAP che limitano la dimensione degli URL a 128 caratteri e possono condizionare l'uso delle sessioni replicate in un cluster. Quando la casella \u00E8 selezionata, la dimensione predefinita dell'URL viene stabilita a 52 caratteri senza caratteri speciali.</p> 
