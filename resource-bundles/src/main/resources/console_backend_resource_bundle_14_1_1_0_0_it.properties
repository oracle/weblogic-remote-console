RealmMBean.properties.DelegateMBeanAuthorization.detailedHelpHTML=<p>Configura i server MBean di WebLogic Server in modo da utilizzare i provider di autorizzazione del realm di sicurezza al fine di determinare se un client JMX pu\u00F2 accedere a un attributo MBean o richiamare un'operazione MBean.</p> <p>\u00C8 possibile continuare a utilizzare le impostazioni di sicurezza predefinite di WebLogic Server oppure modificarle in base alle esigenze.</p> <p>Se non si delega l'autorizzazione ai provider di autorizzazione del realm, i server MBean di WebLogic consentono l'accesso solo ai quattro ruoli di sicurezza predefiniti (Admin, Deployer, Operator e Monitor), esclusivamente in base a quanto specificato nelle impostazioni di sicurezza di WebLogic Server.</p> 
RealmMBean.properties.DelegateMBeanAuthorization.helpSummaryHTML=Configura i server MBean di WebLogic Server in modo da utilizzare i provider di autorizzazione del realm di sicurezza al fine di determinare se un client JMX pu\u00F2 accedere a un attributo MBean o richiamare un'operazione MBean.
