SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Configura questo agente SNMP in modo che consenta solo l'accesso in lettura ai tipi di MBean creati e registrati (MBean personalizzati).</p> <p>Se si abilita questo accesso, quando si registra un MBean personalizzato in un MBeanServer di WebLogic Server, l'agente SNMP aggiorna dinamicamente un modulo MIB di runtime gestito da WebLogic Server per gli MBean personalizzati. </p> <p>Per ciascun tipo di MBean personalizzato, WebLogic Server aggiunge una tabella al modulo MIB. Per ciascuna istanza dell'MBean personalizzato, il server aggiunge una riga di tabella. Sebbene il modulo MIB non venga reso persistente come file o altra struttura dati in WebLogic Server, gli OID nel modulo MIB rimangono costanti in tutte le sessioni del server.</p> <p>Il modulo MIB per gli MBean personalizzati viene gestito da un agente secondario. Questo modulo comunica con l'agente principale, rappresentato da questo agente SNMP di WebLogic Server, tramite la porta AgentX.</p> 
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Configura questo agente SNMP in modo che consenta solo l'accesso in lettura ai tipi di MBean creati e registrati (MBean personalizzati).
