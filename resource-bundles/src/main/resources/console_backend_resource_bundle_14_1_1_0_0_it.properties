JMSServerMBean.slice.General.introductionHTML=<p>I server JMS fungono da contenitori di gestione per le code e gli argomenti nei moduli JMS ai quali i server sono indirizzati. La responsabilit\u00E0 primaria di un server JMS rispetto alle proprie destinazioni consiste nel gestire le informazioni sull'area di memorizzazione persistente usata per tutti i messaggi persistenti in arrivo nelle destinazioni e nel gestire lo stato dei sottoscrittori permanenti creati nelle destinazioni.</p><p>Utilizzare questa pagina per definire i parametri generali di configurazione per questo server JMS.</p>\n
