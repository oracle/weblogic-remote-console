ActiveDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>L'attributo dell'oggetto utente LDAP che specifica il nome dell'utente. Il valore predefinito \u00E8 "cn". In Active Directory, in genere, cn memorizza una stringa che \u00E8 una combinazione del nome e del cognome dell'utente, mentre sAMAccountName memorizza il nome di login dell'utente. \u00C8 pertanto consigliabile impostare "sAMAccountName" su questa propriet\u00E0 prima di utilizzare il provider di autenticazione LDAP di Active Directory. Per garantire la compatibilit\u00E0 con le versioni precedenti, il valore predefinito \u00E8 "cn" e non "sAMAccountName".</p> 
