ActiveDirectoryAuthenticatorMBean.properties.ControlFlag.detailedHelpHTML=<p>Indica in che modo la sequenza di login utilizza il provider di autenticazione.</p>  <p>Un valore <code>REQUIRED</code> specifica che questo LoginModule deve avere esito positivo. Anche in caso di esito negativo, l'autenticazione prosegue scorrendo la lista dei LoginModule alla ricerca dei provider di autenticazione configurati. Si tratta dell'impostazione predefinita.</p>  <p>Un valore <code>REQUISITE</code> specifica che questo LoginModule deve avere esito positivo. Se sono configurati altri provider di autenticazione e questo LoginModule ha esito positivo, l'autenticazione prosegue scorrendo la lista dei LoginModule. In caso contrario, il controllo viene restituito all'applicazione.</p>  <p>Il valore <code>SUFFICIENT </code> specifica che non \u00E8 necessario che il modulo di login venga eseguito. Se viene eseguito, il sistema torna all'applicazione. Se non viene eseguito e sono configurati altri provider di autenticazione, l'autenticazione procede seguendo l'elenco di moduli di login.</p>  <p>Il valore <code>OPTIONAL</code> specifica che non \u00E8 necessario che questo LoginModule venga eseguito correttamente. Indipendentemente dalla corretta esecuzione del LoginModule, l'autenticazione prosegue in base alla lista dei LoginModule.</p> 
