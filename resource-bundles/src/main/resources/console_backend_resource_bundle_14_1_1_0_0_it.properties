DomainMBean.properties.LifecycleManagerConfig.DeploymentType.legalValues.none=none
DomainMBean.properties.LifecycleManagerConfig.OutOfBandEnabled.detailedHelpHTML=<p>Determina se LifecycleManager deve recepire le modifiche alla configurazione apportate in questo server.</p> 
DomainMBean.properties.LifecycleManagerConfig.OutOfBandEnabled.helpSummaryHTML=Determina se LifecycleManager deve recepire le modifiche alla configurazione apportate in questo server.
DomainMBean.properties.LifecycleManagerConfig.OutOfBandEnabled.label=Notifiche Lifecycle Management abilitate
DomainMBean.properties.Log.BufferSizeKB.detailedHelpHTML=Ottiene la dimensione del buffer di log di base in kilobyte. 
DomainMBean.properties.Log.BufferSizeKB.helpSummaryHTML=Ottiene la dimensione del buffer di log di base in kilobyte.
DomainMBean.properties.Log.BufferSizeKB.label=Buffer file di log
DomainMBean.properties.Log.DateFormatPattern.detailedHelpHTML=<p>Il pattern del formato data usato per la rappresentazione delle date nel log. La stringa DateFormatPattern \u00E8 conforme alla specifica della classe <code>java.text.SimpleDateFormat</code>.</p> 
DomainMBean.properties.Log.DateFormatPattern.helpSummaryHTML=Il pattern del formato data usato per la rappresentazione delle date nel log.
DomainMBean.properties.Log.DateFormatPattern.label=Pattern formato data
DomainMBean.properties.Log.FileCount.detailedHelpHTML=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. Occorre abilitare la limitazione del numero di file conservati.</p> 
DomainMBean.properties.Log.FileCount.helpSummaryHTML=Il numero massimo di file di log creati dal server durante la rotazione del log.
DomainMBean.properties.Log.FileCount.label=File da conservare
DomainMBean.properties.Log.FileMinSize.detailedHelpHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server. L'impostazione predefinita \u00E8 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione il server rinominer\u00E0 il file di log corrente in <code><i>NOME_SERVER</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file per la memorizzazione dei messaggi successivi. (\u00C8 richiesta la specifica del tipo di rotazione file <code>SIZE</code>). 
DomainMBean.properties.Log.FileMinSize.helpSummaryHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server.
DomainMBean.properties.Log.FileMinSize.label=Dimensione file rotazione
DomainMBean.properties.Log.FileName.detailedHelpHTML=<p>Il nome del file in cui sono memorizzati i messaggi di log correnti. Di solito \u00E8 un valore calcolato sulla base dell'elemento padre di questo MBean. Per un log del server, ad esempio, il nome \u00E8 <code><i>NOME_SERVER</i>.log</code>.</p> <p> Se il nome del padre non pu\u00F2 essere ottenuto, il nome del file \u00E8 <code>weblogic.log</code>. Se viene specificato un nome percorso relativo, esso viene interpretato come relativo alla directory radice.</p>  <p>Per includere un indicatore di orario e data nel nome del file quando il file di log viene sottoposto a rotazione, aggiungere le variabili <code>java.text.SimpleDateFormat</code>al nome del file. Ogni variabile deve essere racchiusa tra caratteri di percentuale (<code>%</code>).</p>  <p>Per esempio, se il nome del file \u00E8 <code>myserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> il file di log sar\u00E0 denominato <code>myserver_yyyy_mm_dd_hh_mm.log</code>.</p>  <p>Quando il file di log viene ruotato, il nome file ruotato contiene l'indicatore della data. Ad esempio, se il file di log viene sottoposto a rotazione per la prima volta il 2 aprile 2003 alle 10\:05 AM, il file di log che contiene i vecchi messaggi verr\u00E0 denominato <code>myserver_2003_04_02_10_05.log00001</code>.</p>  <p>Se non si include un indicatore di data e ora, i file di log ruotati vengono numerati in ordine di creazione. Ad esempio, <code>myserver.log00007</code>.</p> 
DomainMBean.properties.Log.FileName.helpSummaryHTML=Il nome del file in cui sono memorizzati i messaggi di log correnti.
DomainMBean.properties.Log.FileName.label=Nome file di log
DomainMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. Occorre specificare il tipo di rotazione file <code>TIME</code>.</p> 
DomainMBean.properties.Log.FileTimeSpan.helpSummaryHTML=L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file.
DomainMBean.properties.Log.FileTimeSpan.label=Intervallo di rotazione
DomainMBean.properties.Log.LogFileRotationDir.detailedHelpHTML=<p>Directory di memorizzazione dei file di log ruotati. Per impostazione predefinita, i file ruotati vengono memorizzati nella stessa directory del file di log corrente.</p> 
DomainMBean.properties.Log.LogFileRotationDir.helpSummaryHTML=Directory di memorizzazione dei file di log ruotati.
DomainMBean.properties.Log.LogFileRotationDir.label=Directory di rotazione file di log
DomainMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
DomainMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi.
DomainMBean.properties.Log.NumberOfFilesLimited.label=Limita il numero di file conservati
DomainMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
DomainMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
DomainMBean.properties.Log.RotateLogOnStartup.label=Ruota file di log all'avvio
DomainMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
DomainMBean.properties.Log.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
DomainMBean.properties.Log.RotationTime.label=Ora di inizio rotazione
DomainMBean.properties.Log.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
DomainMBean.properties.Log.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
DomainMBean.properties.Log.RotationType.label=Tipo di rotazione
DomainMBean.properties.Log.RotationType.legalValues.bySize=bySize
DomainMBean.properties.Log.RotationType.legalValues.bySizeOrTime=bySizeOrTime
DomainMBean.properties.Log.RotationType.legalValues.byTime=byTime
DomainMBean.properties.Log.RotationType.legalValues.none=none
DomainMBean.properties.LogFormatCompatibilityEnabled.detailedHelpHTML=Specifica se i messaggi di log verranno registrati nel formato precedente senza attributi supplementari. 
DomainMBean.properties.LogFormatCompatibilityEnabled.helpSummaryHTML=Specifica se i messaggi di log verranno registrati nel formato precedente senza attributi supplementari.
DomainMBean.properties.LogFormatCompatibilityEnabled.label=Compatibilit\u00E0 formato log server abilitata
DomainMBean.properties.MaxConcurrentLongRunningRequests.detailedHelpHTML=Numero massimo di richieste con tempi di esecuzione lunghi in esecuzione che possono essere inoltrate ai servizi esecutore gestiti o ai servizi esecutore pianificati gestiti sul server corrente. 
DomainMBean.properties.MaxConcurrentLongRunningRequests.helpSummaryHTML=Numero massimo di richieste con tempi di esecuzione lunghi in esecuzione che possono essere inoltrate ai servizi esecutore gestiti o ai servizi esecutore pianificati gestiti sul server corrente.
DomainMBean.properties.MaxConcurrentLongRunningRequests.label=Numero massimo di richieste con tempi di esecuzione lunghi
DomainMBean.properties.MaxConcurrentNewThreads.detailedHelpHTML=Numero massimo di thread in esecuzione che possono essere creati da tutti i factory thread gestiti sul server corrente. 
DomainMBean.properties.MaxConcurrentNewThreads.helpSummaryHTML=Numero massimo di thread in esecuzione che possono essere creati da tutti i factory thread gestiti sul server corrente.
DomainMBean.properties.MaxConcurrentNewThreads.label=Numero massimo di nuovi thread concorrenti
DomainMBean.properties.Name.detailedHelpHTML=<p>Il nome di questo dominio di WebLogic Server.</p>  <p>Per ulteriori informazioni sulle convenzioni di denominazione dei domini, vedere <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=DOMCF237" rel\="noopener noreferrer" target\="_blank">Limitazioni relative ai nomi di dominio e server</a> in Informazioni sulla configurazione del dominio per Oracle WebLogic Server.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
DomainMBean.properties.Name.helpSummaryHTML=<p>Il nome di questo dominio di WebLogic Server.</p>\n
DomainMBean.properties.Name.label=Nome
DomainMBean.properties.ProductionModeEnabled.detailedHelpHTML=<p>Specifica se tutti i server del dominio vengono eseguiti con la modalit\u00E0 di produzione.</p> <p>\u00C8 possibile configurare i server del dominio in modo che vengano avviati in una delle due modalit\u00E0\: sviluppo o produzione. La modalit\u00E0 di sviluppo viene utilizzata durante lo sviluppo delle applicazioni. La modalit\u00E0 di sviluppo utilizza una configurazione di sicurezza non particolarmente restrittiva e consente di distribuire automaticamente le applicazioni. La modalit\u00E0 di produzione viene utilizzata quando l'applicazione \u00E8 in esecuzione nel formato finale. Un dominio di produzione utilizza la sicurezza completa e pu\u00F2 usare i cluster o altre funzioni avanzate.</p>  <p>La modalit\u00E0 runtime \u00E8 un'impostazione a livello di dominio. All'avvio di ciascun server gestito, la relativa modalit\u00E0 di esecuzione viene determinata in base alla modalit\u00E0 del server di amministrazione. Se si configura il dominio per l'esecuzione in modalit\u00E0 di produzione, il server di amministrazione salva questa impostazione nel documento di configurazione del dominio.</p> 
DomainMBean.properties.ProductionModeEnabled.helpSummaryHTML=Specifica se tutti i server del dominio vengono eseguiti con la modalit\u00E0 di produzione.
DomainMBean.properties.ProductionModeEnabled.label=Modalit\u00E0 di produzione
