WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.detailedHelpHTML=<p>Se i clock sono sincronizzati, questo attributo descrive la precisione di sincronizzazione fra i due clock, client e server.</p>  <p>ClockSkew \u00E8 espresso in millisecondi. Il disallineamento clock viene applicato esprimendo tutti i valori di tempo in millisecondi a partire da un instante 0 comune e utilizzando tali valori di tempo per confronto. Ad esempio, se i clock hanno un'accuratezza reciproca di un 1 minuto, il valore di disallineamento sar\u00E0 impostato su 1 minuto * 60 secondi * 1000 millisecondi o 60000. </p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.helpSummaryHTML=Se i clock sono sincronizzati, questo attributo descrive la precisione di sincronizzazione fra i due clock, client e server.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.label=Disallineamento clock
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.detailedHelpHTML=<p>Specifica se il servizio Web considera clock sincronizzati.</p>  <p>Se l'attributo clockSynchronized \u00E8 falso, il servizio Web rifiuta tutti i messaggi in entrata con scadenza, perch\u00E9 questo \u00E8 l'unico modo sicuro per garantire che il messaggio non sia gi\u00E0 scaduto. In tal caso inoltre, il servizio Web non applica un criterio di validit\u00E0.</p>  <p>Se invece questo attributo \u00E8 impostato su vero, il servizio Web applica quanto pi\u00F9 possibile le informazioni di scadenza sui messaggi in entrata e applica il criterio di validit\u00E0 facoltativo (mediante maxProcessingDelay).</p>  <p>Il valore predefinito di questo attributo \u00E8 Vero.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.helpSummaryHTML=Specifica se il servizio Web considera clock sincronizzati.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.label=Clock sincronizzato
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.detailedHelpHTML=<p>Specifica il criterio di attualit\u00E0 per i messaggi ricevuti. Il servizio Web valuta il ritardo di elaborazione sottraendo l'ora di creazione nell'indicatore orario dall'ora corrente.</p>  <p>Se il ritardo di elaborazione valutato \u00E8 maggiore di maxProcessingDelay pi\u00F9 clockSkew, il messaggio viene rifiutato perch\u00E9 non pi\u00F9 valido.</p>  <p>Questo attributo \u00E8 specificato in millisecondi.</p>  <p>L'impostazione di maxProcessingDelay su NO_MAX_PROCESSING_DELAY disabilita l'applicazione del criterio di attualit\u00E0.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.helpSummaryHTML=Specifica il criterio di attualit\u00E0 per i messaggi ricevuti. Il servizio Web valuta il ritardo di elaborazione sottraendo l'ora di creazione nell'indicatore orario dall'ora corrente.
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.label=Ritardo di elaborazione massimo
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.detailedHelpHTML=<p>Rappresenta l'intervallo di tempo per cui il mittente desidera mantenere valido il messaggio in uscita. </p>  <p>Se il periodo di validit\u00E0 (validityPeriod) ha un valore positivo, l'handler dell'indicatore orario (TimestampHandler) inserisce un elemento Scadenza nell'intestazione dell'indicatore orario. Il periodo di validit\u00E0 \u00E8 espresso in secondi e indica che la scadenza sar\u00E0 successiva alla creazione del messaggio della quantit\u00E0 di secondi specificata.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.helpSummaryHTML=Rappresenta l'intervallo di tempo per cui il mittente desidera mantenere valido il messaggio in uscita.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.label=Periodo di validit\u00E0
