JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.detailedHelpHTML=<p>Criterio di conferma per sessioni non transazionali che utilizzano la modalit\u00E0 <code>CLIENT_ACKNOWLEDGE</code>. <code>Tutti</code> indica che la chiamata di conferma su un messaggio provoca la conferma di <i>tutti</i> i messaggi non confermati ricevuti in una sessione. <code>Precedente</code> indica che la chiamata di conferma su un messaggio provoca la conferma solo dei messaggi precedenti non confermati, fino al messaggio specifico incluso.</p>  <p>Questo parametro rappresenta una soluzione alternativa alla modifica della specifica JMS ed \u00E8 valido solo per le implementazioni che utilizzano la modalit\u00E0 di conferma <code>CLIENT_ACKNOWLEDGE</code> per una sessione non transazionale. In particolare, la specifica consentiva agli utenti di confermare tutti i messaggi precedenti il messaggio in fase di conferma, incluso quest'ultimo. La specifica \u00E8 stata modificata in modo tale che la conferma di qualsiasi messaggio comporta la conferma di tutti i messaggi ricevuti, anche quelli ricevuti dopo il messaggio in fase di conferma. </p>  <p><code>ACKNOWLEDGE_PREVIOUS</code> mantiene il comportamento precedente, ovvero conferma tutti i messaggi fino al messaggio in fase di conferma compreso. Mentre <code>ACKNOWLEDGE_ALL</code> indica invece il nuovo funzionamento, ovvero tutti i messaggi ricevuti da una sessione specifica vengono confermati indipendentemente dal messaggio utilizzato per eseguire la conferma.</p> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.helpSummaryHTML=Criterio di conferma per sessioni non transazionali che utilizzano la modalit\u00E0 <code>CLIENT_ACKNOWLEDGE</code>.
