DomainMBean.properties.AdminConsole.MinThreads.detailedHelpHTML=<p>Specificare il numero minimo di thread da dedicare alla console di amministrazione. Questi thread vengono utilizzati per l'interazione con i server gestiti in parallelo per garantire una migliore capacit\u00E0 di risposta nei domini di grandi dimensioni. 5 \u00E8 il pi\u00F9 piccolo numero accettato.</p> 
