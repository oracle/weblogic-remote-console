WebserviceCredentialProviderMBean.properties.TokenType.detailedHelpHTML=<p>Specifica il tipo di token utilizzato per un particolare provider di credenziali o handler di token.</p>  <p>WebLogic Server supporta, per impostazione predefinita, tre tipi di token, X.509, UsernameToken e SAML, come descritto nelle seguenti specifiche di sicurezza WS\:</p> <ul> <li>Sicurezza per Servizi Web\: profilo token nome utente</li> <li>Sicurezza per Servizi Web\: profilo token X.509</li> <li>Sicurezza per Servizi Web\: profilo token SAML</li> </ul> <p>Per specificare direttamente uno di questi tre tipi, utilizzare rispettivamente i valori\: "ut", "x509" o "saml". </p> 
