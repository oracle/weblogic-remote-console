SystemPasswordValidatorMBean.properties.MaxPasswordLength.detailedHelpHTML=<p>Specifica il numero massimo di caratteri che la password pu\u00F2 contenere. La password, per essere accettata, non pu\u00F2 contenere pi\u00F9 caratteri rispetto al valore specificato. Se il valore specificato \u00E8 0, la password non ha limiti di lunghezza.</p> <p><i>12</i> \u00E8 un valore consigliato.</p>\n
