JoltConnectionPoolMBean.properties.TrustStorePassPhrase.detailedHelpHTML=<p>La passphrase cifrata del keystore sicuro. Se non viene specificata o \u00E8 nulla, il keystore verr\u00E0 aperto senza passphrase.</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>TrustStorePassPhraseEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>TrustStorePassPhraseEncrypted</code> sul valore cifrato.</li> </ol> <p>L'utilizzo dell'attributo (<code>TrustStorePassPhrase</code>) rappresenta un potenziale rischio per la sicurezza poich\u00E9 l'oggetto stringa, che contiene la password non cifrata, rimane nella memoria della JVM finch\u00E9 non viene rimosso dalla rimozione degli elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 utilizzare questo attributo, utilizzare <code>TrustStorePassPhraseEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.TrustStorePassPhrase.helpSummaryHTML=La passphrase cifrata del keystore sicuro.
JoltConnectionPoolMBean.properties.TrustStorePassPhrase.label=Passphrase truststore
JoltConnectionPoolMBean.properties.UserName.detailedHelpHTML=<p>Il nome utente specificato dalle applicazioni per la connessione a questo connection pool Jolt. Se il contesto di sicurezza \u00E8 abilitato, deve trattarsi del nome di un utente Tuxedo autorizzato. (La specifica di un nome utente Tuxedo \u00E8 obbligatoria se il livello di autenticazione Tuxedo \u00E8 <code>USER_AUTH</code>).</p> 
