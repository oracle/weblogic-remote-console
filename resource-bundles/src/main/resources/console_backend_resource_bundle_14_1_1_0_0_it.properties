OpenLDAPAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>\n<p><b>Nota\:</b> i caratteri jolly sono consentiti nella specifica del filtro. Pi\u00F9 caratteri jolly in un filtro hanno tuttavia un impatto negativo sulle prestazioni del server LDAP, pertanto Oracle consiglia di limitarne l'uso.</p>\n
