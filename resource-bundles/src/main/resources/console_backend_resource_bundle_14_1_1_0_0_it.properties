SNMPStringMonitorMBean.properties.EnabledServers.detailedHelpHTML=<p>Questo attributo \u00E8 valido solo se l'agente SNMP \u00E8 in esecuzione sul server di amministrazione di un dominio WebLogic. L'attributo EnabledServers consente agli utenti di limitare l'ambito delle origini dati monitorate a specifici server denominati. La lista EnabledServers viene ignorata se per SNMAgentDeploymentMBean \u00E8 stato definito come destinazione un server gestito. Nel caso di un server gestito, l'agente SNMP controlla solo i dati disponibili in WebLogic Server in cui \u00E8 distribuito l'agente SNMP. </p>  <p> Per gli interrupt basati sugli attributi MBean, l'agente SNMP fa riferimento all'MBean Server di runtime del dominio quando \u00E8 in esecuzione sul server di amministrazione e all'MBean Server di runtime quando viene distribuito a un server gestito. </p>  <p> Nel caso di <code>SNMPJMXMonitorMBean</code> e <code>SNMPAttributeChangeMBean</code>, gli attributi <code>MonitoredMBeanType</code> e <code>MonitoredMBeanName</code> specificano il tipo e il nome di un MBean di WebLogic Server per il quale verr\u00E0 impostato l'interrupt. Gli MBean che soddisfano i criteri relativi al tipo e al nome sono idonei per attivare l'interrupt. L'attributo EnabledServers consente a un utente di specificare criteri aggiuntivi in base alla posizione di un MBean quando SNMP viene indirizzato al server di amministrazione. Gli MBeans la cui posizione corrisponde a uno dei server nella lista EnabledServers vengono considerati idonei per la generazione dell'interrupt per una notifica JMX corrispondente. Quando l'attributo EnabledServers non viene specificato, tutti gli MBean con tipo e nome corrispondenti vengono considerati come origini valide per l'interrupt SNMP. </p>  <p> Nel caso di <code>SNMPLogFilterMBean</code>, l'attributo EnabledServers consente a un utente di specificare i server nel dominio i cui messaggi di log verranno monitorati quando l'agente \u00E8 in esecuzione sul server di amministrazione. Quando EnabledServers non \u00E8 specificato per un agente in esecuzione sul server di amministrazione, i messaggi di log su tutti i server gestiti nel dominio vengono monitorati per l'invio degli interrupt. Questo attributo non \u00E8 valido quando per l'agente SNMP viene definito come destinazione un server gestito; in questo caso gli interrupt vengono inviati in base ai messaggi di log generati dal rispettivo server gestito in cui viene distribuito l'agente. </p> 
SNMPStringMonitorMBean.properties.EnabledServers.helpSummaryHTML=Questo attributo \u00E8 valido solo se l'agente SNMP \u00E8 in esecuzione sul server di amministrazione di un dominio WebLogic.
SNMPStringMonitorMBean.properties.EnabledServers.label=Server abilitati
SNMPStringMonitorMBean.properties.MonitoredAttributeName.detailedHelpHTML=<p>Il nome di un attributo MBean da monitorare. Questo attributo deve trovarsi nel MIB di WebLogic Server.</p> 
SNMPStringMonitorMBean.properties.MonitoredAttributeName.helpSummaryHTML=Il nome di un attributo MBean da monitorare.
SNMPStringMonitorMBean.properties.MonitoredAttributeName.label=Nome attributo controllato
SNMPStringMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>Il nome dell'istanza di MBean da monitorare. Se il nome non viene specificato, WebLogic Server monitorer\u00E0 tutte le istanze del tipo di MBean specificato per l'opzione Tipo di MBean monitorato.</p>  <p>Se come destinazioni degli agenti SNMP vengono definiti singoli server gestiti, assicurarsi che l'istanza di MBean specificata sia attiva sui server gestiti selezionati come destinazioni. Ad esempio, se si specifica <code>MServer1</code> come nome di un'istanza di ServerRuntimeMBean, questo monitoraggio funziona solo se si utilizza il server di amministrazione o un server gestito denominato <code>MServer1</code> come destinazione di un agente SNMP.</p>  <p>Non immettere il nome di oggetto JMX completo dell'istanza di MBean. Immettere solo il valore della coppia nome-valore <code>Name\=<i>name</i></code> del nome dell'oggetto. Per creare nomi di oggetti di MBean univoci, WebLogic Server codifica diverse coppie nome-valore in ciascun nome di oggetto. Una delle coppie \u00E8 <code>Name\=<i>name</i></code>. Ad esempio\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Nell'esempio precedente, specificare <code>MedRecServer</code> come nome dell'istanza di MBean.</p> 
SNMPStringMonitorMBean.properties.MonitoredMBeanName.helpSummaryHTML=Il nome dell'istanza di MBean da monitorare.
SNMPStringMonitorMBean.properties.MonitoredMBeanName.label=Nome MBean controllato
SNMPStringMonitorMBean.properties.MonitoredMBeanType.detailedHelpHTML=<p>Il tipo di MBean che definisce l'attributo da monitorare. Non includere il suffisso <code>MBean</code>. Ad esempio, <code>ServerRuntime</code>.</p> 
