RealmMBean.table.introductionHTML=<p>Un realm di sicurezza \u00E8 un contenitore per i meccanismi, inclusi utenti, gruppi, ruoli di sicurezza, criteri di sicurezza e provider della sicurezza, che vengono utilizzati per proteggere le risorse WebLogic. \u00C8 possibile che siano attivi pi\u00F9 realm di sicurezza in un dominio di WebLogic Server, ma solo uno di questi pu\u00F2 essere impostato come predefinito ed essere quindi riservato all'amministrazione del dominio.</p><p>Nella pagina Realm di sicurezza sono elencati tutti i realm di sicurezza configurati in questo dominio di WebLogic Server. Per esplorare e configurare un realm, fare clic sul nome corrispondente.</p>\n
