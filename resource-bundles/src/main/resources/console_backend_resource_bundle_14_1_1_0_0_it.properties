RDBMSSecurityStoreMBean.properties.ConnectionProperties.detailedHelpHTML=<p>I parametri di connessione specifici del driver JDBC. Questo attributo \u00E8 una lista separata da virgole di propriet\u00E0 chiave-valore da passare al driver per la configurazione del connection pool JDBC, nel formato Chiave <code><i>xx</i>\=Valore <i>xx</i>, Chiave <i>xx</i>\=Valore<i>xx</i></code>.</p>  <p>La sintassi dell'attributo verr\u00E0 convalidata e, se il controllo non riesce, verr\u00E0 generata un'eccezione <code>InvalidAttributeValueException</code>.</p> 
