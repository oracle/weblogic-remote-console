RDBMSSecurityStoreMBean.properties.ConnectionURL.detailedHelpHTML=<p>L'URL del database a cui connettersi. Il formato dell'URL varia in base al driver JDBC.</p>  <p>L'URL viene passato al driver JDBC per creare le connessioni fisiche al database.</p> 
RDBMSSecurityStoreMBean.properties.ConnectionURL.helpSummaryHTML=L'URL del database a cui connettersi.
RDBMSSecurityStoreMBean.properties.ConnectionURL.label=URL di connessione
RDBMSSecurityStoreMBean.properties.DriverName.detailedHelpHTML=<p>Il nome package completo della classe di driver JDBC utilizzato per creare le connessioni fisiche al database nel connection pool. Si noti che questa classe di driver deve trovarsi nel classpath di qualsiasi server al quale \u00E8 distribuito.</p>  <p>Ad esempio\:</p> <ul> <li><code>oracle.jdbc.OracleDriver</code></li> <li><code>com.microsoft.sqlserver.jdbc.SQLServerDriver</code></li> </ul> <p>Deve essere il nome di una classe che implementa l'interfaccia <code>java.sql.Driver</code>. Il nome percorso completo del driver JDBC \u00E8 disponibile nella documentazione. </p> 
RDBMSSecurityStoreMBean.properties.DriverName.helpSummaryHTML=Il nome package completo della classe di driver JDBC utilizzato per creare le connessioni fisiche al database nel connection pool.
RDBMSSecurityStoreMBean.properties.DriverName.label=Nome driver
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.detailedHelpHTML=<p>Il numero di tentativi di riconnessione previsto nel caso in cui venga notificato a Kodo un grave errore di connessione.</p>  <p>Il valore predefinito \u00E8 0 e, per impostazione predefinita, l'errore viene registrato ma ignorato. Il valore non pu\u00F2 essere inferiore a 0.</p> 
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.helpSummaryHTML=Il numero di tentativi di riconnessione previsto nel caso in cui venga notificato a Kodo un grave errore di connessione.
