ServerTemplateMBean.properties.ListenPort.label=Porta di ascolto
ServerTemplateMBean.properties.ListenPortEnabled.detailedHelpHTML=<p>Specifica se questo server \u00E8 raggiungibile attraverso la porta di ascolto con testo non codificato (non SSL) predefinita.</p>  <p>Se questa porta di ascolto viene disabilitata, \u00E8 necessario abilitare la porta di ascolto SSL predefinita.</p>  <p>\u00C8 possibile specificare ulteriori porte di ascolto per questo server attraverso la configurazione dei canali di rete.</p> 
