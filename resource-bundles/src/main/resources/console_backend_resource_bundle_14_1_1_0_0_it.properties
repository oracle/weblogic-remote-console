ServerTemplateMBean.properties.ListenAddress.detailedHelpHTML=<p>L'indirizzo IP o il nome DNS usato da questo server per ascoltare le connessioni in entrata. Ad esempio, immettere <code>12.34.5.67</code> o <code>mymachine</code>, rispettivamente.</p>  <p>Si noti che il valore specificato per l'indirizzo di ascolto non \u00E8 l'URL del computer host e non include il protocollo di comunicazione, la porta di ascolto o il canale.</p>  <p>I server possono essere raggiunti tramite il seguente URL\:</p>  <p><code>protocol\://listen-address\:listen-port</code></p>  <p>Qualsiasi canale di rete configurato per questo server pu\u00F2 sostituire l'indirizzo di ascolto.</p>  <p>Se non viene definito l'indirizzo di ascolto del server, i client possono raggiungere il server attraverso l'indirizzo IP del computer che funge da host per il server, per un nome DNS che risolve il nome host o per la stringa dell'host locale. La stringa dell'host locale pu\u00F2 essere utilizzata solamente per le richieste di client in esecuzione nello stesso computer del server.</p>  <p>Per limitare il numero degli indirizzi validi per un'istanza del server, specificare una delle seguenti operazioni\:</p>  <ul> <li> <p>Indirizzo IP. Se viene fornito un indirizzo IP, i client possono specificare l'indirizzo IP o un nome DNS che mappa l'indirizzo IP. Per specificare un indirizzo IP, i client che tentano di connettersi attraverso una porta SSL devono disabilitare la verifica del nome host.</p> </li>  <li> <p>Nome DNS. Se viene fornito un nome DNS, i client possono specificare il nome DNS o il corrispondente indirizzo IP.</p> </li> </ul>  <p>non lasciare l'indirizzo di ascolto non definito su un computer che utilizza pi\u00F9 indirizzi IP (multihomed). Per evitare che il server si associ a tutti gli indirizzi IP disponibili,</p>  <p>Se si utilizzano certificati demo in un dominio con pi\u00F9 server, le istanze di server gestiti non saranno avviate se si specifica il nome DNS completamente qualificato. Per informazioni su questo limite e sulle soluzioni alternative suggerite, vedere "Limite per l'uso di CertGen" nel manuale <i>Amministrazione della sicurezza per Oracle WebLogic Server</i>.</p> 
