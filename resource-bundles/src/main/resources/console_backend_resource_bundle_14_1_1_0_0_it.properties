ServerMBean.slice.Protocols.Http.introductionHTML=<p>I client basati su Web comunicano con WebLogic Server tramite il protocollo HTTP (HyperText Transfer Protocol).</p><p>Usare questa pagina per definire le impostazioni HTTP per questo server.</p>\n
