XMLRegistryMBean.properties.SAXParserFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>SAXParserFactory</code>.</p>  <p>L'API di factory <code>javax.xml.parsers.SAXParserFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un parser XML basato su SAX per analizzare i documenti XML.</p>  <p>La classe built-in per l'implementazione di SAX factory di WebLogic Server \u00E8 <code>com.sun.org.apache.xerces.internal.jaxp.SAXParserFactoryImpl</code>. Questa \u00E8 la classe di factory che per impostazione predefinita viene ottenuta dalle applicazioni distribuite in WebLogic Server quando richiedono un parser SAX. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>  <p>Restituisce il nome della classe dell'interfaccia SAXParserFactory predefinita</p> 
XMLRegistryMBean.properties.SAXParserFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>SAXParserFactory</code>.
XMLRegistryMBean.properties.SAXParserFactory.label=SAX Parser Factory
XMLRegistryMBean.properties.SchemaFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>SchemaFactory</code>.</p>  <p>L'interfaccia API di factory <code>javax.xml.validation.SchemaFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>Schema</code> utilizzato per convalidare un documento XM mediante lo schema.</p>  <p>La classe built-in per l'implementazione di Schema Factory di WebLogic Server \u00E8 <code>com.sun.org.apache.xerces.internal.jaxp.validation.XMLSchemaFactory</code>. Questa \u00E8 la classe di factory che viene ottenuta per impostazione predefinita dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto Schema. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia SchemaFactory predefinita.</p> 
XMLRegistryMBean.properties.SchemaFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>SchemaFactory</code>.
XMLRegistryMBean.properties.SchemaFactory.label=Schema Factory
XMLRegistryMBean.properties.TransformerFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>TransformerFactory</code>.</p>  <p>L'API di factory <code>javax.xml.transform.TransformerFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>Transformer</code> usato per trasformare dati XML in un altro formato.</p>  <p>La classe built-in per l'implementazione di Transformer factory di WebLogic Server \u00E8 <code>com.sun.org.apache.xalan.internal.xsltc.trax.TransformerFactoryIml</code>. Questa \u00E8 la classe di factory che per impostazione predefinita viene ottenuta dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto Transformer. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia TransformerFactory predefinita</p> 
XMLRegistryMBean.properties.TransformerFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>TransformerFactory</code>.
XMLRegistryMBean.properties.TransformerFactory.label=Transformer Factory
XMLRegistryMBean.properties.WhenToCache.detailedHelpHTML=<p>Specifica quando WebLogic Server deve inserire nella cache le entit\u00E0 esterne recuperate dal Web.</p>  <p>Quando WebLogic Server risolve un'entit\u00E0 esterna in un file XML e recupera l'entit\u00E0 dal Web, \u00E8 possibile specificare che WebLogic Server inserisca nella cache questa entit\u00E0 quando vi si fa riferimento per la prima volta, al primo avvio di WebLogic Server o mai.</p> 
XMLRegistryMBean.properties.WhenToCache.helpSummaryHTML=Specifica quando WebLogic Server deve inserire nella cache le entit\u00E0 esterne recuperate dal Web.
XMLRegistryMBean.properties.WhenToCache.label=Quando inserire nella cache
