UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Consumo sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione del consumo viene disabilitata in modo esplicito per questa destinazione. </li>  <li><b>true</b> la sospensione del consumo viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.
UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.label=Sospendi consumo messaggi all'avvio
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.</p>  <p>Se impostato su true, questa risorsa eredita in modo implicito l'indirizzamento del modulo padre. Se impostato su false, questa risorsa viene indirizzata in base alle destinazioni della distribuzione secondaria, se ne \u00E8 stata specificata una. </p> 
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.label=Determinazione destinazioni predefinita abilitata
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione. A qualsiasi messaggio che giunge su questa destinazione, che non appartiene gi\u00E0 a un'unit\u00E0 di ordine, viene assegnato questo nome predefinito.</p>  <p>Questo campo \u00E8 consigliato per un uso avanzato. In genere, si raccomanda di impostare un'unit\u00E0 di ordine dei messaggi utilizzando chiamate di applicazioni o la configurazione di Connection Factory. Quando si utilizza un'unit\u00E0 di ordine predefinita di destinazione per applicare l'ordinamento a una destinazione distribuita, l'applicazione deve essere consapevole del fatto che l'instradamento dell'unit\u00E0 di ordine non viene applicato. Di conseguenza, l'applicazione deve assicurarsi in modo specifico che qualsiasi set di messaggi particolare da elaborare in ordine verr\u00E0 inviato alla stessa destinazione membro specifica anche in caso di errori nel processo o di migrazione del servizio. </p> 
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione.
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.label=Genera automaticamente nome unit\u00E0 di ordine
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.System-generated=Generato dal sistema
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit\u00E0 di ordine
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Generato dall'utente
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna. Se non \u00E8 configurata alcuna destinazione errori, questi messaggi vengono eliminati. Se un messaggio \u00E8 scaduto o ha raggiunto il limite di nuova consegna e il criterio di scadenza \u00E8 impostato su Reindirizza, il messaggio viene spostato nella destinazione errori specificata.</p>  <p>Per le destinazioni standalone, la destinazione di errore deve essere un'altra destinazione standalone per la quale \u00E8 stato definito come destinazione lo stesso server JMS delle destinazioni per le quali \u00E8 definita la destinazione di errore. Per le destinazioni distribuite uniformi (UDD), la destinazione di errore deve essere un'altra UDD che condivide la stessa distribuzione secondaria, ad esempio destinazioni, della UDD corrente.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.label=Destinazione errore
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log. I valori validi per i criteri di log sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>  <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properties% </code> <i>non</i> fanno distinzione tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il criterio di log per la scadenza non \u00E8 definito (ad esempio, null) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo il <code>JMSMessageID</code> del messaggio. </p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato di log scadenza
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto. Di seguito sono riportati i criteri di scadenza validi\:</p>  <p><b>Nessuno</b>\: uguale al criterio Elimina; i messaggi scaduti vengono rimossi dalla destinazione.</p>  <p><b>Elimina</b>\: rimuove i messaggi scaduti dal sistema di messaggistica. La rimozione non viene registrata e il messaggio non viene reindirizzato a un'altra posizione. Se non viene definito alcun valore (cio\u00E8 Nessuno) per una data destinazione, i messaggi scaduti vengono eliminati.</p>  <p><b>Log</b>\: rimuove i messaggi scaduti dal sistema e scrive nel file di log del server una voce indicante che i messaggi sono stati rimossi dal sistema. Le reali informazioni registrate vengono definite dal criterio relativo al log scadenza.</p>  <p><b>Reindirizza</b>\: sposta i messaggi scaduti dalla posizione corrente alla destinazione errori definita per la destinazione. I messaggi mantengono il corpo e tutte le propriet\u00E0. nonch\u00E9 tutti i campi di intestazione, con le seguenti eccezioni\:</p> <ul> <li> La destinazione del messaggio diventa la destinazione errori.</li> <li> Tutti i valori di sostituzione delle propriet\u00E0 associati alla destinazione errori vengono applicate al messaggio reindirizzato.</li> <li> Se per la destinazione errori non \u00E8 specificato alcun valore per Sostituisci durata, al messaggio viene assegnata una scadenza uguale a zero, a indicare che non scadr\u00E0.</li> </ul>  <p>Non \u00E8 consentito utilizzare il criterio Reindirizza se per la destinazione non \u00E8 definita alcuna destinazione errori valida. Analogamente, non \u00E8 consentito rimuovere la destinazione errori di una destinazione che utilizza il criterio Reindirizza.</p>  <b>Nota\:</b> la quota di messaggi massima viene applicata solo per l'invio di nuovi messaggi. Viene ignorata quando i messaggi vengono spostati a motivo del criterio Reindirizza. 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Criterio di scadenza
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Elimina 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Reindirizza
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori. Questa impostazione sostituisce qualsiasi limite di nuova consegna impostato dal mittente del messaggio. Se il limite di nuova consegna \u00E8 configurato, ma la destinazione errori non lo \u00E8, i messaggi persistenti e non persistenti vengono eliminati quando raggiungono il rispettivo limite di nuova consegna.</p>  <p>Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 l'impostazione del limite di nuova consegna del mittente del messaggio. </p>  <p><b>Nota\:</b> WebLogic Server supporta la propriet\u00E0 dei messaggi JMSXDeliveryCount, che specifica il numero di tentativi di consegna dei messaggi, dove il primo tentativo corrisponde a 1, il successivo tentativo a 2 e cos\u00EC via. WebLogic Server conserva inoltre il conteggio delle consegne in modo tale che il conteggio non venga reimpostato di nuovo su 1 dopo il riavvio del server.</p>  <p>Questo attributo pu\u00F2 essere configurato in modo dinamico, ma sono interessati solo i messaggi in arrivo. I messaggi precedentemente inviati continuano a utilizzare il rispettivo limite originale di nuova consegna.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori.
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite nuova consegna
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.</p>  <p>Il valore <code>Nessuna consegna</code> indica che DeliveryMode non verr\u00E0 sostituito.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sostituisci modalit\u00E0 di consegna
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio. Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 la priorit\u00E0 impostata dal producer del messaggio.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.label=Sostituisci priorit\u00E0
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory. I messaggi di coda consegnati di nuovo vengono reinseriti nella destinazione di origine; i messaggi di argomento consegnati di nuovo vengono reinseriti nella sottoscrizione di origine. Il valore predefinito (-1) indica che la destinazione non sostituir\u00E0 l'impostazione di RedeliveryDelay specificata dal consumer e/o dal Connection Factory.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p>  <p><b>Nota\:</b> la modifica del valore di sostituzione di RedeliveryDelay incide solo sui rollback e sui recuperi futuri, non su quelli gi\u00E0 eseguiti.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sostituisci ritardo nuova consegna
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory. Il valore predefinito (<code>-1</code>) indica che la destinazione non sostituir\u00E0 l'impostazione di TimeToDeliver specificata dal producer e/o dal Connection Factory. Il valore per ignorare TimeToDeliver pu\u00F2 essere di tipo LONG o anche una pianificazione.</p>  <p><b>Nota\:</b> la modifica della sostituzione TimeToDeliver influenza solo la consegna dei messaggi futuri, non quella dei messaggi gi\u00E0 prodotti.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sostituisci tempo di consegna
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio. Il valore predefinito (<code>-1</code>) specifica che la destinazione non sostituir\u00E0 l'impostazione di TimeToLive specificata dal producer del messaggio.</p>  <p>Intervallo di valori\: tra 0 e un valore intero positivo a 64 bit.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sostituisci durata
UniformDistributedTopicBean.properties.ForwardingPolicy.detailedHelpHTML=<p> Il criterio di inoltro del messaggio dell'argomento distribuito uniforme specifica se il messaggio inviato viene inoltrato a tutti i membri. </p>  <p>I valori validi sono\:</p> <ul> <li><b>Replicato</b>\: l'impostazione predefinita. Tutti i membri di argomento fisici ricevono ogni messaggio inviato. Quando un messaggio arriva a uno dei membri di argomento fisici, una copia del messaggio viene inoltrata agli altri membri dello stesso argomento distribuito uniforme. Una sottoscrizione di un membro particolare qualsiasi otterr\u00E0 una copia di qualunque messaggio inviato al nome logico dell'argomento distribuito uniforme o a un membro di argomento distribuito uniforme particolare.</li>  <li><b>Partizionato</b>\: il membro fisico che riceve il messaggio \u00E8 l'unico membro dell'argomento distribuito uniforme informato del messaggio. Quando un messaggio viene pubblicato nel nome logico di un argomento distribuito uniforme partizionato, viene consegnato solo a un membro di argomento fisico particolare. Quando arriva a un membro di argomento fisico, il messaggio non viene inoltrato al resto dei membri della destinazione distribuita uniforme e i sottoscrittori degli altri membri di argomento fisici non ne ricevono una copia. La capacit\u00E0 Partizionato \u00E8 stata aggiunta in WebLogic 10.3.4 (11gR1PS3).</li> </ul> <p>Viene creato un publisher che utilizza un nome JNDI logico di un argomento distribuito replicato su un solo membro e ogni chiamata inviata fa s\u00EC che vengano pubblicati messaggi sullo stesso membro, a prescindere dal valore dell'attributo <code>Bilanciamento del carico abilitato</code>. Questo comportamento \u00E8 compatibile con release precedenti di WebLogic Server se si utilizza un argomento distribuito uniforme. Nelle stesse condizioni, un argomento distribuito partizionato consente di eseguire la pubblicazione sullo stesso membro solo se il valore dell'attributo <code>Bilanciamento del carico abilitato</code> \u00E8 impostato su false. Se \u00E8 il valore dell'attributo <code>Bilanciamento del carico abilitato</code> \u00E8 true, un publisher di un argomento distribuito partizionato pubblica i messaggi di cui \u00E8 stato eseguito il bilanciamento del carico su tutti i membri dell'argomento distribuito uniforme. </p>  <p>La maggior parte delle nuove applicazioni utilizzer\u00E0 il nuovo criterio di inoltro Partizionato insieme a una topologia di sottoscrizione logica in un argomento distribuito uniforme con questi elementi\: (1) una sottoscrizione fisica con lo stesso nome creata direttamente in ogni membro fisico; (2) un criterio ID client di tipo Illimitato; (3) un criterio di condivisione della sottoscrizione di tipo <code>Condivisibile</code>. Negli MDB (bean basati su messaggi) WL 10.3.4 \u00E8 disponibile un'opzione Modalit\u00E0 di distribuzione dei messaggi di argomento per l'impostazione automatica di questo tipo di topologia.</p>  <p> Nota\: questo attributo viene ignorato dagli argomenti standalone/singleton e viene applicato solo agli argomenti distribuiti. </p> 
UniformDistributedTopicBean.properties.ForwardingPolicy.helpSummaryHTML=\ Il criterio di inoltro del messaggio dell'argomento distribuito uniforme specifica se il messaggio inviato viene inoltrato a tutti i membri.
UniformDistributedTopicBean.properties.ForwardingPolicy.label=Criterio di inoltro
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Partitioned=Partizionato
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Replicated=Replicato
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta. Questi messaggi seguiranno il criterio di scadenza per i messaggi non consegnabili.</p>  <p><b>Nota\:</b> una destinazione di errore per i messaggi UOW non pu\u00F2 essere configurata con un criterio di gestione unit\u00E0 di lavoro impostato sul valore <b>Consegna messaggio singolo</b>.</p>  <p>Questo attributo \u00E8 valido solo se il criterio di gestione unit\u00E0 di lavoro \u00E8 impostato sul valore <b>Consegna messaggio singolo</b>. Un valore pari a -1 indica che i messaggi UOW non scadranno mai.</p> 
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta.
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.label=Scadenza dei messaggi UOW incompleti
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Inserimento sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione dell'inserimento viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione dell'inserimento viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.label=Sospendi inserimento messaggi all'avvio
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>. Per ulteriori informazioni su come utilizzare questo attributo, vedere "How to Lookup a Destination" in <i>Programming JMS</i>.</p>  <p>Questo nome deve essere univoco nell'ambito del server JMS al quale questa destinazione \u00E8 indirizzata. Non \u00E8 tuttavia necessario che sia univoco nell'ambito dell'intero modulo JMS o WebLogic Cluster. Ad esempio, due code possono avere lo stesso nome di destinazione purch\u00E9 siano indirizzate a server JMS diversi.</p>  <p><b>Nota\:</b> poich\u00E9 questo nome deve essere univoco nell'ambito di un server JMS, verificare se altri moduli JMS possono contenere nomi di destinazione in conflitto con questo nome. \u00C8 responsabilit\u00E0 di chi effettua la distribuzione decidere i nomi di destinazione indirizzati ai server JMS.</p> 
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>.
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.label=Crea identificativo di destinazione
UniformDistributedTopicBean.properties.JNDIName.detailedHelpHTML=<p>Il nome JNDI utilizzato per cercare questo argomento nello spazio di nomi JNDI.</p>\n<p>Se il nome JNDI non viene specificato, il nome destinazione dell'argomento non viene annunciato nello spazio di nomi JNDI e non pu\u00F2 quindi essere cercato e utilizzato.</p>\n
UniformDistributedTopicBean.properties.JNDIName.helpSummaryHTML=<p>Il nome JNDI utilizzato per cercare questo argomento nello spazio di nomi JNDI.</p>\n
UniformDistributedTopicBean.properties.JNDIName.label=Nome JNDI
UniformDistributedTopicBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina quanti messaggi vengono distribuiti ai membri di questa destinazione.</p>  <p>Scegliere tra le tecniche di distribuzione seguenti\:</p> <ul> <li><b>Instradamento sequenziale</b>\: il sistema gestisce un ordinamento di membri di argomento fisici all'interno del set distribuendo il carico dei messaggi tra i membri uno alla volta nell'ordine definito nel file di configurazione. Ogni istanza di WebLogic Server gestisce un ordinamento identico, anche se la posizione pu\u00F2 essere diversa all'interno dell'ordinamento. Se a uno dei membri di argomenti del set vengono assegnate delle priorit\u00E0, tali membri appariranno pi\u00F9 volte all'interno dell'ordinamento.</li>  <li><b>Casuale</b>\: la priorit\u00E0 assegnata ai membri di argomenti viene utilizzata per calcolare una distribuzione ponderata per i membri del set. Il carico di messaggistica viene distribuito tra i membri di argomenti accedendo alla distribuzione in ordine pseudo casuale. A breve termine, il carico non sar\u00E0 direttamente proporzionale alla priorit\u00E0. A lungo termine, la distribuzione raggiunger\u00E0 il limite della distribuzione. \u00C8 possibile ottenere una distribuzione puramente casuale impostando tutte le priorit\u00E0 sullo stesso valore, che in genere \u00E8 1.</li> </ul>  <p> Nota\: questo attributo viene ignorato da code e argomenti standalone/singleton e viene applicato solo alle destinazioni distribuite. </p> 
UniformDistributedTopicBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina quanti messaggi vengono distribuiti ai membri di questa destinazione.
UniformDistributedTopicBean.properties.LoadBalancingPolicy.label=Criteri di bilanciamento del carico
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Random=Casuale
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedTopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>La dimensione massima dei messaggi accettata dai producer in questa destinazione.</p>  <p>La dimensione dei messaggi include il testo dei messaggi, le propriet\u00E0 definite dall'utente e i campi di intestazione JMS definiti dall'utente\: <code>JMSCorrelationID</code> e <code>JMSType</code>. I producer che inviano messaggi oltre la dimensione massima configurata per la destinazione ricevono una <code>ResourceAllocationException</code>.</p>  <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedTopicBean.properties.MaximumMessageSize.helpSummaryHTML=La dimensione massima dei messaggi accettata dai producer in questa destinazione.
UniformDistributedTopicBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Abilita log dei messaggi
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p> <p>I valori validi sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>   <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properies% </code> <i>non</i> distinguono tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il formato di log dei messaggi non \u00E8 definito (ad esempio, nullo) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo <code>JMSMessageID</code> del messaggio. Recupera l'elemento <code>message-logging-format</code>.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p>\n
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato di log
UniformDistributedTopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer. Con il valore minimo, la creazione di batch \u00E8 disabilitata; con il valore predefinito, i batch non completi non restano in attesa e vengono consegnati immediatamente con i messaggi disponibili al momento; se si imposta un valore pi\u00F9 alto di quello predefinito, viene stabilito il tempo massimo di attesa di altri messaggi prima che i batch non completi vengano consegnati ai consumer.</p>  <p>Il conteggio massimo di messaggi di un batch completo viene controllato dall'impostazione Numero massimo di messaggi del Connection Factory JMS.</p> 
UniformDistributedTopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer.
UniformDistributedTopicBean.properties.MessagingPerformancePreference.label=Preferenza per prestazioni messaggistica
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.</p> 
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.helpSummaryHTML=L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.label=Indirizzo Multicast
UniformDistributedTopicBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastPort.helpSummaryHTML=La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast.
UniformDistributedTopicBean.properties.Multicast.MulticastPort.label=Porta Multicast
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>Il numero di router che un messaggio percorre per raggiungere un consumer. Un valore pari a 1 limita il messaggio a una sola subnet, pertanto non potr\u00E0 percorrere alcun router. </p> <p>Questo valore \u00E8 indipendente dal valore di JMSExpirationTime. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=Il numero di router che un messaggio percorre per raggiungere un consumer.
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.label=TTL multicast
UniformDistributedTopicBean.properties.Name.detailedHelpHTML=<p>Il nome di questo argomento distribuito.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
UniformDistributedTopicBean.properties.Name.helpSummaryHTML=<p>Il nome di questo argomento distribuito.</p>\n
UniformDistributedTopicBean.properties.Name.label=Nome
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Produzione sospesa all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione della produzione viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione della produzione viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.label=Sospendi produzione messaggi all'avvio
UniformDistributedTopicBean.properties.Quota.detailedHelpHTML=<p>Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni. Ad esempio, il numero di byte che una destinazione pu\u00F2 memorizzare pu\u00F2 essere configurato con una quota.</p> 
UniformDistributedTopicBean.properties.Quota.helpSummaryHTML=Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni.
UniformDistributedTopicBean.properties.Quota.label=Quota
UniformDistributedTopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.</p>  <ul> <li><b>Tutti</b>\: tutti gli utenti possono inviare messaggi a questa destinazione mediante Store-and-Forward.</li>  <li><b>Nessuno</b>\: gli utenti remoti non possono inviare messaggi a una destinazione mediante Store-and-Forward.</li> </ul>  <p>Questo attributo \u00E8 configurabile in modo dinamico. Una modifica dinamica di questo attributo avr\u00E0 effetto solo sui messaggi inviati dopo l'esecuzione dell'aggiornamento.</p> 
UniformDistributedTopicBean.properties.SAFExportPolicy.helpSummaryHTML=Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.
UniformDistributedTopicBean.properties.SAFExportPolicy.label=Criterio di esportazione SAF
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.All=Tutto
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.None=Nessuna
UniformDistributedTopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.</p>  <p> Le destinazioni delle entit\u00E0 sono determinate utilizzando una distribuzione secondaria con questo nome. Le destinazioni della distribuzione secondaria saranno le destinazioni di questa entit\u00E0. </p> 
