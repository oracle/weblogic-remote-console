ServerMBean.properties.SingleSignOnServices.Passive.detailedHelpHTML=<p>Determina se il provider di identit\u00E0 e l'utente non devono assumere il controllo dell'interfaccia utente dal richiedente e interagire con l'utente in modo esplicito. L'impostazione predefinita \u00E8 <code>false</code>.</p>  <p>I servizi SAML 2.0 di WebLogic Server generano un'eccezione se Passivo (<code>IsPassive</code>) \u00E8 abilitato e l'utente finale non \u00E8 stato gi\u00E0 autenticato nel sito del provider delle identit\u00E0. In questo caso l'operazione Single Sign-On Web non riesce.</p> 
ServerMBean.properties.SingleSignOnServices.Passive.helpSummaryHTML=Determina se il provider di identit\u00E0 e l'utente non devono assumere il controllo dell'interfaccia utente dal richiedente e interagire con l'utente in modo esplicito.
ServerMBean.properties.SingleSignOnServices.Passive.label=Passivo
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.detailedHelpHTML=<p>L'URL del sito pubblicato.</p>  <p>Quando si pubblicano metadati SAML 2.0, questo URL viene utilizzato come URL di base per costruire URL endpoint per i vari servizi SAML 2.0. L'URL del sito pubblicato viene inoltre utilizzato durante l'elaborazione delle richieste per generare e/o analizzare i vari URL.</p>  <p>La parte nome host e porta dell'URL deve essere costituita dal nome host e dalla porta su cui il server \u00E8 visibile esternamente. Tale parte potrebbe non corrispondere al nome host e alla porta con cui il server \u00E8 identificato localmente. Se si configurano i servizi SAML 2.0 in un cluster, il nome host e la porta possono corrispondere al load balancer o al server proxy che distribuisce le richieste client ai server nel cluster.</p>  <p>La parte restante dell'URL deve essere costituita da un unico componente di percorso corrispondente al contesto applicazione su cui l'applicazione dei servizi SAML 2.0 \u00E8 distribuita (in genere <code>/saml2</code>).</p> 
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.helpSummaryHTML=L'URL del sito pubblicato.
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.label=URL sito pubblicato
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.detailedHelpHTML=<p>Specifica se il controllo destinatario/destinazione \u00E8 abilitato. Se l'impostazione \u00E8 true, il destinatario della richiesta/risposta SAML deve corrispondere all'URL della richiesta HTTP.</p> 
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.helpSummaryHTML=Specifica se il controllo destinatario/destinazione \u00E8 abilitato.
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Controllo dei destinatari abilitato
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Specifica se la cache persistente (LDAP o RDBMS) viene usata per la memorizzazione degli artifact e delle richieste di autenticazione SAML 2.0.</p>  <p>RDBMS \u00E8 richiesta dai provider di sicurezza SAML 2.0 negli ambienti di produzione. Usare LDAP solo negli ambienti di sviluppo.</p>  <p>Se questa opzione non \u00E8 impostata, gli artifact vengono salvati in memoria.</p>  <p>Se si configurano i servizi SAML 2.0 per due o pi\u00F9 istanze di WebLogic Server in un dominio, \u00E8 necessario abilitare la cache replicata singolarmente in ogni server. Inoltre, se si configurano i servizi SAML 2.0 in un cluster, anche ogni server gestito deve essere configurato singolarmente.</p> 
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.helpSummaryHTML=Specifica se la cache persistente (LDAP o RDBMS) viene usata per la memorizzazione degli artifact e delle richieste di autenticazione SAML 2.0.
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.label=Cache replicata
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.detailedHelpHTML=<p>L'alias di keystore per la chiave da usare per la firma dei documenti.</p>  <p>La chiave viene utilizzata per generare firme su tutti i documenti in uscita, quali richieste di autenticazione e risposte. Se non si specifica un alias, viene utilizzato per impostazione predefinita l'alias della chiave privata SSL configurato del server della configurazione SSL del server.</p> 
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.helpSummaryHTML=L'alias di keystore per la chiave da usare per la firma dei documenti.
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.label=Alias chiave di firma Single Sign-On
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.detailedHelpHTML=<p>La passphrase usata per recuperare la chiave di firma SSO del sito locale dal keystore.</p>  <p>Se non si specificano alias e passphrase del keystore, vengono utilizzati per impostazione predefinita l'alias della chiave privata configurato del server e la passphrase della chiave privata della configurazione SSL del server.</p> 
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.helpSummaryHTML=La passphrase usata per recuperare la chiave di firma SSO del sito locale dal keystore.
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.label=Passphrase chiave di firma Single Sign-On
