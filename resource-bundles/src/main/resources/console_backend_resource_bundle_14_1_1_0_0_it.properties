JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.detailedHelpHTML=<p>L'algoritmo determina l'elaborazione delle richieste di connessione per l'origine dati multipla.</p>  <p>\u00C8 possibile specificare uno dei tipi di algoritmo descritti di seguito.</p>  <ul> <li><b>Failover</b>  <p>Le richieste di connessione vengono inviate alla prima origine dati inclusa nella lista. Se la richiesta ha esito negativo, la richiesta viene inviata alla successiva origine dati e cos\u00EC via. Il processo viene ripetuto finch\u00E9 non viene ottenuta una connessione valida o fino al raggiungimento della fine della lista. In quest'ultimo caso, viene generata un'eccezione.</p> </li>  <li><b>Bilanciamento del carico</b>  <p>L'origine dati multipla distribuisce le richieste di connessione in modo uniforme alle relative origini dati membro. Grazie a questo algoritmo, l'origine dati multipla fornisce inoltre l'elaborazione del failover, ovvero se una richiesta ha esito negativo l'origine dati multipla invia la richiesta alla successiva origine dati nella lista finch\u00E9 non viene ottenuta una connessione valida o fino al raggiungimento della fine della lista. In quest'ultimo caso, viene generata un'eccezione.</p> </li> </ul> 
