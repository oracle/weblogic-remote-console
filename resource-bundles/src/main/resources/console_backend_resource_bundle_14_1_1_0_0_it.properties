MessagingBridgeMBean.slice.General.introductionHTML=<p>Un'istanza del bridge di messaggistica gestisce il trasferimento dei messaggi tra due provider di messaggistica. I provider possono essere rappresentati da un'altra implementazione del sistema JMS WebLogic oppure da un provider di messaggistica JMS di terze parti.</p><p>Utilizzare questa pagina per configurare le impostazioni generali per questa istanza del bridge di messaggistica e garantire l'interoperabilit\u00E0 tra i provider di messaggistica.</p>\n
