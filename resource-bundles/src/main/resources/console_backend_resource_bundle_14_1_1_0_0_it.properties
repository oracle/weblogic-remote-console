DomainMBean.properties.BatchJobsDataSourceJndiName.detailedHelpHTML=<p>Restituisce il nome jndi dell'origine dati batch. Con questo nome si cercher\u00E0 un'istanza di un'origine dati che verr\u00E0 utilizzata per memorizzare i dati dei processi batch.</p> 
