ServerMBean.slice.Protocols.General.introductionHTML=<p>Utilizzare questa pagina per configurare le impostazioni di connessione per i vari protocolli di comunicazione che il server pu\u00F2 usare. Tutte le impostazioni della pagina si applicano alle connessioni che usano la porta e l'indirizzo di ascolto predefiniti del server. Se si creano canali di rete per questo server, ognuno di essi pu\u00F2 sostituire queste impostazioni.</p>\n
