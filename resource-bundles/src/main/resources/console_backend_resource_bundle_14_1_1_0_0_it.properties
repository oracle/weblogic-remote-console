ServerMBean.properties.ServerDiagnosticConfig.DataRetirementEnabled.detailedHelpHTML=<p>Questo attributo controlla se la funzionalit\u00E0 di ritiro dei dati basata sulla configurazione \u00E8 abilitata sul server. Se la funzionalit\u00E0 \u00E8 disabilitata, tutti i criteri di ritiro verranno disabilitati.</p> 
