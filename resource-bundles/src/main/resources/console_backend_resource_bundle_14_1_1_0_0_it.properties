SAFTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Specifica il tipo di instradamento utilizzato per trovare un agente SAF quando si utilizza la funzione Unit-of-Order (unit\u00E0 di ordine) dei messaggi.</p>  <ul> <li><p><code>Hash</code> indica che i producer utilizzano il codice hash di un'unit\u00E0 di ordine di messaggio per trovare un agente SAF.</p> </li>  <li><p><code>PathService</code> indica che i producer utilizzano il servizio di percorso per trovare un agente SAF.</p> </li> </ul> 
SAFTopicBean.properties.UnitOfOrderRouting.helpSummaryHTML=Specifica il tipo di instradamento utilizzato per trovare un agente SAF quando si utilizza la funzione Unit-of-Order (unit\u00E0 di ordine) dei messaggi.
