ServerTemplateMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
