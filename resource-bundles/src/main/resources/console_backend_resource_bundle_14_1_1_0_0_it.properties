WebserviceCredentialProviderMBean.slice.General.introductionHTML=<p>Utilizzare questa pagina per configurare un provider delle credenziali per una configurazione di sicurezza dei servizi Web. In particolare, \u00E8 possibile modificare il nome della classe che implementa il provider delle credenziali, modificare il tipo di token e aggiungere o eliminare propriet\u00E0 del provider delle credenziali.</p> <p>I motivi pi\u00F9 comuni per la creazione di un provider delle credenziali per una configurazione di sicurezza dei servizi Web includono l'abilitazione a utilizzare digest password nei messaggi SOAP e la configurazione del keystore utilizzato per la cifratura o la firma digitale di un messaggio SOAP.</p>\n
