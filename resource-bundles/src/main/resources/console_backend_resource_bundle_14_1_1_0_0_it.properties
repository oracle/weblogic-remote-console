JDBCProxySystemResourceMBean.slice.Diagnostics.introductionHTML=<p>Se le statistiche di monitoraggio visualizzate indicano che vi \u00E8 un problema nel dominio di WebLogic Server, \u00E8 possibile configurare qualsiasi origine dati in modo che raccolga le informazioni sul profilo per individuare con precisione la causa del problema. Le informazioni sul profilo raccolte vengono memorizzate in record nell'archivio WLDF.</p><p>Questa pagina consente di definire le opzioni di profiling della diagnostica per questa origine dati JDBC.</p>\n
