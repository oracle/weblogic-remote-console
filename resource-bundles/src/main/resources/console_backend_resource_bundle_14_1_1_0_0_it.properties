RDBMSSecurityStoreMBean.properties.JMSTopic.detailedHelpHTML=L'argomento JMS al quale il provider di commit remoto Kodo deve pubblicare le notifiche e sottoscrivere le notifiche inviate da altre macchine JVM. Questa impostazione varia a seconda dell'applicazione in uso. 
