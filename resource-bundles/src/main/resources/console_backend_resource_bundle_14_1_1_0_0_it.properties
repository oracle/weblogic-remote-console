OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. La classe oggetto di gruppo statico deve essere modificata, a seconda delle esigenze, sulla base delle impostazioni per gli attributi <b>Classe oggetto di gruppo statico</b> e <b>Attributo DN membro statico</b>.<b> </b></p>\n<p>Se si modifica l'attributo di nome di un oggetto gruppo statico o di un oggetto gruppo dinamico, \u00E8 necessario rivedere opportunamente anche questo filtro di ricerca. Se ad esempio l'attributo di nome specificato nell'attributo <b>Attributo nome gruppo statico</b> viene modificato da <code>cn</code> in <code>uid</code>, \u00E8 necessario specificare questo filtro come <code>(&amp;(<b>uid</b>\=*)(|(objectclass\=groupofUniqueNames)(objectclass\=orcldynamicgroup)))</code>.</p><p>Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p><p>Tenere inoltre presente che \u00E8 necessario limitare l'uso dei caratteri jolly nelle espressioni di filtro. I caratteri jolly sono consentiti, ma l'uso di pi\u00F9 caratteri jolly in un'espressione di filtro possono avere un impatto negativo sulle prestazioni del server LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. La classe oggetto di gruppo statico deve essere modificata, a seconda delle esigenze, sulla base delle impostazioni per gli attributi <b>Classe oggetto di gruppo statico</b> e <b>Attributo DN membro statico</b>.<b> </b></p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.label=Filtro per tutti i gruppi
OracleInternetDirectoryAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare tutti gli utenti con il nome distinto (DN) di base utente (DN). <b>Nota\:</b> se si modifica l'attributo di nome utente in un tipo diverso da <code>cn</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro utenti da nome</b> e <b>Attributo nome utente</b>.</p>\n<p>Per modificare ad esempio l'attributo di nome utente in <code>uid</code>, specificare il filtro di ricerca come <code>(&amp;(<b>uid</b>\=*)(objectclass\=person))</code>. Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p><p>Tenere inoltre presente che \u00E8 necessario limitare l'uso dei caratteri jolly nelle espressioni di filtro. I caratteri jolly sono consentiti, ma l'uso di pi\u00F9 caratteri jolly in un'espressione di filtro possono avere un impatto negativo sulle prestazioni del server LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Un filtro di ricerca LDAP per trovare tutti gli utenti con il nome distinto (DN) di base utente (DN). <b>Nota\:</b> se si modifica l'attributo di nome utente in un tipo diverso da <code>cn</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro utenti da nome</b> e <b>Attributo nome utente</b>.</p>\n
