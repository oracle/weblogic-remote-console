ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.byTime=byTime
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.none=none
ServerTemplateMBean.properties.DataSource.DefaultDatasource.detailedHelpHTML=Il nome JNDI di un'origine dati delle risorse di sistema per sostituire l'origine dati predefinita. 
ServerTemplateMBean.properties.DataSource.DefaultDatasource.helpSummaryHTML=Il nome JNDI di un'origine dati delle risorse di sistema per sostituire l'origine dati predefinita.
ServerTemplateMBean.properties.DataSource.DefaultDatasource.label=Origine dati predefinita
ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.detailedHelpHTML=Il protocollo di sicurezza usato da un client RMI per accedere a un'origine dati. I valori sono i seguenti\: <ul> <li>Sicuro\: tutte le chiamate JDBC in entrata richiedono l'autenticazione di amministratore. Tutti gli altri oggetti, inclusi quelli anonimi, vengono rifiutati. Richiede una porta di ascolto SSL configurata.</li> <li>Compatibilit\u00E0\: usare un canale non sicuro con l'oggetto dell'applicazione e nessun controllo per l'autenticazione di amministratore in entrata quando si usa RMI per accedere a un'origine dati. Questa impostazione riflette la modalit\u00E0 di implementazione precedente per l'accesso RMI alle origini dati e rappresenta una potenziale vulnerabilit\u00E0 della sicurezza perch\u00E9 fornisce un accesso client incontrollato al database.</li> <li>Il valore predefinito \u00E8 Compatibilita.</li> </ul> 
ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.helpSummaryHTML=Il protocollo di sicurezza usato da un client RMI per accedere a un'origine dati.
ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.label=Sicurezza JDBC RMI
ServerTemplateMBean.properties.DefaultIIOPPassword.detailedHelpHTML=<p>La password per l'utente predefinito del protocollo IIOP. (Richiede l'abilitazione del protocollo IIOP).</p> <p>Come per 8.1, sp4, quando si ottiene il valore di questo attributo WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo<code>DefaultIIOPPasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>L'utilizzo dell'attributo <code>DefaultIIOPPassword</code> comporta un potenziale rischio per la sicurezza poich\u00E9 lo String Object contenente la password non cifrata resta nella memoria JVM fino a quando non viene rimosso dalla raccolta di elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Utilizzare <code>DefaultIIOPPasswordEncrypted</code> invece di utilizzare questo attributo.</p> 
ServerTemplateMBean.properties.DefaultIIOPPassword.helpSummaryHTML=La password per l'utente predefinito del protocollo IIOP.
ServerTemplateMBean.properties.DefaultIIOPPassword.label=Password IIOP predefinita
ServerTemplateMBean.properties.DefaultIIOPUser.detailedHelpHTML=<p>Il nome dell'utente predefinito del protocollo IIOP. (Richiede l'abilitazione del protocollo IIOP).</p> 
ServerTemplateMBean.properties.DefaultIIOPUser.helpSummaryHTML=Il nome dell'utente predefinito del protocollo IIOP.
ServerTemplateMBean.properties.DefaultIIOPUser.label=Utente IIOP predefinito
ServerTemplateMBean.properties.ExternalDNSName.detailedHelpHTML=<p>L'indirizzo IP o nome DNS esterno per questo server.</p>  <p>L'indirizzo verr\u00E0 inviato con una sessione cookie HTTP e con elenchi di server dinamici ai proxy HTTP. Verr\u00E0 inoltre utilizzato dai client di applicazioni esterne per abilitare la propagazione del traffico RMI attraverso firewall in grado di convertire l'indirizzo di rete (NAT).</p>  <p>\u00C8 necessario specificare un nome DNS esterno per le configurazioni in cui un firewall esegue la conversione dell'indirizzo di rete, a meno che i client non accedano a WebLogic Server utilizzando t3 e il canale predefinito. Per esempio, definire il nome DNS esterno per le configurazioni in cui un firewall esegue la conversione dell'indirizzo di rete e i client accedono a WebLogic Server utilizzando l'HTTP attraverso un plugin proxy.</p> 
ServerTemplateMBean.properties.ExternalDNSName.helpSummaryHTML=L'indirizzo IP o nome DNS esterno per questo server.
ServerTemplateMBean.properties.ExternalDNSName.label=Indirizzo di ascolto esterno
ServerTemplateMBean.properties.ExtraEjbcOptions.detailedHelpHTML=<p>Le opzioni passate al compilatore EJB durante la generazione lato server.</p>  <p>Ogni componente EJB pu\u00F2 sostituire le opzioni del compilatore qui specificate. Le seguenti opzioni sono valide\:</p>  <dl> <dt>-forcegeneration</dt> <dd>Forza la generazione di classi wrapper. In assenza di questo flag \u00E8 possibile che le classi non vengano rigenerate se si determina che non sia necessario.</dd>  <dt>-disableHotCodeGen</dt> <dd>Genera stub ejb e skel quali parte di ejbc. Per una migliore performance, evitare HotCodeGen. </dd>  <dt>-keepgenerated</dt> <dd>Mantiene i file .java generati.</dd>   <dt>-compiler javac</dt> <dd>Compilatore Java da eseguire. Se non specificato, verr\u00E0 utilizzata l'opzione -compilerclass.</dd>  <dt>-compilerclass com.sun.tools.javac.Main</dt> <dd>Specifica la classe compilatore da richiamare.</dd>  <dt>-g</dt> <dd>Compila le informazioni di debug nel file di classe.</dd>  <dt>-normi</dt> <dd>Passaggio al sj di Symantec.</dd>  <dt>-classpath path</dt> <dd>Il classpath da utilizzare.</dd>  <dt>-source source</dt> <dd>Versione di origine.</dd>  <dt>-J<i>opzione</i></dt> <dd>I flag passati attraverso il runtime java.</dd> </dl> 
ServerTemplateMBean.properties.ExtraEjbcOptions.helpSummaryHTML=Le opzioni passate al compilatore EJB durante la generazione lato server.
ServerTemplateMBean.properties.ExtraEjbcOptions.label=Opzioni aggiuntive compilatore EJB
ServerTemplateMBean.properties.ExtraRmicOptions.detailedHelpHTML=<p>Le opzioni passate al compilatore RMIC durante la generazione lato server.</p>  <p>Ogni componente EJB pu\u00F2 sostituire le opzioni del compilatore qui specificate.</p> 
ServerTemplateMBean.properties.ExtraRmicOptions.helpSummaryHTML=Le opzioni passate al compilatore RMIC durante la generazione lato server.
