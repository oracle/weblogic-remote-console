DomainMBean.properties.CdiContainer.ImplicitBeanDiscoveryEnabled.detailedHelpHTML=<p>Abilita o disabilita la ricerca automatica implicita dei bean per tutte le applicazioni distribuite nel dominio. Usata per la compatibilit\u00E0 dell'applicazione CDI 1.0.</p>\n
