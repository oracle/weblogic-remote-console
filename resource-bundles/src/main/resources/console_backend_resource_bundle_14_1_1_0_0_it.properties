ConfigurationPropertyMBean.properties.EncryptValueRequired.detailedHelpHTML=<p>Specificare se la propriet\u00E0 deve essere cifrata.</p>  <p> Per impostazione predefinita, il valore di una propriet\u00E0 non \u00E8 cifrato e tutti coloro che utilizzano la console di amministrazione possono visualizzare il valore della propriet\u00E0. Se questo attributo viene impostato su vero, il valore della propriet\u00E0 nella console di amministrazione verr\u00E0 impostato con tutti asterischi.</p> 
