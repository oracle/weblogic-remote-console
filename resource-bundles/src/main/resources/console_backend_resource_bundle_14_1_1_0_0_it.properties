ClusterMBean.properties.DefaultLoadAlgorithm.detailedHelpHTML=<p>Definisce l'algoritmo che deve essere usato per il bilanciamento del carico tra i servizi replicati quando non ne viene specificato uno per un servizio particolare. Con l'algoritmo di tipo <code>Instradamento sequenziale</code> le richieste vengono instradate secondo l'ordine di una lista di istanze di WebLogic Server. Il bilanciamento del carico <code>Basato su quantit\u00E0 ponderata</code> migliora l'algoritmo di instradamento sequenziale prendendo in considerazione una quantit\u00E0 ponderata preassegnata per ciascun server. Con il bilanciamento del carico di tipo <code>Casuale</code>, le richieste vengono istradate ai server in modo casuale.</p> 
