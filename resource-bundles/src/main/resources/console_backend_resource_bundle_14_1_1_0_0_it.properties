NetworkAccessPointMBean.properties.MaxMessageSize.detailedHelpHTML=<p>La dimensione massima che pu\u00F2 essere assegnata per le intestazioni dei messaggi.</p>  <p>Questo limite massimo serve ad impedire un attacco di tipo servizio negato in cui un chiamante tenta di forzare il server ad allocare una quantit\u00E0 di memoria superiore a quella disponibile impedendogli di rispondere in tempi rapidi ad altre richieste.</p> <p>Un client pu\u00F2 impostare questo valore utilizzando la propriet\u00E0 <code>-Dweblogic.MaxMessageSize</code>.</p> 
NetworkAccessPointMBean.properties.MaxMessageSize.helpSummaryHTML=La dimensione massima che pu\u00F2 essere assegnata per le intestazioni dei messaggi.
NetworkAccessPointMBean.properties.MaxMessageSize.label=Dimensione massima dei messaggi
