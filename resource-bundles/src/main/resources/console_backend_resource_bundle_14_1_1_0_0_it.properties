JDBCStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Specifica il numero massimo dei tentativi di riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il numero massimo dei tentativi di riavvio consentiti.</li> <li>Un valore pari a <code>0</code> specifica un funzionamento analogo all'impostazione di RestartInPlace su <code>false</code>.</li> <li>Il valore <code>-1</code> indica un numero di tentativi illimitato fino a quando il riavvio non riesce o l'istanza del server non viene chiusa.</li> </ul> 
