ServerTemplateMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Il periodo di tempo durante il quale questo server rimane in attesa di stabilire una connessione socket in uscita prima dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di connessione del server.</p> 
