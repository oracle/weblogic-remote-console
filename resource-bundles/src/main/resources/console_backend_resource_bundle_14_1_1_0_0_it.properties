ServerTemplateMBean.properties.Log.FileName.detailedHelpHTML=<p>Il nome del file in cui sono memorizzati i messaggi di log correnti. Di solito \u00E8 un valore calcolato sulla base dell'elemento padre di questo MBean. Per un log del server, ad esempio, il nome \u00E8 <code><i>NOME_SERVER</i>.log</code>.</p> <p> Se il nome del padre non pu\u00F2 essere ottenuto, il nome del file \u00E8 <code>weblogic.log</code>. Se viene specificato un nome percorso relativo, esso viene interpretato come relativo alla directory radice.</p>  <p>Per includere un indicatore di orario e data nel nome del file quando il file di log viene sottoposto a rotazione, aggiungere le variabili <code>java.text.SimpleDateFormat</code>al nome del file. Ogni variabile deve essere racchiusa tra caratteri di percentuale (<code>%</code>).</p>  <p>Per esempio, se il nome del file \u00E8 <code>myserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> il file di log sar\u00E0 denominato <code>myserver_yyyy_mm_dd_hh_mm.log</code>.</p>  <p>Quando il file di log viene ruotato, il nome file ruotato contiene l'indicatore della data. Ad esempio, se il file di log viene sottoposto a rotazione per la prima volta il 2 aprile 2003 alle 10\:05 AM, il file di log che contiene i vecchi messaggi verr\u00E0 denominato <code>myserver_2003_04_02_10_05.log00001</code>.</p>  <p>Se non si include un indicatore di data e ora, i file di log ruotati vengono numerati in ordine di creazione. Ad esempio, <code>myserver.log00007</code>.</p> 
