DomainMBean.properties.AdminConsole.ProtectedCookieEnabled.detailedHelpHTML=<p>Impostare su true se il cookie di sessione della console di amministrazione \u00E8 protetto e quindi visibile solo per la console. Questa impostazione impedisce l'uso di questo cookie condiviso nelle altre applicazioni.</p> 
