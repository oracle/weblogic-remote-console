JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>Percorso JNDI della posizione a cui l'origine dati corrente \u00E8 associata. Per impostazione predefinita, il nome JNDI \u00E8 il nome dell'origine dati.</p>\n<p>Per specificare nomi JNDI multipli per l'origine dati, immettere ciascun nome JNDI su una riga separata.</p><p>Le applicazioni che ricercano il percorso JNDI recuperano un'istanza <code>javax.sql.DataSource</code> che corrisponde a questa origine dati.</p>\n
