CertRevocCaMBean.properties.OcspNonceEnabled.label=Abilita NONCE
CertRevocCaMBean.properties.OcspResponderCertIssuerName.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, il nome oggetto dell'emittente del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 "USE_ISSUER_SERIAL_NUMBER".</p> <p> Il nome dell'emittente \u00E8 formattato come un nome distinto per RFC 2253, ad esempio "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Quando <code>getOcspResponderCertIssuerName</code> restituisce un valore diverso da null, \u00E8 necessario impostare anche l'attributo <code>getOcspResponderCertSerialNumber</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertIssuerName.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, il nome oggetto dell'emittente del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertIssuerName.label=Nome emittente
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, il numero di serie del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 "USE_ISSUER_SERIAL_NUMBER".</p> <p> Il numero di serie \u00E8 formattato come una stringa esadecimale con due punti o separatori di spazio facoltativi, ad esempio "2A\:FF\:00".</p> <p> Quando <code>getOcspResponderCertSerialNumber</code> restituisce un valore diverso da null, \u00E8 necessario impostare anche l'attributo <code>getOcspResponderCertIssuerName</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, il numero di serie del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.label=Numero di serie
CertRevocCaMBean.properties.OcspResponderCertSubjectName.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, il nome oggetto del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 impostato su \\"USE_SUBJECT\\".</p> <p> Il nome dell'oggetto viene formattato come un nome distinto per RFC 2253, ad esempio "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Nei casi in cui il nome oggetto da solo non \u00E8 sufficiente per identificare in modo univoco il certificato, \u00E8 possibile utilizzare sia <code>getOcspResponderCertIssuerName</code> che <code>getOcspResponderCertSerialNumber</code>.</p> 
CertRevocCaMBean.properties.OcspResponderCertSubjectName.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, il nome oggetto del certificato del rispondente OCSP accettato come sicuro in modo esplicito, quando l'attributo restituito da <code>getOcspResponderExplicitTrustMethod</code> \u00E8 impostato su \\"USE_SUBJECT\\".
CertRevocCaMBean.properties.OcspResponderCertSubjectName.label=Nome oggetto
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, se il modello di protezione esplicita OCSP \u00E8 abilitato e come \u00E8 specificato il certificato protetto.</p>  <p>I valori validi sono i seguenti\:</p> <dl> <dt>"NONE"</dt> <dd>L'accettazione esplicita \u00E8 disabilitata.</dd> <dt>"USE_SUBJECT"</dt> <dd>Consente di identificare il certificato protetto mediante il DN oggetto specificato nell'attributo <code>getOcspResponderCertSubjectName</code>.</dd> <dt>"USE_ISSUER_SERIAL_NUMBER"</dt> <dd>Consente di identificare il certificato protetto mediante il DN emittente e il numero di serie del certificato, specificati rispettivamente negli attributi <code>getOcspResponderCertIssuerName</code> e <code>getOcspResponderCertSerialNumber</code>.</dd> </dl> 
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, se il modello di protezione esplicita OCSP \u00E8 abilitato e come \u00E8 specificato il certificato protetto.
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.label=Ocsp Responder Explicit Trust Method
