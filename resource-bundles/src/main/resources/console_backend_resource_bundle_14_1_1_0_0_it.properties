JMSServerMBean.properties.AllowsPersistentDowngrade.detailedHelpHTML=<p>Specifica se i client JMS ricevono un'eccezione quando inviano messaggi persistenti a una destinazione indirizzata a un server JMS e nella quale non \u00E8 configurata un'area di memorizzazione persistente. Questo parametro ha effetto solo se il parametro Area di memorizzazione abilitata \u00E8 disabilitato (false).</p>  <p>Se impostato su false, il valore predefinito, i client ricevono un'eccezione quando inviano messaggi persistenti a un server JMS senza alcuna area di memorizzazione configurata. Se impostato su true, i messaggi persistenti verranno resi non persistenti tramite downgrade; le operazioni di invio procedono tuttavia senza problemi.</p> 
JMSServerMBean.properties.AllowsPersistentDowngrade.helpSummaryHTML=Specifica se i client JMS ricevono un'eccezione quando inviano messaggi persistenti a una destinazione indirizzata a un server JMS e nella quale non \u00E8 configurata un'area di memorizzazione persistente.
JMSServerMBean.properties.AllowsPersistentDowngrade.label=Consenti downgrade persistente
JMSServerMBean.properties.BlockingSendPolicy.detailedHelpHTML=<p>Determina se il server JMS consegna i messaggi di piccole dimensioni prima di quelli grandi quando una destinazione supera il numero massimo consentito di messaggi. <code>FIFO</code> impedisce che il server JMS consegni i messaggi di piccole dimensioni se quelli grandi attendono che si liberi spazio. <code>Preventivo</code> consente alle richieste di invio di piccole dimensioni di avere la precedenza su quelle grandi quando vi \u00E8 spazio a sufficienza sulla destinazione.</p>  <p>Questo criterio viene definito solo per il server JMS; non pu\u00F2 essere impostato sulle singole destinazioni.</p>  <p>Informazioni aggiuntive sui criteri <code>FIFO</code> e <code>Preventivo</code> sono disponibili di seguito.</p> <p> <code>FIFO</code> (first in, first out) indica che tutte le richieste di invio per la stessa destinazione vengono accodate una dietro l'altra fino all'esaurimento dello spazio. Nessuna richiesta di invio viene completata se prima di essa esiste un'altra richiesta di invio in attesa di spazio. Quando lo spazio \u00E8 limitato, il criterio FIFO impedisce l'inattivit\u00E0 delle richieste pi\u00F9 grandi perch\u00E9 le richieste pi\u00F9 piccole non possono utilizzare con continuit\u00E0 il restante spazio disponibile. Le richieste pi\u00F9 piccole vengono ritardate, bench\u00E9 non rese inattive, fino a quando le richieste pi\u00F9 grandi non vengono completate. Quando lo spazio diventa disponibile, le richieste vengono considerate nell'ordine in cui erano state effettuate. Se esiste spazio sufficiente per una data richiesta, quest'ultima viene completata e viene considerata la richiesta successiva. Se per una data richiesta non esiste spazio sufficiente, non viene considerata nessun'altra richiesta fino a quando non si libera lo spazio sufficiente per il completamento della richiesta corrente.</p> <p> <code>Preventivo</code> indica che un'operazione di invio pu\u00F2 prevenire altre operazioni di invio di blocco se esiste spazio disponibile. In altre parole, se esiste spazio sufficiente per la richiesta corrente, tale spazio viene utilizzato anche se sono presenti altre richieste in attesa di spazio. Quando lo spazio \u00E8 limitato, il criterio Preventivo pu\u00F2 provocare l'inattivit\u00E0 delle richieste pi\u00F9 grandi. Ad esempio, se esiste spazio sufficiente disponibile per una richiesta grande, quest'ultima viene accodata dietro le altre richieste esistenti. Quando si libera spazio, tutte le richieste vengono considerate nell'ordine in cui erano state effettuate in origine. Se esiste spazio sufficiente per una data richiesta, a quest'ultima viene consentito di continuare e viene considerata la richiesta successiva. Se per una data richiesta lo spazio disponibile non \u00E8 sufficiente, tale richiesta viene saltata e viene considerata la richiesta successiva.</p> 
JMSServerMBean.properties.BlockingSendPolicy.helpSummaryHTML=Determina se il server JMS consegna i messaggi di piccole dimensioni prima di quelli grandi quando una destinazione supera il numero massimo consentito di messaggi.
