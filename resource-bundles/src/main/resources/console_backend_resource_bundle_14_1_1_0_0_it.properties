JDBCUniversalConnectionPoolSystemResourceMBean.slice.ConnectionPool.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: Connection Pool
JDBCUniversalConnectionPoolSystemResourceMBean.slice.ConnectionPool.introductionHTML=<p>Il connection pool all'interno di un'origine dati JDBC contiene un gruppo di connessioni JDBC che le applicazioni riservano, utilizzano e quindi restituiscono al pool. Il connection pool e le connessioni al suo interno vengono creati quando si registra il connection pool, di solito all'avvio di WebLogic Server o quando si distribuisce l'origine dati su una nuova destinazione.</p> <p>Utilizzare questa pagina per configurare il connection pool di questa origine dati.</p>\n
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: General
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.introductionHTML=<p>Le applicazioni ottengono una connessione al database da un'origine dati cercando l'origine dati nella struttura JNDI (Java Naming and Directory Interface) e richiedendo una connessione. L'origine dati fornisce la connessione all'applicazione dal pool di connessioni al database.</p> <p>Questa pagina consente di definire le opzioni generali di configurazione per questa origine dati JDBC.</p>\n
