OracleUnifiedDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. La classe oggetto di gruppo statico deve essere modificata, a seconda delle esigenze, sulla base delle impostazioni per gli attributi <b>Classe oggetto di gruppo statico</b> e <b>Attributo DN membro statico</b>.</p>\n<p>Se si modifica l'attributo di nome di un oggetto gruppo statico o di un oggetto gruppo dinamico LDAP, \u00E8 necessario rivedere opportunamente anche questo filtro. Se ad esempio l'attributo di nome specificato nell'attributo <b>Attributo nome gruppo dinamico</b> viene modificato da <code>cn</code> in <code>uid</code>, \u00E8 necessario specificare questo filtro come <code>(|(&amp;(cn\=%g)(objectclass\=groupofUniqueNames))(&amp;(<b>uid</b>\=%g)(objectclass\=orcldynamicgroup)))</code>.</p><p>Se non si specifica questo attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p><p>Tenere inoltre presente che \u00E8 necessario limitare l'uso dei caratteri jolly nelle espressioni di filtro. I caratteri jolly sono consentiti, ma l'uso di pi\u00F9 caratteri jolly in un'espressione di filtro possono avere un impatto negativo sulle prestazioni del server LDAP.</p>\n
