FileStoreMBean.properties.MinWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 minima di dati, espressa in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 vicina, mappata nello spazio indirizzi di JVM per singolo file di area di memorizzazione primaria. \u00C8 applicabile ai criteri di scrittura sincrona <code>Scrittura-diretta-con-cache</code> e <code>Disabilitato</code>, ma solo quando viene caricata una libreria <code>wlfileio</code> nativa. Vedere <a href\='\#getMaxWindowBufferSize'>Dimensione massima buffer finestra</a>.</p> 
FileStoreMBean.properties.MinWindowBufferSize.helpSummaryHTML=La quantit\u00E0 minima di dati, espressa in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 vicina, mappata nello spazio indirizzi di JVM per singolo file di area di memorizzazione primaria.
FileStoreMBean.properties.MinWindowBufferSize.label=Dimensione minima buffer finestra
FileStoreMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
FileStoreMBean.properties.Name.helpSummaryHTML=Il nome specificato dall'utente di questa istanza MBean.
FileStoreMBean.properties.Name.label=Nome
FileStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Specifica il numero massimo dei tentativi di riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il numero massimo dei tentativi di riavvio consentiti.</li> <li>Un valore pari a <code>0</code> specifica un funzionamento analogo all'impostazione di RestartInPlace su <code>false</code>.</li> <li>Il valore <code>-1</code> indica un numero di tentativi illimitato fino a quando il riavvio non riesce o l'istanza del server non viene chiusa.</li> </ul> 
