WLDFHarvestedTypeBean.properties.KnownType.detailedHelpHTML=<p>Specifica se questo tipo \u00E8 noto all'avvio. In genere, se un tipo non \u00E8 disponibile, Harvester continuer\u00E0 a cercarlo. Se un tipo \u00E8 designato come "noto", Harvester invia un errore di convalida se il tipo non pu\u00F2 essere risolto immediatamente.</p>  <p>Un valore <code>true</code> indica che questo tipo \u00E8 noto. Un valore <code>false</code> indica che questo tipo potrebbe non essere noto.</p>  <p>Questo flag \u00E8 utile per i tipi di WebLogic Server, in cui le informazioni sul tipo sono sempre disponibili. In questo caso, l'impostazione del flag su true determina il rilevamento e la segnalazione anticipati dei problemi.</p>  <p>Questo flag \u00E8 facoltativo, ma \u00E8 consigliato per i tipi di WebLogic Server.</p> 
