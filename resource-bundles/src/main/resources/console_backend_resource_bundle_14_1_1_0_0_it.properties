VirtualHostMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Il nome della porta HTTP alla quale verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>  <p>Imposta frontendHTTPPort. Fornisce un metodo per assicurare che l'applicazione Web disponga sempre delle informazioni PORT corrette, anche quando la richiesta passa per un firewall o un proxy. Se questo parametro \u00E8 configurato, l'intestazione HOST verr\u00E0 ignorata e verranno utilizzate le informazioni di questo parametro in sostituzione.</p> 
