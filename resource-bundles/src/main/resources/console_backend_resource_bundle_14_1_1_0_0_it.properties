JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>Il numero di secondi tra i tentativi per stabilire le connessioni al database.</p>  <p>Se questo valore non viene impostato, la creazione dell'origine dati non riesce se il database non \u00E8 disponibile. Se il valore \u00E8 impostato e il database non \u00E8 disponibile al momento della creazione dell'origine dati, WebLogic Server cercher\u00E0 di creare di nuovo connessioni nel pool dopo il numero di secondi specificato e continuer\u00E0 a cercare di creare connessioni finch\u00E9 l'operazione non riesce.</p>  <p>Se \u00E8 impostato su <code>0</code>, il nuovo tentativo di connessione \u00E8 disabilitato.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.helpSummaryHTML=Il numero di secondi tra i tentativi per stabilire le connessioni al database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.label=Frequenza di nuovi tentativi per creazione connessione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.detailedHelpHTML=<p>Il numero massimo di connessioni che possono essere raccolte quando si verifica la raccolta delle connessioni. L'intervallo di valori validi \u00E8 compreso tra 1 e il valore di MaxCapacity.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.helpSummaryHTML=Il numero massimo di connessioni che possono essere raccolte quando si verifica la raccolta delle connessioni.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.label=Conteggio massimo raccolta connessioni
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Specifica il numero di connessioni disponibili (valore trigger) usato per determinare quando si verifica la raccolta delle connessioni.</p> <ul><li>La raccolta si verifica quando il numero di connessioni disponibili \u00E8 inferiore al valore trigger di un connection pool.</li> <li>L'intervallo di valori validi \u00E8 compreso tra -1 e <code>MaxCapacity</code>.</li> <li>Il valore predefinito \u00E8 <code>-1</code>.</li> <li>Se il valore \u00E8 impostato su <code>-1</code> la raccolta delle connessioni \u00E8 disabilitata.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.helpSummaryHTML=Specifica il numero di connessioni disponibili (valore trigger) usato per determinare quando si verifica la raccolta delle connessioni.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.label=Conteggio trigger raccolta connessioni
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.detailedHelpHTML=<p>Il nome classe di callback di assegnazione delle etichette connessione. Viene passato in modo automatico a registerconnectionlabelingcallback alla creazione dell'origine dati. La classe deve implementare <code>oracle.ucp.ConnectionLabelingCallback</code>.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.helpSummaryHTML=Il nome classe di callback di assegnazione delle etichette connessione.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.label=Callback assegnazione etichette connessione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.detailedHelpHTML=<p>Il numero di secondi trascorsi i quali si verifica il timeout di una chiamata per riservare una connessione da un connection pool.</p> <p>Se \u00E8 impostato su <code>0</code>, non si verifica alcun timeout per le chiamate.</p> <p>Se \u00E8 impostato su <code>-1</code>, si verifica immediatamente il timeout della chiamata.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.helpSummaryHTML=Il numero di secondi trascorsi i quali si verifica il timeout di una chiamata per riservare una connessione da un connection pool.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.label=Timeout connessione riservata
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.detailedHelpHTML=<p>Specifica il numero di riconnessioni non riuscite consentito prima che WebLogic Server disabiliti un connection pool per ridurre al minimo il ritardo nella gestione della richiesta di connessione causato da un errore del database. Un valore pari a zero indica che \u00E8 disabilitato.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.helpSummaryHTML=Specifica il numero di riconnessioni non riuscite consentito prima che WebLogic Server disabiliti un connection pool per ridurre al minimo il ritardo nella gestione della richiesta di connessione causato da un errore del database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.label=Conteggio errori di aggiornamento connessione prima della disabilitazione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.detailedHelpHTML=<p>Specifica il numero dei test non riusciti consentito prima che WebLogic Server chiuda tutte le connessioni non utilizzate di un connection pool per ridurre al minimo il ritardo causato da ulteriori test del database. Un valore pari a zero indica che \u00E8 disabilitato.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.helpSummaryHTML=Specifica il numero dei test non riusciti consentito prima che WebLogic Server chiuda tutte le connessioni non utilizzate di un connection pool per ridurre al minimo il ritardo causato da ulteriori test del database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.label=Conteggio test non riusciti prima dello svuotamento
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.detailedHelpHTML=<p>Abilita l'impostazione dell'ID client alla connessione per l'origine dati. Quando un'applicazione richiede una connessione al database, WebLogic Server imposta un ID client ridotto sulla connessione al database.</p>  <p>Per impostazione predefinita, viene utilizzato il mapping delle credenziali per mappare gli ID utente di WebLogic Server agli ID utente del database. Se tuttavia use-database-credentials \u00E8 impostato su true, il mapping delle credenziali non viene eseguito e l'ID \u00E8 utilizzato direttamente come ID utente del database.</p>  <p>Al momento \u00E8 supportata per il driver IBM DB2 e il driver Thin Oracle. Il supporto di questa funzione verr\u00E0 fornito in una release futura del driver Thin Oracle. Oracle consiglia di utilizzare l'autenticazione proxy al posto di questa funzione.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.helpSummaryHTML=Abilita l'impostazione dell'ID client alla connessione per l'origine dati.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.label=Imposta ID client alla connessione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.detailedHelpHTML=<p>Specifica il nome assoluto della classe applicativa utilizzata per intercettare le chiamate di metodo al driver JDBC. L'applicazione specificata deve implementare l'interfaccia weblogic.jdbc.extensions.DriverInterceptor. </p>  <p>Weblogic Server richiamer\u00E0 i metodi preInvokeCallback(), postInvokeExceptionCallback() e postInvokeCallback() dell'applicazione registrata prima e dopo il richiamo di qualsiasi metodo all'interno del driver JDBC. \u00C8 possibile utilizzare questa funzione per l'uso e il monitoraggio del driver JDBC del profilo\:</p>  <ul> <li>Metodi in esecuzione</li> <li>Qualunque eccezione rilevata</li> <li>Tempo impiegato all'interno dei metodi di esecuzione del driver</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.helpSummaryHTML=Specifica il nome assoluto della classe applicativa utilizzata per intercettare le chiamate di metodo al driver JDBC.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.label=Interceptor driver
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.detailedHelpHTML=<p>Specifica una lista separata da virgole di codici di errore considerati errori irreversibili. Questi errori includono gli errori di distribuzione che non consentono l'avvio di un server e gli errori di connessione che impediscono il reinserimento di una connessione nel connection pool.</p>  <p>Questo attributo facoltativo \u00E8 utilizzato per definire i codici degli errori irreversibili che, se specificati come codice di eccezione in una <code>SQLException</code> (recuperata da <code>sqlException.getErrorCode()</code>), segnalano che si \u00E8 verificato un errore irreversibile e che non \u00E8 pi\u00F9 possibile utilizzare la connessione. Per i database Oracle i seguenti codici di errore irreversibile sono predefiniti in WLS e non devono essere collocati nel file di configurazione\: </p>  <ul><li>3113\: "fine file sul canale di comunicazione" </li> <li>3114\: "non connesso a ORACLE" </li> <li>1033\: "attivazione o chiusura di ORACLE in corso" </li> <li>1034\: "ORACLE non disponibile" </li> <li>1089\: "chiusura immediata in corso - nessuna operazione consentita"</li> <li>1090\: "chiusura in corso - connessione non consentita" </li> <li>17002\: "Eccezione I/O" </li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.helpSummaryHTML=Specifica una lista separata da virgole di codici di errore considerati errori irreversibili.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.label=Codici errori irreversibili
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.detailedHelpHTML=<p>Il numero massimo di richieste di connessione che possono bloccare contemporaneamente i thread in attesa di riservare una connessione dal connection pool dell'origine dati.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.helpSummaryHTML=Il numero massimo di richieste di connessione che possono bloccare contemporaneamente i thread in attesa di riservare una connessione dal connection pool dell'origine dati.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.label=Numero massimo di richieste in attesa di connessione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.detailedHelpHTML=<p>Abilita il connection pooling basato sulle identit\u00E0 per l'origine dati. Quando un'applicazione richiede una connessione al database, WebLogic Server sceglie o crea una connessione fisica con l'identit\u00E0 DBMS richiesta basata su una mappa tra ID utente WebLogic e ID database.</p>  <p>Specificare inoltre la mappatura tra gli ID utente di WebLogic Server e gli ID utente del database (mappatura delle credenziali).</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.helpSummaryHTML=Abilita il connection pooling basato sulle identit\u00E0 per l'origine dati.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.label=Abilita connection pooling basato sulle identit\u00E0
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.detailedHelpHTML=<p>Abilita la chiusura dell'origine dati anche se le connessioni ottenute dal pool sono ancora in uso.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.helpSummaryHTML=Abilita la chiusura dell'origine dati anche se le connessioni ottenute dal pool sono ancora in uso.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.label=Ignora connessioni in uso
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.detailedHelpHTML=<p>Il numero di secondi di inattivit\u00E0 in una connessione riservata prima che WebLogic Server reclami la connessione e la rilasci nel connection pool.</p>  <p>\u00C8 possibile utilizzare la funzione Timeout connessione inattiva per recuperare le connessioni perse, ovvero le connessioni che non sono state chiuse in modo esplicito dall'applicazione. Nota\: questa funzione non deve essere utilizzata al posto della corretta chiusura delle connessioni.</p>  <p>Se \u00E8 impostato su <code>0</code>, la funzione \u00E8 disabilitata.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.helpSummaryHTML=Il numero di secondi di inattivit\u00E0 in una connessione riservata prima che WebLogic Server reclami la connessione e la rilasci nel connection pool.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.label=Timeout connessione inattiva
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.detailedHelpHTML=<p>Istruzione SQL da eseguire per inizializzare le nuove connessioni fisiche al database. Iniziare l'istruzione con SQL seguito da uno spazio.</p>  <p>Se il valore di SQL di inizializzazione inizia con <code>"SQL "</code>, il resto della stringa dopo il token iniziale sar\u00E0 considerato come un'istruzione SQL letterale da utilizzare per inizializzare le connessioni al database. Se il valore SQL di inizializzazione non inizia con "SQL ", verr\u00E0 considerato come il nome di una tabella e la successiva istruzione SQL verr\u00E0 utilizzata per inizializzare le connessioni\:</p>  <p><code>"select count(*) from InitSQL"</code></p>  <p>La tabella <code>InitSQL</code> deve esistere ed essere accessibile all'utente del database per la connessione. La maggior parte dei database server ottimizza questo codice SQL per evitare una scansione di tabella, ma \u00E8 comunque una buona idea impostare <code>InitSQL</code> sul nome di una tabella contenente poche o nessuna riga.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.helpSummaryHTML=Istruzione SQL da eseguire per inizializzare le nuove connessioni fisiche al database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.label=SQL di inizializzazione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.detailedHelpHTML=<p>Il numero di connessioni fisiche da creare durante la creazione del connection pool nell'origine dati. Se non risulta possibile creare il numero di connessioni indicato, la creazione dell'origine dati non riuscir\u00E0.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.helpSummaryHTML=Il numero di connessioni fisiche da creare durante la creazione del connection pool nell'origine dati.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.label=Capacit\u00E0 iniziale
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.detailedHelpHTML=<p>Il numero di secondi di ritardo prima della creazione di ogni connessione fisica al database. Questo ritardo supporta i database server che non possono gestire pi\u00F9 richieste di connessione in rapida successione.</p>  <p>Questo ritardo viene inserito sia durante la creazione iniziale dell'origine dati, sia nel corso della durata dell'origine dati, ogni volta che viene creata una connessione al database.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.helpSummaryHTML=Il numero di secondi di ritardo prima della creazione di ogni connessione fisica al database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.label=Ritardo login
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.detailedHelpHTML=<p>Il numero massimo di connessioni fisiche che il connection pool corrente \u00E8 in grado di contenere.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.helpSummaryHTML=Il numero massimo di connessioni fisiche che il connection pool corrente \u00E8 in grado di contenere.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.label=Capacit\u00E0 massima
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.detailedHelpHTML=<p>Il numero minimo di connessioni fisiche che il connection pool corrente \u00E8 in grado di contenere dopo l'inizializzazione.</p> <ul> <li> Valore predefinito\: <a href\="\#InitialCapacity">InitialCapacity</a></li> <li> Utilizzato solo per calcoli di riduzione di connection pool. </li> <li> Per motivi di compatibilit\u00E0, se <code>MinCapacity</code> non \u00E8 configurato si utilizza <code>InitialCapacity</code>.</li> <li> Dopo che un'origine dati \u00E8 stata sottoposta a un'operazione di sospensione o ripresa, viene utilizzato il valore pi\u00F9 grande tra <code>MinCapacity</code> e <code>InitialCapacity</code>.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.helpSummaryHTML=Il numero minimo di connessioni fisiche che il connection pool corrente \u00E8 in grado di contenere dopo l'inizializzazione.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.label=Capacit\u00E0 minima
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.detailedHelpHTML=<p>Consente a un'opzione di migliorare le prestazioni permettendo ai thread in esecuzione di conservare un connessione al database in pool anche dopo la chiusura della connessione logica da parte dell'applicazione.</p>  <p>Quando l'opzione \u00E8 abilitata\:</p> <ul> <li> WebLogic Server fissa in memoria una connessione al database dal connection pool a un thread in esecuzione quando un'applicazione utilizza per la prima volta il thread per riservare una connessione. Quando l'applicazione smette di utilizzare la connessione e richiama <code>connection.close()</code>, WebLogic Server conserva la connessione con il thread di esecuzione senza restituirla al connection pool. In seguito, quando un'applicazione richiede una connessione utilizzando lo stesso thread in esecuzione, WebLogic Server fornisce la connessione gi\u00E0 riservata dal thread.</li>  <li>Quando pi\u00F9 thread tentano di riservare una connessione contemporaneamente, non si verifica alcun conflitto di lock nel connection pool. Non si verifica alcun conflitto per i thread che tentano di riservare la stessa connessione da un numero limitato di connessioni al database.</li>  <li>Se un'applicazione riserva contemporaneamente pi\u00F9 connessioni dal connection pool utilizzando lo stesso thread in esecuzione, WebLogic Server crea connessioni al database aggiuntive e le fissa in memoria per il thread.</li>  <li>La capacit\u00E0 massima del connection pool (ovvero il numero massimo di connessioni al database create nel connection pool) diventa il numero dei thread di esecuzione utilizzati per richiedere una connessione moltiplicato per il numero di connessioni concorrenti che ogni thread riserva. Questo valore pu\u00F2 superare il valore di <code>Capacit\u00E0 massima</code> specificato per il connection pool. Potrebbe essere necessario prendere in considerazione questo maggior numero di connessioni durante la progettazione del sistema e assicurarsi che il database consenta l'aggiunta di ulteriori risorse associate. Se il sistema non \u00E8 in grado di gestire i requisiti per le risorse aggiuntive o se vengono rilevati errori delle risorse del database dopo l'abilitazione di <code>PinnedToThread</code>, Oracle consiglia di non utilizzare <code>PinnedToThread</code>. Vedere <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=JDBCA198" rel\="noopener noreferrer" target\="_blank">Uso della propriet\u00E0 Pinned-To-Thread per migliorare le prestazioni</a>.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.helpSummaryHTML=Consente a un'opzione di migliorare le prestazioni permettendo ai thread in esecuzione di conservare un connessione al database in pool anche dopo la chiusura della connessione logica da parte dell'applicazione.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.label=Pinned-To-Thread
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.detailedHelpHTML=<p>Il numero di secondi durante il quale una connessione JDBC deve essere mantenuta dall'applicazione prima dell'attivazione di un record di profiling della diagnostica per le connessioni perse.</p>  <p>Quando \u00E8 impostato su <code>0</code>, il timeout \u00E8 disabilitato. Questo attributo si applica solo se \u00E8 abilitata l'opzione di profiling della diagnostica per le connessioni perse.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.helpSummaryHTML=Il numero di secondi durante il quale una connessione JDBC deve essere mantenuta dall'applicazione prima dell'attivazione di un record di profiling della diagnostica per le connessioni perse.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.label=Timeout perdita di connessione del profilo in secondi
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.detailedHelpHTML=<p>Il numero di secondi tra le varie raccolte di dati sui profili da parte di WebLogic Server.</p>  <p>Quando \u00E8 impostata su <code>0</code> la raccolta dei dati \u00E8 disabilitata.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.helpSummaryHTML=Il numero di secondi tra le varie raccolte di dati sui profili da parte di WebLogic Server.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.label=Frequenza di raccolta del profilo (secondi)
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.detailedHelpHTML=<p>Specifica in esadecimale il tipo di dati del profilo da raccogliere per il sottosistema JDBC.</p>\n<p>Specifica il tipo di dati del profilo da raccogliere per il sottosistema JDBC. </p> <p>Per abilitare pi\u00F9 opzioni di profiling, il valore deve essere impostato sulla somma del valore numerico di ogni opzione. </p> <p>Ad esempio, per abilitare le opzioni Uso connessione, Perdita connessione e Uso annullamento del wrapping connessioni, il valore verr\u00E0 impostato su 261 (1 + 4 + 256) o 0x105 (0x001 + 0x004 + 0x100).</p> <p>\u00C8 possibile specificare combinazioni dei seguenti tipi di profilo\:</p><ul> <li>Nessuno (<b>0/0x000</b>)\: disabilitare il profiling per l'origine dati.</li> <li>Uso connessione (<b>1/0x001</b>)\: thread del profilo che attualmente utilizzano le connessioni dal connection pool nell'origine dati.</li> <li>Tempo di attesa connessione riservata (<b>2/0x002</b>)\: thread del profilo attualmente in attesa di prenotare una connessione dall'origine dati.</li> <li>Perdita connessione (<b>4/0x004</b>)\: thread del profilo che hanno riservato una connessione dall'origine dati, ma la connessione \u00E8 andata persa, ovvero non \u00E8 stata restituita correttamente al connection pool</b>.</li> <li>Connessione riservata non riuscita (<b>8/0x008</b>)\: thread del profilo che tentano, senza riuscirvi, di prenotare una connessione dall'origine dati.</li> <li>Voce cache delle istruzioni (<b>16/0x010</b>)\: istruzioni preparate e richiamabili del profilo aggiunte alla cache delle istruzioni e per i thread che hanno generato le istruzioni inserite nella cache.</li> <li>Uso istruzioni (<b>32/0x020</b>)\: thread del profilo che attualmente eseguono istruzioni SQL dalla cache delle istruzioni.</li> <li>Ultimo uso di connessioni (<b>64/0x040</b>)\: profilo del thread precedente che ha utilizzato per ultimo la connessione. Queste informazioni sono utili durante il debug di problemi con connessioni affette da transazioni in sospeso che causano errori delle successive operazioni XA sulle connessioni.</li> <li>Uso multi-thread della connessione (<b>128/0x080</b>)\: thread del profilo che utilizzano erroneamente una connessione ottenuta in precedenza da un thread diverso.</li> <li>Uso annullamento del wrapping connessioni (<b>256/0x100</b>)\: thread del profilo che hanno ottenuto l'oggetto delegato JDBC richiamando l'annullamento del wrapping o <code>weblogic.common.wrapper.Wrapper.getVendorObj</code> sulla connessione.</li> <li>Perdita di transazione locale per connessione (<b>512/0x200</b>)\: thread del profilo che chiudono le connessioni JDBC con una transazione di database locale attiva.</li></ul>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.helpSummaryHTML=<p>Specifica in esadecimale il tipo di dati del profilo da raccogliere per il sottosistema JDBC.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.label=Uso connessioni del profilo
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.detailedHelpHTML=<p>Specifica se una connessione debba essere rimossa dal connection pool dopo che l'applicazione utilizza l'oggetto di connessione di base del fornitore.</p>  <p>Disabilitando la rimozione delle connessioni infette, \u00E8 necessario verificare che la connessione del database sia adatta per essere riutilizzata dalle altre applicazioni.</p>  <p>Se \u00E8 impostato su <code>True</code> (il valore predefinito), la connessione fisica non viene restituita al connection pool dopo la chiusura della connessione logica da parte dell'applicazione. Invece la connessione fisica viene chiusa e ricreata.</p>  <p>Se \u00E8 impostato su <code>False</code>, quando l'applicazione chiude la connessione logica, la connessione fisica viene restituita al connection pool e pu\u00F2 essere riutilizzata dall'applicazione stessa o da un'altra applicazione.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.helpSummaryHTML=Specifica se una connessione debba essere rimossa dal connection pool dopo che l'applicazione utilizza l'oggetto di connessione di base del fornitore.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.label=Rimozione connessioni infette abilitata
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.detailedHelpHTML=<p>Il numero di secondi di uso di una connessione entro i quali WebLogic Server considera che la connessione \u00E8 ancora valida e ne salta il test, prima di consegnarla a un'applicazione o durante il processo periodico di test delle connessioni.</p>  <p>Questa opzione \u00E8 un'ottimizzazione che riduce al minimo l'impatto sulle prestazioni dei test delle connessioni, soprattutto in condizioni di traffico pesante.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.helpSummaryHTML=Il numero di secondi di uso di una connessione entro i quali WebLogic Server considera che la connessione \u00E8 ancora valida e ne salta il test, prima di consegnarla a un'applicazione o durante il processo periodico di test delle connessioni.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.label=Secondi per accettare come sicuro un connection pool inattivo
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.detailedHelpHTML=<p>Il numero di secondi di attesa prima della riduzione di un connection pool le cui dimensioni sono aumentate costantemente per soddisfare le richieste.</p>  <p>Se \u00E8 impostato su <code>0</code>, la riduzione \u00E8 disabilitata.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.helpSummaryHTML=Il numero di secondi di attesa prima della riduzione di un connection pool le cui dimensioni sono aumentate costantemente per soddisfare le richieste.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.label=Frequenza di riduzione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.detailedHelpHTML=<p>Il numero di istruzioni preparate e richiamabili che sono memorizzate nella cache (le prestazioni del server potrebbero aumentare).</p>  <p>WebLogic Server pu\u00F2 riutilizzare le istruzioni nella cache senza ricaricare le istruzioni, aumentando le prestazioni del server. Ogni connessione del connection pool ha la propria cache delle istruzioni.</p>  <p>Impostando a 0 la cache delle istruzioni si disattiva la memorizzazione nella cache delle istruzioni.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.helpSummaryHTML=Il numero di istruzioni preparate e richiamabili che sono memorizzate nella cache
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.label=Dimensione cache delle istruzioni
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.detailedHelpHTML=<p>L'algoritmo utilizzato per gestire le istruzioni preparate che sono memorizzate nella cache delle istruzioni.</p>  <p>Le opzioni sono le seguenti\: </p> <ul> <li>LRU\: utilizzando una nuova istruzione preparata o richiamabile, nella cache viene sostituita l'istruzione utilizzata pi\u00F9 di recente.</li> <li>FISSO\: nella cache viene inserito il primo numero fisso di istruzioni preparate e richiamabili.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.helpSummaryHTML=L'algoritmo utilizzato per gestire le istruzioni preparate che sono memorizzate nella cache delle istruzioni.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.label=Tipo di cache delle istruzioni
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.FIXED=Fixed
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.LRU=LRU
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.detailedHelpHTML=<p>Il tempo dopo il quale scade un'istruzione in esecuzione.</p>  <p>StatementTimeout si basa sul supporto del driver JDBC di base. WebLogic Server passa il tempo specificato al driver JDBC utilizzando il metodo <code>java.sql.Statement.setQueryTimeout()</code>. Se il driver JDBC in uso non supporta questo metodo, pu\u00F2 generare un'eccezione e il valore di timeout sar\u00E0 ignorato.</p>  <p>Un valore di <code>-1</code> disabilita questa funzione.</p> <p>Un valore di <code>0</code> significa che non si verificher\u00E0 il timeout delle istruzioni.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.helpSummaryHTML=Il tempo dopo il quale scade un'istruzione in esecuzione.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.label=Timeout istruzione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.detailedHelpHTML=<p>Consente a WebLogic Server di eseguire il test di una connessione prima che venga passata al client. Occorre specificare un Nome tabella di test.</p>  <p>Il test aggiunge un piccolo ritardo nella gestione della richiesta del client per la connessione dal pool, ma garantisce che il client riceva una connessione valida.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.helpSummaryHTML=Consente a WebLogic Server di eseguire il test di una connessione prima che venga passata al client.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.label=Test delle connessioni riservate
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>Il numero di secondi che un'istanza di WebLogic Server lascia trascorrere tra i tentativi di test delle connessioni inutilizzate. Occorre specificare un Nome tabella di test. Le connessioni che non superano il test vengono chiuse e riaperte per ristabilire una connessione fisica valida. Se il test non riesce una seconda volta, la connessione viene chiusa.</p>  <p>Nel contesto delle origini dati multiple, questo attributo controlla la frequenza di verifica da parte del WebLogic Server dello stato delle origini dati contrassegnate in precedenza come non integre.</p>  <p>Se \u00E8 impostato su <code>0</code>, la funzione \u00E8 disabilitata.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=Il numero di secondi che un'istanza di WebLogic Server lascia trascorrere tra i tentativi di test delle connessioni inutilizzate.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Frequenza di test
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.detailedHelpHTML=<p>Il nome della tabella di database da utilizzare quando si esegue il test delle connessioni fisiche al database. Questo nome \u00E8 richiesto se si specifica una frequenza di test e si abilita il Test delle connessioni riservate.</p>  <p>Il codice SQL predefinito utilizzato per eseguire il test di una connessione \u00E8 <code>select count(*) from TestTableName</code></p>  <p>La maggior parte dei database server ottimizza questo codice SQL per evitare una scansione di tabella, ma \u00E8 comunque una buona idea impostare Nome tabella di test sul nome di una tabella contenente poche o nessuna riga.</p>  <p>Se Nome tabella di test inizia con <code>SQL</code>, il resto della stringa dopo il token iniziale sar\u00E0 interpretato come un'istruzione SQL letterale da utilizzare per eseguire il test delle connessioni al posto della query standard. Ad esempio\: <code>SQL BEGIN; Null; END; </code></p>  <p>Per un database Oracle, \u00E8 possibile ridurre il sovraccarico di test delle connessioni impostando Nome tabella di test su <code>SQL PINGDATABASE</code>, che utilizza il metodo <code>pingDatabase()</code> per eseguire il test della connessione Oracle. Per qualsiasi database JDBC 4.0, \u00E8 possibile usare "SQL ISVALID" per utilizzare il metodo <code>isValid()</code> nella connessione.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.helpSummaryHTML=Il nome della tabella di database da utilizzare quando si esegue il test delle connessioni fisiche al database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.label=Nome tabella di test
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.detailedHelpHTML=<p>Per impostazione predefinita, gli oggetti di tipo di dati per Array, Blob, Clob, NClob, Ref, SQLXML e Struct, oltre agli oggetti ParameterMetaData e ResultSetMetaData, sono sottoposti a wrapping mediante un wrapper di WebLogic. In questo modo, il server pu\u00F2 eseguire operazioni come il debug e l'uso delle connessioni.</p>  <p>Per disattivare il wrapping, impostare questo valore su false. Ci\u00F2 migliora le prestazioni, anche in modo consistente a volte, e consente all'applicazione di utilizzare direttamente gli oggetti driver nativi.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.helpSummaryHTML=Per impostazione predefinita, gli oggetti di tipo di dati per Array, Blob, Clob, NClob, Ref, SQLXML e Struct, oltre agli oggetti ParameterMetaData e ResultSetMetaData, sono sottoposti a wrapping mediante un wrapper di WebLogic.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.label=Esegui wrapping dei tipi di dati
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.detailedHelpHTML=<p>Selezionare questa opzione per fare in modo che le connessioni non XA dell'origine dati partecipino alle transazioni globali.</p>\n<p>Nella maggior parte dei casi, se l'applicazione include transazioni globali, per creare connessioni al database \u00E8 necessario utilizzare un driver JDBC XA. Potrebbe essere necessario abilitare questa opzione per l'utilizzo tramite EJB. Se si abilita il supporto per le transazioni globali con un driver JDBC non XA, \u00E8 necessario selezionare un'opzione per l'elaborazione delle transazioni.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.helpSummaryHTML=<p>Selezionare questa opzione per fare in modo che le connessioni non XA dell'origine dati partecipino alle transazioni globali.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.label=Protocollo transazioni globali
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.EmulateTwoPhaseCommit=EmulateTwoPhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.LoggingLastResource=LoggingLastResource
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.None=Nessuna
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.OnePhaseCommit=OnePhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.TwoPhaseCommit=TwoPhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>Percorso JNDI della posizione a cui l'origine dati corrente \u00E8 associata. Per impostazione predefinita, il nome JNDI \u00E8 il nome dell'origine dati.</p>\n<p>Per specificare nomi JNDI multipli per l'origine dati, immettere ciascun nome JNDI su una riga separata.</p><p>Le applicazioni che ricercano il percorso JNDI recuperano un'istanza <code>javax.sql.DataSource</code> che corrisponde a questa origine dati.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.helpSummaryHTML=<p>Percorso JNDI della posizione a cui l'origine dati corrente \u00E8 associata. Per impostazione predefinita, il nome JNDI \u00E8 il nome dell'origine dati.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.label=Nomi JNDI
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Il nome del package completo della classe di driver JDBC utilizzata per creare le connessioni fisiche al database nel connection pool. (Nota\: questa classe di driver deve trovarsi nel classpath dei server nei quali viene distribuita).</p>  <p>Ad esempio\: <code>oracle.jdbc.OracleDriver</code></p>  <p>Il driver deve essere il nome della classe che implementa l'interfaccia <code>java.sql.Driver</code>. Verificare la documentazione del driver per trovare il nome del percorso completo.</p>  <p>Nota\: la classe del driver deve essere nel classpath di ciascun server a cui \u00E8 distribuita l'origine dati.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>Il nome del package completo della classe di driver JDBC utilizzata per creare le connessioni fisiche al database nel connection pool. (Nota\: questa classe di driver deve trovarsi nel classpath dei server nei quali viene distribuita).</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.label=Nome classe driver
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>L'attributo di password passato al driver JDBC quando si creano le connessioni fisiche al database.</p>  <p>Il valore viene memorizzato in forma cifrata nel file descrittore e quando viene visualizzato sulla console di amministrazione.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.helpSummaryHTML=L'attributo di password passato al driver JDBC quando si creano le connessioni fisiche al database.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.label=Password
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>L'URL del database al quale connettersi. Il formato dell'URL varia in base al driver JDBC.</p>  <p>L'URL viene passato al driver JDBC per creare le connessioni fisiche al database.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.helpSummaryHTML=L'URL del database al quale connettersi.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.label=URL
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.detailedHelpHTML=<p>Il nome della classe di callback di inizializzazione connessione. </p> <p>Questo nome viene passato in modo automatico a <code>registerconnectioninitializationcallback</code> quando viene creata un'origine dati. La classe deve implementare <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.helpSummaryHTML=Il nome della classe di callback di inizializzazione connessione.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.label=Callback inizializzazione connessione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.detailedHelpHTML=<p>Consente all'origine dati di sottoscrivere ed elaborare gli eventi Oracle FAN.</p>  <p>Questo attributo \u00E8 applicabile solo per le configurazioni RAC che pubblicano eventi di notifica FAN utilizzando il protocollo ONS.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.helpSummaryHTML=Consente all'origine dati di sottoscrivere ed elaborare gli eventi Oracle FAN.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.label=FAN abilitato
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.detailedHelpHTML=<p>Lista separata da virgole di indirizzi di ascolto e porte del daemon ONS a cui connettersi per ricevere gli eventi FAN basati su ONS. \u00C8 obbligatoria quando si esegue la connessione ai database Oracle 11g e facoltativa quando si esegue la connessione ai database Oracle della release 12c e versioni successive.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.helpSummaryHTML=Lista separata da virgole di indirizzi di ascolto e porte del daemon ONS a cui connettersi per ricevere gli eventi FAN basati su ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.label=Nodi ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.detailedHelpHTML=<p>La posizione del file wallet Oracle in cui sono memorizzati i certificati SSL. Richiesto solo quando il client ONS \u00E8 configurato per comunicare con i daemon ONS utilizzando SSL.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.helpSummaryHTML=La posizione del file wallet Oracle in cui sono memorizzati i certificati SSL.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.label=File wallet ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.detailedHelpHTML=<p>L'attributo password del wallet incluso come parte della stringa di configurazione del client ONS. Questo attributo \u00E8 richiesto solo quando ONS \u00E8 configurato per utilizzare il protocollo SSL.</p>  <p>Il valore viene memorizzato in forma cifrata nel file descrittore e quando viene visualizzato sulla console di amministrazione.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.helpSummaryHTML=L'attributo password del wallet incluso come parte della stringa di configurazione del client ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.label=Password del wallet ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.detailedHelpHTML=<p>Abilita l'opzione di autenticazione proxy JDBC Oracle.</p>  <ul> <li>Applicabile solo per il driver Oracle.</li> <li>\u00C8 necessario mappare gli ID utente di WebLogic Server agli ID utente del database tramite mapping delle credenziali.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.helpSummaryHTML=Abilita l'opzione di autenticazione proxy JDBC Oracle.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.label=Sessione proxy Oracle
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>Il periodo di tempo, in secondi, durante il quale un'origine dati consente l'elaborazione della ripetizione della continuit\u00E0 di applicazione prima che venga attivato il timeout e il contesto della sessione di ripetizione venga terminato.</p> <ul> <li>Quando l'opzione \u00E8 impostata su zero (0) secondi, l'elaborazione della ripetizione \u00E8 disabilitata, sebbene begin/endRequest venga ancora richiamato. Questa opzione pu\u00F2 essere usata per la raccolta dei dati di copertura e la misurazione delle prestazioni.</li> <li>Il valore predefinito corrisponde a 3600 secondi.</li> <li>Vedere <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.helpSummaryHTML=Il periodo di tempo, in secondi, durante il quale un'origine dati consente l'elaborazione della ripetizione della continuit\u00E0 di applicazione prima che venga attivato il timeout e il contesto della sessione di ripetizione venga terminato.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.label=Timeout avvio ripetizione
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.detailedHelpHTML=<p>Se abilitato, in getConnection vengono usate le credenziali del database Oracle anzich\u00E9 quelle dell'Application Server. Le credenziali del database vengono usate per ottenere una sessione proxy senza dover intervenire in Credential Mapper.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.helpSummaryHTML=Se abilitato, in getConnection vengono usate le credenziali del database Oracle anzich\u00E9 quelle dell'Application Server.
