ClusterMBean.properties.HttpTraceSupportEnabled.helpSummaryHTML=Restituisce il valore di HttpTraceSupportEnabled.
ClusterMBean.properties.HttpTraceSupportEnabled.label=Supporto trace HTTP abilitato
ClusterMBean.properties.IdlePeriodsUntilTimeout.detailedHelpHTML=<p>Numero massimo di periodi durante i quali un membro del cluster rimarr\u00E0 in attesa prima dell'attivazione del timeout.</p>  <p>Numero massimo di periodi durante i quali un membro del cluster rimarr\u00E0 in attesa prima dell'attivazione del timeout.</p> 
