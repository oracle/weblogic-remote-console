ServerTemplateMBean.properties.MaxMessageSize.detailedHelpHTML=<p>Il numero massimo di byte consentiti nei messaggi ricevuti tramite tutti i protocolli supportati, a meno che non sia sostituito da un'impostazione specifica di protocollo o da un'impostazione di canale personalizzata.</p>  <p>L'ordine di precedenza per impostare i valori massimi della dimensione del messaggio \u00E8 riportato di seguito.</p>  <ol> <li> <p>Valore massimo a livello di canale in un canale di rete personalizzato.</p> </li>  <li> <p>Impostazione specifica di un protocollo nel canale di rete predefinito.</p> <p>Vedere</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>Valore massimo delle dimensioni del messaggio in questo attributo.</p> </li> </ol>  <p>Questa dimensione massima dei messaggi consente la protezione contro un attacco di tipo servizio negato in cui un chiamante tenta di forzare l'allocazione da parte del server di pi\u00F9 memoria di quella disponibile e impedendo pertanto al server di rispondere rapidamente alle altre richieste.</p> <p>Un client pu\u00F2 impostare questo valore utilizzando la propriet\u00E0 <code>-Dweblogic.MaxMessageSize</code>.</p> 
ServerTemplateMBean.properties.MaxMessageSize.helpSummaryHTML=Il numero massimo di byte consentiti nei messaggi ricevuti tramite tutti i protocolli supportati, a meno che non sia sostituito da un'impostazione specifica di protocollo o da un'impostazione di canale personalizzata.
ServerTemplateMBean.properties.MaxMessageSize.label=Dimensione massima messaggi
ServerTemplateMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>Il numero massimo di socket aperti consentito nel server in un dato momento.</p>  <p>Quando viene raggiunta la soglia massima, il server non accetta pi\u00F9 nuove richieste fino a quando il numero di socket non scende al di sotto della soglia.</p>  <p>Un valore minore di <code>0</code> indica una dimensione illimitata.</p> 
ServerTemplateMBean.properties.MaxOpenSockCount.helpSummaryHTML=Il numero massimo di socket aperti consentito nel server in un dato momento.
ServerTemplateMBean.properties.MaxOpenSockCount.label=Numero massimo socket aperti
ServerTemplateMBean.properties.MuxerClass.detailedHelpHTML=<p>La funzione di I/O non bloccante \u00E8 abilitata per impostazione predefinita sul lato server.</p> <p>Il valore predefinito \u00E8 <code>weblogic.socket.NIOSocketMuxer</code>. </p> <p>L'implementazione SSL Certicom non \u00E8 supportata con NIOSocketMuxer. Per una comunicazione via Internet sicura, Oracle consiglia di abilitare l'estensione JSSE (Java Secure Socket Extension).</p> 
ServerTemplateMBean.properties.MuxerClass.helpSummaryHTML=La funzione di I/O non bloccante \u00E8 abilitata per impostazione predefinita sul lato server.
ServerTemplateMBean.properties.MuxerClass.label=Classe muxer
ServerTemplateMBean.properties.Name.detailedHelpHTML=<p>Nome alfanumerico dell'istanza del server.</p>\n<p>In questo campo gli spazi non sono validi.</p><p>Il nome deve essere unico per tutti gli oggetti di configurazione nel dominio. Nell'ambito di un dominio, ciascun server, computer, cluster, pool di connessione JDBC, host virtuale e qualsiasi altra risorsa, deve avere un nome unico diverso dal nome di dominio.</p><p>Il nome del server non \u00E8 utilizzato come parte dell'URL per le applicazioni distribuite sul server. Tale nome ha solo scopo di identificazione. Il nome del server compare sulla console di amministrazione e, nel caso siano utilizzate utility della riga di comando o API, viene utilizzato per identificare il server.</p><p>Per poter definire un nome di server Unicode, \u00E8 necessario che il sistema operativo di base supporti i caratteri Unicode.</p><p>Dopo aver creato un server, non \u00E8 possibile modificarne il nome. \u00C8 possibile, invece, duplicare il server e assegnare un nuovo nome al duplicato.</p>\n
ServerTemplateMBean.properties.Name.helpSummaryHTML=<p>Nome alfanumerico dell'istanza del server.</p>\n
ServerTemplateMBean.properties.Name.label=Nome
