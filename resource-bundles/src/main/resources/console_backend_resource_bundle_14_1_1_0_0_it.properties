ServerTemplateMBean.properties.OverloadProtection.FailureAction.detailedHelpHTML=Abilita la funzione forceshutdown automatica per un server in condizione di errore. La funzione di automonitoraggio dello stato del server rileva gli errori irreversibili e contrassegna il server come in errore. Il server pu\u00F2 essere riavviato usando NodeManager o un agente HA. 
