JDBCStoreMBean.properties.Name.detailedHelpHTML=<p>Il nome di questa area di memorizzazione JDBC. Questo nome deve essere univoco all'interno di un dominio WebLogic.</p>\n
JDBCStoreMBean.properties.Name.helpSummaryHTML=<p>Il nome di questa area di memorizzazione JDBC. Questo nome deve essere univoco all'interno di un dominio WebLogic.</p>\n
