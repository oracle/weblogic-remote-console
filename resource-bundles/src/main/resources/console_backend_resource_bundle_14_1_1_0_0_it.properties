JDBCStoreMBean.create.introductionHTML=<p>Creare una nuova area di memorizzazione JDBC. Procedure ottimali (scorrere per visualizzarle tutte)\: </p> <ul>\n  <li><strong>Nome prefisso\:</strong> configurare una tabella univoca 'Nome prefisso' per ogni area di memorizzazione JDBC. Istanze dell'area di memorizzazione JDBC diverse non possono condividere la stessa tabella di supporto.</li>\n  <li><strong>Destinazione\:</strong> deve corrispondere alla destinazione di server JMS, agenti SAF o servizi di percorso che useranno l'area di memorizzazione.</li>\n  <li><strong>Criteri\:</strong>\n    <ul>\n      <li>I criteri di distribuzione e migrazione si applicano solo quando la destinazione \u00E8 un cluster.</li>\n      <li>Un criterio di distribuzione 'Distribuito' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni distribuite di server JMS host o agenti SAF. In questo modo viene creata un'istanza dell'area di memorizzazione per ogni membro del cluster.</li>\n      <li>Un criterio di distribuzione 'Singleton' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni Singleton di server JMS o il servizio di percorso. In questo modo viene creata una singola istanza dell'area di memorizzazione nel cluster.</li>\n      <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' \u00E8 necessario quando si imposta un criterio di distribuzione 'Singleton' o si abilita la migrazione automatica del servizio.</li>\n      <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' richiede la configurazione del leasing nel cluster.</li>\n    </ul>\n  </li>\n</ul>\n
JDBCStoreMBean.instance.label=Area di memorizzazione JDBC
JDBCStoreMBean.properties.ConnectionCachingPolicy.detailedHelpHTML=<p>L'impostazione Criterio di inserimento connessioni nella cache consente di controllare il numero delle connessioni JDBC inserite nell'area di memorizzazione JDBC. Prima di impostare l'opzione Criterio di inserimento connessioni nella cache su Nessuno, Oracle consiglia di consultare la Guida all'amministrazione dell'area di memorizzazione.</p>  <p>I valori restituiti saranno tra i seguenti\:</p> <ul> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_DEFAULT ("DEFAULT")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_MINIMAL ("MINIMAL")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_NONE ("NONE")</li> </ul>  <p>IMPORTANTE\: vedere di seguito per ulteriori informazioni sull'utilizzo, in particolare per quanto riguarda il valore NONE</p>  <p>DEFAULT</p> <p>La modalit\u00E0 operativa predefinita per l'area di memorizzazione JDBC. L'area di memorizzazione JDBC aprir\u00E0 due connessioni al database e le manterr\u00E0 aperte per tutto il ciclo di vita dell'area di memorizzazione. Inoltre, se il conteggio dei worker per l'area di memorizzazione \u00E8 pari ad almeno due, aprir\u00E0 una connessione per ogni worker e tali connessioni rimarranno anch'esse aperte per tutto il ciclo di vita dell'area di memorizzazione JDBC. Se il conteggio dei worker \u00E8 3, l'area di memorizzazione JDBC utilizzer\u00E0 5 connessioni al database. Se il conteggio dei worker \u00E8 il valore predefinito 1, l'area di memorizzazione JDBC utilizzer\u00E0 solo 2 connessioni. DEFAULT \u00E8 l'impostazione consigliata da utilizzare quando il database che supporta l'area di memorizzazione JDBC non \u00E8 vincolato rispetto al numero di connessioni aperte.</p>  <p>MINIMAL</p> <p>L'area di memorizzazione JDBC aprir\u00E0 una connessione al database e la manterr\u00E0 aperta per tutto il ciclo di vita dell'area di memorizzazione. Inoltre, se il conteggio dei worker per l'area di memorizzazione \u00E8 pari ad almeno due, aprir\u00E0 una connessione per ogni worker e tali connessioni rimarranno anch'esse aperte per tutto il ciclo di vita dell'area di memorizzazione JDBC. Se il conteggio dei worker \u00E8 3, l'area di memorizzazione JDBC utilizzer\u00E0 4 connessioni al database. Se il conteggio dei worker \u00E8 il valore predefinito 1, l'area di memorizzazione JDBC utilizzer\u00E0 solo 1 connessione. L'impostazione MINIMAL pu\u00F2 comportare una leggera riduzione del throughput per scenari di messaggistica con livelli bassi di accesso concorrente rispetto a DEFAULT.</p>  <p>NONE</p> <p>Il criterio di inserimento nella cache della connessione NONE \u00E8 destinato 'solo a un uso avanzato'. L'area di memorizzazione JDBC aprir\u00E0 una connessione al database all'occorrenza per eseguire l'azione di I/O e la rilascer\u00E0 una volta completata l'operazione. Il valore NONE non \u00E8 compatibile con un conteggio worker pari ad almeno 2 e generer\u00E0 un'eccezione di convalida della configurazione. L'impostazione NONE pu\u00F2 comportare una leggera riduzione del throughput per scenari di messaggistica con livelli bassi di accesso concorrente rispetto a DEFAULT o MINIMAL.</p>  <p>NOTA\: \u00E8 consigliabile configurare un'area di memorizzazione JDBC con un'origine dati dedicata quando l'area di memorizzazione \u00E8 configurata con il criterio di inserimento nella cache NONE. Un'area di memorizzazione che condivide un'origine dati con altri componenti o applicazioni non appartenenti all'area di memorizzazione corre il rischio di non riuscire a causa di deadlock. Tenere presente che un'area di memorizzazione JDBC richieder\u00E0 pi\u00F9 connessioni al primo avvio. Di conseguenza, un'origine dati deve essere configurata per crescere e ridursi in modo che l'area di memorizzazione JDBC possa essere inizializzata.</p> 
JDBCStoreMBean.properties.ConnectionCachingPolicy.helpSummaryHTML=<p>L'impostazione Criterio di inserimento connessioni nella cache consente di controllare il numero delle connessioni JDBC inserite nell'area di memorizzazione JDBC. Prima di impostare l'opzione Criterio di inserimento connessioni nella cache su Nessuno, Oracle consiglia di consultare la Guida all'amministrazione dell'area di memorizzazione.</p>\n
JDBCStoreMBean.properties.ConnectionCachingPolicy.label=Criterio di inserimento connessioni nella cache
