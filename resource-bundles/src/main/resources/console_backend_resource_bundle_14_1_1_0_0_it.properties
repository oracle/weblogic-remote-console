ActiveDirectoryAuthenticatorMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Il tempo di attesa massima, espresso in secondi, per stabilire la connessione al server LDAP. Se questo attributo \u00E8 impostato su 0, non esiste un limite di tempo massimo.</p>\n<p>L'impostazione predefinita \u00E8 pari a 0. Questo valore non restituisce alcun timeout. Questo valore predefinito pu\u00F2 determinare un rallentamento nell'esecuzione di WebLogic Server se il server LDAP non \u00E8 disponibile. Inoltre, se per WebLogic Server sono configurati pi\u00F9 provider di autenticazione LDAP, la mancata connessione a un server LDAP pu\u00F2 bloccare l'uso degli altri provider di autenticazione LDAP.</p><p>Oracle raccomanda di specificare un valore diverso da zero, ad esempio 60 secondi.</p><p>Se vengono specificati pi\u00F9 host in <b>Host</b>, questo valore imposta il timeout totale per effettuare una connessione tra tutti gli host. Per impostare un timeout per una singola connessione, usare il parametro di sicurezza <code>-Dweblogic.security.providers.authentication.ldap.socketTimeout\=</code><code><i>seconds</i></code> per la JVM su cui \u00E8 in esecuzione WebLogic. La specifica del timeout di connessione insieme al timeout del socket risulta utile per la configurazione del failover per un provider di autenticazione LDAP.</p>\n
