JDBCProxySystemResourceMBean.slice.Transaction.introductionHTML=<p>Il protocollo delle transazioni per un'origine dati JDBC determina in che modo vengono gestite le connessioni dall'origine dati durante l'elaborazione delle transazioni. Le transazioni all'interno di un'origine dati JDBC sono globali(XA) o non globali (locali).</p><p>Questa pagina consente di definire le opzioni di transazione per questa origine dati JDBC.</p>\n
