ClusterMBean.properties.DynamicServers.MachineMatchExpression.detailedHelpHTML=<p>Il tipo di espressione utilizzato per le assegnazioni dei server.</p>\n<p>Se Tipo corrispondenza computer \u00E8 <code>nome</code>, ogni valore specificato corrisponder\u00E0 esattamente a un nome computer oppure, se specificato mediante un suffisso '*', corrisponder\u00E0 a pi\u00F9 nomi computer. Se Tipo corrispondenza computer \u00E8 <code>tag</code>, ogni valore specificato corrisponder\u00E0 a tutti i computer che presentano i valori di tag indicati. </p>\n
