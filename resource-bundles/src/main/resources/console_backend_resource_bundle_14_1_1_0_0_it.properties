ServerRuntimeMBean.properties.AdministrationURL.detailedHelpHTML=<p>L'URL utilizzato dal server e dai relativi client per le connessioni amministrative.</p>  <p>Se nessun canale di amministrazione \u00E8 abilitato, questo metodo restituisce l'URL per le connessioni tramite il canale predefinito. Se il canale predefinito \u00E8 disattivato, questo metodo restituisce l'URL di un canale sicuro. Se non \u00E8 abilitato alcun canale sicuro, il metodo restituisce un valore nullo.</p>  <p>L'URL restituito sar\u00E0 coerente con gli aggiornamenti dinamici del canale.</p> 
