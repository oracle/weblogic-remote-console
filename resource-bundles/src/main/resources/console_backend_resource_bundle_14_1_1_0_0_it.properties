ServerTemplateMBean.properties.SingleSignOnServices.ForceAuthn.detailedHelpHTML=<p>Specifica se il provider di identit\u00E0 deve autenticare gli utenti in modo diretto senza usare un contesto di sicurezza precedente. L'impostazione predefinita \u00E8 <code>false</code>. </p>  <p>Tenere presente quanto riportato di seguito.</p> <ol> <li>L'impostazione di <code>ForceAuthn</code> su <code>true</code>, ossia l'abilitazione di Forza autenticazione, non ha effetti WebLogic Server. Il logout di SAML non \u00E8 supportato in WebLogic Server e di conseguenza se l'utente \u00E8 gi\u00E0 autenticato nel sito del provider delle identit\u00E0 e <code>ForceAuthn</code> \u00E8 impostato su <code>true</code>, l'utente non \u00E8 forzato a eseguire nuovamente l'autenticazione nel sito del provider delle identit\u00E0.</li> <li>L'impostazione di <code>ForceAuthn</code> e <code>IsPassive</code> su <code>true</code>, ossia l'abilitazione di Force Authentication e Passive, \u00E8 una configurazione non valida che causa la generazione di un'eccezione di WebLogic Server e l'errore della sessione Single Sign-On.</li> </ol> 
