ClusterMBean.properties.FencingGracePeriodMillis.label=Periodo di proroga isolamento
ClusterMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Specifica il nome della porta HTTP alla quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>  <p>Imposta il FrontendHTTPPort per il server Web predefinito (non per gli host virtuali) per tutti i server nel cluster. Fornisce un metodo per accertare che l'applicazione Web riceva sempre le corrette informazioni sulla porta, anche quando una richiesta giunge attraverso un firewall o un proxy. Se questo parametro viene configurato, l'intestazione host viene ignorata e sostituita dalle informazioni presenti in questo parametro per la costruzione degli URL assoluti necessari per il reindirizzamento.</p> 
ClusterMBean.properties.FrontendHTTPPort.helpSummaryHTML=<p>Specifica il nome della porta HTTP alla quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>\n
ClusterMBean.properties.FrontendHTTPPort.label=Porta HTTP front-end
ClusterMBean.properties.FrontendHTTPSPort.detailedHelpHTML=<p>Specifica il nome della porta HTTPS alla quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>  <p>Imposta il FrontendHTTPSPort per il server Web predefinito (non per gli host virtuali) per tutti i server nel cluster. Fornisce un metodo per accertare che l'applicazione Web riceva sempre le corrette informazioni sulla porta, anche quando una richiesta giunge attraverso un firewall o un proxy. Se questo parametro viene configurato, l'intestazione host viene ignorata e sostituita dalle informazioni presenti in questo parametro per la costruzione degli URL assoluti necessari per il reindirizzamento.</p> 
ClusterMBean.properties.FrontendHTTPSPort.helpSummaryHTML=<p>Specifica il nome della porta HTTPS alla quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>\n
ClusterMBean.properties.FrontendHTTPSPort.label=Porta HTTPS front-end
ClusterMBean.properties.FrontendHost.detailedHelpHTML=<p>Specifica il nome dell'host al quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>  <p>Imposta il FrontendHost HTTP per il server Web predefinito (non per gli host virtuali) per tutti i server nel cluster. Fornisce un metodo per accertare che l'applicazione Web riceva sempre le corrette informazioni sull'host, anche quando una richiesta giunge attraverso un firewall o un proxy. Se questo parametro viene configurato, l'intestazione host viene ignorata e sostituita dalle informazioni presenti in questo parametro per la costruzione degli URL assoluti necessari per il reindirizzamento.</p> 
ClusterMBean.properties.FrontendHost.helpSummaryHTML=<p>Specifica il nome dell'host al quale verranno inviati tutti gli URL reindirizzati. Deve essere utilizzata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy.</p>\n
ClusterMBean.properties.FrontendHost.label=Host front-end
ClusterMBean.properties.HealthCheckIntervalMillis.detailedHelpHTML=<p>L'intervallo, in millisecondi, in base al quale i server migrabili e i server cluster principali provano la propria attivit\u00E0 tramite il database.</p> 
ClusterMBean.properties.HealthCheckIntervalMillis.helpSummaryHTML=L'intervallo, in millisecondi, in base al quale i server migrabili e i server cluster principali provano la propria attivit\u00E0 tramite il database.
ClusterMBean.properties.HealthCheckIntervalMillis.label=Intervallo controllo stato
ClusterMBean.properties.HealthCheckPeriodsUntilFencing.detailedHelpHTML=<p>Il numero massimo di periodi di attesa da parte di un membro del cluster prima dell'applicazione del timeout per un server cluster principale e inoltre il numero massimo di periodi di attesa da parte di un server cluster principale prima dell'applicazione del timeout per un server migrabile.</p> 
