ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticDataArchiveType.detailedHelpHTML=<p>Determina se il server corrente rende persistenti i dati di metrica ed evento raccolti in un'area di memorizzazione diagnostica (area di memorizzazione basata su file) o in un archivio basato su JDBC. L'area di memorizzazione predefinita \u00E8 basata su file. </p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticDataArchiveType.helpSummaryHTML=Determina se il server corrente rende persistenti i dati di metrica ed evento raccolti in un'area di memorizzazione diagnostica (area di memorizzazione basata su file) o in un archivio basato su JDBC.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticDataArchiveType.label=Tipo
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticDataArchiveType.legalValues.FileStoreArchive=FileStoreArchive
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticDataArchiveType.legalValues.JDBCArchive=JDBCArchive
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCResource.detailedHelpHTML=<p>L'origine dati JDBC usata dal server per l'archiviazione dei dati di metrica ed evento raccolti.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCResource.helpSummaryHTML=L'origine dati JDBC usata dal server per l'archiviazione dei dati di metrica ed evento raccolti.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCResource.label=Origine dati JDBC
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.detailedHelpHTML=<p>Il nome dello schema da utilizzare per l'accesso alle tabelle di archivio basate su JDBC.</p>  <p>Se esistono pi\u00F9 schemi di archivio JDBC WLDF nello stesso database, questo valore specifica lo schema corretto da usare per accedere alle tabelle di archivio basate su JDBC in tale database.</p>  <p>Non \u00E8 disponibile alcun valore predefinito. Se il nome schema non viene specificato, non viene applicato alcun nome schema quando WLDF convalida la tabella runtime e non viene usato alcun nome schema per le istruzioni SQL.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.helpSummaryHTML=Il nome dello schema da utilizzare per l'accesso alle tabelle di archivio basate su JDBC.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.label=Nome schema
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.detailedHelpHTML=<p>Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte. Quando \u00E8 disponibile un driver <code>wlfileio</code> nativo e la dimensione blocco non \u00E8 stata configurata dall'utente, l'area di memorizzazione seleziona il valore specifico minimo del sistema operativo per le operazioni di I/O senza buffer (diretto), se compreso nell'intervallo [512, 8192].</p> La dimensione blocco di un'area di memorizzazione file non viene modificata quando l'area ha creato i propri file. Le modifiche apportate alla dimensione blocco diventano effettive per le nuove aree di memorizzazione oppure dopo l'eliminazione dei file correnti. Vedere "Tuning dell'area di memorizzazione persistente" in <i>Prestazioni e tuning per Oracle WebLogic Server</i>. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.helpSummaryHTML=Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.label=Dimensione blocco dell'area di memorizzazione diagnostica
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.detailedHelpHTML=<p>La directory in cui il server corrente gestisce la propria area di memorizzazione diagnostica.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.helpSummaryHTML=La directory in cui il server corrente gestisce la propria area di memorizzazione diagnostica.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.label=Directory
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.detailedHelpHTML=<p>Determina se viene utilizzata la funzione di blocco dei file del sistema operativo. </p> Quando la protezione mediante blocco dei file \u00E8 abilitata, l'avvio dell'area di memorizzazione non riesce se in un'altra istanza dell'area di memorizzazione sono stati gi\u00E0 aperti dei file. Non disabilitare questa impostazione a meno che non siano state definite procedure per impedire che pi\u00F9 istanze dell'area di memorizzazione aprano lo stesso file. Il blocco dei file non \u00E8 obbligatorio, ma contribuisce a evitare il danneggiamento dei dati nel caso in cui due istanze dell'area di memorizzazione con lo stesso nome tentino di eseguire operazioni nelle stesse directory. Questa impostazione \u00E8 applicabile sia ai file primari che ai file della cache. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.helpSummaryHTML=Determina se viene utilizzata la funzione di blocco dei file del sistema operativo.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.label=Blocco del file dell'area di memorizzazione diagnostica abilitato
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.detailedHelpHTML=<p>La dimensione buffer di I/O, in byte e arrotondata automaticamente per difetto alla potenza di 2 pi\u00F9 prossima, controlla la dimensione di scrittura massima.</p>  <ul> <li>Se \u00E8 disponibile un driver <code>wlfileio</code> nativo, l'impostazione viene applicata alla memoria esterna all'heap (nativa).</li> <li>Se non \u00E8 disponibile un driver <code>wlfileio</code> nativo, l'impostazione viene applicata alla memoria heap Java.</li> <li>Per ottenere prestazioni di runtime ottimali, Oracle consiglia di impostare <code>DiagnosticStoreIOBufferSize</code> su un valore maggiore della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinate pi\u00F9 richieste di memorizzazione concorrenti).</li>  <li>Per conoscere la quantit\u00E0 effettiva di memoria esterna all'heap (nativa) allocata, vedere <code>AllocatedIOBufferBytes</code>. Il valore \u00E8 un multiplo di <code>IOBufferSize</code></li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.helpSummaryHTML=La dimensione buffer di I/O, in byte e arrotondata automaticamente per difetto alla potenza di 2 pi\u00F9 prossima, controlla la dimensione di scrittura massima.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.label=Dimensione buffer I/O dell'area di memorizzazione diagnostica
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.detailedHelpHTML=<p>La dimensione massima del file in byte.</p>  <ul> <li>Il valore <code>DiagnosticStoreMaxFileSize</code> condiziona il numero di file necessari per configurare un'area di memorizzazione diagnostica di una dimensione particolare (numero di file \= dimensione area di memorizzazione diagnostica/dimensione massima file arrotondata per eccesso).</li>  <li>L'area di memorizzazione diagnostica riutilizza in modo automatico lo spazio che si rende disponibile in seguito all'eliminazione dei record ed espande i singoli file fino al valore <code>DiagnosticStoreMaxFileSize</code>, se non c'\u00E8 spazio sufficiente per un nuovo record. Se i file esistenti non dispongono di spazio per un nuovo record, l'area di memorizzazione diagnostica crea un file aggiuntivo.</li>  <li> Un numero limitato di file di grandi dimensioni \u00E8 di solito da preferire rispetto a un gran numero di file di piccole dimensioni, in quanto ogni file comporta l'allocazione di buffer finestra e handle di file.</li>  <li> Se <code>DiagnosticStoreMaxFileSize</code> \u00E8 maggiore del risultato di 2^24 * <code>DiagnosticStoreBlockSize</code>, il valore <code>DiagnosticStoreMaxFileSize</code> viene ignorato e il valore diventa 2^24 * <code>DiagnosticStoreBlockSize</code>. Il valore <code>DiagnosticStoreBlockSize</code> predefinito \u00E8 512 e 2^24 * 512 equivale a 8 GB. </li> </ul>  <p>Oracle consiglia di non impostare la dimensione massima del file dell'area di memorizzazione diagnostica su un valore superiore rispetto al valore predefinito pari a 1.342.177.280.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.helpSummaryHTML=La dimensione massima del file in byte.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.label=Dimensione massima file dell'area di memorizzazione diagnostica
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 massima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione diagnostica. Si applica solo quando viene caricata una libreria <code>wlfileio</code> nativa.</p>  <p>I buffer finestra non consumano la memoria heap Java, ma la memoria esterna all'heap (nativa). Se non \u00E8 in grado di allocare la dimensione buffer richiesta, l'area di memorizzazione alloca buffer di memoria sempre pi\u00F9 piccoli fino a raggiungere il valore <code>DiagnosticStoreMinWindowBufferSize</code> e genera un errore se non \u00E8 in grado di rispettare il valore <code>DiagnosticStoreMinWindowBufferSize</code>.</p>  <p>Oracle consiglia di impostare l'opzione Dimensione massima buffer finestra su un valore superiore al doppio della dimensione della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinati pi\u00F9 record aggiornati contemporaneamente) e maggiore o uguale alla dimensione del file, a meno che non esistano altri vincoli. Le JVM a 32 bit possono imporre un limite totale compreso tra 2 e 4 GB per l'uso combinato della memoria heap Java e della memoria esterna all'heap (nativa).</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.helpSummaryHTML=La quantit\u00E0 massima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione diagnostica.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.label=Dimensione massima buffer finestra dell'area di memorizzazione diagnostica
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 minima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione diagnostica. Si applica solo quando viene caricata una libreria <code>wlfileio</code> nativa. Vedere <a href\='\#getDiagnosticStoreMinWindowBufferSize'>Dimensione massima buffer finestra dell'area di memorizzazione diagnostica</a>.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.helpSummaryHTML=La quantit\u00E0 minima di dati, in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione diagnostica.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.label=Dimensione minima buffer finestra dell'area di memorizzazione diagnostica
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.detailedHelpHTML=<p>Restituisce il limite preferenziale della dimensione del file dell'area di memorizzazione diagnostica in MB.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.helpSummaryHTML=Restituisce il limite preferenziale della dimensione del file dell'area di memorizzazione diagnostica in MB.
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.label=Dimensione area di memorizzazione preferenziale
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.detailedHelpHTML=<p>Restituisce, in ore, il periodo di tempo in base al quale verr\u00E0 eseguito il controllo della dimensione del file dell'area di memorizzazione diagnostica.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.helpSummaryHTML=Restituisce, in ore, il periodo di tempo in base al quale verr\u00E0 eseguito il controllo della dimensione del file dell'area di memorizzazione diagnostica.
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.label=Periodo controllo dimensione area di memorizzazione
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.detailedHelpHTML=<p>Specifica il volume dei dati diagnostici prodotti in modo automatico da WebLogic Server in fase di esecuzione. Tenere presente che l'impostazione Volume diagnostico WLDF non ha effetto sui moduli di diagnostica configurati in modo esplicito. Ad esempio, con questa voce viene controllato il volume degli eventi generati per Flight Recorder.</p>  <p>Di seguito vengono descritte le impostazioni dell'attributo.</p> <ul> <li><code>Non attivo</code>\: non viene prodotto alcun dato diagnostico.</li> <li><code>Minimo</code>\: vengono prodotte quantit\u00E0 minime di dati diagnostici automatici. Si tratta dello stato predefinito.</li> <li><code>Medio</code>\: vengono generati in modo automatico dati diagnostici aggiuntivi oltre alla quantit\u00E0 generata per il valore <code>Minimo</code>.</li> <li><code>Alto</code>\: vengono generati in modo automatico dati diagnostici aggiuntivi oltre alla quantit\u00E0 generata per il valore <code>Medio</code>.</li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.helpSummaryHTML=Specifica il volume dei dati diagnostici prodotti in modo automatico da WebLogic Server in fase di esecuzione.
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.label=Volume diagnostico
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.High=Alta
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Low=Bassa
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Medium=Media
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Off=Non attiva
ServerTemplateMBean.properties.ServerStart.Arguments.detailedHelpHTML=<p>Gli argomenti da usare all'avvio di questo server.</p>  <p>Si tratta dei primi argomenti aggiunti immediatamente dopo la parte <code>java</code> del comando di avvio. ad esempio \u00E8 possibile impostare la memoria heap Java o specificare un'opzione <code>weblogic.Server</code>.</p>  <p>La propriet\u00E0 non deve essere utilizzata per specificare weblogic.management.username o weblogic.management.password dal momento che questi valori verranno ignorati durante l'avvio. \u00C8 necessario invece impostare le propriet\u00E0 di nome utente e password. In tal modo inoltre si consente a Node Manager di cifrare correttamente i valori nel computer del server gestito.</p>  <p>Separare gli argomenti con uno spazio.</p>  <p>Questo valore pu\u00F2 essere specificato in modo conveniente anche nel file .properties del Node Manager utilizzando la propriet\u00E0 weblogic.startup.Arguments. Node Manager passer\u00E0 il valore a uno script di avvio mediante la variabile di ambiente JAVA_OPTIONS. All'esecuzione del contenuto della riga di comando Java per avviare il server, Node Manager passer\u00E0 gli argomenti come opzioni.</p> 
ServerTemplateMBean.properties.ServerStart.Arguments.helpSummaryHTML=Gli argomenti da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.Arguments.label=Argomenti
ServerTemplateMBean.properties.ServerStart.ClassPath.detailedHelpHTML=<p>Il classpath (percorso del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.</p>  <p>Sar\u00E0 necessario specificare almeno i seguenti valori per l'opzione classpath\: <code>WL_HOME/server/lib/weblogic_sp.jar;WL_HOME/server/lib/weblogic.jar</code></p>  <p>dove <code>WL_HOME</code> \u00E8 la directory in cui \u00E8 stato installato WebLogic Server nel computer Node Manager.</p>  <p>L'ambiente shell determina quale carattere viene utilizzato per separare gli elementi del percorso. Su Windows, si utilizza generalmente il punto e virgola (;). In una shell BASH, generalmente si utilizzano i due punti (\:).</p>  <p>Questo valore pu\u00F2 essere specificato in modo conveniente anche nel file .properties del Node Manager utilizzando la propriet\u00E0 weblogic.startup.ClassPath. Node Manager passer\u00E0 il valore a uno script di avvio mediante la variabile di ambiente CLASSPATH. All'esecuzione del contenuto della riga di comando Java per avviare il server, Node Manager passer\u00E0 -Djava.class.path.</p> 
ServerTemplateMBean.properties.ServerStart.ClassPath.helpSummaryHTML=Il classpath (percorso del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.ClassPath.label=Classpath
ServerTemplateMBean.properties.ServerStart.JavaHome.detailedHelpHTML=<p>La directory home Java (percorso del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.</p>  <p>Specificare la directory padre della directory <code>bin</code> del JDK, ad esempio <code>c\:\\bea\\jdk141</code>.</p>  <p>Questo valore pu\u00F2 essere specificato in modo conveniente anche nel file .properties del Node Manager utilizzando la propriet\u00E0 weblogic.startup.JavaHome.</p> <p>Node Manager passer\u00E0 il valore a uno script di avvio mediante la variabile di ambiente JAVA_HOME. All'esecuzione del contenuto della riga di comando Java per avviare il server, Node Manager utilizzer\u00E0 l'eseguibile Java dalla posizione specificata. </p> 
ServerTemplateMBean.properties.ServerStart.JavaHome.helpSummaryHTML=La directory home Java (percorso del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.JavaHome.label=Home Java
ServerTemplateMBean.properties.ServerStart.JavaVendor.detailedHelpHTML=<p>Il valore Fornitore Java da usare all'avvio di questo server. </p> <p> Se il server fa parte di un cluster ed \u00E8 configurato per la migrazione automatica tra diverse piattaforme con diversi fornitori di JDK, \u00E8 necessario che JavaVendor e JavaHome siano entrambi impostati nel file di configurazione generato.</p>  <p>Questo valore pu\u00F2 essere specificato in modo conveniente anche nel file .properties del Node Manager utilizzando la propriet\u00E0 weblogic.startup.JavaVendor.</p>  <p>Node Manager non passa il valore richiamando una riga di comando Java per avviare il server. In effetti passa il valore nella variabile di ambiente JAVA_VENDOR allo script di avvio. </p> 
ServerTemplateMBean.properties.ServerStart.JavaVendor.helpSummaryHTML=Il valore Fornitore Java da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.JavaVendor.label=Fornitore Java
ServerTemplateMBean.properties.ServerStart.Password.detailedHelpHTML=<p>La password del nome utente usato per avviare il server ed eseguire il monitoraggio dello stato del server.</p>  <p>Come per 8.1, sp4, quando si ottiene il valore di questo attributo WebLogic Server esegue una delle seguenti operazioni\:</p> <ol> <li>Viene recuperato il valore dell'attributo <code>PasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol> <li>Cifra il valore.</li> <li>Il valore dell'attributo <code>PasswordEncrypted</code> viene impostato sul valore codificato.</li> </ol>  <p>L'utilizzo di questo attributo (<code>Password</code>) costituisce un potenziale rischio alla sicurezza perch\u00E9 l'oggetto String contenente la password non cifrata resta nella memoria della JVM finch\u00E9 non viene rimossa dalla rimozione degli elementi e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Invece di utilizzare questo attributo, utilizzare <code>PasswordEncrypted</code>.</p> 
ServerTemplateMBean.properties.ServerStart.Password.helpSummaryHTML=La password del nome utente usato per avviare il server ed eseguire il monitoraggio dello stato del server.
ServerTemplateMBean.properties.ServerStart.Password.label=Password
ServerTemplateMBean.properties.ServerStart.RootDirectory.detailedHelpHTML=<p>La directory usata dal server come propria directory radice. La directory deve trovarsi nel computer che funge da host per Node Manager. Se il valore Directory radice non viene specificato, verr\u00E0 usata per impostazione predefinita la directory del dominio. </p> 
ServerTemplateMBean.properties.ServerStart.RootDirectory.helpSummaryHTML=La directory usata dal server come propria directory radice.
ServerTemplateMBean.properties.ServerStart.RootDirectory.label=Directory radice
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.detailedHelpHTML=<p>Il file dei criteri di sicurezza (directory e nome file del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.</p>  <p>Questo valore pu\u00F2 essere specificato in modo conveniente anche nel file .properties del Node Manager utilizzando la propriet\u00E0 weblogic.startup.SecurityPolicyFile.</p>  <p>Quando Node Manager utilizza uno script di avvio, il file dei criteri di sicurezza viene definito nella variabile di ambiente SECURITY_POLICY. Inoltre, quando Node Manager avvia il processo in modo diretto utilizzando un comando Java, il file dei criteri di sicurezza viene definito con -Djava.security.policy\=. </p> 
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.helpSummaryHTML=Il file dei criteri di sicurezza (directory e nome file del computer su cui \u00E8 in esecuzione Node Manager) da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.label=File criteri di sicurezza
ServerTemplateMBean.properties.ServerStart.Username.detailedHelpHTML=<p>Il nome utente da usare all'avvio di questo server.</p>  <p>La console di amministrazione inserisce il nome utente fornito quando si accede alla console. La configurazione guidata del dominio inserisce il nome utente definito quando \u00E8 stato creato il dominio.</p> 
ServerTemplateMBean.properties.ServerStart.Username.helpSummaryHTML=Il nome utente da usare all'avvio di questo server.
ServerTemplateMBean.properties.ServerStart.Username.label=Nome utente
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.detailedHelpHTML=<p>La dimensione massima consentita per la cache degli artifact.</p>  <p>Questa cache contiene gli artifact emessi dal sito locale in attesa di riferimento da parte di un partner. Specificare '0' per indicare che la cache non \u00E8 associata.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.helpSummaryHTML=La dimensione massima consentita per la cache degli artifact.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.label=Dimensione cache artifact
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.detailedHelpHTML=<p>Il timeout massimo (in secondi) per gli artifact memorizzati nella cache locale.</p>  <p>Questa cache memorizza gli artifact emessi dal sito locale in attesa di riferimento da parte di un partner. Gli artifact che raggiungono questa durata di timeout massima scadono nella cache locale anche se non \u00E8 stata ricevuta alcuna richiesta di riferimento dal partner. Se successivamente viene ricevuta una richiesta di riferimento dal partner, la cache si comporta come se l'artifact non fosse mai stato generato.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.helpSummaryHTML=Il timeout massimo (in secondi) per gli artifact memorizzati nella cache locale.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.label=Timeout cache artifact
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.detailedHelpHTML=<p>L'alias di keystore per il certificato e la chiave privata da usare per la cifratura e la decifrazione delle asserzioni SAML.</p>  <p> Il certificato viene pubblicato nei metadati SP, che verranno utilizzati da un SP esterno per cifrare le sessioni SAML.</p>  <p>La chiave privata viene utilizzata per decifrare le asserzioni. Se l'alias non viene specificato, per impostazione predefinita viene utilizzato l'alias di identit\u00E0 SSL configurato del server.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.helpSummaryHTML=L'alias di keystore per il certificato e la chiave privata da usare per la cifratura e la decifrazione delle asserzioni SAML.
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.label=Alias chiave di asserzione
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.detailedHelpHTML=<p>La passphrase usata per recuperare la chiave di asserzione del sito locale dal keystore.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.helpSummaryHTML=La passphrase usata per recuperare la chiave di asserzione del sito locale dal keystore.
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.label=Passphrase chiave di asserzione
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.detailedHelpHTML=Recupera il flag abilitato relativo alla cifratura di asserzione 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.helpSummaryHTML=Recupera il flag abilitato relativo alla cifratura di asserzione
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.label=Cifratura asserzione
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.detailedHelpHTML=<p>La dimensione massima della cache delle richieste di autenticazione.</p>  <p>In questa cache vengono memorizzati i documenti emessi dal provider di servizi locale che sono in attesa della risposta di un provider delle identit\u00E0 partner.  </p>  <p>Specificare '0' per indicare che la cache non \u00E8 associata.</p> 
