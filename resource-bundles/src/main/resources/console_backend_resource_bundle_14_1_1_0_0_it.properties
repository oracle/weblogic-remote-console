JTAMigratableTargetMBean.slice.Migration.introductionHTML=<p>Se si verifica una condizione di errore su un server del cluster, WebLogic Server \u00E8 in grado di riavviare (eseguire la migrazione) il server e i rispettivi servizi su un altro computer. In alternativa \u00E8 possibile configurare le opzioni per i servizi JMS (server JMS, agenti SAF, servizi di percorso e area di memorizzazione persistenti personalizzate) e il servizio TRS (Transaction Recovery Service) JTA su questo server in modo da eseguirne la migrazione manuale su un altro server. \u00C8 inoltre possibile specificare la migrazione automatica del servizio TRS JTA su un altro server.</p><p>Utilizzare questa pagina per configurare la migrazione dei soli servizi, le impostazioni sono disponibili solo dopo essere state assegnate a un cluster.</p>\n
