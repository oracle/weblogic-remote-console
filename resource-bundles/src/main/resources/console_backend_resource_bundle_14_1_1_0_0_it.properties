MigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Specifica se lo script di postdisattivazione pu\u00F2 essere eseguito o meno su un altro computer.</p>  <p>Quando viene eseguita la migrazione automatica, di solito lo script di postdisattivazione viene eseguito nella posizione corrente del servizio e lo script di preattivazione nella nuova posizione del servizio. Se per qualsiasi motivo la posizione corrente non \u00E8 raggiungibile, verr\u00E0 controllato questo valore per verificare se l'esecuzione sul nuovo computer del servizio sia sicura.</p>  <p>Ci\u00F2 \u00E8 utile se lo script di postdisattivazione controlla l'accesso a una risorsa di rete e non richiede dati dal computer corrente.</p> 
MigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Specifica se lo script di postdisattivazione pu\u00F2 essere eseguito o meno su un altro computer.
MigratableTargetMBean.properties.NonLocalPostAllowed.label=Consenti esecuzione script di postmigrazione su un altro computer
MigratableTargetMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Specifica il numero di tentativi di riavvio da effettuare prima di eseguire la migrazione di un servizio non riuscito.</p>  <p>Tenere presente che questo numero indica i tentativi consecutivi. Se il valore \u00E8 impostato su 6 e il riavvio del servizio non riesce per 5 volte consecutive, poi riesce e quindi non riesce nuovamente, la migrazione non verr\u00E0 eseguita subito. Il conteggio dei tentativi di riavvio ricomincia con ciascun errore del servizio.</p>  <p>Il valore 0 equivale a impostare getRestartOnFailure su false. Il valore -1 indica che la migrazione del servizio non deve  <i> mai</i> essere eseguita; deve piuttosto essere tentato il riavvio del servizio fino a quando non riesca o fino all'arresto del server.</p> 
MigratableTargetMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Specifica il numero di tentativi di riavvio da effettuare prima di eseguire la migrazione di un servizio non riuscito.
MigratableTargetMBean.properties.NumberOfRestartAttempts.label=Numero di tentativi di riavvio
MigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Specifica il percorso dello script di postmigrazione da eseguire dopo la completa disattivazione di una destinazione migrabile. Lo script <i>deve</i> trovarsi nella directory <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Dopo la disattivazione della destinazione migrabile, se \u00E8 stato specificato uno script <i>e</i> Node Manager \u00E8 disponibile, lo script verr\u00E0 eseguito. Se si specifica uno script senza un Node Manager disponibile, verr\u00E0 restituito un errore durante la migrazione.</p> 
MigratableTargetMBean.properties.PostScript.helpSummaryHTML=Specifica il percorso dello script di postmigrazione da eseguire dopo la completa disattivazione di una destinazione migrabile.
MigratableTargetMBean.properties.PostScript.label=Percorso script di postmigrazione
MigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Specifica se un errore durante l'esecuzione dello script di postdisattivazione pregiudica o meno la migrazione.</p>  <p>In caso affermativo, <i>non</i> verr\u00E0 eseguita automaticamente la migrazione della destinazione migrabile, fino a quando un amministratore non eseguir\u00E0 manualmente la migrazione su un server, riattivandolo.</p>  <p><b>Nota\:</b> l'abilitazione di questo valore indebolisce la garanzia dell'esecuzione unica. Permette di prevenire i rischi maggiori legati a un eventuale danneggiamento di dati in caso di errore dello script di postdisattivazione. Inoltre, se questo valore viene abilitato, \u00E8 possibile che lo script venga richiamato pi\u00F9 volte dalla struttura di migrazione dopo la disattivazione della destinazione migrabile o il crash del server o del computer che ospita la destinazione migrabile o il partizionamento della rete. Non \u00E8 previsto che lo script restituisca valori di uscita differenti quando richiamato pi\u00F9 volte in tali scenari.</p> 
MigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Specifica se un errore durante l'esecuzione dello script di postdisattivazione pregiudica o meno la migrazione.
MigratableTargetMBean.properties.PostScriptFailureFatal.label=Errore dello script di postmigrazione annulla la migrazione automatica
MigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Specifica il percorso dello script di premigrazione da eseguire prima dell'effettiva attivazione di una destinazione migrabile. Lo script <i>deve</i> trovarsi nella directory <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Prima dell'attivazione della destinazione migrabile, se \u00E8 stato specificato uno script <i>e</i> Node Manager \u00E8 disponibile, verr\u00E0 eseguito lo script. Se si specifica uno script senza un Node Manager disponibile, verr\u00E0 restituito un errore durante la migrazione.</p>  <p>In caso di errore dello script o di impossibilit\u00E0 di trovarlo, la migrazione non verr\u00E0 completata sul server corrente, ma ne verr\u00E0 tentata l'esecuzione sul successivo server adatto. Pu\u00F2 trattarsi del server successivo nella lista dei server candidati o, in assenza di tale lista, nel cluster.</p> 
MigratableTargetMBean.properties.PreScript.helpSummaryHTML=Specifica il percorso dello script di premigrazione da eseguire prima dell'effettiva attivazione di una destinazione migrabile.
MigratableTargetMBean.properties.PreScript.label=Percorso script di premigrazione
MigratableTargetMBean.properties.RestartOnFailure.detailedHelpHTML=<p>Specifica se un servizio non riuscito verr\u00E0 in primo luogo disattivato e quindi riattivato in loco invece di essere sottoposto a migrazione.</p>  <p>Il numero di tentativi di riavvio \u00E8 controllato da NumberOfRestartAttempts. Una volta esaurito tale numero, verr\u00E0 eseguita la migrazione del servizio. Durante il riavvio, sulla destinazione migrabile saranno disattivati, quindi riattivati, tutti i servizi nell'ordine.</p> 
MigratableTargetMBean.properties.RestartOnFailure.helpSummaryHTML=Specifica se un servizio non riuscito verr\u00E0 in primo luogo disattivato e quindi riattivato in loco invece di essere sottoposto a migrazione.
MigratableTargetMBean.properties.RestartOnFailure.label=Riavvia in caso di errore
MigratableTargetMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Specifica il numero di secondi di attesa tra i tentativi di riavvio di un servizio non riuscito.</p> 
MigratableTargetMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Specifica il numero di secondi di attesa tra i tentativi di riavvio di un servizio non riuscito.
MigratableTargetMBean.properties.SecondsBetweenRestarts.label=Secondi tra i riavvii
