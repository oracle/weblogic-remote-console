OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. L'attributo di nome utente specificato in questo filtro deve corrispondere a quello specificato negli attributi <b>Filtro per tutti gli utenti</b> e <b>Attributo nome utente</b>.</p>\n<p>Per modificare ad esempio l'attributo di nome utente in <code>uid</code>, specificare il filtro di ricerca come <code>(&amp;(<b>uid</b>\=%u)(objectclass\=person))</code>. Se non si specifica l'attributo (attributo nome utente e classe oggetto utente), ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p><p>Tenere inoltre presente che \u00E8 necessario limitare l'uso dei caratteri jolly nelle espressioni di filtro. I caratteri jolly sono consentiti, ma l'uso di pi\u00F9 caratteri jolly in un'espressione di filtro possono avere un impatto negativo sulle prestazioni del server LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.helpSummaryHTML=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. L'attributo di nome utente specificato in questo filtro deve corrispondere a quello specificato negli attributi <b>Filtro per tutti gli utenti</b> e <b>Attributo nome utente</b>.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.label=Filtro utenti da nome
OracleInternetDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>L'attributo di una classe oggetto di utenti LDAP che specifica il nome dell'utente. L'attributo di nome utente specificato deve corrispondere a quello specificato per gli attributi <b>Filtro per tutti gli utenti</b> e <b>Filtro utenti da nome</b>.</p>\n<p>Se ad esempio si modifica l'attributo di nome utente da <code>cn</code> in <code>uid</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro per tutti gli utenti</b> e <b>Filtro utenti da nome</b>.</p>\n
