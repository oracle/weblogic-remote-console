SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>Il protocollo utilizzato da questo agente SNMP per garantire che solo gli utenti autorizzati possano richiedere o ricevere informazioni sul dominio di WebLogic Server. Valido solo con SNMPv3.</p> <p>Il protocollo assicura inoltre l'integrit\u00E0 dei messaggi e impedisce il mascheramento e messaggi riordinati, ritardati o ripetuti.</p> <p>Per utilizzare questo protocollo durante la ricezione delle richieste dagli SNMP Manager, \u00E8 necessario configurare il mapping delle credenziali nel realm di sicurezza di WebLogic Server. Per utilizzare questo protocollo durante l'invio di risposte o notifiche, \u00E8 necessario configurare il livello di sicurezza delle destinazioni di interrupt.</p> <p>Se non si seleziona un protocollo di autenticazione, l'agente SNMP non esegue l'autenticazione delle richieste SNMPv3 in entrata; l'utilizzo del protocollo SNMPv3 per recuperare informazioni sul dominio di WebLogic Server \u00E8 consentito a tutti gli utenti.</p> 
