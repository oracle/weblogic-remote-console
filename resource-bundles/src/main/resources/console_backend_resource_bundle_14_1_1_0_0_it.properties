ServerMBean.properties.Log.StdoutSeverity.detailedHelpHTML=<p>La severit\u00E0 minima dei messaggi di log trasmessi all'output standard. I messaggi con severit\u00E0 minore rispetto al valore specificato non verranno pubblicati nell'output standard.</p> 
