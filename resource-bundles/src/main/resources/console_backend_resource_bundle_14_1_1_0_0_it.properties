TopicBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Consumo sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione del consumo viene disabilitata in modo esplicito per questa destinazione. </li>  <li><b>true</b> la sospensione del consumo viene attivata in modo esplicito per questa destinazione.</li> </ul> 
TopicBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Specifica se il consumo deve essere sospeso sulla destinazione all'avvio.
TopicBean.properties.ConsumptionPausedAtStartup.label=Sospendi consumo messaggi all'avvio
TopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione. A qualsiasi messaggio che giunge su questa destinazione, che non appartiene gi\u00E0 a un'unit\u00E0 di ordine, viene assegnato questo nome predefinito.</p>  <p>Questo campo \u00E8 consigliato per un uso avanzato. In genere, si raccomanda di impostare un'unit\u00E0 di ordine dei messaggi utilizzando chiamate di applicazioni o la configurazione di Connection Factory. Quando si utilizza un'unit\u00E0 di ordine predefinita di destinazione per applicare l'ordinamento a una destinazione distribuita, l'applicazione deve essere consapevole del fatto che l'instradamento dell'unit\u00E0 di ordine non viene applicato. Di conseguenza, l'applicazione deve assicurarsi in modo specifico che qualsiasi set di messaggi particolare da elaborare in ordine verr\u00E0 inviato alla stessa destinazione membro specifica anche in caso di errori nel processo o di migrazione del servizio. </p> 
TopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Specifica se WebLogic Server crea un nome unit\u00E0 di ordine generato dal sistema basato sul dominio, sul server JMS e sul nome di destinazione.
TopicBean.properties.DefaultUnitOfOrder.label=Genera automaticamente nome unit\u00E0 di ordine
TopicBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna. Se non \u00E8 configurata alcuna destinazione errori, questi messaggi vengono eliminati. Se un messaggio \u00E8 scaduto o ha raggiunto il limite di nuova consegna e il criterio di scadenza \u00E8 impostato su Reindirizza, il messaggio viene spostato nella destinazione errori specificata.</p>  <p>Per le destinazioni standalone, la destinazione di errore deve essere un'altra destinazione standalone per la quale \u00E8 stato definito come destinazione lo stesso server JMS delle destinazioni per le quali \u00E8 definita la destinazione di errore. Per le destinazioni distribuite uniformi (UDD), la destinazione di errore deve essere un'altra UDD che condivide la stessa distribuzione secondaria, ad esempio destinazioni, della UDD corrente.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TopicBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Il nome della destinazione errori per i messaggi scaduti o che hanno raggiunto il limite di nuova consegna.
TopicBean.properties.DeliveryFailureParams.ErrorDestination.label=Destinazione errore
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log. I valori validi per i criteri di log sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>  <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properties% </code> <i>non</i> fanno distinzione tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il criterio di log per la scadenza non \u00E8 definito (ad esempio, null) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo il <code>JMSMessageID</code> del messaggio. </p> 
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log.
TopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato di log scadenza
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto. Di seguito sono riportati i criteri di scadenza validi\:</p>  <p><b>Nessuno</b>\: uguale al criterio Elimina; i messaggi scaduti vengono rimossi dalla destinazione.</p>  <p><b>Elimina</b>\: rimuove i messaggi scaduti dal sistema di messaggistica. La rimozione non viene registrata e il messaggio non viene reindirizzato a un'altra posizione. Se non viene definito alcun valore (cio\u00E8 Nessuno) per una data destinazione, i messaggi scaduti vengono eliminati.</p>  <p><b>Log</b>\: rimuove i messaggi scaduti dal sistema e scrive nel file di log del server una voce indicante che i messaggi sono stati rimossi dal sistema. Le reali informazioni registrate vengono definite dal criterio relativo al log scadenza.</p>  <p><b>Reindirizza</b>\: sposta i messaggi scaduti dalla posizione corrente alla destinazione errori definita per la destinazione. I messaggi mantengono il corpo e tutte le propriet\u00E0. nonch\u00E9 tutti i campi di intestazione, con le seguenti eccezioni\:</p> <ul> <li> La destinazione del messaggio diventa la destinazione errori.</li> <li> Tutti i valori di sostituzione delle propriet\u00E0 associati alla destinazione errori vengono applicate al messaggio reindirizzato.</li> <li> Se per la destinazione errori non \u00E8 specificato alcun valore per Sostituisci durata, al messaggio viene assegnata una scadenza uguale a zero, a indicare che non scadr\u00E0.</li> </ul>  <p>Non \u00E8 consentito utilizzare il criterio Reindirizza se per la destinazione non \u00E8 definita alcuna destinazione errori valida. Analogamente, non \u00E8 consentito rimuovere la destinazione errori di una destinazione che utilizza il criterio Reindirizza.</p>  <b>Nota\:</b> la quota di messaggi massima viene applicata solo per l'invio di nuovi messaggi. Viene ignorata quando i messaggi vengono spostati a motivo del criterio Reindirizza. 
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto.
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Criterio di scadenza
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Elimina 
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
TopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Reindirizza
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori. Questa impostazione sostituisce qualsiasi limite di nuova consegna impostato dal mittente del messaggio. Se il limite di nuova consegna \u00E8 configurato, ma la destinazione errori non lo \u00E8, i messaggi persistenti e non persistenti vengono eliminati quando raggiungono il rispettivo limite di nuova consegna.</p>  <p>Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 l'impostazione del limite di nuova consegna del mittente del messaggio. </p>  <p><b>Nota\:</b> WebLogic Server supporta la propriet\u00E0 dei messaggi JMSXDeliveryCount, che specifica il numero di tentativi di consegna dei messaggi, dove il primo tentativo corrisponde a 1, il successivo tentativo a 2 e cos\u00EC via. WebLogic Server conserva inoltre il conteggio delle consegne in modo tale che il conteggio non venga reimpostato di nuovo su 1 dopo il riavvio del server.</p>  <p>Questo attributo pu\u00F2 essere configurato in modo dinamico, ma sono interessati solo i messaggi in arrivo. I messaggi precedentemente inviati continuano a utilizzare il rispettivo limite originale di nuova consegna.</p> 
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori.
TopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite nuova consegna
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.</p>  <p>Il valore <code>Nessuna consegna</code> indica che DeliveryMode non verr\u00E0 sostituito.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sostituisci modalit\u00E0 di consegna
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
TopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio. Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 la priorit\u00E0 impostata dal producer del messaggio.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio.
TopicBean.properties.DeliveryParamsOverrides.Priority.label=Sostituisci priorit\u00E0
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory. I messaggi di coda consegnati di nuovo vengono reinseriti nella destinazione di origine; i messaggi di argomento consegnati di nuovo vengono reinseriti nella sottoscrizione di origine. Il valore predefinito (-1) indica che la destinazione non sostituir\u00E0 l'impostazione di RedeliveryDelay specificata dal consumer e/o dal Connection Factory.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p>  <p><b>Nota\:</b> la modifica del valore di sostituzione di RedeliveryDelay incide solo sui rollback e sui recuperi futuri, non su quelli gi\u00E0 eseguiti.</p> 
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory.
TopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sostituisci ritardo nuova consegna
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory. Il valore predefinito (<code>-1</code>) indica che la destinazione non sostituir\u00E0 l'impostazione di TimeToDeliver specificata dal producer e/o dal Connection Factory. Il valore per ignorare TimeToDeliver pu\u00F2 essere di tipo LONG o anche una pianificazione.</p>  <p><b>Nota\:</b> la modifica della sostituzione TimeToDeliver influenza solo la consegna dei messaggi futuri, non quella dei messaggi gi\u00E0 prodotti.</p> 
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory.
TopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sostituisci tempo di consegna
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio. Il valore predefinito (<code>-1</code>) specifica che la destinazione non sostituir\u00E0 l'impostazione di TimeToLive specificata dal producer del messaggio.</p>  <p>Intervallo di valori\: tra 0 e un valore intero positivo a 64 bit.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio.
TopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sostituisci durata
TopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta. Questi messaggi seguiranno il criterio di scadenza per i messaggi non consegnabili.</p>  <p><b>Nota\:</b> una destinazione di errore per i messaggi UOW non pu\u00F2 essere configurata con un criterio di gestione unit\u00E0 di lavoro impostato sul valore <b>Consegna messaggio singolo</b>.</p>  <p>Questo attributo \u00E8 valido solo se il criterio di gestione unit\u00E0 di lavoro \u00E8 impostato sul valore <b>Consegna messaggio singolo</b>. Un valore pari a -1 indica che i messaggi UOW non scadranno mai.</p> 
TopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta.
TopicBean.properties.IncompleteWorkExpirationTime.label=Scadenza dei messaggi UOW incompleti
TopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Inserimento sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione dell'inserimento viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione dell'inserimento viene attivata in modo esplicito per questa destinazione.</li> </ul> 
TopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.
TopicBean.properties.InsertionPausedAtStartup.label=Sospendi inserimento messaggi all'avvio
TopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>. Per ulteriori informazioni su come utilizzare questo attributo, vedere "How to Lookup a Destination" in <i>Programming JMS</i>.</p>  <p>Questo nome deve essere univoco nell'ambito del server JMS al quale questa destinazione \u00E8 indirizzata. Non \u00E8 tuttavia necessario che sia univoco nell'ambito dell'intero modulo JMS o WebLogic Cluster. Ad esempio, due code possono avere lo stesso nome di destinazione purch\u00E9 siano indirizzate a server JMS diversi.</p>  <p><b>Nota\:</b> poich\u00E9 questo nome deve essere univoco nell'ambito di un server JMS, verificare se altri moduli JMS possono contenere nomi di destinazione in conflitto con questo nome. \u00C8 responsabilit\u00E0 di chi effettua la distribuzione decidere i nomi di destinazione indirizzati ai server JMS.</p> 
TopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>.
TopicBean.properties.JMSCreateDestinationIdentifier.label=Crea identificativo di destinazione
TopicBean.properties.JNDIName.detailedHelpHTML=<p>Il nome JNDI globale utilizzato per cercare la destinazione all'interno di uno spazio di nomi JNDI.</p>  <p>In un ambiente in cluster questo nome viene propagato all'intero cluster. Se si desidera che il nome JNDI sia associato solo al server locale e non propagato al resto del cluster, utilizzare il parametro <code>Local JNDI Name</code>.</p>  <p>Se non viene specificato, il nome destinazione non verr\u00E0 annunciato nello spazio di nomi JNDI globale.</p> 
TopicBean.properties.JNDIName.helpSummaryHTML=Il nome JNDI globale utilizzato per cercare la destinazione all'interno di uno spazio di nomi JNDI.
TopicBean.properties.JNDIName.label=Nome JNDI
TopicBean.properties.LocalJNDIName.detailedHelpHTML=<p>Il nome JNDI locale utilizzato per cercare la destinazione all'interno dello spazio di nomi JNDI del server al quale \u00E8 indirizzata la risorsa di destinazione. In un ambiente in cluster, questo nome \u00E8 associato solo all'istanza del server locale e non viene propagato nel resto del cluster.</p>  <p>Una destinazione pu\u00F2 avere sia un nome JNDI locale che un nome JNDI (globale).</p> 
TopicBean.properties.LocalJNDIName.helpSummaryHTML=Il nome JNDI locale utilizzato per cercare la destinazione all'interno dello spazio di nomi JNDI del server al quale \u00E8 indirizzata la risorsa di destinazione.
TopicBean.properties.LocalJNDIName.label=Nome JNDI locale
TopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>La dimensione massima dei messaggi accettata dai producer in questa destinazione.</p>  <p>La dimensione dei messaggi include il testo dei messaggi, le propriet\u00E0 definite dall'utente e i campi di intestazione JMS definiti dall'utente\: <code>JMSCorrelationID</code> e <code>JMSType</code>. I producer che inviano messaggi oltre la dimensione massima configurata per la destinazione ricevono una <code>ResourceAllocationException</code>.</p>  <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
TopicBean.properties.MaximumMessageSize.helpSummaryHTML=La dimensione massima dei messaggi accettata dai producer in questa destinazione.
TopicBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.</p> 
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.
TopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Abilita log dei messaggi
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p> <p>I valori validi sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>   <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properies% </code> <i>non</i> distinguono tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il formato di log dei messaggi non \u00E8 definito (ad esempio, nullo) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo <code>JMSMessageID</code> del messaggio. Recupera l'elemento <code>message-logging-format</code>.</p> 
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p>\n
TopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato di log
TopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer. Con il valore minimo, la creazione di batch \u00E8 disabilitata; con il valore predefinito, i batch non completi non restano in attesa e vengono consegnati immediatamente con i messaggi disponibili al momento; se si imposta un valore pi\u00F9 alto di quello predefinito, viene stabilito il tempo massimo di attesa di altri messaggi prima che i batch non completi vengano consegnati ai consumer.</p>  <p>Il conteggio massimo di messaggi di un batch completo viene controllato dall'impostazione Numero massimo di messaggi del Connection Factory JMS.</p> 
TopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer.
TopicBean.properties.MessagingPerformancePreference.label=Preferenza per prestazioni messaggistica
TopicBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.</p> 
TopicBean.properties.Multicast.MulticastAddress.helpSummaryHTML=L'indirizzo IP utilizzato da questo argomento per trasmettere messaggi a consumer Multicast.
TopicBean.properties.Multicast.MulticastAddress.label=Indirizzo Multicast
TopicBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast. </p> 
TopicBean.properties.Multicast.MulticastPort.helpSummaryHTML=La porta IP utilizzata da questo argomento per trasmettere messaggi a consumer Multicast.
TopicBean.properties.Multicast.MulticastPort.label=Porta Multicast
TopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>Il numero di router che un messaggio percorre per raggiungere un consumer. Un valore pari a 1 limita il messaggio a una sola subnet, pertanto non potr\u00E0 percorrere alcun router. </p> <p>Questo valore \u00E8 indipendente dal valore di JMSExpirationTime. </p> 
TopicBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=Il numero di router che un messaggio percorre per raggiungere un consumer.
TopicBean.properties.Multicast.MulticastTimeToLive.label=TTL multicast
TopicBean.properties.Name.detailedHelpHTML=<p>Nome di questa entit\u00E0, rappresentato in XML come attributo.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
TopicBean.properties.Name.helpSummaryHTML=Nome di questa entit\u00E0, rappresentato in XML come attributo.
TopicBean.properties.Name.label=Nome
TopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Produzione sospesa all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione della produzione viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione della produzione viene attivata in modo esplicito per questa destinazione.</li> </ul> 
TopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.
TopicBean.properties.ProductionPausedAtStartup.label=Sospendi produzione messaggi all'avvio
TopicBean.properties.Quota.detailedHelpHTML=<p>Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni. Ad esempio, il numero di byte che una destinazione pu\u00F2 memorizzare pu\u00F2 essere configurato con una quota.</p> 
TopicBean.properties.Quota.helpSummaryHTML=Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni.
TopicBean.properties.Quota.label=Quota
TopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.</p>  <ul> <li><b>Tutti</b>\: tutti gli utenti possono inviare messaggi a questa destinazione mediante Store-and-Forward.</li>  <li><b>Nessuno</b>\: gli utenti remoti non possono inviare messaggi a una destinazione mediante Store-and-Forward.</li> </ul>  <p>Questo attributo \u00E8 configurabile in modo dinamico. Una modifica dinamica di questo attributo avr\u00E0 effetto solo sui messaggi inviati dopo l'esecuzione dell'aggiornamento.</p> 
TopicBean.properties.SAFExportPolicy.helpSummaryHTML=Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.
TopicBean.properties.SAFExportPolicy.label=Criterio di esportazione SAF
TopicBean.properties.SAFExportPolicy.legalValues.All=Tutto
TopicBean.properties.SAFExportPolicy.legalValues.None=Nessuna
TopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.</p>  <p> Le destinazioni delle entit\u00E0 sono determinate utilizzando una distribuzione secondaria con questo nome. Le destinazioni della distribuzione secondaria saranno le destinazioni di questa entit\u00E0. </p> 
TopicBean.properties.SubDeploymentName.helpSummaryHTML=Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.
TopicBean.properties.SubDeploymentName.label=Nome distribuzione secondaria
TopicBean.properties.Template.detailedHelpHTML=<p>Il modello JMS dal quale \u00E8 derivata la destinazione. Un modello consente di definire in modo efficace pi\u00F9 destinazioni con valori di configurazione simili.</p>  <p>Se un modello JMS viene specificato, i parametri di destinazione impostati sui valori predefiniti erediteranno invece i valori dal modello JMS in fase di runtime. Se tuttavia un modello JMS non viene definito, i valori di configurazione per la destinazione devono essere specificati come parte della destinazione.</p>  <p>Sebbene sia possibile modificare la configurazione di un modello JMS in modo dinamico, i valori di configurazione su una destinazione sono statici.</p> 
TopicBean.properties.Template.helpSummaryHTML=Il modello JMS dal quale \u00E8 derivata la destinazione.
TopicBean.properties.Template.label=Modello
TopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> \= BytesMaximum; >BytesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TopicBean.properties.Thresholds.BytesHigh.label=Soglia massima di byte
TopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; BytesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TopicBean.properties.Thresholds.BytesLow.label=Soglia minima di byte
TopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TopicBean.properties.Thresholds.MessagesHigh.label=Soglia massima di messaggi
TopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TopicBean.properties.Thresholds.MessagesLow.label=Soglia minima di messaggi
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento</p>  <p>Se un nuovo messaggio arriva nelle sottoscrizioni che hanno raggiunto il limite specificato, i primi messaggi disponibili in queste sottoscrizioni verranno eliminati per fare spazio al nuovo messaggio. I messaggi di sottoscrizione non sono soggetti all'eliminazione se partecipano a una transazione in sospeso, se sono gi\u00E0 stati trasferiti a un consumer e sono in attesa della conferma di ricezione o se fanno parte di un'unit\u00E0 di lavoro che \u00E8 ancora in attesa di accumulare tutti i messaggi corrispondenti. Tenere presente che se tutti i messaggi non sono soggetti all'eliminazione, pertanto l'arrivo di un nuovo messaggio pu\u00F2 determinare il superamento del limite stabilito per la dimensione di una sottoscrizione.</p>  <p>Un valore pari a -1 indica che non vi \u00E8 alcun limite.</p> 
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento
TopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Limite di messaggi nelle sottoscrizioni argomento
TopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Specifica se la funzione UOW \u00E8 abilitata per la destinazione. Un'unit\u00E0 di lavoro \u00E8 un set di messaggi elaborati come singola unit\u00E0.</p> <ul> <li> <b>Pass-Through</b>\: per impostazione predefinita, questa destinazione non considera i messaggi come parte di una UOW.</li> <li> <b>Consegna messaggio singolo</b>\: questo valore deve essere selezionato solo se i consumer UOW ricevono messaggi nella destinazione specifica. Se l'opzione \u00E8 selezionata, i messaggi dell'unit\u00E0\u00B7di\u00B7lavoro vengono raccolti in una lista e consumati come <code>ObjectMessage</code> contenente la lista.</li> </ul> 
