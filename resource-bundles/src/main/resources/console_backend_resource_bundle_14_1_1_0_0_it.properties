ServerMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>Il timeout di login per la porta di ascolto normale (non SSL) predefinita di questo server. Si tratta del periodo di tempo massimo consentito per stabilire una nuova connessione.</p>  <p>Il valore <code>0</code> indica che non esiste un tempo massimo.</p> 
ServerMBean.properties.LoginTimeoutMillis.helpSummaryHTML=Il timeout di login per la porta di ascolto normale (non SSL) predefinita di questo server.
ServerMBean.properties.LoginTimeoutMillis.label=Timeout di login
ServerMBean.properties.Machine.detailedHelpHTML=<p>Il computer host di WebLogic Server su cui \u00E8 prevista l'esecuzione di questo server.</p>  <p>Per avviare il server utilizzando Node Manager \u00E8 necessario assegnare il server a un computer configurato per Node Manager.</p>  <p>Non \u00E8 possibile modificare questo valore se un'istanza del server \u00E8 in esecuzione.</p> 
ServerMBean.properties.Machine.helpSummaryHTML=Il computer host di WebLogic Server su cui \u00E8 prevista l'esecuzione di questo server.
ServerMBean.properties.Machine.label=Computer
ServerMBean.properties.ManagedServerIndependenceEnabled.detailedHelpHTML=<p>Specifica se \u00E8 possibile avviare questo server gestito quando il server di amministrazione non \u00E8 disponibile.</p>  <p>In questo caso, il server gestito recupera la propria configurazione leggendo direttamente un file di configurazione e altri file.</p> 
ServerMBean.properties.ManagedServerIndependenceEnabled.helpSummaryHTML=Specifica se \u00E8 possibile avviare questo server gestito quando il server di amministrazione non \u00E8 disponibile.
ServerMBean.properties.ManagedServerIndependenceEnabled.label=Indipendenza server gestito abilitata
ServerMBean.properties.MaxConcurrentLongRunningRequests.detailedHelpHTML=Numero massimo di richieste con tempi di esecuzione lunghi in esecuzione che possono essere inoltrate ai servizi esecutore gestito o ai servizi esecutore pianificato gestito della partizione nel server. 
ServerMBean.properties.MaxConcurrentLongRunningRequests.helpSummaryHTML=Numero massimo di richieste con tempi di esecuzione lunghi in esecuzione che possono essere inoltrate ai servizi esecutore gestito o ai servizi esecutore pianificato gestito della partizione nel server.
ServerMBean.properties.MaxConcurrentLongRunningRequests.label=Numero massimo di richieste con tempi di esecuzione lunghi
ServerMBean.properties.MaxConcurrentNewThreads.detailedHelpHTML=Numero massimo di thread in esecuzione che possono essere creati da tutti i factory thread gestiti nel server. 
ServerMBean.properties.MaxConcurrentNewThreads.helpSummaryHTML=Numero massimo di thread in esecuzione che possono essere creati da tutti i factory thread gestiti nel server.
ServerMBean.properties.MaxConcurrentNewThreads.label=Numero massimo di nuovi thread concorrenti
ServerMBean.properties.MaxMessageSize.detailedHelpHTML=<p>Il numero massimo di byte consentiti nei messaggi ricevuti tramite tutti i protocolli supportati, a meno che non sia sostituito da un'impostazione specifica di protocollo o da un'impostazione di canale personalizzata.</p>  <p>L'ordine di precedenza per impostare i valori massimi della dimensione del messaggio \u00E8 riportato di seguito.</p>  <ol> <li> <p>Valore massimo a livello di canale in un canale di rete personalizzato.</p> </li>  <li> <p>Impostazione specifica di un protocollo nel canale di rete predefinito.</p> <p>Vedere</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>Valore massimo delle dimensioni del messaggio in questo attributo.</p> </li> </ol>  <p>Questa dimensione massima dei messaggi consente la protezione contro un attacco di tipo servizio negato in cui un chiamante tenta di forzare l'allocazione da parte del server di pi\u00F9 memoria di quella disponibile e impedendo pertanto al server di rispondere rapidamente alle altre richieste.</p> <p>Un client pu\u00F2 impostare questo valore utilizzando la propriet\u00E0 <code>-Dweblogic.MaxMessageSize</code>.</p> 
ServerMBean.properties.MaxMessageSize.helpSummaryHTML=Il numero massimo di byte consentiti nei messaggi ricevuti tramite tutti i protocolli supportati, a meno che non sia sostituito da un'impostazione specifica di protocollo o da un'impostazione di canale personalizzata.
ServerMBean.properties.MaxMessageSize.label=Dimensione massima messaggi
ServerMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>Il numero massimo di socket aperti consentito nel server in un dato momento.</p>  <p>Quando viene raggiunta la soglia massima, il server non accetta pi\u00F9 nuove richieste fino a quando il numero di socket non scende al di sotto della soglia.</p>  <p>Un valore minore di <code>0</code> indica una dimensione illimitata.</p> 
ServerMBean.properties.MaxOpenSockCount.helpSummaryHTML=Il numero massimo di socket aperti consentito nel server in un dato momento.
ServerMBean.properties.MaxOpenSockCount.label=Numero massimo socket aperti
ServerMBean.properties.MuxerClass.detailedHelpHTML=<p>La funzione di I/O non bloccante \u00E8 abilitata per impostazione predefinita sul lato server.</p> <p>Il valore predefinito \u00E8 <code>weblogic.socket.NIOSocketMuxer</code>. </p> <p>L'implementazione SSL Certicom non \u00E8 supportata con NIOSocketMuxer. Per una comunicazione via Internet sicura, Oracle consiglia di abilitare l'estensione JSSE (Java Secure Socket Extension).</p> 
ServerMBean.properties.MuxerClass.helpSummaryHTML=La funzione di I/O non bloccante \u00E8 abilitata per impostazione predefinita sul lato server.
ServerMBean.properties.MuxerClass.label=Classe muxer
ServerMBean.properties.Name.detailedHelpHTML=<p>Nome alfanumerico dell'istanza del server.</p>\n<p>In questo campo gli spazi non sono validi.</p><p>Il nome deve essere unico per tutti gli oggetti di configurazione nel dominio. Nell'ambito di un dominio, ciascun server, computer, cluster, pool di connessione JDBC, host virtuale e qualsiasi altra risorsa, deve avere un nome unico diverso dal nome di dominio.</p><p>Il nome del server non \u00E8 utilizzato come parte dell'URL per le applicazioni distribuite sul server. Tale nome ha solo scopo di identificazione. Il nome del server compare sulla console di amministrazione e, nel caso siano utilizzate utility della riga di comando o API, viene utilizzato per identificare il server.</p><p>Per poter definire un nome di server Unicode, \u00E8 necessario che il sistema operativo di base supporti i caratteri Unicode.</p><p>Dopo aver creato un server, non \u00E8 possibile modificarne il nome. \u00C8 possibile, invece, duplicare il server e assegnare un nuovo nome al duplicato.</p>\n
ServerMBean.properties.Name.helpSummaryHTML=<p>Nome alfanumerico dell'istanza del server.</p>\n
ServerMBean.properties.Name.label=Nome
ServerMBean.properties.NativeIOEnabled.detailedHelpHTML=<p>Indica se l'I/O nativo \u00E8 abilitato per il server.</p> 
ServerMBean.properties.NativeIOEnabled.helpSummaryHTML=Indica se l'I/O nativo \u00E8 abilitato per il server.
ServerMBean.properties.NativeIOEnabled.label=Abilita I/O nativo
ServerMBean.properties.OverloadProtection.FailureAction.detailedHelpHTML=Abilita la funzione forceshutdown automatica per un server in condizione di errore. La funzione di automonitoraggio dello stato del server rileva gli errori irreversibili e contrassegna il server come in errore. Il server pu\u00F2 essere riavviato usando NodeManager o un agente HA. 
ServerMBean.properties.OverloadProtection.FailureAction.helpSummaryHTML=Abilita la funzione forceshutdown automatica per un server in condizione di errore.
ServerMBean.properties.OverloadProtection.FailureAction.label=Azione su errore
ServerMBean.properties.OverloadProtection.FailureAction.legalValues.admin-state=admin-state
ServerMBean.properties.OverloadProtection.FailureAction.legalValues.force-shutdown=force-shutdown
ServerMBean.properties.OverloadProtection.FailureAction.legalValues.no-action=no-action
ServerMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.detailedHelpHTML=La percentuale di memoria libera raggiunta la quale la condizione di sovraccarico del server viene risolta. I WorkManagers arrestano l'esecuzione delle overloadActions e avviano l'esecuzione normale dopo la risoluzione della condizione di sovraccarico. 
ServerMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.helpSummaryHTML=La percentuale di memoria libera raggiunta la quale la condizione di sovraccarico del server viene risolta.
ServerMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.label=Soglia superiore percentuale memoria libera
ServerMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.detailedHelpHTML=La percentuale di memoria libera al di sotto della quale il server viene considerato sovraccarico. I WorkManagers eseguono le azioni overloadAction non appena il server viene contrassegnato come sovraccarico. 
ServerMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.helpSummaryHTML=La percentuale di memoria libera al di sotto della quale il server viene considerato sovraccarico.
ServerMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.label=Soglia inferiore percentuale memoria libera
ServerMBean.properties.OverloadProtection.PanicAction.detailedHelpHTML=Interrompe l'elaborazione del server quando il kernel rileva una condizione di emergenza quale ad esempio un OOME non gestito. Un OOME non gestito pu\u00F2 rendere incoerente lo stato ed \u00E8 consigliabile riavviare il server se supportato da un node manager o da un agente HA. 
ServerMBean.properties.OverloadProtection.PanicAction.helpSummaryHTML=Interrompe l'elaborazione del server quando il kernel rileva una condizione di emergenza quale ad esempio un OOME non gestito.
ServerMBean.properties.OverloadProtection.PanicAction.label=Azione di emergenza
ServerMBean.properties.OverloadProtection.PanicAction.legalValues.no-action=no-action
ServerMBean.properties.OverloadProtection.PanicAction.legalValues.system-exit=system-exit
ServerMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=Il numero totale delle richieste che possono essere presenti nel server. Comprende le richieste accodate e quelle in esecuzione. <p> Al raggiungimento della capacit\u00E0 condivisa massima, il server opera un rifiuto del servizio differenziato. Una richiesta con una priorit\u00E0 pi\u00F9 alta sar\u00E0 accettata al posto di una richiesta con priorit\u00E0 pi\u00F9 bassa gi\u00E0 presente nella coda. La richiesta con priorit\u00E0 pi\u00F9 bassa rimarr\u00E0 in attesa nella coda finch\u00E9 tutte le richieste con priorit\u00E0 pi\u00F9 alta non saranno state eseguite. Ulteriori richieste di inserimento in coda di richieste con bassa priorit\u00E0 saranno rifiutate. </p> 
ServerMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.helpSummaryHTML=Il numero totale delle richieste che possono essere presenti nel server.
ServerMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.label=Capacit\u00E0 condivisa per i Work Manager
ServerMBean.properties.PeriodLength.detailedHelpHTML=<p>L'intervallo di tempo, in millisecondi, del periodo di heartbeat. Il valore 0 indica che gli heartbeat sono disattivati.</p> 
ServerMBean.properties.PeriodLength.helpSummaryHTML=L'intervallo di tempo, in millisecondi, del periodo di heartbeat.
ServerMBean.properties.PeriodLength.label=Durata periodo
ServerMBean.properties.PreferredSecondaryGroup.detailedHelpHTML=<p>Definisce le istanze in cluster secondarie prese in considerazione per le repliche di host degli stati di sessione HTTP primaria creati sul server.</p> 
ServerMBean.properties.PreferredSecondaryGroup.helpSummaryHTML=Definisce le istanze in cluster secondarie prese in considerazione per le repliche di host degli stati di sessione HTTP primaria creati sul server.
ServerMBean.properties.PreferredSecondaryGroup.label=Gruppo secondario preferenziale
ServerMBean.properties.ReplicationGroup.detailedHelpHTML=<p>Definisce le istanze in cluster preferenziali prese in considerazione per le repliche di host degli stati di sessione HTTP primaria creati sul server.</p> 
ServerMBean.properties.ReplicationGroup.helpSummaryHTML=Definisce le istanze in cluster preferenziali prese in considerazione per le repliche di host degli stati di sessione HTTP primaria creati sul server.
ServerMBean.properties.ReplicationGroup.label=Gruppo replica
ServerMBean.properties.ReplicationPorts.detailedHelpHTML=Quando WLS \u00E8 in esecuzione in computer Exalogic, \u00E8 possibile che il traffico della replica cluster venga suddiviso su pi\u00F9 canali di replica. Non \u00E8 tuttavia necessario configurare pi\u00F9 canali di replica su ciascuna istanza del server in cluster. \u00C8 infatti sufficiente configurare un solo canale di replica con un indirizzo IP esplicito per ogni server, quindi specificare l'intervallo replicationPorts per ogni server. Ad esempio, l'intervallo 7001-7010 creer\u00E0 10 canali di replica assegnando le porte da 7001 a 7010 al server specificato. Questi canali erediteranno tutte le propriet\u00E0 del canale di replica configurato ad eccezione della porta di ascolto. I nomi dei canali verranno derivati dal canale di replica configurato con l'aggiunta del suffisso {x}, dove x rappresenta 1, 2 e cos\u00EC via a seconda del numero di porte specificato. Per i canali aggiuntivi le porte pubbliche sono uguali alla porta di ascolto. 
ServerMBean.properties.ReplicationPorts.helpSummaryHTML=Quando WLS \u00E8 in esecuzione in computer Exalogic, \u00E8 possibile che il traffico della replica cluster venga suddiviso su pi\u00F9 canali di replica.
ServerMBean.properties.ReplicationPorts.label=Porte di replica
ServerMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>Il numero di secondi di attesa che Node Manager lascia trascorrere prima di riavviare questo server.</p>  <p>Dopo l'interruzione di un processo server, potrebbero essere necessari alcuni secondi per rilasciare la porta o le porte TCP utilizzate dal server. Se Node Manager tenta di riavviare il server gestito mentre le porte sono ancora attive, il tentativo di riavvio non riesce.</p>  <p>Se l'opzione AutoMigration \u00E8 abilitata e il valore di RestartDelaySeconds \u00E8 0, l'attributo RestartDelaySeconds viene impostato automaticamente sul tempo di lease. In questo modo si impediscono errori di riavvio nel server dopo la migrazione se il lease precedente \u00E8 ancora valido.</p> 
ServerMBean.properties.RestartDelaySeconds.helpSummaryHTML=Il numero di secondi di attesa che Node Manager lascia trascorrere prima di riavviare questo server.
ServerMBean.properties.RestartDelaySeconds.label=Secondi ritardo riavvio
ServerMBean.properties.RestartIntervalSeconds.detailedHelpHTML=<p>Il numero di secondi entro i quali \u00E8 possibile riavviare questo server fino al numero di volte specificato in RestartMax.</p> 
ServerMBean.properties.RestartIntervalSeconds.helpSummaryHTML=Il numero di secondi entro i quali \u00E8 possibile riavviare questo server fino al numero di volte specificato in RestartMax.
ServerMBean.properties.RestartIntervalSeconds.label=Secondi di intervallo riavvio
ServerMBean.properties.RestartMax.detailedHelpHTML=<p>Il numero di volte in cui Node Manager pu\u00F2 riavviare questo server nell'intervallo specificato in RestartIntervalSeconds.</p> 
ServerMBean.properties.RestartMax.helpSummaryHTML=Il numero di volte in cui Node Manager pu\u00F2 riavviare questo server nell'intervallo specificato in RestartIntervalSeconds.
ServerMBean.properties.RestartMax.label=Numero massimo riavvii nell'intervallo
ServerMBean.properties.ReverseDNSAllowed.detailedHelpHTML=<p>Specifica se il kernel pu\u00F2 eseguire ricerche di DNS inverse.</p> 
ServerMBean.properties.ReverseDNSAllowed.helpSummaryHTML=Specifica se il kernel pu\u00F2 eseguire ricerche di DNS inverse.
ServerMBean.properties.ReverseDNSAllowed.label=DNS inverso consentito
ServerMBean.properties.SSL.Enabled.detailedHelpHTML=<p>Indica se il server \u00E8 raggiungibile attraverso la porta di ascolto SSL predefinita.</p>  <p>Se la porta di amministrazione \u00E8 abilitata per il dominio di WebLogic Server, il traffico amministrativo viene convogliato attraverso la porta di amministrazione e il traffico delle applicazioni attraverso la porta di ascolto e la porta di ascolto SSL. Se la porta di amministrazione \u00E8 disabilitata, tutto il traffico transita attraverso la porta di ascolto e la porta di ascolto SSL.</p> 
ServerMBean.properties.SSL.Enabled.helpSummaryHTML=Indica se il server \u00E8 raggiungibile attraverso la porta di ascolto SSL predefinita.
ServerMBean.properties.SSL.Enabled.label=Porta di ascolto SSL abilitata
ServerMBean.properties.SSL.ListenPort.detailedHelpHTML=<p>La porta TCP/IP su cui il server ascolta le richieste di connessione SSL.</p> 
