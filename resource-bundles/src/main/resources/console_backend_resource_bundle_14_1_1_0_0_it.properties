OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Specifica se le ricerche dei gruppi nei gruppi nidificati sono illimitate, limitate o non attive. I valori validi sono <code>unlimited</code>, <code>limited</code> e <code>off</code>.</p><p>Per le configurazioni che utilizzano solo il primo livello della gerarchia di gruppi nidificati, questo attributo consente di migliorare le prestazioni durante le ricerche utente disattivando la ricerca dei gruppi o limitando il livello della ricerca dei gruppi. Se si specifica una ricerca limitata, \u00E8 necessario specificare l'attributo Numero massimo di livelli di ricerca dell'appartenenza ai gruppi. Se si specifica una ricerca illimitata, l'attributo Numero massimo di livelli di ricerca dell'appartenenza ai gruppi viene ignorato. Se si specifica una ricerca non attiva, l'attributo Numero massimo di livelli di ricerca dell'appartenenza ai gruppi viene ignorato. </p> \t<p>Quando durante l'autenticazione si utilizza l'opzione Usa gruppi di token per ricerca delle appartenenze ai gruppi, i gruppi vengono restituiti tutti in un'unica chiamata e i limiti di ricorsivit\u00E0 e di profondit\u00E0 non vengono applicati. Verranno invece applicati nelle operazioni di gestione.</p> 
