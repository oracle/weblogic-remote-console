TopicBean.properties.AttachSender.detailedHelpHTML=<p>Specifica se ai messaggi che giungono su questa destinazione deve essere allegata la credenziale del mittente. Consultare la documentazione JMSXUserID in <i>Programming WebLogic JMS</i> prima di utilizzare questa funzione.</p>  <ul> <li><b>Supporta</b>\: la propriet\u00E0 JMSXUserID viene impostata sul principal di sicurezza del mittente, se richiesto. Il mittente pu\u00F2 richiedere che la propria identit\u00E0 venga allegata ai messaggi utilizzando un Connection Factory con la propriet\u00E0 di sicurezza AttachJMSXUserID abilitata.</li>  <li><b>Mai</b>\: la propriet\u00E0 JMSXUserID non viene mai impostata con il principal di sicurezza del mittente, indipendentemente dalla configurazione della propriet\u00E0 AttachJMSXUserID sui connection factory.</li>  <li><b>Sempre</b>\: la propriet\u00E0 JMSXUserID viene sempre impostata con il principal di sicurezza del mittente, indipendentemente dalla configurazione della propriet\u00E0 AttachJMSXUserID sui connection factory.</li> </ul>  <p>Questo attributo \u00E8 configurabile in modo dinamico. Una modifica dinamica di questo attributo incider\u00E0 solo sui messaggi ricevuti dopo l'esecuzione dell'aggiornamento.</p> 
