SNMPCounterMonitorMBean.slice.General.introductionHTML=<p>Utilizzare questa pagina per configurare un controllo di contatore che esegue periodicamente il polling di un attributo il cui valore \u00E8 intero e che confronta il valore dell'attributo con una soglia massima specificata. Il controllo contatore genera una notifica se il valore dell'attributo \u00E8 uguale o supera la soglia superiore. \u00C8 inoltre possibile configurare un offset o un modulus, che aumenti o diminuisca la soglia ogni volta che viene attraversata.</p>\n
