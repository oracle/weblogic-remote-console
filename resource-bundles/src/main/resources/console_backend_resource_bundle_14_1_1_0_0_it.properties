SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Configura questo agente SNMP in modo che consenta solo l'accesso in lettura ai tipi di MBean creati e registrati (MBean personalizzati).</p> <p>Se si abilita questo accesso, quando si registra un MBean personalizzato in un MBeanServer di WebLogic Server, l'agente SNMP aggiorna dinamicamente un modulo MIB di runtime gestito da WebLogic Server per gli MBean personalizzati. </p> <p>Per ciascun tipo di MBean personalizzato, WebLogic Server aggiunge una tabella al modulo MIB. Per ciascuna istanza dell'MBean personalizzato, il server aggiunge una riga di tabella. Sebbene il modulo MIB non venga reso persistente come file o altra struttura dati in WebLogic Server, gli OID nel modulo MIB rimangono costanti in tutte le sessioni del server.</p> <p>Il modulo MIB per gli MBean personalizzati viene gestito da un agente secondario. Questo modulo comunica con l'agente principale, rappresentato da questo agente SNMP di WebLogic Server, tramite la porta AgentX.</p> 
SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Configura questo agente SNMP in modo che consenta solo l'accesso in lettura ai tipi di MBean creati e registrati (MBean personalizzati).
SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.label=Accesso per MBean utente abilitato
SNMPAgentMBean.properties.SNMPEngineId.detailedHelpHTML=<p>Un identificativo per questo agente SNMP, univoco tra tutti gli altri agenti SNMP nel dominio corrente di WebLogic Server.</p> <p>Se si utilizza SNMPv3 per inviare messaggi a questo agente SNMP, \u00E8 necessario specificare l'ID motore SNMP durante la configurazione dell'SNMP Manager.</p> <p>Per un agente SNMP su un server di amministrazione, il valore predefinito corrisponde al nome del dominio di WebLogic Server. Per un agente su un server gestito, il valore predefinito corrisponde al nome del server.</p> 
SNMPAgentMBean.properties.SNMPEngineId.helpSummaryHTML=Un identificativo per questo agente SNMP, univoco tra tutti gli altri agenti SNMP nel dominio corrente di WebLogic Server.
SNMPAgentMBean.properties.SNMPEngineId.label=ID motore SNMP
SNMPAgentMBean.properties.SNMPPort.detailedHelpHTML=<p>La porta sulla quale questo agente SNMP deve rimanere in ascolto delle richieste in entrata dagli SNMP Manager che utilizzano il protocollo UDP.</p>  <p>Gli SNMP Manager possono utilizzare questa porta per eseguire il ping dell'agente SNMP e richiedere lo stato di specifici attributi.</p>  <p>Se si utilizzano pi\u00F9 istanze del server come destinazioni di questo agente SNMP e se due o pi\u00F9 server vengono eseguiti sullo stesso computer, WebLogic Server incrementer\u00E0 automaticamente il valore della porta UDP di 1 per ciascun agente. WebLogic Server non assegna mai la porta 162, in quanto rappresenta la porta predefinita utilizzata da un agente per l'invio di notifiche. Inoltre, se una porta \u00E8 gi\u00E0 in uso, WebLogic Server ignora la porta e assegna la porta successiva disponibile.</p> <p>Ad esempio, se si utilizza il valore predefinito di questo attributo e si definiscono i server ManagedServer1 e ManagedServer2 come destinazioni di questo agente e se entrambi i server vengono eseguiti sullo stesso computer, l'agente su ManagedServer1 rester\u00E0 in ascolto sulla porta UDP 161, mentre l'agente su ManagedServer2 rester\u00E0 in ascolto sulla porta UDP 163.</p> <p>Il numero di porta incrementato non viene reso persistente nella configurazione del dominio; quando incrementa i numeri di porta, WebLogic Server esegue questa operazione nell'ordine in cui i server vengono avviati sullo stesso computer.</p> <p>Se WebLogic Server riassegna la porta UDP per un agente SNMP, \u00E8 possibile visualizzare la porta UDP di runtime dell'agente nell'attributo SNMPAgentRuntimeMBean associato all'agente.</p> <p>Gli agenti SNMP possono inoltre comunicare tramite la porta di ascolto TCP del server host (7001 per impostazione predefinita) o tramite una porta TCP configurata da un canale di rete personalizzato.</p> 
SNMPAgentMBean.properties.SNMPPort.helpSummaryHTML=La porta sulla quale questo agente SNMP deve rimanere in ascolto delle richieste in entrata dagli SNMP Manager che utilizzano il protocollo UDP.
SNMPAgentMBean.properties.SNMPPort.label=Porta UDP SNMP
