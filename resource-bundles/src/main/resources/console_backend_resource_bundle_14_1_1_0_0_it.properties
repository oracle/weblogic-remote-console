ServerTemplateMBean.properties.WebService.WebServiceResiliency.RetryDelay.label=Ritardo nuovo tentativo
ServerTemplateMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Specifica se questo server utilizza l'intestazione WL-Proxy-Client-IP proprietaria.</p>\n<p>In <b>Plugin WebLogic abilitato</b> \u00E8 possibile selezionare uno dei tre valori riportati di seguito.</p><ul><li>Selezionare <b>S\u00EC</b> per specificare che questa istanza di server utilizza l'intestazione WL-Proxy-Client-IP proprietaria, consigliata se l'istanza ricever\u00E0 le richieste da un plugin proxy. Se l'istanza di server \u00E8 membro del cluster che ricever\u00E0 le richieste tramite proxy, abilitare il plugin WebLogic a livello del cluster. Per i server membri di un cluster, l'impostazione a livello del cluster sostituisce l'impostazione a livello del server. Quando il plugin WebLogic \u00E8 abilitato a livello del cluster, la chiamata a <code>getRemoteAddr</code> restituir\u00E0 l'indirizzo del client browser dall'intestazione WL-Proxy-Client-IP proprietaria e non dal Web server.</li><li>Selezionare <b>No</b> per disabilitare il parametro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) nel file <code>config.xml</code>.</li><li>Selezionare <b>Eredita</b> per fare in modo che questa istanza di server erediti il valore selezionato per <b>Plugin WebLogic abilitato</b> per il cluster.</li></ul><p><b>Nota</b>\: se si usa Oracle HTTP Server, il plugin proxy WebLogic o Oracle Traffic Director per distribuire le richieste del client a un server gestito o a un cluster, Oracle consiglia di scegliere <b>S\u00EC</b>.</p>\n
ServerTemplateMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Specifica se questo server utilizza l'intestazione WL-Proxy-Client-IP proprietaria.</p>\n
ServerTemplateMBean.properties.WeblogicPluginEnabled.label=Plugin WebLogic abilitato
