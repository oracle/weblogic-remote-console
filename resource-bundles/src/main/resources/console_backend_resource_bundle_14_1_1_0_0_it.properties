ClusterRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>Fornisce le informazioni sullo stato restituite dal servizio di automonitoraggio dello stato del server.</p> <ul> <li>HEALTH_OK \= 0, il servizio server \u00E8 in buono stato.</li>  <li>HEALTH_WARN \= 1, il servizio potrebbe avere problemi in futuro. Per ulteriori dettagli, verificare i log del server e il valore RuntimeMBean corrispondente.</li>  <li>HEALTH_CRITICAL \= 2, \u00E8 necessario eseguire un'azione immediatamente per evitare un errore del servizio. Per ulteriori dettagli, verificare i log del server e il valore RuntimeMBean corrispondente.</li>  <li>HEALTH_FAILED \= 3, il servizio non \u00E8 riuscito e deve essere riavviato. Per ulteriori dettagli, verificare i log del server e il valore RuntimeMBean corrispondente.</li>  <li>HEALTH_OVERLOADED \= 4, il servizio funziona normalmente ma la quantit\u00E0 di lavoro \u00E8 troppa. Le diciture CRITICAL e OVERLOADED indicano situazioni diverse. Un sottosistema si trova nello stato critico quando una parte di esso non funziona correttamente, ad esempio nel caso di thread bloccati. Uno stato sovraccarico indica che al servizio \u00E8 assegnata una quantit\u00E0 di lavoro maggiore rispetto alla soglia configurata. Il servizio potrebbe rifiutare altro lavoro in questo stato.</li>  <li>LOW_MEMORY_REASON \= "server is low on memory", codice motivo che indica che la memoria del server \u00E8 insufficiente. Gli amministratori possono configurare soglie minime e massime per l'uso della memoria. Lo stato del server passa a <code>OVERLOADED</code> con questo codice motivo se si raggiunge la soglia minima. </li></ul> 
