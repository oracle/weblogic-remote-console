JDBCProxyDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>Lo stato corrente dell'origine dati.</p> <p>Gli stati possibili sono i seguenti\:</p> <ul><li><code>In esecuzione</code>\: l'origine dati \u00E8 abilitata (distribuita e non <code>Sospeso</code>). Questo \u00E8 lo stato normale dell'origine dati. Questo stato include condizioni quando il database server non \u00E8 disponibile e viene creata l'origine dati (deve essere abilitato il nnuovo tentativo di creazione) o quando nessuna connessione supera il test (alla creazione, quando \u00E8 riservata o il test periodico).</li> <li><code>Sospeso</code>\: l'origine dati \u00E8 stata disabilitata.</li> <li><code>Arresto</code>\: l'origine dati \u00E8 stata arrestata e tutte le connessioni al database sono state chiuse.</li> <li><code>Sovraccarico</code>\: tutte le risorse del pool sono in uso.</li> <li><code>Sconosciuto</code>\: lo stato dell'origine dati \u00E8 sconosciuto.</li></ul> 
JDBCProxyDataSourceRuntimeMBean.properties.State.helpSummaryHTML=Lo stato corrente dell'origine dati.
JDBCProxyDataSourceRuntimeMBean.properties.State.label=Stato
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.detailedHelpHTML=<p>Nome della classe del driver JDBC usato per creare le connessioni al database. </p> 
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.helpSummaryHTML=Nome della classe del driver JDBC usato per creare le connessioni al database.
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.label=Versione driver JDBC
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.detailedHelpHTML=<p>Il numero massimo di secondi (il tempo di attesa di connessione riservata pi\u00F9 lungo) durante il quale un'applicazione rimane in attesa di una connessione da questa istanza del connection pool da quando l'istanza del connection pool \u00E8 stata creata.</p> <p>Questo valore viene aggiornato quando una richiesta <code>getConnection</code> completata impiega pi\u00F9 tempo per restituire una connessione rispetto a qualsiasi richiesta precedente.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.helpSummaryHTML=Il numero massimo di secondi (il tempo di attesa di connessione riservata pi\u00F9 lungo) durante il quale un'applicazione rimane in attesa di una connessione da questa istanza del connection pool da quando l'istanza del connection pool \u00E8 stata creata.
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.label=Conteggio massimo secondi di attesa
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.detailedHelpHTML=<p>Il numero di richieste di connessione in attesa di una connessione al database.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.helpSummaryHTML=Il numero di richieste di connessione in attesa di una connessione al database.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.label=Conteggio corrente di richieste in attesa di connessione
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.detailedHelpHTML=<p>Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione e che non sono riuscite a ottenerla.</p>  <p>Gli errori sulle richieste di connessione possono verificarsi per una serie di motivi, fra cui un periodo di attesa superiore al timeout, in secondi, di connessione riservata (ConnectionReserveTimeoutSeconds).</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.helpSummaryHTML=Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione e che non sono riuscite a ottenerla.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.label=Totale di richieste in attesa di connessione non riuscite
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.detailedHelpHTML=<p>Il numero massimo di richieste dell'applicazione contemporaneamente in attesa di una connessione da questa istanza dell'origine dati.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.helpSummaryHTML=Il numero massimo di richieste dell'applicazione contemporaneamente in attesa di una connessione da questa istanza dell'origine dati.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.label=Conteggio massimo di richieste in attesa di connessione
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.detailedHelpHTML=<p>Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione e che sono riuscite a ottenerla.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.helpSummaryHTML=Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione e che sono riuscite a ottenerla.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.label=Totale di richieste in attesa di connessione riuscite
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.detailedHelpHTML=<p>Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione, comprensivo di quelle che hanno ottenuto la connessione e di quelle che non l'hanno ottenuta.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.helpSummaryHTML=Il conteggio cumulativo dinamico delle richieste di connessione da questa origine dati rimaste in attesa di ottenere la connessione, comprensivo di quelle che hanno ottenuto la connessione e di quelle che non l'hanno ottenuta.
