SNMPAgentDeploymentMBean.descriptionHTML=<p>Questo MBean \u00E8 un agente SNMP che pu\u00F2 essere destinato a istanze di WebLogic Server. </p> <p>Grazie a SNMP, \u00E8 possibile configurare gli <b>agenti</b> in modo che raccolgano e inviino i dati sulle risorse gestite in risposta a una richiesta proveniente dai <b>manager</b>. \u00C8 inoltre possibile configurare gli agenti in modo che inviino report non sollecitati ai manager quando rilevano soglie o condizioni predefinite su una risorsa gestita.</p> <p>In un dominio di WebLogic Server, \u00E8 possibile selezionare un modello centralizzato o decentralizzato per il monitoraggio e la comunicazione SNMP\:</p> <ul><li>In un modello centralizzato, \u00E8 possibile creare un'istanza di questo MBean e indirizzarla solo al server di amministrazione. Questo agente comunica con tutti i server gestiti all'interno del dominio. Le istanze di SNMP Manager comunicano solo con l'agente SNMP sul server di amministrazione. Questo modello \u00E8 utile ma introduce un overhead in termini di prestazioni in WebLogic Server. Inoltre, se il server di amministrazione non \u00E8 disponibile, non \u00E8 possibile monitorare il dominio tramite SNMP.</li> <li>In un modello decentralizzato, \u00E8 possibile creare un'istanza di questo MBean e indirizzarla a ogni server gestito da monitorare. In alternativa, \u00E8 possibile creare pi\u00F9 istanze di questo MBean e indirizzare ogni istanza a un singolo server gestito. L'SNMP Manager deve comunicare con gli agenti su singoli server gestiti.</li></ul> <p>Per supportare i domini creati con WebLogic Server release 9.2 e precedenti, un dominio ospita anche un agente SNMP singleton il cui ambito \u00E8 l'intero dominio (vedere SNMPAgentMBean). SNMPAgentMBean offre le stesse funzioni di un'istanza di questo MBean (SNMPAgentDeploymentMBean) di destinazione come descritto nel modello centralizzato sopra riportato. Tuttavia, l'implementazione sottostante di SNMPAgentMBean \u00E8 differente e probabilmente tale agente non sar\u00E0 pi\u00F9 valido. SNMPAgentMBean viene sostituito se si indirizza un'istanza di questo MBean al server di amministrazione.</p> 
