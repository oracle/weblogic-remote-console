SNMPCounterMonitorMBean.properties.Threshold.detailedHelpHTML=<p>Specifica un valore che attiva la generazione di una notifica da parte del controllo di contatore.</p>  <p>Il controllo genera una notifica la prima volta che il valore osservato di soglia minimo risulta uguale o superiore alla soglia. Quando il valore osservato \u00E8 uguale o superiore alla soglia, il controllo di contatore non genera notifiche aggiuntive. Se il valore osservato scende al di sotto della soglia e successivamente risulta uguale o superiore alla soglia, il controllo di contatore SNMP generer\u00E0 una notifica ogni volta che la soglia viene superata.</p>  <p>\u00C8 possibile specificare un valore di offset che determini un incremento di questo valore di soglia ogni volta che il valore osservato \u00E8 uguale o superiore alla soglia. La prima volta che il valore osservato \u00E8 uguale o superiore al nuovo valore di soglia, questo controllo genera una notifica e aggiunge il valore di offset al nuovo valore di soglia.</p>  <p>Ad esempio, se si imposta Soglia su 1000 e Offset su 2000, quando l'attributo osservato \u00E8 uguale o superiore a 1000, il controllo di contatore invia una notifica e incrementa la soglia a 3000. Quando l'attributo osservato \u00E8 uguale o superiore a 3000, il controllo di contatore invia una notifica e incrementa la soglia a 5000.</p> 
SNMPCounterMonitorMBean.properties.Threshold.helpSummaryHTML=Specifica un valore che attiva la generazione di una notifica da parte del controllo di contatore.
SNMPCounterMonitorMBean.properties.Threshold.label=Soglia
