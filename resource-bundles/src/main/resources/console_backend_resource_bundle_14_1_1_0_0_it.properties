EntityCacheCumulativeRuntimeMBean.slice.OnlySlice.introductionHTML=<p>Per ogni cache delle entit\u00E0 XML \u00E8 possibile monitorare una serie di statistiche che descrivono utilizzo ed efficacia della cache. Queste statistiche descrivono quanto riportato di seguito.</p> <ul>\n  <li>Lo stato corrente della cache, come, ad esempio, quanta memoria e quanto spazio sul disco sono attualmente utilizzati, il numero corrente di voci nella cache e cos\u00EC via.</li>\n  <li>L'attivit\u00E0 cumulativa per la sessione corrente, in genere dall'avvio del server, come, ad esempio, il numero totale di voci che erano inserite nella cache, il numero totale di rimozioni dalla memoria e dalla pagina del disco e cos\u00EC via.</li>\n  <li>L'attivit\u00E0 cumulativa dalla creazione della cache. La tipologia di dati \u00E8 la stessa dell'attivit\u00E0 cumulativa per una sessione, anche se i numeri riflettono i dati storici dalla creazione della cache.</li>\n</ul>\n
