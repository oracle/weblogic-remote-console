RDBMSSecurityStoreMBean.properties.JNDIPassword.detailedHelpHTML=<p>La password per autenticare l'utente definito nell'attributo <code>JNDIUsername</code> per la notifica Kodo.</p> <p>Quando si ottiene il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ul> <li>Viene recuperato il valore dell'attributo <code>JNDIPasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa. </li> </ul>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ul> <li>Cifra il valore.</li> <li>Il valore dell'attributo <code>JNDIPasswordEncrypted</code> viene impostato sul valore codificato.</li> </ul>  <p>Si noti che l'utilizzo dell'attributo <code>JNDIPassword</code> rappresenta un potenziale rischio per la sicurezza in quanto l'oggetto String, che contiene la password decifrata, rimane nella memoria della macchina JVM fino a quando non viene rimosso da Raccolta messaggi cancellati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Invece di utilizzare questo attributo, utilizzare <code>JNDIPasswordEncrypted</code>.</p> 
RDBMSSecurityStoreMBean.properties.JNDIPassword.helpSummaryHTML=La password per autenticare l'utente definito nell'attributo <code>JNDIUsername</code> per la notifica Kodo.
RDBMSSecurityStoreMBean.properties.JNDIPassword.label=Password JNDI
