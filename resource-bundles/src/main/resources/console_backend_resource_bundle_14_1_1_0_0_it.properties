VirtualHostMBean.properties.DefaultWebAppContextRoot.detailedHelpHTML=<p>Restituisce il valore context-root originale per l'applicazione Web predefinita di questo Web server. In alternativa \u00E8 possibile usare gli attributi context-root presenti nel file application.xml o weblogic.xml per impostare un'applicazione Web predefinita. Il valore context-root per un'applicazione Web predefinita \u00E8 /.  e si specifica "", ossia una stringa vuota, il Web server assume automaticamente il valore /.</p> 
