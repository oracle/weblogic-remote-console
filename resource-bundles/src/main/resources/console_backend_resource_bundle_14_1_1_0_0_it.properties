VirtualHostMBean.properties.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica se questo server registra le richieste HTTP. Gli altri campi della pagina interessano solo se si seleziona questa casella di controllo.</p>  <p>Recupera l'attributo loggingEnabled dell'oggetto WebServerMBean.</p> 
