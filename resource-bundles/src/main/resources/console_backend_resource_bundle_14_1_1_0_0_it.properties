RealmMBean.properties.DeployableProviderSynchronizationEnabled.detailedHelpHTML=<p>Specifica se la sincronizzazione per i provider di autorizzazione e di mapping dei ruoli \u00E8 abilitata.</p>  <p>I provider di autorizzazione e di mapping dei ruoli possono supportare o meno, rispettivamente, la modifica parallela dei criteri e dei ruoli di sicurezza nel database del provider della sicurezza. Se i provider della sicurezza non supportano la modifica parallela, la struttura di sicurezza WebLogic applica un meccanismo di sincronizzazione che comporta l'accodamento e la distribuzione sequenziale di ogni applicazione e modulo.</p> 
