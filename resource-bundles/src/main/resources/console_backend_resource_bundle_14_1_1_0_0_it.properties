XMLRegistryMBean.properties.DocumentBuilderFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>DocumentBuilderFactory</code>.</p>  <p>L'API di factory <code>javax.xml.parsers.DocumentBuilderFactory</code> consente alle applicazioni distribuite in WebLogic Server di ottenere un parser XML che produca strutture di oggetti DOM da documenti XML.</p>  <p>La classe built-in per l'implementazione di DOM factory di WebLogic Server \u00E8 <code>com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl</code>. Questa \u00E8 la classe di factory che per impostazione predefinita viene ottenuta dalle applicazioni distribuite in WebLogic Server quando richiedono un parser DOM. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>  <p>Restituisce il nome della classe dell'interfaccia DocumentBuilderFactory predefinita</p> 
XMLRegistryMBean.properties.DocumentBuilderFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>DocumentBuilderFactory</code>.
