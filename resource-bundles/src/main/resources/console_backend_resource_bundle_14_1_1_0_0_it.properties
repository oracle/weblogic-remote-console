LDAPX509IdentityAsserterMBean.properties.UsernameAttribute.detailedHelpHTML=<p>Specifica l'attributo nell'oggetto LDAP per l'utente che contiene il nome dell'utente.</p>\n<p>Il nome dell'utente deve figurare nell'oggetto. Questa impostazione definisce come trovare il nome dell'utente in genere, corrisponde all'impostazione del nome utente del provider di autenticazione LDAP configurato per l'uso con questo provider di asserzione delle identit\u00E0 X509 LDAP.</p>\n
