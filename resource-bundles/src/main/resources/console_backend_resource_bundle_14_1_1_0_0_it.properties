ClusterMBean.properties.ServiceAgeThresholdSeconds.detailedHelpHTML=<p>Il numero di secondi, compreso tra 0 e 65534, che deve costituire la differenza di durata di due servizi in conflitto perch\u00E9 uno venga considerato meno recente dell'altro.</p>  <p>Definisce il numero di secondi che deve costituire la differenza di durata di due servizi in conflitto prima che uno venga considerato meno recente dell'altro.</p> 
