ServerTemplateMBean.slice.Health.introductionHTML=<p>In WebLogic Server \u00E8 disponibile una funzione di automonitoraggio dello stato per il miglioramento dell'affidabilit\u00E0 e della disponibilit\u00E0 dei server in un dominio di WebLogic Server. I sottosistemi selezionati all'interno di ciascun server monitorano il rispettivo stato in base a criteri specifici propri.</p><p>Utilizzare questa pagina per configurare la frequenza dei controlli automatici dello stato per questo server e la frequenza alla quale l'applicazione Node Manager (facoltativa) controlla lo stato del server. \u00C8 possibile usare questa pagina anche per specificare se Node Manager arresta e riavvia automaticamente il server in caso di stato FAILED.</p>\n
