WTCServerMBean.table.introductionHTML=<p>Il connettore WTC (WebLogic Tuxedo Connector) consente ai client di WebLogic Server di richiamare i servizi e i client Tuxedo per attivare gli EJB (Enterprise Java Beans) di WebLogic Server al fine di soddisfare una richiesta di servizio. I server WTC garantiscono la comunicazione tra le applicazioni, Tuxedo e i client Tuxedo.</p> <p>In questa pagina viene visualizzato il riepilogo dei server WTC configurati nel dominio corrente di WebLogic Server.</p>\n
