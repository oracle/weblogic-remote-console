JMSComponentRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Stato di distribuzione corrente del modulo.</p>  <p>Un modulo pu\u00F2 essere in uno solo dei seguenti stati. Lo stato pu\u00F2 essere modificato tramite la distribuzione o la console di amministrazione.</p>  <ul> <li>UNPREPARED. Lo stato indicato in questo modulo non \u00E8 n\u00E9 pronto n\u00E9 attivo.</li>  <li>PREPARED. Lo stato indicato nel modulo di questa applicazione \u00E8 pronto, ma non \u00E8 attivo. Le classi sono state caricate e il modulo \u00E8 stato convalidato.</li>  <li>ACTIVATED. Lo stato indicato in questo modulo \u00E8 attualmente attivo.</li>  <li>NEW. Lo stato indicato in questo modulo \u00E8 appena stato creato ed \u00E8 in fase di inizializzazione.</li> </ul> 
