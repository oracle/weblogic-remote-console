WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.detailedHelpHTML=<p>Specifica se ai tipi di dati non standard viene consentito il passaggio attraverso questo bridge di accodamento Tuxedo.</p>  <p>Il valore <code>NO</code> indica che i tipi non standard vengono rifiutati e inseriti in una posizione di errore specificata. Il valore <code>S\u00CC</code> indica che i tipi non standard vengono inseriti nella posizione di destinazione come oggetti BLOB con una tag che indica il tipo originale.</p>  <p><i>Nota\:</i> i tipi standard sono\: testo ASCII (TextMessage, STRING) o BLOB (BytesMessage, CARRAY).</p> 
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.helpSummaryHTML=Specifica se ai tipi di dati non standard viene consentito il passaggio attraverso questo bridge di accodamento Tuxedo.
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.label=Consenti tipi non standard
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.No=No
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.Yes=S\u00EC
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 di consegna delle risposte da associare a un messaggio quando si inseriscono i messaggi nella posizione di destinazione.</p>  <p style\="font-weight\: bold">Note per l'uso</p>  <ul> <li>Usare questa opzione quando i messaggi vengono reindirizzati a Tuxedo/Q da JMS e se la propriet\u00E0 <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> non \u00E8 impostata per un messaggio. </li>  <li>Se <code>defaultReplyDeliveryMode</code> e <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> non sono impostate, il sottosistema Tuxedo/Q applica le semantiche predefinite specificate per Tuxedo. </li> </ul> 
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.helpSummaryHTML=La modalit\u00E0 di consegna delle risposte da associare a un messaggio quando si inseriscono i messaggi nella posizione di destinazione.
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.label=Modalit\u00E0 consegna risposte predefinita
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.DEFAULT=DEFAULT
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.detailedHelpHTML=<p>La modalit\u00E0 di consegna da usare quando si inseriscono messaggi nella posizione di destinazione.</p>  <p>Se non si specifica questo valore, il messaggio viene inserito nella posizione di destinazione con la stessa modalit\u00E0 di consegna specificata dalla posizione di origine.</p>  <p><i>Nota\:</i> questo valore sostituisce qualsiasi modalit\u00E0 di consegna associata a un messaggio.</p> 
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.helpSummaryHTML=La modalit\u00E0 di consegna da usare quando si inseriscono messaggi nella posizione di destinazione.
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.label=Sostituisci modalit\u00E0 di consegna
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.JmsFactory.detailedHelpHTML=<p>Il nome del Connection Factory JMS.</p>  <p><b>Esempio\:</b> <code>weblogic.jms.ConnectionFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JmsFactory.helpSummaryHTML=Il nome del Connection Factory JMS.
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.detailedHelpHTML=<p>Il mapping delle priorit\u00E0 da JMS a Tuxedo. La mappa di priorit\u00E0 da JMS a Tuxedo predefinita \u00E8\: <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 |5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100</code></p>  <p><b>Esempi\:</b> <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 | 5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100 or 0\:1-10|1\:11-20|2\:21-30|3\:31-40|4\:41-50|5\:51-60|6\:61-70|7\:71-80|8\:81-90|9\:91-100</code></p>  <p><b>Nota\:</b> sono disponibili 10 priorit\u00E0 JMS (0\=>9) che possono essere abbinate a 100 possibili priorit\u00E0 Tuxedo (1\=>100). Un mapping \u00E8 costituito da una lista di coppie valore-intervallo separata da "|" (jmsvalue\:tuxrange) in cui le coppie sono separate da "\:" e gli intervalli sono separati da "-".</p> 
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.helpSummaryHTML=Il mapping delle priorit\u00E0 da JMS a Tuxedo.
WTCtBridgeGlobalMBean.properties.JndiFactory.detailedHelpHTML=<p>Il nome della Lookup Factory JNDI.</p>  <p><b>Esempio\:</b> <code>weblogic.jndi.WLInitialContextFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JndiFactory.helpSummaryHTML=Il nome della Lookup Factory JNDI.
WTCtBridgeGlobalMBean.properties.Retries.detailedHelpHTML=<p>Il numero di tentativi di reindirizzamento di un messaggio eseguiti prima che questo bridge di accodamento Tuxedo inserisca il messaggio nella posizione di errore specificata e registri un errore.</p>  <p><b>Intervallo di valori\:</b> tra 0 e un numero intero positivo a 32 bit.</p> 
WTCtBridgeGlobalMBean.properties.Retries.helpSummaryHTML=Il numero di tentativi di reindirizzamento di un messaggio eseguiti prima che questo bridge di accodamento Tuxedo inserisca il messaggio nella posizione di errore specificata e registri un errore.
WTCtBridgeGlobalMBean.properties.Retries.label=Nuovi tentativi
WTCtBridgeGlobalMBean.properties.RetryDelay.detailedHelpHTML=<p>Il numero minimo di millisecondi che questo bridge di accodamento Tuxedo lascia trascorrere prima di reindirizzare un messaggio in seguito a un errore.</p>  <p><i>Nota\:</i> durante questo periodo di attesa, non vengono reindirizzati ulteriori messaggi dal thread. Altri thread possono continuare a reindirizzare i messaggi.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 32 bit.</p> 
WTCtBridgeGlobalMBean.properties.RetryDelay.helpSummaryHTML=Il numero minimo di millisecondi che questo bridge di accodamento Tuxedo lascia trascorrere prima di reindirizzare un messaggio in seguito a un errore.
WTCtBridgeGlobalMBean.properties.RetryDelay.label=Ritardo nuovo tentativo
WTCtBridgeGlobalMBean.properties.Timeout.detailedHelpHTML=<p>Il numero di secondi di timeout per un intero reindirizzamento quando questo bridge di accodamento Tuxedo inserisce un messaggio nella posizione di destinazione. Il valore <code>0</code> specifica un'attesa infinita.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 32 bit.</p> 
WTCtBridgeGlobalMBean.properties.Timeout.helpSummaryHTML=Il numero di secondi di timeout per un intero reindirizzamento quando questo bridge di accodamento Tuxedo inserisce un messaggio nella posizione di destinazione.
WTCtBridgeGlobalMBean.properties.Timeout.label=Timeout
WTCtBridgeGlobalMBean.properties.Transactional.detailedHelpHTML=<p>Specifica se il bridge di accodamento Tuxedo deve usare le transazioni durante il recupero dei messaggi da una posizione di origine e l'inserimento dei messaggi in una posizione di destinazione.</p>  <p>Il valore <code>S\u00CC</code> indica che le transazioni vengono usate per entrambe le operazioni, mentre il valore <code>NO</code> indica che non vengono usate in alcun caso.</p>  <p><i>Nota\:</i> l'opzione Transazionale non \u00E8 supportata in questa release.</p> 
WTCtBridgeGlobalMBean.properties.Transactional.helpSummaryHTML=Specifica se il bridge di accodamento Tuxedo deve usare le transazioni durante il recupero dei messaggi da una posizione di origine e l'inserimento dei messaggi in una posizione di destinazione.
WTCtBridgeGlobalMBean.properties.Transactional.label=Transazionale
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.No=No
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.Yes=S\u00EC
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.detailedHelpHTML=<p>Il nome della coda Tuxedo usata per memorizzare un messaggio che non pu\u00F2 essere reindirizzato a una coda di origine Tuxedo/Q.</p>  <p>Se non viene specificato, tutti i messaggi non reindirizzati andranno persi. Se non \u00E8 possibile inserire il messaggio in <code>TuxErrorQueue</code>, verr\u00E0 registrato un errore e il messaggio andr\u00E0 perso.</p>  <p><i>Nota\:</i> questa coda si trova nello stesso spazio della coda di origine.</p> 
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.helpSummaryHTML=Il nome della coda Tuxedo usata per memorizzare un messaggio che non pu\u00F2 essere reindirizzato a una coda di origine Tuxedo/Q.
WTCtBridgeGlobalMBean.properties.TuxFactory.detailedHelpHTML=<p>Il nome del Connection Factory Tuxedo.</p>  <p><b>Esempio\:</b> <code>tuxedo.services.TuxedoConnection</code></p> 
WTCtBridgeGlobalMBean.properties.TuxFactory.helpSummaryHTML=Il nome del Connection Factory Tuxedo.
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.detailedHelpHTML=<p>Il mapping delle priorit\u00E0 per il mapping da Tuxedo a JMS. La mappa di priorit\u00E0 da JMS a Tuxedo predefinita \u00E8\: <code>1-10\:0 | 11-20\:1 | 21-30\:2 | 31-40\:3| 41-50\:4| 51-60\:5 | 61-70\:6 | 71-80\:7 | 81-90\:8 | 91-100\:9</code></p>  <p><b>Esempi\:</b> <code>1\:0 | 12\:1 | 23\:2 | 34\:3 | 45\:4 | 56\:5 | 67\:6 | 78\:7 | 89\:8 | 100\:9 or 20\:0-1 | 40\:2-3 | 60\:4-5 | 80\:6-7 | 100\:8-9</code></p>  <p><i>Nota\:</i> sono disponibili 100 priorit\u00E0 Tuxedo (1\=>100) che possono essere abbinate a 10 possibili priorit\u00E0 JMS (0\=>9). Un mapping \u00E8 costituito da una lista di coppie valore-intervallo separata da "|" (tuxvalue\:jmsrange) in cui le coppie sono separate da "\:" e gli intervalli sono separati da "-".</p> 
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.helpSummaryHTML=Il mapping delle priorit\u00E0 per il mapping da Tuxedo a JMS.
WTCtBridgeGlobalMBean.properties.UserId.detailedHelpHTML=<p>L'identit\u00E0 utente per tutti i messaggi gestiti da questo bridge di accodamento Tuxedo per i controlli ACL quando la sicurezza \u00E8 configurata.</p>  <p>Tutti i messaggi assumono questa identit\u00E0 finch\u00E9 i contesti di sicurezza/autenticazione non vengono passati da un sottosistema all'altro. Fino a questo momento, non esiste un metodo sicuro per identificare l'utente che ha generato un messaggio ricevuto dalla posizione di origine.</p>  <p><i>Nota\:</i> \u00E8 possibile specificare l'argomento <code>user</code> come nome utente o come UID (User Identification Number).</p> 
WTCtBridgeGlobalMBean.properties.UserId.helpSummaryHTML=L'identit\u00E0 utente per tutti i messaggi gestiti da questo bridge di accodamento Tuxedo per i controlli ACL quando la sicurezza \u00E8 configurata.
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.detailedHelpHTML=<p>Il nome della posizione usata per memorizzare i messaggi JMS di WebLogic Server quando risulta impossibile reindirizzarli.</p>  <p>Se non viene specificato, tutti i messaggi non reindirizzati andranno persi. Se non \u00E8 possibile inserire il messaggio in <code>WlsErrorDestination</code> per un motivo qualsiasi, verr\u00E0 registrato un errore e il messaggio andr\u00E0 perso.</p> 
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.helpSummaryHTML=Il nome della posizione usata per memorizzare i messaggi JMS di WebLogic Server quando risulta impossibile reindirizzarli.
