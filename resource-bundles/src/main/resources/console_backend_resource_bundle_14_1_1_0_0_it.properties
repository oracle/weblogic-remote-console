ServerMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Configura messaggistica affidabile dei Web Service.</p> <p>La messaggistica affidabile dei Web Service \u00E8 una struttura che consente a un'applicazione in esecuzione su un Application Server di richiamare in sicurezza un Web Service in esecuzione su un altro Application Server, supponendo che entrambi i server implementino la specifica WS-Reliable Messaging. Per affidabile si intende la capacit\u00E0 di garantire la consegna dei messaggi tra due Web Service. Utilizzare questa pagina per personalizzare la configurazione della messaggistica affidabile sull'endpoint del Web Service.</p>\n
ServerMBean.table.helpPageTitle=Server
ServerMBean.table.helpTopic.0.label=Monitoring Oracle WebLogic Server with SNMP
ServerMBean.table.introductionHTML=<p>Un server \u00E8 un'istanza di WebLogic Server in esecuzione sulla propria Java Virtual Machine (JVM) e con una propria configurazione.</p> <p>Questa pagina contiene un riepilogo di ogni server configurato nel dominio di WebLogic Server corrente. I server dinamici generati da WebLogic Server utilizzando un modello server non presente nella lista. Non \u00E8 possibile configurare i server dinamici singolarmente.</p> <p>Una lista completa dei server configurati e dinamici viene visualizzata nella pagina Stati server della prospettiva Monitoraggio.</p>\n
