SNMPCounterMonitorMBean.properties.Modulus.detailedHelpHTML=<p>Un valore da sottrarre dal valore di soglia ogni volta che il valore di soglia viene superato.</p>  <p>Se Modulo \u00E8 uguale a 0, viene generata una notifica ogni volta che l'agente esegue il polling dell'attributo monitorato e il relativo valore risulta ancora superiore o uguale al valore di soglia.</p>  <p>Se Modulo \u00E8 maggiore di 0, il valore del modulo viene sottratto dalla soglia ogni volta che la soglia viene superata.</p> 
SNMPCounterMonitorMBean.properties.Modulus.helpSummaryHTML=Un valore da sottrarre dal valore di soglia ogni volta che il valore di soglia viene superato.
SNMPCounterMonitorMBean.properties.Modulus.label=Modulo
