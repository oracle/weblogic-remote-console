SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.detailedHelpHTML=<p>Il fattore temporale utile per consentire al provider di mapping delle credenziali di compensare le differenze di clock tra il sito del provider delle identit\u00E0 e quello del provider di servizi. Questo valore \u00E8 un numero positivo o negativo che rappresenta i secondi. Il valore predefinito \u00E8 -5.</p><p>In genere un'asserzione \u00E8 valida dall'ora NotBefore che, per impostazione predefinita, corrisponde (approssimativamente) all'ora in cui \u00E8 stata generata l'asserzione, fino all'ora NotOnOrAfter, calcolata come (NotBefore + TimeToLive). Questo valore \u00E8 un numero intero positivo o negativo che indica su quanti secondi prima o dopo, rispetto ad "adesso", dovrebbe essere impostata l'ora NotBefore delle asserzioni. Se si imposta un valore per DefaultTimeToLiveOffset, la durata dell'asserzione viene comunque calcolata con la formula (NotBefore + TimeToLive), ma il valore NotBefore \u00E8 impostato su (adesso + TimeToLiveOffset). Pertanto un'asserzione potrebbe avere una durata di due minuti (120 secondi) che inizia 30 secondi prima oppure un minuto dopo a partire da adesso.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.helpSummaryHTML=<p>Il fattore temporale utile per consentire al provider di mapping delle credenziali di compensare le differenze di clock tra il sito del provider delle identit\u00E0 e quello del provider di servizi.</p>\n
