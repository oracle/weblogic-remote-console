OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare tutti gli utenti con il nome distinto (DN) di base utente (DN). <b>Nota\:</b> se si modifica l'attributo di nome utente in un tipo diverso da <code>cn</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro utenti da nome</b> e <b>Attributo nome utente</b>.</p>\n<p>Per modificare ad esempio l'attributo di nome utente in <code>uid</code>, specificare il filtro di ricerca come <code>(&amp;(<b>uid</b>\=*)(objectclass\=person))</code>. Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p><p>Tenere inoltre presente che \u00E8 necessario limitare l'uso dei caratteri jolly nelle espressioni di filtro. I caratteri jolly sono consentiti, ma l'uso di pi\u00F9 caratteri jolly in un'espressione di filtro possono avere un impatto negativo sulle prestazioni del server LDAP.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Un filtro di ricerca LDAP per trovare tutti gli utenti con il nome distinto (DN) di base utente (DN). <b>Nota\:</b> se si modifica l'attributo di nome utente in un tipo diverso da <code>cn</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro utenti da nome</b> e <b>Attributo nome utente</b>.</p>\n
