SNMPCounterMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>Il nome dell'istanza di MBean da monitorare. Se il nome non viene specificato, WebLogic Server monitorer\u00E0 tutte le istanze del tipo di MBean specificato per l'opzione Tipo di MBean monitorato.</p>  <p>Se come destinazioni degli agenti SNMP vengono definiti singoli server gestiti, assicurarsi che l'istanza di MBean specificata sia attiva sui server gestiti selezionati come destinazioni. Ad esempio, se si specifica <code>MServer1</code> come nome di un'istanza di ServerRuntimeMBean, questo monitoraggio funziona solo se si utilizza il server di amministrazione o un server gestito denominato <code>MServer1</code> come destinazione di un agente SNMP.</p>  <p>Non immettere il nome di oggetto JMX completo dell'istanza di MBean. Immettere solo il valore della coppia nome-valore <code>Name\=<i>name</i></code> del nome dell'oggetto. Per creare nomi di oggetti di MBean univoci, WebLogic Server codifica diverse coppie nome-valore in ciascun nome di oggetto. Una delle coppie \u00E8 <code>Name\=<i>name</i></code>. Ad esempio\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Nell'esempio precedente, specificare <code>MedRecServer</code> come nome dell'istanza di MBean.</p> 
