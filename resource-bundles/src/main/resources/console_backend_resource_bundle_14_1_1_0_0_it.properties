WseeBaseOperationRuntimeMBean.slice.NotUsed.introductionHTML=<p>Usare questa pagina per monitorare le operazioni per l'endpoint Web Service o del client Web Service su un singolo server.<\\p> <p>Per i servizi Web JAX-WS, l'operazione built-in Ws-Protocol visualizza le statistiche rilevanti per i protocolli WS-* di base. Ad esempio, per la messaggistica affidabile dei servizi Web, questa operazione acquisisce le statistiche dei messaggi per i messaggi CreateSequence e AckRequested ricevuti o inviati dal sottosistema di messaggistica affidabile per conto del servizio Web o del client. Queste informazioni sono utili per valutare le prestazioni dell'applicazione.</p>\n
