DomainMBean.properties.WebAppContainer.ShowArchivedRealPathEnabled.detailedHelpHTML=<p>Propriet\u00E0 globale che consente di determinare il funzionamento di getRealPath() per le applicazioni Web archiviate. Quando la propriet\u00E0 \u00E8 impostata su "true", getRealPath() restituisce il percorso canonico dei file delle risorse. </p> 
