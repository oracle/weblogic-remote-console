DomainMBean.properties.SecurityConfiguration.CertRevoc.FailOnUnknownRevocStatus.helpSummaryHTML=<p>Specifica se il controllo del percorso del certificato non deve riuscire nel caso in cui non sia stato possibile determinare lo stato della revoca.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.FailOnUnknownRevocStatus.label=Errore se stato revoca sconosciuto
DomainMBean.properties.SecurityConfiguration.CertRevoc.MethodOrder.detailedHelpHTML=<p>L'ordine del metodo di controllo delle revoche certificato.</p>  <p>NOTA\: l'omissione di un metodo specifico disabilita tale metodo.</p> 
