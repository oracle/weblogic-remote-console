WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.128=128
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>L'indirizzo di rete e il numero di porta di questo punto di accesso Tuxedo locale.</p> Specificare l'indirizzo in uno dei seguenti formati\: <ul> <li>indirizzo TCP/IP nel formato <code>//nome host\:numero_porta</code> o <code>//\#.\#.\#.\#\:numero_porta</code>;</li> <li>indirizzo SDP nel formato <code>sdp\://nome host\:numero_porta</code> o <code>sdp\://\#.\#.\#.\#\:numero_porta</code>.</li> </ul>  <i>Note\:</i> <ul> <li>Se si usa il nome host, il punto di accesso individua un indirizzo per il nome usando le funzioni di risoluzione dei nomi locali (in genere DNS). Se si usa il formato decimale puntato, ogni \# dovrebbe indicare un numero compreso tra 0 e 255. Tale numero decimale puntato rappresenta l'indirizzo IP della macchina locale. Il numero_porta \u00E8 il numero della porta TCP/SDP su cui il punto di accesso ascolta le richieste in entrata.</li>  <li>Se si specifica l'indirizzo in formato SDP, il protocollo di trasporto per questo punto di accesso sar\u00E0 SDP anzich\u00E9 TCP. Questa funzione \u00E8 disponibile solo quando WTC e il gateway di dominio Tuxedo sono entrambi distribuiti nella piattaforma Oracle Exalogic. Richiede Tuxedo versione 11gR1PS2 e successive.</li> </ul> 
WTCLocalTuxDomMBean.properties.NWAddr.helpSummaryHTML=L'indirizzo di rete e il numero di porta di questo punto di accesso Tuxedo locale.
WTCLocalTuxDomMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
WTCLocalTuxDomMBean.properties.Name.helpSummaryHTML=Il nome specificato dall'utente di questa istanza MBean.
WTCLocalTuxDomMBean.properties.Name.label=Nome
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.detailedHelpHTML=<p>L'alias stringa usato per memorizzare e recuperare la chiave privata del punto di accesso Tuxedo locale nel keystore. Questa chiave privata \u00E8 associata al certificato digitale del punto di accesso Tuxedo locale.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.helpSummaryHTML=L'alias stringa usato per memorizzare e recuperare la chiave privata del punto di accesso Tuxedo locale nel keystore.
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.label=Alias chiave privata
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.detailedHelpHTML=<p>La passphrase usata per recuperare la chiave privata del server dal keystore. La passphrase viene assegnata alla chiave privata quando viene generata.</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>PrivateKeyPassPhraseEncrypted</code>.</li> <li>Decifra il valore e restituisce la passphrase non cifrata sotto forma di stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>PrivateKeyPassPhraseEncrypted</code> sul valore cifrato.</li> </ol>  <p>L'uso di questo attributo (<code>PrivateKeyPassPhrase</code>) rappresenta un rischio potenziale per la sicurezza in quanto l'oggetto String (contenente la passphrase decifrata) resta nella memoria della JVM finch\u00E9 la raccolta degli elementi non utilizzati non lo rimuove e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 usare questo attributo, specificare <code>getPrivateKeyPassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.helpSummaryHTML=La passphrase usata per recuperare la chiave privata del server dal keystore.
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.label=Passphrase chiave privata
WTCLocalTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>Il numero di secondi che questo punto di accesso Tuxedo locale lascia trascorrere tra i tentativi di connessione automatica con i punti di accesso Tuxedo remoti. Usare questo valore solo quando l'opzione Criteri di connessione \u00E8 impostata su <code>ON_STARTUP</code>.</p>  <p><b>Intervallo di valori\:</b> tra 0 e un numero intero positivo a 32 bit.</p> 
WTCLocalTuxDomMBean.properties.RetryInterval.helpSummaryHTML=Il numero di secondi che questo punto di accesso Tuxedo locale lascia trascorrere tra i tentativi di connessione automatica con i punti di accesso Tuxedo remoti.
WTCLocalTuxDomMBean.properties.RetryInterval.label=Intervallo nuovi tentativi
WTCLocalTuxDomMBean.properties.Security.detailedHelpHTML=<p>Il tipo di sicurezza applicazione applicata.</p>  <p>I tipi di sicurezza sono\:</p>  <ul> <li>NONE\: la sicurezza non viene usata.</li> <li>APP_PW\: viene applicata la sicurezza tramite password quando viene stabilita una connessione da un dominio remoto. La password dell'applicazione viene definita in WTCResourcesMBean.</li> <li>DM_PW\: viene applicata la sicurezza tramite password di dominio quando viene stabilita una connessione da un dominio remoto. La password di dominio viene definita in WTCPasswordsMBean.</li> </ul> 
WTCLocalTuxDomMBean.properties.Security.helpSummaryHTML=Il tipo di sicurezza applicazione applicata.
WTCLocalTuxDomMBean.properties.Security.label=Sicurezza
WTCLocalTuxDomMBean.properties.Security.legalValues.APP_PW=Password dell'applicazione
WTCLocalTuxDomMBean.properties.Security.legalValues.DM_PW=Password dominio
WTCLocalTuxDomMBean.properties.Security.legalValues.NONE=Nessuna
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.detailedHelpHTML=<p>Il percorso e il nome file del keystore sicuro.</p>  <p>Il percorso deve essere assoluto o relativo alla posizione di avvio del server. Questo nome file viene usato solo se l'impostazione di KeyStores \u00E8 "Aree di memorizzazione personalizzate".</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.helpSummaryHTML=Il percorso e il nome file del keystore sicuro.
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.label=Nome file keystore sicuro
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.detailedHelpHTML=<p>La passphrase del keystore sicuro. Se non viene specificata o \u00E8 nulla, il keystore verr\u00E0 aperto senza passphrase.</p>  <p>Questo attributo viene usato solo se l'impostazione di KeyStores \u00E8 "Aree di memorizzazione personalizzate".</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>TrustKeyStorePassPhraseEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>TrustKeyStorePassPhraseEncrypted</code> sul valore cifrato.</li> </ol> <p>L'uso di questo attributo (<code>TrustKeyStorePassPhrase</code>) rappresenta un rischio potenziale per la sicurezza in quanto l'oggetto String (contenente la password decifrata) resta nella memoria della JVM finch\u00E9 la raccolta degli elementi non utilizzati non lo rimuove e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 usare questo attributo, specificare <code>TrustKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.helpSummaryHTML=La passphrase del keystore sicuro.
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.label=Passphrase keystore sicuro
WTCLocalTuxDomMBean.properties.UseSSL.detailedHelpHTML=<p>Specifica se la connessione avviata o accettata da questo punto di accesso Tuxedo locale usa il layer SSL oltre al proprio layer di trasporto. I valori sono i seguenti\:</p>  <ul><li>Non attivo\: SSL non viene usato.</li> <li>Two Way\: \u00E8 richiesta l'autenticazione reciproca con SSL.</li> <li>One Way\: \u00E8 richiesta l'autenticazione server con SSL.</li> </ul>  <p><i>Nota\:</i> se per questo punto di accesso \u00E8 configurato il trasporto SDP, il valore configurato di questo attributo verr\u00E0 ignorato e verr\u00E0 usato <code>Non attivo</code>.</p> 
WTCLocalTuxDomMBean.properties.UseSSL.helpSummaryHTML=Specifica se la connessione avviata o accettata da questo punto di accesso Tuxedo locale usa il layer SSL oltre al proprio layer di trasporto.
WTCLocalTuxDomMBean.properties.UseSSL.label=Utilizza SSL
WTCLocalTuxDomMBean.properties.UseSSL.legalValues.Off=Non attiva
WTCLocalTuxDomMBean.properties.UseSSL.legalValues.OneWay=OneWay
