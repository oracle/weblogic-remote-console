ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastPortAutoAdjustAttempts.detailedHelpHTML=<p> Recuperare il limite superiore della porta Unicast. Un valore positivo indica che la porta Unicast viene incrementata in modo automatico qualora non possa essere associata perch\u00E9 gi\u00E0 in uso. </p> 
