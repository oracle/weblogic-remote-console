SNMPAttributeChangeMBean.properties.AttributeMBeanName.detailedHelpHTML=<p>Il nome dell'istanza di MBean da monitorare. Se il nome non viene specificato, WebLogic Server monitorer\u00E0 tutte le istanze del tipo di MBean specificato per l'opzione Tipo di MBean monitorato.</p>  <p>Non immettere il nome di oggetto JMX completo dell'istanza di MBean. Immettere solo il valore fornito quando l'istanza \u00E8 stata creata. Per creare nomi di oggetti di MBean univoci, WebLogic Server codifica diverse coppie nome-valore in ciascun nome di oggetto. Una di queste coppie \u00E8 <code>Name\=<i>name</i></code>, ovvero il valore immesso per Nome MBean. Ad esempio\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Nell'esempio precedente, specificare <code>MedRecServer</code> come nome dell'istanza di MBean.</p> 
SNMPAttributeChangeMBean.properties.AttributeMBeanName.helpSummaryHTML=Il nome dell'istanza di MBean da monitorare.
SNMPAttributeChangeMBean.properties.AttributeMBeanName.label=Nome MBean controllato
SNMPAttributeChangeMBean.properties.AttributeMBeanType.detailedHelpHTML=<p>Il tipo di MBean che definisce l'attributo da monitorare. Non includere il suffisso <code>MBean</code>. Ad esempio, specificare <code>Server</code> per monitorare un ServerMBean.</p>  <p>WebLogic Server non supporta l'utilizzo delle notifiche di modifiche di attributo per monitorare gli attributi di runtime. I Runtime MBean includono sempre la parola <code>Runtime</code> nei relativi nomi. Ad esempio, l'MBean <code>ServerRuntime</code> fornisce l'accesso agli attributi di runtime, mentre l'MBean <code>Server</code> fornisce l'accesso agli attributi di configurazione. Per monitorare le modifiche in un MBean che include <code>Runtime</code> nel relativo nome, utilizzare un controllo di stringa, un controllo di indicatore o un controllo di contatore.</p> 
