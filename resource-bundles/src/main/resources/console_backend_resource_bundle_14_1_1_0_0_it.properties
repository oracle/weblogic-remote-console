CoherenceClusterSystemResourceMBean.properties.CoherenceClusterResource.CoherenceClusterParams.TimeToLive.detailedHelpHTML=<p>Definisce l'impostazione Tempo TTL per il messaggio Multicast. L'impostazione Tempo TTL indica i limiti del trasporto dei pacchetti UDP/IP Multicast in una rete. Il valore viene espresso in termini di quantit\u00E0 di hop che un pacchetto \u00E8 in grado di supportare. Ogni interfaccia di rete, router e switch gestito viene considerato un hop. Il valore Tempo TTL deve essere impostato sul valore intero minimo che garantisce risultati accettabili. L'impostazione di un valore troppo elevato pu\u00F2 comportare l'uso non necessario della larghezza di banda in altri segmenti della rete LAN ed eventualmente provocare la disabilitazione del traffico Multicast da parte del sistema operativo o dei dispositivi di rete.</p> <p>In genere, l'impostazione del valore Tempo TTL su 1 garantisce risultati soddisfacenti in un backbone con traffico commutato semplice. Per un backbone avanzato con commutazione intelligente potrebbe essere necessario il valore 2 o un valore superiore. Il valore 0 viene utilizzato per i cluster a server singolo usati per lo sviluppo e l'esecuzione di test.</p> 
