ActiveDirectoryAuthenticatorMBean.properties.ParallelConnectDelay.detailedHelpHTML=<p>Il ritardo, in secondi, quando si effettuano tentativi concorrenti di connessione a pi\u00F9 server LDAP.</p>\n<p>Se questo attributo \u00E8 impostato su 0, i tentativi di connessione vengono serializzati. Viene eseguito un tentativo di connessione al primo server nella lista. Viene effettuato un tentativo per la voce successiva nella lista solo se il tentativo di connessione all'host corrente non riesce. Se questo attributo non \u00E8 impostato e un server LDAP non \u00E8 disponibile, \u00E8 possibile che un'applicazione rimanga bloccata per molto tempo. Se questo attributo \u00E8 maggiore di 0, viene avviata un'altra connessione dopo il tempo specificato.</p>\n
