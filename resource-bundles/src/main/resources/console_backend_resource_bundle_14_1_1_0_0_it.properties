ClusterMBean.properties.MemberWarmupTimeoutSeconds.detailedHelpHTML=<p>Numero massimo di secondi di attesa da parte di un membro del cluster prima di eseguire le operazioni di ricerca e sincronizzazione con gli altri server del cluster. In condizioni normali il membro \u00E8 in grado di sincronizzarsi in 30 secondi. Se il valore di questo attributo \u00E8 superiore, ci\u00F2 non significa necessariamente che il warm up richieder\u00E0 pi\u00F9 tempo. Il valore definisce infatti il limite di tempo superiore durante il quale il server rimarr\u00E0 in attesa della sincronizzazione con i server trovati. Se il valore viene impostato su 0, i server non tenteranno di trovare altri server in esecuzione nel cluster durante l'inizializzazione.</p> 
ClusterMBean.properties.MemberWarmupTimeoutSeconds.helpSummaryHTML=Numero massimo di secondi di attesa da parte di un membro del cluster prima di eseguire le operazioni di ricerca e sincronizzazione con gli altri server del cluster.
ClusterMBean.properties.MemberWarmupTimeoutSeconds.label=Timeout warm up membro
ClusterMBean.properties.MigrationBasis.detailedHelpHTML=<p>Controlla il meccanismo usato per la migrazione dei server e dei servizi.</p>  <ul> <li><b>Database</b>\: richiede un database ad alta disponibilit\u00E0, come Oracle RAC, per memorizzare le informazioni di leasing. Richiede anche la configurazione dell'attributo <code>DataSourceForAutomaticMigration</code>. Facoltativamente, configurare anche <code>AutoMigrationTableName</code> (impostazione predefinita\: "ACTIVE"), <code>AutoMigrationTableCreationPolicy</code> e <code>AutoMigrationTableCreationDDLFile</code>.</li>  <li><b>Generale</b>\: memorizza le informazioni leasing in memoria all'interno di un membro del cluster. Questa opzione richiede la configurazione e l'esecuzione di Node Manager.</li> </ul>  <p><b>Nota\:</b> All'interno di un'installazione di un WebLogic Server, \u00E8 possibile utilizzare un solo tipo di leasing. \u00C8 possibile implementare funzioni multiple che utilizzino il leasing all'interno dell'ambiente ma ogni funzione deve utilizzare lo stesso tipo di leasing.</p> 
ClusterMBean.properties.MigrationBasis.helpSummaryHTML=Controlla il meccanismo usato per la migrazione dei server e dei servizi.
ClusterMBean.properties.MigrationBasis.label=Base migrazione
ClusterMBean.properties.MigrationBasis.legalValues.consensus=consensus
