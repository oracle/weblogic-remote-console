RDBMSSecurityStoreMBean.properties.NotificationProperties.detailedHelpHTML=<p>La lista separata da virgole di propriet\u00E0 chiave-valore da passare alla classe InitialContext JNDI al momento della creazione, nel formato Chiave <code><i>xx</i>\=Valore <i>xx</i>, Chiave <i>xx</i>\=Valore <i>xx</i></code>.</p>  <p>Di seguito sono riportati alcuni esempi di chiavi\:</p> <ul> <li><code>java.naming.provider.url\:</code> propriet\u00E0 per la specifica di informazioni di configurazione per il provider di servizi da utilizzare. Il valore della propriet\u00E0 deve includere un URL, ad esempio <code>iiops\://localhost\:7002</code>.</li> <li><code>java.naming.factory.initial\:</code> propriet\u00E0 per la specifica del factory contesto iniziale da utilizzare. Il valore della propriet\u00E0 deve essere il nome completamente qualificato della classe che creer\u00E0 un contesto iniziale, ad esempio <code>weblogic.jndi.WLInitialContextFactory</code>.</li> </ul>  <p>Quando si imposta l'attributo, la sintassi del relativo valore viene convalidata e, se il controllo non riesce, viene generata un'eccezione <code>InvalidAttributeValueException</code>.</p> 
RDBMSSecurityStoreMBean.properties.NotificationProperties.helpSummaryHTML=La lista separata da virgole di propriet\u00E0 chiave-valore da passare alla classe InitialContext JNDI al momento della creazione, nel formato Chiave <code><i>xx</i>\=Valore <i>xx</i>, Chiave <i>xx</i>\=Valore <i>xx</i></code>.
