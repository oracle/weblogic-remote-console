JTAMBean.properties.AbandonTimeoutSeconds.detailedHelpHTML=<p>Specifica il periodo di tempo massimo, in secondi, per il quale un Transaction Manager persiste nel tentativo di completare la seconda fase di una transazione di commit a due fasi. </p>  <p>Durante la seconda fase di una transazione di commit a due fasi, il Transaction Manager continua a tentare il completamento della transazione fino a quando tutti i Resource Manager non indicano che la transazione \u00E8 completata. Una volta scaduto il timer di annullamento della transazione, non verranno eseguiti ulteriori tentativi per risolvere la transazione. Se la transazione si trova nello stato preparato prima dell'annullamento, il Transaction Manager esegue il rollback della transazione per rilasciare eventuali lock applicati alla transazione annullata.</p> 
JTAMBean.properties.AbandonTimeoutSeconds.helpSummaryHTML=Specifica il periodo di tempo massimo, in secondi, per il quale un Transaction Manager persiste nel tentativo di completare la seconda fase di una transazione di commit a due fasi.
JTAMBean.properties.AbandonTimeoutSeconds.label=Secondi di timeout annullamento
JTAMBean.properties.BeforeCompletionIterationLimit.detailedHelpHTML=<p>Il numero massimo di cicli eseguiti dal Transaction Manager per il callback di sincronizzazione <code>beforeCompletion</code> per questo dominio di WebLogic Server.</p>  <p>Nulla impedisce a un oggetto di sincronizzazione di registrarne un altro durante il ciclo<code>beforeCompletion</code>, anche quelli il cui ciclo <code>beforeCompletion</code> sia stato gi\u00E0 richiamato. Ad esempio, un EJB pu\u00F2 richiamarne un altro nel metodo <code>ejbStore()</code>. Il Transaction Manager richiama tutti gli oggetti di sincronizzazione e ripete il ciclo se ne vengono registrati di nuovi. Questo conteggio imposta un limite al numero di cicli in cui si verifica la sincronizzazione.</p> 
JTAMBean.properties.BeforeCompletionIterationLimit.helpSummaryHTML=Il numero massimo di cicli eseguiti dal Transaction Manager per il callback di sincronizzazione <code>beforeCompletion</code> per questo dominio di WebLogic Server.
JTAMBean.properties.BeforeCompletionIterationLimit.label=Limite iterazione prima del completamento
JTAMBean.properties.CheckpointIntervalSeconds.detailedHelpHTML=<p>L'intervallo di tempo in base al quale il Transaction Manager crea un nuovo file di log delle transazioni e controlla tutti i file di log delle transazioni precedenti per determinare se possono essere eliminati.</p> 
JTAMBean.properties.CheckpointIntervalSeconds.helpSummaryHTML=L'intervallo di tempo in base al quale il Transaction Manager crea un nuovo file di log delle transazioni e controlla tutti i file di log delle transazioni precedenti per determinare se possono essere eliminati.
JTAMBean.properties.CheckpointIntervalSeconds.label=Secondi intervallo checkpoint
JTAMBean.properties.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica che il recupero a livello di cluster \u00E8 utilizzato per le transazioni distribuite.</p>  <p>Quando la funzione \u00E8 abilitata, le operazioni di recupero per una transazione distribuita vengono applicate a tutti i server del cluster che funge da host per InterposedTransactionManager anzich\u00E9 al solo server che funge da host per InterposedTransactionManager.</p> 
JTAMBean.properties.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica che il recupero a livello di cluster \u00E8 utilizzato per le transazioni distribuite.
JTAMBean.properties.ClusterwideRecoveryEnabled.label=Abilita recupero a livello di cluster
JTAMBean.properties.CompletionTimeoutSeconds.detailedHelpHTML=<p>Specifica, in secondi, il periodo di tempo massimo durante il quale un Transaction Manager attende che tutti i Resource Manager rispondano e indichino se \u00E8 possibile eseguire il commit o il rollback della transazione.</p>  <ul><li> Il valore predefinito \u00E8 0, che imposta un valore pressoch\u00E9 doppio del valore <code>Timeout transazione</code> predefinito con un valore massimo di 120 secondi. Questo valore garantisce compatibilit\u00E0 con le versioni precedenti sprovviste di tale impostazione.</li> <li>Se il valore specificato \u00E8 -1, verr\u00E0 utilizzato il valore massimo supportato dall'attributo. </li> <li>Se il valore specificato supera il valore impostato per <code>Secondi di timeout annullamento</code>, verr\u00E0 utilizzato il valore di <code>Secondi di timeout annullamento</code>. </li> </ul> 
JTAMBean.properties.CompletionTimeoutSeconds.helpSummaryHTML=Specifica, in secondi, il periodo di tempo massimo durante il quale un Transaction Manager attende che tutti i Resource Manager rispondano e indichino se \u00E8 possibile eseguire il commit o il rollback della transazione.
JTAMBean.properties.CompletionTimeoutSeconds.label=Timeout completamento
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.detailedHelpHTML=<p>Il periodo di tempo, in secondi, trascorso il quale un leasing scade e diventa idoneo per il recupero da parte di un altro sito.</p> 
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.helpSummaryHTML=Il periodo di tempo, in secondi, trascorso il quale un leasing scade e diventa idoneo per il recupero da parte di un altro sito.
JTAMBean.properties.CrossSiteRecoveryLeaseExpiration.label=Scadenza leasing recupero tra siti
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.detailedHelpHTML=<p>Il periodo di tempo, in secondi, durante il quale eseguire l'aggiornamento di un indicatore orario di leasing.</p> 
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.helpSummaryHTML=Il periodo di tempo, in secondi, durante il quale eseguire l'aggiornamento di un indicatore orario di leasing.
JTAMBean.properties.CrossSiteRecoveryLeaseUpdate.label=Aggiornamento leasing recupero tra siti
JTAMBean.properties.CrossSiteRecoveryRetryInterval.detailedHelpHTML=<p>L'intervallo con il quale il leasing per un determinato server in un dominio di recupero verr\u00E0 controllato prima dell'idoneit\u00E0 a eseguire il takeover.</p> 
JTAMBean.properties.CrossSiteRecoveryRetryInterval.helpSummaryHTML=L'intervallo con il quale il leasing per un determinato server in un dominio di recupero verr\u00E0 controllato prima dell'idoneit\u00E0 a eseguire il takeover.
JTAMBean.properties.CrossSiteRecoveryRetryInterval.label=Intervallo nuovo tentativo di recupero tra siti
JTAMBean.properties.Determiners.detailedHelpHTML=<p>Selezionare una risorsa di transazione (determinatore) nella lista delle risorse. Per JMS, selezionare WebLogic JMS come determinatore. Quando \u00E8 configurato un determinatore, durante il recupero delle transazioni vengono usati i record delle transazioni sconosciute del determinatore.</p> 
JTAMBean.properties.Determiners.helpSummaryHTML=Selezionare una risorsa di transazione (determinatore) nella lista delle risorse.
JTAMBean.properties.Determiners.label=Determinatori
JTAMBean.properties.ForgetHeuristics.detailedHelpHTML=<p>Specifica se il Transaction Manager esegue automaticamente un'operazione <code>forget</code> di risorsa XA per il completamento delle transazioni euristiche.</p>  <p>Se abilitato, il Transaction Manager compie automaticamente un'operazione <code>forget()</code> di risorsa XA per tutte le risorse non appena la transazione viene a conoscenza del risultato di euristica. Disabilitare questa funzione solamente se a conoscenza di come operare con la risorsa quando essa segnala una decisione euristica.</p> 
JTAMBean.properties.ForgetHeuristics.helpSummaryHTML=Specifica se il Transaction Manager esegue automaticamente un'operazione <code>forget</code> di risorsa XA per il completamento delle transazioni euristiche.
JTAMBean.properties.ForgetHeuristics.label=Forget per euristica
JTAMBean.properties.MaxResourceRequestsOnServer.detailedHelpHTML=<p>Il numero massimo di richieste concorrenti consentito per ciascun server.</p> 
JTAMBean.properties.MaxResourceRequestsOnServer.helpSummaryHTML=Il numero massimo di richieste concorrenti consentito per ciascun server.
JTAMBean.properties.MaxResourceRequestsOnServer.label=Numero massimo delle richieste risorsa su un server
JTAMBean.properties.MaxResourceUnavailableMillis.detailedHelpHTML=<p>La durata massima, in millisecondi, durante la quale una risorsa pu\u00F2 essere dichiarata inattiva. Al termine di tale periodo, la risorsa verr\u00E0 dichiarata di nuovo disponibile, anche se il provider di risorse non ne esegue la registrazione esplicita.</p> 
JTAMBean.properties.MaxResourceUnavailableMillis.helpSummaryHTML=La durata massima, in millisecondi, durante la quale una risorsa pu\u00F2 essere dichiarata inattiva.
JTAMBean.properties.MaxResourceUnavailableMillis.label=Durata massima indisponibilit\u00E0 risorsa XA
JTAMBean.properties.MaxTransactions.detailedHelpHTML=<p>Il numero massimo consentito di transazioni in corso contemporaneamente su un server di questo dominio di WebLogic Server.</p> 
JTAMBean.properties.MaxTransactions.helpSummaryHTML=Il numero massimo consentito di transazioni in corso contemporaneamente su un server di questo dominio di WebLogic Server.
JTAMBean.properties.MaxTransactions.label=Numero massimo transazioni
JTAMBean.properties.MaxUniqueNameStatistics.detailedHelpHTML=<p>Il numero massimo di nomi transazione univoci per i quali vengono gestite le statistiche.</p>  <p>I primi 1001 nomi transazione univoci vengono gestiti nel formato corrente e memorizzati in ogni statistica. Dopo il milleunesimo nome transazione, il nome transazione viene memorizzato nel formato <code>weblogic.transaction.statistics.namedOverflow</code>. Anche la statistica di transazione viene unita e gestita in <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Un nome transazione rappresenta in genere una categoria di transazioni business (ad esempio, "trasferimento fondi").</p> 
JTAMBean.properties.MaxUniqueNameStatistics.helpSummaryHTML=Il numero massimo di nomi transazione univoci per i quali vengono gestite le statistiche.
JTAMBean.properties.MaxUniqueNameStatistics.label=Numero massimo statistiche nomi univoci
JTAMBean.properties.MaxXACallMillis.detailedHelpHTML=<p>La durata massima consentita, in millisecondi, per le chiamate XA alle risorse. Se una determinata chiamata XA a una risorsa supera il limite stabilito, la risorsa verr\u00E0 dichiarata non disponibile.</p> 
JTAMBean.properties.MaxXACallMillis.helpSummaryHTML=La durata massima consentita, in millisecondi, per le chiamate XA alle risorse.
JTAMBean.properties.MaxXACallMillis.label=Durata massima chiamate XA
JTAMBean.properties.ParallelXAEnabled.detailedHelpHTML=<p>Indica che le chiamate XA vengono eseguite in parallelo se vi sono thread disponibili.</p> 
JTAMBean.properties.ParallelXAEnabled.helpSummaryHTML=Indica che le chiamate XA vengono eseguite in parallelo se vi sono thread disponibili.
JTAMBean.properties.ParallelXAEnabled.label=Esegui chiamate XA in parallelo
JTAMBean.properties.RecoverySiteName.detailedHelpHTML=<p>Nome del sito le cui transazioni verranno recuperate dal sito/dominio se la migrazione del servizio transazioni intra-cluster ha avuto esito negativo oppure non \u00E8 stata efficiente.</p> 
JTAMBean.properties.RecoverySiteName.helpSummaryHTML=Nome del sito le cui transazioni verranno recuperate dal sito/dominio se la migrazione del servizio transazioni intra-cluster ha avuto esito negativo oppure non \u00E8 stata efficiente.
JTAMBean.properties.RecoverySiteName.label=Nome sito di recupero
JTAMBean.properties.SecurityInteropMode.detailedHelpHTML=<p>Specifica la modalit\u00E0 di sicurezza del canale di comunicazione utilizzato per le chiamate XA tra i server che partecipano a una transazione globale. Tutte le istanze di server in un dominio devono avere la stessa impostazione per la modalit\u00E0 di sicurezza.</p>  <p>Opzioni della Modalit\u00E0 di interoperabilit\u00E0 della sicurezza\:</p> <ul> <li><b>predefinito</b>\: il coordinatore delle transazioni effettua le chiamate utilizzando l'identit\u00E0 kernel su un canale amministrazione se abilitato o, in caso contrario, su un canale <code>anonimo</code>. Se il canale amministrazione non \u00E8 abilitato si \u00E8 esposti ad attacchi di tipo man-in-the-middle.</li>  <li><b>prestazioni</b>\: il coordinatore delle transazioni effettua le chiamate utilizzando ogni volta <code>anonimo</code>. Ci\u00F2 comporta un rischio di sicurezza poich\u00E9 una terza parte potrebbe utilizzare un attacco di tipo man-in-the-middle per influenzare il risultato delle transazioni.</li> </ul> 
JTAMBean.properties.SecurityInteropMode.helpSummaryHTML=Specifica la modalit\u00E0 di sicurezza del canale di comunicazione utilizzato per le chiamate XA tra i server che partecipano a una transazione globale.
JTAMBean.properties.SecurityInteropMode.label=Modalit\u00E0 di interoperabilit\u00E0 della sicurezza
JTAMBean.properties.SecurityInteropMode.legalValues.default=predefinito
JTAMBean.properties.SecurityInteropMode.legalValues.performance=performance
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica che i log di recupero delle transazioni a due fasi vengono scritti anche se sono configurati uno o pi\u00F9 determinatori.</p> 
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica che i log di recupero delle transazioni a due fasi vengono scritti anche se sono configurati uno o pi\u00F9 determinatori.
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.label=Scrivi log di recupero quando i determinatori sono configurati
JTAMBean.properties.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica l'accoppiamento forte delle diramazioni di transazione che interessano sistemi Transaction Manager diversi.</p>  <p>Quando questa opzione \u00E8 abilitata, WebLogic utilizza l'identificativo di una transazione importata da InterposedTransactionManager per le chiamate XA anzich\u00E9 un XID mappato internamente. Questo funzionamento si applica per le transazioni WebLogic tra domini diversi e per le transazioni importate da Tuxedo. Ci\u00F2 consente l'accoppiamento forte delle diramazioni per le transazioni che interessano sistemi Transaction Manager diversi.</p>  <p>Se una transazione tra le risorse WebLogic e Tuxedo utilizza un'origine dati GridLink con l'affinit\u00E0 GridLink abilitata, il contesto di affinit\u00E0 XA viene utilizzato automaticamente per la transazione.</p> 
JTAMBean.properties.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica l'accoppiamento forte delle diramazioni di transazione che interessano sistemi Transaction Manager diversi.
JTAMBean.properties.TightlyCoupledTransactionsEnabled.label=Abilita transazioni ad accoppiamento forte
JTAMBean.properties.TimeoutSeconds.detailedHelpHTML=<p>Specifica, in secondi, il periodo di tempo massimo durante il quale una transazione pu\u00F2 trovarsi nella prima fase di una transazione di commit a due fasi. Allo scadere del periodo di tempo specificato viene eseguito il rollback automatico della transazione.</p> 
JTAMBean.properties.TimeoutSeconds.helpSummaryHTML=Specifica, in secondi, il periodo di tempo massimo durante il quale una transazione pu\u00F2 trovarsi nella prima fase di una transazione di commit a due fasi.
JTAMBean.properties.TimeoutSeconds.label=Secondi di timeout
JTAMBean.properties.TwoPhaseEnabled.detailedHelpHTML=<p>Indica che viene utilizzato il protocollo di commit a due fasi per coordinare le transazioni su due o pi\u00F9 Resource Manager.</p> <p> Se l'opzione non viene selezionata\:</p> <ul> <li> Il commit a due fasi \u00E8 disabilitato e qualsiasi tentativo di utilizzare questa funzionalit\u00E0 restituisce un'eccezione di rollback.</li> <li> \u00C8 disabilitato il log delle transazioni, compresi i record di checkpoint.</li> </ul> 
JTAMBean.properties.TwoPhaseEnabled.helpSummaryHTML=Indica che viene utilizzato il protocollo di commit a due fasi per coordinare le transazioni su due o pi\u00F9 Resource Manager.
JTAMBean.properties.TwoPhaseEnabled.label=Abilita commit a due fasi
JTAMBean.properties.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Il periodo di tempo, in secondi, durante il quale un Transaction Manager rimane in attesa del completamento delle transazioni che coinvolgono la risorsa prima di annullarne la registrazione. Il periodo di proroga contribuisce a ridurre il rischio di transazioni annullate a causa di una risorsa di cui \u00E8 stata annullata la registrazione, ad esempio un modulo di origine dati JDBC contenuto in un package con un'applicazione.</p>  <p>Durante il periodo di proroga specificato, la chiamata <code>unregisterResource</code> sar\u00E0 bloccata fino a quando non sar\u00E0 possibile restituire la chiamata e non verranno avviate nuove transazioni per la risorsa associata. Se il numero di transazioni in sospeso per la risorsa \u00E8 pari a <code>0</code>, la chiamata <code>unregisterResourse</code> viene restituita immediatamente.</p>  <p>Alla fine del periodo di proroga, se alla risorsa sono associate transazioni in sospeso, la chiamata <code>unregisterResource</code> viene restituita e un messaggio di log viene scritto sul server dove era precedentemente registrata la risorsa. </p> 
JTAMBean.properties.UnregisterResourceGracePeriod.helpSummaryHTML=Il periodo di tempo, in secondi, durante il quale un Transaction Manager rimane in attesa del completamento delle transazioni che coinvolgono la risorsa prima di annullarne la registrazione.
JTAMBean.properties.UnregisterResourceGracePeriod.label=Periodo di proroga annullamento registrazione risorsa
JTAMBean.properties.WSATIssuedTokenEnabled.detailedHelpHTML=<p>Specifica se utilizzare <code>issuedtoken</code> per abilitare l'autenticazione tra il coordinatore e il partecipante WS-AT.</p> 
JTAMBean.properties.WSATIssuedTokenEnabled.helpSummaryHTML=Specifica se utilizzare <code>issuedtoken</code> per abilitare l'autenticazione tra il coordinatore e il partecipante WS-AT.
JTAMBean.properties.WSATIssuedTokenEnabled.label=Emissione token abilitata per transazioni di Web Service
JTAMBean.properties.WSATTransportSecurityMode.detailedHelpHTML=<p> Specifica la modalit\u00E0 di sicurezza del trasporto richiesta dagli endpoint delle transazioni del Web Service.</p> <p>Di seguito vengono descritte le opzioni di sicurezza del trasporto.</p> <ul> <li><b>SSLNotRequired</b>\: tutti i messaggi di protocollo delle transazioni WebService vengono scambiati tramite il canale HTTP.</li>  <li><b>SSLRequired</b>\: tutti i messaggi di protocollo delle transazioni WebService vengono e possono essere scambiati solo tramite HTTPS.</li>  <li><b>ClientCertRequired</b>\: tutti i messaggi di protocollo delle transazioni di servizio Web vengono e possono essere scambiati solo tramite HTTPS. Inoltre, WLS impone la presenza del certificato client. </li> </ul> 
JTAMBean.properties.WSATTransportSecurityMode.helpSummaryHTML=\ Specifica la modalit\u00E0 di sicurezza del trasporto richiesta dagli endpoint delle transazioni del Web Service.
JTAMBean.properties.WSATTransportSecurityMode.label=Modalit\u00E0 di sicurezza del trasporto delle transazioni del Web Service
JTAMBean.properties.WSATTransportSecurityMode.legalValues.ClientCertRequired=ClientCertRequired
JTAMBean.properties.WSATTransportSecurityMode.legalValues.SSLNotRequired=SSLNotRequired
JTAMBean.properties.WSATTransportSecurityMode.legalValues.SSLRequired=SSLRequired
