FileStoreMBean.properties.CacheDirectory.detailedHelpHTML=<p>La posizione della directory cache per i criteri <code>Scrittura-diretta-con-cache</code>, ignorata per gli altri criteri.</p>  <p>Quando si specifica <code>Scrittura-diretta-con-cache</code> per <code>Criteri scrittura sincrona</code>, oltre ai file primari vengono creati file di cache (vedere <a href\='\#getDirectory'>Directory</a> per conoscere la posizione dei file primari). Se viene specificata la posizione della directory cache, il percorso dei file di cache sar\u00E0 <code><i>Directory cache</i>/WLStoreCache/<i>NomeArea</i>NumFile.DAT.cache</code>. Se sono stati specificati, Oracle consiglia di usare percorsi assoluti. Se tuttavia la posizione della directory \u00E8 un percorso relativo, la <code>DirectoryCache</code> verr\u00E0 creata come directory relativa alla directory home dell'istanza di WebLogic Server. Se si specifica "" o <code>Null</code>, la <code>directory cache</code> verr\u00E0 collocata nella directory <code>temp</code> corrente del sistema operativo determinata dalla propriet\u00E0 di sistema Java <code>java.io.tmpdir</code> (impostazione predefinita JDK\: <code>/tmp</code> in ambiente UNIX, <code>%TEMP% </code> in Windows) e il percorso sar\u00E0 <code> <i>TempDirectory</i>/WLStoreCache/<i>DomainName</i>/<i>unique-id</i>/<i>StoreName</i>FileNum.DAT.cache</code>. IL valore di <code>java.io.tmpdir</code> varia a seconda del sistema operativo e delle configurazioni e pu\u00F2 essere sostituito eseguendo <code>-Djava.io.tmpdir\=<i>My_path</i></code> dalla riga di comando JVM. </p>  <p>Considerazioni\:</p> <ul> <li>Sicurezza\: \u00E8 possibile che alcuni utenti desiderino impostare autorizzazioni di directory specifiche per limitare l'accesso alla directory cache, soprattutto se esistono limitazioni di accesso utente configurate per la directory primaria. Per informazioni complete sulla sicurezza WebLogic, vedere "Protezione di un ambiente di produzione per WebLogic Server di Oracle". </li>  <li>Uso di spazio su disco aggiuntivo\: i file di cache consumano la stessa quantit\u00E0 di spazio su disco dei file primari dell'area di memorizzazione di cui costituiscono le copie sincronizzate. Vedere <a href\='\#getDirectory'>Directory</a> per conoscere la posizione dei file primari dell'area di memorizzazione.</li>  <li>Prestazioni\: per ottenere prestazioni ottimali, si consiglia di creare la directory cache nella memoria locale e non nella memoria NAS/SAN (remota), se possibile nella directory <code>temp</code> del sistema operativo. \u00C8 opportuno evitare i percorsi relativi, in quanto la posizione assegnata dipende dall'installazione del dominio, che di solito si trova nella memoria remota. Eliminare la directory cache quando l'area di memorizzazione non \u00E8 in esecuzione costituisce una forma di sicurezza aggiuntiva, ma pu\u00F2 comportare il rallentamento dell'avvio successivo dell'area di memorizzazione.</li>  <li>Prevenzioni del danneggiamento e blocco dei file\: non configurare due aree di memorizzazione con lo stesso nome per la condivisione della stessa directory primaria o cache. Esistono controlli del blocco dei file dell'area di memorizzazione progettati per individuare i conflitti di questo tipo e impedire il danneggiamento rendendo impossibile l'avvio dell'area di memorizzazione, ma si sconsiglia di dipendere dalla funzione di blocco dei file per la correttezza. Vedere <a href\='\#isFileLockingEnabled'>Abilita blocco file</a>.</li>  <li> Recupero di avvio\: i file della cache vengono riutilizzati per rendere pi\u00F9 veloce il processo di avvio e recupero dell'area di memorizzazione file, ma solo se l'istanza di WebLogic Server host dell'area di memorizzazione \u00E8 stata chiusa in modo corretto prima dell'avvio corrente. Ad esempio, i file della cache non vengono riutilizzati, ma creati di nuovo completamente, in questi casi\: dopo un comando <code>kill -9</code>, dopo il crash del sistema operativo o di una JVM oppure dopo una modifica non in linea dei file primari, quale la compattazione amministrativa dell'area di memorizzazione. La nuova creazione dei file della cache comporta la generazione del messaggio di log di <code>Avvertenza</code> n. 280102.</li>  <li>Recupero failover/migrazione\: un'area di memorizzazione file \u00E8 in grado di recuperare i propri dati in modo sicuro senza la directory cache associata. Non \u00E8 pertanto necessario copiare o rendere accessibile in altro modo la directory cache dopo un failover o una migrazione, n\u00E9 collocarla nella memoria NAS/SAN. Il messaggio di log <code>Avvertenza</code> n. 280102, generato per indicare la necessit\u00E0 di ricreare la cache sul nuovo sistema host, pu\u00F2 essere ignorato.</li>  <li> Cleanup dei file della cache\: per evitare che i file inutilizzati della cache occupino spazio su disco, negli ambienti di test e sviluppo \u00E8 necessario eseguire procedure di eliminazione periodiche.</li> </ul> 
