FileStoreMBean.properties.BlockSize.detailedHelpHTML=<p>Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte. Quando \u00E8 disponibile un driver <code>wlfileio</code> nativo e la dimensione blocco non \u00E8 stata configurata dall'utente, l'area di memorizzazione seleziona il valore specifico minimo del sistema operativo per le operazioni di I/O senza buffer (diretto), se compreso nell'intervallo [512, 8192].</p> La dimensione blocco di un'area di memorizzazione file non viene modificata quando l'area ha creato i propri file. Le modifiche apportate alla dimensione blocco diventano effettive per le nuove aree di memorizzazione oppure dopo l'eliminazione dei file correnti. Vedere "Tuning dell'area di memorizzazione persistente" nel manuale <i>Tuning delle prestazioni di Oracle WebLogic Server</i>. 
