SAFImportedDestinationsBean.properties.ExactlyOnceLoadBalancingPolicy.detailedHelpHTML=<p>Controlla il funzionamento del bilanciamento del carico quando il servizio SAF inoltra i messaggi a una destinazione distribuita con qualit\u00E0 del servizio (QOS) <code>Esattamente una volta</code>.</p>  <p> I valori validi sono\: </p> <ul> <li><p><code>Per membro</code>\: il valore predefinito. Tutti i membri attivi della destinazione distribuita (DD) di destinazione saranno candidati per il bilanciamento del carico. Se pi\u00F9 membri della stessa DD sono in esecuzione su una JVM WebLogic Server, tutti questi membri riceveranno i messaggi inoltrati.</p> </li>  <li><p><code>Per JVM</code>\: su ogni JVM WebLogic Server solo uno dei membri attivi della destinazione distribuita (DD) di destinazione sar\u00E0 candidato per il bilanciamento del carico. Quando i membri della destinazione distribuita sono associati alle istanze di un server JMS con destinazione cluster, l'algoritmo del caricamento del carico verr\u00E0 applicato al "membro preferito", che ha un'affinit\u00E0 o una preferenza naturale per una determinata JVM. Altrimenti, l'algoritmo verr\u00E0 applicato al membro con il nome pi\u00F9 breve a livello lessicografico tra tutti i membri candidati nella stessa JVM. </p> </li> </ul> <p>Note\:</p>  <ul> <li> Quando ogni JVM ospita solo un membro di una destinazione distribuita, le due opzioni funzionano allo stesso modo. </li> <li> \u00C8 possibile sostituire i <code>criteri di bilanciamento del carico Esattamente una volta</code> nei bean Destinazioni importate SAF definiti in tutti i moduli JMS o in un determinato modulo JMS specificando le propriet\u00E0 di sistema <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy</code> o <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy.MODULENAME</code> in ogni WebLogic Server di un cluster (la seconda propriet\u00E0 ha la precedenza sulla prima). Se un bean Destinazioni importate SAF viene sostituito da una di queste propriet\u00E0 di sistema, il WebLogic Server host registrer\u00E0 un messaggio informativo BEA-281034 con il nome delle destinazioni importate SAF, la propriet\u00E0 di sistema e il valore della propriet\u00E0 di sistema, una volta che il primo messaggio SAF sar\u00E0 stato inoltrato.</li> <li> L'impostazione non si applica alle configurazioni SAF che utilizzano la qualit\u00E0 del servizio (QoS) <code>Almeno una volta</code> o <code>Al massimo una volta</code>, all'inoltro dei messaggi a una destinazione "standalone" n\u00E9 all'inoltro dei messaggi unit\u00E0 di ordine. </li> <li> L'impostazione viene rispettata in Store-and-Forward sia server che client. </li> <li> Per un'impostazione simile che controlla il bilanciamento del carico dei messaggi su una destinazione locale importata e distribuita, fare riferimento all'attributo Criteri di bilanciamento del carico del producer sul bean dei parametri di bilanciamento del carico del connection factory. </li> </ul> 
