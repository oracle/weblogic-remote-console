JDBCMultiDataSourceRuntimeMBean.properties.MaxCapacity.detailedHelpHTML=Capacit\u00E0 massima di questa origine dati multipla. La capacit\u00E0 massima \u00E8 la capacit\u00E0 massima della prima origine dati disponibile (non sospesa) nella lista, se l'origine dati multipla utilizza l'algoritmo FAILOVER (il flag <code>FailoverRequestIfBusy</code> non \u00E8 impostato). Altrimenti \u00E8 la somma delle capacit\u00E0 massime di tutte le origini dati disponibili (non sospese), se l'origine dati multipla utilizza altri algoritmi. 
