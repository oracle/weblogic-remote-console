TemplateBean.properties.SafExportPolicy.legalValues.None=Nessuna
TemplateBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> \= BytesMaximum; >BytesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TemplateBean.properties.Thresholds.BytesHigh.helpSummaryHTML=La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TemplateBean.properties.Thresholds.BytesHigh.label=Soglia massima di byte
TemplateBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; BytesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TemplateBean.properties.Thresholds.BytesLow.helpSummaryHTML=La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TemplateBean.properties.Thresholds.BytesLow.label=Soglia minima di byte
TemplateBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TemplateBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TemplateBean.properties.Thresholds.MessagesHigh.label=Soglia massima di messaggi
TemplateBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
TemplateBean.properties.Thresholds.MessagesLow.helpSummaryHTML=La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
TemplateBean.properties.Thresholds.MessagesLow.label=Soglia minima di messaggi
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento</p>  <p>Se un nuovo messaggio arriva nelle sottoscrizioni che hanno raggiunto il limite specificato, i primi messaggi disponibili in queste sottoscrizioni verranno eliminati per fare spazio al nuovo messaggio. I messaggi di sottoscrizione non sono soggetti all'eliminazione se partecipano a una transazione in sospeso, se sono gi\u00E0 stati trasferiti a un consumer e sono in attesa della conferma di ricezione o se fanno parte di un'unit\u00E0 di lavoro che \u00E8 ancora in attesa di accumulare tutti i messaggi corrispondenti. Tenere presente che se tutti i messaggi non sono soggetti all'eliminazione, pertanto l'arrivo di un nuovo messaggio pu\u00F2 determinare il superamento del limite stabilito per la dimensione di una sottoscrizione.</p>  <p>Un valore pari a -1 indica che non vi \u00E8 alcun limite.</p> 
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Limite di messaggi nelle sottoscrizioni argomento
