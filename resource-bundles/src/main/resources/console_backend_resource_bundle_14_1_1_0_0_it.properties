ClusterMBean.properties.AdditionalAutoMigrationAttempts.detailedHelpHTML=<p>\u00C8 possibile che l'avvio di un server migrabile non riesca su ogni computer configurato. Questo attributo controlla il numero di ulteriori tentativi da effettuare dopo il primo.</p>  <p>Tenere presente che ogni tentativo specificato indica un ulteriore circuito completo di migrazioni tra tutti i computer configurati. Per un cluster di 3 server e con il valore predefinito 3, verrebbero quindi tentate 9 migrazioni.</p>  <p>Se l'attributo viene impostato su -1, i tentativi di migrazione verranno eseguiti all'infinito fino all'avvio del server.</p> 
ClusterMBean.properties.AdditionalAutoMigrationAttempts.helpSummaryHTML=\u00C8 possibile che l'avvio di un server migrabile non riesca su ogni computer configurato.
ClusterMBean.properties.AdditionalAutoMigrationAttempts.label=Tentativi di migrazione aggiuntivi
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.detailedHelpHTML=<p>Il percorso file assoluto di un file DDL personalizzato per la creazione della tabella del database di migrazione automatica.</p>  <p>Questa impostazione si applica solo se l'attributo <code>MigrationBasis</code> \u00E8 impostato su <code>database</code>, l'attributo <code>AutoMigrationTableCreationPolicy</code> \u00E8 impostato su <code>Sempre</code> e il nome tabella specificato dall'attributo <code>AutoMigrationTableName</code> non esiste gi\u00E0 nel database.</p>  <p>Quando si verificano le condizioni precedenti e questa impostazione \u00E8 impostata sul valore predefinito, il sistema tenter\u00E0 di trovare un file DDL predefinito per la creazione della tabella di database di leasing in <code>WL_HOME/server/db/DB_TYPE/leasing.ddl</code>.</p>  <p>Il sistema ignora (salta) qualsiasi comando <code>DROP</code> presente nel file DDL e sostituisce il valore configurato nell'attributo <code>AutoMigrationTableName</code> per tutte le ricorrenze della parola <code>ACTIVE</code> nel file.</p> 
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.helpSummaryHTML=Il percorso file assoluto di un file DDL personalizzato per la creazione della tabella del database di migrazione automatica.
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.label=File DDL per creazione tabella migrazione automatica
ClusterMBean.properties.AutoMigrationTableName.detailedHelpHTML=<p>Restituisce il nome della tabella da usare per la migrazione del server.</p>  <p>Questa impostazione si applica solo se l'attributo <code>MigrationBasis</code> \u00E8 impostato su <code>database</code>.</p>  <p>Se <code>AutoMigrationTableCreationPolicy</code> \u00E8 impostato su <code>Sempre</code>, il formato del nome tabella deve essere specificato nella forma <code>[[[mycatalog.]myschema.]mytablename</code>. Ad esempio\: <code>myschema.mytablename</code>. Ogni simbolo di punto nel formato ha un significato, laddove lo schema corrisponde in genere al nome utente in molti database.</p>  <p>Se non viene specificato alcun nome tabella, il nome tabella \u00E8 semplicemente <code>ACTIVE</code> e il database determina implicitamente lo schema in base all'utente dell'origine dati JDBC.</p> 
ClusterMBean.properties.AutoMigrationTableName.helpSummaryHTML=Restituisce il nome della tabella da usare per la migrazione del server.
ClusterMBean.properties.AutoMigrationTableName.label=Nome tabella migrazione automatica
ClusterMBean.properties.CandidateMachinesForMigratableServers.detailedHelpHTML=<p>Il gruppo di computer, con ordine di preferenza, su cui Node Manager riavvier\u00E0 i server in condizioni di errore. (Richiede l'abilitazione di ciascun server per la migrazione automatica).</p>  <p>Ogni server pu\u00F2 specificare un subset di computer candidati a livello cluster limitando il numero di computer nei quali il server pu\u00F2 essere riavviato. I server possono anche specificare l'ordine di preferenza.</p> 
