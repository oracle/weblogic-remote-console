DefaultIdentityAsserterMBean.properties.DigestReplayDetectionEnabled.detailedHelpHTML=<p>Abilita la memorizzazione dei valori NONCE del digest, utilizzati per rilevare gli attacchi causati da ripetizione. </p><p>Se questa impostazione \u00E8 abilitata, \u00E8 necessario configurare un'origine dati per memorizzare i valori NONCE per il periodo di scadenza specificato. WebLogic Server quindi memorizzer\u00E0 tutti i valori NONCE derivanti dai tentativi di autenticazione dei digest per tutti i computer del dominio. A ogni tentativo di autenticazione dei digest, il valore NONCE viene convalidato rispetto ai valori NONCE memorizzati. Se il valore \u00E8 presente, significa che si \u00E8 verificato un attacco causato da ripetizione e il tentativo di autenticazione dei digest non riesce.</p> 
