SNMPAgentDeploymentMBean.properties.SNMPPort.detailedHelpHTML=<p>La porta sulla quale questo agente SNMP deve rimanere in ascolto delle richieste in entrata dagli SNMP Manager che utilizzano il protocollo UDP.</p>  <p>Gli SNMP Manager possono utilizzare questa porta per eseguire il ping dell'agente SNMP e richiedere lo stato di specifici attributi.</p>  <p>Se si utilizzano pi\u00F9 istanze del server come destinazioni di questo agente SNMP e se due o pi\u00F9 server vengono eseguiti sullo stesso computer, WebLogic Server incrementer\u00E0 automaticamente il valore della porta UDP di 1 per ciascun agente. WebLogic Server non assegna mai la porta 162, in quanto rappresenta la porta predefinita utilizzata da un agente per l'invio di notifiche. Inoltre, se una porta \u00E8 gi\u00E0 in uso, WebLogic Server ignora la porta e assegna la porta successiva disponibile.</p> <p>Ad esempio, se si utilizza il valore predefinito di questo attributo e si definiscono i server ManagedServer1 e ManagedServer2 come destinazioni di questo agente e se entrambi i server vengono eseguiti sullo stesso computer, l'agente su ManagedServer1 rester\u00E0 in ascolto sulla porta UDP 161, mentre l'agente su ManagedServer2 rester\u00E0 in ascolto sulla porta UDP 163.</p> <p>Il numero di porta incrementato non viene reso persistente nella configurazione del dominio; quando incrementa i numeri di porta, WebLogic Server esegue questa operazione nell'ordine in cui i server vengono avviati sullo stesso computer.</p> <p>Se WebLogic Server riassegna la porta UDP per un agente SNMP, \u00E8 possibile visualizzare la porta UDP di runtime dell'agente nell'attributo SNMPAgentRuntimeMBean associato all'agente.</p> <p>Gli agenti SNMP possono inoltre comunicare tramite la porta di ascolto TCP del server host (7001 per impostazione predefinita) o tramite una porta TCP configurata da un canale di rete personalizzato.</p> 
