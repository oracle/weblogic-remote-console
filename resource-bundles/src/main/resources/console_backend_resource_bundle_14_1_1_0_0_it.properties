MachineMBean.slice.NodeManager.introductionHTML=<p>Questa pagina consente di definire la configurazione di questo computer. Per controllare un server gestito dalla console, \u00E8 necessario che Node Manager sia configurato e in esecuzione nel computer in cui sono installati i server gestiti.</p><p>Le impostazioni definite in questa pagina vengono utilizzate per configurare la funzione di comunicazione tra il dominio corrente e le istanze di Node Manager che controllano i server gestiti. Questo pagina non consente di controllare la configurazione delle istanze di Node Manager.</p>\n
