WTCRemoteTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Il nome univoco usato per identificare questo punto di accesso Tuxedo remoto. Deve trattarsi di un nome univoco per tutti i punti di accesso Tuxedo locali e remoti definiti in un servizio WTC. Ci\u00F2 consente di definire configurazioni univoche che dispongono dello stesso ID di punto di accesso.</p> 
WTCRemoteTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Il nome univoco usato per identificare questo punto di accesso Tuxedo remoto.
WTCRemoteTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Il nome del principal di connessione usato per identificare questo punto di accesso di dominio remoto durante il tentativo di stabilire una connessione di sessione ai punti di accesso Tuxedo locali. Questo valore deve essere univoco tra tutti i domini Tuxedo e WTC interconnessi.</p> 
WTCRemoteTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Il nome del principal di connessione usato per identificare questo punto di accesso di dominio remoto durante il tentativo di stabilire una connessione di sessione ai punti di accesso Tuxedo locali.
WTCRemoteTuxDomMBean.properties.AclPolicy.detailedHelpHTML=<p>I criteri della lista di controllo dell'accesso (ACL) in entrata per le richieste ricevute da un punto di accesso Tuxedo remoto.</p>  <p>I valori consentiti sono\:</p>  <ul> <li>LOCAL\: il punto di accesso Tuxedo locale modifica l'identit\u00E0 delle richieste di servizio ricevute da un determinato punto di accesso Tuxedo remoto per il nome principal specificato come nome principal locale di un determinato punto di accesso Tuxedo remoto.</li>  <li>GLOBAL\: il punto di accesso Tuxedo locale passa la richiesta di servizio senza alcuna modifica di identit\u00E0.</li> </ul>  <p><i>Nota\:</i> se l'opzione Interoperabilit\u00E0 \u00E8 impostata su S\u00EC, AclPolicy viene ignorato.</p> 
WTCRemoteTuxDomMBean.properties.AclPolicy.helpSummaryHTML=I criteri della lista di controllo dell'accesso (ACL) in entrata per le richieste ricevute da un punto di accesso Tuxedo remoto.
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.GLOBAL=Globale
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.LOCAL=Locale
WTCRemoteTuxDomMBean.properties.AllowAnonymous.detailedHelpHTML=<p>Specifica se l'utente anonimo pu\u00F2 usufruire dell'accesso ai servizi Tuxedo remoti.</p>  <p><i>Nota\:</i> se l'utente anonimo pu\u00F2 accedere a Tuxedo, verr\u00E0 usato il valore AppKey predefinito per i plugin AppKey <code>TpUsrFile</code> e <code>LDAP</code>. L'interazione con il plugin AppKey <code>personalizzato</code> dipende dalla progettazione del generatore AppKey personalizzato.</p> 
WTCRemoteTuxDomMBean.properties.AllowAnonymous.helpSummaryHTML=Specifica se l'utente anonimo pu\u00F2 usufruire dell'accesso ai servizi Tuxedo remoti.
WTCRemoteTuxDomMBean.properties.AllowAnonymous.label=Consenti utente anonimo
WTCRemoteTuxDomMBean.properties.AppKey.detailedHelpHTML=<p>Specifica il tipo di plugin AppKey usato.</p>  <p>I valori consentiti sono\:</p>  <ul> <li>TpUsrFile\: <code>TpUsrFile</code> \u00E8 il plugin predefinito. e usa un file TPUSR Tuxedo importato per fornire informazioni sulla sicurezza utente. Questa opzione \u00E8 supportata nelle release precedenti di WebLogic Tuxedo Connector.</li>  <li>LDAP\: il plugin <code>LDAP</code> usa un server LDAP incorporato per fornire informazioni sulla sicurezza utente. Il record utente deve definire le informazioni UID e GID Tuxedo nel campo della descrizione. Questa funzionalit\u00E0 non \u00E8 supportata nelle release precedenti di WebLogic Tuxedo Connector. </li>  <li>Personalizzato\: il plugin <code>Personalizzato</code> consente di scrivere una classe del generatore AppKey per fornire le informazioni sulla sicurezza richieste da Tuxedo. Questa funzionalit\u00E0 non \u00E8 supportata nelle release precedenti di WebLogic Tuxedo Connector. </li> </ul> 
WTCRemoteTuxDomMBean.properties.AppKey.helpSummaryHTML=Specifica il tipo di plugin AppKey usato.
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.Custom=Personalizza
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.LDAP=LDAP
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.TpUsrFile=TpUsrFile
WTCRemoteTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>La soglia di compressione usata da questo punto di accesso Tuxedo remoto durante l'invio dei dati a un punto di accesso Tuxedo locale. I buffer di applicazione di dimensione maggiore di quella specificata vengono compressi.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 32 bit.</p> 
WTCRemoteTuxDomMBean.properties.CmpLimit.helpSummaryHTML=La soglia di compressione usata da questo punto di accesso Tuxedo remoto durante l'invio dei dati a un punto di accesso Tuxedo locale.
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Il nome principal usato per verificare l'identit\u00E0 di questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione a un punto di accesso Tuxedo locale. Se non viene specificato, come nome del principal connessione verr\u00E0 usato il valore AccessPointID di questo punto di accesso.</p>  <p><i>Nota\:</i> questo parametro \u00E8 applicabile solo ai domini di tipo TDOMAIN che eseguono il software Oracle Tuxedo 7.1 o versione successiva.</p>  <p><b>Nota\:</b> ConnPrincipalName non \u00E8 supportato in questa release.</p> 
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Il nome principal usato per verificare l'identit\u00E0 di questo punto di accesso Tuxedo remoto durante il tentativo di stabilire una connessione di sessione a un punto di accesso Tuxedo locale.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Le condizioni in base alle quali questo punto di accesso Tuxedo remoto stabilisce una connessione di sessione con un punto di accesso Tuxedo locale.</p>  <p>I valori consentiti sono\:</p>  <ul> <li>ON_DEMAND\: un tentativo di connessione viene eseguito solo se richiesto mediante una richiesta client a un servizio remoto o un comando di connessione amministrativo.</li>  <li>ON_STARTUP\: un gateway di dominio tenta di stabilire una connessione con i punti di accesso Tuxedo remoti durante l'inizializzazione del server gateway. I servizi remoti (servizi annunciati nell'interfaccia JNDI dal gateway di dominio per questo punto di accesso Tuxedo locale) vengono annunciati solo se viene stabilita correttamente una connessione con il punto di accesso Tuxedo remoto. In assenza di una connessione attiva con un punto di accesso Tuxedo remoto, i servizi remoti vengono sospesi. Per impostazione predefinita, questo criterio di connessione ritenta le connessioni non riuscite ogni 60 secondi. Per indicare valori specifici dell'applicazione, usare gli attributi MaxRetry e RetryInterval.</li>  <li>INCOMING_ONLY\: all'avvio un gateway di dominio non tenta una connessione iniziale con i punti di accesso Tuxedo remoti e inizialmente i servizi remoti sono sospesi. Il gateway di dominio \u00E8 disponibile per le connessioni in entrata dai punti di accesso Tuxedo remoti e i servizi remoti vengono annunciati quando il gateway di dominio per questo punto di accesso Tuxedo locale riceve una connessione in entrata. L'elaborazione dei nuovi tentativi di connessione non \u00E8 consentita.</li>  <li>LOCAL\: specifica che per impostazione predefinita i criteri di connessione al dominio remoto vengono esplicitamente impostati sul valore dell'attributo ConnectionPolicy del dominio locale.</li> </ul> 
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Le condizioni in base alle quali questo punto di accesso Tuxedo remoto stabilisce una connessione di sessione con un punto di accesso Tuxedo locale.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.label=Criteri di connessione
