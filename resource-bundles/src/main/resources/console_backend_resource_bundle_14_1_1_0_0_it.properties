ForeignServerBean.properties.ConnectionURL.detailedHelpHTML=<p>L'URL utilizzato da WebLogic Server per contattare il provider JNDI. La sintassi di questo URL dipende dal provider JNDI utilizzato. Per WebLogic JMS, lasciare vuoto questo campo se si fa riferimento a oggetti JMS WebLogic nello stesso cluster.</p>  <p>Questo valore corrisponde alla propriet\u00E0 JNDI standard, <code>java.naming.provider.url</code></p>  <p><i>Nota\:</i> se questo valore non \u00E8 specificato, le ricerche verranno eseguite sul server JNDI nell'istanza di WebLogic Server in cui questo Connection Factory \u00E8 distribuito.</p> 
