SNMPAgentDeploymentMBean.properties.PrivacyProtocol.detailedHelpHTML=<p>Il protocollo utilizzato da questo agente SNMP per cifrare e decifrare i messaggi. Valido solo con SNMPv3. Occorre anche utilizzare un protocollo di autenticazione.</p> <p>Per utilizzare questo protocollo durante l'invio di risposte o notifiche, \u00E8 necessario inoltre configurare il livello di sicurezza delle destinazioni di interrupt.</p> <p>Se non si seleziona un protocollo di riservatezza, la comunicazione tra questo agente e i Manager pu\u00F2 essere visualizzata (ma non modificata) dagli utenti non autorizzati.</p> 
