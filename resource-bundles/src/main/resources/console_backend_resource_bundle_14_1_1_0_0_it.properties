ActiveDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>L'attributo di un oggetto utente LDAP che specifica i nomi DN (nomi distinti, distinguished name) dei gruppi dinamici ai quali appartiene questo utente.</p>\n<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p><p><b>Nota\:</b> se si imposta questo attributo, il valore di <b>Dynamic Group Name Attribute</b> deve essere valido e non pu\u00F2 essere nullo.</p>\n
