ServerTemplateMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>Il numero di secondi di attesa che Node Manager lascia trascorrere prima di riavviare questo server.</p>  <p>Dopo l'interruzione di un processo server, potrebbero essere necessari alcuni secondi per rilasciare la porta o le porte TCP utilizzate dal server. Se Node Manager tenta di riavviare il server gestito mentre le porte sono ancora attive, il tentativo di riavvio non riesce.</p>  <p>Se l'opzione AutoMigration \u00E8 abilitata e il valore di RestartDelaySeconds \u00E8 0, l'attributo RestartDelaySeconds viene impostato automaticamente sul tempo di lease. In questo modo si impediscono errori di riavvio nel server dopo la migrazione se il lease precedente \u00E8 ancora valido.</p> 
ServerTemplateMBean.properties.RestartDelaySeconds.helpSummaryHTML=Il numero di secondi di attesa che Node Manager lascia trascorrere prima di riavviare questo server.
ServerTemplateMBean.properties.RestartDelaySeconds.label=Secondi ritardo riavvio
