WTCLocalTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Il nome univoco usato per identificare questo punto di accesso Tuxedo locale. Deve trattarsi di un nome univoco per tutti i punti di accesso Tuxedo locali e remoti definiti in un servizio WTC. Ci\u00F2 consente di definire configurazioni univoche che dispongono dello stesso ID di punto di accesso.</p> 
WTCLocalTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Il nome univoco usato per identificare questo punto di accesso Tuxedo locale.
WTCLocalTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Il nome del principal di connessione usato per identificare questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione con i punti di accesso Tuxedo remoti.</p>  <p><i>Nota\:</i> il valore AccessPointId deve corrispondere al rispettivo DOMAINID nella sezione *DM_REMOTE_DOMAINS del file DMCONFIG Tuxedo.</p> 
WTCLocalTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Il nome del principal di connessione usato per identificare questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione con i punti di accesso Tuxedo remoti.
WTCLocalTuxDomMBean.properties.BlockTime.detailedHelpHTML=<p>Il numero massimo di secondi consentiti da questo punto di accesso Tuxedo locale per una chiamata di blocco.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 32 bit.</p> 
WTCLocalTuxDomMBean.properties.BlockTime.helpSummaryHTML=Il numero massimo di secondi consentiti da questo punto di accesso Tuxedo locale per una chiamata di blocco.
WTCLocalTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>La soglia di compressione usata da questo punto di accesso Tuxedo locale durante l'invio dei dati a un punto di accesso Tuxedo remoto. I buffer di applicazione di dimensione maggiore di quella specificata vengono compressi.</p>  <p><b>Intervallo di valori\:</b> tra <code>0</code> e un numero intero positivo a 32 bit.</p> 
WTCLocalTuxDomMBean.properties.CmpLimit.helpSummaryHTML=La soglia di compressione usata da questo punto di accesso Tuxedo locale durante l'invio dei dati a un punto di accesso Tuxedo remoto.
WTCLocalTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Il nome principal usato per verificare l'identit\u00E0 di questo dominio quando si stabilisce una connessione con un altro dominio.</p>  <p><i>Nota\:</i> questo parametro \u00E8 applicabile solo ai domini di tipo TDOMAIN che eseguono il software Oracle Tuxedo 7.1 o versione successiva. Se non viene specificato, come nome del principal di connessione verr\u00E0 usato il valore AccessPointID di questo <code>domain.ConnPrincipalName</code>.</p>  <p><i>Nota\:</i> ConnPrincipalName non \u00E8 supportato in questa release.</p> 
WTCLocalTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Il nome principal usato per verificare l'identit\u00E0 di questo dominio quando si stabilisce una connessione con un altro dominio.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Le condizioni in base alle quali questo punto di accesso Tuxedo locale stabilisce una connessione di sessione con un punto di accesso Tuxedo remoto.</p>  <p>I criteri di connessione sono\:</p>  <ul> <li>ON_DEMAND\: un tentativo di connessione viene eseguito solo se richiesto mediante una richiesta client a un servizio remoto o un comando di connessione amministrativo.</li> <li>ON_STARTUP\: un gateway di dominio tenta di stabilire una connessione con i punti di accesso Tuxedo remoti durante l'inizializzazione del server gateway. I servizi remoti (servizi annunciati nell'interfaccia JNDI dal gateway di dominio per questo punto di accesso locale) vengono annunciati solo se viene stabilita correttamente una connessione con il punto di accesso Tuxedo remoto. In assenza di una connessione attiva con un punto di accesso Tuxedo remoto, i servizi remoti vengono sospesi. Per impostazione predefinita, questo criterio di connessione ritenta le connessioni non riuscite ogni 60 secondi. Per indicare valori specifici dell'applicazione, usare i valori MaxRetry e RetryInterval.</li> <li>INCOMING_ONLY\: all'avvio un gateway di dominio non tenta una connessione iniziale con i punti di accesso Tuxedo remoti e inizialmente i servizi remoti sono sospesi. Il gateway di dominio \u00E8 disponibile per le connessioni in entrata dai punti di accesso Tuxedo remoti e i servizi remoti vengono annunciati quando il gateway di dominio per questo punto di accesso Tuxedo locale riceve una connessione in entrata. L'elaborazione dei nuovi tentativi di connessione non \u00E8 consentita.</li> </ul> 
WTCLocalTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Le condizioni in base alle quali questo punto di accesso Tuxedo locale stabilisce una connessione di sessione con un punto di accesso Tuxedo remoto.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.label=Criteri di connessione
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.INCOMING_ONLY=Solo in arrivo
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_DEMAND=Su richiesta
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=All'avvio
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.detailedHelpHTML=<p>Il percorso e il nome file del keystore di identit\u00E0.</p>  <p>Il percorso deve essere assoluto o relativo alla posizione di avvio del server. Il nome file del keystore di identit\u00E0 viene usato solo se l'impostazione di KeystoreLocation \u00E8 Aree di memorizzazione personalizzate.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.helpSummaryHTML=Il percorso e il nome file del keystore di identit\u00E0.
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.label=Nome file keystore identit\u00E0
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.detailedHelpHTML=<p>La passphrase del keystore di identit\u00E0 personalizzato. Se non viene specificata o \u00E8 nulla, il keystore verr\u00E0 aperto senza passphrase.</p>  <p>Questo attributo viene usato solo se l'impostazione di KeyStores \u00E8 "Aree di memorizzazione personalizzate".</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>IdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> sul valore cifrato.</li> </ol> <p>L'uso di questo attributo (<code>CustomIdentityKeyStorePassPhrase</code>) rappresenta un rischio potenziale per la sicurezza in quanto l'oggetto String (contenente la password decifrata) resta nella memoria della JVM finch\u00E9 la raccolta degli elementi non utilizzati non lo rimuove e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 usare questo attributo, specificare <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.helpSummaryHTML=La passphrase del keystore di identit\u00E0 personalizzato.
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.label=Passphrase keystore identit\u00E0
WTCLocalTuxDomMBean.properties.Interoperate.detailedHelpHTML=<p>Specifica se questo punto di accesso Tuxedo locale garantisce l'interoperabilit\u00E0 con i punti di accesso Tuxedo remoti basati sulla release 6.5 di Tuxedo. Se questo valore \u00E8 impostato su <code>S\u00EC</code>, il punto di accesso Tuxedo locale garantisce l'interoperabilit\u00E0 con un dominio Tuxedo 6.5.</p> 
WTCLocalTuxDomMBean.properties.Interoperate.helpSummaryHTML=Specifica se questo punto di accesso Tuxedo locale garantisce l'interoperabilit\u00E0 con i punti di accesso Tuxedo remoti basati sulla release 6.5 di Tuxedo.
WTCLocalTuxDomMBean.properties.Interoperate.label=Interoperabilit\u00E0
