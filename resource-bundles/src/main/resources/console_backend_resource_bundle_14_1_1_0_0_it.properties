WTCLocalTuxDomMBean.properties.Interoperate.legalValues.Yes=S\u00EC
WTCLocalTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Il valore restituito che indica se questo punto di accesso Tuxedo locale viene configurato con il controllo attivit\u00E0 a livello di applicazione e con il relativo valore del tempo massimo di inattivit\u00E0 prima dell'attivazione del timer di attesa.</p> 
WTCLocalTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Il valore restituito che indica se questo punto di accesso Tuxedo locale viene configurato con il controllo attivit\u00E0 a livello di applicazione e con il relativo valore del tempo massimo di inattivit\u00E0 prima dell'attivazione del timer di attesa.
