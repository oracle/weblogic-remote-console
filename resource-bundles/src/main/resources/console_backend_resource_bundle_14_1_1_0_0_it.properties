ServerMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>Il numero massimo di secondi che il server lascia trascorrere in attesa della ricezione di un messaggio completo. Se si configurano i canali di rete per il server, ogni canale potr\u00E0 sostituire questo timeout di messaggio.</p>  <p>Questo timeout consente di prevenire attacchi di tipo servizio negato in cui un chiamante indica che invier\u00E0 un messaggio di una dimensione specifica il cui invio non verr\u00E0 mai completato.</p>  <p>CompleteMessageTimeout influisce sulla risposta HTTP in modo tale che, se WebLogic Server rileva la presenza di socket inattivi per un periodo di tempo superiore a CompleteMessageTimeout, i socket verranno chiusi dal server.</p> 
ServerMBean.properties.CompleteMessageTimeout.helpSummaryHTML=Il numero massimo di secondi che il server lascia trascorrere in attesa della ricezione di un messaggio completo.
ServerMBean.properties.CompleteMessageTimeout.label=Timeout messaggio completo
ServerMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Il periodo di tempo durante il quale questo server rimane in attesa di stabilire una connessione socket in uscita prima dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di connessione del server.</p> 
ServerMBean.properties.ConnectTimeout.helpSummaryHTML=Il periodo di tempo durante il quale questo server rimane in attesa di stabilire una connessione socket in uscita prima dell'attivazione del timeout.
ServerMBean.properties.ConnectTimeout.label=Timeout di connessione
