ServerTemplateMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Specifica il logger di piattaforma e i nomi di livello associati impostati mediante la configurazione di WebLogic Server.</p>  <p>Tenere presenti le caratteristiche di funzionamento descritte di seguito.</p> <ul> <li>La configurazione \u00E8 applicabile per le istanze <code>java.util.logging.Logger</code> nel LogManager globale predefinito del kit JDK.</li> <li>I logger di WebLogic Server vengono configurati come <code>weblogic.logging.Severities</code> tramite l'attributo <code>LoggerSeverities</code>. Questi logger non sono disponibili nel LogManager globale predefinito del kit JDK.</li> <li>Se il dominio WebLogic include Oracle JRF ed \u00E8 configurato per usare ODL (Oracle Diagnostic Logging), i livelli <code>java.util.logging</code> impostati sull'attributo <code>LogMBean.PlatformLoggerLevels</code> vengono ignorati. Per informazioni sulla procedura per configurare il log ODL per i logger di piattaforma JDK, vedere <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Gestione dei file di log e dei dati di diagnostica</a> in <i>Amministrazione di Oracle Fusion Middleware</i>.</li> </ul> 
