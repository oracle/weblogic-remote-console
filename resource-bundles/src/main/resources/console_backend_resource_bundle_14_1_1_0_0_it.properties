DefaultAuditorMBean.properties.Severity.detailedHelpHTML=<p>Livello di severit\u00E0 in corrispondenza del quale viene avviato l'audit. </p><p>I livelli di severit\u00E0 sono classificati nell'ordine seguente\:</p>         <ol>           <li>INFORMATION</li>           <li>WARNING</li>           <li>ERROR</li>           <li>SUCCESS</li>           <li>FAILURE</li>         </ol>         <p>Se si seleziona un determinato livello di severit\u00E0, verranno sottoposti ad audit tutti gli eventi di tale livello o successivo. Ad esempio, se il livello di severit\u00E0 \u00E8 impostato su ERROR, verranno sottoposti ad audit tutti gli eventi FAILURE, SUCCESS ed ERROR, mentre gli eventi WARNING e INFORMATION verranno ignorati. \u00C8 anche possibile impostare la severit\u00E0 su un livello PERSONALIZZATO e quindi abilitare gli eventi del livello di severit\u00E0 specifico che si desidera sottoporre ad audit.</p> 
