JoltConnectionPoolMBean.properties.SecurityContextEnabled.detailedHelpHTML=<p>Indica se questo connection pool Jolt passa il contesto di sicurezza del connection pool (nome utente, password e altre informazioni) dall'utente di WebLogic Server al dominio Tuxedo.</p>  <p>Se si abilita il connection pool per il passaggio del contesto di sicurezza, \u00E8 necessario avviare JSH (Jolt Service Handler) con l'opzione <code>-a</code>. Quando JSH riceve un messaggio con l'identit\u00E0 del chiamante, chiama <code>impersonate_user()</code> per ottenere l'appkey dell'utente. JSH inserisce nella cache l'appkey, in modo tale che alla successiva richiesta del chiamante, l'appkey viene recuperata dalla cache e la richiesta viene inoltrata al servizio. Ogni JSH gestisce una cache, per cui sar\u00E0 disponibile una cache gestita per tutti i pool di sessione connessi allo stesso JSH.</p>  <p>\u00C8 necessario abilitare il contesto di sicurezza se Tuxedo richiede connessioni protette.</p> 
JoltConnectionPoolMBean.properties.SecurityContextEnabled.helpSummaryHTML=Indica se questo connection pool Jolt passa il contesto di sicurezza del connection pool (nome utente, password e altre informazioni) dall'utente di WebLogic Server al dominio Tuxedo.
