IPlanetAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Se non si specifica l'attributo (classe oggetto utente), ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p>\n<p><b>Nota\:</b> i caratteri jolly sono consentiti nella specifica del filtro. Pi\u00F9 caratteri jolly in un filtro hanno tuttavia un impatto negativo sulle prestazioni del server LDAP, pertanto Oracle consiglia di limitarne l'uso.</p>\n
