ClusterMBean.properties.SessionFlushInterval.detailedHelpHTML=<p>L'intervallo, in secondi, in base al quale viene eseguito il flush periodico delle sessioni HTTP nel cluster di backup per il dump dello stato della sessione su disco.</p> 
ClusterMBean.properties.SessionFlushInterval.helpSummaryHTML=L'intervallo, in secondi, in base al quale viene eseguito il flush periodico delle sessioni HTTP nel cluster di backup per il dump dello stato della sessione su disco.
ClusterMBean.properties.SessionFlushInterval.label=Intervallo flush sessione
ClusterMBean.properties.SessionFlushThreshold.detailedHelpHTML=<p>Quando il numero di sessioni di cui eseguire il flush raggiunge questo limite soglia, il flush delle sessioni nel cluster di backup viene eseguito prima dello scadere dell'intervallo di flush. Ci\u00F2 consente ai server di eseguire l'operazione pi\u00F9 rapidamente in condizioni di carico.</p> 
ClusterMBean.properties.SessionFlushThreshold.helpSummaryHTML=Quando il numero di sessioni di cui eseguire il flush raggiunge questo limite soglia, il flush delle sessioni nel cluster di backup viene eseguito prima dello scadere dell'intervallo di flush.
ClusterMBean.properties.SessionFlushThreshold.label=Soglia flush sessione
ClusterMBean.properties.SessionLazyDeserializationEnabled.detailedHelpHTML=<p>Abilita una maggiore efficienza con la replica delle sessioni. Abilitare questo attributo solo se si configura un dominio WebLogic per Oracle Exalogic.</p> 
