DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.label=Capacit\u00E0
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, se la cache locale delle risposte OCSP \u00E8 abilitata.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, se la cache locale delle risposte OCSP \u00E8 abilitata.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.label=Abilita cache risposte
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina il periodo di aggiornamento per la cache locale delle risposte OCSP, espresso come valore percentuale del periodo di validit\u00E0 della risposta.</p>  <p>Per un periodo di validit\u00E0 di 10 ore, ad esempio, un valore impostato sul 10% indica che l'aggiornamento avviene ogni ora.</p>  <p>Il periodo di validit\u00E0 \u00E8 determinato dalla risposta OCSP e viene calcolato come ora di aggiornamento successiva indicata - ora di aggiornamento corrente.</p>  <p>L'intervallo valido \u00E8 compreso tra 1 e 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.helpSummaryHTML=Determina il periodo di aggiornamento per la cache locale delle risposte OCSP, espresso come valore percentuale del periodo di validit\u00E0 della risposta.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.label=Periodo aggiornamento (percentuale)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.detailedHelpHTML=<p>Determina il timeout della risposta OCSP, espresso in secondi.</p>  <p>L'intervallo valido \u00E8 compreso tra 1 e 300 secondi.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.helpSummaryHTML=Determina il timeout della risposta OCSP, espresso in secondi.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.label=Timeout risposta (secondi)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, il valore di tolleranza dell'orario per la gestione delle differenze di sincronizzazione dei clock tra i client e i rispondenti, espresso in secondi.</p>  <p>Il periodo di validit\u00E0 della risposta si estende nel futuro e nel passato in base al periodo di tempo specificato, ampliando l'intervallo di validit\u00E0.</p>  <p>Il valore \u00E8 >\=0 e &lt;\=900. La tolleranza massima consentita \u00E8 pari a 15 minuti.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, il valore di tolleranza dell'orario per la gestione delle differenze di sincronizzazione dei clock tra i client e i rispondenti, espresso in secondi.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.label=Tolleranza orario (secondi)
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.detailedHelpHTML=<p>Specifica se \u00E8 consentito l'accesso con credenziali con testo in chiaro. Questo valore pu\u00F2 essere sostituito dalla propriet\u00E0 di sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.helpSummaryHTML=<p>Specifica se \u00E8 consentito l'accesso con credenziali con testo in chiaro. Questo valore pu\u00F2 essere sostituito dalla propriet\u00E0 di sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.label=Accesso con credenziali con testo in chiaro abilitato
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.detailedHelpHTML=<p>Specifica se questo dominio di WebLogic Server consente la compatibilit\u00E0 con filtri di connessione precedenti.</p>\n<p>Selezionando o deselezionando questi campi si modificano i nomi dei protocolli utilizzati quando \u00E8 necessario applicare un filtro.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.helpSummaryHTML=<p>Specifica se questo dominio di WebLogic Server consente la compatibilit\u00E0 con filtri di connessione precedenti.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.label=Filtri di connessioni di compatibilit\u00E0 abilitati
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.detailedHelpHTML=<p>Il nome della classe Java che implementa un filtro di connessioni (ovvero l'interfaccia <code>weblogic.security.net.ConnectionFilter</code>). Se non si specifica un nome classe, non verr\u00E0 utilizzato alcun filtro di connessioni.</p>  <p> Questo attributo sostituisce l'attributo ConnectionFilter non pi\u00F9 valido in SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.helpSummaryHTML=Il nome della classe Java che implementa un filtro di connessioni (ovvero l'interfaccia <code>weblogic.security.net.ConnectionFilter</code>).
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.label=Filtro connessioni
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.detailedHelpHTML=<p>Le regole utilizzate da qualsiasi filtro di connessioni che implementa l'interfaccia <code>ConnectionFilterRulesListener</code>. Se si utilizza l'implementazione predefinita e non \u00E8 specificata alcuna regola, vengono accettate tutte le connessioni. Le regole dell'implementazione predefinita sono nel seguente formato\: <code>target localAddress localPort action protocols</code>.</p>  <p> Questo attributo sostituisce l'attributo ConnectionFilterRules non pi\u00F9 valido in SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.helpSummaryHTML=Le regole utilizzate da qualsiasi filtro di connessioni che implementa l'interfaccia <code>ConnectionFilterRulesListener</code>.
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.label=Regole filtro connessioni
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.detailedHelpHTML=<p>Specifica se questo dominio di WebLogic Server deve registrare nel log le connessioni accettate.</p>  <p>Questo attributo pu\u00F2 essere utilizzato da un amministratore di sistema per controllare dinamicamente le connessioni in entrata nel file di log per determinare se \u00E8 necessario eseguire l'applicazione dei filtri.</p>  <p> Questo attributo sostituisce l'attributo ConnectionLoggerEnabled non pi\u00F9 valido in SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.helpSummaryHTML=Specifica se questo dominio di WebLogic Server deve registrare nel log le connessioni accettate.
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.label=Logger delle connessioni abilitato
DomainMBean.properties.SecurityConfiguration.Credential.detailedHelpHTML=<p>La password per il dominio. In WebLogic Server versione 6.0 questo attributo era la password dell'utente di sistema. In WebLogic Server versione 7.0 questo attributo pu\u00F2 essere qualsiasi stringa. Affinch\u00E9 i due domini interagiscano, la stringa deve essere la stessa per entrambi i domini.</p>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>UserPasswordEncrypted</code> nel valore cifrato.</li> </ol> 
DomainMBean.properties.SecurityConfiguration.Credential.helpSummaryHTML=La password per il dominio.
DomainMBean.properties.SecurityConfiguration.Credential.label=Credenziale di sicurezza
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.detailedHelpHTML=<p>Specifica se la sicurezza su tutti i domini \u00E8 abilitata per il dominio.</p>\n<p>Se si abilita la sicurezza tra domini, \u00E8 necessario aggiungere uno o pi\u00F9 utenti su tutti i domini e specificare un mapping delle credenziali che include le credenziali per ogni utente di dominio remoto autorizzato all'accesso a questo dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.helpSummaryHTML=<p>Specifica se la sicurezza su tutti i domini \u00E8 abilitata per il dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.label=Sicurezza tra domini abilitata
DomainMBean.properties.SecurityConfiguration.DefaultRealm.detailedHelpHTML=<p>Il realm di sicurezza da utilizzare come realm amministrativo per questo dominio di WebLogic Server.</p>\n<p>Tutti i realm di sicurezza disponibili sono elencati nel menu a discesa. Se si configura un nuovo realm di sicurezza senza aver configurato un provider della sicurezza o tutti i provider richiesti, il realm di sicurezza non sar\u00E0 disponibile nel menu a discesa. Perch\u00E9 un realm di sicurezza sia valido, \u00E8 necessario configurare un provider di autenticazione, un provider di autorizzazione, un provider di giudizio, un provider di mapping di credenziali, un provider di percorso di certificazione e un provider di mapping dei ruoli.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.helpSummaryHTML=<p>Il realm di sicurezza da utilizzare come realm amministrativo per questo dominio di WebLogic Server.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.label=Realm predefinito
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.detailedHelpHTML=<p>Specifica se eseguire il downgrade dei principal anonimi che non possono essere verificati.</p>\n<p>Questa funzione \u00E8 utile per le comunicazioni server-server tra domini non sicuri.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.helpSummaryHTML=<p>Specifica se eseguire il downgrade dei principal anonimi che non possono essere verificati.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.label=Downgrade per principal non sicuri
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.detailedHelpHTML=<p>Specifica se il sistema deve applicare il pattern URL rigoroso, " / " per rappresentare tutti i contenuti di un'applicazione Web.</p>\n<p>Questa propriet\u00E0 viene fornita per la compatibilit\u00E0 con la versione 8.1. Quando questo campo \u00E8 selezionato il sistema applica l'uso del carattere " / " come rappresentazione predefinita di un'intera applicazione Web nel contenitore di sicurezza. Si tratta della sintassi standard Java EE coerente con la sintassi utilizzata dal contenitore Servlet. Nella versione 8.1 il contenitore di sicurezza utilizzava " /* " come rappresentazione predefinita di un'intera applicazione Web. Se si desidera che le applicazioni continuino ad usare " /* " in questo contesto \u00E8 necessario modificare il valore su false (deselezionato). Se impostato su false, il contenitore di sicurezza riconosce " /* " come equivalente di " / " , pertanto garantisce la coerenza con il contenitore servlet.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.helpSummaryHTML=<p>Specifica se il sistema deve applicare il pattern URL rigoroso, " / " per rappresentare tutti i contenuti di un'applicazione Web.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.label=Applica pattern URL rigido
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.detailedHelpHTML=<p>I nomi di domini remoti che devono essere esclusi dai controlli tra domini.</p>\n<p>Questa lista pu\u00F2 essere composta da nomi di domini separati da un punto e virgola sulla stessa riga, da un solo nome di dominio per riga o da una combinazione di entrambi.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.helpSummaryHTML=<p>I nomi di domini remoti che devono essere esclusi dai controlli tra domini.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.label=Nomi dominio esclusi
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.detailedHelpHTML=<p>Specifica se tutti i provider dei mapping dei ruoli, delle autorizzazioni, dei mapping delle credenziali e di audit configurati nel dominio devono supportare il dominio di Identity amministrativo dell'interfaccia <code>IdentityDomainAwareProviderMBean</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.helpSummaryHTML=<p>Specifica se tutti i provider dei mapping dei ruoli, delle autorizzazioni, dei mapping delle credenziali e di audit configurati nel dominio devono supportare il dominio di Identity amministrativo dell'interfaccia <code>IdentityDomainAwareProviderMBean</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.label=Richiesti provider riconosciuti dal dominio di Identity
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.detailedHelpHTML=<p>La password utilizzata dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti. </p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol> <li>Recupera il valore dell'attributo <code>NodeManagerPasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol> <li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>NodeManagerPasswordEncrypted</code> sul valore cifrato.</li> </ol> <p>L'uso dell'attributo <code>NodeManagerPassword</code>\u00B7rappresenta\u00B7un\u00B7potenziale\u00B7rischio\u00B7per\u00B7la\u00B7sicurezza\u00B7poich\u00E9\u00B7l'oggetto\u00B7stringa\u00B7(che\u00B7contiene\u00B7la\u00B7password\u00B7non cifrata)\u00B7rimane nella memoria della JVM fino a che non viene effettuata la rimozione di elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Invece di utilizzare questo attributo, utilizzare <code>NodeManagerPasswordEncrypted</code>.</p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.helpSummaryHTML=La password utilizzata dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti.
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.label=Password Node Manager
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.detailedHelpHTML=<p>Il nome utente utilizzato dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti. </p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.helpSummaryHTML=Il nome utente utilizzato dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti.
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.label=Nome utente Node Manager
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.detailedHelpHTML=<p>Specifica se il nome principal di WebLogic Server viene confrontato usando una corrispondenza senza distinzione tra maiuscole e minuscole quando viene eseguito il metodo equals per l'oggetto principal.</p>  <p>Se questo attributo \u00E8 abilitato, non viene fatta distinzione tra maiuscole e minuscole nei confronti.</p>  <p><b>Nota\:</b> il confronto del principal non viene utilizzato dal WebLogic Security Service per determinare l'accesso alle risorse protette. Questo attributo \u00E8 destinato a essere utilizzato con l'autorizzazione JAAS, che pu\u00F2 richiedere la distinzione tra maiuscole e minuscole nelle corrispondenze del principal.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.helpSummaryHTML=Specifica se il nome principal di WebLogic Server viene confrontato usando una corrispondenza senza distinzione tra maiuscole e minuscole quando viene eseguito il metodo equals per l'oggetto principal.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.label=Usa corrispondenza nome principal senza distinzione tra maiuscole e minuscole
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.detailedHelpHTML=<p>Specifica se vengono usati i dati GUID e DN in un oggetto principal di WebLogic Server quando viene richiamato il metodo equals di tale oggetto. </p>  <p>Se abilitato, quando si richiama il metodo, i dati GUID e DN, se compresi tra gli attributi di un oggetto principal di WebLogic Server, vengono confrontati con il nome del principal.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.helpSummaryHTML=Specifica se vengono usati i dati GUID e DN in un oggetto principal di WebLogic Server quando viene richiamato il metodo equals di tale oggetto.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.label=Usa LDAP DN e GUID nella corrispondenza principal
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.detailedHelpHTML=<p>Specifica se verranno utilizzati criteri restrittivi per l'autorizzazione JMX.</p>  <p>Se la modalit\u00E0 sicura e i criteri restrittivi sono abilitati, i criteri predefiniti per JMX consentono a MBean di accedere solo ai ruoli WLS standard (Admin, Deployer, Operator o Monitor). Se viene modificato come parte di un'attivazione non dinamica, \u00E8 necessario richiamare anche il metodo ServerSecurityRuntimeMBean.resetDefaultPolicies. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.helpSummaryHTML=<p>Specifica se verranno utilizzati criteri restrittivi per l'autorizzazione JMX.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.label=Criteri JMX restrittivi
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.detailedHelpHTML=<p>Specifica se il dominio verr\u00E0 eseguito in modalit\u00E0 di produzione protetta. Per abilitare la modalit\u00E0 di produzione protetta \u00E8 necessario che la modalit\u00E0 di produzione sia gi\u00E0 attiva per il dominio.</p>  <p>In modalit\u00E0 sicura, le impostazioni predefinite di configurazione sono quelle consigliate per proteggere un dominio. I criteri di autorizzazione per l'accesso JNDI e MBean sono pi\u00F9 restrittivi in modalit\u00E0 sicura. Inoltre, WLS convalider\u00E0 la configurazione del dominio e registrer\u00E0 avvisi ed errori per eventuali impostazioni non sicure.</p>  <p> Il dominio deve essere in modalit\u00E0 produzione per la modalit\u00E0 sicurezza. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.helpSummaryHTML=<p>Specifica se il dominio verr\u00E0 eseguito in modalit\u00E0 di produzione protetta. Per abilitare la modalit\u00E0 di produzione protetta \u00E8 necessario che la modalit\u00E0 di produzione sia gi\u00E0 attiva per il dominio.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.label=Modalit\u00E0 di produzione protetta
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.detailedHelpHTML=<p>Specifica se devono essere registrate avvertenze se l'audit non \u00E8 abilitato. </p>  <p>Se la modalit\u00E0 sicura \u00E8 abilitata e le avvertenze sono abilitate, i messaggi verranno registrati se l'auditing non \u00E8 abilitato.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.helpSummaryHTML=<p>Specifica se devono essere registrate avvertenze se l'audit non \u00E8 abilitato.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.label=Avvertenze per audit
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.detailedHelpHTML=<p>Specifica se devono essere registrate avvertenze se le applicazioni non sono sicure. </p>  <p>Se la modalit\u00E0 sicura \u00E8 abilitata e le avvertenze sono abilitate, i messaggi verranno registrati per gli elementi dell'applicazione non sicuri.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.helpSummaryHTML=<p>Specifica se devono essere registrate avvertenze se le applicazioni non sono sicure.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.label=Avvertenze per applicazioni non sicure
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.detailedHelpHTML=<p>Specifica se devono essere registrate avvertenze se il file system non \u00E8 sicuro. </p>  <p>Se la modalit\u00E0 sicura \u00E8 abilitata e le avvertenze sono abilitate, i messaggi verranno registrati per l'impostazione del file system non sicura.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.helpSummaryHTML=<p>Specifica se devono essere registrate avvertenze se il file system non \u00E8 sicuro.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.label=Avvertenze per file system non sicuro
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.detailedHelpHTML=<p>Specifica se devono essere registrate avvertenze se la configurazione SSL non \u00E8 sicura. </p>  <p>Se la modalit\u00E0 sicura \u00E8 abilitata e le avvertenze sono abilitate, i messaggi verranno registrati per le impostazioni della configurazione SSL non sicure.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.helpSummaryHTML=<p>Specifica se devono essere registrate avvertenze se la configurazione SSL non \u00E8 sicura.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.label=Avvertenze per SSL non sicuro
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.detailedHelpHTML=<p>Specifica se devono essere registrate avvertenze se il Security Manager Java non \u00E8 abilitato. </p>  <p>Se la modalit\u00E0 sicura \u00E8 abilitata e l'avvertenza \u00E8 abilitata, verr\u00E0 registrato un messaggio se Java Security Manager non \u00E8 abilitato.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.helpSummaryHTML=<p>Specifica se devono essere registrate avvertenze se il Security Manager Java non \u00E8 abilitato.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.label=Avvertenze per Security Manager Java
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.detailedHelpHTML=<p>Specifica se il keystore identit\u00E0 demo e il keystore sicuro demo devono essere ottenuti da Oracle Key Store Service (KSS).</p>  <p>Quando l'opzione \u00E8 abilitata, Weblogic Server richiede i keystore identit\u00E0 demo e il keystore sicuro demo dal servizio KSS. Dopo l'installazione, tuttavia, i keystore demo KSS potrebbero essere stati modificati al punto che i certificati o le chiavi Demo appropriate non siano disponibili.</p>  <p>Verificare che il keystore di identit\u00E0 demo KSS seguente disponga di una chiave privata X.509 e che il certificato di identit\u00E0 pubblico corrispondente sia firmato dalla CA (Autorit\u00E0 di certificazione) Demo\:</p> <dl> <dt>Striping KSS</dt> <dd>system</dd> <dt>Keystore KSS</dt> <dd>demoidentity</dd> <dt>Alias chiave privata KSS</dt> <dd>DemoIdentity</dd> </dl> <p>Verificare che il keystore sicuro di dominio KSS seguente disponga di un certificato X.509 protetto della CA (Autorit\u00E0 di certificazione) Demo\:</p> <dl> <dt>Striping KSS</dt> <dd>system</dd> <dt>Keystore KSS</dt> <dd>sicurezza</dd> </dl> 
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.helpSummaryHTML=<p>Specifica se il keystore identit\u00E0 demo e il keystore sicuro demo devono essere ottenuti da Oracle Key Store Service (KSS).</p>\n
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.label=Usa KSS per demo
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.detailedHelpHTML=<p>Specifica la distinzione tra maiuscole e minuscole nella corrispondenza del pattern di URL per vincoli di sicurezza, servlet, filtri, host virtuali e cos\u00EC via nel contenitore di applicazioni Web e nei criteri di sicurezza esterni. Valori validi\: <code>os</code>, <code>true</code> o <code>false</code>. <b>Nota\:</b> flag esclusivo per Windows, che viene fornito per la compatibilit\u00E0 con le versioni precedenti quando si esegue l'aggiornamento dalle versioni di WebLogic Server precedenti alla 9.0. Sulle piattaforme Unix, l'impostazione di questo valore su <code>true</code> provoca un funzionamento indesiderato.</p>\n<p>Quando il valore \u00E8 impostato su <code>os</code>, nella corrispondenza del pattern viene fatta distinzione tra maiuscole e minuscole su tutte le piattaforme eccetto Windows. Con piattaforme diverse da Windows, WebLogic Server non applica la distinzione tra maiuscole e minuscole e si basa sul file system per l'ottimizzazione. Di conseguenza, se si dispone di un'installazione Windows Samba su un sistema operativo UNIX o Mac installato in una modalit\u00E0 senza distinzione tra maiuscole e minuscole, si \u00E8 esposti a un rischio di sicurezza. In questo caso, specificare di eseguire ricerche senza distinzione tra maiuscole e minuscole impostando questo attributo su <code>true</code>. Questa propriet\u00E0 inoltre garantisce la compatibilit\u00E0 con le release precedenti solo nei file system di Windows. Nelle release precedenti a WebLogic Server 9.0 non \u00E8 applicata la distinzione tra maiuscole e minuscole in Windows. A partire da WebLogic Server 9.0 la corrispondenza del pattern di URL \u00E8 applicata rigorosamente. Durante l'aggiornamento di domini meno recenti, il valore di questo parametro viene impostato in modo esplicito su <code>os</code> dal plugin dell'aggiornamento per mantenere la compatibilit\u00E0 con le versioni precedenti.</p><p><b>Nota\: </b>l'impostazione di questo flag su <code>true</code> nelle piattaforme Unix provoca un comportamento indesiderato e non \u00E8 supportata.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.helpSummaryHTML=<p>Specifica la distinzione tra maiuscole e minuscole nella corrispondenza del pattern di URL per vincoli di sicurezza, servlet, filtri, host virtuali e cos\u00EC via nel contenitore di applicazioni Web e nei criteri di sicurezza esterni. Valori validi\: <code>os</code>, <code>true</code> o <code>false</code>. <b>Nota\:</b> flag esclusivo per Windows, che viene fornito per la compatibilit\u00E0 con le versioni precedenti quando si esegue l'aggiornamento dalle versioni di WebLogic Server precedenti alla 9.0. Sulle piattaforme Unix, l'impostazione di questo valore su <code>true</code> provoca un funzionamento indesiderato.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.label=File di applicazione Web senza distinzione maiuscole/minuscole
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.false=False
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.os=Sistema operativo
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.true=True
DomainMBean.properties.SiteName.detailedHelpHTML=<p>Nome del sito associato al dominio.</p> 
DomainMBean.properties.SiteName.helpSummaryHTML=Nome del sito associato al dominio.
DomainMBean.properties.SiteName.label=Nome sito
DomainMBean.properties.WebAppContainer.AllowAllRoles.detailedHelpHTML=<p>Negli elementi dei vincoli di sicurezza definiti nel descrittore di distribuzione web.xml di un'applicazione Web, l'elemento auth-constraint (vincolo di autenticazione) indica i ruoli utente che consentono l'accesso alla raccolta di risorse. Qui nome-ruolo \= "*" \u00E8 una sintassi compatta che consente di indicare tutti i ruoli nell'applicazione Web. Nelle release precedenti, nome-ruolo \= "*" indicava tutti gli utenti/ruoli definiti nel realm.</p>  <p>Questo parametro viene fornito per la compatibilit\u00E0 con le versioni precedenti e il ripristino del vecchio funzionamento. Il funzionamento predefinito \u00E8 quello richiesto dalla specifica, che prevede tutti i ruoli definiti nell'applicazione Web.</p>  <p>Se impostato, il valore definito in weblogic.xml (descrittore-contenitore -> tutti-i-ruoli-consentiti) ha la precedenza su questo valore. </p> 
DomainMBean.properties.WebAppContainer.AllowAllRoles.helpSummaryHTML=Negli elementi dei vincoli di sicurezza definiti nel descrittore di distribuzione web.xml di un'applicazione Web, l'elemento auth-constraint (vincolo di autenticazione) indica i ruoli utente che consentono l'accesso alla raccolta di risorse.
DomainMBean.properties.WebAppContainer.AllowAllRoles.label=Consenti tutti i ruoli
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.detailedHelpHTML=<p>Specifica se la funzione cookie di autenticazione \u00E8 abilitata o meno.</p> 
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.helpSummaryHTML=Specifica se la funzione cookie di autenticazione \u00E8 abilitata o meno.
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.label=Cookie di autenticazione abilitato
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.detailedHelpHTML=<p>Propriet\u00E0 globale che consente di determinare se \u00E8 necessario generare un nuovo ID sessione dopo l'autenticazione. Quando questa propriet\u00E0 \u00E8 impostata su "false", verr\u00E0 conservato l'ID sessione precedente anche dopo l'autorizzazione. </p> 
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.helpSummaryHTML=Propriet\u00E0 globale che consente di determinare se \u00E8 necessario generare un nuovo ID sessione dopo l'autenticazione.
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.label=Modifica ID sessione all'autenticazione
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.detailedHelpHTML=<p>Specifica se rispettare o meno l'intestazione WL-Proxy-Client-Cert inviata con la richiesta. </p> 
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.helpSummaryHTML=Specifica se rispettare o meno l'intestazione WL-Proxy-Client-Cert inviata con la richiesta.
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.label=Proxy certificato client abilitato
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.detailedHelpHTML=<p> Indica se applicare o meno i filtri alle richieste spedite. Si tratta di un flag di compatibilit\u00E0 con le versioni precedenti. Fino alla versione 8.1 WebLogic Server ha applicato ServletFilters (se configurato per l'applicazione Web) agli invii delle richieste (e a inclusioni/inoltri). In Servlet 2.4 \u00E8 stato introdotto l'elemento "Dispatcher" per rendere esplicito tale funzionamento. Il valore predefinito \u00E8 Dispatcher\=REQUEST. Per conformit\u00E0 con la specifica Java EE, il valore predefinito di FilterDispatchedRequestsEnabled \u00E8 false a iniziare da WebLogic Server 9.0. Tenere presente che se si usano i descrittori precedenti (ovvero se il file web.xml non contiene version\=2.4), WebLogic Server user\u00E0 automaticamente FilterDispatchedRequestsEnabled \= true per le applicazioni Web, a meno che non si imposti esplicitamente filter-dispatched-requests-enabled su false in weblogic.xml. Ci\u00F2 significa che le vecchie applicazioni funzioneranno regolarmente senza modifiche. Inoltre, durante la migrazione dei vecchi domini al dominio 9.0, il plugin di migrazione imposta automaticamente questo flag su true. </p> 
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.helpSummaryHTML=\ Indica se applicare o meno i filtri alle richieste spedite.
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.label=Filtra richieste spedite
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.detailedHelpHTML=<p> Restituisce il tipo di contenuto da includere nella compressione. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.helpSummaryHTML=\ Restituisce il tipo di contenuto da includere nella compressione.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.label=Tipo contenuto compressione Gzip
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.detailedHelpHTML=<p> Questa propriet\u00E0 globale determina se il contenitore deve fornire o meno la compressione GZIP. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.helpSummaryHTML=\ Questa propriet\u00E0 globale determina se il contenitore deve fornire o meno la compressione GZIP.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.label=Compressione Gzip abilitata
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.detailedHelpHTML=<p> Restituisce la lunghezza minima del contenuto necessaria per attivare la compressione GZIP. In questo modo, \u00E8 possibile ignorare le risorse di piccole dimensioni nelle quali la compressione non fornisce buoni risultati e usa una quantit\u00E0 di CPU non necessaria. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.helpSummaryHTML=\ Restituisce la lunghezza minima del contenuto necessaria per attivare la compressione GZIP.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.label=Lunghezza contenuto minima compressione GZIP
DomainMBean.properties.WebAppContainer.Http2Config.HeaderTableSize.detailedHelpHTML=<p> Dimensione massima, in ottetti, della tabella di compressione intestazioni del server utilizzata per decodificare i blocchi di intestazione. </p> 
DomainMBean.properties.WebAppContainer.Http2Config.HeaderTableSize.helpSummaryHTML=\ Dimensione massima, in ottetti, della tabella di compressione intestazioni del server utilizzata per decodificare i blocchi di intestazione.
DomainMBean.properties.WebAppContainer.Http2Config.HeaderTableSize.label=Dimensione massima tabella di compressione intestazioni
DomainMBean.properties.WebAppContainer.Http2Config.InitialWindowSize.detailedHelpHTML=<p> Dimensione della finestra iniziale (in ottetti) del server per il controllo del flusso a livello di flusso. Questa impostazione influisce sulla dimensione della finestra di tutti i flussi. </p> 
DomainMBean.properties.WebAppContainer.Http2Config.InitialWindowSize.helpSummaryHTML=\ Dimensione della finestra iniziale (in ottetti) del server per il controllo del flusso a livello di flusso.
DomainMBean.properties.WebAppContainer.Http2Config.InitialWindowSize.label=Dimensione finestra iniziale
DomainMBean.properties.WebAppContainer.Http2Config.MaxConcurrentStreams.detailedHelpHTML=<p> Numero massimo di flussi concorrenti consentiti dal server. Questo limite \u00E8 direzionale\: si applica al numero di flussi che il server consente al ricevente di creare. </p> 
DomainMBean.properties.WebAppContainer.Http2Config.MaxConcurrentStreams.helpSummaryHTML=\ Numero massimo di flussi concorrenti consentiti dal server.
DomainMBean.properties.WebAppContainer.Http2Config.MaxConcurrentStreams.label=Numero massimo di flussi concorrenti
DomainMBean.properties.WebAppContainer.Http2Config.MaxFrameSize.detailedHelpHTML=<p> Dimensione, in ottetti, del payload del frame pi\u00F9 grande che il server \u00E8 in grado di ricevere. </p> 
