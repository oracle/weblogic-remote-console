ServerMBean.properties.CandidateMachines.detailedHelpHTML=<p>Limita la lista dei computer candidati specificati dal cluster (richiede l'abilitazione del server per la migrazione automatica e la configurazione del cluster con un set di computer candidati).</p>  <p>Se si verifica una condizione di errore sul server e il server \u00E8 abilitato per la migrazione automatica, viene automaticamente riavviato da Node Manager. Per impostazione predefinita, Node Manager riavvia il server o qualsiasi computer candidato specificato dal cluster (nell'ordine di preferenza configurato nel cluster). Per modificare l'impostazione predefinita, utilizzare la lista di computer candidati di questo server per creare un set secondario di candidati a livello di cluster. \u00C8 anche possibile modificare l'ordine di preferenza.</p> 
