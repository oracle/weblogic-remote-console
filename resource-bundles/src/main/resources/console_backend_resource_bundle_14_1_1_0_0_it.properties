SNMPAgentMBean.properties.SendAutomaticTrapsEnabled.detailedHelpHTML=<p>Specifica se questo agente SNMP invia agli SNMP Manager notifiche generate automaticamente.</p>  <p>L'agente SNMP genera notifiche automatiche quando si verifica uno dei seguenti eventi\:</p>  <ul> <li><p>L'istanza di WebLogic Server che ospita l'agente SNMP viene avviata.</p> <p>Questo tipo di notifica (coldStart) non prevede associazioni variabili.</p></li> <li> <p>Un'istanza del server viene avviata o arrestata.</p> <p>Un agente SNMP su un server gestito genera queste notifiche solo quando il proprio server gestito host viene avviato o arrestato. Un agente SNMP su un server di amministrazione genera queste notifiche quando un server nel dominio viene avviato o arrestato.</p> <p>Questi tipi di notifica (serverStart e serverShutdown) contengono associazioni variabili per identificare il server avviato o arrestato e l'ora in cui le notifiche sono state generate.</p> </li> </ul> 
SNMPAgentMBean.properties.SendAutomaticTrapsEnabled.helpSummaryHTML=Specifica se questo agente SNMP invia agli SNMP Manager notifiche generate automaticamente.
SNMPAgentMBean.properties.SendAutomaticTrapsEnabled.label=Invio di interrupt automatici abilitato
