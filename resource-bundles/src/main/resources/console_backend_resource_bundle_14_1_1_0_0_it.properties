ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileCount.label=File da conservare
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileMinSize.detailedHelpHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server. L'impostazione predefinita \u00E8 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione il server rinominer\u00E0 il file di log corrente in <code><i>NOME_SERVER</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file per la memorizzazione dei messaggi successivi. (\u00C8 richiesta la specifica del tipo di rotazione file <code>SIZE</code>). 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileMinSize.helpSummaryHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileMinSize.label=Dimensione file rotazione
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileName.detailedHelpHTML=<p>Il nome del file in cui vengono memorizzati i record dei profili dell'origine dati. Di solito \u00E8 un valore calcolato sulla base dell'elemento padre di questo MBean. Per un log dei profili dell'origine dati, ad esempio, il nome sar\u00E0 <code><i>nomeServer</i>.log</code>.</p>  <p>Se il nome del padre non pu\u00F2 essere ottenuto, il nome del file \u00E8 <code>weblogic.log</code>. Se viene specificato un nome percorso relativo, esso viene interpretato come relativo alla directory radice.</p>  <p>Per includere un indicatore di orario e data nel nome del file quando il file di log viene sottoposto a rotazione, aggiungere le variabili <code>java.text.SimpleDateFormat</code>al nome del file. Ogni variabile deve essere racchiusa tra caratteri di percentuale (<code>%</code>).</p>  <p>Ad esempio, se il nome file \u00E8 definito come <code>myjmsserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code>, il file di log verr\u00E0 denominato <code>myserver_aaaa_mm_gg_hh_mm.log</code>.</p>  <p>Quando il file di log viene ruotato, il nome file ruotato contiene l'indicatore della data. Ad esempio, se il file di log viene ruotato il 2 aprile 2005 alle 10\:05 AM, il file di log contenente i vecchi messaggi sar\u00E0 denominato <code>myserver_2005_04_02_10_05.log</code>.</p>  <p>Se non si include un indicatore di data e ora, i file di log ruotati vengono numerati in ordine di creazione. Ad esempio, <code>myjmsserver.log00007</code>.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileName.helpSummaryHTML=Il nome del file in cui vengono memorizzati i record dei profili dell'origine dati.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileName.label=Nome file di log
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.detailedHelpHTML=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. Occorre specificare il tipo di rotazione file <code>TIME</code>.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.helpSummaryHTML=L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.label=Intervallo di rotazione
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directory di memorizzazione dei file di log ruotati. Per impostazione predefinita, i file ruotati vengono memorizzati nella stessa directory del file di log corrente.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.helpSummaryHTML=Directory di memorizzazione dei file di log ruotati.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.label=Directory di rotazione file di log
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.label=Limita il numero di file conservati
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.label=Ruota file di log all'avvio
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationTime.label=Ora di inizio rotazione
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
ServerTemplateMBean.properties.DataSource.DataSourceLogFile.RotationType.label=Tipo di rotazione
