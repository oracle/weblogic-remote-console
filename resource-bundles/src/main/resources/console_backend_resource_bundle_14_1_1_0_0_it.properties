NetworkAccessPointMBean.properties.OutboundCertificateValidation.detailedHelpHTML=<p>Indica le regole di convalida dei certificati server per il layer SSL in uscita.</p>  <p>Questo attributo si applica sempre al layer SSL in uscita che fa parte di WebLogic Server, ovvero un server di amministrazione in comunicazione con il Node Manager. Non si applica al codice dell'applicazione nel server che utilizza il layer SSL in uscita, a meno che il codice dell'applicazione non utilizzi un <code>weblogic.security.SSL.ServerTrustManager</code> configurato per l'utilizzo della convalida SSL in uscita.</p> 
NetworkAccessPointMBean.properties.OutboundCertificateValidation.helpSummaryHTML=Indica le regole di convalida dei certificati server per il layer SSL in uscita.
NetworkAccessPointMBean.properties.OutboundCertificateValidation.label=Convalida certificati in uscita
