SNMPCounterMonitorMBean.properties.EnabledServers.detailedHelpHTML=<p>Questo attributo \u00E8 valido solo se l'agente SNMP \u00E8 in esecuzione sul server di amministrazione di un dominio WebLogic. L'attributo EnabledServers consente agli utenti di limitare l'ambito delle origini dati monitorate a specifici server denominati. La lista EnabledServers viene ignorata se per SNMAgentDeploymentMBean \u00E8 stato definito come destinazione un server gestito. Nel caso di un server gestito, l'agente SNMP controlla solo i dati disponibili in WebLogic Server in cui \u00E8 distribuito l'agente SNMP. </p>  <p> Per gli interrupt basati sugli attributi MBean, l'agente SNMP fa riferimento all'MBean Server di runtime del dominio quando \u00E8 in esecuzione sul server di amministrazione e all'MBean Server di runtime quando viene distribuito a un server gestito. </p>  <p> Nel caso di <code>SNMPJMXMonitorMBean</code> e <code>SNMPAttributeChangeMBean</code>, gli attributi <code>MonitoredMBeanType</code> e <code>MonitoredMBeanName</code> specificano il tipo e il nome di un MBean di WebLogic Server per il quale verr\u00E0 impostato l'interrupt. Gli MBean che soddisfano i criteri relativi al tipo e al nome sono idonei per attivare l'interrupt. L'attributo EnabledServers consente a un utente di specificare criteri aggiuntivi in base alla posizione di un MBean quando SNMP viene indirizzato al server di amministrazione. Gli MBeans la cui posizione corrisponde a uno dei server nella lista EnabledServers vengono considerati idonei per la generazione dell'interrupt per una notifica JMX corrispondente. Quando l'attributo EnabledServers non viene specificato, tutti gli MBean con tipo e nome corrispondenti vengono considerati come origini valide per l'interrupt SNMP. </p>  <p> Nel caso di <code>SNMPLogFilterMBean</code>, l'attributo EnabledServers consente a un utente di specificare i server nel dominio i cui messaggi di log verranno monitorati quando l'agente \u00E8 in esecuzione sul server di amministrazione. Quando EnabledServers non \u00E8 specificato per un agente in esecuzione sul server di amministrazione, i messaggi di log su tutti i server gestiti nel dominio vengono monitorati per l'invio degli interrupt. Questo attributo non \u00E8 valido quando per l'agente SNMP viene definito come destinazione un server gestito; in questo caso gli interrupt vengono inviati in base ai messaggi di log generati dal rispettivo server gestito in cui viene distribuito l'agente. </p> 
SNMPCounterMonitorMBean.properties.EnabledServers.helpSummaryHTML=Questo attributo \u00E8 valido solo se l'agente SNMP \u00E8 in esecuzione sul server di amministrazione di un dominio WebLogic.
