ClusterMBean.properties.MulticastSendDelay.detailedHelpHTML=<p>La quantit\u00E0 di tempo, compresa tra 0 e 250 millisecondi, che costituisce il ritardo per l'invio dei frammenti di messaggio sulla rete multicast per evitare l'overflow del buffer a livello di sistema operativo.</p>  <p>Definisce il numero di millisecondi che costituisce il ritardo per l'invio dei frammenti di messaggio sulla rete multicast per evitare l'overflow del buffer a livello di sistema operativo.</p> 
