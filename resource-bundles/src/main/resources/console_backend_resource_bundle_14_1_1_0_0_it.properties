FileStoreMBean.properties.Targets.detailedHelpHTML=<p>Le istanze di server, i cluster o le destinazioni migrabili presenti nel dominio corrente e che possono fungere da host per un'area di memorizzazione file, JDBC o replicata. Se viene definito come ambito un gruppo di risorse o un modello di gruppo di risorse, la destinazione viene ereditata dalla destinazione virtuale.</p>  <p>Se si seleziona un cluster, l'area di memorizzazione deve essere indirizzata allo stesso cluster del server JMS. Se si seleziona una destinazione migrabile, l'area di memorizzazione deve essere indirizzata alla stessa destinazione migrabile del server JMS migrabile o dell'agente SAF. Come procedura ottimale, \u00E8 opportuno che il servizio di percorso utilizzi la propria area di memorizzazione personalizzata e condivida la stessa destinazione dell'area di memorizzazione.</p> 
