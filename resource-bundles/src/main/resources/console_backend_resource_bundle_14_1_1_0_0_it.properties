ServerTemplateMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=Il numero totale delle richieste che possono essere presenti nel server. Comprende le richieste accodate e quelle in esecuzione. <p> Al raggiungimento della capacit\u00E0 condivisa massima, il server opera un rifiuto del servizio differenziato. Una richiesta con una priorit\u00E0 pi\u00F9 alta sar\u00E0 accettata al posto di una richiesta con priorit\u00E0 pi\u00F9 bassa gi\u00E0 presente nella coda. La richiesta con priorit\u00E0 pi\u00F9 bassa rimarr\u00E0 in attesa nella coda finch\u00E9 tutte le richieste con priorit\u00E0 pi\u00F9 alta non saranno state eseguite. Ulteriori richieste di inserimento in coda di richieste con bassa priorit\u00E0 saranno rifiutate. </p> 
