SAFErrorHandlingBean.properties.LogFormat.detailedHelpHTML=<p>Specifica in che modo vengono registrate le informazioni se <code>Criterio gestione messaggi</code> \u00E8 impostato su <code>Log</code>.</p>  <p>Eventuali modifiche a questo parametro incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> <p>I valori validi sono\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>  <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properties% </code> <i>non</i> fanno distinzione tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il criterio formato di log non \u00E8 definito (ad esempio, null) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo il <code>JMSMessageID</code> del messaggio. </p> 
SAFErrorHandlingBean.properties.LogFormat.helpSummaryHTML=Specifica in che modo vengono registrate le informazioni se <code>Criterio gestione messaggi</code> \u00E8 impostato su <code>Log</code>.
SAFErrorHandlingBean.properties.LogFormat.label=Formato di log
SAFErrorHandlingBean.properties.Name.detailedHelpHTML=<p>Nome di questa entit\u00E0, rappresentato in XML come attributo.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
SAFErrorHandlingBean.properties.Name.helpSummaryHTML=Nome di questa entit\u00E0, rappresentato in XML come attributo.
SAFErrorHandlingBean.properties.Name.label=Nome
SAFErrorHandlingBean.properties.Policy.detailedHelpHTML=<p>Il criterio di gestione degli errori per questa risorsa di gestione degli errori SAF.</p> <ul> <li> Elimina\: per impostazione predefinita, i messaggi scaduti vengono semplicemente rimossi dal sistema. La rimozione non viene registrata e il messaggio non viene reindirizzato a un'altra posizione.</li> <li> Log\: rimuove i messaggi scaduti e scrive una voce nel file di log del server che indica che i messaggi sono stati rimossi dal sistema. Le informazioni effettive che verranno registrate nel campo Formato di log vengono definite dall'utente.</li> <li> Reindirizza\: sposta i messaggi scaduti dalla posizione corrente alla destinazione di errore definita per le destinazioni SAF importate.</li> <li> Inoltra sempre\: ignora il valore di Time-to-Live (scadenza) predefinito SAF impostato sulla destinazione importata e l'ora di scadenza impostata sul messaggio, e quindi inoltra il messaggio a una destinazione remota anche dopo la scadenza.</li> </ul>  <p>Eventuali modifiche a questo parametro incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> 
SAFErrorHandlingBean.properties.Policy.helpSummaryHTML=Il criterio di gestione degli errori per questa risorsa di gestione degli errori SAF.
SAFErrorHandlingBean.properties.Policy.label=Criterio di gestione dei messaggi
