NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.OutboundEnabled.detailedHelpHTML=<p>Specifica se le nuove connessioni da server a server devono prendere in considerazione questo canale di rete durante l'inizializzazione di una connessione. \u00C8 pertinente solo se la connessione deve essere vincolata all'indirizzo di ascolto del canale di rete. Funziona soltanto per i protocolli binari che supportano il traffico in uscita e in entrata.</p>   <p>Se questa funzione non \u00E8 abilitata, le connessioni vengono inizializzate usando un indirizzo locale selezionato dall'hardware di base.</p>  <p>L'impostazione predefinita \u00E8 false.</p>  <p>I canali di uscita vengono selezionati in fase di esecuzione, in quanto unici canali abilitati in uscita per il protocollo richiesto oppure in base al nome in <code>weblogic.jndi.Environment\#setProviderChannel</code>.</p>  <p>Il protocollo HTTP \u00E8 abilitato in modo implicito per tutti i canali in uscita, ma \u00E8 necessario usare la libreria client WLS (client HTTP) e impostare il canale sulla connessione. </p> 
NetworkAccessPointMBean.properties.OutboundEnabled.helpSummaryHTML=Specifica se le nuove connessioni da server a server devono prendere in considerazione questo canale di rete durante l'inizializzazione di una connessione.
NetworkAccessPointMBean.properties.OutboundEnabled.label=Abilitazione in uscita
NetworkAccessPointMBean.properties.Protocol.detailedHelpHTML=<p>Il protocollo che dovr\u00E0 essere usato da questo canale di rete per le connessioni.</p> 
NetworkAccessPointMBean.properties.Protocol.helpSummaryHTML=Il protocollo che dovr\u00E0 essere usato da questo canale di rete per le connessioni.
NetworkAccessPointMBean.properties.Protocol.label=Protocollo
NetworkAccessPointMBean.properties.PublicAddress.detailedHelpHTML=<p>L'indirizzo IP o il nome DNS che rappresenta l'identit\u00E0 esterna di questo canale di rete. Il valore <code>null</code> indica che l'indirizzo di ascolto del canale di rete ne costituisce anche l'indirizzo esterno. Se l'indirizzo di ascolto \u00E8 <code>null</code>, il canale di rete ottiene la propria identit\u00E0 esterna dalla configurazione del server.</p>  <p>Richiesto per le configurazioni che devono superare un firewall per eseguire la conversione dell'indirizzo di rete.</p> 
NetworkAccessPointMBean.properties.PublicAddress.helpSummaryHTML=L'indirizzo IP o il nome DNS che rappresenta l'identit\u00E0 esterna di questo canale di rete.
NetworkAccessPointMBean.properties.PublicAddress.label=Indirizzo di ascolto esterno
NetworkAccessPointMBean.properties.PublicPort.detailedHelpHTML=<p>La porta di ascolto pubblicata esternamente per questo canale di rete. Il valore <code>-1</code> indica che la porta di ascolto del canale di rete ne costituisce anche la porta di ascolto pubblica. Se la porta di ascolto \u00E8 <code>-1</code>, il canale di rete ottiene la propria porta di ascolto pubblica dalla configurazione del server.</p> 
NetworkAccessPointMBean.properties.PublicPort.helpSummaryHTML=La porta di ascolto pubblicata esternamente per questo canale di rete.
NetworkAccessPointMBean.properties.PublicPort.label=Porta di ascolto esterna
NetworkAccessPointMBean.properties.SDPEnabled.detailedHelpHTML=Abilita il protocollo SDP (Socket Direct Protocol) su questo canale. Abilitare questo attributo se si configurano i miglioramenti della replica delle sessioni per i server gestiti in un cluster WebLogic per Oracle Exalogic. SDP rimosso da JDK11. 
