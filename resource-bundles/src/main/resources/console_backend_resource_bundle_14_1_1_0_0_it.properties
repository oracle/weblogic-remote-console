LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.detailedHelpHTML=<p>Specifica in che modo selezionare l'oggetto LDAP per l'utente negli oggetti LDAP che si trovano all'interno del DN LDAP di base definito nell'attributo Mapping dei certificati. Questa impostazione definisce come trovare l'oggetto LDAP dal DN oggetto del certificato.</p>\n<p>La classe dell'oggetto LDAP deve essere person. Questo attributo contiene un array di stringhe, ciascuna delle quali \u00E8 un attributo con cui l'oggetto LDAP deve avere corrispondenza.</p><p>In genere, il valore di questo attributo \u00E8 l'oggetto LDAP corrispondente al valore di un attributo contenuto nel DN oggetto del certificato. Ad esempio\:</p><p>l'attributo uid dell'oggetto utente LDAP corrisponde all'attributo nel DN oggetto se la sintassi \u00E8\:</p><p><tt>LDAPATTRNAME\=$subj.SUBJECDNATTRNAME</tt></p><p>Ad esempio\: <tt>uid\=$subj.DN</tt></p><p>Questa opzione \u00E8 molto simile all'opzione Filtro nome utente presente nei provider di autenticazione LDAP, che consente di mappare un nome utente a un filtro di ricerca. Le differenze sono riportate di seguito.</p><ul><li>Questa opzione consente di mappare il DN oggetto di un certificato a un filtro e il provider di autenticazione LDAP utilizza un'unica stringa che fornisce all'amministratore del sistema il controllo completo del filtro.</li><li>Il provider di autenticazione X509 LDAP aggiunge <tt>objectclass\=person</tt> al filtro e utilizza un array di stringhe che vengono combinate.</li></ul>\n
LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.helpSummaryHTML=<p>Specifica in che modo selezionare l'oggetto LDAP per l'utente negli oggetti LDAP che si trovano all'interno del DN LDAP di base definito nell'attributo Mapping dei certificati. Questa impostazione definisce come trovare l'oggetto LDAP dal DN oggetto del certificato.</p>\n
