StartupClassMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Priorit\u00E0 usata dal server per determinare quando distribuire un elemento. La priorit\u00E0 \u00E8 relativa ad altri elementi distribuibili dello stesso tipo.</p>  <p>Per esempio, il server d\u00E0 maggiore priorit\u00E0 e distribuisce gli EJB prima rispetto alle classi di avvio.</p>  <p>Gli elementi con l'ordine di distribuzione pi\u00F9 basso vengono distribuiti per primi. Non esiste alcuna garanzia sull'ordine delle distribuzioni con valori Ordine di distribuzione identici. Non esiste alcuna garanzia sull'ordine di distribuzione</p> 
