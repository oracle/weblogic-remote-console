DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.label=Abilita controllo revoche certificato
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina il periodo di aggiornamento per la cache locale delle liste CRL, espresso come valore percentuale del periodo di validit\u00E0 della lista CRL.</p>  <p>Per un periodo di validit\u00E0 di 10 ore, ad esempio, un valore impostato sul 10% indica che l'aggiornamento avviene ogni ora.</p>  <p>Il periodo di validit\u00E0 \u00E8 determinato dalla lista CRL e viene calcolato come ora di aggiornamento successiva indicata - ora di aggiornamento corrente.</p>  <p>L'intervallo valido \u00E8 compreso tra 1 e 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.helpSummaryHTML=Determina il periodo di aggiornamento per la cache locale delle liste CRL, espresso come valore percentuale del periodo di validit\u00E0 della lista CRL.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.label=Periodo aggiornamento cache (percentuale)
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.detailedHelpHTML=<p>Determina il timeout globale per lo scaricamento delle CRL dai punti di distribuzione, espresso in secondi.</p>  <p>L'intervallo valido \u00E8 compreso tra 1 e 300 secondi.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.helpSummaryHTML=Determina il timeout globale per lo scaricamento delle CRL dai punti di distribuzione, espresso in secondi.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.label=Timeout download punto di distribuzione (secondi)
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.detailedHelpHTML=<p>Determina, per l'autorit\u00E0 di certificazione corrente, se \u00E8 abilitata l'elaborazione dei punti di distribuzione CRL per aggiornare la cache locale delle liste CRL.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.helpSummaryHTML=Determina, per l'autorit\u00E0 di certificazione corrente, se \u00E8 abilitata l'elaborazione dei punti di distribuzione CRL per aggiornare la cache locale delle liste CRL.
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpEnabled.label=Consenti aggiornamenti dai punti di distribuzione
