ServerTemplateMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>Il numero massimo di secondi che il server lascia trascorrere in attesa della ricezione di un messaggio completo. Se si configurano i canali di rete per il server, ogni canale potr\u00E0 sostituire questo timeout di messaggio.</p>  <p>Questo timeout consente di prevenire attacchi di tipo servizio negato in cui un chiamante indica che invier\u00E0 un messaggio di una dimensione specifica il cui invio non verr\u00E0 mai completato.</p>  <p>CompleteMessageTimeout influisce sulla risposta HTTP in modo tale che, se WebLogic Server rileva la presenza di socket inattivi per un periodo di tempo superiore a CompleteMessageTimeout, i socket verranno chiusi dal server.</p> 
ServerTemplateMBean.properties.CompleteMessageTimeout.helpSummaryHTML=Il numero massimo di secondi che il server lascia trascorrere in attesa della ricezione di un messaggio completo.
