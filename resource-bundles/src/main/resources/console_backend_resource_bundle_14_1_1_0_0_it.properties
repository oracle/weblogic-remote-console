JMSServerMBean.slice.LoggingGeneral.helpTopic.0.label=Troubleshooting WebLogic JMS
JMSServerMBean.slice.LoggingGeneral.helpTopic.1.label=Configuring Log Files and Filtering Log Messages for Oracle WebLogic Server
JMSServerMBean.slice.LoggingGeneral.introductionHTML=<p>Utilizzare questa pagina per modificare il nome predefinito del file di log di questo server JMS o per configurare i criteri per spostare (ruotare) i vecchi log dei messaggi in un file separato.</p>\n
JMSServerMBean.slice.Target.helpPageTitle=JMSServer\: Target
