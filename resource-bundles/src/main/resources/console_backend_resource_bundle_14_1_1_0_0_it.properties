OracleInternetDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=Specifica che la ricerca di utenti e gruppi all'interno del provider di autenticazione LDAP seguir\u00E0 i riferimenti ad altri server o diramazioni LDAP all'interno della directory LDAP. Per impostazione predefinita, questo attributo \u00E8 abilitato. Se l'impostazione \u00E8 false, verr\u00E0 generata un'eccezione di riferimento quando vengono rilevati dei riferimenti durante le richieste LDAP. 
