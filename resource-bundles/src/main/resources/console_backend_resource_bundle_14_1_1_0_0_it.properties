ServerTemplateMBean.properties.SingleSignOnServices.LoginURL.detailedHelpHTML=<p>Specifica se viene utilizzata un'applicazione Web di login personalizzato. Se si usa un'applicazione Web di login personalizzato, \u00E8 necessario specificare un URL di login. Se il login non viene personalizzato, l'URL di login e il parametro della query di restituzione del login vengono cancellati quando si salvano le modifiche.</p>\n<p>Se si usa un'applicazione Web di login personalizzato, \u00E8 necessario specificare un URL di login. Se non si usa un'applicazione Web di login personalizzato, l'URL di login e il parametro della query di restituzione del login vengono cancellati quando si salvano le modifiche in questa pagina.</p>\n
