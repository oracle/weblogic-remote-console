MigratableTargetMBean.slice.General.introductionHTML=<p>Questa pagina consente di configurare una destinazione migrabile. \u00C8 inoltre possibile specificare un server host preferenziale nel cluster e selezionare i server candidati da usare come dispositivi di riserva per i servizi di questa destinazione migrabile. Per usufruire della migrazione automatica dei servizi \u00E8 necessario selezionare i criteri di migrazione automatica adeguati. Se necessario, \u00E8 inoltre possibile specificare gli script di pre/postmigrazione necessari per spostare i dati di un'area di memorizzazione persistente tra i server sottoposti a migrazione. Esiste inoltre la possibilit\u00E0 di disporre di una destinazione migrabile con un servizio non riuscito disattivato e riattivato in loco invece di essere sottoposto a migrazione.</p>\n
