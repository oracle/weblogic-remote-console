UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori. Questa impostazione sostituisce qualsiasi limite di nuova consegna impostato dal mittente del messaggio. Se il limite di nuova consegna \u00E8 configurato, ma la destinazione errori non lo \u00E8, i messaggi persistenti e non persistenti vengono eliminati quando raggiungono il rispettivo limite di nuova consegna.</p>  <p>Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 l'impostazione del limite di nuova consegna del mittente del messaggio. </p>  <p><b>Nota\:</b> WebLogic Server supporta la propriet\u00E0 dei messaggi JMSXDeliveryCount, che specifica il numero di tentativi di consegna dei messaggi, dove il primo tentativo corrisponde a 1, il successivo tentativo a 2 e cos\u00EC via. WebLogic Server conserva inoltre il conteggio delle consegne in modo tale che il conteggio non venga reimpostato di nuovo su 1 dopo il riavvio del server.</p>  <p>Questo attributo pu\u00F2 essere configurato in modo dinamico, ma sono interessati solo i messaggi in arrivo. I messaggi precedentemente inviati continuano a utilizzare il rispettivo limite originale di nuova consegna.</p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Il numero di nuovi tentativi di consegna di un messaggio prima che venga spostato nella destinazione errori.
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite nuova consegna
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.</p>  <p>Il valore <code>Nessuna consegna</code> indica che DeliveryMode non verr\u00E0 sostituito.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=La modalit\u00E0 di consegna assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di DeliveryMode specificato dal producer del messaggio.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Sostituisci modalit\u00E0 di consegna
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio. Il valore predefinito (-1) specifica che la destinazione non sostituir\u00E0 la priorit\u00E0 impostata dal producer del messaggio.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=La priorit\u00E0 assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dalla priorit\u00E0 specificata dal producer del messaggio.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.label=Sostituisci priorit\u00E0
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory. I messaggi di coda consegnati di nuovo vengono reinseriti nella destinazione di origine; i messaggi di argomento consegnati di nuovo vengono reinseriti nella sottoscrizione di origine. Il valore predefinito (-1) indica che la destinazione non sostituir\u00E0 l'impostazione di RedeliveryDelay specificata dal consumer e/o dal Connection Factory.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p>  <p><b>Nota\:</b> la modifica del valore di sostituzione di RedeliveryDelay incide solo sui rollback e sui recuperi futuri, non su quelli gi\u00E0 eseguiti.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Il ritardo, in millisecondi, prima che vengano consegnati i messaggi sottoposti a rollback o recupero, indipendentemente dal valore di RedeliveryDelay specificato dal consumer e/o dal Connection Factory.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Sostituisci ritardo nuova consegna
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory. Il valore predefinito (<code>-1</code>) indica che la destinazione non sostituir\u00E0 l'impostazione di TimeToDeliver specificata dal producer e/o dal Connection Factory. Il valore per ignorare TimeToDeliver pu\u00F2 essere di tipo LONG o anche una pianificazione.</p>  <p><b>Nota\:</b> la modifica della sostituzione TimeToDeliver influenza solo la consegna dei messaggi futuri, non quella dei messaggi gi\u00E0 prodotti.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Il ritardo predefinito, in millisecondi o pianificato, tra la produzione del messaggio e la sua visualizzazione nella rispettiva destinazione, indipendentemente dal tempo di consegna specificato dal producer e/o dal Connection Factory.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Sostituisci tempo di consegna
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio. Il valore predefinito (<code>-1</code>) specifica che la destinazione non sostituir\u00E0 l'impostazione di TimeToLive specificata dal producer del messaggio.</p>  <p>Intervallo di valori\: tra 0 e un valore intero positivo a 64 bit.</p>  <p><b>Nota\:</b> questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=La durata assegnata a tutti i messaggi che giungono alla destinazione, indipendentemente dal valore di TimeToLive specificato dal producer del messaggio.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.label=Sostituisci durata
UniformDistributedQueueBean.properties.DestinationKeys.detailedHelpHTML=<p>La lista di chiavi di destinazione potenziali per ordinare i messaggi che arrivano su una destinazione JMS.</p>  <p>Le chiavi sono ordinate dalla pi\u00F9 significativa alla meno significativa. Se sono specificate pi\u00F9 chiavi, una chiave basata sul JMSMessageID pu\u00F2 essere solo l'ultima chiave della lista.</p>  <p><b>Nota\:</b> se JMSMessageID non \u00E8 definito nella chiave, si suppone in modo implicito che sia l'ultima chiave e viene impostato in ordine crescente (FIFO) per l'ordinamento.</p> 
UniformDistributedQueueBean.properties.DestinationKeys.helpSummaryHTML=La lista di chiavi di destinazione potenziali per ordinare i messaggi che arrivano su una destinazione JMS.
UniformDistributedQueueBean.properties.DestinationKeys.label=Chiavi di destinazione
UniformDistributedQueueBean.properties.ForwardDelay.detailedHelpHTML=<p>Il numero di secondi di attesa da parte di un membro di coda distribuita uniforme senza consumer prima di inoltrare i messaggi ad altri membri di coda distribuita uniforme che contengono consumer.</p>  <p>Il valore predefinito -1 disabilita questa funzione in modo da non inoltrare messaggi ad altri membri di coda distribuita uniforme.</p>  <p> Nota\: questo attributo viene ignorato dalle code standalone/singleton e viene applicato solo alle code distribuite. </p> 
UniformDistributedQueueBean.properties.ForwardDelay.helpSummaryHTML=Il numero di secondi di attesa da parte di un membro di coda distribuita uniforme senza consumer prima di inoltrare i messaggi ad altri membri di coda distribuita uniforme che contengono consumer.
UniformDistributedQueueBean.properties.ForwardDelay.label=Ritardo inoltro
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta. Questi messaggi seguiranno il criterio di scadenza per i messaggi non consegnabili.</p>  <p><b>Nota\:</b> una destinazione di errore per i messaggi UOW non pu\u00F2 essere configurata con un criterio di gestione unit\u00E0 di lavoro impostato sul valore <b>Consegna messaggio singolo</b>.</p>  <p>Questo attributo \u00E8 valido solo se il criterio di gestione unit\u00E0 di lavoro \u00E8 impostato sul valore <b>Consegna messaggio singolo</b>. Un valore pari a -1 indica che i messaggi UOW non scadranno mai.</p> 
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Specifica la durata massima, in millisecondi, prima che scadano i messaggi non consegnati in un'unit\u00E0 UOW incompleta.
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.label=Scadenza dei messaggi UOW incompleti
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Inserimento sospeso all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione dell'inserimento viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione dell'inserimento viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Specifica se l'inserimento di nuovi messaggi deve essere sospeso sulla destinazione all'avvio.
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.label=Sospendi inserimento messaggi all'avvio
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>. Per ulteriori informazioni su come utilizzare questo attributo, vedere "How to Lookup a Destination" in <i>Programming JMS</i>.</p>  <p>Questo nome deve essere univoco nell'ambito del server JMS al quale questa destinazione \u00E8 indirizzata. Non \u00E8 tuttavia necessario che sia univoco nell'ambito dell'intero modulo JMS o WebLogic Cluster. Ad esempio, due code possono avere lo stesso nome di destinazione purch\u00E9 siano indirizzate a server JMS diversi.</p>  <p><b>Nota\:</b> poich\u00E9 questo nome deve essere univoco nell'ambito di un server JMS, verificare se altri moduli JMS possono contenere nomi di destinazione in conflitto con questo nome. \u00C8 responsabilit\u00E0 di chi effettua la distribuzione decidere i nomi di destinazione indirizzati ai server JMS.</p> 
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Un nome di riferimento per una destinazione o un membro di una destinazione distribuita che consente di cercare la destinazione senza un nome JNDI con <code>javax.jsm.Session createQueue </code> o <code>createTopic</code>.
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.label=Crea identificativo di destinazione
UniformDistributedQueueBean.properties.JNDIName.detailedHelpHTML=<p>Il nome JNDI utilizzato per cercare questo argomento nello spazio di nomi JNDI.</p>\n<p>Se il nome JNDI non viene specificato, il nome destinazione dell'argomento non viene annunciato nello spazio di nomi JNDI e non pu\u00F2 quindi essere cercato e utilizzato.</p>\n
UniformDistributedQueueBean.properties.JNDIName.helpSummaryHTML=<p>Il nome JNDI utilizzato per cercare questo argomento nello spazio di nomi JNDI.</p>\n
UniformDistributedQueueBean.properties.JNDIName.label=Nome JNDI
UniformDistributedQueueBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina quanti messaggi vengono distribuiti ai membri di questa destinazione.</p>  <p>Scegliere tra le tecniche di distribuzione seguenti\:</p> <ul> <li><b>Instradamento sequenziale</b>\: il sistema gestisce un ordinamento di membri di argomento fisici all'interno del set distribuendo il carico dei messaggi tra i membri uno alla volta nell'ordine definito nel file di configurazione. Ogni istanza di WebLogic Server gestisce un ordinamento identico, anche se la posizione pu\u00F2 essere diversa all'interno dell'ordinamento. Se a uno dei membri di argomenti del set vengono assegnate delle priorit\u00E0, tali membri appariranno pi\u00F9 volte all'interno dell'ordinamento.</li>  <li><b>Casuale</b>\: la priorit\u00E0 assegnata ai membri di argomenti viene utilizzata per calcolare una distribuzione ponderata per i membri del set. Il carico di messaggistica viene distribuito tra i membri di argomenti accedendo alla distribuzione in ordine pseudo casuale. A breve termine, il carico non sar\u00E0 direttamente proporzionale alla priorit\u00E0. A lungo termine, la distribuzione raggiunger\u00E0 il limite della distribuzione. \u00C8 possibile ottenere una distribuzione puramente casuale impostando tutte le priorit\u00E0 sullo stesso valore, che in genere \u00E8 1.</li> </ul>  <p> Nota\: questo attributo viene ignorato da code e argomenti standalone/singleton e viene applicato solo alle destinazioni distribuite. </p> 
UniformDistributedQueueBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina quanti messaggi vengono distribuiti ai membri di questa destinazione.
UniformDistributedQueueBean.properties.LoadBalancingPolicy.label=Criteri di bilanciamento del carico
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Random=Casuale
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedQueueBean.properties.MaximumMessageSize.detailedHelpHTML=<p>La dimensione massima dei messaggi accettata dai producer in questa destinazione.</p>  <p>La dimensione dei messaggi include il testo dei messaggi, le propriet\u00E0 definite dall'utente e i campi di intestazione JMS definiti dall'utente\: <code>JMSCorrelationID</code> e <code>JMSType</code>. I producer che inviano messaggi oltre la dimensione massima configurata per la destinazione ricevono una <code>ResourceAllocationException</code>.</p>  <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p>  <p>Questo attributo \u00E8 configurabile in modo dinamico, ma interessa solo i messaggi in entrata. I messaggi memorizzati non sono influenzati da questo attributo.</p> 
UniformDistributedQueueBean.properties.MaximumMessageSize.helpSummaryHTML=La dimensione massima dei messaggi accettata dai producer in questa destinazione.
UniformDistributedQueueBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Specifica se il modulo registra le informazioni sul ciclo di vita dei messaggi.
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Abilita log dei messaggi
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p> <p>I valori validi sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>   <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properies% </code> <i>non</i> distinguono tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il formato di log dei messaggi non \u00E8 definito (ad esempio, nullo) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo <code>JMSMessageID</code> del messaggio. Recupera l'elemento <code>message-logging-format</code>.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Include tutti i campi di intestazione nei messaggi di log.</p>\n
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato di log
UniformDistributedQueueBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer. Con il valore minimo, la creazione di batch \u00E8 disabilitata; con il valore predefinito, i batch non completi non restano in attesa e vengono consegnati immediatamente con i messaggi disponibili al momento; se si imposta un valore pi\u00F9 alto di quello predefinito, viene stabilito il tempo massimo di attesa di altri messaggi prima che i batch non completi vengano consegnati ai consumer.</p>  <p>Il conteggio massimo di messaggi di un batch completo viene controllato dall'impostazione Numero massimo di messaggi del Connection Factory JMS.</p> 
UniformDistributedQueueBean.properties.MessagingPerformancePreference.helpSummaryHTML=Determina il tempo di attesa da parte delle destinazioni prima che creino batch completi di messaggi disponibili, se presenti, da consegnare ai consumer.
UniformDistributedQueueBean.properties.MessagingPerformancePreference.label=Preferenza per prestazioni messaggistica
UniformDistributedQueueBean.properties.Name.detailedHelpHTML=<p>Il nome di questo argomento distribuito.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
UniformDistributedQueueBean.properties.Name.helpSummaryHTML=<p>Il nome di questo argomento distribuito.</p>\n
UniformDistributedQueueBean.properties.Name.label=Nome
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.</p>  <ul> <li><b>predefinito</b>\: se viene specificato un modello JMS, questo valore eredita il valore di Produzione sospesa all'avvio del modello. Se nessun modello JMS viene configurato per la destinazione, il valore predefinito \u00E8 equivalente a <b>false</b>.</li>  <li><b>false</b>\: la sospensione della produzione viene disabilitata in modo esplicito per questa destinazione.</li>  <li><b>true</b> la sospensione della produzione viene attivata in modo esplicito per questa destinazione.</li> </ul> 
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Specifica se la produzione di nuovi messaggi deve essere sospesa sulla destinazione all'avvio.
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.label=Sospendi produzione messaggi all'avvio
UniformDistributedQueueBean.properties.Quota.detailedHelpHTML=<p>Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni. Ad esempio, il numero di byte che una destinazione pu\u00F2 memorizzare pu\u00F2 essere configurato con una quota.</p> 
UniformDistributedQueueBean.properties.Quota.helpSummaryHTML=Una quota determina l'assegnazione di risorse di sistema disponibili per le destinazioni.
UniformDistributedQueueBean.properties.Quota.label=Quota
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.detailedHelpHTML=<p>Determina se il conteggio delle consegne viene reimpostato durante l'inoltro dei messaggi tra membri di code distribuite.</p>  <p>Il valore predefinito true reimposta i conteggi delle consegne nei messaggi quando vengono inoltrati a un altro membro di coda distribuita.</p>  <p> Nota\: questo attributo viene ignorato dalle code standalone/singleton e viene applicato solo alle code distribuite. </p> 
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.helpSummaryHTML=Determina se il conteggio delle consegne viene reimpostato durante l'inoltro dei messaggi tra membri di code distribuite.
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.label=Reimposta conteggio consegne all'inoltro
UniformDistributedQueueBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.</p>  <ul> <li><b>Tutti</b>\: tutti gli utenti possono inviare messaggi a questa destinazione mediante Store-and-Forward.</li>  <li><b>Nessuno</b>\: gli utenti remoti non possono inviare messaggi a una destinazione mediante Store-and-Forward.</li> </ul>  <p>Questo attributo \u00E8 configurabile in modo dinamico. Una modifica dinamica di questo attributo avr\u00E0 effetto solo sui messaggi inviati dopo l'esecuzione dell'aggiornamento.</p> 
UniformDistributedQueueBean.properties.SAFExportPolicy.helpSummaryHTML=Specifica se un utente pu\u00F2 inviare messaggi a una destinazione mediante Store-and-Forward.
UniformDistributedQueueBean.properties.SAFExportPolicy.label=Criterio di esportazione SAF
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.All=Tutto
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.None=Nessuna
UniformDistributedQueueBean.properties.SubDeploymentName.detailedHelpHTML=<p>Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.</p>  <p> Le destinazioni delle entit\u00E0 sono determinate utilizzando una distribuzione secondaria con questo nome. Le destinazioni della distribuzione secondaria saranno le destinazioni di questa entit\u00E0. </p> 
UniformDistributedQueueBean.properties.SubDeploymentName.helpSummaryHTML=Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.
UniformDistributedQueueBean.properties.SubDeploymentName.label=Nome distribuzione secondaria
UniformDistributedQueueBean.properties.Template.detailedHelpHTML=<p>Il modello JMS dal quale \u00E8 derivata la destinazione. Un modello consente di definire in modo efficace pi\u00F9 destinazioni con valori di configurazione simili.</p>  <p>Se un modello JMS viene specificato, i parametri di destinazione impostati sui valori predefiniti erediteranno invece i valori dal modello JMS in fase di runtime. Se tuttavia un modello JMS non viene definito, i valori di configurazione per la destinazione devono essere specificati come parte della destinazione.</p>  <p>Sebbene sia possibile modificare la configurazione di un modello JMS in modo dinamico, i valori di configurazione su una destinazione sono statici.</p> 
UniformDistributedQueueBean.properties.Template.helpSummaryHTML=Il modello JMS dal quale \u00E8 derivata la destinazione.
UniformDistributedQueueBean.properties.Template.label=Modello
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> \= BytesMaximum; >BytesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.helpSummaryHTML=La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.label=Soglia massima di byte
UniformDistributedQueueBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; BytesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesLow.helpSummaryHTML=La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedQueueBean.properties.Thresholds.BytesLow.label=Soglia minima di byte
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.label=Soglia massima di messaggi
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.helpSummaryHTML=La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.label=Soglia minima di messaggi
UniformDistributedQueueBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina in che modo viene selezionato un membro della destinazione distribuita per ricevere un messaggio che fa parte di un'unit\u00E0 di ordine. <b>Hash</b> indica che un producer di messaggi calcola la destinazione del membro in base al valore di <code>hashCode</code> dell'unit\u00E0 di ordine. <b>PathService</b> indica che \u00E8 il servizio di percorso configurato a determinare la destinazione del membro.</p>  <p>Instradamento ordine di unit\u00E0 pu\u00F2 essere impostato programmaticamente con WLProducer o amministrativamente sulla destinazione o sul Connection Factory. </p>  <p>Instradamento ordine di unit\u00E0 non \u00E8 configurabile dinamicamente.</p>  <p> Nota\: questo attributo viene ignorato da code e argomenti standalone/singleton e viene applicato solo alle destinazioni distribuite. </p> 
UniformDistributedQueueBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina in che modo viene selezionato un membro della destinazione distribuita per ricevere un messaggio che fa parte di un'unit\u00E0 di ordine.
UniformDistributedQueueBean.properties.UnitOfOrderRouting.label=Instradamento messaggi unit\u00E0 di ordine
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Specifica se la funzione UOW \u00E8 abilitata per la destinazione. Un'unit\u00E0 di lavoro \u00E8 un set di messaggi elaborati come singola unit\u00E0.</p> <ul> <li> <b>Pass-Through</b>\: per impostazione predefinita, questa destinazione non considera i messaggi come parte di una UOW.</li> <li> <b>Consegna messaggio singolo</b>\: questo valore deve essere selezionato solo se i consumer UOW ricevono messaggi nella destinazione specifica. Se l'opzione \u00E8 selezionata, i messaggi dell'unit\u00E0\u00B7di\u00B7lavoro vengono raccolti in una lista e consumati come <code>ObjectMessage</code> contenente la lista.</li> </ul> 
