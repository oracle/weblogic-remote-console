WTCLocalTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>La lunghezza massima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione. Il valore <code>0</code> indica che la cifratura non verr\u00E0 usata.</p>  <p style\="font-weight\: bold">Limitazioni dei valori\:</p>  <ul> <li>Il valore MaxEncryptBits deve essere maggiore o uguale al valore MinEncrypBits.</li> <li>\u00C8 possibile usare un valore MaxEncryptBits pari a <code>40</code> solo con i domini che eseguono Tuxedo 7.1 o versione successiva.</li> </ul> 
WTCLocalTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=La lunghezza massima, in bit, della chiave di cifratura usata da questo punto di accesso Tuxedo locale durante il tentativo di stabilire una connessione di sessione.
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
