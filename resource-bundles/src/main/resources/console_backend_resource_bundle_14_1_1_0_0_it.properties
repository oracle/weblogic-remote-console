ServerTemplateMBean.properties.WebService.WebServiceResiliency.RetryDelay.detailedHelpHTML=Il periodo di tempo tra nuovi tentativi. Questo valore \u00E8 valido solo se RetryCount \u00E8 maggiore di 0. Il valore predefinito \u00E8 "5000" (5000 millisecondi). 
