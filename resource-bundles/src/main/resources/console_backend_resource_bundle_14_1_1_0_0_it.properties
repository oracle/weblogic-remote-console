JDBCReplayStatisticsRuntimeMBean.descriptionHTML=Questa classe viene utilizzata per ottenere le statistiche delle ripetizioni per un'origine dati di ripetizione Oracle aggregata su tutte le connessioni nel pool. 
JDBCReplayStatisticsRuntimeMBean.instance.label=Runtime statistiche di ripetizione JDBC
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Stato di distribuzione corrente del modulo.</p>  <p>Un modulo pu\u00F2 essere in uno solo dei seguenti stati. Lo stato pu\u00F2 essere modificato tramite la distribuzione o la console di amministrazione.</p>  <ul> <li>UNPREPARED. Lo stato indicato in questo modulo non \u00E8 n\u00E9 pronto n\u00E9 attivo.</li>  <li>PREPARED. Lo stato indicato nel modulo di questa applicazione \u00E8 pronto, ma non \u00E8 attivo. Le classi sono state caricate e il modulo \u00E8 stato convalidato.</li>  <li>ACTIVATED. Lo stato indicato in questo modulo \u00E8 attualmente attivo.</li>  <li>NEW. Lo stato indicato in questo modulo \u00E8 appena stato creato ed \u00E8 in fase di inizializzazione.</li> </ul> 
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.helpSummaryHTML=Stato di distribuzione corrente del modulo.
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.label=Stato di distribuzione
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.0=Preparazione annullata
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.1=Preparata
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.2=Attivata
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.3=Nuovo
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.detailedHelpHTML=<p>Ottiene il numero di ripetizioni non riuscite.</p>  <p>Quando la ripetizione non riesce, all'applicazione viene restituita l'eccezione originale SQLRecoverableException, con la causa dell'errore concatenato a tale eccezione originale. L'applicazione pu\u00F2 chiamare l'eccezione <code>getNextException</code> per recuperare la causa.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.helpSummaryHTML=Ottiene il numero di ripetizioni non riuscite.
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.label=Conteggio ripetizioni non riuscite
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.detailedHelpHTML=<p>Restituisce l'identificativo per questo componente. L'identificativo \u00E8 univoco all'interno dell'applicazione.</p>  <p>I moduli standard utilizzeranno l'URI per il relativo ID. I moduli Web restituiranno la radice del contesto perch\u00E9 web-uri potrebbe non essere univoco all'interno di un EAR.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.helpSummaryHTML=Restituisce l'identificativo per questo componente.
JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.label=ID modulo
JDBCReplayStatisticsRuntimeMBean.properties.Name.detailedHelpHTML=<p>Il nome di questa configurazione. WebLogic Server utilizza un MBean per implementare e rendere persistente la configurazione.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.Name.helpSummaryHTML=Il nome di questa configurazione.
JDBCReplayStatisticsRuntimeMBean.properties.Name.label=Nome
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.detailedHelpHTML=Ottiene il numero di volte in cui la ripetizione viene disabilitata. Quando la ripetizione viene disabilitata durante una richiesta, le chiamate rimanenti in tale richiesta non sono pi\u00F9 protette da AC. Nel caso in cui si verifichi un'indisponibilit\u00E0 in una delle chiamate rimanenti, non verr\u00E0 tentata alcuna ripetizione e l'applicazione ottiene semplicemente un'eccezione SQLRecoverableException. 
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.helpSummaryHTML=Ottiene il numero di volte in cui la ripetizione viene disabilitata.
JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.label=Conteggio ripetizioni in fase di disabilitazione
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.detailedHelpHTML=Ottiene il numero di ripetizioni riuscite. Le ripetizioni riuscite mascherano le interruzioni dalle applicazioni. 
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.helpSummaryHTML=Ottiene il numero di ripetizioni riuscite.
JDBCReplayStatisticsRuntimeMBean.properties.SuccessfulReplayCount.label=Conteggio ripetizioni riuscite
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.detailedHelpHTML=Ottiene il numero totale di chiamate JDBC eseguite finora. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.helpSummaryHTML=Ottiene il numero totale di chiamate JDBC eseguite finora.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCalls.label=Chiamate totali
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.detailedHelpHTML=Ottiene il numero di chiamate JDBC interessate da indisponibilit\u00E0. Sono incluse sia le chiamate locali che le chiamate che comportano roundtrip al database server. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.helpSummaryHTML=Ottiene il numero di chiamate JDBC interessate da indisponibilit\u00E0.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutages.label=Chiamate totali interessate da indisponibilit\u00E0
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.detailedHelpHTML=Ottiene il numero di chiamate JDBC interessate da indisponibilit\u00E0 durante la ripetizione. Le indisponibilit\u00E0 possono essere estese a cascata e interessare pi\u00F9 volte una chiamata mentre la ripetizione \u00E8 in corso. Quando ci\u00F2 accade, AC esegue automaticamente un nuovo tentativo di ripetizione, a meno che non raggiunga il limite massimo di nuovi tentativi. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.helpSummaryHTML=Ottiene il numero di chiamate JDBC interessate da indisponibilit\u00E0 durante la ripetizione.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.label=Chiamate totali interessate da indisponibilit\u00E0 durante la ripetizione
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.detailedHelpHTML=Ottiene il numero di chiamate JDBC che hanno attivato la ripetizione. Non tutte le chiamate interessate da una ripetizione attivano un'indisponibilit\u00E0, perch\u00E9 la ripetizione pu\u00F2 essere disabilitata per alcune richieste. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.helpSummaryHTML=Ottiene il numero di chiamate JDBC che hanno attivato la ripetizione.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsTriggeringReplay.label=Chiamate totali che attivano la ripetizione
JDBCReplayStatisticsRuntimeMBean.properties.TotalCompletedRequests.detailedHelpHTML=Ottiene il numero totale di richieste completate finora. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalCompletedRequests.helpSummaryHTML=Ottiene il numero totale di richieste completate finora.
JDBCReplayStatisticsRuntimeMBean.properties.TotalCompletedRequests.label=Richieste totali completate
JDBCReplayStatisticsRuntimeMBean.properties.TotalProtectedCalls.detailedHelpHTML=Ottiene il numero totale di chiamate JDBC eseguite finora protette da AC. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalProtectedCalls.helpSummaryHTML=Ottiene il numero totale di chiamate JDBC eseguite finora protette da AC.
JDBCReplayStatisticsRuntimeMBean.properties.TotalProtectedCalls.label=Chiamate totali protette
JDBCReplayStatisticsRuntimeMBean.properties.TotalReplayAttempts.detailedHelpHTML=Ottiene il numero di tentativi di ripetizione. AC esegue automaticamente nuovi tentativi quando la ripetizione non riesce, quindi questo numero pu\u00F2 superare il numero di chiamate JDBC che hanno attivato la ripetizione. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalReplayAttempts.helpSummaryHTML=Ottiene il numero di tentativi di ripetizione.
JDBCReplayStatisticsRuntimeMBean.properties.TotalReplayAttempts.label=Tentativi totali di ripetizione
JDBCReplayStatisticsRuntimeMBean.properties.TotalRequests.detailedHelpHTML=Ottiene il numero totale di richieste sottomesse e riuscite finora. 
JDBCReplayStatisticsRuntimeMBean.properties.TotalRequests.helpSummaryHTML=Ottiene il numero totale di richieste sottomesse e riuscite finora.
JDBCReplayStatisticsRuntimeMBean.properties.TotalRequests.label=Richieste totali
