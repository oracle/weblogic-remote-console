UniformDistributedTopicBean.properties.Template.detailedHelpHTML=<p>Il modello JMS dal quale \u00E8 derivata la destinazione. Un modello consente di definire in modo efficace pi\u00F9 destinazioni con valori di configurazione simili.</p>  <p>Se un modello JMS viene specificato, i parametri di destinazione impostati sui valori predefiniti erediteranno invece i valori dal modello JMS in fase di runtime. Se tuttavia un modello JMS non viene definito, i valori di configurazione per la destinazione devono essere specificati come parte della destinazione.</p>  <p>Sebbene sia possibile modificare la configurazione di un modello JMS in modo dinamico, i valori di configurazione su una destinazione sono statici.</p> 
UniformDistributedTopicBean.properties.Template.helpSummaryHTML=Il modello JMS dal quale \u00E8 derivata la destinazione.
UniformDistributedTopicBean.properties.Template.label=Modello
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> \= BytesMaximum; >BytesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=La soglia massima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.label=Soglia massima di byte
UniformDistributedTopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; BytesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=La soglia minima (numero totale di byte in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedTopicBean.properties.Thresholds.BytesLow.label=Soglia minima di byte
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia massima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa attiva e indica ai producer di iniziare a ridurre il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=La soglia massima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.label=Soglia massima di messaggi
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso. Il valore di java.lang.Long.MAX_VALUE disabilita il log e gli eventi di controllo del flusso per la destinazione.</p>  <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li> <p>Messaggi di log</p>  <p>Sul server viene inserito nel log un messaggio indicante una condizione di soglia minima.</p> </li>  <li> <p>Controllo del flusso</p>  <p>Se \u00E8 abilitato il controllo del flusso, la destinazione diventa disattiva e indica ai producer di iniziare a aumentare il flusso dei messaggi.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualsiasi modifica a questa soglia incide solo sui messaggi in arrivo, non sui messaggi memorizzati.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=La soglia minima (numero totale di messaggi in questa destinazione) che attiva il log o gli eventi di controllo del flusso.
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.label=Soglia minima di messaggi
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento</p>  <p>Se un nuovo messaggio arriva nelle sottoscrizioni che hanno raggiunto il limite specificato, i primi messaggi disponibili in queste sottoscrizioni verranno eliminati per fare spazio al nuovo messaggio. I messaggi di sottoscrizione non sono soggetti all'eliminazione se partecipano a una transazione in sospeso, se sono gi\u00E0 stati trasferiti a un consumer e sono in attesa della conferma di ricezione o se fanno parte di un'unit\u00E0 di lavoro che \u00E8 ancora in attesa di accumulare tutti i messaggi corrispondenti. Tenere presente che se tutti i messaggi non sono soggetti all'eliminazione, pertanto l'arrivo di un nuovo messaggio pu\u00F2 determinare il superamento del limite stabilito per la dimensione di una sottoscrizione.</p>  <p>Un valore pari a -1 indica che non vi \u00E8 alcun limite.</p> 
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=Il numero massimo di messaggi che possono essere memorizzati in una sottoscrizione di argomento
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Limite di messaggi nelle sottoscrizioni argomento
UniformDistributedTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina in che modo viene selezionato un membro della destinazione distribuita per ricevere un messaggio che fa parte di un'unit\u00E0 di ordine. <b>Hash</b> indica che un producer di messaggi calcola la destinazione del membro in base al valore di <code>hashCode</code> dell'unit\u00E0 di ordine. <b>PathService</b> indica che \u00E8 il servizio di percorso configurato a determinare la destinazione del membro.</p>  <p>Instradamento ordine di unit\u00E0 pu\u00F2 essere impostato programmaticamente con WLProducer o amministrativamente sulla destinazione o sul Connection Factory. </p>  <p>Instradamento ordine di unit\u00E0 non \u00E8 configurabile dinamicamente.</p>  <p> Nota\: questo attributo viene ignorato da code e argomenti standalone/singleton e viene applicato solo alle destinazioni distribuite. </p> 
UniformDistributedTopicBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina in che modo viene selezionato un membro della destinazione distribuita per ricevere un messaggio che fa parte di un'unit\u00E0 di ordine.
UniformDistributedTopicBean.properties.UnitOfOrderRouting.label=Instradamento messaggi unit\u00E0 di ordine
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Specifica se la funzione UOW \u00E8 abilitata per la destinazione. Un'unit\u00E0 di lavoro \u00E8 un set di messaggi elaborati come singola unit\u00E0.</p> <ul> <li> <b>Pass-Through</b>\: per impostazione predefinita, questa destinazione non considera i messaggi come parte di una UOW.</li> <li> <b>Consegna messaggio singolo</b>\: questo valore deve essere selezionato solo se i consumer UOW ricevono messaggi nella destinazione specifica. Se l'opzione \u00E8 selezionata, i messaggi dell'unit\u00E0\u00B7di\u00B7lavoro vengono raccolti in una lista e consumati come <code>ObjectMessage</code> contenente la lista.</li> </ul> 
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Specifica se la funzione UOW \u00E8 abilitata per la destinazione.
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.label=Criterio di gestione dei messaggi di unit\u00E0 di lavoro
