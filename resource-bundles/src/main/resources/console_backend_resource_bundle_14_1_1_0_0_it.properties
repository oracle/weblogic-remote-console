SAFImportedDestinationsBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.</p>  <p>Se impostato su true, questa risorsa eredita in modo implicito l'indirizzamento del modulo padre. Se impostato su false, questa risorsa viene indirizzata in base alle destinazioni della distribuzione secondaria, se ne \u00E8 stata specificata una. </p> 
