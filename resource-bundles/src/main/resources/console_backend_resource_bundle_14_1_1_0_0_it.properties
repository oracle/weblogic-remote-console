XMLRegistryMBean.properties.XMLEventFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLEventFactory</code>.</p>  <p>L'interfaccia API di factory <code>javax.xml.stream.XMLEventFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>XMLEvent</code> utilizzato per l'analisi o la creazione di flussi XML.</p>  <p>La classe built-in per l'implementazione di XML Event Factory di WebLogic Server \u00E8 <code>com.ctc.wstx.stax.WstxEventFactory</code>. Questa \u00E8 la classe di factory che viene ottenuta per impostazione predefinita dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto XMLEvent. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia XMLEventFactory predefinita.</p> 
XMLRegistryMBean.properties.XMLEventFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLEventFactory</code>.
XMLRegistryMBean.properties.XMLEventFactory.label=XML Event Factory
XMLRegistryMBean.properties.XMLInputFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLInputFactory</code>.</p>  <p>L'interfaccia API di factory <code>javax.xml.stream.XMLInputFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>XMLEventReader/XMLStreamReader</code> utilizzato per la lettura dei flussi XML.</p>  <p>La classe built-in per l'implementazione di XML Input Factory di WebLogic Server \u00E8 <code>com.ctc.wstx.stax.WstxInputFactory</code>. Questa \u00E8 la classe di factory che viene ottenuta per impostazione predefinita dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto XMLEventReader/XMLStreamReader. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia XMLInputFactory predefinita.</p> 
XMLRegistryMBean.properties.XMLInputFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLInputFactory</code>.
XMLRegistryMBean.properties.XMLInputFactory.label=XML Input Factory
XMLRegistryMBean.properties.XMLOutputFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLOutputFactory</code>.</p>  <p>L'interfaccia API di factory <code>javax.xml.stream.XMLOutputFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>XMLEventWriter/XMLStreamWriter</code> utilizzato per la scrittura dei flussi XML.</p>  <p>La classe built-in per l'implementazione di XML Output Factory di WebLogic Server \u00E8 <code>com.ctc.wstx.stax.WstxOutputFactory</code>. Questa \u00E8 la classe di factory che viene ottenuta per impostazione predefinita dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto XMLEventWriter/XMLStreamWriter. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia XMLOutputFactory predefinita.</p> 
XMLRegistryMBean.properties.XMLOutputFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>XMLOutputFactory</code>.
XMLRegistryMBean.properties.XMLOutputFactory.label=XML Output Factory
XMLRegistryMBean.properties.XpathFactory.detailedHelpHTML=<p>Il nome completamente qualificato della classe che implementa l'interfaccia <code>XPathFactory</code>.</p>  <p>L'interfaccia API di factory <code>javax.xml.xpath.XPathFactory</code> consente alle applicazioni distribuite in WebLogic Server di configurare e ottenere un oggetto <code>XPath</code> utilizzato per la ricerca di elementi XML.</p>  <p>La classe built-in per l'implementazione di XPath Factory di WebLogic Server \u00E8 <code>com.sun.org.apache.xpath.internal.jaxp.XPathFactoryImpl</code>. Questa \u00E8 la classe di factory che viene ottenuta per impostazione predefinita dalle applicazioni distribuite in WebLogic Server quando richiedono un oggetto XPath. \u00C8 possibile modificare questo valore predefinito tramite aggiornamento.</p>   <p>Restituisce il nome della classe dell'interfaccia XPathFactory predefinita.</p> 
XMLRegistryMBean.properties.XpathFactory.helpSummaryHTML=Il nome completamente qualificato della classe che implementa l'interfaccia <code>XPathFactory</code>.
