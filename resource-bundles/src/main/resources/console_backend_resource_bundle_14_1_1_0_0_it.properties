MigratableTargetMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Server membri configurati nel cluster da usare come dispositivi di backup per i servizi di questa destinazione migrabile. Se non viene selezionato alcun server, la migrazione della destinazione migrabile potr\u00E0 essere eseguita su qualsiasi server, configurato o dinamico, del cluster. Il servizio migrabile non potr\u00E0 migrare in un server che non \u00E8 presente nella lista di server restituita.</p>  <p>Ad esempio, questa funzione pu\u00F2 essere utilizzata per configurare due server che hanno accesso a un disco a doppia porta. Tutti i server della lista devono far parte del cluster associato alla destinazione migrabile.</p> 
MigratableTargetMBean.properties.ConstrainedCandidateServers.helpSummaryHTML=<p>Server membri configurati nel cluster da usare come dispositivi di backup per i servizi di questa destinazione migrabile. Se non viene selezionato alcun server, la migrazione della destinazione migrabile potr\u00E0 essere eseguita su qualsiasi server, configurato o dinamico, del cluster. </p>\n
MigratableTargetMBean.properties.ConstrainedCandidateServers.label=Server candidati vincolati
MigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Consente di definire il tipo di criteri di migrazione da usare per i servizi presenti nella destinazione migrabile. Le opzioni valide sono le seguenti\:</p> <ul> <li><code>Solo migrazione servizi manuale</code>\: indica che non verr\u00E0 eseguita alcuna migrazione automatica dei servizi ospitati da questa destinazione migrabile.</li> <li><code>Servizi a esecuzione unica della migrazione automatica</code>\: indica che, se nella lista dei server candidati \u00E8 in esecuzione almeno un server gestito, i servizi presenti nella destinazione migrabile saranno attivi in qualche punto del cluster in caso di errore o arresto amministrativo (normale o forzato) dei server. Ad esempio, si consiglia di usare questi criteri quando una destinazione migrabile ospita un servizio di percorso, in modo tale che, in caso di errore o arresto del server preferenziale, venga automaticamente eseguita la migrazione del servizio di percorso, che rimarr\u00E0 cos\u00EC sempre attivo nel cluster, su un altro server candidato. <p><b>Note</b> <br /> Questo valore pu\u00F2 portare al raggruppamento delle destinazioni su un server membro. Ad esempio, se si dispone di cinque destinazioni migrabili a esecuzione unica e solo un server gestito \u00E8 avviato nel cluster, tutte e cinque le destinazioni saranno attivate sul server. <br />Questo criterio non si applica per la migrazione del servizio JTA.</p></li> <li><code>Migrazione automatica dei servizi di recupero dopo errore</code>\: indica che i servizi ospitati sulla destinazione migrabile saranno avviati solo se \u00E8 avviato il server preferenziale dell'utente (UPS, User Preferred Server) della destinazione migrabile. Se un amministratore arresta manualmente il server UPS, in modo normale o forzato, non verr\u00E0 eseguita la migrazione di un servizio di recupero dopo errore. Tuttavia, se si verifica una condizione di errore del server UPS a causa di un errore interno, verr\u00E0 eseguita la migrazione del servizio su un altro server candidato. Se quest'ultimo non fosse disponibile (a causa di arresto manuale o errore interno), la struttura di migrazione tenter\u00E0 innanzitutto di riattivare il servizio sul server UPS. Se il server non \u00E8 temporaneamente disponibile, verr\u00E0 eseguita la migrazione del servizio a un altro server candidato.</li> </ul> 
