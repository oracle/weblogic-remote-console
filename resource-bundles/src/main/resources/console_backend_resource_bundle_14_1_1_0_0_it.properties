ServerTemplateMBean.properties.SSL.Enabled.detailedHelpHTML=<p>Indica se il server \u00E8 raggiungibile attraverso la porta di ascolto SSL predefinita.</p>  <p>Se la porta di amministrazione \u00E8 abilitata per il dominio di WebLogic Server, il traffico amministrativo viene convogliato attraverso la porta di amministrazione e il traffico delle applicazioni attraverso la porta di ascolto e la porta di ascolto SSL. Se la porta di amministrazione \u00E8 disabilitata, tutto il traffico transita attraverso la porta di ascolto e la porta di ascolto SSL.</p> 
