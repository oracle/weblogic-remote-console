LDAPX509IdentityAsserterMBean.properties.CertificateAttribute.detailedHelpHTML=<p>Specifica l'attributo nell'oggetto LDAP per l'utente che contiene il nome dell'utente. Questa opzione definisce come trovare il certificato. I valori validi sono <tt>userCertificate</tt> e <tt>userCertificate;binary</tt>.</p>\n<ul><li>Se si utilizza il browser LDAP per caricare un certificato nella directory LDAP, viene creato un attributo <tt>userCertificate</tt> di tipo binario. Per accedere al certificato, definire questa opzione come<tt> userCertificate</tt>.</li><li>Se si utilizza <code>ldapmodify</code> per creare l'attributo certificato, viene creato un <tt>userCertificate;binary</tt> quando i dati del certificato vengono caricati nella directory LDAP. Per accedere al certificato, definire questa opzione come <tt>userCertificate;binary</tt>.</li></ul>\n
