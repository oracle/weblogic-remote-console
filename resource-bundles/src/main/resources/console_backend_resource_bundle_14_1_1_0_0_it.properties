NetworkAccessPointMBean.properties.ListenAddress.detailedHelpHTML=<p>L'indirizzo IP o il nome DNS usato da questo canale di rete per ascoltare le connessioni in entrata. Il valore <code>null</code> indica che il canale di rete deve ottenere il valore dalla configurazione del server.</p> 
