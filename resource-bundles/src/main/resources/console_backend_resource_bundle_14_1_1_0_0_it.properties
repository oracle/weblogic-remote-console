ServerTemplateMBean.properties.ReplicationPorts.detailedHelpHTML=Quando WLS \u00E8 in esecuzione in computer Exalogic, \u00E8 possibile che il traffico della replica cluster venga suddiviso su pi\u00F9 canali di replica. Non \u00E8 tuttavia necessario configurare pi\u00F9 canali di replica su ciascuna istanza del server in cluster. \u00C8 infatti sufficiente configurare un solo canale di replica con un indirizzo IP esplicito per ogni server, quindi specificare l'intervallo replicationPorts per ogni server. Ad esempio, l'intervallo 7001-7010 creer\u00E0 10 canali di replica assegnando le porte da 7001 a 7010 al server specificato. Questi canali erediteranno tutte le propriet\u00E0 del canale di replica configurato ad eccezione della porta di ascolto. I nomi dei canali verranno derivati dal canale di replica configurato con l'aggiunta del suffisso {x}, dove x rappresenta 1, 2 e cos\u00EC via a seconda del numero di porte specificato. Per i canali aggiuntivi le porte pubbliche sono uguali alla porta di ascolto. 
ServerTemplateMBean.properties.ReplicationPorts.helpSummaryHTML=Quando WLS \u00E8 in esecuzione in computer Exalogic, \u00E8 possibile che il traffico della replica cluster venga suddiviso su pi\u00F9 canali di replica.
