NovellAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>\n<p><b>Nota\:</b> i caratteri jolly sono consentiti nella specifica del filtro. Pi\u00F9 caratteri jolly in un filtro hanno tuttavia un impatto negativo sulle prestazioni del server LDAP, pertanto Oracle consiglia di limitarne l'uso.</p>\n
NovellAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. Se non si specifica l'attributo, ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>\n
NovellAuthenticatorMBean.properties.AllGroupsFilter.label=Filtro per tutti i gruppi
NovellAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Se non si specifica l'attributo (classe oggetto utente), ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p>\n<p><b>Nota\:</b> i caratteri jolly sono consentiti nella specifica del filtro. Pi\u00F9 caratteri jolly in un filtro hanno tuttavia un impatto negativo sulle prestazioni del server LDAP, pertanto Oracle consiglia di limitarne l'uso.</p>\n
NovellAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Se non si specifica l'attributo (classe oggetto utente), ovvero se l'attributo \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p>\n
NovellAuthenticatorMBean.properties.AllUsersFilter.label=Filtro per tutti gli utenti
NovellAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.detailedHelpHTML=<p>Per impostazione predefinita, il provider di autenticazione LDAP utilizza lo stesso DN e la stessa password utilizzati per connettersi al server LDAP quando segue i riferimenti durante una ricerca. Per connettersi come utente anonimo, abilitare questo attributo.</p>\n
