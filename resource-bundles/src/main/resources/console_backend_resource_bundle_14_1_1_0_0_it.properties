ServerTemplateMBean.properties.IIOP.UseSerialFormatVersion2.detailedHelpHTML=<p>Specificare se annunciare gli oggetti e RMI e gli EJB per il supporto del formato seriale RMI-IIOP versione 2 per gli oggetti con marshalling personalizzato.</p> 
ServerTemplateMBean.properties.IIOP.UseSerialFormatVersion2.helpSummaryHTML=Specificare se annunciare gli oggetti e RMI e gli EJB per il supporto del formato seriale RMI-IIOP versione 2 per gli oggetti con marshalling personalizzato.
ServerTemplateMBean.properties.IIOP.UseSerialFormatVersion2.label=Usa formato seriale versione 2
ServerTemplateMBean.properties.IIOP.UseStatefulAuthentication.detailedHelpHTML=<p>Specificare se annunciare gli oggetti RMI e gli EJB per il supporto del protocollo CSIv2 con conservazione dello stato. Il protocollo CSIv2 con conservazione dello stato \u00E8 pi\u00F9 efficiente di quello senza conservazione dello stato, in quanto richiede un solo passo di autenticazione per ciascun principal remoto. Il protocollo CSIv2 senza conservazione dello stato richiede l'autenticazione prima della richiesta. Il protocollo CSIv2 con conservazione dello stato non \u00E8 richiesto da J2EE 1.3, pertanto alcuni broker ORB non lo supportano. Il protocollo CSIv2 con conservazione dello stato \u00E8 abilitato per impostazione predefinita. Questa propriet\u00E0 pu\u00F2 essere modificata a livello di oggetto modificando la propriet\u00E0 descrittore di runtime &lt;stateful-authentication> dell'oggetto.</p> 
ServerTemplateMBean.properties.IIOP.UseStatefulAuthentication.helpSummaryHTML=Specificare se annunciare gli oggetti RMI e gli EJB per il supporto del protocollo CSIv2 con conservazione dello stato.
ServerTemplateMBean.properties.IIOP.UseStatefulAuthentication.label=Usa autenticazione con conservazione stato
