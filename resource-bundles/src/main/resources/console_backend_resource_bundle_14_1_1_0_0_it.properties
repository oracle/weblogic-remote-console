NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.label=Timeout connessioni con risposte in sospeso
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>L'intervallo di tempo, in secondi, in base al quale questo canale di rete deve effettuare il ping su un client con tunneling HTTP per stabilire se \u00E8 ancora attivo. Il valore <code>-1</code> indica che il canale di rete ottiene questo intervallo da ServerTemplateMBean. (Richiede l'abilitazione del tunneling per il canale di rete).</p> 
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=L'intervallo di tempo, in secondi, in base al quale questo canale di rete deve effettuare il ping su un client con tunneling HTTP per stabilire se \u00E8 ancora attivo.
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.label=Ping client di tunneling
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>Il periodo di tempo, in secondi, trascorso il quale questo canale di rete considera come inattivo un client con tunneling HTTP mancante. Il valore <code>-1</code> indica che il canale di rete ottiene questo valore di timeout da ServerTemplateMBean. (Richiede l'abilitazione del tunneling per il canale di rete).</p> 
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=Il periodo di tempo, in secondi, trascorso il quale questo canale di rete considera come inattivo un client con tunneling HTTP mancante.
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.label=Timeout client di tunneling
NetworkAccessPointMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Specifica se il tunneling tramite il protocollo HTTP deve essere abilitato per questo canale di rete. Questo valore non viene ereditato dalla configurazione del server.</p> 
NetworkAccessPointMBean.properties.TunnelingEnabled.helpSummaryHTML=Specifica se il tunneling tramite il protocollo HTTP deve essere abilitato per questo canale di rete.
NetworkAccessPointMBean.properties.TunnelingEnabled.label=Tunneling abilitato
NetworkAccessPointMBean.properties.TwoWaySSLEnabled.detailedHelpHTML=<p>Specifica se questo canale di rete usa il layer SSL bidirezionale.</p> 
