VirtualHostMBean.properties.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Specifica se gli indicatori orari per i messaggi del log HTTP vengono visualizzati con l'ora GMT indipendentemente dal fuso orario locale specificato dal computer host.</p>  <p>Usare questo metodo per conformarsi alla specifica W3C per i file di log in formato esteso. La specifica prevede che tutti gli indicatori orari per le voci di log in formato esteso vengano visualizzati con l'ora GMT.</p>  <p>Questo metodo vale solo se \u00E8 stato specificato il formato messaggi <code>esteso</code>.</p> 
