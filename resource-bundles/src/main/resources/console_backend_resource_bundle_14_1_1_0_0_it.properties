ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=Il numero totale delle richieste che possono essere presenti nel server. Comprende le richieste accodate e quelle in esecuzione. <p> Al raggiungimento della capacit\u00E0 condivisa massima, il server opera un rifiuto del servizio differenziato. Una richiesta con una priorit\u00E0 pi\u00F9 alta sar\u00E0 accettata al posto di una richiesta con priorit\u00E0 pi\u00F9 bassa gi\u00E0 presente nella coda. La richiesta con priorit\u00E0 pi\u00F9 bassa rimarr\u00E0 in attesa nella coda finch\u00E9 tutte le richieste con priorit\u00E0 pi\u00F9 alta non saranno state eseguite. Ulteriori richieste di inserimento in coda di richieste con bassa priorit\u00E0 saranno rifiutate. </p> 
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.helpSummaryHTML=Il numero totale delle richieste che possono essere presenti nel server.
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.label=Capacit\u00E0 condivisa per i Work Manager
ClusterMBean.properties.PersistSessionsOnShutdown.detailedHelpHTML=<p>Le sessioni non vengono aggiornate quando si chiudono i server. Se i server primario e secondario di una sessione vengono chiusi senza aggiornamento, la sessione andr\u00E0 perduta. L'attivazione di PersistSessionsOnShutdown consente di salvare le sessioni attive nel database specificato in ClusterMBean.getDataSourceForSessionPersistence() all'arresto di un server. Nessun'altra condizione comporter\u00E0 la scrittura della sessione. (Ad esempio, i dati non verranno salvati mediante questo meccanismo in caso di crash del server).</p>  <p>Questo attributo \u00E8 applicabile sia alla persistenza sessioni alla chiusura di un server sia alla persistenza sessioni attraverso una rete WAN.</p>  <p>L'aggiornamento in sequenza pu\u00F2 avere un'interazione non valida con la tradizionale replica sessione in memoria. Quando i server gestiti vengono chiusi e aggiornati, le sessioni servlet in memoria andranno perdute se entrambi i server, primario e secondario, vengono riavviati prima dell'arrivo di una nuova richiesta per la sessione.</p> 
ClusterMBean.properties.PersistSessionsOnShutdown.helpSummaryHTML=Le sessioni non vengono aggiornate quando si chiudono i server.
ClusterMBean.properties.PersistSessionsOnShutdown.label=Rendi sessioni persistenti in chiusura
ClusterMBean.properties.RemoteClusterAddress.detailedHelpHTML=<p>Imposta il cluster esterno. L'infrastruttura cluster usa questo indirizzo per connettersi al cluster esterno per il failover WAN/MAN della sessione HTTP.</p> 
ClusterMBean.properties.RemoteClusterAddress.helpSummaryHTML=Imposta il cluster esterno.
ClusterMBean.properties.RemoteClusterAddress.label=Indirizzo cluster remoto
ClusterMBean.properties.ReplicationChannel.detailedHelpHTML=<p>Il nome del canale da usare per il traffico di replica. L'infrastruttura cluster usa questo canale per inviare gli aggiornamenti per le sessioni HTTP e i bean di sessione con conservazione dello stato. Se non viene impostato un canale specifico verr\u00E0 usato quello predefinito.</p>  <p>Per permettere a questa funzione di operare correttamente, il canale denominato deve esistere in tutti i membri del cluster e deve essere configurato in modo da utilizzare lo stesso protocollo. Il canale selezionato pu\u00F2 essere configurato per l'utilizzo del protocollo sicuro.</p> 
ClusterMBean.properties.ReplicationChannel.helpSummaryHTML=Il nome del canale da usare per il traffico di replica.
ClusterMBean.properties.ReplicationChannel.label=Canale di replica
ClusterMBean.properties.ReplicationTimeoutEnabled.detailedHelpHTML=<p>Indica se il timeout deve essere applicato alle chiamate di replica di sessione.</p> 
ClusterMBean.properties.ReplicationTimeoutEnabled.helpSummaryHTML=Indica se il timeout deve essere applicato alle chiamate di replica di sessione.
ClusterMBean.properties.ReplicationTimeoutEnabled.label=Abilita timeout replica
ClusterMBean.properties.SecureReplicationEnabled.detailedHelpHTML=<p>I server di un cluster replicano i dati di sessione. Se viene definito un canale di replica, i dati della sessione verranno inviati con il protocollo del canale di replica e le impostazioni di replica protetta verranno ignorate. Se non viene definito alcun canale di replica e la replica protetta \u00E8 abilitata, i dati della sessione per la replica in memoria verranno inviati su SSL mediante il canale protetto predefinito. Questa ulteriore funzione di sicurezza applicata per il traffico di replica comporta tuttavia una diminuzione sensibile della prestazioni del cluster, Questa ulteriore funzione di sicurezza applicata per il traffico di replica comporta tuttavia una diminuzione sensibile delle prestazioni del cluster,</p> 
ClusterMBean.properties.SecureReplicationEnabled.helpSummaryHTML=I server di un cluster replicano i dati di sessione.
ClusterMBean.properties.SecureReplicationEnabled.label=Replica protetta abilitata
