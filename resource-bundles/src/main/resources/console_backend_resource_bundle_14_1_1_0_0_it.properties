ClusterMBean.properties.ClusterType.detailedHelpHTML=<p>Ottimizza la replica tra cluster per il tipo di rete utilizzato dai server del cluster per la comunicazione amministrativa.</p>  <p>Per migliorare l'affidabilit\u00E0 delle sessioni HTTP, configurare i server in un cluster per replicare i dati sessione nei server di un cluster differente. In un ambiente simile, configurare i cluster per renderli di uno dei seguenti tipi\:</p>  <ul> <li><code>MAN</code> <p>Se i server in cluster possono scambiarsi i dati attraverso una rete in area metropolitana (MAN) nella quale la latenza sia trascurabile. In presenza di questo valore ClusterType, i server replicano lo stato sessione in modo sincrono e solamente in memoria. Per esempio, quando il server A nel cluster 1 avvia una sessione HTTP, il suo server di backup (server B nel cluster 2) replica immediatamente questa sessione nella memoria del server B.</p> </li>  <li><code>WAN</code> <p>Quando i cluster si trovano lontani o si scambiano i dati attraverso una rete in area geografica (WAN) che comporta una significativa latenza di rete. In presenza di questo valore ClusterType, il server replica lo stato sessione in modo sincrono nel server di backup dello stesso cluster e in modo asincrono in un server del cluster remoto. Per esempio, quando il server A nel cluster 1 avvia una sessione HTTP, invia i dati al server B nel cluster 1 e poi invia i dati in modo asincrono al server X nel cluster 2. Il server X render\u00E0 persistente lo stato sessione nel database.</p>  <p>Per rendere persistenti i dati sessione in un database di replica, quando si preferisce replicare i dati utilizzando il database anzich\u00E9 WebLogic Server, scegliere un cluster di tipo<code>WAN</code> e non definire l'indirizzo cluster remoto. WebLogic Server salver\u00E0 i dati sessione nel database locale supponendo che il database replichi i dati quando necessario.</p> </li> </ul> 
ClusterMBean.properties.ClusterType.helpSummaryHTML=Ottimizza la replica tra cluster per il tipo di rete utilizzato dai server del cluster per la comunicazione amministrativa.
ClusterMBean.properties.ClusterType.label=Tipo di replica tra cluster
