SNMPStringMonitorMBean.properties.Name.detailedHelpHTML=<p>Il nome di questo controllo di stringa.</p>\n<p>Ciascun controllo all'interno di un dominio deve avere un nome univoco.</p><p>Il nome viene visualizzato nella console di amministrazione e, se si utilizzano le utility a riga di comando o le API di WebLogic Server, tale nome consente di identificare il controllo di stringa.</p><p>Una volta creato un controllo, non \u00E8 possibile modificarne il nome. \u00C8 consigliabile eliminarlo e crearne uno nuovo.</p>\n
