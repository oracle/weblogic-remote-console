ServerTemplateMBean.properties.ListenPort.detailedHelpHTML=<p>La porta TCP predefinita usata da questo server per ascoltare le connessioni in entrata normali (non SSL).</p>  <p>Prima di eseguire l'associazione a una porta, gli amministratori devono disporre dei privilegi corretti; altrimenti, l'operazione non riuscir\u00E0 e la console non sar\u00E0 raggiungibile.</p>  <p>Se questa porta \u00E8 disabilitata, deve essere abilitata la porta SSL. \u00C8 possibile configurare ulteriori porte utilizzando canali di rete. La porta cluster (multicast) viene configurata separatamente.</p> 
