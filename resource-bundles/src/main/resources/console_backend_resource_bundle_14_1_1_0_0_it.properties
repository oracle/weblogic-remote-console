ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.detailedHelpHTML=<p>Specifica i computer a cui vengono assegnati i server dinamici.</p><p>Se un computer del dominio corrisponde all'espressione, verr\u00E0 incluso nel set di computer utilizzato dai server dinamici. L'espressione \u00E8 un set separato da virgole di valori che specificano i computer per la corrispondenza. Ogni valore corrisponder\u00E0 esattamente a un nome computer oppure, se specificato mediante un suffisso '*', a pi\u00F9 nomi computer. Se l'espressione non viene impostata, tutti i computer del dominio saranno disponibili per questi server.</p>\n
ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.helpSummaryHTML=<p>Specifica i computer a cui vengono assegnati i server dinamici.</p><p>Se un computer del dominio corrisponde all'espressione, verr\u00E0 incluso nel set di computer utilizzato dai server dinamici. L'espressione \u00E8 un set separato da virgole di valori che specificano i computer per la corrispondenza. Ogni valore corrisponder\u00E0 esattamente a un nome computer oppure, se specificato mediante un suffisso '*', a pi\u00F9 nomi computer. Se l'espressione non viene impostata, tutti i computer del dominio saranno disponibili per questi server.</p>\n
ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.label=Espressione corrispondenza nomi computer
