DomainMBean.properties.BatchJobsDataSourceJndiName.label=Nome JNDI origine dati
DomainMBean.properties.BatchJobsExecutorServiceName.detailedHelpHTML=Restituisce il nome dell'istanza ManagedExecutorService con ambito applicazione. L'istanza ManagedExecutorService verr\u00E0 utilizzata per eseguire i processi batch sottomessi dalle applicazioni distribuite nel dominio. Quando un processo batch viene sottomesso nel dominio, \u00E8 necessario terminare eventuali istanze ManagedExecutorServiceTemplate con lo stesso nome. Se restituisce un valore nullo, il runtime batch prover\u00E0 a utilizzare l'istanza Java EE ManagedExecutorService predefinita associata al nome JNDI predefinito\: <code>java\:comp/DefaultManagedExecutorService</code>. 
