ClusterMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Specifica se il cluster ricever\u00E0 le richieste da un plugin proxy o da un <code>HttpClusterServlet</code>.</p>\n<p>In <b>Plugin WebLogic abilitato</b> \u00E8 possibile selezionare uno dei tre valori riportati di seguito.</p><ul><li>Selezionare <b>S\u00EC</b> se il cluster ricever\u00E0 le richieste da un plugin proxy o da un <code>HttpClusterServlet</code>. La chiamata di <code>getRemoteAddr</code> restituir\u00E0 l'indirizzo del client browser dall'intestazione WL-Proxy-Client-IP proprietario e non dal Web server.</li><li>Selezionare <b>No</b> per disabilitare il parametro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) nel file <code>config.xml</code>.</li><li>Selezionare <b>Eredita</b> per fare in modo che il cluster erediti il valore selezionato per <b>Plugin WebLogic abilitato</b> per il dominio.</li></ul><p><b>Nota</b>\: se si usa Oracle HTTP Server, il plugin proxy WebLogic o Oracle Traffic Director per distribuire le richieste del client a un server gestito o a un cluster, Oracle consiglia di scegliere <b>S\u00EC</b>.</p><p>Per i server non in cluster che ricevono richieste mediante proxy, questo attributo pu\u00F2 essere impostato a livello server nella pagina <b>Server > Configurazione > Generale</b>.</p><p><code>WeblogicPluginEnabled</code> viene duplicato sia in <code>ClusterMBean</code> che in <code>ServerMBean</code>. <code>ClusterMBean</code> sostituisce <code>ServerMBean</code>.</p>\n
ClusterMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Specifica se il cluster ricever\u00E0 le richieste da un plugin proxy o da un <code>HttpClusterServlet</code>.</p>\n
ClusterMBean.properties.WeblogicPluginEnabled.label=Plugin WebLogic abilitato
