NetworkAccessPointMBean.properties.HostnameVerifier.detailedHelpHTML=<p>Il nome della classe che implementa l'interfaccia <code>weblogic.security.SSL.HostnameVerifier</code>.</p>  <p>Questa classe verifica se deve essere abilitata la connessione all'host con il nome host dall'URL. La classe viene utilizzata per impedire intercettazioni di utenti non autorizzati. L'interfaccia <code>weblogic.security.SSL.HostnameVerifier</code> contiene un metodo <code>verify()</code> che viene chiamato da WebLogic Server sul client durante l'handshake SSL.</p> 
NetworkAccessPointMBean.properties.HostnameVerifier.helpSummaryHTML=Il nome della classe che implementa l'interfaccia <code>weblogic.security.SSL.HostnameVerifier</code>.
NetworkAccessPointMBean.properties.HostnameVerifier.label=Verificatore nome host personalizzato
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.detailedHelpHTML=<p>Specifica se il traffico HTTP deve essere consentito su questo canale di rete.</p>  <p>L'HTTP \u00E8 generalmente richiesto dai protocolli binari per lo scaricamento di stub e altre risorse.</p> 
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.helpSummaryHTML=Specifica se il traffico HTTP deve essere consentito su questo canale di rete.
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.label=HTTP abilitato per questo protocollo
NetworkAccessPointMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>Il periodo di tempo massimo, in secondi, durante il quale a una connessione viene consentito di essere inattiva prima di essere chiusa da questo canale di rete. Il valore <code>-1</code> indica che il canale di rete ottiene questo valore di timeout da ServerTemplateMBean.</p>  <p>Questo valore di timeout contribuisce a proteggere dai deadlock del server quando sono aperte troppe connessioni.</p> 
NetworkAccessPointMBean.properties.IdleConnectionTimeout.helpSummaryHTML=Il periodo di tempo massimo, in secondi, durante il quale a una connessione viene consentito di essere inattiva prima di essere chiusa da questo canale di rete.
NetworkAccessPointMBean.properties.IdleConnectionTimeout.label=Timeout connessione inattiva
NetworkAccessPointMBean.properties.InboundCertificateValidation.detailedHelpHTML=<p>Indica le regole di convalida dei certificati client per il layer SSL in entrata.</p>  <p>Questo attributo si applica solo alle porte e ai canali di rete che utilizzano il layer SSL bidirezionale.</p> 
