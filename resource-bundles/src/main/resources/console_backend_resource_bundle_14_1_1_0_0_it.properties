ServerTemplateMBean.properties.Log.DomainLogBroadcasterBufferSize.detailedHelpHTML=<p>Trasmette i messaggi di log al log del dominio in modalit\u00E0 batch.</p>  <p>La dimensione del buffer per i messaggi di log che vengono inviati al log di dominio. Il buffer viene mantenuto sul server gestito e viene trasmesso al log di dominio quando \u00E8 pieno.</p>  <p>Se si verificano problemi di prestazioni dovuti alla generazione di un volume considerevole di messaggi di log, incrementare questo valore. In questo modo si ridurr\u00E0 la frequenza con cui il buffer viene trasmesso dal server gestito al log di dominio. In ambienti di produzione, non \u00E8 consigliabile impostare la dimensione del buffer su un valore inferiore al valore predefinito per la produzione, ovvero 10.</p> 
