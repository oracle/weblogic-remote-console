ServerRuntimeMBean.properties.DefaultURL.detailedHelpHTML=<p>L'URL utilizzato dai client per connettersi al canale di rete predefinito del server.</p>  <p>Il valore restituito indica il protocollo predefinito, l'indirizzo di ascolto e la porta di ascolto\:</p>  <p><i>protocol</i>\://<i>listen-address</i>\:<i>listen-port</i></p>  <p>Nota\: il protocollo predefinito, l'indirizzo di ascolto e la porta di ascolto vengono resi persistenti nel file <code>config.xml</code> del dominio, tuttavia quando viene avviata un'istanza del server, le opzioni della riga di comando possono sostituire questi valori persistenti. Questo metodo <code>getDefaultURL</code> restituisce i valori dell'URL attualmente in uso, non necessariamente i valori specificati nel file <code>config.xml</code>.</p>  <p>L'URL restituito sar\u00E0 coerente con gli aggiornamenti dinamici del canale.</p> 
