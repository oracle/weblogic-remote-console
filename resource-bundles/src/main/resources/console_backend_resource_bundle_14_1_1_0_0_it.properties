LibraryMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Modello di sicurezza utilizzato per la protezione di un modulo distribuito. </p> <p>Per impostare questo valore \u00E8 possibile utilizzare lo strumento della riga di comando <code>weblogic.Deployer</code>, lo strumento Deployment Assistant della console di amministrazione, lo strumento di scripting WebLogic (WebLogic Scripting Tool, WLST) o un altro client JMX. </p> <p>Se si distribuisce un modulo utilizzando uno dei suddetti strumenti senza specificare un valore per il modello di sicurezza, il modulo verr\u00E0 protetto utilizzando il modello predefinito del realm di sicurezza (vedere weblogic.management.security.RealmMBean.getSecurityDDModel). </p> <p>Se un modulo viene distribuito modificando il file <code>config.xml</code> del dominio e riavviando il server, senza specificare un valore per il modello di sicurezza del modulo nel file <code>config.xml</code>, il modulo verr\u00E0 protetto utilizzando il modello <code>DDOnly</code>, che rappresenta il valore predefinito dell'attributo <code>AppDeploymentMBean</code>. </p> <p>Riassumendo, l'ordine di precedenza per il valore di questo attributo \u00E8 il seguente\: </p> <ul> <li>Se un modulo viene distribuito mediante un'utility di distribuzione, l'ordine di precedenza \u00E8\: <ol><li>Il valore impostato dalla utility di distribuzione.</li> <li>Il valore impostato dal modello di sicurezza predefinito del realm.</li> </ol></li> <li>Se un modulo viene distribuito modificando il file <code>config.xml</code> e riavviando il server, l'ordine di precedenza \u00E8\: <ol><li>Il valore specifico per il modulo nel file <code>config.xml</code>.</li> <li>Il valore predefinito di questo attributo <code>AppDeploymentMBean SecurityDDModel</code>.</li> </ol></li> </ul> 
