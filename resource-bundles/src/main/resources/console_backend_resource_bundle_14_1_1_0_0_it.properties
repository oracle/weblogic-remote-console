DomainMBean.properties.AdminConsole.SessionTimeout.label=Timeout sessione console
DomainMBean.properties.AdministrationPort.detailedHelpHTML=<p>La porta di amministrazione sicura comune per questo dominio di WebLogic Server. (Deve essere abilitata in modo esplicito).</p> 
DomainMBean.properties.AdministrationPort.helpSummaryHTML=La porta di amministrazione sicura comune per questo dominio di WebLogic Server.
DomainMBean.properties.AdministrationPort.label=Porta di amministrazione
DomainMBean.properties.AdministrationPortEnabled.detailedHelpHTML=<p>Specifica se la porta di amministrazione a livello di dominio deve essere abilitata per questo dominio di WebLogic Server. Poich\u00E9 la porta di amministrazione usa SSL, l'abilitazione richiede che SSL venga configurato per tutti i server del dominio.</p>  <p>La porta di amministrazione a livello di dominio abilita un'istanza di WebLogic Server in stato <code>STANDBY</code>. Consente inoltre di separare il traffico di amministrazione da quello delle applicazioni nel proprio dominio. Poich\u00E9 tutti i server nel dominio devono abilitare o disabilitare la porta di amministrazione contemporaneamente, le impostazioni predefinite della porta di amministrazione vengono configurate a livello di dominio.</p>  <p>Se la porta di amministrazione \u00E8 abilitata\:</p>  <ul> <li> <p>La porta di amministrazione accetta solamente connessioni che specificano le credenziali amministratore.</p> </li>  <li> <p>Le connessioni che specificano le credenziali amministratore possono utilizzare solamente porte di amministrazione.</p> </li>  <li> <p>Il comando che avvia i server gestiti deve specificare un protocollo sicuro e la porta di amministrazione\: <code>-Dweblogic.management.server\=https\://<i>admin_server\:administration_port</i></code></p> </li> </ul> 
DomainMBean.properties.AdministrationPortEnabled.helpSummaryHTML=Specifica se la porta di amministrazione a livello di dominio deve essere abilitata per questo dominio di WebLogic Server.
DomainMBean.properties.AdministrationPortEnabled.label=Abilita porta di amministrazione
DomainMBean.properties.AdministrationProtocol.detailedHelpHTML=<p>Il protocollo predefinito per la comunicazione tramite la porta o i canali di amministrazione (richiede l'abilitazione della porta di amministrazione o la creazione di un canale di amministrazione).</p>  <p>Se le richieste in arrivo tramite la porta o un canale di amministrazione non specificano un protocollo, WebLogic Server utilizza il protocollo qui specificato.</p>  <p>I protocolli di amministrazione validi sono\:</p> <ul> <li> t3s</li> <li> https</li> <li> iiops</li> </ul> 
DomainMBean.properties.AdministrationProtocol.helpSummaryHTML=Il protocollo predefinito per la comunicazione tramite la porta o i canali di amministrazione
DomainMBean.properties.AdministrationProtocol.label=Protocollo di amministrazione
