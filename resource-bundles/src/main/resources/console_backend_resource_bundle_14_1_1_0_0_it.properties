JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.legalValues.All=Tutto
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.legalValues.Previous=Precedente
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.detailedHelpHTML=<p>Specifica se un Connection Factory crea consumer di messaggi che consentono la chiamata di un metodo <code>close()</code> oppure <code>stop()</code> all'interno della rispettiva chiamata del metodo <code>onMessage()</code>.</p>  <ul> <li>Se l'opzione \u00E8 selezionata (impostata su true)in un Connection Factory personalizzato, viene consentito a un callback di metodo <code>onMessage()</code> di inviare un metodo <code>close()</code> agli oggetti di sessione, di connessione e JMSContext oppure una chiamata <code>stop()</code> agli oggetti di connessione e JMSContext. Se l'opzione \u00E8 impostata su false, le chiamate restituiranno un'eccezione.</li>  <li>Nei Connection Factory JMS predefiniti ("java\:comp/DefaultJMSConnectionFactory", "weblogic.jms.ConnectionFactory" o "weblogic.jms.XAConnectionFactory"), questa opzione \u00E8 impostata su false e non pu\u00F2 essere modificata.</li> </ul>  <p><i>Nota\:</i> \u00E8 consentito utilizzare il metodo <code>onMessage()</code> del listener dei messaggi per chiamare <code>close()</code> nei propri MessageConsumer e JMSConsumer anche quando AllowCloseInOnMessage \u00E8 impostato su false. <br /> Questo valore \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.helpSummaryHTML=Specifica se un Connection Factory crea consumer di messaggi che consentono la chiamata di un metodo <code>close()</code> oppure <code>stop()</code> all'interno della rispettiva chiamata del metodo <code>onMessage()</code>.
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.label=Consenti Close() all'interno di onMessage()
JMSConnectionFactoryBean.properties.ClientParams.ClientId.detailedHelpHTML=<p>L'ID client facoltativo per le applicazioni che utilizzano questo connection factory JMS. Se il Criterio ID client \u00E8 impostato su <code>Limitato </code>(impostazione predefinita), la configurazione di un ID client sul connection factory impedisce a pi\u00F9 client JMS di utilizzare una connessione di questo factory.</p> <p>Questo attributo viene configurato di rado. In condizioni normali deve essere accettata l'impostazione predefinita (vuoto), in quanto i programmi applicativi JMS sono in grado di impostare i propri ID client in modo dinamico utilizzando l'interfaccia API JMS standard <code>javax.jms.JMSContext.setClientID()</code> o <code>javax.jms.Connection.setClientID()</code>. I contenitori di elaborazione dei messaggi di applicazione JMS (ad esempio gli MDB) di solito rendono l'ID client configurabile nell'ambito della configurazione del contenitore.</p> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientId.helpSummaryHTML=L'ID client facoltativo per le applicazioni che utilizzano questo connection factory JMS.
JMSConnectionFactoryBean.properties.ClientParams.ClientId.label=ID client
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.detailedHelpHTML=<p>Il Criterio ID client indica se pi\u00F9 connessioni JMS possono utilizzare lo stesso ID client.</p>  <p>I valori validi sono\:</p> <ul> <li><code>CLIENT_ID_POLICY_RESTRICTED</code>\: l'impostazione predefinita. Nel cluster pu\u00F2 esistere una sola connessione che utilizza questo criterio in un determinato momento per un ID client particolare (se esiste gi\u00E0 una connessione con l'ID client specificato, i tentativi di creazione di nuove connessioni in base a questo criterio con lo stesso ID client non riusciranno e restituiranno un'eccezione).</li>  <li><code>CLIENT_ID_POLICY_UNRESTRICTED</code>\: le connessioni create con questo criterio possono specificare un ID client qualsiasi, anche quando altre connessioni con o senza limitazioni usano gi\u00E0 lo stesso ID client. La capacit\u00E0 ID client illimitato \u00E8 stata aggiunta in WebLogic 10.3.4 (11gR1PS3). </li> </ul> <p>Note\:</p> <ul><li>Le applicazioni JMS WebLogic sono in grado di sostituire il criterio ID client specificato nella configurazione del Connection Factory mediante la conversione cast di un'istanza <code>javax.jms.JMSContext</code> in <code>weblogic.jms.extensions.WLJMSContext</code> oppure di un'istanza <code>javax.jms.Connection</code> in <code>weblogic.jms.extension.WLConnection</code> e la chiamata di <code>setClientID(String clientID, String clientIDPolicy)</code>.</li> <li>Due connessioni con lo stesso ID client vengono trattate come connessioni indipendenti diverse se dispongono di un criterio ID client differente. Ci\u00F2 significa che un cluster pu\u00F2 ospitare una sola connessione con criterio ID client di tipo limitato e, al contempo, ospitare pi\u00F9 connessioni con criterio ID client di tipo illimitato che dispongono dello stesso ID client della connessione limitata.</li> <li>Due sottoscrizioni permanenti con lo stesso ID client e Nome sottoscrizione uguale vengono trattate come sottoscrizioni indipendenti diverse se dispongono di un criterio ID client differente. In modo analogo, due sottoscrizioni non permanenti condivisibili con lo stesso ID client vengono trattate come sottoscrizioni indipendenti diverse se dispongono di un criterio ID client differente.</li> <li>Le sottoscrizioni permanenti create con un ID client non limitato devono essere annullate mediante <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic topic, String name)</code> anzich\u00E9 <code>javax.jms.JMSContext.unsubscribe(String name)</code> oppure <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic topic, String name)</code> anzich\u00E9 <code>javax.jms.Session.unsubscribe(String name)</code>.</li> </ul> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.helpSummaryHTML=Il Criterio ID client indica se pi\u00F9 connessioni JMS possono utilizzare lo stesso ID client.
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.label=Criterio ID client
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Restricted=Con limitazioni
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Unrestricted=Senza limitazioni
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.detailedHelpHTML=<p>Il numero massimo di messaggi che possono esistere per una sessione asincrona e che non sono stati ancora passati al listener dei messaggi. Se la modalit\u00E0 di recupero preliminare sincrono \u00E8 abilitata, questo valore influisce anche sulle sessioni sincrone con un consumer di messaggi che eseguir\u00E0 il recupero preliminare di messaggi con un unico accesso al server.</p>  <p>Un valore pari a -1 indica che non esistono limiti al numero di messaggi. In questo caso, tuttavia, il limite viene impostato sulla quantit\u00E0 restante di memoria virtuale.</p> <p> Quando il numero di messaggi raggiunge il valore specificato in MessagesMaximum\:</p> <ul> <li>Per le sessioni di tipo Multicast, i nuovi messaggi vengono eliminati in base al criterio specificato dal parametro <code>Criterio di superamento</code> e viene restituita un'eccezione DataOverrunException.</li>  <li>Per sessioni non di tipo Multicast, i nuovi messaggi vengono controllati a livello di flusso oppure vengono conservati nel server finch\u00E9 l'applicazione non \u00E8 in grado di gestirli.</li> </ul> <p> Per le sessioni Multicast, quando una connessione viene interrotta, i messaggi continueranno a essere consegnati, ma solo finch\u00E9 non viene raggiunto il valore dell'attributo MessagesMaximum. Una volta raggiunto questo valore, i messaggi vengono eliminati in base al criterio di superamento.</p> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.helpSummaryHTML=Il numero massimo di messaggi che possono esistere per una sessione asincrona e che non sono stati ancora passati al listener dei messaggi.
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.label=Numero massimo di messaggi per sessione
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.detailedHelpHTML=<p>Il criterio da utilizzare se il numero di messaggi Multicast in sospeso raggiunge il valore specificato in MessagesMaximum e pertanto \u00E8 necessario eliminare alcuni messaggi.</p> <ul> <li> <b>Conserva nuovi</b>\: indica che i messaggi pi\u00F9 recenti avranno priorit\u00E0 su quelli pi\u00F9 vecchi, che verranno eliminati a seconda delle esigenze.</li> <li> <b>Conserva vecchi</b>\: indica che i messaggi pi\u00F9 vecchi avranno priorit\u00E0 su quelli pi\u00F9 recenti, che verranno eliminati a seconda delle esigenze.</li> </ul> <p> La cronologia dei messaggi \u00E8 definita dall'ordine di ricezione, non dal valore di <code>JMSTimestamp</code>.</p> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.helpSummaryHTML=Il criterio da utilizzare se il numero di messaggi Multicast in sospeso raggiunge il valore specificato in MessagesMaximum e pertanto \u00E8 necessario eliminare alcuni messaggi.
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.label=Criterio di superamento Multicast
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepNew=KeepNew
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepOld=KeepOld
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.detailedHelpHTML=<p>Il tempo massimo, in millisecondi, durante il quale qualsiasi chiamata JMS sincrona come<code>producer.send()</code>, <code>consumer.receive()</code> o <code>session.createBrowser()</code> bloccher\u00E0 il thread in chiamata prima di passare alla riconnessione di un client JMS in corso.</p>  <p> Questo attributo \u00E8 valido solo se l'opzione Criterio di riconnessione \u00E8 impostata su <b>Producer</b> o su <b>Tutti</b>. Con un valore di 0, una chiamata JMS sincrone non attender\u00E0 le riconnessioni in corso, mentre con un valore di -1, l'attesa per una riconnessione sar\u00E0 illimitata.</p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.helpSummaryHTML=Il tempo massimo, in millisecondi, durante il quale qualsiasi chiamata JMS sincrona come<code>producer.send()</code>, <code>consumer.receive()</code> o <code>session.createBrowser()</code> bloccher\u00E0 il thread in chiamata prima di passare alla riconnessione di un client JMS in corso.
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.label=Tempo di blocco delle connessioni
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.detailedHelpHTML=<p>Specifica il criterio di condivisione della sottoscrizione in questa connessione. Questo attributo pu\u00F2 essere modificato dinamicamente, ma il nuovo valore avr\u00E0 effetto solo per le connessioni future e non influir\u00E0 su quelle create prima della modifica del valore.</p>  <p>I valori validi sono\: </p> <ul> <li><code>Esclusivo</code>\: l'impostazione predefinita. Tutti i sottoscrittori creati mediante questo connection factory non possono condividere le sottoscrizioni con altri sottoscrittori.</li> <li><code>Condivisibile</code>\: sottoscrittori creati mediante questo connection factory possono condividere le proprie sottoscrizioni con altri sottoscrittori, indipendentemente dal fatto che tali sottoscrittori siano stati creati con lo stesso connection factory o con un connection factory diverso. I consumer possono condividere sottoscrizioni non permanenti solo se dispongono dello stesso ID client o criterio ID client, mentre i consumer possono condividere una sottoscrizione permanente solo se dispongono dello stesso ID client, criterio ID client e nome sottoscrizione. La capacit\u00E0 di condivisione delle sottoscrizione condivisibili \u00E8 stata aggiunta in WebLogic 10.3.4 (11gR1PS3).</li> </ul>  <p>Note\: </p> <ul> <li>Le applicazioni JMS WebLogic sono in grado di sostituire il criterio di condivisione delle sottoscrizioni specificato nella configurazione del Connection Factory mediante la conversione cast di un'istanza <code>javax.jms.JMSContext</code> in <code>weblogic.jms.extensions.WLJMSContext</code> oppure di un'istanza <code>javax.jms.Connection</code> in <code>weblogic.jms.extensions.WLConnection</code> e la chiamata di <code>setSubscriptionSharingPolicy(String subscriptionSharingPolicy)</code>.</li> <li>La maggior parte delle applicazioni con Criterio di condivisione della sottoscrizione condivisibile utilizzer\u00E0 anche un criterio ID client di tipo Illimitato per garantire l'esistenza di pi\u00F9 connessioni con lo stesso ID client.</li> <li>Due sottoscrizioni permanenti con lo stesso ID client e Nome sottoscrizione uguale vengono trattate come sottoscrizioni indipendenti diverse se dispongono di un criterio ID client differente. In modo analogo, due sottoscrizioni non permanenti condivisibili con lo stesso ID client vengono trattate come sottoscrizioni indipendenti diverse se dispongono di un criterio ID client differente.</li> <li>Le sottoscrizioni permanenti create con un ID client non limitato devono essere annullate mediante <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic topic, String name)</code> anzich\u00E9 <code>javax.jms.JMSContext.unsubscribe(String name)</code> oppure <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic topic, String name)</code> anzich\u00E9 <code>javax.jms.Session.unsubscribe(String name)</code>, a prescindere dal criterio di condivisione della sottoscrizione (esclusiva o condivisibile).</li> </ul> <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.helpSummaryHTML=Specifica il criterio di condivisione della sottoscrizione in questa connessione.
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.label=Criterio di condivisione della sottoscrizione
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Exclusive=Esclusivo
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Sharable=Condivisibile
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.detailedHelpHTML=<p>Specifica se un consumer sincrono esegue o meno il recupero preliminare dei messaggi, ovvero di quelli inviati dal server al client, con un unico accesso al server.</p>  <ul> <li><b>Disabilitato</b>\: indica che il recupero preliminare dei messaggi \u00E8 disabilitato.</li>  <li><b>Abilitato</b>\: indica che un consumer sincrono (destinatario di coda o sottoscrittore di argomenti) eseguir\u00E0 il recupero preliminare dei messaggi. Il numero massimo di messaggi con recupero preliminare non pu\u00F2 superare il numero massimo di messaggi definito dal parametro Numero massimo di messaggi.</li>  <li><b>Solo sottoscrittori di argomenti</b>\: indica che solo un sottoscrittore di argomenti eseguir\u00E0 il recupero preliminare dei messaggi. Il numero massimo di messaggi con recupero preliminare non pu\u00F2 superare il numero massimo di messaggi definito dal parametro Numero massimo di messaggi.</li> </ul>  <p>Il recupero preliminare sincrono dei messaggi non supporta le seguenti condizioni e se rilevate restituir\u00E0 un'eccezione JMS\:</p> <ul> <li>Transazioni utente (XA) per ricezione messaggio sincrono</li> <li>Consumer sincroni multipli per sessione (a prescindere dalla coda o dall'argomento)</li> </ul>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.helpSummaryHTML=Specifica se un consumer sincrono esegue o meno il recupero preliminare dei messaggi, ovvero di quelli inviati dal server al client, con un unico accesso al server.
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.label=Modalit\u00E0 di recupero preliminare per consumer sincroni
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.detailedHelpHTML=<p>Il numero di byte per il corpo di un messaggio serializzato. Qualsiasi messaggio che supera questo limite attiver\u00E0 l'opzione di compressione all'invio o alla ricezione del messaggio dal producer o dal consumer di messaggi JMS.</p>  <p>La compressione viene effettuata\:</p> <ul> <li> Sulla JVM del producer di messaggi JMS, se questa non \u00E8 collocata con la JVM del provider JMS e la dimensione del testo del messaggio supera il limite di soglia. </li> <li> Sulla JVM del provider JMS se la JVM del consumer di messaggi JMS non \u00E8 collocata con la JVM del provider JMS e la dimensione del testo del messaggio supera il limite di soglia. </li> </ul> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.helpSummaryHTML=Il numero di byte per il corpo di un messaggio serializzato. Qualsiasi messaggio che supera questo limite attiver\u00E0 l'opzione di compressione all'invio o alla ricezione del messaggio dal producer o dal consumer di messaggi JMS.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.label=Soglia di compressione predefinita
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.detailedHelpHTML=<p>La modalit\u00E0 predefinita di consegna per i messaggi per i quali non ne \u00E8 stata definita esplicitamente una. </p>  <p>Tutti i messaggi con valore <code>null</code> di Modalit\u00E0 di consegna predefinita, prodotti su una connessione creata con questo Connection Factory, riceveranno questo valore. I producer di messaggi possono ottenere la modalit\u00E0 di consegna in modo esplicito chiamando il metodo <code> javax.jms.MessageProducer.getDeliveryMode()</code>.</p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.helpSummaryHTML=La modalit\u00E0 predefinita di consegna per i messaggi per i quali non ne \u00E8 stata definita esplicitamente una.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.label=Modalit\u00E0 di consegna predefinita
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Non-Persistent=Non-Persistent
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Persistent=Persistente
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.detailedHelpHTML=<p>La priorit\u00E0 definita per i messaggi, qualora non sia stata specificata esplicitamente alcuna priorit\u00E0.</p>  <p>Tutti i messaggi con un valore di Priorit\u00E0 predefinita pari a -1, prodotti su una connessione creata con questo Connection factory, riceveranno tale valore. I producer di messaggi possono ottenere il valore della priorit\u00E0 in modo esplicito chiamando il metodo <code>javax.jms.MessageProducer.getPriority()</code>.</p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.helpSummaryHTML=La priorit\u00E0 definita per i messaggi, qualora non sia stata specificata esplicitamente alcuna priorit\u00E0.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.label=Priorit\u00E0 predefinita
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.detailedHelpHTML=<p>Il ritardo, in millisecondi, prima che i messaggi sottoposti a rollback o recuperati vengano consegnati di nuovo.</p>  <p>Tutti i messaggi consumati da un consumer, creato con questo Connection Factory, con un valore di Ritardo predefinito nuova consegna pari a -1 utilizzeranno questo valore.</p>  <p>I consumer di messaggi possono ottenere il valore del Ritardo di nuova consegna in modo esplicito chiamando il metodo <code> weblogic.jms.extensions.WLSession.getRedliveryDelay()</code>. </p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.helpSummaryHTML=Il ritardo, in millisecondi, prima che i messaggi sottoposti a rollback o recuperati vengano consegnati di nuovo.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.label=Ritardo predefinito nuova consegna
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.detailedHelpHTML=<p>Il ritardo, in millisecondi, tra la produzione di un messaggio e la sua visibilit\u00E0 nella destinazione.</p>  <p>Tutti i messaggi, prodotti da un producer creato con questo Connection Factory, con valore di Tempo di consegna predefinito pari a -1, utilizzeranno questo valore. I producer di messaggi possono ottenere il valore del Tempo di consegna predefinito chiamando il metodo <code> weblogic.jms.extensions.WLMessageProducer.getTimeToDeliver()</code>.</p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.helpSummaryHTML=Il ritardo, in millisecondi, tra la produzione di un messaggio e la sua visibilit\u00E0 nella destinazione.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.label=Tempo predefinito di consegna
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.detailedHelpHTML=<p>Tempo massimo, in millisecondi, di durata di un messaggio. Questo valore \u00E8 utilizzato per i messaggi quando <code>time-to-live</code> non viene impostato in modo esplicito dall'applicazione mittente che utilizza questo Connection Factory e <code></code>non viene sostituito in modo esplicito dall'attributo <code>TimeToLiveOverride</code> della destinazione. Un valore pari a 0 indica che i messaggi hanno una durata infinita. </p>  <p>Le applicazioni producer del messaggio possono impostare il valore <code>time-to-live</code> in modo esplicito richiamando il metodo JMS standard <code>javax.jms.MessageProducer.setTimeToLive(long)</code>. L'impostazione mediante programmazione del valore <code>time-to-live</code> mediante <code>javax.jms.Message.setJMSExpiration()</code> non ha effetto. Il metodo setter del messaggio viene ignorato dalla chiamata di invio di JMS come richiesto dalle specifiche JMS. </p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.helpSummaryHTML=Tempo massimo, in millisecondi, di durata di un messaggio.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.label=Time To Live predefinito
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.detailedHelpHTML=<p>Il nome predefinito dell'Unit\u00E0 di ordine per i producer che si connettono utilizzando questo Connection Factory. Una Unit\u00E0 di ordine consente di elaborare i messaggi in un certo ordine, anche tra pi\u00F9 destinatari.</p>  <p><code>Generato dal sistema</code> indica che WebLogic Server genera in modo automatico un nome di unit\u00E0 di ordine. <code>Generato dall'utente</code> indica che il nome dell'unit\u00E0 di ordine \u00E8 derivato dal nome specificato nel campo <code>Nome unit\u00E0 di ordine</code>. Se viene selezionato <code>Nessuno</code> non verr\u00E0 applicato alcun ordinamento dei messaggi.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.helpSummaryHTML=Il nome predefinito dell'Unit\u00E0 di ordine per i producer che si connettono utilizzando questo Connection Factory.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.label=Unit\u00E0 di ordine predefinita
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.System-generated=Generato dal sistema
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit\u00E0 di ordine
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.User-Generated=Generato dall'utente
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.detailedHelpHTML=<p>Il tempo massimo, in millisecondi, di attesa da parte di un mittente se non \u00E8 disponibile spazio sufficiente (non esiste una quota) sulla destinazione per ospitare il messaggio in fase di invio.</p>  <p>Il tempo di attesa predefinito \u00E8 di 10 millisecondi. Un valore di 0 indica che il mittente non desidera attendere per la disponibilit\u00E0 dello spazio necessario. </p>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. Tuttavia, la modifica del valore non interessa le connessioni esistenti oppure i relativi producer. Interessa solo le nuove connessioni eseguite con questo connection factory. I producer ereditano le impostazioni dal Connection Factory utilizzato per creare la relativa sessione e connessione. Questo attributo \u00E8 dinamico, ovvero pu\u00F2 essere modificato in qualsiasi momento. Tuttavia, la modifica del valore non interessa le connessioni esistenti oppure i relativi producer. Interessa solo le nuove connessioni effettuate con questo Connection Factory. I producer ereditano le impostazioni dal Connection Factory utilizzato per creare la relativa sessione e connessione. Il valore pu\u00F2 quindi essere sovrascritto in fase di esecuzione mediante l'impostazione del valore nel producer. </p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.helpSummaryHTML=Il tempo massimo, in millisecondi, di attesa da parte di un mittente se non \u00E8 disponibile spazio sufficiente (non esiste una quota) sulla destinazione per ospitare il messaggio in fase di invio.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.label=Timeout di invio
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.</p>  <p>Se impostato su true, questa risorsa eredita in modo implicito l'indirizzamento del modulo padre. Se impostato su false, questa risorsa viene indirizzata in base alle destinazioni della distribuzione secondaria, se ne \u00E8 stata specificata una. </p> 
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Specifica se questa risorsa assume per impostazione predefinita la modalit\u00E0 di determinazione destinazioni del modulo padre o il meccanismo di determinazione destinazioni della distribuzione secondaria.
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.label=Determinazione destinazioni predefinita abilitata
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.detailedHelpHTML=<p> Specifica se un producer creato mediante un Connection Factory consente il controllo del flusso. Se true, i producer di messaggi associati verranno rallentati se un server o una destinazione JMS raggiunge la soglia massima specificata di byte o messaggi.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.helpSummaryHTML=\ Specifica se un producer creato mediante un Connection Factory consente il controllo del flusso.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.label=Controllo del flusso abilitato
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.detailedHelpHTML=<p> Il periodo di adeguamento, in secondi, durante il quale un producer regola il proprio flusso dal valore di Flusso massimo di messaggi al valore di Flusso minimo, o viceversa.</p> <p> Se si attiva il controllo del flusso per un producer, questo verr\u00E0 rallentato dal valore di Flusso massimo al valore di Flusso minimo nel periodo in secondi specificato in Intervallo flusso.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.helpSummaryHTML=\ Il periodo di adeguamento, in secondi, durante il quale un producer regola il proprio flusso dal valore di Flusso massimo di messaggi al valore di Flusso minimo, o viceversa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.label=Intervallo flusso
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.detailedHelpHTML=<p> Il numero massimo di messaggi al secondo consentiti per un producer con una condizione di soglia. Se si attiva il controllo del flusso per un producer, questo non potr\u00E0 mai superare il numero di messaggi al secondo specificati nel valore di Flusso massimo.</p> <p> Se un producer non limita gi\u00E0 il flusso quando viene raggiunta una condizione di soglia, il limite iniziale del flusso per quel producer verr\u00E0 impostato su Flusso massimo. Se il producer sta gi\u00E0 limitando il flusso al raggiungimento della condizione di soglia (limite di flusso minore del flusso massimo), il producer proseguir\u00E0 con il limite di flusso corrente fino alla successiva valutazione del flusso.</p> <p> <b>Nota\:</b> una volta ridotta la condizione di soglia, il producer non pu\u00F2 ignorare il proprio limite di flusso. Se questo \u00E8 inferiore al valore di Flusso massimo, il producer deve aumentare per gradi il proprio flusso ad ogni valutazione, fino a raggiungere il flusso massimo. Al raggiungimento del flusso massimo, il producer pu\u00F2 ignorare il proprio limite di flusso e inviare messaggio senza limitazione di flusso. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.helpSummaryHTML=\ Il numero massimo di messaggi al secondo consentiti per un producer con una condizione di soglia.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.label=Flusso massimo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.detailedHelpHTML=<p> Il numero minimo di messaggi al secondo consentiti per un producer con una condizione di soglia. Questo \u00E8 il valore minimo del limite di flusso di un producer. Ovvero WebLogic JMS non rallenter\u00E0 ulteriormente un producer il cui limite del flusso di messaggi corrisponde a Flusso minimo. </p> <p> Se si attiva il controllo del flusso per un producer, non sar\u00E0 mai necessario ridurre il flusso di messaggi al di sotto del valore di Flusso minimo di messaggi al secondo. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.helpSummaryHTML=\ Il numero minimo di messaggi al secondo consentiti per un producer con una condizione di soglia.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.label=Flusso minimo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.detailedHelpHTML=<p>Il numero di passi utilizzati quando un producer regola il proprio flusso dal valore di Flusso massimo di messaggi al valore di Flusso minimo, o viceversa. In particolare, il periodo di adeguamento specificato da Intervallo flusso viene diviso per il numero di passi del flusso (ad esempio 60 secondi divisi in sei passi equivalgono a 10 secondi per passo). </p>  <p>Lo spostamento (ovvero, la velocit\u00E0 di adeguamento) viene inoltre calcolato dividendo in passi la differenza tra il Flusso massimo e il Flusso minimo. A ogni passo, il flusso viene adeguato in incremento o decremento, secondo necessit\u00E0, in base alle condizioni correnti, come segue\:</p> <ul> <li>Lo spostamento verso il basso (decremento) \u00E8 geometrico rispetto al periodo di tempo specificato (Intervallo flusso) e in base al numero specificato di Passi del flusso. (Ad esempio, 100, 50, 25, 12,5).</li> <li>Lo spostamento verso l'alto \u00E8 lineare. La differenza viene semplicemente divisa per il numero di passi.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.helpSummaryHTML=Il numero di passi utilizzati quando un producer regola il proprio flusso dal valore di Flusso massimo di messaggi al valore di Flusso minimo, o viceversa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.label=Passi del flusso
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.detailedHelpHTML=<p>Specifica se i producer di messaggi, creati tramite questo Connection Factory, possono inviare messaggi unidirezionali per migliorare le prestazioni della messaggistica non persistente e non transazionale. Se abilitato, i mittenti sulla coda e/o i publisher di argomenti associati possono inviare messaggi senza dover attendere internamente una risposta dal server JMS host di destinazione.</p>  <p>Gli invii unidirezionali sono supportati soltanto se il Connection Factory che ospita il producer e il server JMS che ospita la destinazione target sono indirizzati sulla stessa istanza di WebLogic Server. Gli invii unidirezionali non sono inoltre supportati per le funzionalit\u00E0 superiori di QOS (qualit\u00E0 di servizio, quality-of-service), come XA, sessioni transazionali, messaggistica persistente, unit\u00E0 di ordine, unit\u00E0 di lavoro, destinazioni distribuite e store-and-forward lato client. Se il producer e la destinazione target si trovano in domini separati oppure se viene rilevata una qualsiasi delle funzioni superiori di QOS, l'impostazione della modalit\u00E0 d'invio unidirezionale verr\u00E0 ignorata e verr\u00E0 utilizzata la modalit\u00E0 d'invio standard bidirezionale.</p>  <ul> <li><b>Disabilitata</b>\: la modalit\u00E0 d'invio unidirezionale \u00E8 disabilitata.</li>  <li><b>Abilitata</b>\: la modalit\u00E0 d'invio unidirezionale \u00E8 consentita ai mittenti di code o ai publisher di argomenti.</li>  <li><b>Solo argomento</b>\: solo i publisher di argomenti sono autorizzati a usare la modalit\u00E0 d'invio unidirezionale.</li> </ul>  <p><b>Note</b></p> <ul> <li>La modalit\u00E0 d'invio unidirezionale \u00E8 disabilitata se il Connection Factory \u00E8 configurato con <code>Connection Factory XA abilitato</code>. Questa impostazione disabilita la modalit\u00E0 d'invio unidirezionale sia che il mittente utilizzi effettivamente le transazioni sia che non le utilizzi.</li>  <li>Per trarre vantaggio dalle prestazioni offerte dall'invio unidirezionale, il valore predefinito di <code>Dimensione finestra di invio unidirezionale</code> deve essere impostato su un valore pi\u00F9 alto. Dopo un numero di messaggi pari a <code>OneWaySendWindowSize - 1</code>, viene utilizzato l'invio bidirezionale invece di quello unidirezionale. In questo modo, tutti i messaggi saranno in effetti bidirezionali se <code>OneWaySendWindowSize \= 1</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.helpSummaryHTML=Specifica se i producer di messaggi, creati tramite questo Connection Factory, possono inviare messaggi unidirezionali per migliorare le prestazioni della messaggistica non persistente e non transazionale.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.label=Modalit\u00E0 di invio monodirezionale
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.detailedHelpHTML=<p> Specifica il numero massimo di messaggi inviati per finestra se <code>Modalit\u00E0 di invio unidirezionale</code> \u00E8 impostata in modo da consentire ai mittenti di code e/o ai publisher di argomenti di effettuare invii unidirezionali. La dimensione della finestra determina quando \u00E8 necessario inviare un messaggio bidirezionale per regolare il producer prima di poter continuare ad effettuare altri invii unidirezionali.</p>  <p>Per trarre vantaggio dalle prestazioni offerte dall'invio unidirezionale, il valore predefinito di <code>Dimensione finestra di invio unidirezionale</code> deve essere impostato su un valore pi\u00F9 alto, <i>oltre a</i> abilitare la modalit\u00E0 d'invio unidirezionale. Dopo un numero di messaggi pari a <code>OneWaySendWindowSize - 1</code>, viene utilizzato l'invio bidirezionale invece di quello unidirezionale. In questo modo, tutti i messaggi saranno in effetti bidirezionali se <code>OneWaySendWindowSize \= 1</code>.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.helpSummaryHTML=\ Specifica il numero massimo di messaggi inviati per finestra se <code>Modalit\u00E0 di invio unidirezionale</code> \u00E8 impostata in modo da consentire ai mittenti di code e/o ai publisher di argomenti di effettuare invii unidirezionali.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.label=Dimensione finestra di invio monodirezionale
JMSConnectionFactoryBean.properties.JNDIName.detailedHelpHTML=<p>Il nome JNDI globale utilizzato per cercare un Connection Factory all'interno di uno spazio di nomi JNDI in cluster.</p>  <p>In un ambiente in cluster questo nome viene propagato all'intero cluster. Per associare il nome JNDI solo al server locale e non propagarlo al resto del cluster, utilizzare l'impostazione <code>Nome JNDI locale</code>.</p>  <p>Se non specificato, il Connection Factory non verr\u00E0 associato nello spazio di nomi JNDI in cluster.</p> 
JMSConnectionFactoryBean.properties.JNDIName.helpSummaryHTML=Il nome JNDI globale utilizzato per cercare un Connection Factory all'interno di uno spazio di nomi JNDI in cluster.
JMSConnectionFactoryBean.properties.JNDIName.label=Nome JNDI
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.detailedHelpHTML=<p>Specifica se, per i producer non anonimi creati mediante un Connection Factory, viene eseguito il bilanciamento del carico all'interno di una destinazione distribuita in base alle singole chiamate.</p> <ul> <li>Se questa opzione \u00E8 abilitata, per i producer di messaggi associati viene eseguito il bilanciamento del carico su ogni chiamata <code>send()</code> o <code>publish() </code>.</li>  <li>Se disabilitata, per i producer di messaggi associati viene eseguito il bilanciamento del carico sulla prima chiamata <code>send()</code> o <code> publish()</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.helpSummaryHTML=Specifica se, per i producer non anonimi creati mediante un Connection Factory, viene eseguito il bilanciamento del carico all'interno di una destinazione distribuita in base alle singole chiamate.
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.label=Bilanciamento del carico abilitato
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.detailedHelpHTML=<p>I <code>criteri di bilanciamento del carico del producer</code> limitano la posizione in cui un producer di messaggi JMS pu\u00F2 eseguire il bilanciamento del carico dei propri messaggi tra i membri di una destinazione distribuita (DD).</p>  <p>I valori validi sono\:</p> <ul> <li><code>Per membro</code>\: il valore predefinito. Tutti i membri in esecuzione sono candidati.</li> <li><code>Per JVM</code>\: \u00E8 candidato solo un membro per ogni JVM.</li> </ul>  <p>Note\:</p>  <ul> <li> I messaggi di unit\u00E0 di ordine e unit\u00E0 di lavoro non sono interessati da questa impostazione.</li> <li> Se su ogni JVM WebLogic Server \u00E8 in esecuzione un singolo membro della DD, <code>Per JVM</code> e <code>Per membro</code> funzionano allo stesso modo.</li> <li> Pu\u00F2 esserci al massimo un membro candidato <code>Per JVM</code> di una determinata DD per ogni JVM WebLogic Server.</li> <li>I candidati <code>Per JVM</code>per il bilanciamento del carico saranno (a) membri di una DD hosted su un server JMS o un agente SAF con destinazione cluster in esecuzione sul server preferenziale (ad esempio, membri non interessati da failover o migrati) OPPURE (b) il nome del membro minore a livello lessicografico sulla stessa JVM in cui il membro DD non \u00E8 hosted su un server JMS o su un agente SAF con destinazione cluster. Un membro in (a) ha la precedenza su un membro in (b). Se due membri soddisfano (a), viene scelto il nome del membro minimo a livello lessicografico.</li> <li> Se la DD \u00E8 un <code>argomento distribuito replicato</code> o se <code>Bilanciamento del carico abilitato</code> \u00E8 impostato su <code>false</code>, i MessageProducer vengono 'fissati in memoria' per un singolo membro ed eseguiranno quindi il bilanciamento del carico solo al momento della creazione iniziale o dopo un errore. Se un MessageProducer \u00E8 gi\u00E0 fissato in memoria per un determinato membro DD su una JVM specifica, la DD non \u00E8 ospitata su server JMS o su agenti SAF la cui destinazione \u00E8 un cluster e un nuovo membro della DD viene avviato sulla stessa JVM, i messaggi futuri di MessageProducer rimarranno fissati in memoria per il relativo membro originale, indipendentemente dal fatto che il membro sia ancora candidato per il bilanciamento del carico di tipo <code>Per JVM</code>.</li> <li> \u00C8 possibile sostituire i <code>criteri di bilanciamento del carico del producer</code> in un connection factory personalizzato specificando le propriet\u00E0 di sistema <code>weblogic.jms.ProducerLoadBalancingPolicy</code> o <code>weblogic.jms.ProducerLoadBalancingPolicy.MODULENAME</code> in ogni WebLogic Server di un cluster (la seconda propriet\u00E0 ha la precedenza sulla prima). Se un connection factory viene sostituito da una di queste propriet\u00E0 di sistema, il WebLogic Server host registrer\u00E0 un messaggio informativo BEA-040538 con il nome del connection factory, la propriet\u00E0 di sistema e il valore della propriet\u00E0 di sistema quando il primo MessageProducer utilizza il connection factory.</li> <li> Per un'impostazione simile che controlla il bilanciamento del carico dei messaggi inoltrati esattamente una volta tramite un agente SAF (Store-and-Forward), vedere l'attributo Criteri di bilanciamento del carico Esattamente una volta su un bean Destinazioni importate SAF.</li> </ul>  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. La modifica del valore tuttavia non influisce sulle connessioni esistenti, Interessa solo le nuove connessioni eseguite con questo connection factory.</p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.helpSummaryHTML=I <code>criteri di bilanciamento del carico del producer</code> limitano la posizione in cui un producer di messaggi JMS pu\u00F2 eseguire il bilanciamento del carico dei propri messaggi tra i membri di una destinazione distribuita (DD).
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.label=Criteri di bilanciamento del carico del producer
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.legalValues.Per-JVM=Per-JVM
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.legalValues.Per-Member=Per-Member
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.detailedHelpHTML=<p>Specifica se un'istanza di server, che sta eseguendo il bilanciamento del carico per i consumer o i producer su pi\u00F9 destinazioni che appartengono a una destinazione distribuita, tenter\u00E0 prima di eseguire il bilanciamento del carico su qualsiasi altra destinazione fisica in esecuzione sulla stessa istanza di server. </p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.helpSummaryHTML=Specifica se un'istanza di server, che sta eseguendo il bilanciamento del carico per i consumer o i producer su pi\u00F9 destinazioni che appartengono a una destinazione distribuita, tenter\u00E0 prima di eseguire il bilanciamento del carico su qualsiasi altra destinazione fisica in esecuzione sulla stessa istanza di server.
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.label=Affinit\u00E0 server abilitata
JMSConnectionFactoryBean.properties.LocalJNDIName.detailedHelpHTML=<p>Il nome JNDI locale utilizzato per cercare il Connection Factory nell'ambito di uno spazio di nomi JNDI del server al quale \u00E8 indirizzato il Connection Factory. In un ambiente in cluster, questo nome \u00E8 associato solo all'istanza del server locale e non viene propagato nel resto del cluster.</p>  <p>Se non specificato, il Connection Factory non verr\u00E0 associato a uno spazio di nomi JNDI locale.</p> 
JMSConnectionFactoryBean.properties.LocalJNDIName.helpSummaryHTML=Il nome JNDI locale utilizzato per cercare il Connection Factory nell'ambito di uno spazio di nomi JNDI del server al quale \u00E8 indirizzato il Connection Factory.
JMSConnectionFactoryBean.properties.LocalJNDIName.label=Nome JNDI locale
JMSConnectionFactoryBean.properties.Name.detailedHelpHTML=\ 
JMSConnectionFactoryBean.properties.Name.label=Nome
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.detailedHelpHTML=<p>Specifica se WebLogic Server allega il nome utente autenticato ai messaggi inviati.</p>  <p>Se abilitata, il sistema allegher\u00E0 il nome utente autenticato ai messaggi inviati se la destinazione supporta questo comportamento. Il nome utente viene collocato nella propriet\u00E0 utente JMSXUserID. Consultare la documentazione JMSXUserID in <i>Programming WebLogic JMS</i> prima di utilizzare questa funzione.</p>  <p>Se modificata in modo dinamico, influenzer\u00E0 tutte le connessioni effettuate mediante questo Connection Factory dopo aver effettuato la modifica.</p> 
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.helpSummaryHTML=Specifica se WebLogic Server allega il nome utente autenticato ai messaggi inviati.
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.label=Collega ID utente JMSX
JMSConnectionFactoryBean.properties.SubDeploymentName.detailedHelpHTML=<p>Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.</p>  <p> Le destinazioni delle entit\u00E0 sono determinate utilizzando una distribuzione secondaria con questo nome. Le destinazioni della distribuzione secondaria saranno le destinazioni di questa entit\u00E0. </p> 
JMSConnectionFactoryBean.properties.SubDeploymentName.helpSummaryHTML=Recupera il nome della distribuzione secondaria da utilizzare quando si determina la destinazione di questa entit\u00E0.
JMSConnectionFactoryBean.properties.SubDeploymentName.label=Nome distribuzione secondaria
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.detailedHelpHTML=<p>Il valore di timeout, in secondi, per tutte le transazioni sulle connessioni create con questo Connection Factory.</p>  <p>Se una sessione transazionale \u00E8 ancora attiva allo scadere del timeout, verr\u00E0 eseguito il rollback della transazione. Un valore pari a 0 indica che verr\u00E0 utilizzato il valore predefinito. Se sono presenti transazioni la cui esecuzione \u00E8 particolarmente lunga, \u00E8 possibile decidere di modificare il valore di questo attributo in modo da consentire il completamento delle transazioni stesse.</p> 
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.helpSummaryHTML=Il valore di timeout, in secondi, per tutte le transazioni sulle connessioni create con questo Connection Factory.
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.label=Timeout transazione
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.detailedHelpHTML=<p>Indica che viene restituito un Connection Factory di code o argomenti XA invece di un Connection Factory di code o argomenti normali. Un Connection Factory XA consente di creare una connessione di tipo <code>XAConnection</code>, che a sua volta pu\u00F2 essere utilizzata per creare una sessione di tipo <code>XASession</code>, mediante la quale ottenere una risorsa di tipo <code>XAResource</code> da utilizzare in Transaction Manager. </p>  <p>Questo attributo indica inoltre se un Connection Factory crea o meno sessioni abilitate JTA. Se true, i producer e i consumer di messaggi associati cercano nel thread in esecuzione un contesto di transazione. Altrimenti, la transazione JTA corrente verr\u00E0 ignorata. </p>  <p><i>Nota\:</i> le sessioni transazionali ignorano il contesto di transazione dei thread correnti a favore della propria transazione interna, a prescindere dall'impostazione. Questa impostazione influenza soltanto le sessioni non transazionali. </p> 
