JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Il nome del package completo della classe di driver JDBC utilizzata per creare le connessioni fisiche al database nel connection pool. (Nota\: questa classe di driver deve trovarsi nel classpath dei server nei quali viene distribuita).</p>  <p>Ad esempio\: <code>oracle.jdbc.OracleDriver</code></p>  <p>Il driver deve essere il nome della classe che implementa l'interfaccia <code>java.sql.Driver</code>. Verificare la documentazione del driver per trovare il nome del percorso completo.</p>  <p>Nota\: la classe del driver deve essere nel classpath di ciascun server a cui \u00E8 distribuita l'origine dati.</p> 
