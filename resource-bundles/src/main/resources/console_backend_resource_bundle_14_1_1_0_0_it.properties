StartupClassMBean.properties.FailureIsFatal.detailedHelpHTML=<p>Specifica se un errore in questa classe di avvio impedisce l'avvio dei server selezionati come destinazione.</p>  <p>Quando l'errore viene specificato come <b>non</b> irreversibile, se l'esecuzione della classe di avvio non riesce il server continua comunque il suo processo di avvio.</p> 
StartupClassMBean.properties.FailureIsFatal.helpSummaryHTML=Specifica se un errore in questa classe di avvio impedisce l'avvio dei server selezionati come destinazione.
StartupClassMBean.properties.FailureIsFatal.label=L'errore \u00E8 irreversibile
StartupClassMBean.properties.LoadBeforeAppActivation.detailedHelpHTML=<p>Specifica se i server selezionati come destinazioni devono caricare ed eseguire questa classe di avvio dopo aver attivato i servizi JMS e JDBC e prima di attivare le applicazioni e gli EJB.</p>  <p>Se questa funzione \u00E8 abilitata per una classe di avvio, un server carica ed esegue la classe di avvio prima della fase di attivazione. A questo punto i servizi JMS e JDBC sono disponibili. La distribuzione di applicazioni e di EJB \u00E8 costituita da tre fasi\: preparazione, amministrazione e attivazione.</p>  <p>Abilitare questa funzione se la classe di avvio deve essere richiamata quando i connection pool sono disponibili ma prima che le applicazioni siano attivate e pronte per le richieste del client del servizio.</p>  <p>Se questa funzione non \u00E8 abilitata, LoadBeforeAppDeployments o LoadAfterAppsRunning, un'istanza di server carica le classi di avvio quando le applicazioni passano allo stato di amministrazione.</p> 
StartupClassMBean.properties.LoadBeforeAppActivation.helpSummaryHTML=Specifica se i server selezionati come destinazioni devono caricare ed eseguire questa classe di avvio dopo aver attivato i servizi JMS e JDBC e prima di attivare le applicazioni e gli EJB.
StartupClassMBean.properties.LoadBeforeAppActivation.label=Esegui prima delle attivazioni applicazioni
StartupClassMBean.properties.LoadBeforeAppDeployments.detailedHelpHTML=<p>Specifica se i server selezionati come destinazioni devono caricare ed eseguire questa classe di avvio prima di attivare i servizi JMS e JDBC e prima di avviare la distribuzione delle applicazioni e degli EJB.</p>  <p>Se questa funzione \u00E8 abilitata per una classe di avvio, un server carica ed esegue la classe di avvio prima della fase di preparazione della distribuzione. A questo punto, i servizi JMS e JDBC non sono ancora disponibili. La distribuzione di applicazioni e di EJB \u00E8 costituita da tre fasi\: preparazione, amministrazione e attivazione.</p>  <p>Se questa funzione non \u00E8 abilitata, LoadBeforeAppApplication o LoadAfterAppsRunning, un'istanza di server carica le classi di avvio quando le applicazioni passano allo stato di amministrazione.</p> 
StartupClassMBean.properties.LoadBeforeAppDeployments.helpSummaryHTML=Specifica se i server selezionati come destinazioni devono caricare ed eseguire questa classe di avvio prima di attivare i servizi JMS e JDBC e prima di avviare la distribuzione delle applicazioni e degli EJB.
