ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=L'intervallo che deve trascorrere prima che un messaggio venga trasmesso di nuovo alla destinazione RM, qualora la precedente trasmissione non sia riuscita. Valore di stringa in formato "Durata". Il valore predefinito \u00E8 "P0DT3S" (3 secondi).  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=L'intervallo che deve trascorrere prima che un messaggio venga trasmesso di nuovo alla destinazione RM, qualora la precedente trasmissione non sia riuscita.
ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.label=Intervallo di ritrasmissione di base
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Se in questo periodo di tempo un endpoint (origine RM o destinazione RM) non ha ricevuto messaggi di applicazione o di controllo, l'endpoint potrebbe ritenere che la sequenza RM sia terminata a causa di inattivit\u00E0. Valore di stringa in formato "Durata". Il valore predefinito \u00E8 "P0DT600S" (600 secondi). Le implementazioni di origine e destinazione RM possono gestire liberamente le risorse associate alla sequenza, ma in genere non vi \u00E8 alcuna garanzia che la sequenza potr\u00E0 essere utilizzata dopo il timeout per inattivit\u00E0.  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Se in questo periodo di tempo un endpoint (origine RM o destinazione RM) non ha ricevuto messaggi di applicazione o di controllo, l'endpoint potrebbe ritenere che la sequenza RM sia terminata a causa di inattivit\u00E0.
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.label=Timeout inattivit\u00E0
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Un flag booleano che indica che le destinazioni RM, per impostazione predefinita, riceveranno elementi non inseriti nel buffer. Il valore predefinito \u00E8 true. Tenere presente che le modifiche a questo valore predefinito verranno rilevate solo da nuove sequenze affidabili. Per quelle esistenti, la gestione della persistenza viene impostata al momento della creazione e questi valori non verranno modificati. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Un flag booleano che indica che le destinazioni RM, per impostazione predefinita, riceveranno elementi non inseriti nel buffer.
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.label=Destinazione non memorizzata nel buffer
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.detailedHelpHTML=Un flag booleano che indica che le origini RM, per impostazione predefinita, invieranno elementi non inseriti nel buffer. Il valore predefinito \u00E8 true. Tenere presente che le modifiche a questo valore predefinito verranno rilevate solo da nuove sequenze affidabili. Per quelle esistenti, la gestione della persistenza viene impostata al momento della creazione e questi valori non verranno modificati. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.helpSummaryHTML=Un flag booleano che indica che le origini RM, per impostazione predefinita, invieranno elementi non inseriti nel buffer.
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.label=Origine non memorizzata nel buffer
ServerTemplateMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Un flag booleano che indica che l'intervallo di ritrasmissione verr\u00E0 regolato mediante l'algoritmo di backoff esponenziale ([Tanenbaum]). Il valore predefinito \u00E8 false.  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.helpSummaryHTML=Un flag booleano che indica che l'intervallo di ritrasmissione verr\u00E0 regolato mediante l'algoritmo di backoff esponenziale ([Tanenbaum]).
ServerTemplateMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.label=Backoff esponenziale di ritrasmissione
ServerTemplateMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=La durata massima di una sequenza. Se questo limite viene raggiunto prima del normale completamento della sequenza, questa verr\u00E0 terminata forzatamente. Valore di stringa in formato "Durata". Il valore predefinito \u00E8 "P1D" (1 giorno).  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
