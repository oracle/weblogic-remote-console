FileStoreMBean.properties.SynchronousWritePolicy.detailedHelpHTML=<p>I criteri di scrittura su disco che determinano le modalit\u00E0 utilizzate dall'area di memorizzazione file per la scrittura dei dati sul disco.</p>  <p>Questo criterio ha effetto anche sulle prestazioni, la scalabilit\u00E0 e l'affidabilit\u00E0 dell'area di memorizzazione file JMS. Oracle consiglia <code>Direct-Write-With-Cache</code>, che garantisce le prestazioni migliori. Il valore predefinito \u00E8 <code>Direct-Write</code>. Di seguito vengono descritte le opzioni di criterio valide.</p> <ul> <li> <code>Direct-Write</code>\: la modalit\u00E0 di I/O diretto \u00E8 supportata su tutte le piattaforme. Quando \u00E8 disponibile, le aree di memorizzazione file in modalit\u00E0 I/O diretto caricano automaticamente il driver I/O <code>wlfileio</code> nativo. Questa opzione offre tendenzialmente prestazioni migliori rispetto a <code>Svuotamento cache</code> e si rivela pi\u00F9 lenta di <code>Scrittura-diretta-con-cache</code>. Questa modalit\u00E0 non richiede un driver <code>wlfileio</code> di memorizzazione nativo, ma offre prestazioni migliori quando il driver \u00E8 disponibile.</li>  <li><code>Direct-Write-With-Cache</code>\: i record di memorizzazione vengono scritti in modalit\u00E0 sincrona nei file primari della directory specificata dall'attributo <code>Directory</code> e in modalit\u00E0 asincrona in un file di cache corrispondente nella <code>Directory cache</code>. La <code>Directory cache</code> fornisce informazioni relative allo spazio su disco, al lock, alla sicurezza e alle implicazioni delle prestazioni. Questa modalit\u00E0 richiede un driver <code>wlfileiocode</code> di memorizzazione nativo. Se non \u00E8 possibile caricare il driver nativo, la modalit\u00E0 di scrittura viene impostata in modo automatico su <code>Direct-Write</code>. Vedere <a href\='\#getCacheDirectory'>Directory cache</a>.</li>  <li><code>Cache-Flush</code>\: le transazioni non possono essere completate finch\u00E9 tutte le rispettive scritture non vengono svuotate sul disco. Questo criterio \u00E8 affidabile e rivela un'ottima scalabilit\u00E0 con l'aumentare del numero di utenti simultanei. Sicuro in maniera transazionale, offre prestazioni inferiori rispetto ai criteri Scrittura diretta.</li>  <li><code>Disabilitato</code>\: le transazioni vengono completate non appena le relative scritture vengono inserite nella cache in memoria, invece di attendere che abbiano effettivamente raggiunto il disco. Si tratta del criterio pi\u00F9 veloce, in quanto le richieste di scrittura non vengono bloccate in attesa di essere sincronizzate nel disco, ma, a differenza di altri criteri, non \u00E8 sicuro in maniera transazionale in caso di errori del sistema operativo o dei componenti hardware. Tali errori possono comportare la duplicazione o la perdita dei messaggi o dei dati. Questa opzione non richiede driver <code>wlfileio</code> di memorizzazione nativi, ma offre prestazioni migliori se i driver sono disponibili. Alcuni fornitori JMS non WebLogic utilizzano per impostazione predefinita un criterio equivalente a <code>Disabilitato</code>.</li> </ul>  <p>Note\:</p> <ul> <li>se disponibili, le aree di memorizzazione file caricano i driver <code>wlfileio</code> nativi WebLogic, che consentono di migliorare le prestazioni. Questi driver sono inclusi nelle installazioni Windows, Solaris, Linux e AIX WebLogic.</li>  <li>\u00C8 possibile che alcune versioni precedenti di Microsoft Windows segnalino in modo errato il completamento della scrittura sincrona del dispositivo di memorizzazione quando si usa l'impostazione <code>Cache in scrittura abilitata</code> predefinita di Windows. Ci\u00F2 costituisce una violazione della semantica transazionale dei prodotti transazionali (non specifici di Oracle), comprese le aree di memorizzazione file configurate con i criteri <code>Scrittura diretta</code> (predefiniti) o <code>Scrittura diretta con cache</code>, in quanto un crash del sistema o un'interruzione di corrente pu\u00F2 portare alla perdita o alla duplicazione di record o messaggi. Uno dei sintomi visibili \u00E8 il possibile manifestarsi del problema nel throughput delle transazioni di messaggio ad alta persistenza superando le capacit\u00E0 fisiche del dispositivo di memorizzazione. Il problema pu\u00F2 essere risolto mediante l'applicazione di una patch fornita da Microsoft, la disabilitazione dell'impostazione <code>Cache in scrittura abilitata</code> o l'uso di un dispositivo di memorizzazione protetto contro i problemi di corrente. Vedere <a href\='http\://support.microsoft.com/kb/281672/'>http\://support.microsoft.com/kb/281672</a> e <a href\='http\://support.microsoft.com/kb/332023'>http\://support.microsoft.com/kb/332023</a>. </li> <li>Nota per la memorizzazione NFS\: su certi sistemi operativi, il mapping di memoria dei driver nativi risulta incompatibile con NFS quando i file sono bloccati. Le aree di memorizzazione con i criteri di scrittura sincrona <code>Scrittura-diretta-con-cache</code> o Disabilitato e quelle di paging JMS WebLogic migliorano le prestazioni mediante l'uso del driver <code>wlfileio</code> nativo per l'esecuzione delle chiamate del sistema operativo relative al mapping della memoria. Quando rileva una forma di incompatibilit\u00E0 tra NFS, blocco dei file e mapping della memoria, un'area di memorizzazione ripristina in modo automatico le chiamate di sistema di lettura/scrittura convenzionali tralasciando il mapping della memoria. Per ottenere prestazioni ottimali, Oracle consiglia di provare driver client NFS alternativi, di configurare una posizione di memorizzazione non NFS oppure, in un ambiente controllato e a proprio rischio, di disabilitare i lock dei file (vedere <a href\='\#isFileLockingEnabled'>Abilita blocco file</a>). Per ulteriori informazioni, vedere "Tuning dell'area di memorizzazione persistente WebLogic" nel manuale <i>Tuning delle prestazioni di Oracle WebLogic Server</i>.</li> </ul> 
