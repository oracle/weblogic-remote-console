JMSBridgeDestinationMBean.properties.UserName.detailedHelpHTML=<p>Il nome utente facoltativo usato dall'adattatore per accedere alla destinazione bridge.</p>  <p>Tutte le operazioni sulle destinazioni specificate si eseguono utilizzando questo nome utente e la corrispondente password. Quindi il nome utente e la password delle origini e delle destinazioni devono essere autorizzati ad accedere alla destinazione di base per permettere il funzionamento del bridge.</p> 
