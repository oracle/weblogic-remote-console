WTCRemoteTuxDomMBean.properties.CustomAppKeyClass.detailedHelpHTML=<p>Il percorso completo della classe del generatore <code>AppKey</code> personalizzato. (Questa classe \u00E8 pertinente solo quando si specifica <code>Personalizzato</code> come generatore AppKey.)</p>  <p><i>Nota\:</i> questa classe viene caricata in fase di esecuzione se \u00E8 selezionato il plugin AppKey <code>Personalizzato</code>.</p> 
WTCRemoteTuxDomMBean.properties.CustomAppKeyClass.helpSummaryHTML=Il percorso completo della classe del generatore <code>AppKey</code> personalizzato.
WTCRemoteTuxDomMBean.properties.CustomAppKeyClass.label=Classe AppKey personalizzata
WTCRemoteTuxDomMBean.properties.CustomAppKeyClassParam.detailedHelpHTML=<p>I parametri facoltativi che dovranno essere usati dalla classe <code>AppKey</code> personalizzata durante la fase di inizializzazione della classe. Questa classe \u00E8 pertinente solo quando si specifica <code>Personalizzato</code> come generatore AppKey.</p> 
WTCRemoteTuxDomMBean.properties.CustomAppKeyClassParam.helpSummaryHTML=I parametri facoltativi che dovranno essere usati dalla classe <code>AppKey</code> personalizzata durante la fase di inizializzazione della classe.
