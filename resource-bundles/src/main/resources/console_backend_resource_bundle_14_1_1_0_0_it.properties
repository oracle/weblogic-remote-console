ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.detailedHelpHTML=<p>Specifica se \u00E8 richiesta l'autenticazione client TLS/SSL.</p>  <p>Se questa opzione \u00E8 abilitata, i chiamanti delle associazioni TLS/SSL del sito locale devono specificare l'autenticazione client (Two-Way SSL) e l'identit\u00E0 specificata deve essere convalidata in base al certificato TLS del partner client di associazione.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.helpSummaryHTML=Specifica se \u00E8 richiesta l'autenticazione client TLS/SSL.
ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.label=Autenticazione client layer di trasporto abilitata
ServerTemplateMBean.properties.StagingDirectoryName.detailedHelpHTML=<p>Il percorso di directory del server gestito in cui vengono collocate tutte le applicazioni posizionate nell'area intermedia (preparate).</p>  <p>Se non viene specificato un nome di directory assoluta, il percorso sar\u00E0 relativo alla directory radice "/". Dopo averlo configurato, non \u00E8 possibile modificare il nome della directory intermedia. Prima di modificare questo attributo \u00E8 necessario rimuovere tutte le applicazioni dal server. La directory intermedia predefinita \u00E8 "stage", relativa alla directory radice del server.</p> 
ServerTemplateMBean.properties.StagingDirectoryName.helpSummaryHTML=Il percorso di directory del server gestito in cui vengono collocate tutte le applicazioni posizionate nell'area intermedia (preparate).
ServerTemplateMBean.properties.StagingDirectoryName.label=Nome directory intermedia
ServerTemplateMBean.properties.StagingMode.detailedHelpHTML=<p>La modalit\u00E0 che specifica se i file di un'applicazione vengono copiati da un'origine sul server di amministrazione all'area intermedia del server gestito durante la preparazione dell'applicazione.</p>  <p>Durante la preparazione dell'applicazione, i file relativi vengono copiati dall'origine nel server di amministrazione nell'area intermedia del server gestito. Se si specifica <code>nostage</code> o <code>external_stage</code>, la copia non verr\u00E0 eseguita. Questa situazione risulta utile quando l'area intermedia \u00E8 una directory condivisa che contiene gi\u00E0 i file dell'applicazione o quando \u00E8 un unico dominio del server. \u00C8 necessario che l'amministratore verifichi che la directory intermedia del server gestito sia impostata in modo corretto. Se durante la preparazione o l'attivazione dell'applicazione quest'ultima non \u00E8 disponibile, si verificheranno errori di distribuzione. Ogni applicazione pu\u00F2 sostituire la modalit\u00E0 di posizionamento nell'area intermedia specificata.</p> 
ServerTemplateMBean.properties.StagingMode.helpSummaryHTML=La modalit\u00E0 che specifica se i file di un'applicazione vengono copiati da un'origine sul server di amministrazione all'area intermedia del server gestito durante la preparazione dell'applicazione.
ServerTemplateMBean.properties.StagingMode.label=Modalit\u00E0 di posizionamento nell'area intermedia
ServerTemplateMBean.properties.StagingMode.legalValues.external_stage=external_stage
ServerTemplateMBean.properties.StagingMode.legalValues.nostage=nostage
ServerTemplateMBean.properties.StagingMode.legalValues.stage=stage
ServerTemplateMBean.properties.StartupMode.detailedHelpHTML=<p>Lo stato in cui deve essere avviato questo server. Se si specifica <code>STANDBY</code>, \u00E8 inoltre necessario abilitare la porta di amministrazione a livello di dominio.</p>  <p>Nello stato <code>RUNNING</code>, un server offre i propri servizi ai client e pu\u00F2 funzionare come membro completo di un cluster. Nello stato<code>ADMIN</code>, il server \u00E8 attivo e in esecuzione ma disponibile solo per operazioni di amministrazione, consentendo agli utenti di eseguire task di amministrazione a livello di server e di applicazioni senza correre il rischio di eseguire le applicazioni. Nello stato <code>STANDBY</code>, un'istanza del server non elabora alcuna richiesta. La porta di ascolto utilizzata regolarmente \u00E8 chiusa, mentre la porta di amministrazione \u00E8 aperta. Vengono accettati solo i comandi del ciclo di vita passati all'istanza del server nello stato <code>RUNNING</code> o <code>SHUTDOWN</code>. Non vengono accettate altre richieste di amministrazione. Il solo scopo di uno stato <code>STANDBY</code> di un server \u00E8 quello di riprendere lo stato <code>RUNNING</code> velocemente e consentire un pi\u00F9 rapido avvio del server.</p> 
ServerTemplateMBean.properties.StartupMode.helpSummaryHTML=Lo stato in cui deve essere avviato questo server.
ServerTemplateMBean.properties.StartupMode.label=Modalit\u00E0 di avvio
ServerTemplateMBean.properties.StuckThreadTimerInterval.detailedHelpHTML=<p>Il numero di secondi trascorso il quale WebLogic Server esegue la scansione periodica dei thread per determinare se sono stati continuamente in funzione per il periodo di tempo massimo configurato.</p> 
ServerTemplateMBean.properties.StuckThreadTimerInterval.helpSummaryHTML=Il numero di secondi trascorso il quale WebLogic Server esegue la scansione periodica dei thread per determinare se sono stati continuamente in funzione per il periodo di tempo massimo configurato.
ServerTemplateMBean.properties.StuckThreadTimerInterval.label=Intervallo timer thread bloccati
ServerTemplateMBean.properties.ThreadPoolPercentSocketReaders.detailedHelpHTML=<p>La percentuale dei thread di esecuzione della coda predefinita che possono essere usati come processi di lettura socket.</p> 
ServerTemplateMBean.properties.ThreadPoolPercentSocketReaders.helpSummaryHTML=La percentuale dei thread di esecuzione della coda predefinita che possono essere usati come processi di lettura socket.
ServerTemplateMBean.properties.ThreadPoolPercentSocketReaders.label=Processi di lettura socket JavaSocketMuxer
ServerTemplateMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>L'intervallo, in secondi, in base al quale eseguire il ping di un client con tunneling per determinare se \u00E8 ancora attivo.</p>  <p>Se si creano canali di rete per questo server, ogni canale pu\u00F2 ignorare questa impostazione.</p> 
ServerTemplateMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=L'intervallo, in secondi, in base al quale eseguire il ping di un client con tunneling per determinare se \u00E8 ancora attivo.
ServerTemplateMBean.properties.TunnelingClientPingSecs.label=Ping client di tunneling
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>Il periodo di tempo, in secondi, trascorso il quale un client di tunneling mancante viene considerato inattivo.</p>  <p>Se si creano canali di rete per questo server, ogni canale pu\u00F2 ignorare questa impostazione.</p> 
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=Il periodo di tempo, in secondi, trascorso il quale un client di tunneling mancante viene considerato inattivo.
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.label=Timeout client di tunneling
ServerTemplateMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Specifica se \u00E8 necessario abilitare il tunneling per i servizi T3, T3S, HTTP, HTTPS, IIOP e IIOPS su questo server.</p>  <p>Se si creano canali di rete per questo server, ogni canale pu\u00F2 ignorare questa impostazione.</p> 
ServerTemplateMBean.properties.TunnelingEnabled.helpSummaryHTML=Specifica se \u00E8 necessario abilitare il tunneling per i servizi T3, T3S, HTTP, HTTPS, IIOP e IIOPS su questo server.
ServerTemplateMBean.properties.TunnelingEnabled.label=Abilita tunneling
ServerTemplateMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>Il percorso di directory del server di amministrazione in cui vengono collocate tutte le applicazioni caricate.</p>  <p>Se non viene specificato un nome di directory assoluta, il percorso sar\u00E0 relativo alla directory radice "/". La directory intermedia predefinita \u00E8 "stage", relativa alla directory radice del server. Su un server gestito viene restituito un valore nullo e non \u00E8 possibile alcuna configurazione.</p> 
ServerTemplateMBean.properties.UploadDirectoryName.helpSummaryHTML=Il percorso di directory del server di amministrazione in cui vengono collocate tutte le applicazioni caricate.
ServerTemplateMBean.properties.UploadDirectoryName.label=Nome directory di caricamento
ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Riduce i conflitti di lock mediante l'uso di una coda buffer concorrente per la collocazione delle richieste in arrivo. L'abilitazione di questo attributo comporta l'aumento del throughput in quanto le richieste vengono pianificate senza l'acquisizione di lock. </p> 
ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.helpSummaryHTML=Riduce i conflitti di lock mediante l'uso di una coda buffer concorrente per la collocazione delle richieste in arrivo.
ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.label=Usa coda concorrente per Request Manager
ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Indica se questo server consente l'inclusione del percorso del contesto nel percorso virtuale <code>context.getRealPath()</code>. Se l'opzione \u00E8 selezionata, non \u00E8 possibile usare le sottodirectory con lo stesso nome <code>contextPath</code>. Si tratta di un parametro di compatibilit\u00E0 9.0.0.0 che non sar\u00E0 pi\u00F9 valido nelle release future.</p>  <p>Ottiene l'attributo acceptContextPathInGetRealPath dell'oggetto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.helpSummaryHTML=Indica se questo server consente l'inclusione del percorso del contesto nel percorso virtuale <code>context.getRealPath()</code>.
ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.label=Accetta percorso contesto in Get Real Path
ServerTemplateMBean.properties.WebServer.ClientIpHeader.detailedHelpHTML=<p>Specifica l'intestazione IP client da WebServerMBean.</p>  <p>Se specificato, questo indirizzo IP viene restituito nelle chiamate a getRemoteAddr() per supportare ambienti con load balancer esterni.</p>\n
ServerTemplateMBean.properties.WebServer.ClientIpHeader.helpSummaryHTML=<p>Specifica l'intestazione IP client da WebServerMBean.</p>  <p>Se specificato, questo indirizzo IP viene restituito nelle chiamate a getRemoteAddr() per supportare ambienti con load balancer esterni.</p>\n
ServerTemplateMBean.properties.WebServer.ClientIpHeader.label=Ignora indirizzo remoto
ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Restituisce il valore context-root originale per l'applicazione Web predefinita di questo Web server. In alternativa \u00E8 possibile usare gli attributi context-root presenti nel file application.xml o weblogic.xml per impostare un'applicazione Web predefinita. Il valore context-root per un'applicazione Web predefinita \u00E8 /.  e si specifica "", ossia una stringa vuota, il Web server assume automaticamente il valore /.</p> 
ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.helpSummaryHTML=Restituisce il valore context-root originale per l'applicazione Web predefinita di questo Web server.
ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.label=Radice contesto applicazione Web predefinita
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>Il nome della porta HTTP alla quale verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>  <p>Imposta frontendHTTPPort. Fornisce un metodo per assicurare che l'applicazione Web disponga sempre delle informazioni PORT corrette, anche quando la richiesta passa per un firewall o un proxy. Se questo parametro \u00E8 configurato, l'intestazione HOST verr\u00E0 ignorata e verranno utilizzate le informazioni di questo parametro in sostituzione.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=Il nome della porta HTTP alla quale verranno inviati tutti gli URL reindirizzati.
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.label=Porta HTTP front-end
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>Il nome della porta HTTP protetta alla quale verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>  <p>Imposta frontendHTTPSPort. Fornisce un metodo per assicurare che l'applicazione Web disponga sempre delle informazioni PORT corrette, anche quando la richiesta passa per un firewall o un proxy. Se questo parametro \u00E8 configurato, l'intestazione HOST verr\u00E0 ignorata e verranno utilizzate le informazioni di questo parametro in sostituzione.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.helpSummaryHTML=Il nome della porta HTTP protetta alla quale verranno inviati tutti gli URL reindirizzati.
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.label=Porta HTTPS front-end
ServerTemplateMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>Il nome dell'host al quale verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>  <p>Imposta HTTP frontendHost. Fornisce un metodo per assicurare che l'applicazione Web disponga sempre delle informazioni HOST corrette, anche quando la richiesta passa per un firewall o un proxy. Se questo parametro \u00E8 configurato, l'intestazione HOST verr\u00E0 ignorata e verranno utilizzate le informazioni di questo parametro in sostituzione.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHost.helpSummaryHTML=Il nome dell'host al quale verranno inviati tutti gli URL reindirizzati.
ServerTemplateMBean.properties.WebServer.FrontendHost.label=Host front-end
ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTPS inattiva.</p>  <p>Il numero di secondi destinato al controllo attivit\u00E0 HTTPS prima del timeout di una richiesta.</p> 
ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.helpSummaryHTML=Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTPS inattiva.
ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.label=Durata HTTPS
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Indica se deve esistere una connessione persistente a questo server, che potrebbe garantire il miglioramento delle prestazioni delle applicazioni Web.</p>  <p>Ottiene l'attributo keepAliveEnabled dell'oggetto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Indica se deve esistere una connessione persistente a questo server,
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.label=Abilita valori controllo attivit\u00E0
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTP inattiva.</p>  <p>Il numero di secondi destinato al controllo attivit\u00E0 HTTP prima del timeout di una richiesta.</p> 
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.helpSummaryHTML=Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTP inattiva.
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.label=Durata
ServerTemplateMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>La dimensione massima di invio consentita dal server per la lettura dei dati HTTP POST e PUT in una richiesta servlet.</p>  <p>Un valore minore di 0 indica una dimensione illimitata.</p>  <p>Ottiene l'attributo maxPostSize dell'oggetto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=La dimensione massima di invio consentita dal server per la lettura dei dati HTTP POST e PUT in una richiesta servlet.
ServerTemplateMBean.properties.WebServer.MaxPostSize.label=Dimensione massima POST
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (in secondi) per la lettura dei dati POST HTTP in una richiesta servlet. Se i dati POST vengono suddivisi in chunk, il periodo di tempo di attesa da parte di questo server tra la fine della ricezione dell'ultimo chunk di dati e la fine della ricezione del chunk di dati successivo in un POST HTTP prima del timeout. Viene utilizzato per impedire attacchi di tipo servizio negato che tentano di sovraccaricare il server con dati POST.</p>  <p>Ottiene l'attributo postTimeoutSecs dell'oggetto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.helpSummaryHTML=Timeout (in secondi) per la lettura dei dati POST HTTP in una richiesta servlet.
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.label=Timeout POST
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.detailedHelpHTML=<p>Indica se questo nome server viene inviato con la risposta HTTP. Utile per le applicazioni wireless, in cui lo spazio per le intestazioni \u00E8 limitato.</p>  <p>Indica se questa istanza del server include il nome e il numero di versione di WebLogic Server nell'intestazione della risposta HTTP.</p> 
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.helpSummaryHTML=Indica se questo nome server viene inviato con la risposta HTTP.
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.label=Invia intestazione server
ServerTemplateMBean.properties.WebServer.WAPEnabled.detailedHelpHTML=<p>Indica se l'ID sessione deve includere le informazioni sulla JVM. La selezione di questa casella potrebbe essere necessaria quando si usa la riscrittura degli URL con i dispositivi WAP che limitano la dimensione degli URL a 128 caratteri e possono condizionare l'uso delle sessioni replicate in un cluster. Quando la casella \u00E8 selezionata, la dimensione predefinita dell'URL viene stabilita a 52 caratteri senza caratteri speciali.</p>  <p>Ottiene l'attributo WAPEnabled dell'oggetto WebServerMBean.</p> 
ServerTemplateMBean.properties.WebServer.WAPEnabled.helpSummaryHTML=Indica se l'ID sessione deve includere le informazioni sulla JVM.
ServerTemplateMBean.properties.WebServer.WAPEnabled.label=WAP abilitato
ServerTemplateMBean.properties.WebServer.WebServerLog.BufferSizeKB.detailedHelpHTML=Ottiene la dimensione del buffer di log di base in kilobyte. 
ServerTemplateMBean.properties.WebServer.WebServerLog.BufferSizeKB.helpSummaryHTML=Ottiene la dimensione del buffer di log di base in kilobyte.
ServerTemplateMBean.properties.WebServer.WebServerLog.BufferSizeKB.label=Buffer file di log
ServerTemplateMBean.properties.WebServer.WebServerLog.ELFFields.detailedHelpHTML=<p>Restituisce la lista dei campi specificati per il formato di log <code>extended</code> per access.log. </p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.ELFFields.helpSummaryHTML=Restituisce la lista dei campi specificati per il formato di log <code>extended</code> per access.log.
ServerTemplateMBean.properties.WebServer.WebServerLog.ELFFields.label=Campi formato di log esteso
ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. Occorre abilitare la limitazione del numero di file conservati.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.helpSummaryHTML=Il numero massimo di file di log creati dal server durante la rotazione del log.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.label=File da conservare
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server. L'impostazione predefinita \u00E8 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione il server rinominer\u00E0 il file di log corrente in <code><i>NOME_SERVER</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file per la memorizzazione dei messaggi successivi. (\u00C8 richiesta la specifica del tipo di rotazione file <code>SIZE</code>). 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.helpSummaryHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.label=Dimensione file rotazione
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.detailedHelpHTML=<p>Il nome del file di log.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.helpSummaryHTML=Il nome del file di log.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileName.label=Nome file di log
ServerTemplateMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. Occorre specificare il tipo di rotazione file <code>TIME</code>.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.FileTimeSpan.helpSummaryHTML=L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file.
ServerTemplateMBean.properties.WebServer.WebServerLog.FileTimeSpan.label=Intervallo di rotazione
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Specifica il formato del file di log HTTP. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.helpSummaryHTML=<p>Specifica il formato del file di log HTTP. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server.</p>\n
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.label=Format
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.common=common
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.extended=extended
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>Directory di memorizzazione dei file di log ruotati. Per impostazione predefinita, i file ruotati vengono memorizzati nella stessa directory del file di log corrente.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.helpSummaryHTML=Directory di memorizzazione dei file di log ruotati.
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.label=Directory di rotazione file di log
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Specifica se gli indicatori orari per i messaggi del log HTTP vengono visualizzati con l'ora GMT indipendentemente dal fuso orario locale specificato dal computer host.</p>  <p>Usare questo metodo per conformarsi alla specifica W3C per i file di log in formato esteso. La specifica prevede che tutti gli indicatori orari per le voci di log in formato esteso vengano visualizzati con l'ora GMT.</p>  <p>Questo metodo vale solo se \u00E8 stato specificato il formato messaggi <code>esteso</code>.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Specifica se gli indicatori orari per i messaggi del log HTTP vengono visualizzati con l'ora GMT indipendentemente dal fuso orario locale specificato dal computer host.</p>\n
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Ora GMT log
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica se questo server registra le richieste HTTP. Gli altri campi della pagina interessano solo se si seleziona questa casella di controllo.</p>  <p>Recupera l'attributo loggingEnabled dell'oggetto WebServerMBean.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Indica se questo server registra le richieste HTTP.
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=File del log degli accessi HTTP abilitato
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi.
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=Limita il numero di file conservati
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Ruota file di log all'avvio
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.label=Ora di inizio rotazione
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.label=Tipo di rotazione del log
