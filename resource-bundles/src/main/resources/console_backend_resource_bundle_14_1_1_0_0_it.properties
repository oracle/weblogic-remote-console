MessagingBridgeMBean.properties.AsyncEnabled.detailedHelpHTML=<p>Specifica se un'istanza del bridge di messaggistica esegue gli inoltri nella modalit\u00E0 di messaggistica asincrona.</p>  <p>AsyncEnabled si applica solamente ad istanze del bridge di messaggistica le cui destinazioni di origine supportino la ricezione asincrona. Le istanze del bridge di messaggistica che inoltrano in modalit\u00E0 asincrona si basano sulle destinazioni di origine. Un'istanza del bridge di messaggistica rimane in ascolto di messaggi e li inoltra al loro arrivo. Quando <code>AsyncEnabled</code> non \u00E8 selezionato un'istanza del bridge \u00E8 forzata ad operare in modalit\u00E0 sincrona, anche se l'origine supporta la ricezione asincrona.</p>  <p><b>Nota\:</b> per permettere ad un'istanza di bridge di messaggistica con un indice QOS di <i>Esecuzione unica</i> di operare in modalit\u00E0 asincrona, la destinazione di origine deve supportare l'interfaccia <code>MDBTransaction</code>. Altrimenti, il bridge passa automaticamente alla modalit\u00E0 sincrona se rileva che la <code>MDBTransaction</code> non \u00E8 supportata dalla destinazione di origine.</p> 
MessagingBridgeMBean.properties.AsyncEnabled.helpSummaryHTML=Specifica se un'istanza del bridge di messaggistica esegue gli inoltri nella modalit\u00E0 di messaggistica asincrona.
MessagingBridgeMBean.properties.AsyncEnabled.label=Modalit\u00E0 asincrona abilitata
MessagingBridgeMBean.properties.BatchInterval.detailedHelpHTML=<p>Il periodo di tempo massimo, in millisecondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa prima di inviare un batch di messaggi in una transazione, indipendentemente dal fatto che il valore <code>Dimensione batch</code> sia stato raggiunto o meno.</p>  <ul> <li> <p>Si applica solamente ad un'istanza del bridge di messaggistica che inoltra messaggi in modalit\u00E0 sincrona e con un indice QOS (Qualit\u00E0 del servizio) che richiede transazioni a due fasi.</p> </li>  <li> <p>Il valore predefinito <code>-1</code> indica che l'istanza del bridge attende che il numero dei messaggi raggiunga la <code>Dimensione batch</code> prima di completare una transazione.</p> </li> </ul> 
MessagingBridgeMBean.properties.BatchInterval.helpSummaryHTML=Il periodo di tempo massimo, in millisecondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa prima di inviare un batch di messaggi in una transazione, indipendentemente dal fatto che il valore <code>Dimensione batch</code> sia stato raggiunto o meno.
MessagingBridgeMBean.properties.BatchInterval.label=Intervallo batch
MessagingBridgeMBean.properties.BatchSize.detailedHelpHTML=<p>Il numero di messaggi elaborati all'interno di una transazione.</p>  <p><code>Dimensione batch</code> si applica solamente ad un'istanza di bridge di messaggistica che inoltra messaggi in modalit\u00E0 sincrona e con un indice QOS (Qualit\u00E0 del servizio) che richiede transazioni a due fasi.</p> 
MessagingBridgeMBean.properties.BatchSize.helpSummaryHTML=Il numero di messaggi elaborati all'interno di una transazione.
MessagingBridgeMBean.properties.BatchSize.label=Dimensione batch
MessagingBridgeMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite. Un artifact JMS viene definito con destinazione cluster quando la relativa destinazione \u00E8 impostata direttamente su un cluster oppure quando ha come ambito un gruppo di risorse la cui destinazione \u00E8 un cluster. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Opzioni valide\:</p> <ul> <li> <code>Distribuito</code>\: crea un'istanza su ciascuna JVM del server in un cluster. Obbligatoria per tutti gli agenti SAF e per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni distribuite. </li>  <li> <code>Singleton</code>\: crea una singola istanza su una singola JVM del server all'interno di un cluster. Obbligatoria per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni standalone (non distribuite) e per i servizi di percorso con destinazione cluster o con ambito gruppo di risorse. L'opzione <code>Criteri di migrazione</code> deve essere impostata su <code>In caso di errore</code> o su <code>Sempre</code> quando viene utilizzata con un server JMS, su <code>In caso di errore</code> quando viene utilizzata con un bridge di messaggistica e su <code>Sempre</code> quando viene utilizzata con un servizio di percorso. </li> </ul>  <p><b>Nota sulla denominazione delle istanze</b></p> <ul> <li> L'attributo <code>DistributionPolicy</code> determina il suffisso del nome dell'istanza per gli artifact JMS con destinazione cluster. Il suffisso per un artifact <code>Singleton</code> con destinazione cluster \u00E8 <code>-01</code>, mentre per un artifact <code>Distribuito</code> con destinazione cluster \u00E8 <code>@NomeMembroCluster</code>. </li> </ul>  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
MessagingBridgeMBean.properties.DistributionPolicy.helpSummaryHTML=Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite.
MessagingBridgeMBean.properties.DistributionPolicy.label=Criterio di distribuzione
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Distributed=Distribuito
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
MessagingBridgeMBean.properties.DurabilityEnabled.detailedHelpHTML=<p>Specifica se il bridge di messaggistica consente o meno i messaggi permanenti.</p>  <p>Quando abilitata, e se l'origine \u00E8 un argomento JMS, un'istanza del bridge di messaggistica utilizza una sottoscrizione permanente per accertarsi che nessun messaggio venga perso in caso di errore. <code>DurabilityEnabled</code> ignorata se la destinazione di origine \u00E8 una coda JMS.</p>  <ul> <li> <p>Quando abilitata, e se l'origine utilizza sottoscrizioni permanenti, l'implementazione dell'origine JMS salva i messaggi inviati quando un'istanza di bridge di messaggistica non \u00E8 in esecuzione. Quando l'istanza di bridge viene riavviata i messaggi vengono inoltrati alla destinazione. L'amministratore pu\u00F2 scegliere di non essere permanente.</p> </li>  <li> <p>Se non abilitata, i messaggi inviati all'implementazione dell'origine JMS mentre l'istanza di bridge \u00E8 inattiva non possono essere inoltrati alla destinazione.</p> </li> </ul> 
MessagingBridgeMBean.properties.DurabilityEnabled.helpSummaryHTML=Specifica se il bridge di messaggistica consente o meno i messaggi permanenti.
MessagingBridgeMBean.properties.DurabilityEnabled.label=Durabilit\u00E0 abilitata
MessagingBridgeMBean.properties.FailOverLimit.detailedHelpHTML=<p>Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.</p>  <p>\u00C8 possibile utilizzare questa opzione per impedire l'avvio di un numero eccessivo di istanze su un server, evitando in tal modo che si verifichi un errore di sistema quando viene avviato un numero insufficiente di server di un cluster in precedenza di grandi dimensioni.</p>  <p>Un valore limite tipico dovrebbe consentire l'esecuzione di tutte le istanze nella dimensione minima desiderata del cluster. In altre parole, il valore ottenuto dalla formula (dimensione minima del cluster * (limite + 1)) deve essere uguale o maggiore del numero totale di istanze. </p>  <ul> <li>Un valore pari a <code>-1</code> indica che non esiste un limite di failover (illimitato).</li> <li>Un valore pari a <code>0</code> impedisce i failover delle istanze di artifact JMS con destinazione cluster. Pertanto, non verr\u00E0 eseguita pi\u00F9 di un'istanza per server (ovvero un'istanza senza failover).</li> <li>Un valore pari a <code>1</code> consente l'esecuzione di una sola istanza di failover su ciascun server. Pertanto, non verranno eseguite pi\u00F9 di due istanze per server (un'istanza con failover e un'istanza senza failover).</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
MessagingBridgeMBean.properties.FailOverLimit.helpSummaryHTML=Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.
MessagingBridgeMBean.properties.FailOverLimit.label=Limite di failover
MessagingBridgeMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.</p>  <p>Questo ritardo consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il ritardo, in secondi, all'esecuzione del failback di un artifact JMS al server preferenziale dell'utente.</li> <li>Il valore <code>0</code> indica che il failback non verr\u00E0 mai eseguito per l'istanza.</li> <li>Il valore <code>-1</code> indica l'assenza di ritardo e l'esecuzione immediata del failback dell'istanza.</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
MessagingBridgeMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.
MessagingBridgeMBean.properties.FailbackDelaySeconds.label=Secondi ritardo failback
MessagingBridgeMBean.properties.IdleTimeMaximum.detailedHelpHTML=<p>Il periodo di tempo massimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane inattiva.</p>  <ul> <li> <p>In modalit\u00E0 <i>asincrona</i>, il periodo di tempo massimo durante il quale un'istanza del bridge di messaggistica rimane inattiva prima di controllare l'integrit\u00E0 della connessione all'origine.</p> </li>  <li> <p>In modalit\u00E0 <i>sincrona</i>, il periodo di tempo durante il quale il bridge di messaggistica pu\u00F2 bloccarsi in ricezione chiamata se non \u00E8 coinvolta nessuna transazione.</p> </li> </ul> 
MessagingBridgeMBean.properties.IdleTimeMaximum.helpSummaryHTML=Il periodo di tempo massimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane inattiva.
MessagingBridgeMBean.properties.IdleTimeMaximum.label=Tempo di inattivit\u00E0 massimo
MessagingBridgeMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. </p> <p>Ci\u00F2 consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> \u00E8 il periodo, in secondi, di ritardo al caricamento delle risorse dopo un errore e un riavvio.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
MessagingBridgeMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo.
MessagingBridgeMBean.properties.InitialBootDelaySeconds.label=Secondi ritardo boot iniziale
MessagingBridgeMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster. Se questa impostazione viene configurata in un'area di memorizzazione con destinazione cluster, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Vedere le impostazioni delle destinazioni migrabili per abilitare la migrazione e il riavvio degli artifact JMS con destinazioni migrabili.</p> <ul> <li><code>Non attivo</code>\: disabilita il supporto della migrazione per gli oggetti del servizio JMS con destinazione cluster e modifica l'impostazione predefinita per Riavvia in loco su false. Se si desidera riavviare per abilitare l'impostazione quando l'opzione Criteri di migrazione \u00E8 impostata su Non attivo, \u00E8 necessario configurare l'opzione Riavvia in loco su true in modo esplicito. Questo criterio non pu\u00F2 essere combinato con il criterio di migrazione <code>Singleton</code>. </li> <li><code>In caso di errore</code>\: abilita la migrazione automatica e il riavvio delle istanze in caso di errore di un'istanza di servizio del sottosistema o di un'istanza WebLogic Server, inclusi il fallback automatico e il bilanciamento del carico delle istanze. </li>  <li><code>Sempre</code>\: fornisce lo stesso funzionamento di <code>In caso di errore</code> ed esegue automaticamente la migrazione delle istanze anche nel caso di arresto normale o avvio parziale del cluster. </li> </ul> <b>Nota\:</b> per i criteri <code>In caso di errore</code> e <code>Sempre</code> deve essere configurato il leasing del cluster.  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> L'impostazione <code>Sempre</code> di <code>Criteri di migrazione</code> non \u00E8 consigliata per i bridge. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
MessagingBridgeMBean.properties.MigrationPolicy.helpSummaryHTML=Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster.
MessagingBridgeMBean.properties.MigrationPolicy.label=Criteri di migrazione
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Always=Sempre
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Off=Non attiva
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
MessagingBridgeMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
MessagingBridgeMBean.properties.Name.helpSummaryHTML=Il nome specificato dall'utente di questa istanza MBean.
MessagingBridgeMBean.properties.Name.label=Nome
MessagingBridgeMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Specifica il numero massimo dei tentativi di riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il numero massimo dei tentativi di riavvio consentiti.</li> <li>Un valore pari a <code>0</code> specifica un funzionamento analogo all'impostazione di RestartInPlace su <code>false</code>.</li> <li>Il valore <code>-1</code> indica un numero di tentativi illimitato fino a quando il riavvio non riesce o l'istanza del server non viene chiusa.</li> </ul> 
MessagingBridgeMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Specifica il numero massimo dei tentativi di riavvio.
MessagingBridgeMBean.properties.NumberOfRestartAttempts.label=Numero di tentativi di riavvio
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>. </p>  <p>Prima che il timeout scada o che tutti i server siano in esecuzione, un cluster avvia un subset di tali istanze in base al numero totale di server in esecuzione e alla dimensione del cluster configurato. Quando il timeout \u00E8 scaduto o tutti i server sono stati avviati, il sistema considera il cluster stabile e avvia gli eventuali servizi rimanenti.</p>  <p>Questo ritardo garantisce che i servizi siano bilanciati in tutto il cluster, anche se i server vengono avviati in modo sequenziale. Viene ignorato una volta che un cluster \u00E8 completamente avviato (stabile) o quando i singoli server sono avviati.</p>  <ul> <li>Un valore > <code>0</code> specifica il periodo, in secondi, di ritardo prima che un cluster parzialmente avviato avvii i servizi configurati in modo dinamico.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> 
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>.
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.label=Secondi di ritardo stabilit\u00E0 cluster parziale
MessagingBridgeMBean.properties.PreserveMsgProperty.detailedHelpHTML=<p>Specifica se le propriet\u00E0 dei messaggi vengono confermate quando i messaggi vengono inoltrati da un'istanza del bridge.</p>  <p>Vengono confermate le propriet\u00E0 dei messaggi seguenti\:</p>  <ul> <li> <p><code>ID messaggio</code></p> </li>  <li> <p><code>Indicatore orario messaggio</code></p> </li>  <li> <p><code>ID utente</code></p> </li>  <li> <p><code>Modalit\u00E0 di consegna</code></p> </li>  <li> <p><code>Priorit\u00E0</code></p> </li>  <li> <p><code>Periodo di scadenza</code></p> </li>  <li> <p><code>Limite nuova consegna</code></p> </li>  <li> <p><code>Nome unit\u00E0 di ordine</code></p> </li> </ul>  <p>Se la destinazione bridge \u00E8 in un server JMS esterno, vengono confermate le seguenti propriet\u00E0 messaggio\:</p>  <ul> <li> <p><code>Modalit\u00E0 di consegna</code></p> </li>  <li> <p><code>Priorit\u00E0</code></p> </li>  <li> <p><code>Periodo di scadenza</code></p> </li> </ul> 
MessagingBridgeMBean.properties.PreserveMsgProperty.helpSummaryHTML=Specifica se le propriet\u00E0 dei messaggi vengono confermate quando i messaggi vengono inoltrati da un'istanza del bridge.
MessagingBridgeMBean.properties.PreserveMsgProperty.label=Conserva propriet\u00E0 messaggi
MessagingBridgeMBean.properties.QOSDegradationAllowed.detailedHelpHTML=<p>Specifica se questa istanza del bridge di messaggistica consente la diminuzione del proprio indice di QOS (Qualit\u00E0 del servizio) quando la funzione QOS configurata non \u00E8 disponibile.</p>  <ul> <li> <p>Quando abilitata, l'istanza del bridge di messaggistica diminuisce il proprio indice di QOS se la funzione QOS configurata non \u00E8 disponibile. Se la funzione QOS viene diminuita, un messaggio di log viene consegnato nella finestra di avvio di WebLogic o nel file di log.</p> </li>  <li> <p>Quando non abilitata, se l'istanza del bridge di messaggistica non pu\u00F2 soddisfare l'indice di qualit\u00E0 del servizio richiesto ne risulta un errore e l'istanza del bridge di messaggistica non si avvia.</p> </li> </ul> 
MessagingBridgeMBean.properties.QOSDegradationAllowed.helpSummaryHTML=Specifica se questa istanza del bridge di messaggistica consente la diminuzione del proprio indice di QOS (Qualit\u00E0 del servizio) quando la funzione QOS configurata non \u00E8 disponibile.
MessagingBridgeMBean.properties.QOSDegradationAllowed.label=Diminuzione QOS consentita
MessagingBridgeMBean.properties.QualityOfService.detailedHelpHTML=<p>L'indice QoS (Qualit\u00E0 del servizio, Quality Of Service) per questa istanza del bridge di messaggistica.</p>  <ul> <li><p><code>Esecuzione unica</code>\: ogni messaggio viene trasferito dall'origine alla destinazione esattamente una volta. Questo \u00E8 il pi\u00F9 alto indice QoS possibile per un'istanza del bridge di messaggistica.</p> </li>  <li><p><code>Una volta al massimo</code>\: ogni messaggio viene trasferito dall'origine alla destinazione solo una volta con la possibilit\u00E0 di essere perso durante l'inoltro.</p> </li>  <li><p><code>Duplicati consentiti</code>\: i messaggi vengono trasferiti dall'origine alla destinazione (nessuno viene perso) ma alcuni possono apparire pi\u00F9 di una volta nella destinazione.</p> </li> </ul> 
MessagingBridgeMBean.properties.QualityOfService.helpSummaryHTML=L'indice QoS (Qualit\u00E0 del servizio, Quality Of Service) per questa istanza del bridge di messaggistica.
MessagingBridgeMBean.properties.QualityOfService.label=Qualit\u00E0 del servizio
MessagingBridgeMBean.properties.QualityOfService.legalValues.Atmost-once=Atmost-once
MessagingBridgeMBean.properties.QualityOfService.legalValues.Duplicate-okay=Duplicate-okay
MessagingBridgeMBean.properties.QualityOfService.legalValues.Exactly-once=Exactly-once
MessagingBridgeMBean.properties.ReconnectDelayIncrease.detailedHelpHTML=<p>La durata del ritardo incrementale, in secondi, di cui un'istanza del bridge di messaggistica aumenta la propria attesa tra un tentativo di riconnessione non riuscito e il successivo.</p>  <p>Utilizzare con <code>ReconnectDelayMinimum</code> e <code>ReconnectDelayMaximum</code>. Dopo il primo errore di connessione alla destinazione l'istanza del bridge attende per il numero di secondi definito da <code>ReconnectDelayMinimum</code>. Ad ogni tentativo di riconnessione non riuscito l'istanza del bridge aumenta il tempo di attesa del numero di secondi stabilito da <code>ReconnectDelayIncrease</code>. Il tempo massimo di attesa \u00E8 definito da <code>ReconnectDelayMaximum</code>. Quando il tempo di attesa raggiunge il valore massimo l'istanza del bridge ne arresta l'incremento. Quando l'istanza del bridge si connette alla destinazione il tempo di attesa viene reimpostato al valore iniziale definito da <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayIncrease.helpSummaryHTML=La durata del ritardo incrementale, in secondi, di cui un'istanza del bridge di messaggistica aumenta la propria attesa tra un tentativo di riconnessione non riuscito e il successivo.
MessagingBridgeMBean.properties.ReconnectDelayIncrease.label=Ritardo incrementale
MessagingBridgeMBean.properties.ReconnectDelayMaximum.detailedHelpHTML=<p>Il periodo di tempo massimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa tra un tentativo di connessione all'origine o alla destinazione non riuscito e il tentativo successivo.</p>  <p>Utilizzare con <code>ReconnectDelayMinimum</code> e <code>ReconnectDelayIncrease</code>. Dopo il primo errore di connessione alla destinazione l'istanza del bridge attende per il numero di secondi definito da <code>ReconnectDelayMinimum</code>. Ad ogni tentativo di riconnessione non riuscito l'istanza del bridge aumenta il tempo di attesa del numero di secondi stabilito da <code>ReconnectDelayIncrease</code>. Il tempo massimo di attesa \u00E8 definito da <code>ReconnectDelayMaximum</code>. Quando il tempo di attesa raggiunge il valore massimo l'istanza del bridge ne arresta l'incremento. Quando l'istanza del bridge si connette alla destinazione il tempo di attesa viene reimpostato al valore iniziale definito da <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayMaximum.helpSummaryHTML=Il periodo di tempo massimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa tra un tentativo di connessione all'origine o alla destinazione non riuscito e il tentativo successivo.
MessagingBridgeMBean.properties.ReconnectDelayMaximum.label=Ritardo massimo
MessagingBridgeMBean.properties.ReconnectDelayMinimum.detailedHelpHTML=<p>Il periodo di tempo minimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa prima di provare a riconnettersi all'origine o alla destinazione dopo un errore.</p>  <p>Utilizzare con <code>ReconnectDelayMaximum</code> e <code>ReconnectDelayIncrease</code>. Dopo il primo errore di connessione alla destinazione l'istanza del bridge attende per il numero di secondi definito da <code>ReconnectDelayMinimum</code>. Ad ogni tentativo di riconnessione non riuscito l'istanza del bridge aumenta il tempo di attesa del numero di secondi stabilito da <code>ReconnectDelayIncrease</code>. Il tempo massimo di attesa \u00E8 definito da <code>ReconnectDelayMaximum</code>. Quando il tempo di attesa raggiunge il valore massimo l'istanza del bridge ne arresta l'incremento. Quando l'istanza del bridge si connette alla destinazione il tempo di attesa viene reimpostato al valore iniziale definito da <code>ReconnectDelayMinimum</code>.</p>> 
MessagingBridgeMBean.properties.ReconnectDelayMinimum.helpSummaryHTML=Il periodo di tempo minimo, in secondi, durante il quale un'istanza del bridge di messaggistica rimane in attesa prima di provare a riconnettersi all'origine o alla destinazione dopo un errore.
MessagingBridgeMBean.properties.ReconnectDelayMinimum.label=Ritardo minimo
MessagingBridgeMBean.properties.RestartInPlace.detailedHelpHTML=<p> Abilita un riavvio automatico periodico in loco delle istanze di artifact JMS con destinazione cluster o server standalone non riuscite in esecuzione su istanze di WebLogic Server in buono stato. Vedere le impostazioni delle destinazioni migrabili per i riavvi in loco degli artifact JMS con destinazioni migrabili. Se l'impostazione Riavvia in loco viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione.</p>  <ul>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>Non attivo</code>, l'impostazione Riavvia in loco \u00E8 disabilitata per impostazione predefinita.</li>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>In caso di errore</code> o su <code>Sempre</code>, l'impostazione Riavvia in loco \u00E8 abilitata per impostazione predefinita.</li>  <li>Questo attributo non viene utilizzato dai bridge di messaggistica WebLogic che riavviano automaticamente le connessioni interne quando \u00E8 necessario.</li>  <li>Nel caso in cui sia presente un artifact JMS con destinazione cluster e l'opzione Criteri di migrazione sia impostata su <code>In caso di errore</code> o su <code>Sempre</code>, se il riavvio non riesce dopo il numero massimo di nuovi tentativi configurato, verr\u00E0 eseguita la migrazione a un altro server nel cluster. </li>  </ul> 
MessagingBridgeMBean.properties.RestartInPlace.helpSummaryHTML=\ Abilita un riavvio automatico periodico in loco delle istanze di artifact JMS con destinazione cluster o server standalone non riuscite in esecuzione su istanze di WebLogic Server in buono stato.
MessagingBridgeMBean.properties.RestartInPlace.label=Riavvia in loco
MessagingBridgeMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Specifica il periodo di tempo di attesa, in secondi, tra i tentativi di riavvio di un'istanza di servizio non riuscita.</p> 
MessagingBridgeMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Specifica il periodo di tempo di attesa, in secondi, tra i tentativi di riavvio di un'istanza di servizio non riuscita.
MessagingBridgeMBean.properties.SecondsBetweenRestarts.label=Secondi tra i riavvii
MessagingBridgeMBean.properties.Selector.detailedHelpHTML=<p>Filtro per i messaggi inviati attraverso l'istanza del bridge di messaggistica.</p>  <p>Solamente i messaggi che corrispondono ai criteri di selezione vengono inviati attraverso il bridge di messaggistica\:</p>  <ul> <li> <p>Code\: i messaggi che non corrispondono ai criteri di selezione vengono esclusi e accumulati nella coda.</p> </li>  <li> <p>Argomenti\: i messaggi che non corrispondono ai criteri di connessione vengono eliminati.</p> </li> </ul> 
MessagingBridgeMBean.properties.Selector.helpSummaryHTML=Filtro per i messaggi inviati attraverso l'istanza del bridge di messaggistica.
MessagingBridgeMBean.properties.Selector.label=Selettore
MessagingBridgeMBean.properties.SourceDestination.detailedHelpHTML=<p>La destinazione di origine da cui questa istanza di bridge di messaggistica legge i messaggi.</p> 
MessagingBridgeMBean.properties.SourceDestination.helpSummaryHTML=La destinazione di origine da cui questa istanza di bridge di messaggistica legge i messaggi.
MessagingBridgeMBean.properties.SourceDestination.label=Destinazione bridge di origine
MessagingBridgeMBean.properties.Started.detailedHelpHTML=<p>Specifica lo stato operativo iniziale di un'istanza di bridge di messaggistica specifica.</p>  <ul> <li> <p>Se abilitato, l'istanza del bridge di messaggistica inoltra i messaggi (in esecuzione).</p> </li>  <li> <p>Se non abilitato, l'istanza del bridge di messaggistica non inoltra i messaggi (temporaneamente arrestato).</p> </li> </ul>  <p>Dopo aver iniziato a inoltrare i messaggi (in esecuzione), un bridge di messaggistica utilizza <code>Avviata</code> per sospendere momentaneamente un'istanza del bridge di messaggistica attiva o riavviare un'istanza interrotta.</p>  <ul> <li> <p>Selezionare la casella di controllo <code>Avviata</code> per avviare un'istanza del bridge di messaggistica temporaneamente interrotta.</p> </li>  <li> <p>Deselezionare la casella di controllo <code>Avviata</code> per interrompere temporaneamente un'istanza del bridge di messaggistica in esecuzione.</p> </li>  <li> <p>Questo valore non indica lo stato di runtime di un'istanza del bridge di messaggistica.</p> </li> </ul> 
MessagingBridgeMBean.properties.Started.helpSummaryHTML=Specifica lo stato operativo iniziale di un'istanza di bridge di messaggistica specifica.
MessagingBridgeMBean.properties.Started.label=Avviata
MessagingBridgeMBean.properties.TargetDestination.detailedHelpHTML=<p>La destinazione alla quale un'istanza del bridge di messaggistica invia i messaggi ricevuti dall'origine.</p> 
MessagingBridgeMBean.properties.TargetDestination.helpSummaryHTML=La destinazione alla quale un'istanza del bridge di messaggistica invia i messaggi ricevuti dall'origine.
MessagingBridgeMBean.properties.TargetDestination.label=Destinazione bridge di destinazione
MessagingBridgeMBean.properties.Targets.detailedHelpHTML=<p>Selezionare una destinazione in cui distribuire un MBean da questa lista di destinazioni nel dominio. Le destinazioni devono essere server o cluster. La distribuzione verr\u00E0 eseguita una sola volta se le distribuzioni si sovrappongono.</p> 
MessagingBridgeMBean.properties.Targets.helpSummaryHTML=Selezionare una destinazione in cui distribuire un MBean da questa lista di destinazioni nel dominio.
MessagingBridgeMBean.properties.Targets.label=Destinazioni
MessagingBridgeMBean.properties.TransactionTimeout.detailedHelpHTML=<p>Il periodo di tempo, in secondi, durante il quale il Transaction Manager rimane in attesa per ogni transazione prima di attivare il timeout.</p>  <ul> <li> <p>I timeout di transazione vengono utilizzati se l'indice QOS (Qualit\u00E0 del servizio) per un'istanza del bridge di messaggistica richiede delle transazioni.</p> </li>  <li> <p>Se un bridge \u00E8 configurato con l'indice di QOS <i>Esecuzione unica</i>, la ricezione e l'invio vengono completati in una transazione.</p> </li> </ul> 
MessagingBridgeMBean.properties.TransactionTimeout.helpSummaryHTML=Il periodo di tempo, in secondi, durante il quale il Transaction Manager rimane in attesa per ogni transazione prima di attivare il timeout.
MessagingBridgeMBean.properties.TransactionTimeout.label=Timeout transazione
