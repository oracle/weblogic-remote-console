SAFTopicBean.properties.NonPersistentQos.detailedHelpHTML=<p>Specifica la qualit\u00E0 del servizio per i messaggi non persistenti.</p> <ul> <li> <p><code>Esecuzione unica</code> indica che i messaggi verranno inoltrati al ricevente remoto una volta sola eccetto in caso di crash del server.</p> </li> <li> <p><code>Almeno una volta</code> indica che i messaggi verranno inoltrati al ricevente remoto almeno una volta. Nessun messaggio andr\u00E0 perso eccetto in caso di crash del server. I messaggi potrebbero tuttavia essere visualizzati pi\u00F9 di una volta nell'endpoint remoto.</p> </li> <li> <p><code>Al massimo una volta</code> indica che i messaggi verranno inoltrati al ricevente remoto al massimo una volta. Nessun messaggio verr\u00E0 visualizzato pi\u00F9 di una volta nell'endpoint remoto, ma potrebbe verificarsi una perdita di messaggi.</p> </li> </ul> <p>Eventuali modifiche a questo parametro incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> 
SAFTopicBean.properties.NonPersistentQos.helpSummaryHTML=Specifica la qualit\u00E0 del servizio per i messaggi non persistenti.
SAFTopicBean.properties.NonPersistentQos.label=QOS non persistente
SAFTopicBean.properties.NonPersistentQos.legalValues.At-Least-Once=At-Least-Once
