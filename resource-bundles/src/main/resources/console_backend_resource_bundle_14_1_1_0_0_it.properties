SAFAgentMBean.properties.AcknowledgeInterval.detailedHelpHTML=<p>L'intervallo massimo tra due conferme successive inviate dal ricevente.</p>  <ul> <li> <p>Si applica solo ad agenti con capacit\u00E0 di ricezione.</p> </li>  <li> <p>Il valore <code>-1</code> indica che non esiste un limite temporale tra riconoscimenti successivi.</p> </li>  <li> <p>L'aggiornamento di <code>AcknowlegeInterval</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul> 
