ForeignServerBean.properties.Name.detailedHelpHTML=<p>Nome di questa entit\u00E0, rappresentato in XML come attributo.</p>  <p> Molti degli elementi all'interno del modulo JMS sono entit\u00E0 denominate. Tutte le entit\u00E0 denominate racchiuse in un tipo nel file XML devono essere univoche. Si tratta dell'identificatore utilizzato per definire una particolare entit\u00E0 inclusa nel modulo JMS. </p>  <p> Questo attributo non pu\u00F2 essere modificato dall'esterno del modulo (ad esempio, con un piano di distribuzione) perch\u00E9 potrebbe esistere riferimenti ad esso all'interno del modulo. </p> 
