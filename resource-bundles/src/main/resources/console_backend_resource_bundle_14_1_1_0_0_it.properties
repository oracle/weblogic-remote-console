JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>. </p>  <p>Prima che il timeout scada o che tutti i server siano in esecuzione, un cluster avvia un subset di tali istanze in base al numero totale di server in esecuzione e alla dimensione del cluster configurato. Quando il timeout \u00E8 scaduto o tutti i server sono stati avviati, il sistema considera il cluster stabile e avvia gli eventuali servizi rimanenti.</p>  <p>Questo ritardo garantisce che i servizi siano bilanciati in tutto il cluster, anche se i server vengono avviati in modo sequenziale. Viene ignorato una volta che un cluster \u00E8 completamente avviato (stabile) o quando i singoli server sono avviati.</p>  <ul> <li>Un valore > <code>0</code> specifica il periodo, in secondi, di ritardo prima che un cluster parzialmente avviato avvii i servizi configurati in modo dinamico.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> 
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>.
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Secondi di ritardo stabilit\u00E0 cluster parziale
JDBCStoreMBean.properties.PrefixName.detailedHelpHTML=<p>Il prefisso per la tabella di database dell'area di memorizzazione JDBC (<code>WLStore</code>), nel formato seguente\: <code>[[[catalog.]schema.]prefix]</code>.</p>  <p>Ogni simbolo di punto nel formato <code>[[catalog.]schema.]prefix</code> ha un significato, laddove lo schema corrisponde in genere al nome utente in molti database. Se non viene specificato alcun prefisso, il nome della tabella dell'area di memorizzazione JDBC \u00E8 semplicemente <code>WLStore</code> e il database determina implicitamente lo schema in base all'utente della connessione JDBC. Conviene sempre configurare un prefisso per il nome della tabella JDBC <code>WLStore</code>.</p> <p> Per istruzioni specifiche sull'utilizzo dei prefissi per le aree di memorizzazione JDBC, fare riferimento alla sezione "Utilizzo dell'area di memorizzazione WebLogic" in <i>Progettazione e configurazione di ambienti WebLogic Server</i>.</p> 
JDBCStoreMBean.properties.PrefixName.helpSummaryHTML=Il prefisso per la tabella di database dell'area di memorizzazione JDBC (<code>WLStore</code>), nel formato seguente\: <code>[[[catalog.]schema.]prefix]</code>.
JDBCStoreMBean.properties.PrefixName.label=Nome prefisso
JDBCStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Abilita un riavvio automatico periodico in loco delle istanze di artifact JMS con destinazione cluster o server standalone non riuscite in esecuzione su istanze di WebLogic Server in buono stato. Vedere le impostazioni delle destinazioni migrabili per i riavvi in loco degli artifact JMS con destinazioni migrabili. Se l'impostazione Riavvia in loco viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione.</p>  <ul>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>Non attivo</code>, l'impostazione Riavvia in loco \u00E8 disabilitata per impostazione predefinita.</li>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>In caso di errore</code> o su <code>Sempre</code>, l'impostazione Riavvia in loco \u00E8 abilitata per impostazione predefinita.</li>  <li>Questo attributo non viene utilizzato dai bridge di messaggistica WebLogic che riavviano automaticamente le connessioni interne quando \u00E8 necessario.</li>  <li>Nel caso in cui sia presente un artifact JMS con destinazione cluster e l'opzione Criteri di migrazione sia impostata su <code>In caso di errore</code> o su <code>Sempre</code>, se il riavvio non riesce dopo il numero massimo di nuovi tentativi configurato, verr\u00E0 eseguita la migrazione a un altro server nel cluster. </li>  </ul> 
JDBCStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Abilita un riavvio automatico periodico in loco delle istanze di artifact JMS con destinazione cluster o server standalone non riuscite in esecuzione su istanze di WebLogic Server in buono stato.
JDBCStoreMBean.properties.RestartInPlace.label=Riavvia in loco
JDBCStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Specifica il periodo di tempo di attesa, in secondi, tra i tentativi di riavvio di un'istanza di servizio non riuscita.</p> 
JDBCStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Specifica il periodo di tempo di attesa, in secondi, tra i tentativi di riavvio di un'istanza di servizio non riuscita.
JDBCStoreMBean.properties.SecondsBetweenRestarts.label=Secondi tra i riavvii
JDBCStoreMBean.properties.Targets.detailedHelpHTML=<p>Le istanze di server, i cluster o le destinazioni migrabili presenti nel dominio corrente e che possono fungere da host per un'area di memorizzazione file, JDBC o replicata. Se viene definito come ambito un gruppo di risorse o un modello di gruppo di risorse, la destinazione viene ereditata dalla destinazione virtuale.</p>  <p>Se si seleziona un cluster, l'area di memorizzazione deve essere indirizzata allo stesso cluster del server JMS. Se si seleziona una destinazione migrabile, l'area di memorizzazione deve essere indirizzata alla stessa destinazione migrabile del server JMS migrabile o dell'agente SAF. Come procedura ottimale, \u00E8 opportuno che il servizio di percorso utilizzi la propria area di memorizzazione personalizzata e condivida la stessa destinazione dell'area di memorizzazione.</p> 
JDBCStoreMBean.properties.Targets.helpSummaryHTML=Le istanze di server, i cluster o le destinazioni migrabili presenti nel dominio corrente e che possono fungere da host per un'area di memorizzazione file, JDBC o replicata.
JDBCStoreMBean.properties.Targets.label=Destinazione
JDBCStoreMBean.properties.ThreeStepThreshold.detailedHelpHTML=<p>Specifica, in byte, la soglia necessaria quando l'area di memorizzazione JDBC usa 3 passi (inserimento, selezione, popolamento) invece di 1 passo (inserimento) per popolare un tipo di dati Oracle Blob. </p> <p>Si applica solo ai database Oracle in cui viene usato un tipo di dati Blob anzich\u00E9 il tipo di dati Long Raw predefinito per i dati dei record. </p> <p>Il valore predefinito \u00E8 200000.</p> 
JDBCStoreMBean.properties.ThreeStepThreshold.helpSummaryHTML=Specifica, in byte, la soglia necessaria quando l'area di memorizzazione JDBC usa 3 passi (inserimento, selezione, popolamento) invece di 1 passo (inserimento) per popolare un tipo di dati Oracle Blob.
JDBCStoreMBean.properties.ThreeStepThreshold.label=Soglia tre passi
JDBCStoreMBean.properties.WorkerCount.detailedHelpHTML=<p>Il numero di thread operativi dell'area di memorizzazione JDBC per l'elaborazione del carico di lavoro.</p> <ul> <li>Il valore 1 indica l'uso di un solo thread (impostazione predefinita).</li> <li>Un valore maggiore di 1 indica l'uso di pi\u00F9 thread.</li> <li>Per i database Oracle, Oracle consiglia agli utenti di ricreare l'indice di chiave primaria in un indice Reverse per la tabella dell'area di memorizzazione JDBC in cui il conteggio di thread operativi \u00E8 maggiore di 1.</li> <li>Per i database non Oracle, consultare la documentazione del provider del database per istruzioni sull'indicizzazione.</li> </ul> 
JDBCStoreMBean.properties.WorkerCount.helpSummaryHTML=Il numero di thread operativi dell'area di memorizzazione JDBC per l'elaborazione del carico di lavoro.
JDBCStoreMBean.properties.WorkerCount.label=Conteggio processi operativi
JDBCStoreMBean.properties.WorkerPreferredBatchSize.detailedHelpHTML=<p>Specifica la dimensione batch quando l'attributo <code>Conteggio thread operativi</code> \u00E8 configurato su un valore maggiore di 1.</p> <p>Questa opzione viene usata per configurare il carico di lavoro che l'area di memorizzazione JDBC assegna in modo incrementale a ogni thread operativo. Il carico di lavoro \u00E8 costituito da richieste di I/O raggruppate e quindi sottoposte a PUSH per ogni thread operativo JDBC ai fini dell'elaborazione. Se la richiesta di I/O \u00E8 molto grande (ad esempio 1 MB), impostare questo attributo su un valore inferiore.</p> 
JDBCStoreMBean.properties.WorkerPreferredBatchSize.helpSummaryHTML=Specifica la dimensione batch quando l'attributo <code>Conteggio thread operativi</code> \u00E8 configurato su un valore maggiore di 1.
JDBCStoreMBean.properties.WorkerPreferredBatchSize.label=Dimensione batch preferenziale processi operativi
