SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.detailedHelpHTML=<p>Se una voce nella cache ha una durata inferiore a questo valore, l'asserzione corrispondente non verr\u00E0 utilizzata e ne verr\u00E0 generata una nuova.</p><p>Questo attributo consente di evitare la situazione in cui un'asserzione viene restituita dalla cache ma scade prima che possa essere valutata nella relativa destinazione. Se la durata restante dell'asserzione inserita nella cache \u00E8 troppo breve, l'asserzione non verr\u00E0 utilizzata.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.helpSummaryHTML=Se una voce nella cache ha una durata inferiore a questo valore, l'asserzione corrispondente non verr\u00E0 utilizzata
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.label=Time To Live minimo consentito per cache delle credenziali
SAMLCredentialMapperV2MBean.properties.CredCacheSize.detailedHelpHTML=<p>La dimensione della cache utilizzata per memorizzare le credenziali delle asserzioni.</p><p>Le credenziali delle asserzioni sono memorizzate nella cache in modo che le richieste per la stessa asserzione possono restituire il risultato dalla cache anzich\u00E9 generare una nuova asserzione. Ci\u00F2 consente di migliorare le prestazioni di un'applicazione in caso di pi\u00F9 richieste per la stessa asserzione, per lo stesso utente, entro un breve periodo di tempo.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheSize.helpSummaryHTML=La dimensione della cache utilizzata per memorizzare le credenziali delle asserzioni.
SAMLCredentialMapperV2MBean.properties.CredCacheSize.label=Dimensione cache delle credenziali
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Tempo predefinito di validit\u00E0, in secondi, di un'asserzione.</p><p>Se il valore \u00E8 uguale a zero, le asserzioni hanno una durata infinita. L'utilizzo di asserzioni con simili durate non \u00E8 tuttavia consigliato.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.helpSummaryHTML=Tempo predefinito di validit\u00E0, in secondi, di un'asserzione.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.label=Time To Live predefinito
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.detailedHelpHTML=<p>Un fattore temporale utile per consentire al provider di mapping delle credenziali di compensare le differenze di clock tra i siti di origine e destinazione. Questo valore \u00E8 un numero positivo o negativo che rappresenta i secondi.</p><p>In genere un'asserzione \u00E8 valida dall'ora NotBefore che, per impostazione predefinita, corrisponde (approssimativamente) all'ora in cui \u00E8 stata generata l'asserzione, fino all'ora NotOnOrAfter, calcolata come (NotBefore + TimeToLive). Questo valore \u00E8 un numero intero positivo o negativo che indica su quanti secondi prima o dopo, rispetto ad "adesso", dovrebbe essere impostata l'ora NotBefore delle asserzioni. Se si imposta un valore per DefaultTimeToLiveDelta, la durata dell'asserzione viene calcolata ancora come (NotBefore + TimeToLive), ma il valore NotBefore viene impostato su (adesso + TimeToLiveDelta). Pertanto un'asserzione potrebbe avere una durata di due minuti (120 secondi) che inizia 30 secondi prima oppure un minuto dopo a partire da adesso. Ci\u00F2 consente al provider di mapping delle credenziali di compensare le differenze di clock tra i siti di origine e destinazione. Il valore predefinito pu\u00F2 essere sostituito per asserzioni specifiche.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.helpSummaryHTML=Un fattore temporale utile per consentire al provider di mapping delle credenziali di compensare le differenze di clock tra i siti di origine e destinazione.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.label=Delta Time To Live predefinito
