DestinationKeyBean.properties.Name.label=Nome
DestinationKeyBean.properties.Property.detailedHelpHTML=<p>Specifica il nome di una propriet\u00E0 di messaggio o il nome di un campo di intestazione di messaggio in base al quale ordinare i messaggi. Una chiave campo d'intestazione messaggio ignora il tipo di chiave e fa riferimento ai campi d'intestazione dei messaggi piuttosto che alle propriet\u00E0 dei messaggi. </p>  <p><i>Nota\:</i> per migliorare le prestazioni, utilizzare campi d'intestazione messaggio come chiave di ordinamento, invece delle propriet\u00E0 dei messaggi. </p>  <p><i>Intervallo di valori\:</i> </p>  <p>I nomi di propriet\u00E0 JMS (incluse le propriet\u00E0 utente) o i campi di intestazione messaggio che possono essere ordinati sono\:</p> <ul> <li> JMSMessageID</li> <li> JMSTimestamp</li> <li> JMSCorrelationID</li> <li> JMSPriority</li> <li> JMSExpiration</li> <li> JMSType</li> <li> JMSRedelivered</li> <li> JMSDeliveryTime</li> <li> JMS_BEA_Size</li> <li> JMS_BEA_UnitOfOrder</li> </ul>   <p>Questo attributo non \u00E8 configurabile in modo dinamico. Ottiene l'elemento "propriet\u00E0"</p> 
DestinationKeyBean.properties.Property.helpSummaryHTML=Specifica il nome di una propriet\u00E0 di messaggio o il nome di un campo di intestazione di messaggio in base al quale ordinare i messaggi.
DestinationKeyBean.properties.Property.label=Chiave di ordinamento
DestinationKeyBean.properties.SortOrder.detailedHelpHTML=<p>La direzione (Crescente o Decrescente) con cui la chiave ordina i messaggi. </p>  <p>La selezione dell'opzione <i>Crescente</i> per la propriet\u00E0 JMSMessageID implica un criterio di ordinamento di tipo FIFO (first in, first out) (impostazione predefinita per le destinazioni). Selezionare l'opzione <i>Decrescente</i> per un criterio di ordinamento di tipo LIFO (last in, first out). </p>  <p>Questo attributo non \u00E8 configurabile in modo dinamico. </p>  <p>Ottiene l'elemento "criterio di ordinamento".</p> 
DestinationKeyBean.properties.SortOrder.helpSummaryHTML=La direzione (Crescente o Decrescente) con cui la chiave ordina i messaggi.
DestinationKeyBean.properties.SortOrder.label=Direzione
