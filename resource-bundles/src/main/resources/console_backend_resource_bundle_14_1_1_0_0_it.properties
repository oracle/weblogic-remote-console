ServerMBean.properties.ClusterWeight.detailedHelpHTML=<p>La proporzione del carico gestito da questo server rispetto agli altri server di un cluster.</p>  <p>Se tutti i server presentano una priorit\u00E0 predefinita o identica, ogni server gestisce una proporzione uguale del carico. Se un server ha priorit\u00E0 50 e tutti gli altri hanno priorit\u00E0 100, il server con priorit\u00E0 50 gestir\u00E0 la met\u00E0 del carico degli altri server.</p> 
ServerMBean.properties.ClusterWeight.helpSummaryHTML=La proporzione del carico gestito da questo server rispetto agli altri server di un cluster.
ServerMBean.properties.ClusterWeight.label=Priorit\u00E0 cluster
