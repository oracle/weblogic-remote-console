VirtualHostMBean.properties.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Specifica il formato del file di log HTTP. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server.</p> 
