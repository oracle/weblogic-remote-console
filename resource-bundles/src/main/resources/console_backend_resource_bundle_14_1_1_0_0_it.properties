SystemPasswordValidatorMBean.properties.MaxConsecutiveCharacters.detailedHelpHTML=<p>Specifica il numero massimo di volte in cui un carattere pu\u00F2 ripetersi consecutivamente in una password. Il valore 0 indica che non ci sono limiti. Ad esempio, con un valore pari a 2, l'utente non pu\u00F2 creare una password come "baaag". Il valore valido per questo attributo deve essere maggiore o uguale a 0.</p>         <p><i>3</i> \u00E8 un valore consigliato.</p> 
