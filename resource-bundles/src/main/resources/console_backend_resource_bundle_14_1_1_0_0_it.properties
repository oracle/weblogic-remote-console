FileStoreMBean.properties.CacheDirectory.label=Directory cache
FileStoreMBean.properties.Directory.detailedHelpHTML=<p>Il nome percorso della directory del file system per la gestione dei file di dati dell'area di memorizzazione file.</p> <ul> <li>Quando si definisce una destinazione migrabile per un'area di memorizzazione file, alla directory dell'area di memorizzazione devono poter accedere tutti i membri candidati del server nella destinazione migrabile.</li> <li>Per garantire la massima disponibilit\u00E0, usare una rete SAN (Storage Area Network) o un altro tipo di memoria condivisa affidabile.</li> <li>L'uso degli accessi NFS \u00E8 sconsigliato, ma supportato. La maggior parte degli accessi NFS non \u00E8 sicura in maniera transazionale per impostazione predefinita e, per garantire la correttezza transazionale, richiede una configurazione eseguita con la documentazione del fornitore NFS per soddisfare le richieste di scrittura sincrona.</li> <li>Per i <code>Criteri scrittura sincrona</code> di <code>Scrittura-diretta-con-cache</code>, vedere <a href\='\#getCacheDirectory'>Directory cache</a>. </li> <li>Se la directory fa parte di Microsoft Windows, potrebbero essere necessarie operazioni di tuning del sistema operativo aggiuntive. Vedere <a href\='\#getSynchronousWritePolicy'>Criteri scrittura sincrona</a> per i dettagli.</li></ul> 
FileStoreMBean.properties.Directory.helpSummaryHTML=Il nome percorso della directory del file system per la gestione dei file di dati dell'area di memorizzazione file.
FileStoreMBean.properties.Directory.label=Directory
FileStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite. Un artifact JMS viene definito con destinazione cluster quando la relativa destinazione \u00E8 impostata direttamente su un cluster oppure quando ha come ambito un gruppo di risorse la cui destinazione \u00E8 un cluster. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Opzioni valide\:</p> <ul> <li> <code>Distribuito</code>\: crea un'istanza su ciascuna JVM del server in un cluster. Obbligatoria per tutti gli agenti SAF e per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni distribuite. </li>  <li> <code>Singleton</code>\: crea una singola istanza su una singola JVM del server all'interno di un cluster. Obbligatoria per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni standalone (non distribuite) e per i servizi di percorso con destinazione cluster o con ambito gruppo di risorse. L'opzione <code>Criteri di migrazione</code> deve essere impostata su <code>In caso di errore</code> o su <code>Sempre</code> quando viene utilizzata con un server JMS, su <code>In caso di errore</code> quando viene utilizzata con un bridge di messaggistica e su <code>Sempre</code> quando viene utilizzata con un servizio di percorso. </li> </ul>  <p><b>Nota sulla denominazione delle istanze</b></p> <ul> <li> L'attributo <code>DistributionPolicy</code> determina il suffisso del nome dell'istanza per gli artifact JMS con destinazione cluster. Il suffisso per un artifact <code>Singleton</code> con destinazione cluster \u00E8 <code>-01</code>, mentre per un artifact <code>Distribuito</code> con destinazione cluster \u00E8 <code>@NomeMembroCluster</code>. </li> </ul>  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
FileStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite.
FileStoreMBean.properties.DistributionPolicy.label=Criterio di distribuzione
FileStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribuito
FileStoreMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
FileStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.</p>  <p>\u00C8 possibile utilizzare questa opzione per impedire l'avvio di un numero eccessivo di istanze su un server, evitando in tal modo che si verifichi un errore di sistema quando viene avviato un numero insufficiente di server di un cluster in precedenza di grandi dimensioni.</p>  <p>Un valore limite tipico dovrebbe consentire l'esecuzione di tutte le istanze nella dimensione minima desiderata del cluster. In altre parole, il valore ottenuto dalla formula (dimensione minima del cluster * (limite + 1)) deve essere uguale o maggiore del numero totale di istanze. </p>  <ul> <li>Un valore pari a <code>-1</code> indica che non esiste un limite di failover (illimitato).</li> <li>Un valore pari a <code>0</code> impedisce i failover delle istanze di artifact JMS con destinazione cluster. Pertanto, non verr\u00E0 eseguita pi\u00F9 di un'istanza per server (ovvero un'istanza senza failover).</li> <li>Un valore pari a <code>1</code> consente l'esecuzione di una sola istanza di failover su ciascun server. Pertanto, non verranno eseguite pi\u00F9 di due istanze per server (un'istanza con failover e un'istanza senza failover).</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
FileStoreMBean.properties.FailOverLimit.helpSummaryHTML=Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.
FileStoreMBean.properties.FailOverLimit.label=Limite di failover
FileStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.</p>  <p>Questo ritardo consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il ritardo, in secondi, all'esecuzione del failback di un artifact JMS al server preferenziale dell'utente.</li> <li>Il valore <code>0</code> indica che il failback non verr\u00E0 mai eseguito per l'istanza.</li> <li>Il valore <code>-1</code> indica l'assenza di ritardo e l'esecuzione immediata del failback dell'istanza.</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
FileStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.
FileStoreMBean.properties.FailbackDelaySeconds.label=Secondi ritardo failback
FileStoreMBean.properties.FileLockingEnabled.detailedHelpHTML=<p>Determina se viene utilizzata la funzione di blocco dei file del sistema operativo. </p> Quando la protezione mediante blocco dei file \u00E8 abilitata, l'avvio dell'area di memorizzazione non riesce se in un'altra istanza dell'area di memorizzazione sono stati gi\u00E0 aperti dei file. Non disabilitare questa impostazione a meno che non siano state definite procedure per impedire che pi\u00F9 istanze dell'area di memorizzazione aprano lo stesso file. Il blocco dei file non \u00E8 obbligatorio, ma contribuisce a evitare il danneggiamento dei dati nel caso in cui due istanze dell'area di memorizzazione con lo stesso nome tentino di eseguire operazioni nelle stesse directory. Questa impostazione \u00E8 applicabile sia ai file primari che ai file della cache. 
FileStoreMBean.properties.FileLockingEnabled.helpSummaryHTML=Determina se viene utilizzata la funzione di blocco dei file del sistema operativo.
FileStoreMBean.properties.FileLockingEnabled.label=Abilita blocco file
FileStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. </p> <p>Ci\u00F2 consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> \u00E8 il periodo, in secondi, di ritardo al caricamento delle risorse dopo un errore e un riavvio.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
FileStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo.
FileStoreMBean.properties.InitialBootDelaySeconds.label=Secondi ritardo boot iniziale
FileStoreMBean.properties.InitialSize.detailedHelpHTML=<p>La dimensione iniziale del file in byte.</p> <ul> <li>Impostare <code>Dimensione iniziale</code> per allocare preventivamente lo spazio dei file durante l'avvio di un'area di memorizzazione file. Se il valore <code>Dimensione iniziale</code> \u00E8 superiore al valore <code>Dimensione massima file</code>, l'are di memorizzazione crea pi\u00F9 file (numero di file \= <code>Dimensione iniziale</code>/<code>Dimensione massima file</code> arrotondata per eccesso).</li>  <li>L'area di memorizzazione file riutilizza in modo automatico lo spazio che si rende disponibile in seguito all'eliminazione dei record ed espande un file se non c'\u00E8 spazio sufficiente per una nuova richiesta di scrittura.</li>  <li>Utilizzare <code>Dimensione iniziale</code> per limitare o impedire l'espansione dei file in fase di esecuzione, in quanto l'espansione provoca latenze temporanee che possono risultare significative in alcuni casi. </li> <li>Le modifiche apportate alla dimensione iniziale diventano effettive solo per le nuove aree di memorizzazione file oppure dopo l'eliminazione dei file correnti prima del riavvio.</li>  <li> Vedere <a href\='\#getMaxFileSize'>Dimensione massima file</a>.</li> </ul> 
FileStoreMBean.properties.InitialSize.helpSummaryHTML=La dimensione iniziale del file in byte.
FileStoreMBean.properties.InitialSize.label=Dimensione iniziale
FileStoreMBean.properties.IoBufferSize.detailedHelpHTML=<p>La dimensione del buffer di I/O, in byte, arrotondata per difetto in modo automatico alla potenza di 2 pi\u00F9 vicina.</p> <ul> <li> Per il criterio <code>Scrittura-diretta-con-cache</code>, quando \u00E8 disponibile un driver <code>wlfileio</code> nativo, <code>Dimensione buffer IO</code> indica la parte massima di una vista cache passata a una chiamata di sistema. Questa parte non consuma la memoria esterna all'heap (nativa) n\u00E9 la memoria heap Java.</li>  <li> Per i criteri <code>Scrittura diretta</code> e <code>Svuotamento cache</code>, <code>Dimensione buffer IO</code> indica la dimensione del buffer per area di memorizzazione che consuma la memoria esterna all'heap (nativa), quando viene allocato un buffer in fase di esecuzione, ma possono essere creati temporaneamente pi\u00F9 buffer durante il recupero di avvio.</li>  <li>Quando il driver <code>wlfileio</code> nativo non \u00E8 disponibile, l'impostazione \u00E8 applicabile alla memoria esterna all'heap (nativa) per tutti i criteri (compreso <code>Disabilitato</code>).</li>  <li>Per ottenere prestazioni di runtime ottimali, Oracle consiglia di impostare <code>Dimensione buffer IO</code> su un valore maggiore della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinate pi\u00F9 richieste di memorizzazione concorrenti).</li>  <li>Per ottenere prestazioni ottimali in termini di tempo per il recupero di avvio delle aree di memorizzazione di grandi dimensioni, Oracle consiglia di impostare <code>Dimensione buffer IO</code> su almeno 2 megabyte.</li> </ul>  <p>Per conoscere la quantit\u00E0 effettiva di memoria esterna all'heap (nativa) allocata, vedere <a href\='\#AllocatedIOBufferBytes'>AllocatedIOBufferBytes</a>. Si tratta di un multiplo del valore <code>Dimensione buffer IO</code> per i criteri <code>Scrittura diretta</code> e <code>Svuotamento cache</code> o del valore zero.</p> 
FileStoreMBean.properties.IoBufferSize.helpSummaryHTML=La dimensione del buffer di I/O, in byte, arrotondata per difetto in modo automatico alla potenza di 2 pi\u00F9 vicina.
FileStoreMBean.properties.IoBufferSize.label=Dimensione buffer IO
FileStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Il nome utilizzato dai sottosistemi per fare riferimento alle aree di memorizzazione nei vari server che utilizzano lo stesso nome.</p>  <p>Ad esempio, un EJB che utilizza il servizio timer pu\u00F2 fare riferimento alla propria area di memorizzazione utilizzando il nome logico. Tale nome pu\u00F2 essere valido in pi\u00F9 server dello stesso cluster, anche se ciascun server ha un'area di memorizzazione con un nome fisico diverso.</p>  <p>Pi\u00F9 aree di memorizzazione nello stesso dominio o nello stesso cluster possono condividere il medesimo nome logico, che tuttavia non pu\u00F2 essere assegnato a pi\u00F9 di un'area di memorizzazione sullo stesso server.</p> 
FileStoreMBean.properties.LogicalName.helpSummaryHTML=Il nome utilizzato dai sottosistemi per fare riferimento alle aree di memorizzazione nei vari server che utilizzano lo stesso nome.
FileStoreMBean.properties.LogicalName.label=Nome logico
FileStoreMBean.properties.MaxFileSize.detailedHelpHTML=<p>La dimensione massima, in byte, di un singolo file di dati.</p> <ul> <li>Il valore <code>Dimensione massima file</code> condiziona il numero di file necessari per configurare un'area di memorizzazione di una dimensione particolare (numero di file \= dimensione area/dimensione massima file arrotondata per eccesso).</li>  <li>L'area di memorizzazione file riutilizza in modo automatico lo spazio che si rende disponibile in seguito all'eliminazione dei record ed espande i singoli file fino al valore <code>Dimensione massima file</code> se non c'\u00E8 spazio sufficiente per un nuovo record. Se i file esistenti non dispongono di spazio per un nuovo record, l'area di memorizzazione crea un file aggiuntivo.</li>  <li> Un numero limitato di file di grandi dimensioni \u00E8 di solito da preferire rispetto a un gran numero di file di piccole dimensioni, in quanto ogni file comporta l'allocazione di buffer finestra e handle di file. </li>  <li> Se <code>Dimensione massima file</code> \u00E8 maggiore del risultato di 2^24 * <code>Dimensione blocco</code>, il valore <code>Dimensione massima file</code> viene ignorato e il valore diventa 2^24 * <code>Dimensione blocco</code>. Il valore <code>Dimensione blocco</code> predefinito \u00E8 512 e 2^24 * 512 rappresenta 8 GB.</li>  <li>La dimensione minima per <code>Dimensione massima file</code> \u00E8 pari a 10 MB quando pi\u00F9 file di dati vengono usati dall'area di memorizzazione. Se il valore <code>Dimensione iniziale</code> \u00E8 inferiore a <code>Dimensione massima file</code>, verr\u00E0 creato un singolo file pari al valore in byte di <code>Dimensione iniziale</code>. Se il valore di <code>Dimensione iniziale</code> \u00E8 superiore al valore di <code>Dimensione massima file</code>, verranno creati file (<code>Dimensione iniziale</code>/<code>Dimensione massima file</code>) pari al valore in byte di <code>Dimensione massima file</code> e un file aggiuntivo, se necessario, per contenere i rimanenti.</li>  <li> Vedere <a href\='\#getInitialSize'>Dimensione iniziale</a>.</li> </ul> 
FileStoreMBean.properties.MaxFileSize.helpSummaryHTML=La dimensione massima, in byte, di un singolo file di dati.
FileStoreMBean.properties.MaxFileSize.label=Dimensione massima file
FileStoreMBean.properties.MaxWindowBufferSize.detailedHelpHTML=<p>La quantit\u00E0 massima di dati, espressa in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 vicina, mappata nello spazio indirizzi di JVM per singolo file di area di memorizzazione primaria. \u00C8 applicabile ai criteri di scrittura sincrona <code>Scrittura-diretta-con-cache</code> e <code>Disabilitato</code>, ma solo quando viene caricata la libreria <code>wlfileio</code> nativa.</p>  <p>I buffer finestra non consumano la memoria heap Java, ma la memoria esterna all'heap (nativa). Se non \u00E8 in grado di allocare la dimensione buffer richiesta, l'area di memorizzazione alloca buffer sempre pi\u00F9 piccoli fino a raggiungere il valore di <code>Dimensione minima buffer finestra</code> e genera un errore se non \u00E8 in grado di rispettare il valore <code>Dimensione minima buffer finestra</code>.</p>  <p>Oracle consiglia di impostare l'opzione Dimensione massima buffer finestra su un valore superiore al doppio della dimensione della scrittura pi\u00F9 grande (in una singola scrittura possono essere combinati pi\u00F9 record aggiornati contemporaneamente) e maggiore o uguale alla dimensione del file, a meno che non esistano altri vincoli. Le JVM a 32 bit possono imporre un limite totale compreso tra 2 e 4 GB per l'uso combinato della memoria heap Java e della memoria esterna all'heap (nativa).</p>  <ul> <li>Vedere l'attributo di memorizzazione <code>AllocatedWindowBufferBytes</code> per conoscere la dimensione del buffer finestra allocata attualmente.</li>  <li> Vedere <a href\='\#getMaxFileSize'>Dimensione massima file</a> e <a href\='\#getMinWindowBufferSize'>Dimensione minima buffer finestra</a>.</li> </ul> 
FileStoreMBean.properties.MaxWindowBufferSize.helpSummaryHTML=La quantit\u00E0 massima di dati, espressa in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 vicina, mappata nello spazio indirizzi di JVM per singolo file di area di memorizzazione primaria.
FileStoreMBean.properties.MaxWindowBufferSize.label=Dimensione massima buffer finestra
FileStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster. Se questa impostazione viene configurata in un'area di memorizzazione con destinazione cluster, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Vedere le impostazioni delle destinazioni migrabili per abilitare la migrazione e il riavvio degli artifact JMS con destinazioni migrabili.</p> <ul> <li><code>Non attivo</code>\: disabilita il supporto della migrazione per gli oggetti del servizio JMS con destinazione cluster e modifica l'impostazione predefinita per Riavvia in loco su false. Se si desidera riavviare per abilitare l'impostazione quando l'opzione Criteri di migrazione \u00E8 impostata su Non attivo, \u00E8 necessario configurare l'opzione Riavvia in loco su true in modo esplicito. Questo criterio non pu\u00F2 essere combinato con il criterio di migrazione <code>Singleton</code>. </li> <li><code>In caso di errore</code>\: abilita la migrazione automatica e il riavvio delle istanze in caso di errore di un'istanza di servizio del sottosistema o di un'istanza WebLogic Server, inclusi il fallback automatico e il bilanciamento del carico delle istanze. </li>  <li><code>Sempre</code>\: fornisce lo stesso funzionamento di <code>In caso di errore</code> ed esegue automaticamente la migrazione delle istanze anche nel caso di arresto normale o avvio parziale del cluster. </li> </ul> <b>Nota\:</b> per i criteri <code>In caso di errore</code> e <code>Sempre</code> deve essere configurato il leasing del cluster.  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> L'impostazione <code>Sempre</code> di <code>Criteri di migrazione</code> non \u00E8 consigliata per i bridge. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
FileStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster.
FileStoreMBean.properties.MigrationPolicy.label=Criteri di migrazione
