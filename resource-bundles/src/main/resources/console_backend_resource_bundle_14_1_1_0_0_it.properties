OracleInternetDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p>\n<p><b>Nota\:</b> se si imposta questo attributo, il valore di <b>Dynamic Group Name Attribute</b> deve essere valido e non pu\u00F2 essere nullo.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.helpSummaryHTML=<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p>\n
