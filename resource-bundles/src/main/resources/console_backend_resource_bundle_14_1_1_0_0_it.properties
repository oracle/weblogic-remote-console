SAFTopicBean.table.introductionHTML=<p>Questa pagina riepiloga gli argomenti SAF (Store-and-Forward) creati per un gruppo di destinazioni importate SAF. Un argomento JMS identifica un tipo di destinazione di pubblicazione o sottoscrizione. Gli argomenti SAF vengono utilizzati per le comunicazioni con peer asincroni e disconnessi. I messaggi consegnati a un argomento SAF vengono memorizzati temporaneamente per essere consegnati in un secondo momento, quindi vengono inoltrati a un argomento JMS su un server remoto o su un cluster quando diventa raggiungibile.</p>\n
