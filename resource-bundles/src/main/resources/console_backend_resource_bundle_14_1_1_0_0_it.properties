MigratableTargetMBean.table.introductionHTML=<p>Questa pagina consente di personalizzare la visualizzazione delle colonne nella tabella, di creare una nuova destinazione migrabile e di eliminare una destinazione migrabile esistente. Per destinazione migrabile si intende una destinazione attiva su non pi\u00F9 di un server del cluster, che controlla i server che possono fungere da host per un servizio migrabile fissato in memoria. I servizi migrabili comprendono i server JMS, gli agenti SAF, i servizi di percorso e le aree di memorizzazione persistenti personalizzate. \u00C8 possibile migrare manualmente una destinazione migrabile oppure configurarla per la migrazione automatica.</p>\n
