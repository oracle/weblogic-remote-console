FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>. </p>  <p>Prima che il timeout scada o che tutti i server siano in esecuzione, un cluster avvia un subset di tali istanze in base al numero totale di server in esecuzione e alla dimensione del cluster configurato. Quando il timeout \u00E8 scaduto o tutti i server sono stati avviati, il sistema considera il cluster stabile e avvia gli eventuali servizi rimanenti.</p>  <p>Questo ritardo garantisce che i servizi siano bilanciati in tutto il cluster, anche se i server vengono avviati in modo sequenziale. Viene ignorato una volta che un cluster \u00E8 completamente avviato (stabile) o quando i singoli server sono avviati.</p>  <ul> <li>Un valore > <code>0</code> specifica il periodo, in secondi, di ritardo prima che un cluster parzialmente avviato avvii i servizi configurati in modo dinamico.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> 
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima che un cluster avviato parzialmente avvii tutte le istanze di artifact JMS con destinazione cluster configurate con un criterio di migrazione <code>Sempre</code> o <code>In caso di errore</code>.
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Secondi di ritardo stabilit\u00E0 cluster parziale
FileStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Abilita un riavvio automatico periodico in loco delle istanze di artifact JMS con destinazione cluster o server standalone non riuscite in esecuzione su istanze di WebLogic Server in buono stato. Vedere le impostazioni delle destinazioni migrabili per i riavvi in loco degli artifact JMS con destinazioni migrabili. Se l'impostazione Riavvia in loco viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione.</p>  <ul>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>Non attivo</code>, l'impostazione Riavvia in loco \u00E8 disabilitata per impostazione predefinita.</li>  <li>Se l'opzione Criteri di migrazione dell'artifact JMS \u00E8 impostata su <code>In caso di errore</code> o su <code>Sempre</code>, l'impostazione Riavvia in loco \u00E8 abilitata per impostazione predefinita.</li>  <li>Questo attributo non viene utilizzato dai bridge di messaggistica WebLogic che riavviano automaticamente le connessioni interne quando \u00E8 necessario.</li>  <li>Nel caso in cui sia presente un artifact JMS con destinazione cluster e l'opzione Criteri di migrazione sia impostata su <code>In caso di errore</code> o su <code>Sempre</code>, se il riavvio non riesce dopo il numero massimo di nuovi tentativi configurato, verr\u00E0 eseguita la migrazione a un altro server nel cluster. </li>  </ul> 
