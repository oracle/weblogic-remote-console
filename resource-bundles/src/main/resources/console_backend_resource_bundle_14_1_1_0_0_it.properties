ServerMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>Il numero massimo di secondi per i quali una connessione potr\u00E0 rimanere inattiva prima di essere chiusa dal server. I protocolli T3 e T3S ignorano questo attributo. Se si configurano i canali di rete per il server, ogni canale potr\u00E0 sostituire questo timeout di messaggio di connessione inattiva.</p>  <p>Questo valore di timeout contribuisce a proteggere dai deadlock del server quando sono aperte troppe connessioni.</p> 
