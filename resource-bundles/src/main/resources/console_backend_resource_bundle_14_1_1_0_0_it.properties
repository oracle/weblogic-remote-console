SystemPasswordValidatorMBean.properties.MaxInstancesOfAnyCharacter.detailedHelpHTML=<p>Specifica il numero massimo di istanze di qualsiasi carattere che possono essere contenute nella password. "0" indica l'assenza di limitazioni. Ad esempio, con un valore pari a 2, l'utente non pu\u00F2 creare una password come "abagia". Il valore valido per questo attributo deve essere maggiore o uguale a 0.</p>         <p><i>4</i> \u00E8 un valore consigliato.</p> 
