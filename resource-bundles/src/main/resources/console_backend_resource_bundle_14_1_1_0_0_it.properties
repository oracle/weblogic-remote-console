WebserviceSecurityMBean.properties.PolicySelectionPreference.detailedHelpHTML=<p>Recupera il valore dell'attributo PolicySelectionPreference. </p>  <p>La preferenza pu\u00F2 avere uno dei seguenti valori\:</p> <ul> <li>NONE</li> <li>SCP</li> <li>SPC</li> <li>CSP</li> <li>CPS</li> <li>PCS</li> <li>PSC</li> </ul>  <p>dove S sta per sicurezza o funzionalit\u00E0; C per compatibilit\u00E0 o interoperabilit\u00E0; P per prestazioni.</p>  <p>Se si specifica NONE, non verr\u00E0 applicata alcuna preferenza, verr\u00E0 scelto il primo criterio alternativo e le asserzioni facoltative del criterio saranno ignorate.</p> 
