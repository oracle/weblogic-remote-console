ForeignJNDIProviderMBean.slice.General.introductionHTML=<p>Un provider di JNDI esterna rappresenta una struttura JNDI che pu\u00F2 trovarsi al di fuori di un WebLogic Server. Pu\u00F2 trattarsi di una struttura JNDI in un altro ambiente di server oppure all'interno di un programma Java esterno. Se si imposta un provider di JNDI esterna, \u00E8 possibile cercare e utilizzare un oggetto che esiste al di fuori dell'ambiente di WebLogic Server con la stessa facilit\u00E0 con cui si utilizza un oggetto all'interno dell'istanza di WebLogic Server. Utilizzare questa pagina per configurare un provider di JNDI esterna.</p>\n
