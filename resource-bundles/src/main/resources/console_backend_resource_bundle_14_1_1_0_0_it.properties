SNMPAgentDeploymentMBean.properties.SNMPEngineId.detailedHelpHTML=<p>Un identificativo per questo agente SNMP, univoco tra tutti gli altri agenti SNMP nel dominio corrente di WebLogic Server.</p> <p>Se si utilizza SNMPv3 per inviare messaggi a questo agente SNMP, \u00E8 necessario specificare l'ID motore SNMP durante la configurazione dell'SNMP Manager.</p> <p>Per un agente SNMP su un server di amministrazione, il valore predefinito corrisponde al nome del dominio di WebLogic Server. Per un agente su un server gestito, il valore predefinito corrisponde al nome del server.</p> 
SNMPAgentDeploymentMBean.properties.SNMPEngineId.helpSummaryHTML=Un identificativo per questo agente SNMP, univoco tra tutti gli altri agenti SNMP nel dominio corrente di WebLogic Server.
