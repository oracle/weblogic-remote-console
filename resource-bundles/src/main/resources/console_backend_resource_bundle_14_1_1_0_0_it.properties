ServerTemplateMBean.properties.IIOP.UseFullRepositoryIdList.detailedHelpHTML=<p>Specificare se usare le liste ID repository complete durante l'invio delle informazioni sui tipi di valori per i tipi con marshalling personalizzato. Le liste ID repository complete consentono a ORBS C++ di troncare i valori ai tipi di base. Per i broker RMI-IIOP e Java tale operazione fa aumentare il sovraccarico di trasmissione. Per i broker ORB JDK si verificano problemi, pertanto l'impostazione di questa opzione impedir\u00E0 ai broker ORB JDK di funzionare.</p> 
