ClusterMBean.properties.MulticastAddress.detailedHelpHTML=<p>L'indirizzo multicast utilizzato dai membri del cluster per comunicare tra loro.</p>  <p>L'intervallo valido \u00E8 compreso tra 224.0.0.0 e 239.255.255.255. Il valore predefinito utilizzato da WebLogic Server \u00E8 239.192.0.0. Non utilizzare indirizzi multicast nell'intervallo x.0.0.1</p>  <p>L'indirizzo deve essere univoco per il cluster e non deve essere condiviso da altre applicazioni.</p> 
