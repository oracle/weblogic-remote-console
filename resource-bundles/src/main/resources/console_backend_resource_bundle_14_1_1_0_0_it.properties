CertRevocCaMBean.properties.DistinguishedName.detailedHelpHTML=<p>Determina l'identit\u00E0 di questa configurazione per autorit\u00E0 di certificazione usando il nome distinto, definito nella direttiva RFC 2253, che viene utilizzato nei certificati emessi dall'autorit\u00E0 di certificazione rappresentata.</p>  <p>Ad esempio\:</p>  <p><code>"CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US"</code></p>  <p>Il nome distinto sar\u00E0 utilizzato per la corrispondenza della configurazione ai certificati emessi che richiedono il controllo revoche.</p> 
