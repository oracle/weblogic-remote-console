JTAMigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Consente di definire il tipo di criteri di migrazione da usare per i servizi presenti nella destinazione migrabile. Le opzioni valide sono le seguenti\:</p> <ul> <li><code>Solo migrazione servizi manuale</code>\: indica che non verr\u00E0 eseguita alcuna migrazione automatica dei servizi ospitati da questa destinazione migrabile.</li> <li><code>Migrazione automatica dei servizi di recupero dopo errore</code>\: indica che i servizi ospitati sulla destinazione migrabile saranno avviati solo se \u00E8 avviato il server preferenziale dell'utente (UPS, User Preferred Server) della destinazione migrabile. Se un amministratore arresta manualmente il server UPS, in modo normale o forzato, non verr\u00E0 eseguita la migrazione di un servizio di recupero dopo errore. Tuttavia, se si verifica una condizione di errore del server UPS a causa di un errore interno, verr\u00E0 eseguita la migrazione del servizio su un altro server candidato. Se quest'ultimo non fosse disponibile (a causa di arresto manuale o errore interno), la struttura di migrazione tenter\u00E0 innanzitutto di riattivare il servizio sul server UPS. Se il server non \u00E8 temporaneamente disponibile, verr\u00E0 eseguita la migrazione del servizio a un altro server candidato.</li> <li><code>Servizi di recupero dopo chiusura della migrazione automatica</code>\: indica che i servizi ospitati in questa destinazione migrabile non verranno migrati a uno dei server candidati se \u00E8 stato eseguito l'arresto amministrativo del server (in modo normale o forzato). Al termine del recupero, verr\u00E0 rieseguita la migrazione del servizio nel server non riuscito.</li> </ul> 
JTAMigratableTargetMBean.properties.MigrationPolicy.helpSummaryHTML=Consente di definire il tipo di criteri di migrazione da usare per i servizi presenti nella destinazione migrabile.
JTAMigratableTargetMBean.properties.MigrationPolicy.label=Criteri migrazione JTA
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.failure-recovery=failure-recovery
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.manual=manual
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.shutdown-recovery=shutdown-recovery
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Specifica se lo script di postdisattivazione pu\u00F2 essere eseguito o meno su un altro computer.</p>  <p>Quando viene eseguita la migrazione automatica, di solito lo script di postdisattivazione viene eseguito nella posizione corrente del servizio e lo script di preattivazione nella nuova posizione del servizio. Se per qualsiasi motivo la posizione corrente non \u00E8 raggiungibile, verr\u00E0 controllato questo valore per verificare se l'esecuzione sul nuovo computer del servizio sia sicura.</p>  <p>Ci\u00F2 \u00E8 utile se lo script di postdisattivazione controlla l'accesso a una risorsa di rete e non richiede dati dal computer corrente.</p> 
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Specifica se lo script di postdisattivazione pu\u00F2 essere eseguito o meno su un altro computer.
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.label=Consenti esecuzione script di postmigrazione su un altro computer
JTAMigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Specifica il percorso dello script di postmigrazione da eseguire dopo la completa disattivazione di una destinazione migrabile. Lo script <i>deve</i> trovarsi nella directory <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Dopo la disattivazione della destinazione migrabile, se \u00E8 stato specificato uno script <i>e</i> Node Manager \u00E8 disponibile, lo script verr\u00E0 eseguito. Se si specifica uno script senza un Node Manager disponibile, verr\u00E0 restituito un errore durante la migrazione.</p> 
JTAMigratableTargetMBean.properties.PostScript.helpSummaryHTML=Specifica il percorso dello script di postmigrazione da eseguire dopo la completa disattivazione di una destinazione migrabile.
JTAMigratableTargetMBean.properties.PostScript.label=Percorso script di postmigrazione
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Specifica se un errore durante l'esecuzione dello script di postdisattivazione pregiudica o meno la migrazione.</p>  <p>In caso affermativo, <i>non</i> verr\u00E0 eseguita automaticamente la migrazione della destinazione migrabile, fino a quando un amministratore non eseguir\u00E0 manualmente la migrazione su un server, riattivandolo.</p>  <p><b>Nota\:</b> l'abilitazione di questo valore indebolisce la garanzia dell'esecuzione unica. Permette di prevenire i rischi maggiori legati a un eventuale danneggiamento di dati in caso di errore dello script di postdisattivazione. Inoltre, se questo valore viene abilitato, \u00E8 possibile che lo script venga richiamato pi\u00F9 volte dalla struttura di migrazione dopo la disattivazione della destinazione migrabile o il crash del server o del computer che ospita la destinazione migrabile o il partizionamento della rete. Non \u00E8 previsto che lo script restituisca valori di uscita differenti quando richiamato pi\u00F9 volte in tali scenari.</p> 
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Specifica se un errore durante l'esecuzione dello script di postdisattivazione pregiudica o meno la migrazione.
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.label=Errore dello script di postmigrazione annulla la migrazione automatica
JTAMigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Specifica il percorso dello script di premigrazione da eseguire prima dell'effettiva attivazione di una destinazione migrabile. Lo script <i>deve</i> trovarsi nella directory <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Prima dell'attivazione della destinazione migrabile, se \u00E8 stato specificato uno script <i>e</i> Node Manager \u00E8 disponibile, verr\u00E0 eseguito lo script. Se si specifica uno script senza un Node Manager disponibile, verr\u00E0 restituito un errore durante la migrazione.</p>  <p>In caso di errore dello script o di impossibilit\u00E0 di trovarlo, la migrazione non verr\u00E0 completata sul server corrente, ma ne verr\u00E0 tentata l'esecuzione sul successivo server adatto. Pu\u00F2 trattarsi del server successivo nella lista dei server candidati o, in assenza di tale lista, nel cluster.</p> 
JTAMigratableTargetMBean.properties.PreScript.helpSummaryHTML=Specifica il percorso dello script di premigrazione da eseguire prima dell'effettiva attivazione di una destinazione migrabile.
JTAMigratableTargetMBean.properties.PreScript.label=Percorso script di premigrazione
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.detailedHelpHTML=<p>Indica se far continuare la procedura di avvio se \u00E8 impossibile trovare il proprietario corrente del servizio TRS per l'esecuzione del failback. Questo attributo ha un significato solo per i server in un cluster. </p>  <p>Se true\: in questa situazione il server non verr\u00E0 avviato.</p> <p>Se false\: il server continuer\u00E0 la procedura di avvio senza tentare l'esecuzione del failback.</p> 
