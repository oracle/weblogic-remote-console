NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.label=Backoff massimo tra errori
NetworkAccessPointMBean.properties.MaxConnectedClients.detailedHelpHTML=<p>Il numero massimo di client che possono essere connessi su questo canale di rete.</p> 
