ServerRuntimeMBean.properties.ThreadPoolRuntime.SharedCapacityForWorkManagers.detailedHelpHTML=<p>Il numero massimo di richieste che possono essere accettate nella coda di priorit\u00E0. Tenere presente che una richiesta con priorit\u00E0 pi\u00F9 alta verr\u00E0 accettata al posto di una richiesta con priorit\u00E0 pi\u00F9 bassa gi\u00E0 presente nella coda anche dopo il raggiungimento della soglia. La richiesta con priorit\u00E0 pi\u00F9 bassa rimarr\u00E0 in attesa nella coda finch\u00E9 tutte le richieste con priorit\u00E0 pi\u00F9 alta non saranno state eseguite. Tenere inoltre presente che ulteriori accodamenti di richieste con priorit\u00E0 pi\u00F9 bassa verranno rifiutati immediatamente. </p> 
