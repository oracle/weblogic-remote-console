ServerTemplateMBean.properties.Log.PlatformLoggerLevels.label=Livelli di logger piattaforma
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Specifica se l'errore standard (stderr) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic. Se questo attributo \u00E8 abilitato, il contenuto di stderr viene pubblicato su tutte le destinazioni di log registrate, ad esempio la console di terminale del server e il file di log.</p>  <p>Si noti che i messaggi della JVM vengono reindirizzati in modo asincrono. In caso di situazione di sovraccarico, questi messaggi potrebbero essere eliminati. Come procedura ottimale, si consiglia di utilizzare una delle interfacce API di log supportate.</p> 
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Specifica se l'errore standard (stderr) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic.
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Reindirizzamento log stderr abilitato
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Specifica se l'output standard (stdout) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic. Se questo attributo \u00E8 abilitato, il contenuto di stdout viene pubblicato su tutte le destinazioni di log registrate, ad esempio la console di terminale del server e il file di log.</p>  <p>Si noti che i messaggi della JVM vengono reindirizzati in modo asincrono. In caso di situazione di sovraccarico, questi messaggi potrebbero essere eliminati. Come procedura ottimale, si consiglia di utilizzare una delle interfacce API di log supportate.</p> 
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Specifica se l'output standard (stdout) della JVM in cui \u00E8 in esecuzione un'istanza di WebLogic Server viene reindirizzato al sistema di log WebLogic.
