NetworkAccessPointMBean.properties.ClientCertificateEnforced.helpSummaryHTML=Specifica se i client devono presentare i certificati digitali di un'autorit\u00E0 di certificazione sicura a WebLogic Server su questo canale.
NetworkAccessPointMBean.properties.ClientCertificateEnforced.label=Certificato client applicato
NetworkAccessPointMBean.properties.ClusterAddress.detailedHelpHTML=<p>L'indirizzo usato da questo canale di rete per generare gli handle EJB e gli indirizzi di failover da usare in un cluster. Questo valore viene determinato in base all'ordine di precedenza seguente\:</p> <ol> <li>Se l'indirizzo cluster viene specificato mediante NAPMBean, viene usato tale valore.</li> <li>Se questo valore non viene specificato, viene usato il valore di PublicAddress.</li> <li>Se PublicAddress non \u00E8 impostato, il valore viene ricavato dall'attributo ClusterAddress di ClusterMbean.</li> <li>Se ClusterMbean.clusterAddress non \u00E8 impostato, il valore viene ricavato dall'indirizzo di ascolto di NAPMbean.</li> </ol> 
NetworkAccessPointMBean.properties.ClusterAddress.helpSummaryHTML=L'indirizzo usato da questo canale di rete per generare gli handle EJB e gli indirizzi di failover da usare in un cluster.
NetworkAccessPointMBean.properties.ClusterAddress.label=Indirizzo cluster
NetworkAccessPointMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>Il periodo di tempo massimo durante il quale questo canale di rete rimane in attesa della ricezione di un messaggio completo. Il valore <code>0</code> disabilita il timeout di messaggio completo del canale di rete Il valore <code>-1</code> indica che il canale di rete ottiene questo valore di timeout da ServerTemplateMBean.</p>  <p>Questo valore di timeout contribuisce a proteggere dagli attacchi di tipo servizio negato, nei quali un chiamante indica che mander\u00E0 un messaggio di determinate dimensioni il cui invio per\u00F2 non viene mai completato.</p> 
NetworkAccessPointMBean.properties.CompleteMessageTimeout.helpSummaryHTML=Il periodo di tempo massimo durante il quale questo canale di rete rimane in attesa della ricezione di un messaggio completo.
NetworkAccessPointMBean.properties.CompleteMessageTimeout.label=Timeout messaggio completo
NetworkAccessPointMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Il periodo di tempo durante il quale questo canale di rete rimane in attesa di stabilire una connessione socket in uscita prima dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di connessione del canale di rete.</p> 
NetworkAccessPointMBean.properties.ConnectTimeout.helpSummaryHTML=Il periodo di tempo durante il quale questo canale di rete rimane in attesa di stabilire una connessione socket in uscita prima dell'attivazione del timeout.
NetworkAccessPointMBean.properties.ConnectTimeout.label=Timeout di connessione
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.detailedHelpHTML=<p>L'origine del keystore di identit\u00E0. Per un keystore JKS, l'origine \u00E8 costituita dal percorso e dal nome file. Per un keystore Oracle KSS (Key Store Service), l'origine \u00E8 l'URI del servizio KSS.</p>  <p>Se si usa un keystore JKS, il nome percorso del keystore deve essere assoluto o relativo alla posizione di avvio del server.</p>  <p>Se si usa un keystore KSS, l'URI del keystore deve essere indicato nel formato\:</p>  <p><code>kss\://system/<i>keystorename</i></code></p>  <p>dove <code><i>keystorename</i></code> \u00E8 il nome del keystore registrato in KSS.</p>  <p>Il valore in questo attributo viene utilizzato solo se <code>ServerMBean.KeyStores</code> \u00E8 <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.helpSummaryHTML=L'origine del keystore di identit\u00E0.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.label=Keystore identit\u00E0 personalizzato
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.detailedHelpHTML=<p>La passphrase del keystore identit\u00E0 personalizzato cifrata. Se non viene specificata o \u00E8 nulla, il keystore verr\u00E0 aperto senza passphrase.</p>  <p>Questo attributo viene utilizzato solo se <code>ServerMBean.KeyStores</code> \u00E8 <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> sul valore cifrato.</li> </ol> <p>L'uso di questo attributo (<code>CustomIdentityKeyStorePassPhrase</code>) rappresenta un rischio potenziale per la sicurezza in quanto l'oggetto String (contenente la password decifrata) resta nella memoria della JVM finch\u00E9 la raccolta degli elementi non utilizzati non lo rimuove e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 usare questo attributo, specificare <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.helpSummaryHTML=La passphrase del keystore identit\u00E0 personalizzato cifrata.
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.label=Passphrase keystore identit\u00E0 personalizzato
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.detailedHelpHTML=<p>Il tipo di keystore. In genere \u00E8 <code>JKS</code>. Quando si usa Oracle KSS (Key Store Service), il tipo \u00E8 impostato su <code>KSS</code></p>  <p>Se \u00E8 vuoto o nullo, viene utilizzato il tipo di keystore predefinito del JDK (specificato in <code>java.security</code>). Il tipo di keystore identit\u00E0 personalizzato viene utilizzato solo se <code>ServerMBean.KeyStores</code> \u00E8 <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> o <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.helpSummaryHTML=Il tipo di keystore.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.label=Tipo di passphrase keystore identit\u00E0 personalizzato
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.detailedHelpHTML=<p>L'alias stringa usato per memorizzare e recuperare la chiave privata del canale nel keystore. La chiave privata \u00E8 associata al certificato digitale del server. Il valore <code>null</code> indica che il canale di rete usa l'alias specificato nella configurazione SSL del server.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.helpSummaryHTML=L'alias stringa usato per memorizzare e recuperare la chiave privata del canale nel keystore.
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.label=Alias chiave privata canale personalizzato
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.detailedHelpHTML=<p>La passphrase usata per recuperare la chiave privata del server dal keystore. La passphrase viene assegnata alla chiave privata quando viene generata. Il valore <code>null</code> indica che il canale di rete usa la passphrase specificata nella configurazione SSL del server.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.helpSummaryHTML=La passphrase usata per recuperare la chiave privata del server dal keystore.
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.label=Passphrase chiave privata canale personalizzato
