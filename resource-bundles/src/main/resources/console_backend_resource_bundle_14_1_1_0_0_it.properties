SAFAgentMBean.properties.BytesMaximum.detailedHelpHTML=<p>La quota di byte massima (quantit\u00E0 totale di byte) che pu\u00F2 essere memorizzata in questo agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> indica che non esiste nessun limite imposto da WebLogic sul numero di byte che possono essere memorizzati. Un volume di byte eccessivo pu\u00F2 tuttavia causare la saturazione della memoria, quindi \u00E8 consigliabile che questo valore corrisponda alla quantit\u00E0 totale di memoria di sistema disponibile in relazione al resto del carico delle applicazioni.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>BytesMaximum</code> incide solo sulle nuove richieste.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> >\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesMaximum.helpSummaryHTML=La quota di byte massima (quantit\u00E0 totale di byte) che pu\u00F2 essere memorizzata in questo agente SAF.
SAFAgentMBean.properties.BytesMaximum.label=Numero massimo di byte
SAFAgentMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>Il valore di soglia massima che attiva gli eventi sulla base del numero di byte memorizzati nell'agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> disabilita gli eventi per questo agente SAF. </p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>BytesThresholdHigh</code> incide solo sulle nuove richieste.</p> </li>  <li> <p>Se il numero di byte eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li><p><b>Messaggi di log</b>\: viene registrato un messaggio sul server che indica una condizione di soglia massima.</p> </li>  <li><p><b>Monitoraggio del flusso</b>\: l'agente si attiva e invia istruzioni ai producer affinch\u00E9 diminuiscano il flusso dei messaggi.</p></li> </ul> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
SAFAgentMBean.properties.BytesThresholdHigh.helpSummaryHTML=Il valore di soglia massima che attiva gli eventi sulla base del numero di byte memorizzati nell'agente SAF.
SAFAgentMBean.properties.BytesThresholdHigh.label=Soglia massima di byte
SAFAgentMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>Il valore di soglia minima che attiva gli eventi sulla base del numero di byte memorizzati nell'agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> disabilita gli eventi per questo agente SAF. </p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>BytesThresholdLow</code> incide solo sulle nuove richieste.</p> </li>  <li> <p>Se il numero di byte \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li><p><b>Messaggi di log</b>\: viene registrato un messaggio sul server per indicare che la condizione di soglia \u00E8 stata risolta.</p> </li>  <li><p><b>Monitoraggio del flusso</b>\: l'agente si disattiva e invia istruzioni ai producer affinch\u00E9 aumentino il flusso dei messaggi.</p></li> </ul> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesThresholdLow.helpSummaryHTML=Il valore di soglia minima che attiva gli eventi sulla base del numero di byte memorizzati nell'agente SAF.
SAFAgentMBean.properties.BytesThresholdLow.label=Soglia minima di byte
SAFAgentMBean.properties.ConversationIdleTimeMaximum.detailedHelpHTML=<p>Il tempo massimo consentito, in millisecondi, prima che un mittente rilasci le risorse utilizzate da una conversazione.</p>  <ul> <li> <p>Se non viene rilevata alcuna attivit\u00E0 per una conversazione durante il periodo di tempo specificato, l'agente di invio rilascia tutte le risorse per quella conversazione e fa s\u00EC che l'agente di ricezione agisca in modo analogo.</p> </li>  <li> <p>Il valore <code>0</code> indica che le risorse per una conversazione non vengono rilasciate a meno che l'applicazione non chiuda la conversazione in modo esplicito.</p> </li>  <li> <p>L'aggiornamento di <code>ConversationIdleTimeMaximum</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul> 
SAFAgentMBean.properties.ConversationIdleTimeMaximum.helpSummaryHTML=Il tempo massimo consentito, in millisecondi, prima che un mittente rilasci le risorse utilizzate da una conversazione.
SAFAgentMBean.properties.ConversationIdleTimeMaximum.label=Tempo massimo di inattivit\u00E0 delle conversazioni
SAFAgentMBean.properties.DefaultRetryDelayBase.detailedHelpHTML=<p>L'intervallo, in millisecondi, tra il tentativo originale di consegna e il primo nuovo tentativo.</p>  <ul> <li> <p>Se <code>RetryDelayMultiplier</code> \u00E8 impostato su <code>1</code>, ci\u00F2 definisce l'intervallo tra due nuovi tentativi successivi qualsiasi.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>DefaultRetryDelayBase</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= RetryDelayMaximum se RetryDelayMultiplier non \u00E8 1.0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayBase.helpSummaryHTML=L'intervallo, in millisecondi, tra il tentativo originale di consegna e il primo nuovo tentativo.
SAFAgentMBean.properties.DefaultRetryDelayBase.label=Base per ritardo nuovo tentativo
SAFAgentMBean.properties.DefaultRetryDelayMaximum.detailedHelpHTML=<p>L'intervallo massimo, in millisecondi, tra i due successivi nuovi tentativi di consegna.</p>  <ul> <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>DefaultRetryDelayMaximum</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> > \= RetryDelayBase se RetryDelayMultiplier non \u00E8 1.0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayMaximum.helpSummaryHTML=L'intervallo massimo, in millisecondi, tra i due successivi nuovi tentativi di consegna.
SAFAgentMBean.properties.DefaultRetryDelayMaximum.label=Ritardo massimo nuovo tentativo
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.detailedHelpHTML=<p>Il fattore utilizzato per moltiplicare il ritardo precedente al fine di calcolare quello successivo da utilizzare.</p>  <ul> <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>DefaultRetryDelayMuliplier</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> >\= 1.</p> 
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.helpSummaryHTML=Il fattore utilizzato per moltiplicare il ritardo precedente al fine di calcolare quello successivo da utilizzare.
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.label=Moltiplicatore ritardo nuovo tentativo
SAFAgentMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>La durata predefinita, in millisecondi, in cui l'agente garantisce l'invio sicuro dei messaggi.</p>  <ul> <li> <p>Il valore 0 indica che l'agente garantisce l'invio sicuro dei messaggi per la durata della conversazione.</p> </li>  <li> <p>L'aggiornamento di <code>DefaultTimeToLive</code> comporta l'utilizzo del nuovo valore da parte delle conversazioni avviate dopo l'aggiornamento.</p> </li> </ul> 
SAFAgentMBean.properties.DefaultTimeToLive.helpSummaryHTML=La durata predefinita, in millisecondi, in cui l'agente garantisce l'invio sicuro dei messaggi.
SAFAgentMBean.properties.DefaultTimeToLive.label=Durata
SAFAgentMBean.properties.ForwardingPausedAtStartup.detailedHelpHTML=<p>Specifica se l'agente viene sospeso per l'inoltro dei messaggi in fase di avvio.</p>  <p>Se abilitato, l'agente di invio inoltra i messaggi. In caso contrario, non li inoltra.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
SAFAgentMBean.properties.ForwardingPausedAtStartup.helpSummaryHTML=Specifica se l'agente viene sospeso per l'inoltro dei messaggi in fase di avvio.
SAFAgentMBean.properties.ForwardingPausedAtStartup.label=Sospendi inoltro dei messaggi all'avvio
SAFAgentMBean.properties.IncomingPausedAtStartup.detailedHelpHTML=<p>Specifica se l'agente viene sospeso per i messaggi in entrata in fase di avvio.</p>  <p>Se abilitato, l'agente di invio accetta nuovi messaggi. In caso contrario, non li accetta.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
SAFAgentMBean.properties.IncomingPausedAtStartup.helpSummaryHTML=Specifica se l'agente viene sospeso per i messaggi in entrata in fase di avvio.
SAFAgentMBean.properties.IncomingPausedAtStartup.label=Sospendi messaggi in entrata all'avvio
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.detailedHelpHTML=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. Occorre abilitare la limitazione del numero di file conservati.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.helpSummaryHTML=Il numero massimo di file di log creati dal server durante la rotazione del log.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.label=File da conservare
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.detailedHelpHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server. L'impostazione predefinita \u00E8 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione il server rinominer\u00E0 il file di log corrente in <code><i>NOME_SERVER</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file per la memorizzazione dei messaggi successivi. (\u00C8 richiesta la specifica del tipo di rotazione file <code>SIZE</code>). 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.helpSummaryHTML=La dimensione (da 1 a 2097150 kilobyte) che attiva lo spostamento dei messaggi di log in un file separato da parte del server.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.label=Dimensione file rotazione
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.detailedHelpHTML=\ 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.label=Nome file di log
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. Occorre specificare il tipo di rotazione file <code>TIME</code>.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.helpSummaryHTML=L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.label=Intervallo di rotazione
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Directory di memorizzazione dei file di log ruotati. Per impostazione predefinita, i file ruotati vengono memorizzati nella stessa directory del file di log corrente.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.helpSummaryHTML=Directory di memorizzazione dei file di log ruotati.
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.label=Directory di rotazione file di log
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. Occorre specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>  <p>Una volta raggiunto questo limite, il server cancella il file di log pi\u00F9 vecchio e crea un nuovo file di log con il suffisso pi\u00F9 recente.</p>  <p>Se questa opzione non \u00E8 abilitata, il server crea nuovi file all'infinito ed \u00E8 necessario eseguire il cleanup dei file quando richiesto.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi.
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.label=Limita il numero di file conservati
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.label=Ruota file di log all'avvio
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>  <p>Al momento specificato da questo valore, il server rinomina il file di log corrente. In seguito il server rinominer\u00E0 il file di log seguendo l'intervallo di tempo specificato nell'arco di tempo del file.</p>  <p>Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</p>  <p>Utilizzare il seguente formato\: <code>H\:mm</code>, dove</p> <ul> <li><code>H</code> \u00E8 l'ora del giorno (0-23)</li> <li><code>mm</code> sono i minuti in un'ora.</li> </ul> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.helpSummaryHTML=Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.label=Ora di inizio rotazione
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.detailedHelpHTML=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p> <ul> <li><code>NONE</code> I messaggi si accumulano in un singolo file. \u00C8 necessario cancellare il contenuto del file quando le dimensioni sono eccessive. Tenere presente che WebLogic Server imposta una soglia limite di 500 MB per le dimensioni prima che venga forzata una rotazione per impedire la crescita eccessiva del file di log.</li>  <li><code>SIZE</code>\: quando il file di log raggiunge la dimensione specificata in <code>FileMinSize</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code>\: allo scadere di ogni intervallo di tempo specificato in <code>TimeSpan</code>, il server rinomina il file come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Dopo la ridenominazione del file da parte del server, i messaggi successivi vengono memorizzati in un nuovo file a cui viene assegnato il nome specificato come nome del file di log.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.helpSummaryHTML=Criteri per lo spostamento dei vecchi messaggi di log in un file separato.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.label=Tipo di rotazione
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySize=bySize
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.byTime=byTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.none=none
SAFAgentMBean.properties.LoggingEnabled.detailedHelpHTML=<p>Specifica se un messaggio viene registrato nel file di log del server se un messaggio non viene inoltrato.</p>  <ul> <li> <p>Se selezionato, questo valore si applica ai messaggi che non vengono inoltrati e consegnati alla destinazione finale quando l'errore non viene gestito in un'applicazione SAF o la gestione dell'errore da parte dell'applicazione non riesce.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di ricezione.</p> </li>  <li> <p>L'aggiornamento di <code>LoggingEnabled</code> comporta l'utilizzo del nuovo valore da parte delle connessioni avviate dopo l'aggiornamento.</p> </li> </ul> 
SAFAgentMBean.properties.LoggingEnabled.helpSummaryHTML=Specifica se un messaggio viene registrato nel file di log del server se un messaggio non viene inoltrato.
SAFAgentMBean.properties.LoggingEnabled.label=Log abilitato
SAFAgentMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Il numero massimo di byte consentiti nei singoli messaggi in questo agente SAF.</p>  <ul> <li> <p>La dimensione dei messaggi include il testo dei messaggi, le propriet\u00E0 definite dall'utente e i campi di intestazione JMS definiti dall'utente\: <code>JMSCorrelationID</code> e <code>JMSType</code>.</p> </li>  <li> <p>I producer che inviano messaggi che superano la dimensione massima dei messaggi configurata per l'agente SAF riceveranno un'eccezione <code>ResourceAllocationException</code>.</p> </li>  <li> <p>La dimensione massima dei messaggi viene applicata solo durante la produzione iniziale di un messaggio. I messaggi reindirizzati a una destinazione errori oppure inoltrati a un membro di una destinazione distribuita non vengono sottoposti alla verifica della dimensione. Ad esempio, se una destinazione e la corrispondente destinazione errori sono configurate in base a una dimensione massima dei messaggi rispettivamente pari a 128KB e 64KB, un messaggio di 96KB potrebbe essere reindirizzato alla destinazione errori, anche se ha superato la dimensione massima di 64KB, mentre un producer non potrebbe inviare direttamente il messaggio da 96KB alla destinazione errori.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>MaximumMessageSize</code> incide solo sui messaggi in entrata; i messaggi memorizzati non sono influenzati.</p> </li> </ul> 
SAFAgentMBean.properties.MaximumMessageSize.helpSummaryHTML=Il numero massimo di byte consentiti nei singoli messaggi in questo agente SAF.
SAFAgentMBean.properties.MaximumMessageSize.label=Dimensione massima dei messaggi
SAFAgentMBean.properties.MessageBufferSize.detailedHelpHTML=<p>La quantit\u00E0 di memoria utilizzata per memorizzare il testo dei messaggi prima che vengano rimossi con pageout su disco.</p> <ul> <li> <p>Un valore pari a -1 (predefinito) specifica che il server determiner\u00E0 in modo automatico una dimensione in base alla dimensione heap massima della JVM. Questo valore predefinito verr\u00E0 impostato su un terzo della dimensione heap massima o su 512 MB, se inferiore.</p> </li>  <li> <p>Pi\u00F9 grande \u00E8 il buffer, maggiore sar\u00E0 la quantit\u00E0 di memoria utilizzata da JMS quando sono presenti molti messaggi in attesa nelle code o negli argomenti. Una volta superato il buffer, JMS potrebbe scrivere i corpi dei messaggi nella directory specificata da PagingDirectory nel tentativo di ridurre l'utilizzo di memoria sotto questo buffer.</p> </li>  <li> <p>Anche se la dimensione del buffer viene superata, il server JMS continua a ricevere nuovi messaggi. \u00C8 comunque possibile che la memoria venga esaurita se i messaggi vengono ricevuti in modo pi\u00F9 rapido rispetto alla velocit\u00E0 con cui possono essere scritti su disco. Gli utenti con carichi elevati di messaggistica che desiderano fornire il livello massimo di disponibilit\u00E0 possibile dovrebbero considerare di stabilire una quota o una soglia e abilitare il controllo del flusso.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>Il paging \u00E8 sempre supportato. </p> </li>  <li> <p>L'aggiornamento della dimensione della memoria reimposta il conteggio dei messaggi in modo che la nuova dimensione venga assegnata solo alle richieste che giungono dopo l'aggiornamento.</p> </li> </ul> 
SAFAgentMBean.properties.MessageBufferSize.helpSummaryHTML=La quantit\u00E0 di memoria utilizzata per memorizzare il testo dei messaggi prima che vengano rimossi con pageout su disco.
SAFAgentMBean.properties.MessageBufferSize.label=Dimensione buffer dei messaggi
SAFAgentMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Specifica il tipo di compressione dei messaggi utilizzato se la compressione dei corpi di messaggi JMS \u00E8 abilitata per le aree di memorizzazione persistenti e le aree di memorizzazione di paging JMS.</p> <ul> <li>usare <code>GZIP_DEFAULT_COMPRESSION</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>DEFAULT_COMPRESSION</code>;</li> <li>usare <code>GZIP_BEST_COMPRESSION</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>BEST_COMPRESSION</code>;</li> <li>usare <code>GZIP_BEST_SPEED</code> per abilitare la compressione dei messaggi mediante l'interfaccia API GZIP JDK con il livello <code>BEST_SPEED</code>;</li> <li>usare <code>LZF</code> per abilitare la compressione dei messaggi mediante LZF Open Source.</li> </ul> 
SAFAgentMBean.properties.MessageCompressionOptions.helpSummaryHTML=Specifica il tipo di compressione dei messaggi utilizzato se la compressione dei corpi di messaggi JMS \u00E8 abilitata per le aree di memorizzazione persistenti e le aree di memorizzazione di paging JMS.
SAFAgentMBean.properties.MessageCompressionOptions.label=Opzioni di compressione messaggi
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=GZIP_BEST_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=GZIP_BEST_SPEED
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=GZIP_DEFAULT_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF
SAFAgentMBean.properties.MessagesMaximum.detailedHelpHTML=<p>La quota di messaggi massima (quantit\u00E0 totale di messaggi) che pu\u00F2 essere memorizzata in questo agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> indica che l'istanza del server non impone alcun limite sul numero di messaggi che possono essere memorizzati. Un volume di messaggi eccessivo pu\u00F2 tuttavia causare la saturazione della memoria, quindi \u00E8 consigliabile che questo valore corrisponda alla quantit\u00E0 totale di memoria di sistema disponibile in relazione al resto del carico delle applicazioni.</p> </li>  <li> <p>Si applica solo agli agenti di invio.</p> </li>  <li> <p>L'aggiornamento della quota massima di messaggi reimposta il conteggio dei messaggi in modo che la nuova quota venga assegnata solo alle richieste che giungono dopo l'aggiornamento.</p> </li> </ul>  <p><b>Intervallo di valori\:</b> >\= MessagesThresholdHigh</p> 
SAFAgentMBean.properties.MessagesMaximum.helpSummaryHTML=La quota di messaggi massima (quantit\u00E0 totale di messaggi) che pu\u00F2 essere memorizzata in questo agente SAF.
SAFAgentMBean.properties.MessagesMaximum.label=Numero massimo di messaggi
SAFAgentMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>Il valore di soglia massima che attiva gli eventi sulla base del numero di messaggi memorizzati nell'agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> disabilita gli eventi per questo agente SAF. </p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>MessagesThresholdHigh</code> incide solo sulle nuove richieste.</p> </li>  <li> <p>Se il numero di messaggi eccede tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li><p><b>Messaggi di log</b>\: viene registrato un messaggio sul server che indica una condizione di soglia massima.</p> </li>  <li><p><b>Monitoraggio del flusso</b>\: l'agente si attiva e invia istruzioni ai producer affinch\u00E9 diminuiscano il flusso dei messaggi.</p></li> </ul> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow</p> 
SAFAgentMBean.properties.MessagesThresholdHigh.helpSummaryHTML=Il valore di soglia massima che attiva gli eventi sulla base del numero di messaggi memorizzati nell'agente SAF.
SAFAgentMBean.properties.MessagesThresholdHigh.label=Soglia massima di messaggi
SAFAgentMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>Il valore di soglia minima che attiva gli eventi sulla base del numero di messaggi memorizzati nell'agente SAF.</p>  <ul> <li> <p>Il valore predefinito <code>-1</code> disabilita gli eventi per questo agente SAF. </p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li>  <li> <p>L'aggiornamento di <code>MessagesThresholdLow</code> incide solo sulle nuove richieste.</p> </li>  <li> <p>Se il numero di messaggi \u00E8 inferiore a tale soglia, gli eventi attivati sono i seguenti\:</p>  <ul> <li><p><b>Messaggi di log</b>\: viene registrato un messaggio sul server per indicare che la condizione di soglia \u00E8 stata risolta.</p> </li>  <li><p><b>Monitoraggio del flusso</b>\: l'agente si disattiva e invia istruzioni ai producer affinch\u00E9 aumentino il flusso dei messaggi.</p></li> </ul> </li> </ul>  <p><b>Intervallo di valori\:</b> &lt;\= MessagesThresholdHigh.</p> 
SAFAgentMBean.properties.MessagesThresholdLow.helpSummaryHTML=Il valore di soglia minima che attiva gli eventi sulla base del numero di messaggi memorizzati nell'agente SAF.
SAFAgentMBean.properties.MessagesThresholdLow.label=Soglia minima di messaggi
SAFAgentMBean.properties.Name.detailedHelpHTML=<p>Il nome specificato dall'utente di questa istanza MBean.</p>  <p>Questo nome \u00E8 incluso come una delle propriet\u00E0 chiave in <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>nome specificato dall'utente</i></code>.</p> 
SAFAgentMBean.properties.Name.helpSummaryHTML=Il nome specificato dall'utente di questa istanza MBean.
SAFAgentMBean.properties.Name.label=Nome
SAFAgentMBean.properties.PagingDirectory.detailedHelpHTML=<p> Specifica dove viene scritto il testo dei messaggi quando la sua dimensione nel server JMS supera la dimensione del buffer dei messaggi. Se non specificato, i messaggi vengono scritti nella directory <code>tmp</code> all'interno della directory dell'istanza host di WebLogic Server. Ad esempio, <code><i>NomeDominio</i>/servers/<i>NomeServer</i>/tmp</code>. </p>  <ul> <li> <p>Per ottimizzare le prestazioni, la directory non deve essere quella utilizzata dall'area di memorizzazione persistente dell'agente SAF.</p> </li>  <li> <p>Si applica solo ad agenti con capacit\u00E0 di invio.</p> </li> </ul>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
SAFAgentMBean.properties.PagingDirectory.helpSummaryHTML=\ Specifica dove viene scritto il testo dei messaggi quando la sua dimensione nel server JMS supera la dimensione del buffer dei messaggi.
SAFAgentMBean.properties.PagingDirectory.label=Directory di paging
SAFAgentMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Abilita l'area di memorizzazione di paging JMS per l'esecuzione della compressione dei corpi dei messaggi sui messaggi persistenti e non persistenti. Quando l'impostazione \u00E8 <code>false</code>, il valore predefinito, la compressione non viene eseguita.</p> 
SAFAgentMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Abilita l'area di memorizzazione di paging JMS per l'esecuzione della compressione dei corpi dei messaggi sui messaggi persistenti e non persistenti.
SAFAgentMBean.properties.PagingMessageCompressionEnabled.label=Compressione messaggi di paging abilitata
SAFAgentMBean.properties.ReceivingPausedAtStartup.detailedHelpHTML=<p>Specifica se l'agente viene sospeso per la ricezione dei messaggi in fase di avvio.</p>  <p>Se abilitato, l'agente di invio riceve i messaggi. In caso contrario, non li riceve.</p>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
SAFAgentMBean.properties.ReceivingPausedAtStartup.helpSummaryHTML=Specifica se l'agente viene sospeso per la ricezione dei messaggi in fase di avvio.
SAFAgentMBean.properties.ReceivingPausedAtStartup.label=Sospendi ricezione dei messaggi all'avvio
SAFAgentMBean.properties.ServiceType.detailedHelpHTML=<p>Il tipo di servizio fornito da questo agente SAF. JMS richiede solo un agente di invio per i mittenti dei messaggi, mentre Web Services Reliable Messaging richiede agenti sia di invio che di ricezione per i messaggi.</p> <ul> <li><b>Solo invio</b>\: consente di configurare un agente che memorizza i messaggi in un'area di memorizzazione persistente, inoltra i messaggi al ricevente e trasmette nuovamente i messaggi se non vengono ricevute le conferme in tempo.</li> <li><b>Solo ricezione</b>\: consente di configurare un agente che rileva ed elimina i messaggi duplicati inviati da un agente ricevente e consegna i messaggi alla destinazione finale.</li> <li><b>Entrambi</b>\: consente di configurare un agente con funzionalit\u00E0 di invio e ricezione. </li> </ul>  <p>Se il valore viene modificato e attivato, per renderlo effettivo \u00E8 necessario riavviare i server a cui l'MBean viene indirizzato (anche se non si riceve un'avvertenza nella console per indicare che \u00E8 necessario riavviare il server).</p> 
SAFAgentMBean.properties.ServiceType.helpSummaryHTML=Il tipo di servizio fornito da questo agente SAF.
SAFAgentMBean.properties.ServiceType.label=Tipo di agente
SAFAgentMBean.properties.ServiceType.legalValues.Both=Entrambi
