ServerTemplateMBean.properties.DataSource.DataSourceLogFile.FileCount.detailedHelpHTML=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. Occorre abilitare la limitazione del numero di file conservati.</p> 
