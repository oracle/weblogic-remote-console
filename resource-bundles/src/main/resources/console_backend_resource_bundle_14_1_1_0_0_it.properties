ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.detailedHelpHTML=Il tempo di attesa massimo di una conferma in sospeso (impostata dopo che la destinazione accetta un messaggio) prima di essere consegnata di nuovo all'origine RM. Valore di stringa in formato "Durata". Il valore predefinito \u00E8 "P0DT0.2S" (200 millisecondi).  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.helpSummaryHTML=Il tempo di attesa massimo di una conferma in sospeso (impostata dopo che la destinazione accetta un messaggio) prima di essere consegnata di nuovo all'origine RM.
