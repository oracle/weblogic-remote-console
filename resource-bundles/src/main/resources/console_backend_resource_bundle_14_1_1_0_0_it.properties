RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.detailedHelpHTML=<p>Il nome JNDI di un'istanza <code>javax.jms.TopicConnectionFactory</code> da utilizzare per trovare argomenti JMS.</p>  <p>Questa impostazione varia a seconda dell'applicazione in uso. Per informazioni dettagliate su come specificare questo parametro, consultare la documentazione JMS.</p> 
