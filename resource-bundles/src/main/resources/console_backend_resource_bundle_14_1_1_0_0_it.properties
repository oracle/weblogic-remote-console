JDBCProxySystemResourceMBean.properties.JDBCResource.DatasourceType.detailedHelpHTML=Tipo di origine dei dati. I tipi validi sono i seguenti\: <ul> <li>GENERIC\: origine dati generica</li> <li>MDS\: origine dati multipla</li> <li>AGL\: origine dati GridLink attiva</li> <li>UCP\: origine dati Universal Connection Pool</li> <li>PROXY\: proxy per origini dati con pi\u00F9 tenant</li> </ul> 
JDBCProxySystemResourceMBean.properties.JDBCResource.DatasourceType.helpSummaryHTML=Tipo di origine dei dati.
JDBCProxySystemResourceMBean.properties.JDBCResource.DatasourceType.label=Tipo di origine dati
