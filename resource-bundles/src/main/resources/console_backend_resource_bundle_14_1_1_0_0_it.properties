ApplicationRuntimeMBean.descriptionHTML=<p>Un'applicazione rappresenta un'applicazione enterprise Java EE inserita all'interno di un package in un file EAR o in una directory esplosa EAR. Il file o la directory EAR contiene un insieme di componenti, ad esempio i componenti connettore WAR, EJB e RAR, ognuno dei quali pu\u00F2 essere distribuito su una o pi\u00F9 destinazioni. Una destinazione \u00E8 un server o un cluster. I moduli nell'applicazione possono avere uno degli stati seguenti\:</p>  <ul> <li>UNPREPARED\: indica che nessuno dei moduli di questa applicazione \u00E8 attualmente preparato o attivo.</li> <li>PREPARED\: indica che nessuno dei moduli di questa applicazione \u00E8 attualmente preparato o attivo.</li> <li>ACTIVATED\: indica che almeno un modulo in questa applicazione \u00E8 attualmente attivo.</li> </ul>  <p>ApplicationRuntimeMBean incapsula le informazioni di runtime su un'applicazione enterprise distribuita.</p> 
