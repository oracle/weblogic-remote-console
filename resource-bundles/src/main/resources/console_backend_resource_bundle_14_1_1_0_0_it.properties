JMSBridgeDestinationMBean.properties.UserPassword.detailedHelpHTML=<p>La password utente usata dall'adattatore per accedere alla destinazione bridge.</p>  <p>Come per 8.1, sp4, quando si ottiene il valore di questo attributo WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>UserPasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>UserPasswordEncrypted</code> nel valore cifrato.</li> </ol> <p>Utilizzare questo attributo (<code>UserPassword</code>) \u00E8 un potenziale rischio per la sicurezza perch\u00E8 l'oggetto string (che contiene la password non cifrata) rimane in memoria nella JVM fino alla rimozione degli elementi non utilizzati e alla riallocazione della memoria. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Al posto di questo attributo, utilizzare <code>UserPasswordEncrypted</code>.</p> 
