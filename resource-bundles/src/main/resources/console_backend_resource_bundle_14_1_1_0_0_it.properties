SAFTopicBean.properties.PersistentQos.detailedHelpHTML=<p>Specifica il valore Quality of Service per i messaggi persistenti.</p> <ul> <li> <p><code>Esecuzione unica</code> indica che i messaggi verranno inoltrati al ricevente remoto una volta sola.</p> </li> <li> <p><code>Almeno una volta</code> indica che i messaggi verranno inoltrati al ricevente remoto almeno una volta. I messaggi potrebbero essere visualizzati nell'endpoint remoto pi\u00F9 di una volta.</p> </li> <li> <p><code>Al massimo una volta</code> indica che i messaggi verranno inoltrati al ricevente remoto al massimo una volta. Nessun messaggio verr\u00E0 visualizzato pi\u00F9 di una volta nell'endpoint remoto, ma potrebbe verificarsi una perdita di messaggi.</p> </li> </ul> <p>Eventuali modifiche a questo parametro incidono solo sui messaggi in entrata; i messaggi memorizzati non ne sono influenzati.</p> 
SAFTopicBean.properties.PersistentQos.helpSummaryHTML=Specifica il valore Quality of Service per i messaggi persistenti.
