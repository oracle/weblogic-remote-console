ClusterMBean.properties.OverloadProtection.PanicAction.detailedHelpHTML=Interrompe l'elaborazione del server quando il kernel rileva una condizione di emergenza quale ad esempio un OOME non gestito. Un OOME non gestito pu\u00F2 rendere incoerente lo stato ed \u00E8 consigliabile riavviare il server se supportato da un node manager o da un agente HA. 
