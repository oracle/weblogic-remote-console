ClusterMBean.properties.IdlePeriodsUntilTimeout.label=Periodi di inattivit\u00E0 fino al timeout
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.detailedHelpHTML=<p>Se il collegamento tra due cluster si interrompe, verr\u00E0 eseguito periodicamente un trigger per determinare se il collegamento \u00E8 stato ripristinato. La durata \u00E8 espressa in millisecondi.</p> 
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.helpSummaryHTML=Se il collegamento tra due cluster si interrompe, verr\u00E0 eseguito periodicamente un trigger per determinare se il collegamento \u00E8 stato ripristinato.
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.label=Intervallo controllo stato collegamento comunicazione tra cluster
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.detailedHelpHTML=<p>Specifica il periodo di tempo massimo, in secondi, per il quale un Transaction Manager persiste nel tentativo di completare la seconda fase di una transazione di commit a due fasi. </p>  <p>Durante la seconda fase di una transazione di commit a due fasi, il Transaction Manager continua a tentare il completamento della transazione fino a quando tutti i Resource Manager non indicano che la transazione \u00E8 completata. Una volta scaduto il timer di annullamento della transazione, non verranno eseguiti ulteriori tentativi per risolvere la transazione. Se la transazione si trova nello stato preparato prima dell'annullamento, il Transaction Manager esegue il rollback della transazione per rilasciare eventuali lock applicati alla transazione annullata.</p> 
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.helpSummaryHTML=Specifica il periodo di tempo massimo, in secondi, per il quale un Transaction Manager persiste nel tentativo di completare la seconda fase di una transazione di commit a due fasi.
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.label=Secondi di timeout annullamento
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.detailedHelpHTML=<p>Il numero massimo di cicli eseguiti dal Transaction Manager per il callback di sincronizzazione <code>beforeCompletion</code> per questo cluster.</p>  <p>Nulla impedisce a un oggetto di sincronizzazione di registrarne un altro durante il ciclo<code>beforeCompletion</code>, anche quelli il cui ciclo <code>beforeCompletion</code> sia stato gi\u00E0 richiamato. Ad esempio, un EJB pu\u00F2 richiamarne un altro nel metodo <code>ejbStore()</code>. Il Transaction Manager richiama tutti gli oggetti di sincronizzazione e ripete il ciclo se ne vengono registrati di nuovi. Questo conteggio imposta un limite al numero di cicli in cui si verifica la sincronizzazione.</p> 
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.helpSummaryHTML=Il numero massimo di cicli eseguiti dal Transaction Manager per il callback di sincronizzazione <code>beforeCompletion</code> per questo cluster.
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.label=Limite iterazione prima del completamento
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.detailedHelpHTML=<p>L'intervallo di tempo in base al quale il Transaction Manager crea un nuovo file di log delle transazioni e controlla tutti i file di log delle transazioni precedenti per determinare se possono essere eliminati.</p> 
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.helpSummaryHTML=L'intervallo di tempo in base al quale il Transaction Manager crea un nuovo file di log delle transazioni e controlla tutti i file di log delle transazioni precedenti per determinare se possono essere eliminati.
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.label=Secondi intervallo checkpoint
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica che il recupero a livello di cluster \u00E8 utilizzato per le transazioni distribuite.</p>  <p>Quando la funzione \u00E8 abilitata, le operazioni di recupero per una transazione distribuita vengono applicate a tutti i server del cluster che funge da host per InterposedTransactionManager anzich\u00E9 al solo server che funge da host per InterposedTransactionManager.</p> 
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica che il recupero a livello di cluster \u00E8 utilizzato per le transazioni distribuite.
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.label=Abilita recupero a livello di cluster
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.detailedHelpHTML=<p>Specifica, in secondi, il periodo di tempo massimo durante il quale un Transaction Manager attende che tutti i Resource Manager rispondano e indichino se \u00E8 possibile eseguire il commit o il rollback della transazione.</p>  <ul><li> Il valore predefinito \u00E8 0, che imposta un valore pressoch\u00E9 doppio del valore <code>Timeout transazione</code> predefinito con un valore massimo di 120 secondi. Questo valore garantisce compatibilit\u00E0 con le versioni precedenti sprovviste di tale impostazione.</li> <li>Se il valore specificato \u00E8 -1, verr\u00E0 utilizzato il valore massimo supportato dall'attributo. </li> <li>Se il valore specificato supera il valore impostato per <code>Secondi di timeout annullamento</code>, verr\u00E0 utilizzato il valore di <code>Secondi di timeout annullamento</code>. </li> </ul> 
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.helpSummaryHTML=Specifica, in secondi, il periodo di tempo massimo durante il quale un Transaction Manager attende che tutti i Resource Manager rispondano e indichino se \u00E8 possibile eseguire il commit o il rollback della transazione.
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.label=Timeout completamento
ClusterMBean.properties.JTACluster.Determiners.detailedHelpHTML=<p>Specifica una lista con una o pi\u00F9 risorse di transazione (determinatori) separate da interruzioni di riga. Durante il recupero delle transazioni, in assenza di un TLog, vengono usati i record delle transazioni sconosciute di un determinatore.</p> 
ClusterMBean.properties.JTACluster.Determiners.helpSummaryHTML=Specifica una lista con una o pi\u00F9 risorse di transazione (determinatori) separate da interruzioni di riga.
ClusterMBean.properties.JTACluster.Determiners.label=Determinatori
ClusterMBean.properties.JTACluster.ForgetHeuristics.detailedHelpHTML=<p>Specifica se il Transaction Manager esegue automaticamente un'operazione <code>forget</code> di risorsa XA per il completamento delle transazioni euristiche.</p>  <p>Se abilitato, il Transaction Manager compie automaticamente un'operazione <code>forget()</code> di risorsa XA per tutte le risorse non appena la transazione viene a conoscenza del risultato di euristica. Disabilitare questa funzione solamente se a conoscenza di come operare con la risorsa quando essa segnala una decisione euristica.</p> 
ClusterMBean.properties.JTACluster.ForgetHeuristics.helpSummaryHTML=Specifica se il Transaction Manager esegue automaticamente un'operazione <code>forget</code> di risorsa XA per il completamento delle transazioni euristiche.
ClusterMBean.properties.JTACluster.ForgetHeuristics.label=Forget per euristica
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.detailedHelpHTML=<p>Il numero massimo di richieste concorrenti consentito per ciascun server.</p> 
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.helpSummaryHTML=Il numero massimo di richieste concorrenti consentito per ciascun server.
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.label=Numero massimo delle richieste risorsa su un server
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.detailedHelpHTML=<p>La durata massima, in millisecondi, durante la quale una risorsa pu\u00F2 essere dichiarata inattiva. Al termine di tale periodo, la risorsa verr\u00E0 dichiarata di nuovo disponibile, anche se il provider di risorse non ne esegue la registrazione esplicita.</p> 
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.helpSummaryHTML=La durata massima, in millisecondi, durante la quale una risorsa pu\u00F2 essere dichiarata inattiva.
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.label=Durata massima indisponibilit\u00E0 risorsa XA
ClusterMBean.properties.JTACluster.MaxTransactions.detailedHelpHTML=<p>Il numero massimo di transazioni in corso contemporaneamente consentito su un server di questo cluster.</p> 
ClusterMBean.properties.JTACluster.MaxTransactions.helpSummaryHTML=Il numero massimo di transazioni in corso contemporaneamente consentito su un server di questo cluster.
ClusterMBean.properties.JTACluster.MaxTransactions.label=Numero massimo transazioni
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.detailedHelpHTML=<p>Il numero massimo di nomi transazione univoci per i quali vengono gestite le statistiche.</p>  <p>I primi 1001 nomi transazione univoci vengono gestiti nel formato corrente e memorizzati in ogni statistica. Dopo il milleunesimo nome transazione, il nome transazione viene memorizzato nel formato <code>weblogic.transaction.statistics.namedOverflow</code>. Anche la statistica di transazione viene unita e gestita in <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Un nome transazione rappresenta in genere una categoria di transazioni business (ad esempio, "trasferimento fondi").</p> 
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.helpSummaryHTML=Il numero massimo di nomi transazione univoci per i quali vengono gestite le statistiche.
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.label=Numero massimo statistiche nomi univoci
ClusterMBean.properties.JTACluster.MaxXACallMillis.detailedHelpHTML=<p>La durata massima consentita, in millisecondi, per le chiamate XA alle risorse. Se una determinata chiamata XA a una risorsa supera il limite stabilito, la risorsa verr\u00E0 dichiarata non disponibile.</p> 
ClusterMBean.properties.JTACluster.MaxXACallMillis.helpSummaryHTML=La durata massima consentita, in millisecondi, per le chiamate XA alle risorse.
ClusterMBean.properties.JTACluster.MaxXACallMillis.label=Durata massima chiamate XA
ClusterMBean.properties.JTACluster.ParallelXAEnabled.detailedHelpHTML=<p>Indica che le chiamate XA vengono eseguite in parallelo se vi sono thread disponibili.</p> 
ClusterMBean.properties.JTACluster.ParallelXAEnabled.helpSummaryHTML=Indica che le chiamate XA vengono eseguite in parallelo se vi sono thread disponibili.
ClusterMBean.properties.JTACluster.ParallelXAEnabled.label=Esegui chiamate XA in parallelo
ClusterMBean.properties.JTACluster.SecurityInteropMode.detailedHelpHTML=<p>Specifica la modalit\u00E0 di sicurezza del canale di comunicazione utilizzato per le chiamate XA tra i server che partecipano a una transazione globale. Tutte le istanze di server in un dominio devono avere la stessa impostazione per la modalit\u00E0 di sicurezza.</p>  <p>Opzioni della Modalit\u00E0 di interoperabilit\u00E0 della sicurezza\:</p> <ul> <li><b>predefinito</b>\: il coordinatore delle transazioni effettua le chiamate utilizzando l'identit\u00E0 kernel su un canale amministrazione se abilitato o, in caso contrario, su un canale <code>anonimo</code>. Se il canale amministrazione non \u00E8 abilitato si \u00E8 esposti ad attacchi di tipo man-in-the-middle.</li>  <li><b>prestazioni</b>\: il coordinatore delle transazioni effettua le chiamate utilizzando ogni volta <code>anonimo</code>. Ci\u00F2 comporta un rischio di sicurezza poich\u00E9 una terza parte potrebbe utilizzare un attacco di tipo man-in-the-middle per influenzare il risultato delle transazioni.</li> </ul> 
ClusterMBean.properties.JTACluster.SecurityInteropMode.helpSummaryHTML=Specifica la modalit\u00E0 di sicurezza del canale di comunicazione utilizzato per le chiamate XA tra i server che partecipano a una transazione globale.
ClusterMBean.properties.JTACluster.SecurityInteropMode.label=Modalit\u00E0 di interoperabilit\u00E0 della sicurezza
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica che i log di recupero delle transazioni a due fasi vengono scritti anche se sono configurati uno o pi\u00F9 determinatori.</p> 
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica che i log di recupero delle transazioni a due fasi vengono scritti anche se sono configurati uno o pi\u00F9 determinatori.
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.label=Scrivi log di recupero quando i determinatori sono configurati
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica l'accoppiamento forte delle diramazioni di transazione che interessano sistemi Transaction Manager diversi. </p>  <p>Quando questa opzione \u00E8 abilitata, WebLogic utilizza l'identificativo di una transazione importata da InterposedTransactionManager per le chiamate XA anzich\u00E9 un XID mappato internamente. Questo funzionamento si applica per le transazioni WebLogic tra domini diversi e per le transazioni importate da Tuxedo. Ci\u00F2 consente l'accoppiamento forte delle diramazioni per le transazioni che interessano sistemi Transaction Manager diversi.</p>  <p>Se una transazione tra le risorse WebLogic e Tuxedo utilizza un'origine dati GridLink con l'affinit\u00E0 GridLink abilitata, il contesto di affinit\u00E0 XA viene utilizzato automaticamente per la transazione.</p> 
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica l'accoppiamento forte delle diramazioni di transazione che interessano sistemi Transaction Manager diversi.
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.label=Abilita transazioni ad accoppiamento forte
ClusterMBean.properties.JTACluster.TimeoutSeconds.detailedHelpHTML=<p>Specifica, in secondi, il periodo di tempo massimo durante il quale una transazione pu\u00F2 trovarsi nella prima fase di una transazione di commit a due fasi. Allo scadere del periodo di tempo specificato viene eseguito il rollback automatico della transazione.</p> 
ClusterMBean.properties.JTACluster.TimeoutSeconds.helpSummaryHTML=Specifica, in secondi, il periodo di tempo massimo durante il quale una transazione pu\u00F2 trovarsi nella prima fase di una transazione di commit a due fasi.
ClusterMBean.properties.JTACluster.TimeoutSeconds.label=Secondi di timeout
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.detailedHelpHTML=<p>Indica che viene utilizzato il protocollo di commit a due fasi per coordinare le transazioni su due o pi\u00F9 Resource Manager.</p> <p> Se l'opzione non viene selezionata\:</p> <ul> <li> Il commit a due fasi \u00E8 disabilitato e qualsiasi tentativo di utilizzare questa funzionalit\u00E0 restituisce un'eccezione di rollback.</li> <li> \u00C8 disabilitato il log delle transazioni, compresi i record di checkpoint.</li> </ul> 
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.helpSummaryHTML=Indica che viene utilizzato il protocollo di commit a due fasi per coordinare le transazioni su due o pi\u00F9 Resource Manager.
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.label=Abilita commit a due fasi
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Il periodo di tempo, in secondi, durante il quale un Transaction Manager rimane in attesa del completamento delle transazioni che coinvolgono la risorsa prima di annullarne la registrazione. Il periodo di proroga contribuisce a ridurre il rischio di transazioni annullate a causa di una risorsa di cui \u00E8 stata annullata la registrazione, ad esempio un modulo di origine dati JDBC contenuto in un package con un'applicazione.</p>  <p>Durante il periodo di proroga specificato, la chiamata <code>unregisterResource</code> sar\u00E0 bloccata fino a quando non sar\u00E0 possibile restituire la chiamata e non verranno avviate nuove transazioni per la risorsa associata. Se il numero di transazioni in sospeso per la risorsa \u00E8 pari a <code>0</code>, la chiamata <code>unregisterResourse</code> viene restituita immediatamente.</p>  <p>Alla fine del periodo di proroga, se alla risorsa sono associate transazioni in sospeso, la chiamata <code>unregisterResource</code> viene restituita e un messaggio di log viene scritto sul server dove era precedentemente registrata la risorsa. </p> 
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.helpSummaryHTML=Il periodo di tempo, in secondi, durante il quale un Transaction Manager rimane in attesa del completamento delle transazioni che coinvolgono la risorsa prima di annullarne la registrazione.
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.label=Periodo di proroga annullamento registrazione risorsa
