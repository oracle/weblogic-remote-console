ForeignServerBean.properties.InitialContextFactory.detailedHelpHTML=<p>Il nome della classe di cui occorre creare un'istanza per poter accedere al provider JNDI. Il nome della classe dipende dal provider JNDI e dal fornitore utilizzato.</p>  <p>Questo valore corrisponde alla propriet\u00E0 JNDI standard <code>java.naming.factory.initial</code>.</p>  <p><i>Nota\:</i> l'impostazione predefinita di questo valore \u00E8 <code>weblogic.jndi.WLInitialContextFactory</code>, che corrisponde al valore corretto per WebLogic Server.</p> 
