ClusterMBean.properties.ClusterMessagingMode.detailedHelpHTML=<p>Specifica il tipo di messaggistica usato nel cluster.</p> <p>La messaggistica Multicast assicura compatibilit\u00E0 con le versioni precedenti.</p> 
