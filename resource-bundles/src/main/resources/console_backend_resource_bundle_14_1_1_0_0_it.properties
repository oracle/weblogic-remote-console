QuotaBean.properties.BytesMaximum.detailedHelpHTML=<p>Il numero totale di byte che possono essere memorizzati in una destinazione che utilizza questa quota.</p>  <p>Un valore pari a zero indica che nessun messaggio pu\u00F2 essere inserito in una destinazione senza che venga superata la quota. Un valore pari a -1 impedisce a WebLogic Server di applicare un limite.</p>  <p>Dal momento che un volume eccessivo di byte pu\u00F2 causare la saturazione della memoria, Oracle consiglia di definire un valore massimo corrispondente alla quantit\u00E0 di memoria di sistema disponibile dopo il calcolo del resto del carico dell'applicazione.</p>  <p>I messaggi in sospeso non vengono presi in considerazione, ovvero i messaggi il cui invio \u00E8 in corso, i messaggi ritardati e quelli con consegna disattivata continueranno a essere considerati rispetto alla quota di messaggi e/o byte.</p>.  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. Se la quota viene ridotta e l'oggetto quota a questo punto supera la quota, le richieste successive per la quota verranno negate finch\u00E9 la quota non sar\u00E0 di nuovo disponibile. Se la quota viene aumentata, ci\u00F2 potrebbe consentire all'oggetto quota di soddisfare le richieste esistenti in tal senso.</p>  <p><b>Nota\:</b> se un modello JMS \u00E8 utilizzato per membri di destinazione distribuita, questa dimensione di massimo vale solo per i membri specificati e non per l'intero set di destinazione distribuita.</p> 
QuotaBean.properties.BytesMaximum.helpSummaryHTML=Il numero totale di byte che possono essere memorizzati in una destinazione che utilizza questa quota.
QuotaBean.properties.BytesMaximum.label=Numero massimo di byte
QuotaBean.properties.MessagesMaximum.detailedHelpHTML=<p>Il numero totale di messaggi che possono essere memorizzati in una destinazione che utilizza questa quota.</p>  <p>Un valore pari a zero indica che nessun messaggio pu\u00F2 essere inserito in una destinazione senza che venga superata la quota. Un valore pari a -1 impedisce a WebLogic Server di applicare un limite.</p>  <p>Dal momento che un volume eccessivo di byte pu\u00F2 causare la saturazione della memoria, Oracle consiglia di definire un valore massimo corrispondente alla quantit\u00E0 di memoria di sistema disponibile dopo il calcolo del resto del carico dell'applicazione.</p>  <p>I messaggi in sospeso non vengono presi in considerazione, ovvero i messaggi il cui invio \u00E8 in corso, i messaggi ritardati e quelli con consegna disattivata continueranno a essere considerati rispetto alla quota di messaggi e/o byte.</p>.  <p>Questo attributo \u00E8 dinamico e pu\u00F2 essere modificato in qualsiasi momento. Se la quota viene ridotta e l'oggetto quota a questo punto supera la quota, le richieste successive per la quota verranno negate finch\u00E9 la quota non sar\u00E0 di nuovo disponibile. Se la quota viene aumentata, ci\u00F2 potrebbe consentire all'oggetto quota di soddisfare le richieste esistenti in tal senso.</p>  <p><b>Nota\:</b> se un modello JMS \u00E8 utilizzato per membri di destinazione distribuita, questa dimensione di massimo vale solo per i membri specificati e non per l'intero set di destinazione distribuita.</p> 
