NetworkAccessPointMBean.properties.ListenPort.detailedHelpHTML=<p>La porta TCP predefinita usata da questo canale di rete per ascoltare le connessioni in entrata normali (non SSL). Il valore <code>-1</code> indica che il canale di rete deve ottenere il valore dalla configurazione del server.</p> 
NetworkAccessPointMBean.properties.ListenPort.helpSummaryHTML=La porta TCP predefinita usata da questo canale di rete per ascoltare le connessioni in entrata normali (non SSL).
NetworkAccessPointMBean.properties.ListenPort.label=Porta di ascolto
NetworkAccessPointMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>Il periodo di tempo durante il quale questo canale di rete deve rimanere in attesa di una connessione prima dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di login del canale di rete, mentre <code>-1</code> indica che il canale di rete ottiene il valore di timeout dalla configurazione del server.</p> 
