NetworkAccessPointMBean.properties.SDPEnabled.label=Abilita protocollo SDP
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.detailedHelpHTML=<p>Determina se per le connessioni con risposte in sospeso \u00E8 possibile attivare il timeout. L'impostazione predefinita \u00E8 false. Se l'impostazione \u00E8 true, il timeout della connessione verr\u00E0 attivato per questo canale se viene superato il valore idleConnectionTimeout.</p>  <p>Nota\: questa impostazioni riguarda solo le connessioni IIOP.</p> 
