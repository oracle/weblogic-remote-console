ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Un flag booleano che indica che l'intervallo di ritrasmissione verr\u00E0 regolato mediante l'algoritmo di backoff esponenziale ([Tanenbaum]). Il valore predefinito \u00E8 false.  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.helpSummaryHTML=Un flag booleano che indica che l'intervallo di ritrasmissione verr\u00E0 regolato mediante l'algoritmo di backoff esponenziale ([Tanenbaum]).
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.label=Backoff esponenziale di ritrasmissione
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=La durata massima di una sequenza. Se questo limite viene raggiunto prima del normale completamento della sequenza, questa verr\u00E0 terminata forzatamente. Valore di stringa in formato "Durata". Il valore predefinito \u00E8 "P1D" (1 giorno).  Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato. 
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.helpSummaryHTML=La durata massima di una sequenza.
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.label=Scadenza sequenza
ServerMBean.properties.WebService.WebServiceResiliency.RetryCount.detailedHelpHTML=Il numero di volte in cui una richiesta wsdl get pu\u00F2 essere ripetuta prima di essere interrotta. Il valore predefinito \u00E8 zero. 
