DomainMBean.properties.WebAppContainer.WorkContextPropagationEnabled.detailedHelpHTML=<p>Indica se la funzione WorkContextPropagation \u00E8 abilitata o meno. \u00C8 attivata per impostazione predefinita. La propagazione dei WorkContexts comporta un leggero sovraccarico, pertanto se non si desidera impostarla, si consiglia di disattivare questo valore negli ambienti di produzione. </p> 
