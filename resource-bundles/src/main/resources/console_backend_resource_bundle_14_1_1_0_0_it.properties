NetworkAccessPointMBean.properties.LoginTimeoutMillis.label=Timeout di login
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.detailedHelpHTML=<p>Il tempo massimo di backoff tra gli errori durante l'accettazione delle connessioni client. -1 implica che il valore viene ereditato dal server.</p> 
