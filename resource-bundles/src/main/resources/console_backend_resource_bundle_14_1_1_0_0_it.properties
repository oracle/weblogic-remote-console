OracleInternetDirectoryAuthenticatorMBean.properties.MaxGroupMembershipSearchLevel.detailedHelpHTML=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se GroupMembershipSearching \u00E8 impostato su <code>limited </code>. I valori validi sono 0 e i numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p><p> I valori possibili sono\: </p> \t   \t<p>0\: indica che verranno trovati solo gruppi diretti. Ci\u00F2 significa che, quando si esegue la ricerca dell'appartenenza nel gruppo A, verranno trovati solo i membri diretti di tale gruppo. Se il gruppo B \u00E8 un membro del gruppo A, in questa ricerca i membri non verranno trovati. </p> \t\t<p>Qualsiasi numero positivo\: indica il numero di livelli in cui eseguire la ricerca. Se ad esempio questo attributo \u00E8 impostato su 1, una ricerca di appartenenza nel gruppo A restituir\u00E0 i membri diretti del gruppo A. Se il gruppo B \u00E8 un membro del gruppo A, nella ricerca verranno trovati anche i membri del gruppo B. Se invece il gruppo C \u00E8 un membro del gruppo B, in questa ricerca non verranno trovati i membri del gruppo C. </p> \t<p>Quando durante l'autenticazione si utilizza l'opzione Usa gruppi di token per ricerca delle appartenenze ai gruppi, i gruppi vengono restituiti tutti in un'unica chiamata e i limiti di ricorsivit\u00E0 e di profondit\u00E0 non vengono applicati. Verranno invece applicati nelle operazioni di gestione.</p> 
OracleInternetDirectoryAuthenticatorMBean.properties.MaxGroupMembershipSearchLevel.helpSummaryHTML=Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche.
