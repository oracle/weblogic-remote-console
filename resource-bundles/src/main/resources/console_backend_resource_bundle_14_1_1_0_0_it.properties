UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit\u00E0 di ordine
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Generato dall'utente
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log. I valori validi per i criteri di log sono i seguenti\:</p> <ul> <li> <b>%header%</b>\: vengono inseriti nel log tutti i campi di intestazione JMS.</li> <li> <b>%properties%</b>\: vengono inserite nel log tutte le propriet\u00E0 definite dall'utente.</li> <li> <b>JMSDeliveryTime</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b>JMSRedeliveryLimit</b>\: viene inserito nel log questo campo di intestazione estesa specifico di JMS WebLogic.</li> <li> <b><i>foo</i> </b>\: viene inserito nel log qualsiasi campo di intestazione JMS valido o qualsiasi propriet\u00E0 definita dall'utente.</li> </ul>  <p>Quando si specificano pi\u00F9 valori, immetterli come lista separata da virgole. I valori <code>%header%</code> e <code>%properties% </code> <i>non</i> fanno distinzione tra maiuscole e minuscole. Ad esempio, \u00E8 possibile utilizzare <code>"%header%,%properties%"</code> per tutti i campi di intestazione JMS e per tutte le propriet\u00E0 utente. L'enumerazione di singoli campi di intestazione JMS e di singole propriet\u00E0 definite dall'utente fanno tuttavia distinzione tra maiuscole e minuscole. Per enumerare solo singoli campi di intestazione JMS, utilizzare <code>"%header, name, address, city, state, zip"</code>.</p>  <p><b>Nota\:</b> il campo <code>JMSMessageID</code> viene sempre inserito nel log e non pu\u00F2 essere disattivato. Se pertanto il criterio di log per la scadenza non \u00E8 definito (ad esempio, null) o \u00E8 definito come stringa vuota, l'output per il file di log contiene solo il <code>JMSMessageID</code> del messaggio. </p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Il criterio che definisce quali informazioni sul messaggio vengono inserite nel log se il criterio di scadenza \u00E8 impostato su Log.
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato di log scadenza
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Il criterio di scadenza dei messaggi quando su una destinazione viene rilevato un messaggio scaduto. Di seguito sono riportati i criteri di scadenza validi\:</p>  <p><b>Nessuno</b>\: uguale al criterio Elimina; i messaggi scaduti vengono rimossi dalla destinazione.</p>  <p><b>Elimina</b>\: rimuove i messaggi scaduti dal sistema di messaggistica. La rimozione non viene registrata e il messaggio non viene reindirizzato a un'altra posizione. Se non viene definito alcun valore (cio\u00E8 Nessuno) per una data destinazione, i messaggi scaduti vengono eliminati.</p>  <p><b>Log</b>\: rimuove i messaggi scaduti dal sistema e scrive nel file di log del server una voce indicante che i messaggi sono stati rimossi dal sistema. Le reali informazioni registrate vengono definite dal criterio relativo al log scadenza.</p>  <p><b>Reindirizza</b>\: sposta i messaggi scaduti dalla posizione corrente alla destinazione errori definita per la destinazione. I messaggi mantengono il corpo e tutte le propriet\u00E0. nonch\u00E9 tutti i campi di intestazione, con le seguenti eccezioni\:</p> <ul> <li> La destinazione del messaggio diventa la destinazione errori.</li> <li> Tutti i valori di sostituzione delle propriet\u00E0 associati alla destinazione errori vengono applicate al messaggio reindirizzato.</li> <li> Se per la destinazione errori non \u00E8 specificato alcun valore per Sostituisci durata, al messaggio viene assegnata una scadenza uguale a zero, a indicare che non scadr\u00E0.</li> </ul>  <p>Non \u00E8 consentito utilizzare il criterio Reindirizza se per la destinazione non \u00E8 definita alcuna destinazione errori valida. Analogamente, non \u00E8 consentito rimuovere la destinazione errori di una destinazione che utilizza il criterio Reindirizza.</p>  <b>Nota\:</b> la quota di messaggi massima viene applicata solo per l'invio di nuovi messaggi. Viene ignorata quando i messaggi vengono spostati a motivo del criterio Reindirizza. 
