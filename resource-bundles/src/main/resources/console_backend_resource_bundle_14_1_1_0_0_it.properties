ServerTemplateMBean.properties.JDBCLLRTableName.detailedHelpHTML=<p>Il nome delle tabelle di database LLR (Logging Last Resource) di questo server. WebLogic Server crea le tabelle e le usa durante l'elaborazione delle transazioni per l'ottimizzazione delle transazioni LLR. Questa impostazione deve essere univoca per ciascun server. Il nome tabella predefinito \u00E8 <code>WL_LLR_<i>SERVERNAME</i></code>.</p>  <p>Questa impostazione si applica solamente se il server funge da host per uno o pi\u00F9 origini dati JDBC abilitate LLR.</p>  <p>Il formato delle tabelle generate da WebLogic Server \u00E8 [[[catalog.]schema.]name.] Ogni "." presente nella tabella \u00E8 significativo. Schema in molti database corrisponde generalmente al nome utente.</p>  <p><b>IMPORTANTE\:</b> Se questo valore viene modificato ma la tabella LLR \u00E8 gi\u00E0 esistente nel database, \u00E8 necessario conservare i dati tabella presenti. Di conseguenza, modificando il nome tabella \u00E8 necessario che un amministratore di database rinomini la tabella database in modo da farla corrispondere al nuovo nome tabella configurato. Se ci\u00F2 non avviene, i record di transazione potrebbero andare perduti generando errori euristici non registrati.</p>  <p><b>IMPORTANTE\:</b> Ogni nome tabella del server deve essere univoco. Diverse origini di dati abilitate LLR possono condividere la stessa tabella, ma server diversi non possono condividere la stessa tabella. Se pi\u00F9 server a denominazione multipla condividono una tabella, il funzionamento non viene specificato e risulta probabile che le transazioni non riprendano in maniera corretta dopo un crash creando dei rischi euristici.</p> 
