LDAPX509IdentityAsserterMBean.properties.CertificateMapping.detailedHelpHTML=<p>Specifica come creare il DN LDAP di base utilizzato per individuare l'oggetto LDAP per l'utente. Questo attributo definisce in che modo trovare l'oggetto dal DN oggetto del certificato.</p>\n<p>In genere, questo valore \u00E8 uguale all'attributo DN di base utente nei provider di autenticazione LDAP. \u00C8 possibile includere i campi del DN oggetto in questo DN di base.</p><p>Ad esempio\: se l'oggetto del certificato \u00E8 <tt>CN\=meyer.beasys.com</tt>,<tt> ou\=fred, o\=BEASYS, L\=SFO, C\=US</tt> e il mapping \u00E8 <tt>ou\=people, ou\=$subj.ou</tt>, WebLogic Server utilizza <tt>ou\=people, ou\=fred, o\=BEASYS, c\=U</tt><tt>S</tt> come DN nell'individuazione dell'utente.</p>\n
