WTCRemoteTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=ON_STARTUP
WTCRemoteTuxDomMBean.properties.CredentialPolicy.detailedHelpHTML=<p>I criteri della lista di controllo dell'accesso (ACL) in uscita per le richieste inoltrate a un punto di accesso Tuxedo remoto.</p>  <p>I valori consentiti sono\:</p>  <ul> <li>LOCAL\: il punto di accesso Tuxedo remoto controlla l'identit\u00E0 delle richieste di servizio ricevute dal punto di accesso Tuxedo locale per il nome principal specificato come nome principal locale di questo punto di accesso Tuxedo remoto.</li>  <li>GLOBAL\: il punto di accesso Tuxedo remoto passa la richiesta di servizio senza alcuna modifica.</li> </ul>  <p><i>Nota\:</i> se l'opzione Interoperabilit\u00E0 \u00E8 impostata su S\u00EC, CredentialPolicy viene ignorato.</p> 
WTCRemoteTuxDomMBean.properties.CredentialPolicy.helpSummaryHTML=I criteri della lista di controllo dell'accesso (ACL) in uscita per le richieste inoltrate a un punto di accesso Tuxedo remoto.
WTCRemoteTuxDomMBean.properties.CredentialPolicy.label=Criteri credenziali
