JDBCStoreMBean.properties.CreateTableDDLFile.detailedHelpHTML=<p>Specifica il file DDL (Data Definition Language) da utilizzare per creare la tabella di supporto dell'area di memorizzazione JDBC.</p>  <ul> <li> <p>Questo campo viene ignorato se la tabella di supporto <code>WLStore</code> dell'area di memorizzazione JDBC esiste gi\u00E0.</p> </li>  <li> <p>Se non viene specificato un file DDL e l'area di memorizzazione JDBC rileva che non esiste ancora una tabella di supporto, l'area di memorizzazione JDBC crea automaticamente tale tabella eseguendo un file DDL preconfigurato specifico del fornitore di database. Tali file preconfigurati si trovano nella directory <code>weblogic\\store\\io\\jdbc\\ddl</code> del file <code><i>MIDDLEWARE_HOME</i>\\modules\\com.bea.core.store.jdbc_x.x.x.x.jar</code>.</p> </li>  <li> <p>Se viene specificato un file DDL e l'area di memorizzazione JDBC rileva che ancora non esiste una tabella di supporto, l'area di memorizzazione JDBC cerca il file DDL dapprima nel percorso file e quindi, se non lo trova, nel percorso CLASSPATH. Dopo averlo trovato, viene eseguito il codice incluso nel file DDL al fine di creare la tabella di database dell'area di memorizzazione JDBC. Se il file DDL non viene trovato e la tabella di supporto non esiste gi\u00E0, l'area di memorizzazione JDBC non pu\u00F2 avviarsi.</p> </li> </ul> 
JDBCStoreMBean.properties.CreateTableDDLFile.helpSummaryHTML=Specifica il file DDL (Data Definition Language) da utilizzare per creare la tabella di supporto dell'area di memorizzazione JDBC.
JDBCStoreMBean.properties.CreateTableDDLFile.label=Crea tabella da file DDL
JDBCStoreMBean.properties.DataSource.detailedHelpHTML=<p>L'origine dati JDBC usata da quest'area di memorizzazione JDBC per accedere alla propria tabella di supporto.</p>  <p>L'origine dati specificata deve utilizzare un driver JDBC non XA perch\u00E9 i pool di connessione per i driver JDBC XA non sono supportati.</p> 
JDBCStoreMBean.properties.DataSource.helpSummaryHTML=<p>L'origine dati JDBC usata da quest'area di memorizzazione JDBC per accedere alla propria tabella di supporto.</p> <ul>\n  <li>Non \u00E8 possibile configurare un'area di memorizzazione JDBC in modo che utilizzi un'origine dati JDBC configurata per l'uso di un driver JDBC XA o per il supporto delle transazioni globali.</li>\n  <li>L'origine dati deve essere destinata allo stesso WebLogic Server o cluster dell'area di memorizzazione JDBC.</li>\n</ul>\n
JDBCStoreMBean.properties.DataSource.label=Origine dati
JDBCStoreMBean.properties.DeletesPerBatchMaximum.detailedHelpHTML=<p>Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.</p>  <ul> <li> Se possibile, un'area di memorizzazione JDBC utilizza la creazione di batch JDBC 3.0 per creare batch di richieste client simultanee. </li>  <li> \u00C8 possibile configurare la dimensione batch massima sia per gli inserimenti simultanei che per le scritture simultanee. </li>  <li> Per disabilitare la creazione di batch JDBC 3.0, impostare la dimensione batch massima su 1. </li>  <li> La dimensione batch massima non incide sul numero massimo di richieste client simultanee. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerBatchMaximum.helpSummaryHTML=Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.
JDBCStoreMBean.properties.DeletesPerBatchMaximum.label=Numero massimo di eliminazioni per batch
JDBCStoreMBean.properties.DeletesPerStatementMaximum.detailedHelpHTML=<p>Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.</p>  <ul> <li> Si applica solo se un'area di memorizzazione JDBC non utilizza la creazione di batch 3.0 per creare i batch di richieste client simultanee. </li>  <li> Il numero massimo di eliminazioni per istruzione non incide sul numero massimo di richieste client simultanee. </li>  <li> Per alcuni database, l'area di memorizzazione JDBC pu\u00F2 scegliere un valore inferiore rispetto a quello configurato. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerStatementMaximum.helpSummaryHTML=Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.
JDBCStoreMBean.properties.DeletesPerStatementMaximum.label=Numero massimo di eliminazioni per istruzione
JDBCStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite. Un artifact JMS viene definito con destinazione cluster quando la relativa destinazione \u00E8 impostata direttamente su un cluster oppure quando ha come ambito un gruppo di risorse la cui destinazione \u00E8 un cluster. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Opzioni valide\:</p> <ul> <li> <code>Distribuito</code>\: crea un'istanza su ciascuna JVM del server in un cluster. Obbligatoria per tutti gli agenti SAF e per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni distribuite. </li>  <li> <code>Singleton</code>\: crea una singola istanza su una singola JVM del server all'interno di un cluster. Obbligatoria per i server JMS con destinazione cluster o con ambito gruppo di risorse che ospitano destinazioni standalone (non distribuite) e per i servizi di percorso con destinazione cluster o con ambito gruppo di risorse. L'opzione <code>Criteri di migrazione</code> deve essere impostata su <code>In caso di errore</code> o su <code>Sempre</code> quando viene utilizzata con un server JMS, su <code>In caso di errore</code> quando viene utilizzata con un bridge di messaggistica e su <code>Sempre</code> quando viene utilizzata con un servizio di percorso. </li> </ul>  <p><b>Nota sulla denominazione delle istanze</b></p> <ul> <li> L'attributo <code>DistributionPolicy</code> determina il suffisso del nome dell'istanza per gli artifact JMS con destinazione cluster. Il suffisso per un artifact <code>Singleton</code> con destinazione cluster \u00E8 <code>-01</code>, mentre per un artifact <code>Distribuito</code> con destinazione cluster \u00E8 <code>@NomeMembroCluster</code>. </li> </ul>  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
JDBCStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Specifica in che modo le istanze di un artifact JMS configurato con destinazione cluster vengono denominate e distribuite.
JDBCStoreMBean.properties.DistributionPolicy.label=Criterio di distribuzione
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribuito
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
JDBCStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.</p>  <p>\u00C8 possibile utilizzare questa opzione per impedire l'avvio di un numero eccessivo di istanze su un server, evitando in tal modo che si verifichi un errore di sistema quando viene avviato un numero insufficiente di server di un cluster in precedenza di grandi dimensioni.</p>  <p>Un valore limite tipico dovrebbe consentire l'esecuzione di tutte le istanze nella dimensione minima desiderata del cluster. In altre parole, il valore ottenuto dalla formula (dimensione minima del cluster * (limite + 1)) deve essere uguale o maggiore del numero totale di istanze. </p>  <ul> <li>Un valore pari a <code>-1</code> indica che non esiste un limite di failover (illimitato).</li> <li>Un valore pari a <code>0</code> impedisce i failover delle istanze di artifact JMS con destinazione cluster. Pertanto, non verr\u00E0 eseguita pi\u00F9 di un'istanza per server (ovvero un'istanza senza failover).</li> <li>Un valore pari a <code>1</code> consente l'esecuzione di una sola istanza di failover su ciascun server. Pertanto, non verranno eseguite pi\u00F9 di due istanze per server (un'istanza con failover e un'istanza senza failover).</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
JDBCStoreMBean.properties.FailOverLimit.helpSummaryHTML=Specifica un limite per il numero di failover delle istanze di artifact JMS con destinazione cluster in una determinata JVM.
JDBCStoreMBean.properties.FailOverLimit.label=Limite di failover
JDBCStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.</p>  <p>Questo ritardo consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> specifica il ritardo, in secondi, all'esecuzione del failback di un artifact JMS al server preferenziale dell'utente.</li> <li>Il valore <code>0</code> indica che il failback non verr\u00E0 mai eseguito per l'istanza.</li> <li>Il valore <code>-1</code> indica l'assenza di ritardo e l'esecuzione immediata del failback dell'istanza.</li> </ul>  <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
JDBCStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di eseguire il failback di un'istanza di artifact JMS con destinazione cluster sul server preferito dopo che questo ha riscontrato un errore ed \u00E8 stato riavviato.
JDBCStoreMBean.properties.FailbackDelaySeconds.label=Secondi ritardo failback
JDBCStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo. Se questa impostazione viene configurata in un'area di memorizzazione, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. </p> <p>Ci\u00F2 consente al sistema di stabilizzarsi e permette il riavvio dei servizi dipendenti, evitando un errore del sistema durante il riavvio.</p>  <ul> <li>Un valore > <code>0</code> \u00E8 il periodo, in secondi, di ritardo al caricamento delle risorse dopo un errore e un riavvio.</li> <li>Un valore pari a <code>0</code> specifica nessun ritardo.</li> </ul> <b>Nota\:</b> questa impostazione \u00E8 valida solo se la destinazione dell'artifact JMS \u00E8 il cluster e l'opzione Criteri di migrazione \u00E8 impostata su <code>In stato di errore</code> o su <code>Sempre</code>. 
JDBCStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Specifica il numero di secondi di ritardo prima di avviare un'istanza JMS con destinazione cluster in un'istanza di WebLogic Server avviata ex novo.
JDBCStoreMBean.properties.InitialBootDelaySeconds.label=Secondi ritardo boot iniziale
JDBCStoreMBean.properties.InsertsPerBatchMaximum.detailedHelpHTML=<p>Il numero massimo di righe di tabella che vengono inserite a ogni chiamata di database.</p>  <ul> <li> Se possibile, un'area di memorizzazione JDBC utilizza la creazione di batch JDBC 3.0 per creare batch di richieste client simultanee. </li>  <li> \u00C8 possibile configurare la dimensione batch massima sia per gli inserimenti simultanei che per le scritture simultanee. </li>  <li> Per disabilitare la creazione di batch JDBC 3.0, impostare la dimensione batch massima su 1. </li>  <li> La dimensione batch massima non incide sul numero massimo di richieste client simultanee. </li> </ul> 
JDBCStoreMBean.properties.InsertsPerBatchMaximum.helpSummaryHTML=Il numero massimo di righe di tabella che vengono inserite a ogni chiamata di database.
JDBCStoreMBean.properties.InsertsPerBatchMaximum.label=Numero massimo di inserimenti per batch
JDBCStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Il nome utilizzato dai sottosistemi per fare riferimento alle aree di memorizzazione nei vari server che utilizzano lo stesso nome.</p>  <p>Ad esempio, un EJB che utilizza il servizio timer pu\u00F2 fare riferimento alla propria area di memorizzazione utilizzando il nome logico. Tale nome pu\u00F2 essere valido in pi\u00F9 server dello stesso cluster, anche se ciascun server ha un'area di memorizzazione con un nome fisico diverso.</p>  <p>Pi\u00F9 aree di memorizzazione nello stesso dominio o nello stesso cluster possono condividere il medesimo nome logico, che tuttavia non pu\u00F2 essere assegnato a pi\u00F9 di un'area di memorizzazione sullo stesso server.</p> 
JDBCStoreMBean.properties.LogicalName.helpSummaryHTML=Il nome utilizzato dai sottosistemi per fare riferimento alle aree di memorizzazione nei vari server che utilizzano lo stesso nome.
JDBCStoreMBean.properties.LogicalName.label=Nome logico
JDBCStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster. Se questa impostazione viene configurata in un'area di memorizzazione con destinazione cluster, sar\u00E0 valida per tutti gli artifact JMS che fanno riferimento all'area di memorizzazione. Vedere le impostazioni delle destinazioni migrabili per abilitare la migrazione e il riavvio degli artifact JMS con destinazioni migrabili.</p> <ul> <li><code>Non attivo</code>\: disabilita il supporto della migrazione per gli oggetti del servizio JMS con destinazione cluster e modifica l'impostazione predefinita per Riavvia in loco su false. Se si desidera riavviare per abilitare l'impostazione quando l'opzione Criteri di migrazione \u00E8 impostata su Non attivo, \u00E8 necessario configurare l'opzione Riavvia in loco su true in modo esplicito. Questo criterio non pu\u00F2 essere combinato con il criterio di migrazione <code>Singleton</code>. </li> <li><code>In caso di errore</code>\: abilita la migrazione automatica e il riavvio delle istanze in caso di errore di un'istanza di servizio del sottosistema o di un'istanza WebLogic Server, inclusi il fallback automatico e il bilanciamento del carico delle istanze. </li>  <li><code>Sempre</code>\: fornisce lo stesso funzionamento di <code>In caso di errore</code> ed esegue automaticamente la migrazione delle istanze anche nel caso di arresto normale o avvio parziale del cluster. </li> </ul> <b>Nota\:</b> per i criteri <code>In caso di errore</code> e <code>Sempre</code> deve essere configurato il leasing del cluster.  <p><b>Note sui bridge di messaggistica</b></p> <ul> <li> Quando si desidera utilizzare un'istanza per ciascun server per un bridge di messaggistica con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Distribuito/Non attivo</code>. Queste sono le impostazioni predefinite. </li> <li> Quando si desidera utilizzare una singola istanza per ciascun cluster per un bridge con destinazione cluster, Oracle consiglia di impostare le opzioni <code>Criteri di distribuzione</code> e <code>Criteri di migrazione</code> del bridge rispettivamente su <code>Singleton/In caso di errore</code>. </li> <li> L'impostazione <code>Sempre</code> di <code>Criteri di migrazione</code> non \u00E8 consigliata per i bridge. </li> <li> Se non \u00E8 possibile impostare una destinazione cluster per un bridge ed \u00E8 ancora necessaria la modalit\u00E0 Singleton in un cluster configurato, \u00E8 possibile indirizzare il bridge a una destinazione migrabile e configurare l'opzione <code>Criteri di migrazione</code> nella destinazione migrabile su <code>Esattamente una volta</code>. </li> </ul> 
JDBCStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Controlla il funzionamento della migrazione e del riavvio delle istanze di artifact del servizio JMS con destinazione cluster.
JDBCStoreMBean.properties.MigrationPolicy.label=Criteri di migrazione
