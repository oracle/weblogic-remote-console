RDBMSSecurityStoreMBean.properties.Password.detailedHelpHTML=<p>La password per l'utente specificato nell'attributo <code>Nome utente</code> che consente la connessione all'area di memorizzazione dei dati.</p>  <p>Quando si ottiene il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ul> <li>Viene recuperato il valore dell'attributo <code>PasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ul>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ul> <li>Cifra il valore.</li> <li>Il valore dell'attributo <code>PasswordEncrypted</code> viene impostato sul valore codificato.</li> </ul>  <p>Si noti che l'utilizzo dell'attributo <code>Password</code> rappresenta un potenziale rischio per la sicurezza in quanto l'oggetto String che contiene la password decifrata rimane nella memoria della macchina JVM fino a quando non viene rimosso da Raccolta messaggi cancellati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Invece di utilizzare questo attributo, utilizzare <code>PasswordEncrypted</code>.</p> 
RDBMSSecurityStoreMBean.properties.Password.helpSummaryHTML=La password per l'utente specificato nell'attributo <code>Nome utente</code> che consente la connessione all'area di memorizzazione dei dati.
RDBMSSecurityStoreMBean.properties.Password.label=Password
