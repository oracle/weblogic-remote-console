ClusterMBean.properties.SessionStateQueryProtocolEnabled.detailedHelpHTML=Indica se il protocollo di query dello stato della sessione \u00E8 abilitato. Il protocollo query stato sessione eseguir\u00E0 una query sul cluster locale per la posizione di un'istanza di stato sessione se una richiesta raggiunge un server diverso dal server primario o secondario. 
