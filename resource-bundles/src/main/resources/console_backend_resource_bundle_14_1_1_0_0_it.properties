JDBCUCPDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>Lo stato corrente dell'origine dati.</p> <p>Gli stati possibili sono i seguenti\:</p> <ul><li><code>In esecuzione</code>\: l'origine dati \u00E8 abilitata (distribuita e non <code>Sospeso</code>). Questo \u00E8 lo stato normale dell'origine dati. Questo stato include condizioni quando il database server non \u00E8 disponibile e viene creata l'origine dati (deve essere abilitato il nnuovo tentativo di creazione) o quando nessuna connessione supera il test (alla creazione, quando \u00E8 riservata o il test periodico).</li> <li><code>Sospeso</code>\: l'origine dati \u00E8 stata disabilitata.</li> <li><code>Arresto</code>\: l'origine dati \u00E8 stata arrestata e tutte le connessioni al database sono state chiuse.</li> <li><code>Sovraccarico</code>\: tutte le risorse del pool sono in uso.</li> <li><code>Sconosciuto</code>\: lo stato dell'origine dati \u00E8 sconosciuto.</li></ul> 
