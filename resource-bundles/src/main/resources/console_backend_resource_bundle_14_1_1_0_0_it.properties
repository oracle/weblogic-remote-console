OracleUnifiedDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>L'attributo di una classe oggetto di utenti LDAP che specifica il nome dell'utente. L'attributo di nome utente specificato deve corrispondere a quello specificato per gli attributi <b>Filtro per tutti gli utenti</b> e <b>Filtro utenti da nome</b>.</p>\n<p>Se ad esempio si modifica l'attributo di nome utente da <code>cn</code> in <code>uid</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro per tutti gli utenti</b> e <b>Filtro utenti da nome</b>.</p>\n
