ClusterMBean.properties.DynamicServers.MachineMatchType.detailedHelpHTML=L'espressione del nome computer da usare per selezionare i nomi computer. Se MachineMatchType \u00E8 "name", ogni valore corrisponder\u00E0 esattamente a un nome computer oppure, se specificato mediante un suffisso '*', a pi\u00F9 nomi computer. Se MachineMatchType \u00E8 "tag", i valori corrisponderanno a tutti i computer che presentano tutti i valori di tag. 
