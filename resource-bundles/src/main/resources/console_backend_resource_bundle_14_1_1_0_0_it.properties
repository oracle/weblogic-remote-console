JoltConnectionPoolMBean.properties.ApplicationPassword.detailedHelpHTML=<p>La password applicazione per questo connection pool Jolt. (\u00C8 richiesta solo quando il livello di sicurezza definito nel sistema Tuxedo \u00E8 <code>USER_AUTH</code>, <code>ACL</code> o <code>MANDATORY_ACL</code>).</p> <p>Come per 8.1, sp4, quando si ottiene il valore di questo attributo WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>ApplicationPasswordEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>ApplicationPasswordEncrypted</code> sul valore cifrato.</li> </ol> <p>L'utilizzo dell'attributo (<code>ApplicationPassword</code>) rappresenta un potenziale rischio per la sicurezza poich\u00E9 l'oggetto stringa, che contiene la password non cifrata, rimane nella memoria della JVM finch\u00E9 non viene rimosso dalla rimozione degli elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 utilizzare questo attributo, utilizzare <code>ApplicationPasswordEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.ApplicationPassword.helpSummaryHTML=La password applicazione per questo connection pool Jolt.
JoltConnectionPoolMBean.properties.ApplicationPassword.label=Password dell'applicazione
JoltConnectionPoolMBean.properties.FailoverAddresses.detailedHelpHTML=<p>La lista di indirizzi dei listener JSL (Jolt Server Listener) che viene usata se il connection pool non \u00E8 in grado di stabilire la connessione agli indirizzi principali oppure se le connessioni principali non riescono.</p>  <p>Il formato di ogni indirizzo \u00E8\: <code>//nomehost\:porta</code>. Gli indirizzi multipli devono essere separati da virgole.</p>  <p>Questi JSL non devono risiedere nello stesso host dell'Url primaria.</p> 
JoltConnectionPoolMBean.properties.FailoverAddresses.helpSummaryHTML=La lista di indirizzi dei listener JSL (Jolt Server Listener) che viene usata se il connection pool non \u00E8 in grado di stabilire la connessione agli indirizzi principali oppure se le connessioni principali non riescono.
JoltConnectionPoolMBean.properties.FailoverAddresses.label=Indirizzi di failover
JoltConnectionPoolMBean.properties.KeyPassPhrase.detailedHelpHTML=<p>La passphrase di identit\u00E0 cifrata.</p>  <p>Quando si ottiene il valore di questo attributo, WebLogic Server esegue una delle seguenti operazioni\:</p> <ol><li>Recupera il valore dell'attributo <code>KeyPassPhraseEncrypted</code>.</li> <li>Esegue la decifrazione del valore e restituisce la password non cifrata come una stringa.</li> </ol>  <p>Quando si imposta il valore di questo attributo, in WebLogic Server avviene quanto segue\:</p> <ol><li>Cifra il valore.</li> <li>Imposta il valore dell'attributo <code>KeyPassPhraseEncrypted</code> sul valore cifrato.</li> </ol> <p>L'utilizzo dell'attributo (<code>KeyPassPhrase</code>) rappresenta un potenziale rischio per la sicurezza poich\u00E9 l'oggetto stringa, che contiene la password non cifrata, rimane nella memoria della JVM finch\u00E9 non viene rimosso dalla rimozione degli elementi non utilizzati e la memoria non viene riallocata. A seconda dell'allocazione della memoria nella JVM, potrebbe passare molto tempo prima che i dati decifrati vengano rimossi dalla memoria.</p>  <p>Anzich\u00E9 utilizzare questo attributo, utilizzare <code>KeyPassPhraseEncrypted</code>.</p> 
