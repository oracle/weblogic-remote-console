ServerMBean.properties.AdministrationPort.detailedHelpHTML=<p>Sostituisce la porta di amministrazione a livello di dominio e specifica una porta di ascolto diversa per l'ascolto delle richieste amministrative da parte del server. Valida solo se il canale amministrativo \u00E8 abilitato per il dominio.</p>\n<p>Per impostazione predefinita, se viene abilitato il canale amministrativo, tutti i server nel dominio utilizzano la stessa porta di ascolto per le richieste amministrative.</p>\n
