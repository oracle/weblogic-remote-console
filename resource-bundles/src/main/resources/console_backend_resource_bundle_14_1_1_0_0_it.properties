JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>Il numero di secondi che un'istanza di WebLogic Server lascia trascorrere tra i tentativi di test delle connessioni inutilizzate. Occorre specificare un Nome tabella di test. Le connessioni che non superano il test vengono chiuse e riaperte per ristabilire una connessione fisica valida. Se il test non riesce una seconda volta, la connessione viene chiusa.</p>  <p>Nel contesto delle origini dati multiple, questo attributo controlla la frequenza di verifica da parte del WebLogic Server dello stato delle origini dati contrassegnate in precedenza come non integre.</p>  <p>Se \u00E8 impostato su <code>0</code>, la funzione \u00E8 disabilitata.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=Il numero di secondi che un'istanza di WebLogic Server lascia trascorrere tra i tentativi di test delle connessioni inutilizzate.
