WTCLocalTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Il valore restituito che indica se questo punto di accesso Tuxedo locale richiede la conferma del controllo attivit\u00E0 a livello di applicazione e la durata dell'attesa della ricezione della conferma prima di dichiarare la connessione non accessibile.</p> 
WTCLocalTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Il valore restituito che indica se questo punto di accesso Tuxedo locale richiede la conferma del controllo attivit\u00E0 a livello di applicazione e la durata dell'attesa della ricezione della conferma prima di dichiarare la connessione non accessibile.
WTCLocalTuxDomMBean.properties.KeepAliveWait.label=Attesa controllo attivit\u00E0
WTCLocalTuxDomMBean.properties.KeyStoresLocation.detailedHelpHTML=<p>Fornisce la regola di configurazione da usare per la ricerca del keystore di identit\u00E0 e del keystore sicuro del punto di accesso locale. Con il testo non codificato, contiene informazioni sulle posizioni di configurazione del keystore di identit\u00E0 e del keystore sicuro. Quando KeyStoreLocation \u00E8 configurato con <code>WLS Store</code>, WTC usa le informazioni di configurazione disponibili nella configurazione dei keystore WLS. Negli altri casi usa le informazioni sui keystore configurate nel punto di accesso locale.</p> 
WTCLocalTuxDomMBean.properties.KeyStoresLocation.helpSummaryHTML=Fornisce la regola di configurazione da usare per la ricerca del keystore di identit\u00E0 e del keystore sicuro del punto di accesso locale.
