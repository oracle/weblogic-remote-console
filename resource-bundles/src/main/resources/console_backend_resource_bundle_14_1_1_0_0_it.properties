JDBCStoreMBean.slice.General.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.General.introductionHTML=<p>Utilizzare questa pagina per configurare l'area di memorizzazione con accesso JDBC in cui memorizzare i dati di sottosistema, come messaggi JMS persistenti o messaggi Store-and-Forward. I server JMS, gli agenti SAF o i servizi di percorso possono quindi essere configurati separatamente per fare riferimento all'area di memorizzazione.</p> <p><strong>Procedura ottimale\:</strong> configurare un nome prefisso univoco per il nome tabella <code>WLStore</code> JDBC. Ci\u00F2 accade perch\u00E9 istanze dell'area di memorizzazione JDBC diverse non possono condividere la stessa tabella di supporto.</p>\n
JDBCStoreMBean.slice.HA.helpPageTitle=JDBCStore\: HA
JDBCStoreMBean.slice.HA.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.HA.introductionHTML=<p>Utilizzare questa pagina per configurare le impostazioni HA (High Availability) per un'area di memorizzazione JDBC con destinazione cluster o server standalone. Se l'area di memorizzazione \u00E8 indirizzata a una destinazione migrabile, configurare invece le impostazioni HA sulla destinazione migrabile. </p>\n<p><strong>Procedura ottimale per i criteri\:</strong></p>\n        <ul>\n          <li>I criteri di distribuzione e migrazione si applicano solo quando la destinazione \u00E8 un cluster.</li>\n          <li>Un criterio di distribuzione 'Distribuito' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni distribuite di server JMS host o agenti SAF. In questo modo viene creata un'istanza dell'area di memorizzazione per ogni membro del cluster.</li>\n          <li>Un criterio di distribuzione 'Singleton' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni Singleton di server JMS o il servizio di percorso. In questo modo viene creata una singola istanza dell'area di memorizzazione nel cluster.</li>\n          <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' \u00E8 necessario quando si imposta un criterio di distribuzione 'Singleton' o si abilita la migrazione automatica del servizio.</li>\n          <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' richiede la configurazione del leasing nel cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Target.helpPageTitle=JDBCStore\: Target
JDBCStoreMBean.slice.Target.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Target.introductionHTML=<p>In questa pagina viene configurato il WebLogic Server, la destinazione migrata o il cluster che ospita l'area di memorizzazione JDBC. La destinazione deve corrispondere alla destinazione dei server JMS, degli agenti SAF o dei servizi di percorso che utilizzano l'area di memorizzazione. </p>\n<p><strong>Procedura ottimale per i criteri\:</strong></p>\n        <ul>\n          <li>I criteri di distribuzione e migrazione si applicano solo quando la destinazione \u00E8 un cluster.</li>\n          <li>Un criterio di distribuzione 'Distribuito' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni distribuite di server JMS host o agenti SAF. In questo modo viene creata un'istanza dell'area di memorizzazione per ogni membro del cluster.</li>\n          <li>Un criterio di distribuzione 'Singleton' \u00E8 necessario per le aree di memorizzazione JDBC che ospiteranno destinazioni Singleton di server JMS o il servizio di percorso. In questo modo viene creata una singola istanza dell'area di memorizzazione nel cluster.</li>\n          <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' \u00E8 necessario quando si imposta un criterio di distribuzione 'Singleton' o si abilita la migrazione automatica del servizio.</li>\n          <li>Un criterio di migrazione 'In caso di errore' o 'Sempre' richiede la configurazione del leasing nel cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Tuning.helpPageTitle=JDBCStore\: Tuning
JDBCStoreMBean.slice.Tuning.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Tuning.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.Tuning.introductionHTML=<p>Usare le impostazioni in questa pagina per eseguire il tuning di un'area di memorizzazione accessibile da JDBC. Queste impostazioni non modificano la funzionalit\u00E0 dell'area di memorizzazione JDBC. </p>\n
JDBCStoreMBean.table.helpPageTitle=JDBCStores
JDBCStoreMBean.table.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.table.introductionHTML=<p>Un'area di memorizzazione persistente \u00E8 un repository fisico in cui memorizzare i dati di sottosistema, come i messaggi JMS persistenti. Esistono due tipi di aree di memorizzazione\: JDBC (memorizzazione del database) e File (memorizzazione basata su disco). Questa pagina riepiloga le aree di memorizzazione JDBC create per questo dominio.</p>\n
