CertPathProviderMBean.table.introductionHTML=<p>Un provider di percorso di certificazione completa e convalida le catene di certificati mediante il controllo basato su un'autorit\u00E0 di certificazione. Il provider controlla le firme nella catena, verifica che questa non sia scaduta e controlla che uno dei certificati nella catena sia stato inviato da una delle autorit\u00E0 di certificazione sicure del server. Se uno qualsiasi di questi controlli non riesce, la catena non \u00E8 valida. Facoltativamente, il provider controlla i vincoli di base della catena di certificati.</p>\n
