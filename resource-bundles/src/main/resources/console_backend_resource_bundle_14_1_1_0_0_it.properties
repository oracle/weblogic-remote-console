DomainMBean.properties.WebAppContainer.MimeMappingFile.detailedHelpHTML=<p>Restituisce il nome del file che contiene i mapping MIME per il dominio.</p> <p>Il formato di file deve essere\: estensione\=tipo-MIME </p> <p> Ad esempio\:</p> <p>htm\=testo/html</p> <p>gif\=image/gif</p> <p>jpg\=immagine/JPEG</p> <p/> <p>Se questo file non esiste, WebLogic Server utilizza un set di mapping implicito di mapping MIME definito in weblogic.utils.http.HttpConstants (DEFAULT_MIME_MAPPINGS). Per rimuovere un mapping definito in una mappa implicita, impostarlo su vuoto. </p> 
DomainMBean.properties.WebAppContainer.MimeMappingFile.helpSummaryHTML=Restituisce il nome del file che contiene i mapping MIME per il dominio.
DomainMBean.properties.WebAppContainer.MimeMappingFile.label=File di mapping MIME
DomainMBean.properties.WebAppContainer.OptimisticSerialization.detailedHelpHTML=<p> Quando la funzione OptimisticSerialization \u00E8 attivata, WebLogic Server non esegue la serializzazione-deserializzazione degli attributi di contesto e richiesta su getAttribute(name) quando una richiesta viene spedita nei contesti di servlet. Ci\u00F2 significa che sar\u00E0 necessario accertarsi che l'ambito degli attributi comuni delle applicazioni Web venga definito in un ambito di classloader padre comune (l'ambito degli attributi \u00E8 l'applicazione) oppure che gli attributi vengano inseriti nel classpath di sistema se le due applicazioni Web non appartengono alla stessa applicazione. Quando la funzione OptimisticSerialization \u00E8 disattivata (impostazione predefinita), WebLogic Server esegue la serializzazione-deserializzazione degli attributi di contesto e richiesta su getAttribute(name) per evitare il rischio di eccezioni ClassCastExceptions. Il valore di OptimisticSerialization pu\u00F2 essere inoltre sostituito per applicazioni Web specifiche mediante l'impostazione del valore optimistic-serialization nel file weblogic.xml. </p> 
DomainMBean.properties.WebAppContainer.OptimisticSerialization.helpSummaryHTML=\ Quando la funzione OptimisticSerialization \u00E8 attivata, WebLogic Server non esegue la serializzazione-deserializzazione degli attributi di contesto e richiesta su getAttribute(name) quando una richiesta viene spedita nei contesti di servlet.
DomainMBean.properties.WebAppContainer.OptimisticSerialization.label=Serializzazione ottimistica
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.detailedHelpHTML=<p>Questo parametro viene utilizzato per abilitare la protezione per il sovraccarico nel contenitore delle applicazioni Web in condizioni di scarsa memoria disponibile. Quando si verifica una situazione in cui la memoria disponibile \u00E8 scarsa, i tentativi di creazione di una nuova sessione provocano un'eccezione weblogic.servlet.SessionCreationException. Il codice dell'applicazione deve poter intercettare questa eccezione ed eseguire l'azione correttiva adeguata. In alternativa \u00E8 possibile configurare le pagine di errore appropriate in web.xml per evitare l'eccezione weblogic.servlet.SessionCreationException. Questo controllo viene eseguito solo nella memoria e nelle sessioni replicate. </p> 
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.helpSummaryHTML=Questo parametro viene utilizzato per abilitare la protezione per il sovraccarico nel contenitore delle applicazioni Web in condizioni di scarsa memoria disponibile.
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.label=Protezione sovraccarico abilitata
DomainMBean.properties.WebAppContainer.P3PHeaderValue.detailedHelpHTML=<p> Restituisce il valore dell'intestazione P3P che verr\u00E0 inviata con tutte le risposte per le richieste HTTP (se non nulle). Il valore di questa intestazione indica la posizione del file di riferimento dei criteri per il sito Web.</p> <p/> <p>In alternativa, per impostare l'intestazione P3P si pu\u00F2 utilizzare un filtro servlet.</p> 
DomainMBean.properties.WebAppContainer.P3PHeaderValue.helpSummaryHTML=\ Restituisce il valore dell'intestazione P3P che verr\u00E0 inviata con tutte le risposte per le richieste HTTP (se non nulle).
DomainMBean.properties.WebAppContainer.P3PHeaderValue.label=Valore intestazione P3P
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.detailedHelpHTML=<p>Il periodo di tempo di attesa da parte di questo server tra le ricezioni dei chunk di dati POST HTTP prima dell'attivazione del timeout. Viene utilizzato per impedire attacchi di tipo servizio negato che tentano di sovraccaricare il server con dati POST.</p> 
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.helpSummaryHTML=Il periodo di tempo di attesa da parte di questo server tra le ricezioni dei chunk di dati POST HTTP prima dell'attivazione del timeout.
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.label=Timeout POST
DomainMBean.properties.WebAppContainer.ReloginEnabled.detailedHelpHTML=<p>A partire dalla release 9.0, il funzionamento della procedura di autenticazione FORM/BASIC \u00E8 stato modificato in modo da risultare conforme alla specifica Java EE. Se un utente si collega senza disporre dei privilegi di accesso a una risorsa, viene visualizzata la pagina 403 (FORBIDDEN). Attivare questo flag per abilitare il funzionamento precedente, che consisteva nel riportare l'utente al form di login.</p> 
DomainMBean.properties.WebAppContainer.ReloginEnabled.helpSummaryHTML=A partire dalla release 9.0, il funzionamento della procedura di autenticazione FORM/BASIC \u00E8 stato modificato in modo da risultare conforme alla specifica Java EE.
DomainMBean.properties.WebAppContainer.ReloginEnabled.label=Nuovo login abilitato
DomainMBean.properties.WebAppContainer.RtexprvalueJspParamName.detailedHelpHTML=<p>Propriet\u00E0 globale che determina il funzionamento del compilatore JSP quando un attributo "name" jsp\:param dispone di un valore ora di richiesta. Quando la propriet\u00E0 non \u00E8 impostata su "true", il compilatore JSP restituisce un errore per una JSP che usa un valore ora di richiesta per l'attributo "name" secondo le direttive nella specifica JSP 2.0. Questa propriet\u00E0 viene fornita per la compatibilit\u00E0 con le versioni precedenti.</p> 
DomainMBean.properties.WebAppContainer.RtexprvalueJspParamName.helpSummaryHTML=Propriet\u00E0 globale che determina il funzionamento del compilatore JSP quando un attributo "name" jsp\:param dispone di un valore ora di richiesta.
