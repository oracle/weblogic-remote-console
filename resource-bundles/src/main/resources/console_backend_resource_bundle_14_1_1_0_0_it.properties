DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.detailedHelpHTML=<p>Determina il numero massimo di voci supportato dalla cache locale delle risposte OCSP. Il valore minimo \u00E8 1.</p> 
