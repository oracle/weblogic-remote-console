ServerTemplateMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
