ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die standardm\u00E4\u00DFige Webanwendung f\u00FCr diesen Webserver an. Alternativ k\u00F6nnen Sie eine standardm\u00E4\u00DFige Webanwendung auch mit den Kontext-Root-Attributen in "application.xml" oder "weblogic.xml" festlegen. Die Kontext-Root f\u00FCr eine standardm\u00E4\u00DFige Webanwendung ist /. Wenn "" (leere Zeichenfolge) festgelegt ist, verwendet der Webserver standardm\u00E4\u00DFig /.</p> 
ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.helpSummaryHTML=Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die standardm\u00E4\u00DFige Webanwendung f\u00FCr diesen Webserver an.
ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.label=Standard-Web-App-Context Root
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den frontendHTTPPort fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden.
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.label=Frontend-HTTP-Port
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>Der Name des sicheren HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den frontendHTTPSPort fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
