ServerTemplateMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>Die maximale Anzahl von Sekunden, die eine Verbindung inaktiv sein darf, bis sie vom Server geschlossen wird. Dieses Attribut wird von den Protokollen T3 und T3S ignoriert. Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server konfigurieren, kann jeder Kanal diesen Timeout au\u00DFer Kraft setzen.</p>  <p>Dieses Timeout hilft, vor Server-Deadlocks durch zu viele offene Verbindungen zu sch\u00FCtzen.</p> 
