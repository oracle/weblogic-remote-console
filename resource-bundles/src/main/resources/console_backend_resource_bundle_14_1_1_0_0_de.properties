JDBCMultiDataSourceRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Der aktuelle Deployment-Status des Moduls.</p>  <p>Ein Modul kann nur einen der folgenden Statuswerte aufweisen. Sie k\u00F6nnen den Status \u00FCber die Deployment- oder Administratorkonsole \u00E4ndern.</p>  <ul> <li>UNPREPARED. Status, der angibt, dass dieses Modul weder vorbereitet noch aktiv ist.</li>  <li>PREPARED. Status, der angibt, dass dieses Modul dieser Anwendung vorbereitet, aber nicht aktiv ist. Die Klassen wurden geladen, und das Modul wurde validiert.</li>  <li>ACTIVATED. Status, der angibt, dass dieses Modul derzeit aktiv ist.</li>  <li>NEW. Status, der angibt, dass dieses Modul gerade erstellt wurde und initialisiert wird.</li> </ul> 
