ServerTemplateMBean.properties.Log.DomainLogBroadcasterBufferSize.detailedHelpHTML=<p>\u00DCbertr\u00E4gt Logmeldungen im Batchmodus an das Domainlog.</p>  <p>Gr\u00F6\u00DFe des Puffers f\u00FCr Logmeldungen, die an das Domainlog gesendet werden. Der Puffer wird auf dem Managed Server verwaltet und an das Domainlog \u00FCbertragen, wenn er voll ist.</p>  <p>Falls es wegen einer hohen Anzahl von Logmeldungen, die generiert werden, zu Performanceproblemen kommt, stellen Sie hier einen h\u00F6heren Wert ein. Hierdurch wird der Puffer seltener vom Managed Server an das Domainlog gesendet. In Produktionsumgebungen empfiehlt es sich nicht, die Puffergr\u00F6\u00DFe auf einen niedrigeren Wert als den Standardwert 10 einzustellen.</p> 
