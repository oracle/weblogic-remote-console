ServerMBean.properties.ManagedServerIndependenceEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Managed Server gestartet werden kann, wenn der Administrationsserver nicht verf\u00FCgbar ist.</p>  <p>In einem solchen Fall ruft der Managed Server seine Konfiguration ab, indem er eine Konfigurationsdatei und andere Dateien direkt liest.</p> 
