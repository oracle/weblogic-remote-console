JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Der vollst\u00E4ndige Package-Name der JDBC-Treiberklasse, die f\u00FCr das Erstellen der physikalischen Datenbankverbindungen im Verbindungspool verwendet wird. (Beachten Sie, dass diese Treiberklasse im Classpath auf jedem Server vorhanden sein muss, auf dem sie bereitgestellt wird.)</p>  <p>Beispiel\: <code>oracle.jdbc.OracleDriver</code></p>  <p>Der Treiber muss der Name einer Klasse sein, welche die Schnittstelle <code>java.sql.Driver</code> implementiert. In der Dokumentation des Treibers finden Sie den vollst\u00E4ndigen Pfadnamen.</p>  <p>Hinweis\: Die Treiberklasse muss sich im Classpath jedes Servers befinden, f\u00FCr den die Datenquelle bereitgestellt wird.</p> 
