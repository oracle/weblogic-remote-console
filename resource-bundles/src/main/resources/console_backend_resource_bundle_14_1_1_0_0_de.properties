MigratableTargetMBean.properties.Name.label=Name
MigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Gibt an, ob das Post-Deaktivierungsskript auf einem anderen Rechner ausgef\u00FChrt werden kann.</p>  <p>Bei der automatischen Migration wird das Deaktivierungsnachbereitungsskript in der Regel unter dem aktuellen Pfad des Service ausgef\u00FChrt, w\u00E4hrend das Aktivierungsvorbereitungsskript unter dem neuen Pfad des Service ausgef\u00FChrt wird. Wenn der aktuelle Pfad aus irgendwelchen Gr\u00FCnden nicht zur Verf\u00FCgung steht, wird dieser Wert gepr\u00FCft, um zu ermitteln, ob es sicher ist, ihn auf dem neuen Rechner des Service auszuf\u00FChren.</p>  <p>Dies ist n\u00FCtzlich, wenn das Deaktivierungsnachbereitungsskript den Zugriff auf eine vernetzte Ressource steuert und keine Daten vom aktuellen Rechner ben\u00F6tigt.</p> 
MigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Gibt an, ob das Post-Deaktivierungsskript auf einem anderen Rechner ausgef\u00FChrt werden kann.
MigratableTargetMBean.properties.NonLocalPostAllowed.label=Ausf\u00FChrung des Post-Migrationsskripts auf einem anderen Rechner zulassen
MigratableTargetMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Gibt an, wie viele Neustartversuche unternommen werden sollen, bevor der nicht erfolgreiche Service migriert wird.</p>  <p>Beachten Sie, dass es sich um aufeinanderfolgende Versuche handelt. Wenn Sie den Wert auf 6 einstellen und der Service f\u00FCnfmal erfolglos und beim sechsten Mal erfolgreich neu gestartet wurde, zu einem sp\u00E4teren Zeitpunkt dann wieder ausf\u00E4llt, wird er nicht sofort migriert. Bei jedem Ausfall werden wieder die eingestellten Neustartversuche durchgef\u00FChrt.</p>  <p>Der Wert "0" ist mit dem Setzen von getRestartOnFailure auf "false" identisch. Der Wert -1 gibt an, dass der Service  <i> niemals</i> migriert werden sollte. Stattdessen wird er so lange neu gestartet, bis er entweder funktioniert oder der Server heruntergefahren wird.</p> 
MigratableTargetMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Gibt an, wie viele Neustartversuche unternommen werden sollen, bevor der nicht erfolgreiche Service migriert wird.
MigratableTargetMBean.properties.NumberOfRestartAttempts.label=Anzahl Neustartversuche
MigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Gibt den Pfad zum Post-Migrationsskript an, das ausgef\u00FChrt werden soll, wenn ein migrierbares Ziel voll deaktiviert ist. Das Skript <i>muss</i> sich im Verzeichnis <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code> befinden.</p>  <p>Wenn ein Skript angegeben wurde <i>und</i> der Node Manager verf\u00FCgbar ist, wird das Skript ausgef\u00FChrt, nachdem das migrierbare Ziel deaktiviert wurde. Wenn Sie ein Skript ohne verf\u00FCgbaren Node Manager angeben, f\u00FChrt dies zu einem Fehler bei der Migration.</p> 
MigratableTargetMBean.properties.PostScript.helpSummaryHTML=Gibt den Pfad zum Post-Migrationsskript an, das ausgef\u00FChrt werden soll, wenn ein migrierbares Ziel voll deaktiviert ist.
MigratableTargetMBean.properties.PostScript.label=Pfad des Post-Migrationsskripts
MigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Gibt an, ob ein Fehler bei der Ausf\u00FChrung des Post-Deaktivierungsskripts schwerwiegend f\u00FCr die Migration ist.</p>  <p>Wenn die Migration abgebrochen werden soll, wird das migrierbare Ziel <i>nicht</i> automatisch migriert. Ein Administrator muss es manuell auf einen Server migrieren und somit reaktivieren.</p>  <p><b>Hinweis\:</b> Wenn Sie diesen Wert aktivieren, wird die Gew\u00E4hrleistung der genau einmaligen Migration aufgeweicht. Dieser Wert dient dazu, gef\u00E4hrlichere Datensch\u00E4den zu verhindern, wenn beim Deaktivierungsnachbereitungsskript ein Fehler auftritt. Wird dieser Wert aktiviert, kann das Migrations-Framework das Skript auch mehr als einmal aufrufen, nachdem das migrierbare Ziel deaktiviert wurde oder der Server oder Rechner, der als Host f\u00FCr das migrierbare Ziele dient, abgest\u00FCrzt ist oder das Netzwerk partitioniert wurde. Es wird vorausgesetzt, dass dieses Skript keine unterschiedlichen Ausgangswerte zur\u00FCckgibt, wenn es in solchen Szenarios mehrfach aufgerufen wird.</p> 
MigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Gibt an, ob ein Fehler bei der Ausf\u00FChrung des Post-Deaktivierungsskripts schwerwiegend f\u00FCr die Migration ist.
MigratableTargetMBean.properties.PostScriptFailureFatal.label=Fehler des Post-Migrationsskripts bricht automatische Migration ab
MigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Gibt den Pfad zum Pr\u00E4-Migrationsskript an, das ausgef\u00FChrt werden soll, bevor ein migrierbares Ziel tats\u00E4chlich aktiviert wird. Das Skript <i>muss</i> sich im Verzeichnis <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code> befinden.</p>  <p>Bevor das migrierbare Ziel aktiviert wird, wird das Skript ausgef\u00FChrt, sofern ein Skript angegeben wurde <i>und</i> der Node Manager verf\u00FCgbar ist. Wenn Sie ein Skript ohne verf\u00FCgbaren Node Manager angeben, f\u00FChrt dies zu einem Fehler bei der Migration.</p>  <p>Wenn im Skript ein Fehler auftritt oder das Skript nicht gefunden werden kann, wird die Migration nicht auf dem aktuellen Server, sondern auf dem n\u00E4chsten geeigneten Server durchgef\u00FChrt. Hierbei kann es sich um den n\u00E4chsten Server in der Liste mit Kandidatenservern oder im Cluster handeln, wenn keine Liste mit Kandidatenservern vorliegt.</p> 
