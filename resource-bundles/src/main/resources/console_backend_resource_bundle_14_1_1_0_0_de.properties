SAFTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p> <p>G\u00FCltige Werte\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>   <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties%</code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Wenn das Nachrichtenloggingformat nicht definiert (also null) oder als leere Zeichenfolge definiert ist, enth\u00E4lt die Ausgabe in der Logdatei daher nur den Wert <code>JMSMessageID</code> der Nachricht. Ruft das Element <code>message-logging-format</code> ab.</p> 
