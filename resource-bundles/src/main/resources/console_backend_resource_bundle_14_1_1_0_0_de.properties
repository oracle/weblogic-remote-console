DomainMBean.properties.ConsoleContextPath.detailedHelpHTML=<p>Der Kontextpfad, den Sie in URLs verwenden m\u00F6chten, von denen die Administrationskonsole angegeben wird. (Dazu muss die Administrationskonsole f\u00FCr die aktuelle Domain aktiviert sein.)</p>  <p>F\u00FCr den Zugriff auf die Administrationskonsole verwenden Sie die folgende URL\: http\://<i>listen-addess</i>\:<i>listen-port</i>/<i>context-path</i>. Beispiel\: Wenn Sie den Kontextpfad auf <code>myconsole</code> festlegen, verwenden Sie die folgende URL f\u00FCr den Zugriff auf die Administrationskonsole\: <code>http\://localhost\:7001/myconsole</code>.</p>  <p>Wenn Sie die Listening-Adresse und den Listening-Port angeben m\u00F6chten, die f\u00FCr den Zugriff auf die Administrationskonsole verwendet werden, konfigurieren Sie die Listening-Adresse und den Listening-Port des Administrationsservers.</p> 
DomainMBean.properties.ConsoleContextPath.helpSummaryHTML=Der Kontextpfad, den Sie in URLs verwenden m\u00F6chten, von denen die Administrationskonsole angegeben wird.
DomainMBean.properties.ConsoleContextPath.label=Konsolenkontextpfad
DomainMBean.properties.ConsoleEnabled.detailedHelpHTML=<p>Gibt an, ob der Administrationsserver automatisch die Administrationskonsole in der aktuellen Domain bereitstellt.</p>  <p>Wenn die Administrationskonsole nicht bereitgestellt wird, k\u00F6nnen Sie die Domain weiterhin mit dem WebLogic Scripting Tool oder den Verwaltungs-APIs konfigurieren und \u00FCberwachen.</p> 
DomainMBean.properties.ConsoleEnabled.helpSummaryHTML=Gibt an, ob der Administrationsserver automatisch die Administrationskonsole in der aktuellen Domain bereitstellt.
DomainMBean.properties.ConsoleEnabled.label=Konsole aktiviert
DomainMBean.properties.ConsoleExtensionDirectory.detailedHelpHTML=<p>Gibt den Verzeichnispfad zur\u00FCck, aus dem die Konsolenerweiterungen geladen werden.</p> 
