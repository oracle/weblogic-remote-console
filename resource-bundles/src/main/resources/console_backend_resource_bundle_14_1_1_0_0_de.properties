ServerTemplateMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=Dies ist die maximale G\u00FCltigkeitsdauer einer Sequenz. Wenn dieser Grenzwert erreicht wird, bevor die Sequenz abgeschlossen ist, wird ihre Beendigung erzwungen. Zeichenfolgewert im Format "Dauer". Standardwert ist "P1D" (1 Tag). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
