ServerMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=Gesamtanzahl Anforderungen, die im Server vorhanden sein k\u00F6nnen. Dies schlie\u00DFt Anforderungen ein, die sich in der Queue befinden oder ausgef\u00FChrt werden. <p> Wenn die gemeinsam genutzte Kapazit\u00E4t erreicht ist, wird vom Server ein differenziertes Denial-of-Service ausgef\u00FChrt. Anforderungen mit h\u00F6herer Priorit\u00E4t werden Anforderungen mit niedriger Priorit\u00E4t, die sich in der Queue befinden, vorangestellt. Die Anforderungen mit niedriger Priorit\u00E4t verbleiben in der Queue, bis alle Anforderungen mit hoher Priorit\u00E4t ausgef\u00FChrt wurden. Weitere Anforderungen mit niedriger Priorit\u00E4t, die in die Queue aufgenommen werden sollen, werden von vornherein abgelehnt. </p> 
