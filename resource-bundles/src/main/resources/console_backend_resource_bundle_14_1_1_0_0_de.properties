NetworkAccessPointMBean.properties.AllowUnencryptedNullCipher.detailedHelpHTML=<p>Testen, ob "AllowUnEncryptedNullCipher" aktiviert ist</p> <p>Weitere Informationen zum Null-Chiffre-Feature finden Sie unter <code>setAllowUnencryptedNullCipher(boolean enable)</code>.</p> 
