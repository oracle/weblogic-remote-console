ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.detailedHelpHTML=<p>Wenn die Clusterverbindung zwischen zwei Clustern ausf\u00E4llt, wird ein Trigger in regelm\u00E4\u00DFigen Abst\u00E4nden pr\u00FCfen, ob die Verbindung wiederhergestellt wurde. Das Intervall wird in Millisekunden definiert.</p> 
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.helpSummaryHTML=Wenn die Clusterverbindung zwischen zwei Clustern ausf\u00E4llt, wird ein Trigger in regelm\u00E4\u00DFigen Abst\u00E4nden pr\u00FCfen, ob die Verbindung wiederhergestellt wurde.
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.label=Health-Check-Intervall f\u00FCr cluster\u00FCbergreifende Kommunikationsverbindungen
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, w\u00E4hrend der der Transaction Manager wiederholt versucht, die zweite Phase einer zweiphasigen Commit-Transaktion abzuschlie\u00DFen. </p>  <p>W\u00E4hrend der zweiten Phase einer zweiphasigen Commit-Transaktion versucht der Transaction Manager wiederholt, die Transaktion abzuschlie\u00DFen, bis alle Resource Manager angeben, dass die Transaktion abgeschlossen ist. Nachdem die Zeit f\u00FCr das Verwerfen der Transaktion abgelaufen ist, wird kein weiterer Versuch gestartet, die Transaktion aufzul\u00F6sen. Wenn die Transaktion vor dem Verwerfen den Status "Vorbereitet" hat, rollt der Transaction Manager die Transaktion zur\u00FCck, um jegliche Sperren aufzuheben, die aufgrund der verworfenen Transaktion beibehalten werden.</p> 
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, w\u00E4hrend der der Transaction Manager wiederholt versucht, die zweite Phase einer zweiphasigen Commit-Transaktion abzuschlie\u00DFen.
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.label=Abbruchtimeout (Sekunden)
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.detailedHelpHTML=<p>Die H\u00F6chstzahl der Zyklen f\u00FCr das Synchronisierungs-Callback <code>beforeCompletion</code>, das der Transaction Manager f\u00FCr dieses Cluster durchf\u00FChrt.</p>  <p>Kein Umstand verhindert, dass ein Synchronisierungsobjekt w\u00E4hrend des <code>beforeCompletion</code>-Vorgangs ein anderes Objekt registriert. Dies gilt selbst f\u00FCr Objekte, deren <code>beforeCompletion</code>-Vorg\u00E4nge bereits aufgerufen wurden. Beispiel\: Ein EJB kann in seiner <code>ejbStore()</code>-Methode ein anderes EJB aufrufen. Um dies zu ber\u00FCcksichtigen, ruft Transaction Manager alle Synchronisierungsobjekte auf und wiederholt dann den Zyklus, falls neue Objekte registriert wurden. Durch diese Zahl wird ein Grenzwert f\u00FCr die Anzahl von Zyklen f\u00FCr die Synchronisierung festgelegt.</p> 
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.helpSummaryHTML=Die H\u00F6chstzahl der Zyklen f\u00FCr das Synchronisierungs-Callback <code>beforeCompletion</code>, das der Transaction Manager f\u00FCr dieses Cluster durchf\u00FChrt.
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.label=Wiederholungsgrenze vor Fertigstellung
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.detailedHelpHTML=<p>Das Intervall, in dem der Transaction Manager eine neue Transaktions-Logdatei erstellt und alle alten Transaktions-Logdateien \u00FCberpr\u00FCft, um festzustellen, ob sie gel\u00F6scht werden k\u00F6nnen.</p> 
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.helpSummaryHTML=Das Intervall, in dem der Transaction Manager eine neue Transaktions-Logdatei erstellt und alle alten Transaktions-Logdateien \u00FCberpr\u00FCft, um festzustellen, ob sie gel\u00F6scht werden k\u00F6nnen.
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.label=Checkpoint-Intervall (Sekunden)
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Zeigt, dass f\u00FCr verteilte Transaktionen clusterweites Recovery verwendet wird.</p>  <p>Wenn diese Option aktiviert ist, werden Recovery-Vorg\u00E4nge f\u00FCr eine verteilte Transaktion auf alle Server des Clusters angewendet, das InterposedTransactionManager hostet, und nicht nur auf den Server, der InterposedTransactionManager hostet.</p> 
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.helpSummaryHTML=Zeigt, dass f\u00FCr verteilte Transaktionen clusterweites Recovery verwendet wird.
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.label=Clusterweites Recovery aktivieren
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, die ein Transaktionsmanager wartet, bis alle Ressourcenmanager reagieren und angeben, ob die Transaktion festgeschrieben oder zur\u00FCckgerollt werden kann.</p>  <ul><li> Der Standardwert ist 0. Dadurch wird der Wert auf ungef\u00E4hr das Zweifache des Standardwertes f\u00FCr <code>transaction-timeout</code> gesetzt, mit einem H\u00F6chstwert von 120 Sekunden. Dieser Wert bietet Abw\u00E4rtskompatibilit\u00E4t f\u00FCr \u00E4ltere Releases ohne diese Einstellung.</li> <li>Wenn der angegebene Wert -1 ist, wird der h\u00F6chste von diesem Attribut unterst\u00FCtzte Wert verwendet. </li> <li>Wenn der angegebene Wert den f\u00FCr <code>abandon-timeout-seconds</code> festgelegten Wert \u00FCberschreitet, wird der Wert von <code>abandon-timeout-seconds</code> verwendet. </li> </ul> 
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, die ein Transaktionsmanager wartet, bis alle Ressourcenmanager reagieren und angeben, ob die Transaktion festgeschrieben oder zur\u00FCckgerollt werden kann.
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.label=Abschlusstimeout
ClusterMBean.properties.JTACluster.Determiners.detailedHelpHTML=<p>Gibt eine Liste mit Transaktionsressourcen (Determinern) an, die durch Zeilenumbr\u00FCche getrennt sind. Die Datens\u00E4tze zu offenen Transaktionen eines Determiners werden beim Transaktions-Recovery verwendet, wenn kein TLog vorhanden ist.</p> 
ClusterMBean.properties.JTACluster.Determiners.helpSummaryHTML=Gibt eine Liste mit Transaktionsressourcen (Determinern) an, die durch Zeilenumbr\u00FCche getrennt sind.
ClusterMBean.properties.JTACluster.Determiners.label=Determiner
ClusterMBean.properties.JTACluster.ForgetHeuristics.detailedHelpHTML=<p>Gibt an, ob der Transaction Manager automatisch einen XA-Ressourcen-Vorgang <code>forget</code> f\u00FCr heuristische Transaktionsabschl\u00FCsse ausf\u00FChrt.</p>  <p>Wenn diese Option aktiviert ist, f\u00FChrt Transaction Manager automatisch einen XA-Ressourcen-Vorgang des Typs <code>forget()</code> f\u00FCr alle Ressourcen aus, sobald der Transaktion ein heuristisches Ergebnis bekannt wird. Deaktivieren Sie dieses Feature nur, wenn Sie wissen, wie mit der Ressource verfahren werden soll, wenn sie eine heuristische Entscheidung meldet.</p> 
ClusterMBean.properties.JTACluster.ForgetHeuristics.helpSummaryHTML=Gibt an, ob der Transaction Manager automatisch einen XA-Ressourcen-Vorgang <code>forget</code> f\u00FCr heuristische Transaktionsabschl\u00FCsse ausf\u00FChrt.
ClusterMBean.properties.JTACluster.ForgetHeuristics.label=Forget-Heuristik
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.detailedHelpHTML=<p>Die H\u00F6chstzahl der f\u00FCr jeden Server zugelassenen nebenl\u00E4ufigen Anforderungen von Ressourcen.</p> 
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.helpSummaryHTML=Die H\u00F6chstzahl der f\u00FCr jeden Server zugelassenen nebenl\u00E4ufigen Anforderungen von Ressourcen.
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.label=Maximale Ressourcenanforderungen auf einem Server
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.detailedHelpHTML=<p>Maximale Dauer in Millisekunden, die eine Ressource als nicht verwendbar deklariert wird. Nach dieser Zeit wird die Ressource wieder als verf\u00FCgbar deklariert, auch wenn der Ressourcenprovider die Ressource nicht ausdr\u00FCcklich neu registriert.</p> 
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.helpSummaryHTML=Maximale Dauer in Millisekunden, die eine Ressource als nicht verwendbar deklariert wird.
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.label=Maximale Dauer der Nichtverf\u00FCgbarkeit von XA-Ressourcen
ClusterMBean.properties.JTACluster.MaxTransactions.detailedHelpHTML=<p>Die H\u00F6chstzahl der gleichzeitig ablaufenden Transaktionen, die auf einem Server in diesem Cluster zugelassen sind.</p> 
ClusterMBean.properties.JTACluster.MaxTransactions.helpSummaryHTML=Die H\u00F6chstzahl der gleichzeitig ablaufenden Transaktionen, die auf einem Server in diesem Cluster zugelassen sind.
ClusterMBean.properties.JTACluster.MaxTransactions.label=Maximale Transaktionen
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.detailedHelpHTML=<p>Die H\u00F6chstzahl der eindeutigen Transaktionsnamen, f\u00FCr die Statistiken gef\u00FChrt werden.</p>  <p>Die ersten 1001 eindeutigen Transaktionsnamen werden als ihre eigenen Transaktionsnamen gef\u00FChrt und in jeder Statistik gespeichert. Nach dem 1001. Transaktionsnamen wird jeder weitere als <code>weblogic.transaction.statistics.namedOverflow</code> gespeichert und die Transaktionsstatistik wird au\u00DFerdem zusammengef\u00FChrt und in <code>weblogic.transaction.statistics.namedOverflow</code> verwaltet.</p>  <p>Ein Transaktionsname stellt in der Regel eine Kategorie von Gesch\u00E4ftstransaktionen dar (beispielsweise "\u00DCberweisungen").</p> 
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.helpSummaryHTML=Die H\u00F6chstzahl der eindeutigen Transaktionsnamen, f\u00FCr die Statistiken gef\u00FChrt werden.
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.label=Max. eindeutige Namen f\u00FCr Statistik
ClusterMBean.properties.JTACluster.MaxXACallMillis.detailedHelpHTML=<p>Maximal zugelassene Dauer in Millisekunden von XA-Aufrufen an Ressourcen. Wenn ein bestimmter XA-Aufruf an eine Ressource den Grenzwert \u00FCberschreitet, wird die Ressource als nicht verf\u00FCgbar deklariert.</p> 
ClusterMBean.properties.JTACluster.MaxXACallMillis.helpSummaryHTML=Maximal zugelassene Dauer in Millisekunden von XA-Aufrufen an Ressourcen.
ClusterMBean.properties.JTACluster.MaxXACallMillis.label=Maximale Dauer von XA-Aufrufen
ClusterMBean.properties.JTACluster.ParallelXAEnabled.detailedHelpHTML=<p>Zeigt an, dass XA-Aufrufe parallel ausgef\u00FChrt werden, sofern verf\u00FCgbare Threads vorhanden sind.</p> 
ClusterMBean.properties.JTACluster.ParallelXAEnabled.helpSummaryHTML=Zeigt an, dass XA-Aufrufe parallel ausgef\u00FChrt werden, sofern verf\u00FCgbare Threads vorhanden sind.
ClusterMBean.properties.JTACluster.ParallelXAEnabled.label=XA-Aufrufe parallel ausf\u00FChren
ClusterMBean.properties.JTACluster.SecurityInteropMode.detailedHelpHTML=<p>Gibt den Sicherheitsmodus des Kommunikationskanals an, der f\u00FCr XA-Aufrufe zwischen Servern verwendet wird, die an einer globalen Transaktion beteiligt sind. Alle Serverinstanzen in einer Domain m\u00FCssen dieselbe Sicherheitsmoduseinstellung aufweisen.</p>  <p>"Sicherheitsinteroperabilit\u00E4tsmodus" \u2013 Optionen\:</p> <ul> <li><b>default</b> (Standard) Der Transaktionskoordinator t\u00E4tigt Aufrufe entweder mit der Kernelidentit\u00E4t \u00FCber einen Admin-Kanal, sofern dieser aktiviert ist, oder andernfalls mit der Identit\u00E4t <code>anonymous</code>. Wenn der Admin-Kanal nicht aktiviert ist, sind Man-in-the-Middle-Angriffe m\u00F6glich.</li>  <li><b>performance</b> (Performance) Der Transaktionskoordinator t\u00E4tigt Aufrufe immer mit der Identit\u00E4t <code>anonymous</code>. Dies impliziert ein Sicherheitsrisiko, da b\u00F6sartige Dritte in diesem Fall versuchen k\u00F6nnten, das Ergebnis von Transaktionen durch einen Man-in-the-Middle-Angriff zu beeinflussen.</li> </ul> 
ClusterMBean.properties.JTACluster.SecurityInteropMode.helpSummaryHTML=Gibt den Sicherheitsmodus des Kommunikationskanals an, der f\u00FCr XA-Aufrufe zwischen Servern verwendet wird, die an einer globalen Transaktion beteiligt sind.
ClusterMBean.properties.JTACluster.SecurityInteropMode.label=Sicherheitsinteroperabilit\u00E4tsmodus
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Gibt an, dass Zwei-Phasen-Transaktions-Recovery-Logs geschrieben werden, selbst wenn Determiner konfiguriert sind.</p> 
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Gibt an, dass Zwei-Phasen-Transaktions-Recovery-Logs geschrieben werden, selbst wenn Determiner konfiguriert sind.
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.label=Recovery-Logs schreiben, wenn Determiner konfiguriert sind
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Zeigt eine enge Kopplung der Transaktionszweige an, die verschiedene Transaktionsmanagersysteme umspannen. </p>  <p>Wenn diese Option aktiviert ist, verwendet WebLogic die Transaktions-ID einer von InterposedTransactionManager importierten Transaktion statt der intern zugeordneten Xid f\u00FCr XA-Aufrufe. Dies gilt f\u00FCr domain\u00FCbergreifende WebLogic-Transaktionen und f\u00FCr aus Tuxedo importierte Transaktionen. Dadurch wird eine enge Kopplung von Transaktionszweigen f\u00FCr Transaktionen erm\u00F6glicht, die verschiedene Transaktionsmanagersysteme umspannen.</p>  <p>Wenn bei einer Transaktion zwischen WebLogic- und Tuxedo-Ressourcen eine GridLink-Datenquelle mit aktivierter GridLink-Affinit\u00E4t verwendet wird, wird f\u00FCr die Transaktion automatisch der XA-Affinit\u00E4tskontext verwendet.</p> 
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Zeigt eine enge Kopplung der Transaktionszweige an, die verschiedene Transaktionsmanagersysteme umspannen.
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.label=Eng gekoppelte Transaktionen aktivieren
ClusterMBean.properties.JTACluster.TimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, die eine aktive Transaktion in der ersten Phase einer Zwei-Phasen-Commit-Transaktion verbleiben kann. Wenn die angegebene Zeitspanne abl\u00E4uft, wird die Transaktion automatisch zur\u00FCckgerollt.</p> 
ClusterMBean.properties.JTACluster.TimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, die eine aktive Transaktion in der ersten Phase einer Zwei-Phasen-Commit-Transaktion verbleiben kann.
ClusterMBean.properties.JTACluster.TimeoutSeconds.label=Timeout (Sekunden)
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.detailedHelpHTML=<p>Zeigt an, dass das Zwei-Phasen-Commit-Protokoll dazu verwendet wird, Transaktionen \u00FCber zwei oder mehr Ressourcenmanager zu koordinieren.</p> <p> Wenn diese Option nicht ausgew\u00E4hlt ist, gilt Folgendes\:</p> <ul> <li> Zwei-Phasen-Commit ist deaktiviert, und jeder Versuch, Zwei-Phasen-Commit zu verwenden, f\u00FChrt zu einer RollbackException.</li> <li> Das gesamte Transaktions-Logging ist deaktiviert, einschlie\u00DFlich Checkpoint-Datens\u00E4tze.</li> </ul> 
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.helpSummaryHTML=Zeigt an, dass das Zwei-Phasen-Commit-Protokoll dazu verwendet wird, Transaktionen \u00FCber zwei oder mehr Ressourcenmanager zu koordinieren.
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.label=Zwei-Phasen-Commit aktivieren
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Die Dauer in Sekunden, die ein Transaction Manager wartet, bis Transaktionen mit der Ressource abgeschlossen sind, bevor die Registrierung einer Ressource aufgehoben wird. Mit der Frist kann das Risiko verworfener Transaktionen aufgrund einer nicht registrierten Ressource minimiert werden. Beispiel\: Ein in eine Anwendung integriertes JDBC-Datenquellenmodul.</p>  <p>W\u00E4hrend der angegebenen Verl\u00E4ngerungsfrist wird der <code>unregisterResource</code>-Aufruf blockiert, bis der Aufruf zur\u00FCckgegeben wird. Es werden keine neuen Transaktionen f\u00FCr die zugeh\u00F6rige Ressource gestartet. Wenn die Anzahl der ausstehenden Transaktionen f\u00FCr die Ressource auf <code>0</code> sinkt, wird der <code>unregisterResource</code>-Aufruf sofort zur\u00FCckgegeben.</p>  <p>Falls der Ressource am Ende der Verl\u00E4ngerungsfrist noch ausstehende Transaktionen zugeordnet sind, wird der <code>unregisterResource</code>-Aufruf zur\u00FCckgegeben, und es wird auf dem Server, auf dem die Ressource vorher registriert war, eine Lognachricht geschrieben. </p> 
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.helpSummaryHTML=Die Dauer in Sekunden, die ein Transaction Manager wartet, bis Transaktionen mit der Ressource abgeschlossen sind, bevor die Registrierung einer Ressource aufgehoben wird.
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.label=Registrierung der Ressourcenfrist aufheben
ClusterMBean.properties.JobSchedulerTableName.detailedHelpHTML=<p>Der Tabellenname zum Speichern von Timern, die mit dem Job Scheduler aktiv sind</p> 
ClusterMBean.properties.JobSchedulerTableName.helpSummaryHTML=Der Tabellenname zum Speichern von Timern, die mit dem Job Scheduler aktiv sind
ClusterMBean.properties.JobSchedulerTableName.label=Job Scheduler-Tabellenname
ClusterMBean.properties.MemberDeathDetectorEnabled.detailedHelpHTML=Erm\u00F6glicht schnellere automatische Servicemigrationszeiten mit Database Leasing Basis. 
ClusterMBean.properties.MemberDeathDetectorEnabled.helpSummaryHTML=Erm\u00F6glicht schnellere automatische Servicemigrationszeiten mit Database Leasing Basis.
ClusterMBean.properties.MemberDeathDetectorEnabled.label=Member Death-Detektor aktiviert
ClusterMBean.properties.MemberWarmupTimeoutSeconds.detailedHelpHTML=<p>Die maximale Anzahl Sekunden, die ein Cluster Member wartet, bis es andere Server im Cluster erkennt und sich mit ihnen synchronisiert. Normalerweise ist diese Synchronisation in 30 Sekunden m\u00F6glich. Wenn der Wert dieses Attributs h\u00F6her ist, bedeutet dies nicht unbedingt, dass der Warmup f\u00FCr das Member l\u00E4nger dauert. Stattdessen definiert es eine Obergrenze der Zeitspanne, die ein Server wartet, bis er die Synchronisation mit den erkannten Servern ausf\u00FChrt. Wenn der Wert auf 0 gesetzt ist, versuchen die Server nicht, andere aktive Server im Cluster w\u00E4hrend der Serverinitialisierung zu erkennen</p> 
ClusterMBean.properties.MemberWarmupTimeoutSeconds.helpSummaryHTML=Die maximale Anzahl Sekunden, die ein Cluster Member wartet, bis es andere Server im Cluster erkennt und sich mit ihnen synchronisiert.
ClusterMBean.properties.MemberWarmupTimeoutSeconds.label=Member-Warmup-Timeout
ClusterMBean.properties.MigrationBasis.detailedHelpHTML=<p>Dies steuert den Mechanismus, der f\u00FCr die Server- und Servicemigration verwendet wird.</p>  <ul> <li><b>Datenbank</b>\: Erfordert eine High-Availability-Datenbank, z.B. Oracle RAC, um Leasinginformationen zu speichern. Dazu m\u00FCssen Sie auch das Attribut <code>DataSourceForAutomaticMigration</code> konfigurieren. Optional k\u00F6nnen Sie auch <code>AutoMigrationTableName</code> (Standardwert "ACTIVE"), <code>AutoMigrationTableCreationPolicy</code> und <code>AutoMigrationTableCreationDDLFile</code> konfigurieren.</li>  <li><b>Konsens</b>\: Speichert die Leasinginformationen In-Memory innerhalb eines Cluster-Members. Diese Option erfordert den Node Manager, der konfiguriert und in Betrieb sein muss.</li> </ul>  <p><b>Hinweis\:</b> Innerhalb einer Installation von WebLogic Server k\u00F6nnen Sie nur einen Leasing-Typ verwenden. Es ist zwar m\u00F6glich, mehrere Funktionen innerhalb der Umgebung zu implementieren, die Leasing verwenden, aber jede von ihnen muss den gleichen Leasing-Typ verwenden.</p> 
ClusterMBean.properties.MigrationBasis.helpSummaryHTML=Dies steuert den Mechanismus, der f\u00FCr die Server- und Servicemigration verwendet wird.
ClusterMBean.properties.MigrationBasis.label=Migrationsbasis
ClusterMBean.properties.MigrationBasis.legalValues.consensus=consensus
ClusterMBean.properties.MigrationBasis.legalValues.database=database
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.detailedHelpHTML=<p>Dies steuert, wie lange zwischen den Migrationsversuchen aus AdditionalAutoMigrationAttempts() gewartet wird. Beachten Sie, dass diese Verz\u00F6gerung nur eintritt, wenn der Server noch nicht auf allen Rechnern gestartet wurde.</p> 
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.helpSummaryHTML=Dies steuert, wie lange zwischen den Migrationsversuchen aus AdditionalAutoMigrationAttempts() gewartet wird.
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.label=Unterbrechungszeit zwischen Migrationsversuchen
ClusterMBean.properties.MulticastAddress.detailedHelpHTML=<p>Die Multicast-Adresse, mit der Cluster Member miteinander kommunizieren.</p>  <p>Der g\u00FCltige Bereich liegt zwischen 224.0.0.0 und 239.255.255.255. Der Standardwert, der von WebLogic Server verwendet wird, ist 239.192.0.0. Vermeiden Sie Multicast-Adressen im Bereich x.0.0.1.</p>  <p>Diese Adresse muss f\u00FCr dieses Cluster eindeutig sein und darf nicht von anderen Anwendungen gemeinsam verwendet werden.</p> 
ClusterMBean.properties.MulticastAddress.helpSummaryHTML=Die Multicast-Adresse, mit der Cluster Member miteinander kommunizieren.
ClusterMBean.properties.MulticastAddress.label=Multicast-Adresse
ClusterMBean.properties.MulticastBufferSize.detailedHelpHTML=<p>Die Sende-/Empfangspuffergr\u00F6\u00DFe f\u00FCr Multicast Sockets (mindestens 64\u00A0KB).</p>  <p>Gibt die Sende-/Empfangspuffergr\u00F6\u00DFe f\u00FCr Multicast Sockets zur\u00FCck.</p> 
ClusterMBean.properties.MulticastBufferSize.helpSummaryHTML=Die Sende-/Empfangspuffergr\u00F6\u00DFe f\u00FCr Multicast Sockets (mindestens 64\u00A0KB).
ClusterMBean.properties.MulticastBufferSize.label=Multicast-Puffergr\u00F6\u00DFe
ClusterMBean.properties.MulticastDataEncryption.detailedHelpHTML=<p>Aktiviert die Verschl\u00FCsselung von Multicast-Daten. Nur die Multicast-Daten werden verschl\u00FCsselt. Multicast-Headerinformationen werden nicht verschl\u00FCsselt.</p> 
ClusterMBean.properties.MulticastDataEncryption.helpSummaryHTML=Aktiviert die Verschl\u00FCsselung von Multicast-Daten.
ClusterMBean.properties.MulticastDataEncryption.label=Multicast-Datenverschl\u00FCsselung
ClusterMBean.properties.MulticastPort.detailedHelpHTML=<p>Der Multicast-Port (zwischen 1 und 65535), \u00FCber den Clustermitglieder miteinander kommunizieren.</p>  <p>Definiert den Multicast-Port, mit dem Cluster Member miteinander kommunizieren.</p> 
ClusterMBean.properties.MulticastPort.helpSummaryHTML=Der Multicast-Port (zwischen 1 und 65535), \u00FCber den Clustermitglieder miteinander kommunizieren.
ClusterMBean.properties.MulticastPort.label=Multicast-Port
ClusterMBean.properties.MulticastSendDelay.detailedHelpHTML=<p>Die Zeitspanne (zwischen 0 und 250 Millisekunden), die das Senden von Nachrichtenfragmenten \u00FCber Multicast verz\u00F6gert werden soll, um Puffer\u00FCberlauf auf Betriebssystemebene zu vermeiden.</p>  <p>Definiert die Anzahl der Millisekunden, die das Senden von Nachrichtenfragmenten verz\u00F6gert werden soll, um einen Puffer\u00FCberlauf auf Betriebssystemebene zu vermeiden.</p> 
ClusterMBean.properties.MulticastSendDelay.helpSummaryHTML=Die Zeitspanne (zwischen 0 und 250 Millisekunden), die das Senden von Nachrichtenfragmenten \u00FCber Multicast verz\u00F6gert werden soll, um Puffer\u00FCberlauf auf Betriebssystemebene zu vermeiden.
ClusterMBean.properties.MulticastSendDelay.label=Multicast-Sendeverz\u00F6gerung
ClusterMBean.properties.MulticastTTL.detailedHelpHTML=<p>Die Anzahl von Netzwerk-Hops (zwischen 1 und 255), die eine Cluster-Multicast-Nachricht ben\u00F6tigen darf.</p>  <p>Definiert die Anzahl von Netzwerk-Hops, die eine Cluster-Multicast-Nachricht ben\u00F6tigen darf. Mit der Zahl 1 wird der Cluster auf ein Subnet eingeschr\u00E4nkt.</p> 
ClusterMBean.properties.MulticastTTL.helpSummaryHTML=Die Anzahl von Netzwerk-Hops (zwischen 1 und 255), die eine Cluster-Multicast-Nachricht ben\u00F6tigen darf.
ClusterMBean.properties.MulticastTTL.label=Multicast-TTL
ClusterMBean.properties.Name.detailedHelpHTML=<p>Der Name dieser Konfiguration. WebLogic Server verwendet ein MBean, um die Konfiguration zu implementieren und zu persistieren.</p>\n
ClusterMBean.properties.Name.helpSummaryHTML=<p>Der Name dieser Konfiguration. WebLogic Server verwendet ein MBean, um die Konfiguration zu implementieren und zu persistieren.</p>\n
ClusterMBean.properties.Name.label=Name
ClusterMBean.properties.NumberOfServersInClusterAddress.detailedHelpHTML=<p>Zahl der Server, die von diesem Cluster aufgelistet werden sollen, wenn automatisch eine Clusteradresse generiert wird. Diese Einstellung hat keine Auswirkung, wenn die Clusteradresse ausdr\u00FCcklich festgelegt ist.</p> 
ClusterMBean.properties.NumberOfServersInClusterAddress.helpSummaryHTML=Zahl der Server, die von diesem Cluster aufgelistet werden sollen, wenn automatisch eine Clusteradresse generiert wird.
ClusterMBean.properties.NumberOfServersInClusterAddress.label=Anzahl Server in der Clusteradresse
ClusterMBean.properties.OneWayRmiForReplicationEnabled.detailedHelpHTML=<p>Gibt an, ob die unidirektionale RMI-Methode f\u00FCr Replikation verwendet wird. Bei der unidirektionalen RMI-Methode m\u00FCssen auf jedem Server im Cluster Replikationsports konfiguriert werden.</p> 
ClusterMBean.properties.OneWayRmiForReplicationEnabled.helpSummaryHTML=Gibt an, ob die unidirektionale RMI-Methode f\u00FCr Replikation verwendet wird.
ClusterMBean.properties.OneWayRmiForReplicationEnabled.label=Einseitige RMI f\u00FCr Replikation aktivieren
ClusterMBean.properties.OverloadProtection.FailureAction.detailedHelpHTML=Aktivieren Sie automatisches erzwungenes Herunterfahren des Servers bei einem Fehlerstatus. Beim Selbstmonitoring des Zustands f\u00FCr den Server werden schwerwiegende Fehler erkannt, und der Server wird als nicht funktionsf\u00E4hig markiert. Er kann mit NodeManager oder einem HA-Agent neu gestartet werden. 
ClusterMBean.properties.OverloadProtection.FailureAction.helpSummaryHTML=Aktivieren Sie automatisches erzwungenes Herunterfahren des Servers bei einem Fehlerstatus.
ClusterMBean.properties.OverloadProtection.FailureAction.label=Fehleraktion
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.admin-state=admin-state
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.force-shutdown=force-shutdown
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.no-action=no-action
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.detailedHelpHTML=Prozentsatz des freien Speichers, nach dem die Server\u00FCberlastung bereinigt wird. WorkManagers stoppen die Ausf\u00FChrung von "overloadActions" und beginnen die normale Ausf\u00FChrung, wenn die \u00DCberlastung bereinigt ist. 
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.helpSummaryHTML=Prozentsatz des freien Speichers, nach dem die Server\u00FCberlastung bereinigt wird.
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.label=Oberer Schwellenwert des freien Speichers in Prozent
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.detailedHelpHTML=Prozentsatz des freien Speichers, unter dem der Server als \u00FCberlastet gilt. WorkManagers f\u00FChren "overloadAction" aus, wenn der Server als \u00FCberlastet gekennzeichnet ist. 
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.helpSummaryHTML=Prozentsatz des freien Speichers, unter dem der Server als \u00FCberlastet gilt.
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.label=Unterer Schwellenwert des freien Speichers in Prozent
ClusterMBean.properties.OverloadProtection.PanicAction.detailedHelpHTML=Beenden Sie den Serverprozess, wenn der Kernel eine Panikbedingung wie ein nicht bearbeitetes OOME erkennt. Ein nicht bearbeitetes OOME hat m\u00F6glicherweise einen inkonsistenten Status zur Folge. Ein Serverneustart ist empfehlenswert, wenn Node Manager oder ein HA-Agent dies unterst\u00FCtzt. 
ClusterMBean.properties.OverloadProtection.PanicAction.helpSummaryHTML=Beenden Sie den Serverprozess, wenn der Kernel eine Panikbedingung wie ein nicht bearbeitetes OOME erkennt.
ClusterMBean.properties.OverloadProtection.PanicAction.label=Panikaktion
ClusterMBean.properties.OverloadProtection.PanicAction.legalValues.no-action=no-action
ClusterMBean.properties.OverloadProtection.PanicAction.legalValues.system-exit=system-exit
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=Gesamtanzahl Anforderungen, die im Server vorhanden sein k\u00F6nnen. Dies schlie\u00DFt Anforderungen ein, die sich in der Queue befinden oder ausgef\u00FChrt werden. <p> Wenn die gemeinsam genutzte Kapazit\u00E4t erreicht ist, wird vom Server ein differenziertes Denial-of-Service ausgef\u00FChrt. Anforderungen mit h\u00F6herer Priorit\u00E4t werden Anforderungen mit niedriger Priorit\u00E4t, die sich in der Queue befinden, vorangestellt. Die Anforderungen mit niedriger Priorit\u00E4t verbleiben in der Queue, bis alle Anforderungen mit hoher Priorit\u00E4t ausgef\u00FChrt wurden. Weitere Anforderungen mit niedriger Priorit\u00E4t, die in die Queue aufgenommen werden sollen, werden von vornherein abgelehnt. </p> 
