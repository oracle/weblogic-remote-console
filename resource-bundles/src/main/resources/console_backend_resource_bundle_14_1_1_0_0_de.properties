WTCLocalTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>Dies ist der Maximalwert der Versuche, die der lokale Tuxedo-Zugriffspunkt unternehmen wird, um eine Sessionverbindung mit einem remoten Tuxedo-Zugriffspunkt aufzubauen. Dieser Wert sollte nur verwendet werden, wenn die Verbindungs-Policy auf <code>ON_STARTUP</code> gesetzt ist.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 64-Bit-Ganzzahl</p>  <p><i>Hinweis\:</i> Der Mindestwert dient dazu, die Wiederholungsfunktion zu deaktivieren. Der Maximalwert ist die Obergrenze, bis zu der eine Verbindung hergestellt werden muss.</p> 
WTCLocalTuxDomMBean.properties.MaxRetries.helpSummaryHTML=Dies ist der Maximalwert der Versuche, die der lokale Tuxedo-Zugriffspunkt unternehmen wird, um eine Sessionverbindung mit einem remoten Tuxedo-Zugriffspunkt aufzubauen.
WTCLocalTuxDomMBean.properties.MaxRetries.label=Max. Wiederholungen
WTCLocalTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>Dies ist die Minimall\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bits), die der lokale Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet. Ein Wert von <code>0</code> gibt an, dass keine Verschl\u00FCsselung verwendet wird.</p>  <p style\="font-weight\: bold">Wertebeschr\u00E4nkungen\:</p>  <ul> <li>Der Wert f\u00FCr MinEncrypBits muss geringer oder gleich dem Wert f\u00FCr MaxEncrypBits sein.</li> <li>Ein Wert von <code>40</code> f\u00FCr MinEncrypBits kann nur mit Domains verwendet werden, die Tuxedo 7.1 oder h\u00F6her ausf\u00FChren.</li> </ul> 
