ServerMBean.slice.Migration.helpTopic.4.label=Whole Server Migration with Dynamic and Mixed Clusters
ServerMBean.slice.Migration.introductionHTML=<p>Wenn ein Server in einem Cluster ausf\u00E4llt, kann WebLogic Server den Server und seine Services auf einem anderen Rechner automatisch neu starten (migrieren). Alternativ k\u00F6nnen Sie Optionen f\u00FCr die JMS-bezogenen Services (Beispiel\: JMS-Server, SAF-Agents, Path-Service und benutzerdefinierte persistente Speicher) und den JTA-Transaktions-Recovery-Service auf diesem Server konfigurieren, sodass sie manuell auf einen anderen Server migriert werden k\u00F6nnen. Sie k\u00F6nnen auch festlegen, dass der JTA-Transaktions-Recovery-Service automatisch auf einen anderen Server migriert wird.</p><p>Auf dieser Seite k\u00F6nnen Sie Migration des Servers oder nur der Services aktivieren.</p>\n
