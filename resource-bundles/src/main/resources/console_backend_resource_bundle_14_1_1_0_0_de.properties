JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.detailedHelpHTML=<p>Gibt an, ob eine Connection Factory Nachrichten-Consumer erstellt, die die Ausgabe einer <code>close()</code> oder <code>stop()</code> -Methode innerhalb des <code>onMessage()</code> -Methodenaufrufs zulassen.</p>  <ul> <li>Wenn diese Option in einer benutzerdefinierten Connection Factory gew\u00E4hlt (auf True gesetzt) ist, kann ein <code>onMessage()</code>-Methoden-Callback eine <code>close()</code>-Methode f\u00FCr seine eigenen Session-, Verbindungs- und JMSContext-Objekte oder einen <code>stop()</code>-Aufruf f\u00FCr seine eigenen Verbindungs- und JMSContext-Objekte absetzen. Wenn dieser Wert False ist, l\u00F6sen diese Aufrufe eine Ausnahme aus.</li>  <li>Standard-JMS-Connection Factorys ("java\:comp/DefaultJMSConnectionFactory", "weblogic.jms.ConnectionFactory" oder "weblogic.jms.XAConnectionFactory") setzen diese Option auf False. Dies kann nicht ge\u00E4ndert werden.</li> </ul>  <p><i>Hinweis\:</i> Die <code>onMessage()</code>-Methode des Message Listeners darf <code>close()</code> f\u00FCr seinen eigenen MessageConsumer und JMSConsumer aufrufen, auch wenn AllowCloseInOnMessage auf False gesetzt ist. <br /> Dieser Wert ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.helpSummaryHTML=Gibt an, ob eine Connection Factory Nachrichten-Consumer erstellt, die die Ausgabe einer <code>close()</code> oder <code>stop()</code> -Methode innerhalb des <code>onMessage()</code> -Methodenaufrufs zulassen.
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.label=Close() innerhalb von onMessage() zulassen
JMSConnectionFactoryBean.properties.ClientParams.ClientId.detailedHelpHTML=<p>Eine optionale Client-ID f\u00FCr Anwendungen, die diese JMS Connection Factory verwenden. Wenn die Client-ID-Policy auf <code>Eingeschr\u00E4nkt </code>(Standardeinstellung) eingestellt ist, wird mit der Konfiguration einer Client-ID f\u00FCr die Connection Factory verhindert, dass mehr als ein JMS-Client eine Verbindung aus dieser Factory verwendet.</p> <p>Dieses Attribut wird selten konfiguriert, und die Standardeinstellung (leer) darf normalerweise nicht ge\u00E4ndert werden, da JMS-Anwendungsprogramme ihre Client-IDs mithilfe der Standard-JMS-API <code>javax.jms.Connection.setClientID()</code> oder <code>javax.jms.Connection.setClientID()</code>.dynamisch festlegen k\u00F6nnen. Nachrichtenverarbeitungscontainer von JMS-Anwendungen (wie MDBs) machen die Client-ID im Rahmen der Containerkonfiguration normalerweise konfigurierbar.</p> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientId.helpSummaryHTML=Eine optionale Client-ID f\u00FCr Anwendungen, die diese JMS Connection Factory verwenden.
JMSConnectionFactoryBean.properties.ClientParams.ClientId.label=Client-ID
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.detailedHelpHTML=<p>Die Client-ID-Policy zeigt an, ob die Client-ID von mehr als einer JMS-Verbindung verwendet werden kann.</p>  <p>Die g\u00FCltigen Werte sind\:</p> <ul> <li><code>CLIENT_ID_POLICY_RESTRICTED</code>\: Der Standard. Nur eine Verbindung, die diese Policy verwendet, kann jeweils f\u00FCr eine bestimmte Client-ID in einem Cluster vorhanden sein (wenn bereits eine Verbindung mit einer bestimmten Client-ID vorhanden ist, f\u00FChren Versuche, eine neue Verbindung mit dieser Policy und derselben Client-ID aufzubauen, zu einer Ausnahme).</li>  <li><code>CLIENT_ID_POLICY_UNRESTRICTED</code>\: Mit dieser Policy erstellte Verbindungen k\u00F6nnen jede Client-ID angeben, selbst wenn andere eingeschr\u00E4nkte oder uneingeschr\u00E4nkte Verbindungen bereits dieselbe Client-ID verwenden. Die F\u00E4higkeit zur Verwendung uneingeschr\u00E4nkter Client-IDs wurde in WebLogic 10.3.4 (11gR1PS3) hinzugef\u00FCgt. </li> </ul> <p>Hinweise\:</p> <ul><li>WebLogic JMS-Anwendungen k\u00F6nnen die Client-ID-Policy au\u00DFer Kraft setzen, die in der Connection Factory-Konfiguration angegeben wird, indem sie eine <code>javax.jms.JMSContext</code>-Instanz in <code>weblogic.jms.extensions.WLJMSContext</code> oder eine <code>javax.jms.Connection</code>-Instanz in <code>weblogic.jms.extension.WLConnection</code> konvertieren und <code>setClientID(String clientID, String clientIDPolicy)</code> aufrufen.</li> <li>Zwei Verbindungen mit derselben Client-ID werden als zwei unterschiedliche unabh\u00E4ngige Verbindungen behandelt, sofern sie unterschiedliche Client-ID-Policys haben. Das hei\u00DFt, dass ein Cluster eine einzelne eingeschr\u00E4nkte Client-ID-Policy-Verbindung und gleichzeitig mehrere uneingeschr\u00E4nkte Client-ID-Policy-Verbindungen mit derselben Client-ID wie die eingeschr\u00E4nkte Verbindung hosten kann.</li> <li>Zwei dauerhafte Abonnements mit derselben Client-ID und demselben Abonnementnamen werden als zwei unterschiedliche unabh\u00E4ngige Abonnements behandelt, sofern sie unterschiedliche Client-ID-Policys haben. Gleicherma\u00DFen werden zwei gemeinsam verwendbare, nicht dauerhafte Abonnements mit derselben Client-ID als zwei unterschiedliche unabh\u00E4ngige Abonnements behandelt, wenn Sie unterschiedliche Client-ID-Policys haben.</li> <li>Dauerhafte Abonnements, die mit einer Uneingeschr\u00E4nkten Client-ID erstellt wurden, m\u00FCssen mit <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic-Thema, Zeichenfolgenname)</code> anstelle von <code>javax.jms.JMSContext.unsubscribe(Zeichenfolgenname)</code> oder mit <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic-Thema, Zeichenfolgenname)</code> anstelle von <code>javax.jms.Session.unsubscribe(Zeichenfolgenname)</code> abgemeldet werden.</li> </ul> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.helpSummaryHTML=Die Client-ID-Policy zeigt an, ob die Client-ID von mehr als einer JMS-Verbindung verwendet werden kann.
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.label=Client-ID-Policy
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Restricted=Eingeschr\u00E4nkt
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Unrestricted=Uneingeschr\u00E4nkt
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.detailedHelpHTML=<p>Die maximale Anzahl der Nachrichten, die f\u00FCr eine asynchrone Session vorhanden sein k\u00F6nnen und die noch nicht an den Nachrichten-Listener \u00FCbergeben wurden. Wenn der Modus zum synchronen Vorabruf aktiviert ist, beeinflusst dieser Wert auch synchrone Sessions mit einem Nachrichten-Consumer, der Nachrichten in einem Serverzugriff im Voraus abruft.</p>  <p>Ein Wert von -1 gibt an, dass es keine Grenze f\u00FCr die Anzahl von Nachrichten gibt. In diesem Fall ist der Grenzwert jedoch auf den verbleibenden virtuellen Speicher festgelegt.</p> <p> Wenn die Anzahl der Nachrichten den Wert MessagesMaximum erreicht\:</p> <ul> <li>Bei Multicast-Sessions werden neue Nachrichten entsprechend der durch den Parameter <code>\u00DCberlauf-Policy</code> festgelegten Policy verworfen und die Ausnahme DataOverrunException ausgel\u00F6st.</li>  <li>Bei Nicht-Multicast Sessions wird der Datenfluss neuer Nachrichten kontrolliert, oder die Nachrichten werden auf dem Server beibehalten, bis die Anwendung die Nachrichten aufnehmen kann.</li> </ul> <p> Wenn eine Verbindung gestoppt wird, werden bei Multicast Sessions weiter Nachrichten zugestellt, bis der Wert MessagesMaximum erreicht ist. Nachdem dieser Wert erreicht ist, werden Nachrichten basierend auf der Overrun Policy verworfen.</p> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.helpSummaryHTML=Die maximale Anzahl der Nachrichten, die f\u00FCr eine asynchrone Session vorhanden sein k\u00F6nnen und die noch nicht an den Nachrichten-Listener \u00FCbergeben wurden.
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.label=Maximale Nachrichten pro Session
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.detailedHelpHTML=<p>Die zu verwendende Policy, wenn die Anzahl ausstehender Multicast-Nachrichten den in MessagesMaximum angegebenen Wert erreicht und einige Nachrichten verworfen werden m\u00FCssen.</p> <ul> <li> <b>Neue behalten</b>\: Gibt an, dass die neuesten Nachrichten Priorit\u00E4t vor den \u00E4ltesten Nachrichten erhalten und die \u00E4ltesten Nachrichten bei Bedarf verworfen werden.</li> <li> <b>Alte behalten</b>\: Gibt an, dass die \u00E4ltesten Nachrichten Priorit\u00E4t vor den neuesten Nachrichten erhalten und die neuesten Nachrichten bei Bedarf verworfen werden.</li> </ul> <p> Das Nachrichtenalter wird \u00FCber die Reihenfolge des Empfangs definiert und nicht \u00FCber den <code>JMSTimestamp</code>-Wert.</p> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.helpSummaryHTML=Die zu verwendende Policy, wenn die Anzahl ausstehender Multicast-Nachrichten den in MessagesMaximum angegebenen Wert erreicht und einige Nachrichten verworfen werden m\u00FCssen.
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.label=Multicast-\u00DCberlauf-Policy
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepNew=KeepNew
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepOld=KeepOld
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.detailedHelpHTML=<p>Die maximale Zeitspanne in Millisekunden, die synchrone JMS-Aufrufe, wie <code>producer.send()</code>, <code>consumer.receive()</code> oder <code>session.createBrowser()</code> den Aufruf-Thread blockieren, bevor sie eine laufende JMS-Clientneuverbindung beenden.</p>  <p> Dieses Attribut ist nur wirksam, wenn die Option "Neuverbindungs-Policy" entweder auf <b>Producer</b> oder <b>Alle</b> eingestellt ist. Wenn Sie den Wert 0 eingeben, warten synchrone JMS-Aufrufe nicht, bis neue Verbindungen hergestellt werden. Der Wert -1 bedeutet, dass unendlich lange auf den Aufbau einer neuen Verbindung gewartet wird.</p>  <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.helpSummaryHTML=Die maximale Zeitspanne in Millisekunden, die synchrone JMS-Aufrufe, wie <code>producer.send()</code>, <code>consumer.receive()</code> oder <code>session.createBrowser()</code> den Aufruf-Thread blockieren, bevor sie eine laufende JMS-Clientneuverbindung beenden.
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.label=Blockierzeit f\u00FCr Neuverbindung
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.detailedHelpHTML=<p>Gibt die Abonnementfreigabe-Policy f\u00FCr diese Verbindung an. Obwohl dieses Attribut dynamisch ist, sind die neuen Werte erst bei zuk\u00FCnftigen Verbindungen wirksam und zeigen bei existierenden Verbindungen, die vor der \u00C4nderung des Werts erstellt wurden, keine Wirkung.</p>  <p>Die g\u00FCltigen Werte sind\: </p> <ul> <li><code>Exclusive</code> (Exklusiv)\: Der Standard. Keine der mit dieser Connection Factory erstellten Abonnenten k\u00F6nnen Abonnements mit anderen Abonnenten gemeinsam nutzen.</li> <li><code>Sharable</code> (Gemeinsam verwendbar)\: Mit dieser Connection Factory erstellte Abonnenten k\u00F6nnen ihre Abonnements mit anderen Abonnenten gemeinsam nutzen, unabh\u00E4ngig davon, ob diese Abonnenten mit derselben oder einer anderen Connection Factory erstellt wurden. Consumer k\u00F6nnen nicht dauerhafte Abonnements nur dann gemeinsam nutzen, wenn sie \u00FCber dieselbe Client-ID und Client-ID-Policy verf\u00FCgen; Consumer k\u00F6nnen dauerhafte Abonnements nur dann gemeinsam nutzen, wenn sie \u00FCber dieselbe Client-ID, Client-ID-Policy und denselben Abonnementnamen verf\u00FCgen. Die F\u00E4higkeit zur Abonnementfreigabe wurde in WebLogic 10.3.4 (11gR1PS3) hinzugef\u00FCgt.</li> </ul>  <p>Hinweise\: </p> <ul> <li>WebLogic JMS-Anwendungen k\u00F6nnen die Abonnementfreigabe-Policy au\u00DFer Kraft setzen, die in der Connection Factory-Konfiguration angegeben wird, indem sie eine <code>javax.jms.JMSContext</code>-Instanz in <code>weblogic.jms.extensions.WLJMSContext</code> oder eine <code>javax.jms.Connection</code>-Instanz in <code>weblogic.jms.extensions.WLConnection</code> konvertieren und <code>setSubscriptionSharingPolicy(String subscriptionSharingPolicy)</code> aufrufen.</li> <li>Die meisten Anwendungen mit gemeinsam verwendbarer Abonnementfreigabe-Policy verwenden au\u00DFerdem eine uneingeschr\u00E4nkte Client-ID-Policy, um sicherzustellen, dass mehrere Verbindungen mit derselben Client-ID existieren k\u00F6nnen.</li> <li>Zwei dauerhafte Abonnements mit derselben Client-ID und demselben Abonnementnamen werden als zwei unterschiedliche unabh\u00E4ngige Abonnements behandelt, sofern sie unterschiedliche Client-ID-Policys haben. Gleicherma\u00DFen werden zwei gemeinsam verwendbare nicht dauerhafte Abonnements mit derselben Client-ID als zwei unterschiedliche unabh\u00E4ngige Abonnements behandelt, wenn Sie unterschiedliche Client-ID-Policys haben.</li> <li>Dauerhafte Abonnements, die mit einer Uneingeschr\u00E4nkten Client-ID erstellt wurden, m\u00FCssen mit <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(Topic-Thema, Zeichenfolgenname)</code> anstelle von <code>javax.jms.JMSContext.unsubscribe(Zeichenfolgenname)</code> oder mit <code>weblogic.jms.extensions.WLSession.unsubscribe(Topic-Thema, Zeichenfolgenname)</code> anstelle von <code>javax.jms.Session.unsubscribe(Zeichenfolgenname)</code> abgemeldet werden, ungeachtet der Abonnementfreigabe-Policy (Exklusiv oder Freigegeben).</li> </ul> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.helpSummaryHTML=Gibt die Abonnementfreigabe-Policy f\u00FCr diese Verbindung an.
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.label=Abonnementfreigabe-Policy
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Exclusive=Exklusiv
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.legalValues.Sharable=Gemeinsam verwendbar
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.detailedHelpHTML=<p>Gibt an, ob ein synchroner Consumer Nachrichten in einem Serverzugriff im Voraus abruft (Nachrichten, die vom Server an den Client gesendet werden).</p>  <ul> <li><b>Deaktiviert</b>\: Gibt an, dass Nachrichten-Prefetching deaktiviert ist.</li>  <li><b>Aktiviert</b>\: Gibt an, dass ein synchroner Consumer (Queueempf\u00E4nger oder Topic-Abonnent) Nachrichten im Voraus abruft. Die Menge der im Voraus abgerufenen Nachrichten darf die maximale Anzahl der Nachrichten nicht \u00FCberschreiten, die im Parameter "Maximale Nachrichten" festgelegt wurde.</li>  <li><b>Nur Topic-Abonnent</b>\: Gibt an, dass nur ein synchroner Topic-Abonnent Nachrichten im Voraus abruft. Die Menge der im Voraus abgerufenen Nachrichten darf die maximale Anzahl der Nachrichten nicht \u00FCberschreiten, die im Parameter "Maximale Nachrichten" festgelegt wurde.</li> </ul>  <p>Synchrones Nachrichten-Prefetching unterst\u00FCtzt nicht die folgenden Bedingungen. Wenn diese Bedingungen vorgefunden werden, wird eine JMS-Ausnahme ausgel\u00F6st\:</p> <ul> <li>Benutzer-(XA-)Transaktionen f\u00FCr synchrone Nachrichteneing\u00E4nge</li> <li>Mehrere synchrone Consumer je Session (unabh\u00E4ngig von Queue oder Topic)</li> </ul>  <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.helpSummaryHTML=Gibt an, ob ein synchroner Consumer Nachrichten in einem Serverzugriff im Voraus abruft (Nachrichten, die vom Server an den Client gesendet werden).
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.label=Vorabrufmodus f\u00FCr synchronen Consumer
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.detailedHelpHTML=<p>Die Byte-Anzahl f\u00FCr serialisierten Nachrichtentext, sodass alle Nachrichten, die diesen Grenzwert \u00FCberschreiten, eine Nachrichtenkomprimierung ausl\u00F6sen, wenn die Nachricht vom JMS-Nachrichten-Producer bzw. -Consumer gesendet bzw. empfangen wird.</p>  <p>Die Komprimierungsm\u00F6glichkeiten\:</p> <ul> <li> Auf der JMS-Nachricht der Producer-JVM, falls die JVM des JMS-Nachrichten-Producer nicht mit der JVM des JMS-Providers kollokiert ist und der Umfang des Nachrichtentextes den Schwellenwert \u00FCbersteigt. </li> <li> Auf der JVM des JMS-Providers, falls die JVM des JMS-Nachrichten-Consumer nicht mit der JVM des JMS-Provider kollokiert ist und der Umfang des Nachrichtentextes den Schwellenwert \u00FCbersteigt. </li> </ul> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.helpSummaryHTML=Die Byte-Anzahl f\u00FCr serialisierten Nachrichtentext, sodass alle Nachrichten, die diesen Grenzwert \u00FCberschreiten, eine Nachrichtenkomprimierung ausl\u00F6sen, wenn die Nachricht vom JMS-Nachrichten-Producer bzw. -Consumer gesendet bzw. empfangen wird.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.label=Standard-Komprimierungsschwellenwert
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.detailedHelpHTML=<p>Der Standardzustellungsmodus f\u00FCr Nachrichten, wenn kein expliziter Zustellungsmodus definiert wurde. </p>  <p>Alle Nachrichten mit einem Standardzustellungsmodus von <code>Null</code>, die auf einer mit dieser Factory erstellten Verbindung erzeugt werden, erhalten diesen Wert. Nachrichten-Producer k\u00F6nnen den Zustellungsmodus durch Aufruf der Methode <code> javax.jms.MessageProducer.getDeliveryMode()</code> explizit erhalten.</p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.helpSummaryHTML=Der Standardzustellungsmodus f\u00FCr Nachrichten, wenn kein expliziter Zustellungsmodus definiert wurde.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.label=Standardzustellungsmodus
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Non-Persistent=Non-Persistent
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Persistent=Persistent
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.detailedHelpHTML=<p>Die Standardpriorit\u00E4t f\u00FCr Nachrichten, wenn keine explizite Priorit\u00E4t definiert wurde.</p>  <p>Alle Nachrichten mit einer Standardpriorit\u00E4t von -1, die auf einer Verbindung erzeugt werden, die mit dieser Factory hergestellt wurde, erhalten diesen Wert. Nachrichten-Producer k\u00F6nnen diese Priorit\u00E4t explizit durch Aufruf der Methode <code>javax.jms.MessageProducer.getPriority</code> erhalten.</p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.helpSummaryHTML=Die Standardpriorit\u00E4t f\u00FCr Nachrichten, wenn keine explizite Priorit\u00E4t definiert wurde.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.label=Standardpriorit\u00E4t
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.detailedHelpHTML=<p>Die Verz\u00F6gerungszeit in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden.</p>  <p>Alle von einem Consumer verbrauchten Nachrichten, die mit dieser Factory erstellt wurden und eine standardm\u00E4\u00DFige Neuzustellungsverz\u00F6gerung von -1 haben, verwenden diesen Wert.</p>  <p>Nachrichten-Consumer k\u00F6nnen die Neuzustellungsverz\u00F6gerung durch Aufruf der Methode <code> weblogic.jms.extensions.WLSession.getRedliveryDelay()</code> explizit erhalten. </p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.helpSummaryHTML=Die Verz\u00F6gerungszeit in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.label=Standardm\u00E4\u00DFige Neuzustellungsverz\u00F6gerung
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.detailedHelpHTML=<p>Die Verz\u00F6gerungszeit in Millisekunden zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie an ihrem Ziel sichtbar gemacht wird.</p>  <p>Alle von einem Producer erzeugten Nachrichten, die mit dieser Factory erstellt wurden und eine Standardzustellungsdauer von -1 haben, verwenden diesen Wert. Nachrichten-Producer k\u00F6nnen die Zustellungsdauer durch Aufruf der Methode <code> weblogic.jms.extensions.WLMessageProducer.getTimeToDeliver()</code> explizit erhalten.</p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.helpSummaryHTML=Die Verz\u00F6gerungszeit in Millisekunden zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie an ihrem Ziel sichtbar gemacht wird.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.label=Standardzustellungsdauer
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.detailedHelpHTML=<p>Die maximale G\u00FCltigkeitsdauer (in Millisekunden) einer Nachricht. Dieser Wert wird f\u00FCr Nachrichten verwendet, wenn beide Werte f\u00FCr die <code>G\u00FCltigkeitsdauer</code> von der Senderanwendung, die die Verbindungs-Factory verwendet, nicht explizit eingestellt wurden und die <code>G\u00FCltigkeitsdauer</code> vom Attribut <code>TimeToLiveOverride</code> des Zieles nicht explizit \u00FCberschrieben wurde. Der Wert 0 gibt an, dass die Nachricht eine unendliche G\u00FCltigkeitsdauer hat. </p>  <p>Anwendungen, die Nachrichten erstellen, k\u00F6nnen den Wert f\u00FCr die <code>G\u00FCltigkeitsdauer</code> explizit festlegen, indem sie die JMS-Standardmethode <code>javax.jms.MessageProducer.setTimeToLive(long)</code> aufrufen. Beachten Sie, dass die programmatische Einstellung der <code>G\u00FCltigkeitsdauer</code> mit <code>javax.jms.Message.setJMSExpiration()</code> wirkungslos ist. Der Setter der Nachricht wird vom JMS-Sendeaufruf ignoriert, wie in der JMS-Spezifikation vorgegeben. </p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.helpSummaryHTML=Die maximale G\u00FCltigkeitsdauer (in Millisekunden) einer Nachricht.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.label=Standardg\u00FCltigkeitsdauer
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.detailedHelpHTML=<p>Der Standardname der Unit-of-Order f\u00FCr Producer, die mit dieser Connection Factory eine Verbindung herstellen. Mit einer Unit-of-Order k\u00F6nnen Nachrichten in einer bestimmten Reihenfolge, auch unter mehreren Empf\u00E4ngern, verarbeitet werden.</p>  <p><code>Systemgeneriert</code> zeigt an, dass der WebLogic Server automatisch einen Unit-of-Order-Namen generiert. <code>Benutzergeneriert</code> verweist dagegen darauf, dass der Unit-of-Order-Name im Feld <code>Unit-of-Order Name</code> angegeben wurde. Wird <code>Keine</code> ausgew\u00E4hlt, so wird keine bestimmte Nachrichtenreihenfolge erzwungen.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.helpSummaryHTML=Der Standardname der Unit-of-Order f\u00FCr Producer, die mit dieser Connection Factory eine Verbindung herstellen.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.label=Standard-Unit-of-Order
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.System-generated=Systemgeneriert
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit-of-Order
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.User-Generated=Benutzergeneriert
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.detailedHelpHTML=<p>Die maximale Zeitspanne in Millisekunden, die ein Sender wartet, wenn nicht gen\u00FCgend Speicherplatz (keine Quota) an einem Ziel vorhanden ist, um die gesendete Nachricht zu erhalten.</p>  <p>Die Standardzeit betr\u00E4gt 10 Millisekunden. Ein Wert von 0 gibt an, dass der Absender nicht auf Speicherplatz warten m\u00F6chte. </p>  <p>Dieses Attribut ist dynamisch. Es kann jederzeit ge\u00E4ndert werden. Wenn der Wert ge\u00E4ndert wird, wirkt sich dies jedoch nicht auf vorhandene Verbindungen oder deren Producer-Server aus. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden. Producer-Server \u00FCbernehmen die Einstellung aus der verwendeten Connection Factory, um deren Session und Verbindung zu erstellen. Der Wert kann dann zur Laufzeit au\u00DFer Kraft gesetzt werden, indem der Wert auf dem Producer-Server festgelegt wird. </p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.helpSummaryHTML=Die maximale Zeitspanne in Millisekunden, die ein Sender wartet, wenn nicht gen\u00FCgend Speicherplatz (keine Quota) an einem Ziel vorhanden ist, um die gesendete Nachricht zu erhalten.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.label=Sendetimeout
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.</p>  <p>Wenn diese Option aktiviert ist, \u00FCbernimmt die Ressource implizit die Zielzuordnung des \u00FCbergeordneten Moduls. Ist die Option nicht aktiviert, bezieht die Ressource die Ziel \u00FCber das zugeh\u00F6rige Subdeployment, sofern ein solches angegeben ist. </p> 
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.label=Standard-Zielfestlegung aktiviert
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.detailedHelpHTML=<p> Gibt an, ob ein mit einer Connection Factory erstellter Producer die Flusssteuerung zul\u00E4sst. Wenn dies "true" ist, werden die zugeh\u00F6rigen Nachrichten-Producer verlangsamt, wenn ein JMS-Server oder ein Ziel den angegebenen oberen Schwellenwert f\u00FCr Byte oder Nachrichten erreicht.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.helpSummaryHTML=\ Gibt an, ob ein mit einer Connection Factory erstellter Producer die Flusssteuerung zul\u00E4sst.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.label=Flusssteuerung aktiviert
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.detailedHelpHTML=<p> Die Anpassungszeitspanne in Sekunden, wenn ein Producer seinen Fluss von der FlowMaximum-Anzahl der Nachrichten zur FlowMinimum-Anzahl anpasst oder umgekehrt.</p> <p> Wenn ein Producer \u00FCber eine Flusssteuerung verf\u00FCgt, wird seine Geschwindigkeit f\u00FCr die f\u00FCr FlowInterval angegebene Anzahl von Sekunden von FlowMaximum auf FlowMinimum verringert.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.helpSummaryHTML=\ Die Anpassungszeitspanne in Sekunden, wenn ein Producer seinen Fluss von der FlowMaximum-Anzahl der Nachrichten zur FlowMinimum-Anzahl anpasst oder umgekehrt.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.label=Flussintervall
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.detailedHelpHTML=<p> Die maximal zul\u00E4ssige Anzahl der Nachrichten pro Sekunde f\u00FCr einen Producer, der einen Schwellenwert erreicht. Ein Producer mit Flusssteuerung kann niemals die im FlowMaximum angegebenen Nachrichten pro Sekunde \u00FCberschreiten.</p> <p> Wenn ein Producer beim Erreichen einer Schwellenwertbedingung aktuell \u00FCber kein Flusslimit verf\u00FCgt, wird das anf\u00E4ngliche Flusslimit f\u00FCr diesen Producer auf FlowMaximum eingestellt. Begrenzt ein Producer den Fluss bereits, wenn eine Schwellenwertbedingung erreicht wird (das Flusslimit ist niedriger als FlowMaximum), f\u00E4hrt der Producer mit dem aktuellen Flusslimit fort, bis der Fluss das n\u00E4chste Mal ausgewertet wird.</p> <p> <b>Hinweis\:</b> Sobald eine Schwellenwertbedingung unterschritten wurde, darf der Producer das Flusslimit nicht mehr ignorieren. Wenn das Flusslimit niedriger als FlowMaximum ist, muss der Producer seinen Fluss bei jeder Auswertung schrittweise auf den FlowMaximum-Wert erh\u00F6hen. Erreicht der Producer den FlowMaximum-Wert schlie\u00DFlich, kann er das Flusslimit wieder ignorieren und ohne Flusslimit senden. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.helpSummaryHTML=\ Die maximal zul\u00E4ssige Anzahl der Nachrichten pro Sekunde f\u00FCr einen Producer, der einen Schwellenwert erreicht.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.label=Flussmaximum
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.detailedHelpHTML=<p> Die minimal zul\u00E4ssige Anzahl der Nachrichten pro Sekunde f\u00FCr einen Producer, der einen Schwellenwert erreicht. Dies ist der untere Grenzwert f\u00FCr das Flusslimit eines Producers. WebLogic JMS verlangsamt einen Producer also nicht weiter, wenn dessen Nachrichtenfluss das FlowMinimum erreicht. </p> <p> Wenn ein Producer \u00FCber eine Flusssteuerung verf\u00FCgt, muss seine Geschwindigkeit grunds\u00E4tzlich nicht unter die f\u00FCr FlowMinimum angegebene Anzahl von Nachrichten pro Sekunde sinken. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.helpSummaryHTML=\ Die minimal zul\u00E4ssige Anzahl der Nachrichten pro Sekunde f\u00FCr einen Producer, der einen Schwellenwert erreicht.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.label=Flussminimum
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.detailedHelpHTML=<p>Die Anzahl der verwendeten Schritte, wenn ein Producer seinen Fluss von der FlowMaximum-Anzahl der Nachrichten zur FlowMinimum-Anzahl anpasst oder umgekehrt. Der Anpassungszeitraum des Flussintervalls wird in die Anzahl der Flussschritte aufgeteilt (Beispiel\: 60 Sekunden geteilt durch 6 Schritte ist 10 Sekunden pro Schritt). </p>  <p>Auch die Verschiebung (das hei\u00DFt, die Anpassungsrate) wird berechnet, indem schrittweise die Differenz von "Flussmaximum" und "Flussminimum" gebildet wird. Bei jedem Flussschritt wird der Fluss basierend auf den folgenden Bedingungen nach Bedarf nach oben oder unten angepasst\:</p> <ul> <li>Die Verschiebung nach unten (der Abfall) erfolgt geometrisch \u00FCber den angegebenen Zeitraum (Flussintervall) und entsprechend der angegebenen Anzahl von Flussschritten. (Beispiel\: 100, 50, 25, 12,5)</li> <li>Die Verschiebung nach oben erfolgt linear. Die Differenz wird einfach durch die Anzahl der Schritte dividiert.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.helpSummaryHTML=Die Anzahl der verwendeten Schritte, wenn ein Producer seinen Fluss von der FlowMaximum-Anzahl der Nachrichten zur FlowMinimum-Anzahl anpasst oder umgekehrt.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.label=Flussschritte
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.detailedHelpHTML=<p>Gibt an, ob die mit dieser Connection Factory erstellten Nachrichten-Producer einseitige Sendevorg\u00E4nge von Nachrichten vornehmen k\u00F6nnen, um die nicht persistente, nicht transaktionale Nachrichten-Performance zu verbessern. Wenn diese Option aktiviert ist, k\u00F6nnen die zugeh\u00F6rigen Queuesender und/oder Topic Publisher Nachrichten senden, ohne intern auf eine Antwort vom Host-JMS-Server des Ziels warten zu m\u00FCssen.</p>  <p>Der einseitige Versand wird nur unterst\u00FCtzt, wenn die Connection Factory, die den Producer hostet, und der JMS-Server, der das Ziel hostet, als Ziel f\u00FCr dieselbe WebLogic Server-Instanz definiert sind. Dar\u00FCber hinaus werden einseitige Sendevorg\u00E4nge nicht f\u00FCr Features mit h\u00F6herer Quality of Service (QOS) unterst\u00FCtzt, beispielsweise XA, Sessions, f\u00FCr die eine Transaktion ausgef\u00FChrt wurde, persistentes Messaging, Unit of Order, Unit of Work, verteilte Ziele und clientseitiges Store-and-Forward. Der einseitige Sendemodus wird ignoriert, wenn der Producer und das Ziel sich in verschiedenen Domains befinden oder eines der Features mit h\u00F6herer QOS erkannt wird. In diesem Fall werden stattdessen normale wechselseitige Sendevorg\u00E4nge verwendet.</p>  <ul> <li><b>Deaktiviert</b> Einseitiges Senden ist deaktiviert.</li>  <li><b>Aktiviert</b> Das einseitige Senden ist f\u00FCr Queueabsender oder Topic Publisher erlaubt.</li>  <li><b>Nur Topic</b> Nur Topic Publisher d\u00FCrfen einseitige Sendevorg\u00E4nge nutzen.</li> </ul>  <p><b>Hinweise\:</b></p> <ul> <li>Einseitige Sendevorg\u00E4nge sind deaktiviert, wenn die Connection Factory mit <code>XA-Connection Factory aktiviert</code> konfiguriert ist. Durch diese Einstellung wird der einseitige Versand unabh\u00E4ngig davon deaktiviert, ob der Absender tats\u00E4chlich Transaktionen verwendet.</li>  <li>Damit sich die Performance einseitiger Sendevorg\u00E4nge positiv niederschl\u00E4gt, muss bei der Konfiguration von <code>Fenstergr\u00F6\u00DFe f\u00FCr einseitiges Senden</code> auch ein h\u00F6herer Standardwert eingestellt werden. Jedes Mal, wenn die f\u00FCr <code>OneWaySendWindowSize - 1</code> angegebene Anzahl von Nachrichten gesendet wurde, werden die Nachrichten nicht mehr einseitig, sondern wechselseitig gesendet. Bei einem Wert von <code>OneWaySendWindowSize \= 1</code> werden also alle Nachrichten im wechselseitigen Versand gesendet.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.helpSummaryHTML=Gibt an, ob die mit dieser Connection Factory erstellten Nachrichten-Producer einseitige Sendevorg\u00E4nge von Nachrichten vornehmen k\u00F6nnen, um die nicht persistente, nicht transaktionale Nachrichten-Performance zu verbessern.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.label=Einseitiger Sendemodus
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.detailedHelpHTML=<p> Gibt die maximale Anzahl gesendeter Nachrichten pro Fenster an, wenn <code>Einseitiger Sendemodus</code> eingestellt ist, um Queue-Sendern und/oder Topic Publishern einseitige Sendevorg\u00E4nge zu erm\u00F6glichen. Die Fenstergr\u00F6\u00DFe bestimmt, wann eine zweiseitige Nachricht zur Regulierung des Producers erforderlich ist, bevor weitere einseitige Sendevorg\u00E4nge ausgef\u00FChrt werden k\u00F6nnen.</p>  <p>Damit sich die Performance einseitiger Sendevorg\u00E4nge positiv niederschl\u00E4gt, muss bei der Konfiguration von <code>Fenstergr\u00F6\u00DFe f\u00FCr einseitiges Senden</code> <i>zus\u00E4tzlich</i> zur Aktivierung einseitiger Sendevorg\u00E4nge ein h\u00F6herer Standardwert eingestellt werden. Jedes Mal, wenn die f\u00FCr <code>OneWaySendWindowSize - 1</code> angegebene Anzahl von Nachrichten gesendet wurde, werden die Nachrichten nicht mehr einseitig, sondern wechselseitig gesendet. Bei einem Wert von <code>OneWaySendWindowSize \= 1</code> werden also alle Nachrichten im wechselseitigen Versand gesendet.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.helpSummaryHTML=\ Gibt die maximale Anzahl gesendeter Nachrichten pro Fenster an, wenn <code>Einseitiger Sendemodus</code> eingestellt ist, um Queue-Sendern und/oder Topic Publishern einseitige Sendevorg\u00E4nge zu erm\u00F6glichen.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.label=Fenstergr\u00F6\u00DFe f\u00FCr einseitiges Senden
JMSConnectionFactoryBean.properties.JNDIName.detailedHelpHTML=<p>Der globale JNDI-Name, mit dem eine Connection Factory innerhalb eines geclusterten JNDI-Namespace gesucht wird.</p>  <p>In einer geclusterten Umgebung wird dieser Name an das gesamte Cluster propagiert. Wenn Sie den JNDI-Namen nur an den lokalen Server binden m\u00F6chten, damit er nicht an den Rest des Clusters propagiert wird, verwenden Sie die Einstellung <code>Lokaler JNDI-Name</code>.</p>  <p>Ist dieser Wert nicht angegeben, dann ist die Connection Factory nicht in einem geclusterten JNDI-Namespace gebunden.</p> 
JMSConnectionFactoryBean.properties.JNDIName.helpSummaryHTML=Der globale JNDI-Name, mit dem eine Connection Factory innerhalb eines geclusterten JNDI-Namespace gesucht wird.
JMSConnectionFactoryBean.properties.JNDIName.label=JNDI-Name
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.detailedHelpHTML=<p>Gibt an, ob nicht anonyme Producer, die \u00FCber eine Connection Factory erstellt wurden, innerhalb eines verteilten Ziels pro Aufruf dem Load Balancing unterzogen werden.</p> <ul> <li>Wenn die Option aktiviert ist, erfolgt das Load Balancing der zugeordneten Nachrichtenproducer bei jedem <code>send()</code> oder <code>publish()</code>.</li>  <li>Wenn die Option deaktiviert ist, erfolgt der Load Balancing der zugeordneten Nachrichten-Producer beim ersten <code>send()</code> oder <code> publish()</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.helpSummaryHTML=Gibt an, ob nicht anonyme Producer, die \u00FCber eine Connection Factory erstellt wurden, innerhalb eines verteilten Ziels pro Aufruf dem Load Balancing unterzogen werden.
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.label=Load Balancing aktiviert
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.detailedHelpHTML=<p>Die <code>Load Balancing Policy f\u00FCr Producer</code> schr\u00E4nkt ein, wo ein JMS-Nachrichtenproducer Load Balancing f\u00FCr seine Nachrichten unter den Membern eines verteilten Ziels vornehmen kann.</p>  <p>Die g\u00FCltigen Werte sind\:</p> <ul> <li><code>Pro Member</code> - Der Standardwert. Alle ausgef\u00FChrten Member sind Kandidaten.</li> <li><code>Per-JVM</code> (Pro JVM)\: Nur ein Member pro JVM ist ein Kandidat.</li> </ul>  <p>Hinweise\:</p>  <ul> <li> Unit-of-Order- und Unit-of-Work-Nachrichten sind von dieser Einstellung nicht betroffen.</li> <li> Wenn jede WebLogic Server-JVM ein einzelnes Member des verteilten Ziels ausf\u00FChrt, f\u00FChren <code>Pro JVM</code> und <code>Pro Member</code> zum gleichen Verhalten.</li> <li> Pro WebLogic Server-JVM ist h\u00F6chstens ein Kandidaten-Member eines bestimmten verteilten Ziels f\u00FCr <code>Pro JVM</code> m\u00F6glich.</li> <li>Die Load-Balancing-Kandidaten <code>pro JVM</code> sind entweder (a) Member eines verteilten Ziels, das auf einem auf ein Cluster ausgerichteten JMS-Server oder SAF-Agent gehostet wird, die auf ihrem bevorzugtem Server ausgef\u00FChrt werden (z.B. Member, f\u00FCr die kein Failover und keine Migration durchgef\u00FChrt wurde), ODER (b) der lexikografisch geringste Member-Name auf derselben JVM, auf der das Member des verteilten Ziels nicht auf einem auf ein Cluster ausgerichteten JMS-Server oder SAF-Agent gehostet wird. Ein Member in (a) hat Vorrang vor einem Member in (b). Wenn zwei Member (a) entsprechen, wird der lexikografisch geringste Member-Name ausgew\u00E4hlt.</li> <li> Wenn das verteilte Ziel ein <code>repliziertes verteiltes Topic</code> ist oder wenn <code>Load Balancing aktiviert</code> auf <code>false</code> gesetzt ist, werden MessageProducers an ein einzelnes Member "gepinnt". Daher wird das Load Balancing nur bei der ersten Erstellung oder nach einem Fehler durchgef\u00FChrt. Wenn ein MessageProducer bereits an ein bestimmtes Member eines verteilen Ziels in einer bestimmten JVM gepinnt wurde, das verteilte Ziel nicht auf JMS-Servern oder SAF-Agents gehostet wird, die auf ein Cluster ausgerichtet sind, und ein neues Member des verteilten Ziels auf derselben JVM gestartet wird, bleiben die zuk\u00FCnftigen MessageProducer-Nachrichten an das urspr\u00FCngliche Member gepinnt, unabh\u00E4ngig davon, ob das Member noch ein Kandidat f\u00FCr das Load Balancing <code>Pro JVM</code> ist.</li> <li> Sie k\u00F6nnen die <code>Load Balancing Policy f\u00FCr Producer</code> f\u00FCr eine benutzerdefinierte Connection Factory au\u00DFer Kraft setzen, indem Sie die Systemeigenschaft <code>weblogic.jms.ProducerLoadBalancingPolicy</code> oder <code>weblogic.jms.ProducerLoadBalancingPolicy.MODULENAME</code> auf jedem WebLogic Server in einem Cluster angeben (die zweite Eigenschaft hat Vorrang vor der ersten). Wenn eine Connection Factory von einer dieser Systemeigenschaften au\u00DFer Kraft gesetzt wird, protokolliert der Host-WebLogic Server die Informationsmeldung BEA-040538 mit dem Namen der Connection Factory, der Systemeigenschaft und dem Systemeigenschaftswert, sobald der erste MessageProducer die Connection Factory verwendet.</li> <li> Eine \u00E4hnliche Einstellung, die das Load Balancing von genau einmal (Exactly-Once) \u00FCber einen Store-and-Forward-Agent (SAF-Agent) weitergeleiteten Nachrichten steuert, finden Sie im Attribut f\u00FCr die Load Balancing Policy "Genau einmal" eines Beans f\u00FCr importierte SAF-Ziele.</li> </ul>  <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.helpSummaryHTML=Die <code>Load Balancing Policy f\u00FCr Producer</code> schr\u00E4nkt ein, wo ein JMS-Nachrichtenproducer Load Balancing f\u00FCr seine Nachrichten unter den Membern eines verteilten Ziels vornehmen kann.
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.label=Load Balancing Policy f\u00FCr Producer
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.legalValues.Per-JVM=Per-JVM
JMSConnectionFactoryBean.properties.LoadBalancingParams.ProducerLoadBalancingPolicy.legalValues.Per-Member=Per-Member
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.detailedHelpHTML=<p>Gibt an, ob eine Serverinstanz, die Load Balancing f\u00FCr Consumer oder Producer \u00FCber mehrere Member-Ziele eines verteilten Ziels hinweg durchf\u00FChrt, zuerst versucht, das Load Balancing \u00FCber andere physische Ziele hinweg durchzuf\u00FChren, die auch auf derselben Serverinstanz ausgef\u00FChrt werden. </p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.helpSummaryHTML=Gibt an, ob eine Serverinstanz, die Load Balancing f\u00FCr Consumer oder Producer \u00FCber mehrere Member-Ziele eines verteilten Ziels hinweg durchf\u00FChrt, zuerst versucht, das Load Balancing \u00FCber andere physische Ziele hinweg durchzuf\u00FChren, die auch auf derselben Serverinstanz ausgef\u00FChrt werden.
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.label=Serveraffinit\u00E4t aktiviert
JMSConnectionFactoryBean.properties.LocalJNDIName.detailedHelpHTML=<p>Dies ist der lokale JNDI-Name, der f\u00FCr das Aufrufen der Connection Factory innerhalb des JNDI-Namespace des Servers verwendet wird, wenn die Connection Factory als Ziel zugeordnet ist. In einer geclusterten Umgebung ist dieser Name nur an die lokale Serverinstanz gebunden und wird nicht an den Rest des Clusters propagiert.</p>  <p>Wenn dieser Wert nicht festgelegt wurde, ist die Connection Factory nicht in den lokalen JNDI-Namespace eingebunden.</p> 
JMSConnectionFactoryBean.properties.LocalJNDIName.helpSummaryHTML=Dies ist der lokale JNDI-Name, der f\u00FCr das Aufrufen der Connection Factory innerhalb des JNDI-Namespace des Servers verwendet wird, wenn die Connection Factory als Ziel zugeordnet ist.
JMSConnectionFactoryBean.properties.LocalJNDIName.label=Lokaler JNDI-Name
JMSConnectionFactoryBean.properties.Name.detailedHelpHTML=\ 
JMSConnectionFactoryBean.properties.Name.label=Name
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.detailedHelpHTML=<p>Gibt an, ob WebLogic Server den authentifizierten Benutzernamen an gesendete Nachrichten anh\u00E4ngt.</p>  <p>Wenn diese Option aktiviert ist, h\u00E4ngt das System den Namen des authentifizierten Benutzers an gesendete Nachrichten an, falls das Ziel dieses Verhalten unterst\u00FCtzt. Der Benutzername wird in der JMSXUserID-Benutzereigenschaft platziert. Schlagen Sie in der JMSXUserID-Dokumentation unter <i>WebLogic JMS programmieren</i> nach, bevor Sie dieses Feature verwenden.</p>  <p>Eine dynamische \u00C4nderung wirkt sich auf alle Verbindungen aus, die nach der \u00C4nderung mithilfe dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.helpSummaryHTML=Gibt an, ob WebLogic Server den authentifizierten Benutzernamen an gesendete Nachrichten anh\u00E4ngt.
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.label=JMSX-Benutzer-ID anh\u00E4ngen
JMSConnectionFactoryBean.properties.SubDeploymentName.detailedHelpHTML=<p>Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab</p>  <p> Entitys werden \u00FCber ein Subdeployment mit diesem Namen als Ziele definiert. Die Ziele des Subdeployments werden dadurch zu den Zielen dieser Entity. </p> 
JMSConnectionFactoryBean.properties.SubDeploymentName.helpSummaryHTML=Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab
JMSConnectionFactoryBean.properties.SubDeploymentName.label=Sub-Deployment-Name
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.detailedHelpHTML=<p>Der Timeout-Wert (in Sekunden) f\u00FCr alle Transaktionen bei Verbindungen, die mit dieser Connection Factory erstellt wurden.</p>  <p>Wenn eine Session, f\u00FCr die eine Transaktion ausgef\u00FChrt wird, nach Ablauf des Timeouts noch aktiv ist, wird die Transaktion zur\u00FCckgerollt. Ein Wert von 0 gibt an, dass der Standardwert verwendet wird. Bei Transaktionen mit langer Ausf\u00FChrungsdauer k\u00F6nnen Sie den Wert dieses Attributs anpassen, damit Transaktionen abgeschlossen werden k\u00F6nnen.</p> 
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.helpSummaryHTML=Der Timeout-Wert (in Sekunden) f\u00FCr alle Transaktionen bei Verbindungen, die mit dieser Connection Factory erstellt wurden.
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.label=Transaktionstimeout
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.detailedHelpHTML=<p>Gibt an, ob eine XA-Queue oder XA-Topic Connection Factory anstelle einer Queue oder Topic Connection Factory zur\u00FCckgegeben wird. Mit einer XA-Connection Factory k\u00F6nnen Sie eine <code>XAConnection</code> erstellen, mit der Sie wiederum eine <code>XASession</code> erstellen k\u00F6nnen. Mit dieser k\u00F6nnen Sie dann eine <code>XAResource</code> zur Verwendung in einem Transaction Manager abrufen. </p>  <p>Au\u00DFerdem gibt dieses Attribut an, ob eine Connection Factory Sessions erstellt, die JTA erkennen. Ist dies der Fall, suchen die zugeh\u00F6rigen Message Producer und Message Consumer im laufenden Thread nach einem Transaktionskontext. Andernfalls wird die aktuelle JTA-Transaktion ignoriert. </p>  <p><i>Hinweis\:</i> Durchgef\u00FChrte Sessions ignorieren den Transaktionskontext aktueller Threads zugunsten ihrer eigenen internen Transaktion, unabh\u00E4ngig von der Einstellung. Diese Einstellung betrifft nur nicht durchgef\u00FChrte Sessions. </p> 
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.helpSummaryHTML=Gibt an, ob eine XA-Queue oder XA-Topic Connection Factory anstelle einer Queue oder Topic Connection Factory zur\u00FCckgegeben wird.
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.label=XA-Connection Factory aktiviert
