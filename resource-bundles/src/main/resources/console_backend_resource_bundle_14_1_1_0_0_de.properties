UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>Die Anzahl der Router, die eine Nachricht auf dem Weg zu einem Consumer durchlaufen kann. Der Wert 1 schr\u00E4nkt die Nachricht auf ein Subnet ein (sodass sie keine Router durchlaufen kann). </p> <p>Dieser Wert ist unabh\u00E4ngig von dem Wert JMSExpirationTime. </p> 
