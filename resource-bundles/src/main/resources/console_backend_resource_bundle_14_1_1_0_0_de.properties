LDAPAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Gruppen unterhalb des Basis-Distinguished Names (DN) f\u00FCr Gruppen. Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p>\n<p><b>Hinweis\:</b> Platzhalter sind in der Filterspezifikation zul\u00E4ssig. Oracle empfiehlt jedoch den Gebrauch von Platzhaltern einzugrenzen, da die Verwendung mehrerer Platzhalter in einem Filter die Performance des LDAP-Servers beeintr\u00E4chtigt .</p>\n
