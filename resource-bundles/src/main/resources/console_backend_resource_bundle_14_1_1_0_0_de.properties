UniformDistributedTopicBean.properties.Name.detailedHelpHTML=<p>Der Name dieses verteilten Topics.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
UniformDistributedTopicBean.properties.Name.helpSummaryHTML=<p>Der Name dieses verteilten Topics.</p>\n
UniformDistributedTopicBean.properties.Name.label=Name
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Production neuer Nachrichten bei einem Ziel beim Start angehalten wird.</p>  <ul> <li><b>default</b> Wenn eine JMS-Vorlage angegeben ist, erbt dieser Wert den unter "Produktion beim Start angehalten" angegebenen Wert der Vorlage. Ist f\u00FCr das Ziel keine JMS-Vorlage konfiguriert, lautet der Standardwert <b>false</b>.</li>  <li><b>false</b> "Produktion angehalten" ist f\u00FCr dieses Ziel explizit deaktiviert.</li>  <li><b>true</b> "Produktion angehalten" ist f\u00FCr dieses Ziel explizit aktiviert.</li> </ul> 
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Production neuer Nachrichten bei einem Ziel beim Start angehalten wird.
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.label=Nachrichten-Production beim Start anhalten
UniformDistributedTopicBean.properties.Quota.detailedHelpHTML=<p>Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind. Beispiel\: Die Anzahl der Byte, die ein Ziel speichern darf, kann mit einer Quota konfiguriert werden.</p> 
UniformDistributedTopicBean.properties.Quota.helpSummaryHTML=Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind.
UniformDistributedTopicBean.properties.Quota.label=Quota
UniformDistributedTopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an ein Ziel senden kann.</p>  <ul> <li><b>Alle</b> Alle Benutzer k\u00F6nnen mit Store-and-Forward Nachrichten an dieses Ziel senden.</li>  <li><b>Kein Wert</b> Remotebenutzer k\u00F6nnen mit Store-and-Forward keine Nachrichten an ein Ziel senden.</li> </ul>  <p>Dieses Attribut ist dynamisch konfigurierbar. Eine dynamische \u00C4nderung dieses Attributs wirkt sich nur auf Nachrichten aus, die nach der Ausf\u00FChrung des Updates gesendet werden.</p> 
UniformDistributedTopicBean.properties.SAFExportPolicy.helpSummaryHTML=Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an ein Ziel senden kann.
UniformDistributedTopicBean.properties.SAFExportPolicy.label=SAF-Export-Policy
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.All=Alle
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.None=Kein Wert
UniformDistributedTopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab</p>  <p> Entitys werden \u00FCber ein Subdeployment mit diesem Namen als Ziele definiert. Die Ziele des Subdeployments werden dadurch zu den Zielen dieser Entity. </p> 
UniformDistributedTopicBean.properties.SubDeploymentName.helpSummaryHTML=Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab
UniformDistributedTopicBean.properties.SubDeploymentName.label=Sub-Deployment-Name
UniformDistributedTopicBean.properties.Template.detailedHelpHTML=<p>Die JMS-Vorlage, aus der das Ziel abgeleitet wird. Mit einer Vorlage k\u00F6nnen mehrere Ziele mit \u00E4hnlichen Konfigurationswerten effizient definiert werden.</p>  <p>Wenn eine JMS-Vorlage angegeben ist, erben Zielparameter, die auf ihre Standardwerte eingestellt sind, die Werte zur Laufzeit aus der JMS-Vorlage. Ist jedoch keine JMS-Vorlage definiert, m\u00FCssen die Konfigurationswerte f\u00FCr das Ziel als Teil des Ziels angegeben werden.</p>  <p>Sie k\u00F6nnen die Konfiguration einer JMS-Vorlage zwar dynamisch \u00E4ndern, doch die Konfigurationswerte auf einem Ziel sind statisch.</p> 
UniformDistributedTopicBean.properties.Template.helpSummaryHTML=Die JMS-Vorlage, aus der das Ziel abgeleitet wird.
UniformDistributedTopicBean.properties.Template.label=Vorlage
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.label=Byte-Schwellenwert hoch
UniformDistributedTopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; BytesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedTopicBean.properties.Thresholds.BytesLow.label=Byte-Schwellenwert niedrig
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.label=Nachrichtenschwellenwert hoch
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; MessagesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=Der untere Schwellenwert (Gesamtanzahl Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.label=Nachrichtenschwellenwert niedrig
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>Die maximale Anzahl von Nachrichten, die in einem Topic-Abonnement gespeichert werden k\u00F6nnen.</p>  <p>Wenn eine neue Nachricht f\u00FCr ein Abonnement eingeht, bei dem der angegebene Grenzwert erreicht wurde, werden die \u00E4ltesten Nachrichten des Abonnements gel\u00F6scht, um Platz f\u00FCr die neue Nachricht freizugeben. Es werden keine Abonnementnachrichten gel\u00F6scht, die an einer ausstehenden Transaktion beteiligt sind, bereits an einen Verbraucher weitergeleitet wurden und auf Best\u00E4tigung warten, oder Bestandteil einer Unit of Work sind, deren Nachrichten noch nicht vollst\u00E4ndig eingegangen sind. Beachten Sie Folgendes\: Wenn keine der Nachrichten gel\u00F6scht werden kann, wird die maximale Gr\u00F6\u00DFe eines Abonnements durch den Eingang einer neuen Nachricht m\u00F6glicherweise \u00FCberschritten.</p>  <p>Der Wert "-1" bedeutet kein Grenzwert-Override.</p> 
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=Die maximale Anzahl von Nachrichten, die in einem Topic-Abonnement gespeichert werden k\u00F6nnen.
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Nachrichtengrenzwert f\u00FCr Topic-Abonnements
UniformDistributedTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Bestimmt, wie ein Member eines verteilten Ziels als Ziel f\u00FCr eine Nachricht gew\u00E4hlt wird, die zu einer Unit-of-Order geh\u00F6rt. <b>Hash</b>, weist darauf hin, dass ein Nachrichten-Producer das Member-Ziel aus dem<code>hashCode</code> der Unit-of-Order berechnet. <b>PathService</b> weist darauf hin, dass der konfigurierte Path-Service das Member-Ziel bestimmt.</p>  <p>Unit-of-Order-Routing kann entweder programmgesteuert mit dem WLProducer festgelegt werden oder administrativ auf der Connection Factory oder dem Ziel. </p>  <p>Unit-of-Order-Routing ist nicht dynamisch konfigurierbar.</p>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues und -Topics ignoriert, es wird nur f\u00FCr verteilte Ziele angewendet. </p> 
UniformDistributedTopicBean.properties.UnitOfOrderRouting.helpSummaryHTML=Bestimmt, wie ein Member eines verteilten Ziels als Ziel f\u00FCr eine Nachricht gew\u00E4hlt wird, die zu einer Unit-of-Order geh\u00F6rt.
UniformDistributedTopicBean.properties.UnitOfOrderRouting.label=Unit-of-Order-Nachrichten-Routing
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Gibt an, ob das Unit-of-Work-(UOW-)Feature f\u00FCr dieses Ziel aktiviert ist. Eine Unit of Work ist eine Gruppe von Nachrichten, die als Einheit verarbeitet werden.</p> <ul> <li> <b>Passthrough</b> Dieses Ziel behandelt Nachrichten standardm\u00E4\u00DFig nicht als Teil einer Unit of Work.</li> <li> <b>Einzelnachrichtenzustellung</b> Dieser Wert darf nur ausgew\u00E4hlt werden, wenn UOW-Consumer Nachrichten in diesem Ziel empfangen. Bei Auswahl wird eine Liste aus UOW-Nachrichten gebildet, die als in der Liste enthaltenes <code>ObjectMessage</code> verbraucht werden.</li> </ul> 
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Gibt an, ob das Unit-of-Work-(UOW-)Feature f\u00FCr dieses Ziel aktiviert ist.
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.label=Nachrichtenhandling-Policy f\u00FCr Unit of Work
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.PassThrough=PassThrough
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.SingleMessageDelivery=SingleMessageDelivery
