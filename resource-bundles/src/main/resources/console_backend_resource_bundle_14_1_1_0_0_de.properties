JDBCUCPDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>Der aktuelle Status der Datenquelle.</p> <p>M\u00F6gliche Statuswerte\:</p> <ul><li><code>Running</code> (Wird ausgef\u00FChrt)\: Die Datenquelle ist aktiviert (bereitgestellt und nicht <code>Suspended</code> (Unterbrochen)). Dies ist der normale Status der Datenquelle. Dieser Status beinhaltet Bedingungen, bei denen der Datenbankserver bei Erstellung der Datenquelle nicht verf\u00FCgbar ist (erneuter Erstellungsversuch muss aktiviert sein) oder bei denen keine der Verbindungen erfolgreich getestet werden konnte (bei der Erstellung, bei der Reservierung oder bei regelm\u00E4\u00DFigen Testl\u00E4ufen).</li> <li><code>Suspended</code> (Unterbrochen)\: Die Datenquelle wurde deaktiviert.</li> <li><code>Shutdown</code> (Heruntergefahren)\: Die Datenquelle ist heruntergefahren, und alle Datenbankverbindungen wurden geschlossen.</li> <li><code>Overloaded</code> (\u00DCberlastet)\: Alle Ressourcen im Pool werden verwendet.</li> <li><code>Unknown</code> (Unbekannt)\: Der Status der Datenquelle ist unbekannt.</li></ul> 
