DomainMBean.properties.SecurityConfiguration.ConnectionFilter.detailedHelpHTML=<p>Der Name der Java-Klasse, die einen Verbindungsfilter implementiert (die Schnittstelle <code>weblogic.security.net.ConnectionFilter</code>). Wird kein Klassenname angegeben, wird kein Verbindungsfilter verwendet.</p>  <p> Dieses Attribut ersetzt das veraltete ConnectionFilter-Attribut im SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.helpSummaryHTML=Der Name der Java-Klasse, die einen Verbindungsfilter implementiert (die Schnittstelle <code>weblogic.security.net.ConnectionFilter</code>).
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.label=Verbindungsfilter
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.detailedHelpHTML=<p>Die Regeln, die von jedem Verbindungsfilter verwendet werden, der das Interface <code>ConnectionFilterRulesListener</code> implementiert. Wird die Standardimplementierung verwendet und werden keine Regeln angegeben, werden alle Verbindungen akzeptiert. Die Standardimplementierungsregeln weisen folgendes Format auf\: <code>target localAddress localPort action protocols</code>.</p>  <p> Dieses Attribut ersetzt das veraltete ConnectionFilterRules-Attribut im SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.helpSummaryHTML=Die Regeln, die von jedem Verbindungsfilter verwendet werden, der das Interface <code>ConnectionFilterRulesListener</code> implementiert.
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.label=Verbindungsfilterregeln
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.detailedHelpHTML=<p>Gibt an, ob diese WebLogic Server-Domain akzeptierte Verbindungen protokollieren soll.</p>  <p>Mit diesem Attribut kann ein Systemadministrator die eingehenden Verbindungen in der Logdatei dynamisch pr\u00FCfen und bestimmen, ob eine Filterung erforderlich ist.</p>  <p> Dieses Attribut ersetzt das veraltete ConnectionLoggerEnabled-Attribut im SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.helpSummaryHTML=Gibt an, ob diese WebLogic Server-Domain akzeptierte Verbindungen protokollieren soll.
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.label=Connection Logger aktiviert
DomainMBean.properties.SecurityConfiguration.Credential.detailedHelpHTML=<p>Das Kennwort f\u00FCr die Domain. In WebLogic Server Version 6.0 war dieses Attribut das Kennwort des Systembenutzers. In WebLogic Server Version 7.0 kann dieses Attribut jede beliebige Zeichenfolge sein. Damit die Domains kompatibel sind, muss die Zeichenfolge f\u00FCr beide Domains gleich sein.</p>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>UserPasswordEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> 
DomainMBean.properties.SecurityConfiguration.Credential.helpSummaryHTML=Das Kennwort f\u00FCr die Domain.
DomainMBean.properties.SecurityConfiguration.Credential.label=Sicherheitszugangsdaten
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.detailedHelpHTML=<p>Gibt an, ob die domain\u00FCbergreifende Sicherheit f\u00FCr die Domain aktiviert ist.</p>\n<p>Wenn domain\u00FCbergreifende Sicherheit aktiviert ist, m\u00FCssen Sie mindestens einen domain\u00FCbergreifenden Benutzer hinzuf\u00FCgen und eine Zugangsdaten-Zuordnung angeben, die die Zugangsdaten f\u00FCr jeden Remotedomainbenutzer umfasst, der berechtigt ist, auf die Domain zuzugreifen.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.helpSummaryHTML=<p>Gibt an, ob die domain\u00FCbergreifende Sicherheit f\u00FCr die Domain aktiviert ist.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.label=Domain\u00FCbergreifende Sicherheit aktiviert
DomainMBean.properties.SecurityConfiguration.DefaultRealm.detailedHelpHTML=<p>Die Sicherheits-Realm, die als administrative Standard-Realm f\u00FCr diese WebLogic Server-Domain verwendet werden soll.</p>\n<p>Alle verf\u00FCgbaren Sicherheits-Realms sind im Pulldown-Men\u00FC aufgef\u00FChrt. Wenn Sie eine neue Sicherheits-Realm konfigurieren, aber keine Sicherheitsprovider oder nicht alle erforderlichen Sicherheitsprovider, steht die Sicherheits-Realm nicht im Pulldown-Men\u00FC zur Verf\u00FCgung. Damit eine Sicherheits-Realm g\u00FCltig ist, m\u00FCssen Sie einen Authentifizierungsprovider, einen Autorisierungsprovider, einen Adjucation-Provider, einen Zugangsdatenzuordnungs-Provider, einen CertPathBuilder und einen Rollenzuweisungsprovider erstellen.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.helpSummaryHTML=<p>Die Sicherheits-Realm, die als administrative Standard-Realm f\u00FCr diese WebLogic Server-Domain verwendet werden soll.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.label=Standard-Realm
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.detailedHelpHTML=<p>Gibt an, ob ein Downgrade zu anonymen Principals, die nicht \u00FCberpr\u00FCft werden k\u00F6nnen, durchgef\u00FChrt werden soll.</p>\n<p>Diese Funktion ist sehr praktisch f\u00FCr die Kommunikation zwischen Servern nicht vertrauensw\u00FCrdiger Domains.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.helpSummaryHTML=<p>Gibt an, ob ein Downgrade zu anonymen Principals, die nicht \u00FCberpr\u00FCft werden k\u00F6nnen, durchgef\u00FChrt werden soll.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.label=Downgrade nicht vertrauensw\u00FCrdige Principals
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.detailedHelpHTML=<p>Gibt an, ob das System das strenge URL-Muster " / " f\u00FCr die Darstellung des gesamten Inhalts einer Webanwendung erzwingen soll.</p>\n<p>Diese Eigenschaft ist f\u00FCr die Abw\u00E4rtskompatibilit\u00E4t mit Version 8.1 erforderlich. Wenn dieses Feld aktiviert ist, erzwingt das System das Verwenden des Zeichens "/" als Standardrepr\u00E4sentation einer vollst\u00E4ndigen Webanwendung im Sicherheits-Container. Dies ist die Standardsyntax von Java EE, was Einheitlichkeit mit der Syntax bewirkt, die vom Servlet-Container verwendet wird. In Version 8.1 wurde als Sicherheits-Container "/*" als Standardrepr\u00E4sentation einer vollst\u00E4ndigen Webanwendung verwendet. Wenn Sie m\u00F6chten, dass die Anwendungen weiterhin "/*" verwenden, m\u00FCssen Sie den Wert auf "false" (deaktiviert) \u00E4ndern. In diesem Fall sieht der Sicherheits-Container "/*" als \u00C4quivalent von "/" an und stellt so die Einheitlichkeit mit dem Servlet-Container sicher.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.helpSummaryHTML=<p>Gibt an, ob das System das strenge URL-Muster " / " f\u00FCr die Darstellung des gesamten Inhalts einer Webanwendung erzwingen soll.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.label=Strenges URL-Muster erzwingen
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.detailedHelpHTML=<p>Die Liste der Remotedomainnamen, die von den domain\u00FCbergreifenden Pr\u00FCfungen ausgeschlossen werden sollen.</p>\n<p>Die Liste kann entweder aus durch Semikola getrennten Domainnamen auf derselben Zeile oder aus einem Domainnamen pro Zeile bestehen, oder auch eine Kombination dieser beiden Prinzipien sein.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.helpSummaryHTML=<p>Die Liste der Remotedomainnamen, die von den domain\u00FCbergreifenden Pr\u00FCfungen ausgeschlossen werden sollen.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.label=Ausgeschlossene Domainnamen
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.detailedHelpHTML=<p>Gibt an, ob alle Rollenzuordnungs-, Autorisierungs-. Zugangsdatenzuordnungs- und Auditprovider, die in der Domain konfiguriert sind, die administrative Identit\u00E4tsdomain der <code>IdentityDomainAwareProviderMBean</code>-Schnittstelle unterst\u00FCtzen m\u00FCssen.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.helpSummaryHTML=<p>Gibt an, ob alle Rollenzuordnungs-, Autorisierungs-. Zugangsdatenzuordnungs- und Auditprovider, die in der Domain konfiguriert sind, die administrative Identit\u00E4tsdomain der <code>IdentityDomainAwareProviderMBean</code>-Schnittstelle unterst\u00FCtzen m\u00FCssen.</p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.label=Mit Identit\u00E4tsdomain kompatible Provider sind erforderlich
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.detailedHelpHTML=<p>Das Kennwort, das der Administrationsserver f\u00FCr die Kommunikation mit dem Node Manager beim Starten, Stoppen oder Neustarten von verwalteten Servern verwendet. </p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol> <li>Ruft den Wert des Attributs <code>NodeManagerPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol> <li>Verschl\u00FCsselt den Wert.</li> <li>Setzt das Attribut <code>NodeManagerPasswordEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol> <p>Das Verwenden dieses Attributs (<code>NodeManagerPassword</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das das unverschl\u00FCsselte Kennwort enth\u00E4lt, im Speicher des JVM verbleibt, bis die Garbage Collection es entfernt und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>NodeManagerPasswordEncrypted</code> verwendet werden.</p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.helpSummaryHTML=Das Kennwort, das der Administrationsserver f\u00FCr die Kommunikation mit dem Node Manager beim Starten, Stoppen oder Neustarten von verwalteten Servern verwendet.
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.label=Node Manager-Kennwort.
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.detailedHelpHTML=<p>Der Benutzername, den der Administrationsserver f\u00FCr die Kommunikation mit dem Node Manager beim Starten, Stoppen oder Neustarten von verwalteten Servern verwendet. </p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.helpSummaryHTML=Der Benutzername, den der Administrationsserver f\u00FCr die Kommunikation mit dem Node Manager beim Starten, Stoppen oder Neustarten von verwalteten Servern verwendet.
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.label=Node Manager-Benutzername
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.detailedHelpHTML=<p>Gibt an, ob der Principal-Name von WebLogic Server mit einem Abgleich ohne Gro\u00DF-/Kleinschreibung verglichen wird, wenn die Equals-Methode f\u00FCr das Principal-Objekt durchgef\u00FChrt wird.</p>  <p>Wenn dieses Attribut aktiviert ist, wird die Gro\u00DF-/Kleinschreibung beim Abgleich au\u00DFer Acht gelassen.</p>  <p><b>Hinweis\:</b> Der Principal-Vergleich wird vom WebLogic Sicherheits-Service nicht zum Bestimmen des Zugriffs auf gesch\u00FCtzte Ressourcen verwendet. Dieses Attribut ist f\u00FCr die Verwendung mit der JAAS-Autorisierung vorgesehen, die Principal-Zuordnungsverhalten erfordern kann, bei der die Gro\u00DF- und Kleinschreibung keine Rolle spielt.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.helpSummaryHTML=Gibt an, ob der Principal-Name von WebLogic Server mit einem Abgleich ohne Gro\u00DF-/Kleinschreibung verglichen wird, wenn die Equals-Methode f\u00FCr das Principal-Objekt durchgef\u00FChrt wird.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.label=Principal-Namensabgleich ohne Beachtung der Gro\u00DF-/Kleinschreibung verwenden
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.detailedHelpHTML=<p>Gibt an, ob die GUID- und DN-Daten in einem Principal-Objekt von WebLogic Server verwendet werden, wenn die Equals-Methode dieses Objekts aufgerufen wird. </p>  <p>Falls aktiviert, werden GUID- und DN-Daten (wenn in den Attributen eines Principal-Objekts von WebLogic Server enthalten) und der Principal-Name verglichen, wenn diese Methode aufgerufen wird.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.helpSummaryHTML=Gibt an, ob die GUID- und DN-Daten in einem Principal-Objekt von WebLogic Server verwendet werden, wenn die Equals-Methode dieses Objekts aufgerufen wird.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.label=LDAP-DN und GUID im Principal-Abgleich verwenden
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.detailedHelpHTML=<p>Gibt an, ob restriktive Policys f\u00FCr die JMX-Autorisierung verwendet werden.</p>  <p>Wenn der sichere Modus und restriktive Policys aktiviert sind, lassen die Standard-Policys f\u00FCr JMX nur MBean-Zugriff f\u00FCr die Standard-WLS-Rollen zu (Admin, Deployer, Operator oder Monitor). Bei einer \u00C4nderung im Rahmen einer nicht dynamischen Aktivierung muss die Methode "ServerSecurityRuntimeMBean.resetDefaultPolicies" ebenfalls aufgerufen werden. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.helpSummaryHTML=<p>Gibt an, ob restriktive Policys f\u00FCr die JMX-Autorisierung verwendet werden.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.label=Restriktive JMX-Policys
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.detailedHelpHTML=<p>Gibt an, ob die Domain im gesicherten Produktionsmodus ausgef\u00FChrt wird. Der gesicherte Produktionsmodus kann nur aktiviert werden, wenn die Domain im Produktionsmodus ausgef\u00FChrt wird.</p>  <p>Im sicheren Modus sind die Konfigurationsstandardwerte diejenigen, die zum Sichern einer Domain empfohlen werden. Die Autorisierungs-Policys f\u00FCr JNDI- und MBean-Zugriff sind im sicheren Modus restriktiver. Dar\u00FCber hinaus validiert WLS die Domainkonfiguration und protokolliert Warnungen und Fehler bei unsicheren Einstellungen.</p>  <p> Der sichere Modus erfordert, dass die Domain im Production-Modus ausgef\u00FChrt wird. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.helpSummaryHTML=<p>Gibt an, ob die Domain im gesicherten Produktionsmodus ausgef\u00FChrt wird. Der gesicherte Produktionsmodus kann nur aktiviert werden, wenn die Domain im Produktionsmodus ausgef\u00FChrt wird.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.label=Gesicherter Produktionsmodus
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.detailedHelpHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn das Auditing nicht aktiviert ist. </p>  <p>Wenn der sichere Modus und Warnungen aktiviert sind, werden Meldungen protokolliert, wenn das Auditing nicht aktiviert ist.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.helpSummaryHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn das Auditing nicht aktiviert ist.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.label=Warnung bei Auditing
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.detailedHelpHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn Anwendungen nicht sicher sind. </p>  <p>Wenn der sichere Modus und Warnungen aktiviert sind, werden Meldungen f\u00FCr unsichere Anwendungselemente protokolliert.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.helpSummaryHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn Anwendungen nicht sicher sind.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.label=Warnung bei unsicheren Anwendungen
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.detailedHelpHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn das Dateisystem nicht sicher ist. </p>  <p>Wenn der sichere Modus und Warnungen aktiviert sind, werden Meldungen f\u00FCr unsichere Dateisystemeinstellungen protokolliert.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.helpSummaryHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn das Dateisystem nicht sicher ist.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureFileSystem.label=Warnung bei unsicherem Dateisystem
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.detailedHelpHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn die SSL-Konfiguration nicht sicher ist. </p>  <p>Wenn der sichere Modus und Warnungen aktiviert sind, werden Meldungen f\u00FCr unsichere SSL-Konfigurationseinstellungen protokolliert.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.helpSummaryHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn die SSL-Konfiguration nicht sicher ist.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureSSL.label=Warnung bei unsicherem SSL
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.detailedHelpHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn Java Security Manager nicht aktiviert ist. </p>  <p>Wenn der sichere Modus und Warnungen aktiviert sind, werden Meldungen protokolliert, wenn Java Security Manager nicht aktiviert ist.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.helpSummaryHTML=<p>Gibt an, ob Warnungen protokolliert werden sollen, wenn Java Security Manager nicht aktiviert ist.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnJavaSecurityManager.label=Warnung bei Java Security Manager
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.detailedHelpHTML=<p>Gibt an, ob die Demo-Identity- und Demo-Trust-Keystores aus dem Oracle Key Store Service (KSS) abgerufen werden sollen.</p>  <p>Wenn diese Option aktiviert ist, fordert Weblogic Server die Demo-Identity und Domain-Trust Keystores von KSS an. Nach der Installation sind die KSS-Demo-Keystores m\u00F6glicherweise ge\u00E4ndert worden, sodass keine entsprechenden Demozertifikate oder -schl\u00FCssel verf\u00FCgbar sind. </p>  <p>Pr\u00FCfen Sie, ob der folgende KSS-Demo-Identity Keystore einen X.509 Private Key und ein entsprechendes Public Identity-Zertifikat aufweist, das von der Demo-Certificate Authority (CA) signiert wurde\:</p> <dl> <dt>KSS-Stripe</dt> <dd>system</dd> <dt>KSS-Keystore</dt> <dd>demoidentity</dd> <dt>KSS-Private Key-Aliasname</dt> <dd>DemoIdentity</dd> </dl> <p>Pr\u00FCfen Sie, ob der folgende KSS-Domain-Trust Keystore ein X.509-Zertifikat der Demo-Certificate Authority aufweist\:</p> <dl> <dt>KSS-Stripe</dt> <dd>system</dd> <dt>KSS-Keystore</dt> <dd>trust</dd> </dl> 
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.helpSummaryHTML=<p>Gibt an, ob die Demo-Identity- und Demo-Trust-Keystores aus dem Oracle Key Store Service (KSS) abgerufen werden sollen.</p>\n
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.label=KSS f\u00FCr Demo verwenden
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.detailedHelpHTML=<p>Gibt das Verhalten f\u00FCr den URL-Mustervergleich hinsichtlich der Ber\u00FCcksichtigung der Gro\u00DF-/Kleinschreibung f\u00FCr Sicherheits-Constraints, Servlets, Filter, virtuelle Hosts usw. im Webanwendungscontainer und in externen Sicherheits-Policys an. Zul\u00E4ssige Werte sind\: <code>OS</code>, <code>TRUE</code> und <code>FALSE</code>. <b>Hinweis\:</b> Dies ist ein Windows-Flag, das bereitgestellt wird, um Abw\u00E4rtskompatibilit\u00E4t zu gew\u00E4hrleisten, wenn ein Upgrade von WebLogic Server-Versionen vor Version 9.0 ausgef\u00FChrt wird. Auf Unix-Plattformen verursacht das Einstellen dieses Wertes auf <code>TRUE</code> unerw\u00FCnschtes Verhalten.</p>\n<p>Wenn der Wert auf <code>OS</code> gesetzt ist, wird beim Mustervergleich bei allen Plattformen au\u00DFer Windows die Gro\u00DF- und Kleinschreibung beachtet. (Beachten Sie, dass auf Nicht-Windows-Plattformen WebLogic Server die Erkennung der Gro\u00DF- und Kleinschreibung nicht erzwingt, f\u00FCr Optimierungszwecke greift WebLogic Server vielmehr auf das Dateisystem zur\u00FCck. Dementsprechend besteht m\u00F6glicherweise ein Sicherheitsrisiko, falls Sie Windows Samba auf UNIX oder Mac OS eingerichtet haben, wenn diese Betriebssysteme Gro\u00DF- und Kleinschreibung nicht ber\u00FCcksichtigen. In diesem Fall spezifizieren Sie Lookups, die Gro\u00DF- und Kleinschreibung nicht erkennen, indem Sie das Attribut auf <code>TRUE</code> setzen.) Diese Eigenschaft erm\u00F6glicht auch Abw\u00E4rtskompatibilit\u00E4t ausschlie\u00DFlich bei Windows-Dateisystemen. Vor Version 9.0 ber\u00FCcksichtigte WebLogic Server die Gro\u00DF- und Kleinschreibung auf Windows-Plattformen nicht. Ab WebLogic Server 9.0 wird ein URL-Mustervergleich jedoch grunds\u00E4tzlich erzwungen. Beim Upgrade \u00E4lterer Domains wird der Wert f\u00FCr diesen Parameter vom Upgrade-Plug-in ausdr\u00FCcklich auf <code>OS</code> gesetzt, um Abw\u00E4rtskompatibilit\u00E4t zu garantieren.</p><p><b>Hinweis\: </b>Auf Unix-Plattformen verursacht das Festlegen dieses Flags auf <code>TRUE</code> unerw\u00FCnschtes Verhalten und wird nicht unterst\u00FCtzt.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.helpSummaryHTML=<p>Gibt das Verhalten f\u00FCr den URL-Mustervergleich hinsichtlich der Ber\u00FCcksichtigung der Gro\u00DF-/Kleinschreibung f\u00FCr Sicherheits-Constraints, Servlets, Filter, virtuelle Hosts usw. im Webanwendungscontainer und in externen Sicherheits-Policys an. Zul\u00E4ssige Werte sind\: <code>OS</code>, <code>TRUE</code> und <code>FALSE</code>. <b>Hinweis\:</b> Dies ist ein Windows-Flag, das bereitgestellt wird, um Abw\u00E4rtskompatibilit\u00E4t zu gew\u00E4hrleisten, wenn ein Upgrade von WebLogic Server-Versionen vor Version 9.0 ausgef\u00FChrt wird. Auf Unix-Plattformen verursacht das Einstellen dieses Wertes auf <code>TRUE</code> unerw\u00FCnschtes Verhalten.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.label=Gro\u00DF-/Kleinschreibung bei Webanwendungsdateien nicht beachten
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.false=False
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.os=OS
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.true=True
DomainMBean.properties.SiteName.detailedHelpHTML=<p>Der Name der Site, mit der diese Domain verkn\u00FCpft ist.</p> 
DomainMBean.properties.SiteName.helpSummaryHTML=Der Name der Site, mit der diese Domain verkn\u00FCpft ist.
DomainMBean.properties.SiteName.label=Sitename
DomainMBean.properties.WebAppContainer.AllowAllRoles.detailedHelpHTML=<p>In den Elementen der Sicherheits-Constraints, die im web.xml-Deployment-Deskriptor einer Webanwendung definiert sind, gibt das Element "auth-constraint" die Benutzerrollen an, denen der Zugriff auf diese Ressourcensammlung gew\u00E4hrt werden soll. Hier ist role-name \= "*" eine kompakte Syntax f\u00FCr die Angabe aller Rollen in der Webanwendung. In fr\u00FCheren Releases wurde role-name \= "*" f\u00FCr alle im Realm definierten Benutzer/Rollen verwendet.</p>  <p>Dieser Parameter ist ein r\u00FCckw\u00E4rts kompatibler Umschalter zur Wiederherstellung des fr\u00FCheren Verhaltens. Das Standardverhalten wird hierbei von der Spezifikation angefordert, was alle in der Webanwendung definierten Rollen bedeutet.</p>  <p>Wenn dies festgelegt ist, hat der in "weblogic.xml (container-descriptor -> allow-all-roles)" festgelegte Wert Vorrang (wenn festgelegt) vor diesem Wert. </p> 
DomainMBean.properties.WebAppContainer.AllowAllRoles.helpSummaryHTML=In den Elementen der Sicherheits-Constraints, die im web.xml-Deployment-Deskriptor einer Webanwendung definiert sind, gibt das Element "auth-constraint" die Benutzerrollen an, denen der Zugriff auf diese Ressourcensammlung gew\u00E4hrt werden soll.
DomainMBean.properties.WebAppContainer.AllowAllRoles.label=Alle Rollen zulassen
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.detailedHelpHTML=<p>Gibt an, ob das AuthCookie-Feature aktiviert ist.</p> 
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.helpSummaryHTML=Gibt an, ob das AuthCookie-Feature aktiviert ist.
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.label=Authentifizierungscookie aktiviert
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.detailedHelpHTML=<p>Globale Eigenschaft, um zu bestimmen, ob nach der Authentifizierung eine neue Session-ID generiert werden muss. Wenn diese Eigenschaft auf "False" gesetzt ist, bleibt die vorherige Session-ID auch nach der Autorisierung erhalten. </p> 
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.helpSummaryHTML=Globale Eigenschaft, um zu bestimmen, ob nach der Authentifizierung eine neue Session-ID generiert werden muss.
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.label=Session-ID bei Authentifizierung \u00E4ndern
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.detailedHelpHTML=<p>Gibt an, ob der WL-Proxy-Client-Cert-Header, der mit der Anforderung verbunden ist, ber\u00FCcksichtigt werden soll oder nicht. </p> 
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.helpSummaryHTML=Gibt an, ob der WL-Proxy-Client-Cert-Header, der mit der Anforderung verbunden ist, ber\u00FCcksichtigt werden soll oder nicht.
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.label=Client-Cert-Proxy aktiviert
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.detailedHelpHTML=<p> Gibt an, ob Filter auf verteilte Anforderungen angewendet werden sollen oder nicht. Dies ist ein Abw\u00E4rtskompatibilit\u00E4ts-Kennzeichen. Bis zur Version 8.1 wendete WebLogic Server ServletFilters (wenn dies f\u00FCr die Webanwendung konfiguriert war) auf Anforderungs-Dispatches (und Includes/Forwards) an. In Servlet 2.4 wurde das "Dispatcher"-Element aufgenommen, um dieses Verhalten ausdr\u00FCcklich zu machen. Der Standardwert ist "Dispatcher\=REQUEST". Um Kompatibilit\u00E4t mit der Java EE-Spezifikation zu erreichen, ist der Standardwert f\u00FCr "FilterDispatchedRequestsEnabled" ab WebLogic Server 9.0 "False". Wenn Sie alte Deskriptoren verwenden (web.xml hat also nicht die Version\=2.4), verwendet WebLogic Server automatisch "FilterDispatchedRequestsEnabled \= true" f\u00FCr die Webanwendungen, wenn "filter-dispatched-requests-enabled" in weblogic.xml nicht ausdr\u00FCcklich auf "False" gesetzt ist. Dies bedeutet, dass alte Anwendungen ohne Ver\u00E4nderung gut funktionieren. Au\u00DFerdem setzt das Migrations-Plug-in dieses Kennzeichen bei der Migration alter Domains zur 9.0-Domain automatisch auf "True". </p> 
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.helpSummaryHTML=\ Gibt an, ob Filter auf verteilte Anforderungen angewendet werden sollen oder nicht.
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.label=Verteilte Anforderungen filtern
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.detailedHelpHTML=<p> Gibt den Typ des Inhalts, der in die Komprimierung einbezogen werden soll. </p> 
