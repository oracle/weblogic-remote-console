CertRevocCaMBean.properties.OcspResponseTimeout.detailedHelpHTML=<p>Legt f\u00FCr diese CA den Timeout f\u00FCr die OCSP-Antwort in Sekunden fest.</p> <p> Der g\u00FCltige Bereich liegt zwischen 1 und 300 Sekunden.</p> 
