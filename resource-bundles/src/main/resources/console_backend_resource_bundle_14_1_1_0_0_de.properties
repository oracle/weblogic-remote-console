LDAPX509IdentityAsserterMBean.properties.CertificateAttribute.detailedHelpHTML=<p>Gibt das Attribut des LDAP-Objekts f\u00FCr den Benutzer an, das das Zertifikat des Benutzers enth\u00E4lt. Diese Option definiert, wie nach dem Zertifikat gesucht wird. G\u00FCltige Werte sind <tt>userCertificate</tt> und <tt>userCertificate;binary</tt>.</p>\n<ul><li>Wenn Sie den LDAP-Browser zum Laden des Zertifikats in das LDAP-Verzeichnis nutzen, wird ein Attribut <tt>userCertificate</tt> bin\u00E4ren Typs erstellt. Um auf das Zertifikat zuzugreifen, definieren Sie diese Option als <tt>userCertificate</tt>.</li><li>Wenn Sie <code>ldapmodify</code> zum Erstellen des Zertifikatattributs verwenden, wird ein <tt>userCertificate;binary</tt> erstellt, wenn die Zertifikatdaten in das LDAP-Verzeichnis geladen werden. Um auf das Zertifikat zuzugreifen, definieren Sie diese Option als <tt>userCertificate;binary</tt>.</li></ul>\n
