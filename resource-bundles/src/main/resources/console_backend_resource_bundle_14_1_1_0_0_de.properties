VirtualHostMBean.properties.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Logmeldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>  <p>Verwenden Sie diese Methode, um die W3C-Spezifikation f\u00FCr Logdateien des Formats "Extended" zu erf\u00FCllen. In der Spezifikation ist vorgegeben, dass alle Zeitstempel f\u00FCr Logeintr\u00E4ge des Formats "Extended" in GMT angegeben werden m\u00FCssen.</p>  <p>Diese Methode gilt nur, wenn Sie das Meldungsformat <code>Extended</code> festgelegt haben.</p> 
