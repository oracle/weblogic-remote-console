XMLRegistryMBean.properties.XMLEventFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>XMLEventFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.stream.XMLEventFactory</code> l\u00E4sst zu, dass Anwendungen. die f\u00FCr WebLogic Server bereitgestellt sind, ein <code>XMLEvent</code>-Objekt konfigurieren und ermitteln, das zum Parsen oder Erstellen von XML-Streams verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der XMLEvent-Factory in WebLogic Server lautet <code>com.ctc.wstx.stax.WstxEventFactory</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein XMLEvent-Objekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen XMLEventFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.XMLEventFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>XMLEventFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.XMLEventFactory.label=XML-Ereignis-Factory
XMLRegistryMBean.properties.XMLInputFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>XMLInputFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.stream.XMLInputFactory</code> l\u00E4sst zu, dass Anwendungen, die f\u00FCr WebLogic Server bereitgestellt sind, ein <code>XMLEventReader/XMLStreamReader</code>-Objekt konfigurieren und ermitteln, das zum Lesen von XML-Streams verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der XML-Eingabe-Factory in WebLogic Server lautet <code>com.ctc.wstx.stax.WstxInputFactory</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein XMLEventReader/XMLStreamReader-Objekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen XMLInputFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.XMLInputFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>XMLInputFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.XMLInputFactory.label=XML-Eingabe-Factory
XMLRegistryMBean.properties.XMLOutputFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>XMLOutputFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.stream.XMLOutputFactory</code> l\u00E4sst zu, dass Anwendungen, die f\u00FCr WebLogic Server bereitgestellt sind, ein <code>XMLEventWriter/XMLStreamWriter</code>-Objekt konfigurieren und ermitteln, das zum Schreiben von XML-Streams verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der XML-Ausgabe-Factory in WebLogic Server lautet <code>com.ctc.wstx.stax.WstxOutputFactory</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein XMLEventWriter/XMLStreamWriter-Objekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen XMLOutputFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.XMLOutputFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>XMLOutputFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.XMLOutputFactory.label=XML-Ausgabe-Factory
XMLRegistryMBean.properties.XpathFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>XPathFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.xpath.XPathFactory</code> l\u00E4sst zu, dass Anwendungen. die f\u00FCr WebLogic Server bereitgestellt sind, ein <code>XPath</code>-Objekt konfigurieren und ermitteln, das zur Suche nach XML-Elementen verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der XPath Factory in WebLogic Server lautet <code>com.sun.org.apache.xpath.internal.jaxp.XPathFactoryImpl</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein XPath-Objekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen XPath Factory zur\u00FCck.</p> 
