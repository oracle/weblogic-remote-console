DomainMBean.properties.Name.detailedHelpHTML=<p>Der Name dieser WebLogic Server-Domain.</p>  <p>Weitere Informationen zu Domainbenennungskonventionen finden Sie unter <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=DOMCF237" rel\="noopener noreferrer" target\="_blank">Domain- und Servernamenseinschr\u00E4nkungen</a> in "Domainkonfiguration f\u00FCr Oracle WebLogic Server".</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
DomainMBean.properties.Name.helpSummaryHTML=<p>Der Name dieser WebLogic Server-Domain.</p>\n
DomainMBean.properties.Name.label=Name
DomainMBean.properties.ProductionModeEnabled.detailedHelpHTML=<p>Gibt an, ob alle Server in dieser Domain im Produktionsmodus ausgef\u00FChrt werden.</p> <p>Sie k\u00F6nnen Server in der Domain f\u00FCr den Start in einem von zwei Modi konfigurieren\: Entwicklung oder Produktion. Den Entwicklungsmodus verwenden Sie bei der Entwicklung von Anwendungen. Der Entwicklungsmodus verwendet eine lockere Sicherheitskonfiguration und erm\u00F6glicht das automatische Deployment von Anwendungen. Den Produktionsmodus verwenden Sie, wenn die Anwendung in ihrer endg\u00FCltigen Form ausgef\u00FChrt wird. Eine Produktionsdomain nutzt vollst\u00E4ndige Sicherheitsfunktionen und kann Cluster oder andere erweiterte Features einsetzen.</p>  <p>Der Laufzeitmodus gilt f\u00FCr die ganze Domain. Beim Start der einzelnen Managed Server bestimmen diese anhand des Modus des Administrationsservers ihren Laufzeitmodus. Wenn Sie die Domain f\u00FCr die Ausf\u00FChrung im Produktionsmodus konfigurieren, speichert der Administrationsserver diese Einstellung im Konfigurationsdokument der Domain.</p> 
DomainMBean.properties.ProductionModeEnabled.helpSummaryHTML=Gibt an, ob alle Server in dieser Domain im Produktionsmodus ausgef\u00FChrt werden.
DomainMBean.properties.ProductionModeEnabled.label=Produktionsmodus
