ServerTemplateMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
ServerTemplateMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
