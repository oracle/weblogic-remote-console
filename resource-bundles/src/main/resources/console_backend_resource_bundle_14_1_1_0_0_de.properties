JMSBridgeDestinationMBean.properties.UserName.detailedHelpHTML=<p>Der optionale Benutzername, den der Adapter f\u00FCr den Zugriff auf das Bridge-Ziel verwendet.</p>  <p>Alle Vorg\u00E4nge im angegebenen Ziel werden mit diesem Benutzernamen und dem entsprechenden Kennwort durchgef\u00FChrt. Daher m\u00FCssen Benutzername/Kennwort f\u00FCr die Quell- und Zielbestimmungen die Zugriffsberechtigung f\u00FCr die zugrunde liegenden Bestimmungen haben, damit die Messaging Bridge funktioniert.</p> 
