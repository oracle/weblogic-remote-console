FileStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Gibt die maximale Anzahl an Neustartversuchen an.</p>  <ul> <li>Ein Wert \u00FCber <code>0</code> gibt die maximale Anzahl an Neustartversuchen an.</li> <li>Der Wert <code>0</code> bewirkt das gleiche Verhalten, wie wenn getRestartInPlace auf <code>false</code> gesetzt wird.</li> <li>Beim Wert <code>-1</code> wird der Neustart unbegrenzt wiederholt, bis entweder der Service startet oder die Serverinstanz herunterf\u00E4hrt.</li> </ul> 
FileStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Gibt die maximale Anzahl an Neustartversuchen an.
FileStoreMBean.properties.NumberOfRestartAttempts.label=Anzahl Neustartversuche
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind. </p>  <p>Bevor dieses Timeout abl\u00E4uft oder alle Server ausgef\u00FChrt werden, startet ein Cluster nur einen Teil dieser Instanzen, je nach Gesamtanzahl von ausgef\u00FChrten Servern und konfigurierter Clustergr\u00F6\u00DFe. Sobald das Timeout abl\u00E4uft oder alle Server gestartet wurden, betrachtet das System den Cluster als stabil und startet alle verbleibenden Services.</p>  <p>Durch diese Verz\u00F6gerung wird gew\u00E4hrleistet, dass Services gleichm\u00E4\u00DFig \u00FCber ein Cluster verteilt werden, auch wenn die Server sequenziell gestartet werden. Sie wird ignoriert, wenn ein Cluster ganz gestartet (stabil) ist oder wenn einzelne Server gestartet werden.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor ein partiell gestarteter Cluster dynamisch konfigurierte Services startet.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> 
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind.
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Teilclusterverz\u00F6gerung in Sekunden
FileStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden. Pr\u00FCfen Sie die Einstellungen f\u00FCr migrierbare Ziele f\u00FCr In-Place-Neustarts von JMS-Artefakten mit migrierbaren Zielen. Wird die Einstellung "In-Place-Neustart" in einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren.</p>  <ul>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Aus</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig deaktiviert.</li>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Bei Fehler</code> oder <code>Immer</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig aktiviert.</li>  <li>Dieses Attribut wird nicht von Messaging Bridges in WebLogic verwendet, die interne Verbindungen nach Bedarf automatisch neu starten.</li>  <li>Wenn bei JMS-Artefakten, die auf Cluster ausgerichtet sind und bei denen die Migrations-Policy auf <code>Bei Fehler</code> oder <code>Immer</code> gesetzt ist, der Neustart nach der konfigurierten maximalen Anzahl an Wiederholungsversuchen immer noch nicht erfolgreich ist, wird die Migration zu einem anderen Server im Cluster vorgenommen. </li>  </ul> 
FileStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden.
FileStoreMBean.properties.RestartInPlace.label=In-Place-Neustart
FileStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Gibt in Sekunden an, wie lange zwischen Versuchen, eine fehlerhafte Serviceinstanz neu zu starten, gewartet wird.</p> 
FileStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Gibt in Sekunden an, wie lange zwischen Versuchen, eine fehlerhafte Serviceinstanz neu zu starten, gewartet wird.
FileStoreMBean.properties.SecondsBetweenRestarts.label=Sekunden zwischen Neustarts
FileStoreMBean.properties.SynchronousWritePolicy.detailedHelpHTML=<p>Die Policy zum Schreiben auf den Datentr\u00E4ger, die bestimmt, wie der Dateispeicher Daten auf den Datentr\u00E4ger schreibt.</p>  <p>Diese Policy wirkt sich auch auf die Performance, Skalierbarkeit und Zuverl\u00E4ssigkeit des JMS-Dateispeichers aus. Oracle empfiehlt <code>Direct-Write-With-Cache</code>, da damit meist die beste Performance erreicht wird. Der Standardwert ist <code>Direkt schreiben</code>. Die g\u00FCltigen Policy-Optionen lauten wie folgt\:</p> <ul> <li> <code>Direct-Write</code> Direkter I/O wird auf allen Plattformen unterst\u00FCtzt. Bei Verf\u00FCgbarkeit laden Dateispeicher im direkten I/O-Modus automatisch den nativen I/O-<code>wlfileio</code>-Treiber. Diese Option bietet meist eine bessere Performance als <code>Cache-Flush</code> und ist meistens langsamer als <code>Direct-Write-With-Cache</code>. Dieser Modus setzt keinen nativen Speicher-<code>wlfileio</code>-Treiber voraus, liefert aber eine bessere Performance, wenn ein solcher verf\u00FCgbar ist.</li>  <li><code>Direct-Write-With-Cache</code> Speicherdatens\u00E4tze werden synchron in prim\u00E4re Dateien in dem vom Attribut <code>Directory</code> (Verzeichnis) festgelegten Verzeichnis geschrieben. Au\u00DFerdem werden sie asynchron in eine entsprechende Cachedatei im <code>Cache Directory</code> (Cacheverzeichnis) geschrieben. Das <code>Cacheverzeichnis</code> liefert Informationen zu Plattenspeicherplatz, Sperren, Sicherheit und Performanceauswirkungen. Dieser Modus setzt einen nativen Speicher-<code>wlfileiocode</code>-Treiber voraus. Wenn der native Treiber nicht geladen werden kann, wechselt der Schreibmodus automatisch in <code>Direkt schreiben</code>. Siehe <a href\='\#getCacheDirectory'>Cacheverzeichnis</a>.</li>  <li><code>Cache-Flush</code> Transaktionen k\u00F6nnen erst abgeschlossen werden, wenn alle zugeh\u00F6rigen Schreibvorg\u00E4nge in einen Datentr\u00E4ger weggeschrieben wurden.  Diese Policy ist zuverl\u00E4ssig und bietet eine gute Skalierbarkeit, wenn die Anzahl der gleichzeitigen Benutzer steigt. Sie liefert Transaktionssicherheit, hat aber meist eine niedrigere Performance als Policys zum direkten Speichern.</li>  <li><code>Disabled</code> (Deaktiviert) Transaktionen sind abgeschlossen, sobald ihre Schreibvorg\u00E4nge im Speicher gecacht sind. Es wird nicht erst darauf gewartet, dass die Schreibvorg\u00E4nge erfolgreich den Datentr\u00E4ger erreichen. Dies ist die schnellste Policy, da Speicheranforderungen nichts blockieren, w\u00E4hrend sie darauf warten, auf den Datentr\u00E4ger synchronisiert zu werden. Anders als andere Policys bietet sie allerdings keine Transaktionssicherheit, wenn das Betriebssystem oder die Hardware ausf\u00E4llt. Solche Ausf\u00E4lle k\u00F6nnen zu doppelten oder verloren gegangenen Daten/Meldungen f\u00FChren. Diese Option setzt keine nativen Speicher-<code>wlfileio</code>-Treiber voraus, l\u00E4uft aber m\u00F6glicherweise schneller, wenn diese verf\u00FCgbar sind. Einige andere JMS-Hersteller als WebLogic haben standardm\u00E4\u00DFig eine Policy, die <code>Deaktiviert</code> entspricht.</li> </ul>  <p>Hinweise\:</p> <ul> <li>Wenn verf\u00FCgbar, laden Dateispeicher native WebLogic-<code>wlfileio</code>-Treiber, welche die Performance verbessern k\u00F6nnen. Diese Treiber sind in Windows-, Solaris-, Linux- und AIX WebLogic-Installationen enthalten.</li>  <li>Manche \u00E4ltere Versionen von Microsoft Windows melden eventuell f\u00E4lschlicherweise den Abschluss von synchronen Speicherungen auf Speichermedien, wenn die standardm\u00E4\u00DFige Windows-Einstellung <code>Schreibcache aktiviert</code> verwendet wird. Hierdurch wird die Transaktionssemantik von Transaktionsprodukten verletzt (nicht spezifisch f\u00FCr Oracle). Dazu geh\u00F6ren auch Dateispeicher, die mit der Policy <code>Direkt schreiben</code> (Standard) oder <code>Direct-Write-With-Cache</code> konfiguriert sind, da ein Systemabsturz oder Stromausfall zum Verlust oder einer Verdoppelung der Datens\u00E4tze/Nachrichten f\u00FChren kann. Dieses Problem kann sich in einem hohen Durchsatz an persistenten Nachrichten/Transaktionen manifestieren, der die physischen Kapazit\u00E4ten Ihres Speichermediums \u00FCbersteigt. Sie k\u00F6nnen das Problem l\u00F6sen, indem Sie einen von Microsoft bereitgestellten Patch einspielen, der die Windows-Einstellung <code>Schreibcache aktiviert</code> deaktiviert, oder indem Sie ein Speichermedium mit Leistungsschutz verwenden. Siehe <a href\='http\://support.microsoft.com/kb/281672/'>http\://support.microsoft.com/kb/281672</a> und <a href\='http\://support.microsoft.com/kb/332023'>http\://support.microsoft.com/kb/332023</a>. </li> <li>Hinweis zum NFS-Speicher\: Bei manchen Betriebssystemen ist die Speicherzuordnung des nativen Treibers nicht mit NFS kompatibel, wenn Dateien gesperrt sind. Speicher mit den synchronen Schreib-Policys <code>Direct-Write-With-Cache</code> oder "Deaktiviert" und WebLogic JMS-Paging-Speicher verbessern die Performance, denn sie f\u00FChren die Betriebssystemaufrufe zur Speicherzuordnung mit dem nativen <code>wlfileio</code>-Treiber aus. Ermittelt ein Speicher eine Inkompatibilit\u00E4t zwischen NFS, Dateisperren und Speicherzuordnung, f\u00FChrt er anstelle der Speicherzuordnung automatisch ein Downgrade zu herk\u00F6mmlichen Lese-/Schreibsystemaufrufen durch. Zur Verbesserung der Performance empfiehlt Oracle alternative NFS-Clienttreiber, die Konfiguration eines anderen Speicherverzeichnisses (nicht NFS) oder, in kontrollierten Umgebungen und auf eigene Gefahr, die Deaktivierung der Dateisperren (siehe <a href\='\#isFileLockingEnabled'>Dateisperre aktivieren</a>). Weitere Informationen finden Sie unter "Tuning des persistenten WebLogic-Speichers" in <i>Performance von  Oracle WebLogic Server optimieren</i>.</li> </ul> 
