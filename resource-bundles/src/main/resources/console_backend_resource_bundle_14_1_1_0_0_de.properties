UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Die Anzahl der Neuzustellungsversuche, die eine Nachricht haben kann, bevor sie zum Fehlerziel verschoben wird. Diese Einstellung setzt jeden vom Nachrichtenabsender festgelegten Neuzustellungsgrenzwert au\u00DFer Kraft. Wenn der Neuzustellungsgrenzwert konfiguriert, aber kein Fehlerziel angegeben ist, werden persistente und nicht persistente Nachrichten einfach gel\u00F6scht, wenn sie den Neuzustellungsgrenzwert erreichen.</p>  <p>Der Standardwert (-1) gibt an, dass das Ziel die vom Nachrichtensender festgelegte Neuzustellungsgrenzwert-Einstellung nicht au\u00DFer Kraft setzt. </p>  <p><b>Hinweis\:</b> WebLogic Server unterst\u00FCtzt die Nachrichteneigenschaft JMSXDeliveryCount, die festlegt, wie viele Versuche zur Nachrichtenzustellung erfolgen. Dabei steht 1 f\u00FCr den ersten Versuch, 2 f\u00FCr den n\u00E4chsten, usw. WebLogic Server versucht, die Zustellungszahl dauerhaft zu erfassen, damit die Zahl nicht nach einem Server-Neustart auf 1 zur\u00FCckgesetzt wird.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, w\u00E4hrend f\u00FCr bereits gesendete Nachrichten der zu ihrem Sendezeitpunkt geltende Grenzwert gilt.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Die Anzahl der Neuzustellungsversuche, die eine Nachricht haben kann, bevor sie zum Fehlerziel verschoben wird.
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Neuzustellungsgrenzwert
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Der Zustellungsmodus, der allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen DeliveryMode.</p>  <p>Der Wert <code>No-Delivery</code> legt fest, dass der urspr\u00FCngliche Zustellungsmodus nicht au\u00DFer Kraft gesetzt wird.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Der Zustellungsmodus, der allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen DeliveryMode.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Zustellungsmodus au\u00DFer Kraft setzen
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistent
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t. Der Standardwert (-1) gibt an, dass das Ziel die vom Nachrichten-Producer festgelegte Priorit\u00E4t nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.label=Priorit\u00E4t au\u00DFer Kraft setzen
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung. Neu zugestellte Queuenachrichten werden wieder in ihr urspr\u00FCngliches Ziel gestellt. Neu zugestellte Topic-Nachrichten werden wieder in ihr urspr\u00FCngliches Abonnement gestellt. Der Standardwert (-1) gibt an, dass das Ziel die vom Consumer und/oder von der Connection Factory festgelegte RedeliveryDelay-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p>  <p><b>Hinweis\:</b> Wenn der RedeliveryDelay-Override ge\u00E4ndert wird, sind davon nur zuk\u00FCnftige Rollbacks und Recovery-Vorg\u00E4nge betroffen, nicht jedoch bisher erfolgte.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Neuzustellungsverz\u00F6gerung au\u00DFer Kraft setzen
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer. Der Standardwert (<code>-1</code>) gibt an, dass das Ziel die vom Producer oder von der Connection Factory festgelegte TimeToDeliver-Einstellung nicht au\u00DFer Kraft setzt. Das TimeToDeliver Override kann entweder als "long" oder als Zeitplan angegeben werden.</p>  <p><b>Hinweis\:</b> Die \u00C4nderung des Zustellungszeit-Override wirkt sich nur auf zuk\u00FCnftige Nachrichten aus, jedoch nicht auf bereits erstellte Nachrichten.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Zustellungsdauer au\u00DFer Kraft setzen
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert. Der Standardwert (<code>-1</code>) gibt an, dass diese Einstellung die vom Nachrichten-Producer festgelegte TimeToLive-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p>Wertebereich\: Zwischen 0 und einer positiven 64-Bit-Ganzzahl</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=G\u00FCltigkeitsdauer au\u00DFer Kraft setzen
UniformDistributedTopicBean.properties.ForwardingPolicy.detailedHelpHTML=<p> Die Weiterleitungs-Policy f\u00FCr einheitlich verteilte Topic-Nachrichten gibt an, ob eine gesendete Nachricht an alle Member weitergeleitet wird. </p>  <p>Die g\u00FCltigen Werte sind\:</p> <ul> <li><b>Repliziert</b>\: Der Standardwert. Alle physikalischen Topic Member erhalten jede gesendete Nachricht. Geht eine Nachricht bei einem der physikalischen Topic Member ein, wird eine Kopie dieser Nachricht an die anderen Member des einheitlich verteilten Topics gesendet. Jedes Abonnement f\u00FCr ein bestimmtes Member erh\u00E4lt eine Kopie jeder Nachricht, die an den logischen Namen des einheitlich verteilten Topics oder ein bestimmtes Member eines einheitlich verteilten Topics gesendet wurde.</li>  <li><b>Partitioniert</b>\: Das physische Member, das die Nachricht erh\u00E4lt, ist das einzige Member des gleichm\u00E4\u00DFig verteilten Topics, das \u00FCber die Nachricht informiert ist. Bei Ver\u00F6ffentlichung einer Nachricht in einem logischen Namen eines partitionierten einheitlich verteilten Topics wird sie nur von einem bestimmten, physikalischen Topic Member empfangen. Nachdem die Nachricht bei einem physikalischen Topic Member eingegangen ist, wird sie nicht an die \u00FCbrigen Member des einheitlich verteilten Ziels weitergeleitet, und Abonnenten anderer physikalischer Topic Member erhalten keine Kopie der Nachricht. Die Partitionierungsf\u00E4higkeit wurde in WebLogic 10.3.4 (11gR1PS3) hinzugef\u00FCgt.</li> </ul> <p>Ein Publisher, der einen logischen JNDI-Namen eines replizierten verteilten Topics verwendet, wird auf einem Member erstellt, und jeder Sendeaufruf ver\u00F6ffentlicht Nachrichten auf demselben Member unabh\u00E4ngig vom Wert des Attributs <code>Load Balancing aktiviert</code>. Dieses Verhalten ist bei der Verwendung eines einheitlich verteilten Topics mit vorigen Releases von WebLogic Server r\u00FCckw\u00E4rtskompatibel. Unter denselben Bedingungen ver\u00F6ffentlicht ein partitioniertes verteiltes Topic nur dann auf demselben Member, wenn der Wert des Attributs <code>Load Balancing aktiviert</code> auf "False" gesetzt ist. Ist der Wert des Attributs <code>Load Balancing aktiviert</code> auf "True" gesetzt, ver\u00F6ffentlicht ein Publisher eines partitionierten verteilten Topics Nachrichten, deren Last auf allen Membern des einheitlich verteilten Topics ausgeglichen ist. </p>  <p>Die meisten neuen Anwendungen verwenden die neue partitionierte Weiterleitungs-Policy in Kombination mit einer logischen Abonnementtopologie f\u00FCr ein einheitlich verteiltes Topic, bestehend aus\: (1) einem gleichnamigen physikalischen Abonnement, das direkt f\u00FCr jedes physikalische Member erstellt wurde, (2) einer uneingeschr\u00E4nkten Client-ID-Policy und (3) einer Abonnementfreigabe-Policy <code>Gemeinsam verwendbar</code>. WL 10.3.4 Message Driven Beans (MDBs) bietet eine Modusoption zur Verteilung von Topic-Nachrichten (Topic Messages Distribution Mode), um diese Topologieart automatisch einzurichten.</p>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Topics ignoriert, es wird nur f\u00FCr verteilte Topics angewendet. </p> 
UniformDistributedTopicBean.properties.ForwardingPolicy.helpSummaryHTML=\ Die Weiterleitungs-Policy f\u00FCr einheitlich verteilte Topic-Nachrichten gibt an, ob eine gesendete Nachricht an alle Member weitergeleitet wird.
UniformDistributedTopicBean.properties.ForwardingPolicy.label=Weiterleitungs-Policy
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Partitioned=Partitioniert
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Replicated=Repliziert
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Millisekunden an, bevor nicht zugestellte Nachrichten in einer nicht vollst\u00E4ndigen Unit of Work ablaufen. Diese Nachrichten folgen dann der f\u00FCr nicht zustellbare Nachrichten definierten Ablauf-Policy.</p>  <p><b>Hinweis\:</b> Ein Fehlerziel f\u00FCr UOW-Nachrichten kann nicht mit einer Policy f\u00FCr das UOW-Handling konfiguriert werden, f\u00FCr die der Wert <b>Einzelnachrichtenzustellung</b> festgelegt ist.</p>  <p>Dieses Attribut ist nur g\u00FCltig, wenn die Policy zum Unit-of-Work-Handling auf den Wert <b>Einzelnachrichtenzustellung</b> gesetzt ist. Der Wert "-1" bedeutet, dass UOW-Nachrichten niemals ablaufen.</p> 
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Gibt die maximale Zeitspanne in Millisekunden an, bevor nicht zugestellte Nachrichten in einer nicht vollst\u00E4ndigen Unit of Work ablaufen.
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.label=Ablaufzeit f\u00FCr nicht vollst\u00E4ndige UOW-Nachrichten
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Einf\u00FCgung neuer Nachrichten bei einem Ziel beim Start angehalten wird.</p>  <ul> <li><b>default</b> Wenn eine JMS-Vorlage angegeben ist, erbt dieser Wert den unter "Einf\u00FCgung beim Start angehalten" angegebenen Wert der Vorlage. Ist f\u00FCr das Ziel keine JMS-Vorlage konfiguriert, lautet der Standardwert <b>false</b>.</li>  <li><b>false</b> "Einf\u00FCgung angehalten" ist f\u00FCr dieses Ziel explizit deaktiviert.</li>  <li><b>true</b> "Einf\u00FCgung angehalten" ist f\u00FCr dieses Ziel explizit aktiviert.</li> </ul> 
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Einf\u00FCgung neuer Nachrichten bei einem Ziel beim Start angehalten wird.
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.label=Nachrichteneinf\u00FCgung beim Start anhalten
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Ein Referenzname f\u00FCr ein Ziel oder ein Member eines verteilten Zieles, damit sich dieses Ziel suchen l\u00E4sst, ohne dass JNDI <code>javax.jms.Session createQueue </code> oder <code>createTopic</code> verwendet. Weitere Informationen zur Verwendung dieses Attributs finden Sie unter "How to Lookup a Destination" in <i>Programming JMS</i>.</p>  <p>Dieser Name muss innerhalb des Bereichs des JMS-Servers, der als Ziel dieses Ziels definiert ist, eindeutig sein. Im Bereich eines vollst\u00E4ndigen JMS-Moduls oder WebLogic-Clusters muss er hingegen nicht eindeutig sein. Beispiel\: Zwei Queues k\u00F6nnen denselben Zielnamen besitzen, solange unterschiedliche JMS-Server als Ziele f\u00FCr diese Queues definiert sind.</p>  <p><b>Hinweis\:</b> Dieser Name muss innerhalb des Bereichs eines JMS-Servers eindeutig sein. \u00DCberpr\u00FCfen Sie daher, ob andere JMS-Module m\u00F6glicherweise Zielnamen enthalten, die im Konflikt mit diesem Namen stehen. Der Bereitsteller ist daf\u00FCr zust\u00E4ndig, die Zielnamen aufzul\u00F6sen, als deren Ziel JMS-Server definiert sind.</p> 
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Ein Referenzname f\u00FCr ein Ziel oder ein Member eines verteilten Zieles, damit sich dieses Ziel suchen l\u00E4sst, ohne dass JNDI <code>javax.jms.Session createQueue </code> oder <code>createTopic</code> verwendet.
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.label=Ziel-ID erstellen
UniformDistributedTopicBean.properties.JNDIName.detailedHelpHTML=<p>Der JNDI-Name, mit dem dieses Topic innerhalb des JNDI-Namespace gesucht wird.</p>\n<p>Wenn Sie den JNDI-Namen nicht angeben, wird der Name des Topic-Ziels nicht durch den JNDI-Namespace ver\u00F6ffentlicht und kann somit weder gesucht noch verwendet werden.</p>\n
UniformDistributedTopicBean.properties.JNDIName.helpSummaryHTML=<p>Der JNDI-Name, mit dem dieses Topic innerhalb des JNDI-Namespace gesucht wird.</p>\n
UniformDistributedTopicBean.properties.JNDIName.label=JNDI-Name
UniformDistributedTopicBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Bestimmt, wie Nachrichten an die Member dieses Ziels verteilt werden.</p>  <p>W\u00E4hlen Sie eine der folgenden Verteilungstechniken\:</p> <ul> <li><b>Round-Robin</b> Das System verwaltet eine Reihenfolge der physischen Topic Member innerhalb der Gruppe, indem es die Nachrichtenlast nacheinander auf die Topic Member in der Reihenfolge verteilt, in der sie in der Konfigurationsdatei definiert sind. Jede WebLogic Server-Instanz verwaltet eine identische Reihenfolge, kann sich jedoch an einem anderen Punkt innerhalb der Reihenfolge befinden. Wenn einem der Topic Members in einer Gruppe eine Gewichtung zugewiesen wurde, dann erscheint dieses Member mehrfach in der Reihenfolge.</li>  <li><b>Randomisiert</b> Die Gewichtung, die den Topic Membern zugewiesen wurde, wird verwendet, um eine gewichtete Verteilung f\u00FCr die Member der Gruppe zu berechnen. Die Nachrichtenlast wird auf die Topic Members verteilt, indem pseudozuf\u00E4llig auf die Verteilung zugegriffen wird. Auf kurze Sicht ist die Auslastung nicht direkt proportional zur Gewichtung. Auf lange Sicht erreicht die Verteilung jedoch die Grenze der Verteilung. Eine rein zuf\u00E4llige Verteilung kann erreicht werden, indem alle Gewichtungen auf denselben Wert gesetzt werden (im Allgemeinen ist dies 1).</li> </ul>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues und -Topics ignoriert, es wird nur f\u00FCr verteilte Ziele angewendet. </p> 
UniformDistributedTopicBean.properties.LoadBalancingPolicy.helpSummaryHTML=Bestimmt, wie Nachrichten an die Member dieses Ziels verteilt werden.
UniformDistributedTopicBean.properties.LoadBalancingPolicy.label=Load Balancing Policy
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Random=Randomisiert
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedTopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird.</p>  <p>Die Nachrichtengr\u00F6\u00DFe beinhaltet den Nachrichtentext, alle benutzerdefinierten Eigenschaften sowie die benutzerdefinierten JMS-Header-Felder\: <code>JMSCorrelationID</code> und <code>JMSType</code>. Producer-Server, die Nachrichten senden, die die konfigurierte maximale Nachrichtengr\u00F6\u00DFe f\u00FCr das Ziel \u00FCberschreiten, erhalten eine <code>ResourceAllocationException</code>.</p>  <p>Die maximale Nachrichtengr\u00F6\u00DFe wird nur beim anf\u00E4nglichen Erstellen einer Nachricht durchgesetzt. Nachrichten, die an ein Fehlerziel umgeleitet oder an ein Member eines verteilten Ziels weitergeleitet werden, werden nicht auf Gr\u00F6\u00DFe gepr\u00FCft. Beispiel\: Wenn ein Ziel und das entsprechende Fehlerziel mit einer maximalen Nachrichtengr\u00F6\u00DFe von 128 KB bzw. 64 KB konfiguriert ist, k\u00F6nnte eine Nachricht mit einer Gr\u00F6\u00DFe von 96 KB an das Fehlerziel umgeleitet werden (auch wenn sie die Maximalgr\u00F6\u00DFe von 64 KB \u00FCberschreitet), ein Producer-Server k\u00F6nnte jedoch die Nachricht mit 96 KB nicht direkt an das Fehlerziel senden.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.MaximumMessageSize.helpSummaryHTML=Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird.
UniformDistributedTopicBean.properties.MaximumMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Nachrichtenlogging aktivieren
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p> <p>G\u00FCltige Werte\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>   <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties%</code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Wenn das Nachrichtenloggingformat nicht definiert (also null) oder als leere Zeichenfolge definiert ist, enth\u00E4lt die Ausgabe in der Logdatei daher nur den Wert <code>JMSMessageID</code> der Nachricht. Ruft das Element <code>message-logging-format</code> ab.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p>\n
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Loggingformat
UniformDistributedTopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Steuert, wie lange Ziele warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen. Beim Mindestwert wird das Batching deaktiviert. Beim Standardwert werden nicht vollst\u00E4ndige Batches ohne Wartezeit sofort mit den derzeit verf\u00FCgbaren Nachrichten zugestellt. Ein h\u00F6herer Wert als der Standardwert steuert die maximale Wartezeit f\u00FCr zus\u00E4tzliche Nachrichten, bevor nicht vollst\u00E4ndige Batches an die Consumer zugestellt werden.</p>  <p>Die maximale Anzahl von Nachrichten eines vollst\u00E4ndigen Batches wird durch die Einstellung "Maximale Nachrichten" der JMS-Connection Factory gesteuert.</p> 
UniformDistributedTopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Steuert, wie lange Ziele warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen.
UniformDistributedTopicBean.properties.MessagingPerformancePreference.label=Voreinstellung f\u00FCr Messaging-Performance
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>Die IP-Adresse, mit der dieses Topic Nachrichten an Multicast Consumer \u00FCbermittelt.</p> 
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.helpSummaryHTML=Die IP-Adresse, mit der dieses Topic Nachrichten an Multicast Consumer \u00FCbermittelt.
UniformDistributedTopicBean.properties.Multicast.MulticastAddress.label=Multicast-Adresse
UniformDistributedTopicBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>Der IP-Port, mit dem dieses Topic Nachrichten an Multicast Consumer \u00FCbertr\u00E4gt. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastPort.helpSummaryHTML=Der IP-Port, mit dem dieses Topic Nachrichten an Multicast Consumer \u00FCbertr\u00E4gt.
