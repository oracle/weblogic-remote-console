DomainMBean.properties.WebAppContainer.WAPEnabled.detailedHelpHTML=<p>Gibt an, ob die Session-ID JVM-Daten enthalten soll. (Es kann notwendig sein, dieses K\u00E4stchen zu aktivieren, wenn URL-Neuschreiben mit WAP-Einheiten verwendet wird, bei denen die L\u00E4nge der URL auf 128 Zeichen begrenzt ist. Dies kann auch die Verwendung replizierter Sessions in einem Cluster beeinflussen.) Wenn dieses K\u00E4stchen aktiviert ist, werden 52 Zeichen als Standardgr\u00F6\u00DFe der URL festgelegt, und es sind dann keine Sonderzeichen enthalten.</p> 
