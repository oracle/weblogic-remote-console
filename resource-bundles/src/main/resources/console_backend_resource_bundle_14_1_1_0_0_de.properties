DomainMBean.properties.ConfigurationAuditType.detailedHelpHTML=Gibt die f\u00FCr das Auditing von Konfigurationsereignissen verwendeten Kriterien zur\u00FCck (Konfigurations\u00E4nderungen und andere Vorg\u00E4nge)\: <ul> <li><code>CONFIG_CHANGE_NONE</code> Konfigurationsereignisse werden weder in das Serverlog geschrieben noch an das Sicherheitsaudit-Framework gesendet.</li> <li><code>CONFIG_CHANGE_LOG</code> Konfigurationsereignisse werden in das Serverlog geschrieben.</li> <li><code>CONFIG_CHANGE_AUDIT</code> Konfigurationsereignisse werden an das Sicherheitsaudit-Framework gesendet.</li> <li><code>CONFIG_CHANGE_LOG_AND_AUDIT</code> Konfigurationsereignisse werden in das Serverlog geschrieben und an das Sicherheitsaudit-Framework gesendet.</li> </ul> 
DomainMBean.properties.ConfigurationAuditType.helpSummaryHTML=Gibt die f\u00FCr das Auditing von Konfigurationsereignissen verwendeten Kriterien zur\u00FCck (Konfigurations\u00E4nderungen und andere Vorg\u00E4nge)\: <ul> <li><code>CONFIG_CHANGE_NONE</code> Konfigurationsereignisse werden weder in das Serverlog geschrieben noch an das Sicherheitsaudit-Framework gesendet.</li> <li><code>CONFIG_CHANGE_LOG</code> Konfigurationsereignisse werden in das Serverlog geschrieben.</li> <li><code>CONFIG_CHANGE_AUDIT</code> Konfigurationsereignisse werden an das Sicherheitsaudit-Framework gesendet.</li> <li><code>CONFIG_CHANGE_LOG_AND_AUDIT</code> Konfigurationsereignisse werden in das Serverlog geschrieben und an das Sicherheitsaudit-Framework gesendet.</li> </ul>
