JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.detailedHelpHTML=<p>Die maximale Anzahl der Verbindungen, die beim Connection Harvesting erfasst werden k\u00F6nnen. Der g\u00FCltige Wertebereich umfasst 1 bis MaxCapacity.</p> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.helpSummaryHTML=Die maximale Anzahl der Verbindungen, die beim Connection Harvesting erfasst werden k\u00F6nnen.
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.label=Connection Harvest - Max. Anzahl
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Gibt die Anzahl verf\u00FCgbarer Verbindungen (Triggerwert) an, mit der bestimmt wird, wann Connection Harvesting stattfindet.</p> <ul><li>Harvesting findet statt, wenn die Anzahl verf\u00FCgbarer Verbindungen unter dem Triggerwert f\u00FCr einen Verbindungspool liegt.</li> <li>Der g\u00FCltige Wertebereich umfasst -1 bis <code>MaxCapacity</code>.</li> <li>Der Standardwert ist <code>-1</code>.</li> <li>Durch Festlegen des Wertes auf <code>-1</code> wird Connection Harvesting deaktiviert.</li> </ul> 
JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.helpSummaryHTML=Gibt die Anzahl verf\u00FCgbarer Verbindungen (Triggerwert) an, mit der bestimmt wird, wann Connection Harvesting stattfindet.
