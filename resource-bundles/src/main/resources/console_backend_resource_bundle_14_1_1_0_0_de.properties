NetworkAccessPointMBean.properties.AcceptBacklog.detailedHelpHTML=<p>Die Anzahl der f\u00FCr diesen Netzwerkkanal zugelassenen neuen TCP-Verbindungsanforderungen im Backlog. Der Wert <code>-1</code> gibt an, dass der Netzwerkkanal seine Backlog-Konfiguration von der Konfiguration des Servers \u00FCbernimmt.</p> 
