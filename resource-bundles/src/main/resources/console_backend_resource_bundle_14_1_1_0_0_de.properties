WebserviceSecurityMBean.properties.PolicySelectionPreference.detailedHelpHTML=<p>Ruft den Wert des Attributs PolicySelectionPreference ab. </p>  <p>Folgende voreingestellte Werte sind m\u00F6glich\:</p> <ul> <li>NONE</li> <li>SCP</li> <li>SPC</li> <li>CSP</li> <li>CPS</li> <li>PCS</li> <li>PSC</li> </ul>  <p>Wobei gilt\: S\: Sicherheit oder Funktionalit\u00E4t; C\: Kompatibilit\u00E4t oder Interoperabilit\u00E4t; P\: Performance</p>  <p>Falls KEINE angegeben ist, wird keine Voreinstellung angewendet. Es wird immer die erste Policy-Alternative ausgew\u00E4hlt, und optionale Policy Assertions werden ignoriert.</p> 
