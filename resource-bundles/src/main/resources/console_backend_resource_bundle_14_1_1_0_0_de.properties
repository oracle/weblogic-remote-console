ServerTemplateMBean.properties.SingleSignOnServices.ForceAuthn.detailedHelpHTML=<p>Gibt an, ob der Identit\u00E4tsprovider Benutzer direkt authentifizieren muss und nicht einen fr\u00FCheren Sicherheitskontext verwendet. Der Standard ist <code>false</code>. </p>  <p>Beachten Sie Folgendes\:</p> <ol> <li>Wenn <code>ForceAuthn</code> auf <code>True</code> gesetzt wird, also "Authentifizierung erzwingen" aktiviert ist, hat dies keine Auswirkungen auf WebLogic Server. SAML-Abmeldungen werden von WebLogic Server nicht unterst\u00FCtzt. Das bedeutet, dass selbst wenn der Benutzer bereits auf der Identit\u00E4tsprovidersite authentifiziert ist und <code>ForceAuthn</code> auf <code>True</code> gesetzt ist, bei der Site des Identit\u00E4tsproviders f\u00FCr den Benutzer keine weitere Authentifizierung erforderlich ist.</li> <li><code>ForceAuthn</code> sowie <code>IsPassive</code> auf <code>True</code> zu setzen, also "Authentifizierung erzwingen" und "Passiv" zu aktivieren, ist eine unzul\u00E4ssige Konfiguration, die zu einer Ausnahme bei WebLogic Server und dazu f\u00FChrt, dass die Single-Sign-On-Session nicht erfolgreich ist.</li> </ol> 
