WTCLocalTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Der eindeutige Name, mit dem dieser lokale Tuxedo-Zugriffspunkt identifiziert wird. Dieser Name muss f\u00FCr alle lokalen und Remote Tuxedo-Zugriffspunkte eindeutig sein, die innerhalb eines WTC-Service definiert sind. Auf diese Weise k\u00F6nnen Sie eindeutige Konfigurationen definieren, die dieselbe Zugriffspunkt-ID haben.</p> 
WTCLocalTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Der eindeutige Name, mit dem dieser lokale Tuxedo-Zugriffspunkt identifiziert wird.
WTCLocalTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Der Verbindungs-Principal-Name, der zur Identifizierung dieses lokalen Tuxedo-Zugriffspunktes verwendet wird, wenn versucht wird, eine Sessionverbindung mit Remote Tuxedo-Zugriffspunkten aufzubauen.</p>  <p><i>Hinweis\:</i> Die AccessPointId muss mit der entsprechenden DOMAINID im Abschnitt *DM_REMOTE_DOMAINS Ihrer Tuxedo-Datei DMCONFIG \u00FCbereinstimmen.</p> 
WTCLocalTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Der Verbindungs-Principal-Name, der zur Identifizierung dieses lokalen Tuxedo-Zugriffspunktes verwendet wird, wenn versucht wird, eine Sessionverbindung mit Remote Tuxedo-Zugriffspunkten aufzubauen.
WTCLocalTuxDomMBean.properties.BlockTime.detailedHelpHTML=<p>Dies ist das maximale Zeitintervall in Sekunden, das vom vorliegenden Tuxedo-Zugriffspunkt f\u00FCr einen Blocking-Aufruf zugelassen wird.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 32-Bit-Ganzzahl</p> 
WTCLocalTuxDomMBean.properties.BlockTime.helpSummaryHTML=Dies ist das maximale Zeitintervall in Sekunden, das vom vorliegenden Tuxedo-Zugriffspunkt f\u00FCr einen Blocking-Aufruf zugelassen wird.
WTCLocalTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>Dies ist die Komprimierungsgrenze des vorliegenden lokalen Tuxedo-Zugriffspunkts f\u00FCr das Versenden von Daten an einen remoten Tuxedo-Zugriffspunkt. Anwendungspuffer, die diese Gr\u00F6\u00DFe \u00FCberschreiten, werden komprimiert.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 32-Bit-Ganzzahl</p> 
WTCLocalTuxDomMBean.properties.CmpLimit.helpSummaryHTML=Dies ist die Komprimierungsgrenze des vorliegenden lokalen Tuxedo-Zugriffspunkts f\u00FCr das Versenden von Daten an einen remoten Tuxedo-Zugriffspunkt.
WTCLocalTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Dies ist der Principal-Name, mit dem die Identit\u00E4t der vorliegenden Domain identifiziert wird, wenn eine Verbindung zu einer anderen Domain hergestellt wird.</p>  <p><i>Hinweis\:</i> Dieser Parameter gilt nur f\u00FCr Domains des Typs TDOMAIN, die Oracle Tuxedo 7.1 oder h\u00F6her ausf\u00FChren. Wenn keine Angabe erfolgt, entspricht der Principal-Name der Verbindung standardm\u00E4\u00DFig der AccessPointID f\u00FCr <code>domain.ConnPrincipalName</code>.</p>  <p><i>Hinweis\:</i> ConnPrincipalName wird vom gegenw\u00E4rtigen Release nicht unterst\u00FCtzt.</p> 
WTCLocalTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Dies ist der Principal-Name, mit dem die Identit\u00E4t der vorliegenden Domain identifiziert wird, wenn eine Verbindung zu einer anderen Domain hergestellt wird.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Dies sind die Bedingungen, unter denen der vorliegende Tuxedo-Zugriffspunkt eine Sessionverbindung mit einem remoten Tuxedo-Zugriffspunkt herstellt.</p>  <p>Es gibt folgende Connection Policys\:</p>  <ul> <li>ON_DEMAND\: Dies ist eine Verbindung, die nur auf Clientanforderung an einen Remote-Service oder einen Verwaltungsverbindungsbefehl hergestellt wird.</li> <li>ON_STARTUP\: Ein Domain-Gateway versucht, eine Verbindung mit den zugeh\u00F6rigen Remote-Tuxedo-Zugriffspunkten zum Zeitpunkt der Initialisierung des Gateway-Servers herzustellen. Remote-Services, d.h. in JNDI vom Domain-Gateway f\u00FCr den lokalen Zugriffspunkt ver\u00F6ffentlichte Services, werden nur ver\u00F6ffentlicht, wenn eine Verbindung zum entsprechenden remoten Tuxedo-Zugriffspunkt hergestellt wurde. Wenn keine solche aktive Verbindung besteht, werden die Remote Services unterbrochen. Standardm\u00E4\u00DFig versucht diese Verbindungs-Policy, bei fehlgeschlagenen Verbindungen alle 60 Sekunden einen Neuaufbau. Mit den Werten MaxRetry und RetryInterval k\u00F6nnen auf die Anwendung angepasste Werte festgelegt werden.</li> <li>INCOMING_ONLY\: Ein Domain-Gateway versucht beim Start zun\u00E4chst nicht, eine Verbindung zu Remote-Tuxedo-Zugriffspunkten herzustellen, und die Remote-Services sind zun\u00E4chst unterbrochen. Das Domain-Gateway steht f\u00FCr eingehende Verbindungen von remoten Tuxedo-Zugriffspunkten verf\u00FCgbar, und Remote-Services werden ver\u00F6ffentlicht, wenn das Domain-Gateway f\u00FCr den lokalen Tuxedo-Zugriffspunkt eine eingehende Verbindung empf\u00E4ngt. Versuche zum erneuten Verbindungsaufbau sind nicht zul\u00E4ssig.</li> </ul> 
WTCLocalTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Dies sind die Bedingungen, unter denen der vorliegende Tuxedo-Zugriffspunkt eine Sessionverbindung mit einem remoten Tuxedo-Zugriffspunkt herstellt.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.label=Verbindungs-Policy
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.INCOMING_ONLY=Nur eingehend
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_DEMAND=On Demand
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=Beim Hochfahren
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.detailedHelpHTML=<p>Der Pfad und Dateiname des Identity Keystores.</p>  <p>Der Pfadname kann entweder absolut oder relativ bez\u00FCglich des Standorts sein, an dem der Server hochgefahren wurde. Der Identity-Keystore-Dateiname wird nur verwendet, wenn KeystoreLocation "Benutzerdefinierte Speicher" ist.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.helpSummaryHTML=Der Pfad und Dateiname des Identity Keystores.
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.label=Identity-Keystore-Dateiname
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.detailedHelpHTML=<p>Dies ist die Passphrase des benutzerdefinierten Identity Keystores. Wenn dies leer oder Null ist, wird der Keystore ohne Passphrase ge\u00F6ffnet.</p>  <p>Dieses Attribut wird nur verwendet, wenn KeyStores auf "Benutzerdefinierte Speicher" gesetzt wird.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Dies ruft den Wert des Attributs <code>IdentityKeyStorePassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>CustomIdentityKeyStorePassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol> <p>Das Verwenden dieses Attributs (<code>CustomIdentityKeyStorePassPhrase</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das die nicht verschl\u00FCsselte Passphrase enth\u00E4lt, im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicherplatz neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>CustomIdentityKeyStorePassPhraseEncrypted</code> verwendet werden.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.helpSummaryHTML=Dies ist die Passphrase des benutzerdefinierten Identity Keystores.
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.label=Passphrase f\u00FCr Identity Keystore
WTCLocalTuxDomMBean.properties.Interoperate.detailedHelpHTML=<p>Dies gibt an, ob der lokale Tuxedo-Zugriffspunkt mit remoten Tuxedo-Zugriffspunkten interagieren kann, die auf Tuxedo-Release 6.5 basieren. Wenn dieser Wert auf <code>Yes</code> gesetzt ist, kann der lokale Tuxedo-Zugriffspunkt mit der Domain unter Tuxedo 6.5 interagieren.</p> 
WTCLocalTuxDomMBean.properties.Interoperate.helpSummaryHTML=Dies gibt an, ob der lokale Tuxedo-Zugriffspunkt mit remoten Tuxedo-Zugriffspunkten interagieren kann, die auf Tuxedo-Release 6.5 basieren.
