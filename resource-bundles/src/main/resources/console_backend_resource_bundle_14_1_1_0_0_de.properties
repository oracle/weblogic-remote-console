ClusterMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Gibt an, ob dieses Cluster Anforderungen von einem Proxy-Plug-in oder <code>HttpClusterServlet</code> erh\u00E4lt.</p>\n<p>Unter <b>WebLogic-Plug-in aktiviert</b> k\u00F6nnen Sie drei Werte w\u00E4hlen\:</p><ul><li>W\u00E4hlen Sie <b>Ja</b>, wenn das Cluster Anforderungen von einem Proxy-Plug-in oder <code>HttpClusterServlet</code> erh\u00E4lt. Ein Aufruf von <code>getRemoteAddr</code> gibt statt der Adresse des Webservers die Adresse des Browserclients aus dem propriet\u00E4ren WL-Proxy-Client-IP-Header zur\u00FCck.</li><li>W\u00E4hlen Sie <b>Nein</b>, um den Parameter <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) in der Datei <code>config.xml</code> zu deaktivieren.</li><li>W\u00E4hlen Sie <b>\u00DCbernehmen</b> f\u00FCr dieses Cluster, wenn der f\u00FCr <b>WebLogic-Plug-in aktiviert</b> gew\u00E4hlte Wert f\u00FCr die Domain \u00FCbernommen werden soll.</li></ul><p><b>Hinweis</b>\: Wenn Sie Oracle HTTP Server, das WebLogic-Proxy-Plug-in oder Oracle Traffic Director verwenden, um Clientanforderungen an einen Managed Server oder ein Cluster zu verteilen, empfiehlt Oracle die Option <b>Ja</b>.</p><p>Bei Nicht-Cluster-Servern, die Proxy-Anforderungen empfangen, kann dieses Attribut auf Serverebene in der Registerkarte <b>Server > Konfiguration > Allgemein</b> festgelegt werden.</p><p><code>WeblogicPluginEnabled</code> wird sowohl in <code>ClusterMBean</code> als auch in <code>ServerMBean</code> dupliziert. <code>ClusterMBean</code> setzt <code>ServerMBean</code> au\u00DFer Kraft.</p>\n
ClusterMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Gibt an, ob dieses Cluster Anforderungen von einem Proxy-Plug-in oder <code>HttpClusterServlet</code> erh\u00E4lt.</p>\n
ClusterMBean.properties.WeblogicPluginEnabled.label=WebLogic-Plug-in aktiviert
