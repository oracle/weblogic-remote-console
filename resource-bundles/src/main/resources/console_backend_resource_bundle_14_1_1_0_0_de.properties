ServerTemplateMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>Das Intervall (in Sekunden), in dem ein Ping eines Tunneling-Clients ausgef\u00FChrt werden soll, um zu pr\u00FCfen, ob er funktionsf\u00E4hig ist.</p>  <p>Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellung au\u00DFer Kraft setzen.</p> 
