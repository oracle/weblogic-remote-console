ClusterMBean.properties.DefaultLoadAlgorithm.detailedHelpHTML=<p>Definiert den Algorithmus, der f\u00FCr das Load Balancing zwischen replizierten Services verwendet werden soll, wenn f\u00FCr einen Service keine Angabe vorhanden ist. Der <code>round-robin</code>-Algorithmus arbeitet eine Liste von WebLogic Server-Instanzen in der korrekten Reihenfolge durch. <code>Weight-based</code>-Load Balancing ist eine Verbesserung des Round-Robin-Algorithmus, indem eine zugeordnete Gewichtung f\u00FCr jeden Server ber\u00FCcksichtigt wird. Beim <code>random</code>-Load Balancing werden Anforderungen zuf\u00E4llig an Server weitergeleitet.</p> 
