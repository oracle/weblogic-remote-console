ServerMBean.properties.StagingDirectoryName.detailedHelpHTML=<p>Der Verzeichnispfad auf dem Managed Server, auf dem alle zwischengespeicherten (vorbereiteten) Anwendungen positioniert werden.</p>  <p>Wenn kein absoluter Verzeichnisname angegeben ist, ist der Pfad relativ zum Root-Verzeichnis "/". Nach der Konfiguration kann der Staging-Verzeichnisname nicht ge\u00E4ndert werden. Sie m\u00FCssen alle Anwendungen vom Server entfernen, bevor Sie dieses Attribut \u00E4ndern. Das Standard-Staging-Verzeichnis ist "stage", relativ zur Server-Root.</p> 
ServerMBean.properties.StagingDirectoryName.helpSummaryHTML=Der Verzeichnispfad auf dem Managed Server, auf dem alle zwischengespeicherten (vorbereiteten) Anwendungen positioniert werden.
ServerMBean.properties.StagingDirectoryName.label=Staging-Verzeichnisname
ServerMBean.properties.StagingMode.detailedHelpHTML=<p>Dieser Modus gibt an, ob die Dateien einer Anwendung w\u00E4hrend der Anwendungsvorbereitung von einer Quelle auf dem Administrationsserver in die Staging Area des Managed Servers kopiert werden.</p>  <p>W\u00E4hrend der Anwendungsvorbereitung werden die Dateien der Anwendung von der Quelle auf dem Administrationsserver in die Staging Area des verwalteten Servers kopiert. Wenn Sie <code>nostage</code> oder <code>external_stage</code> festlegen, erfolgt kein Kopiervorgang. Dies ist von Vorteil, wenn die Staging Area ein gemeinsames Verzeichnis ist, bereits die Anwendungsdaten enth\u00E4lt oder es sich um eine Einzelserverdomain handelt. Der Administrator muss sicherstellen, dass das Staging-Verzeichnis des verwalteten Servers korrekt eingerichtet ist. Wenn die Anwendung w\u00E4hrend der Vorbereitung bzw. Aktivierung der Anwendung nicht verf\u00FCgbar ist, treten Deployment-Fehler auf. Jede Anwendung kann den hier angegebenen Staging-Modus au\u00DFer Kraft setzen.</p> 
ServerMBean.properties.StagingMode.helpSummaryHTML=Dieser Modus gibt an, ob die Dateien einer Anwendung w\u00E4hrend der Anwendungsvorbereitung von einer Quelle auf dem Administrationsserver in die Staging Area des Managed Servers kopiert werden.
ServerMBean.properties.StagingMode.label=Staging-Modus
ServerMBean.properties.StagingMode.legalValues.external_stage=external_stage
ServerMBean.properties.StagingMode.legalValues.nostage=nostage
ServerMBean.properties.StagingMode.legalValues.stage=stage
ServerMBean.properties.StartupMode.detailedHelpHTML=<p>Der Status, in dem dieser Server gestartet werden soll. Wenn Sie <code>STANDBY</code> festlegen, m\u00FCssen Sie auch den Administrationsport f\u00FCr die gesamte Domain aktivieren.</p>  <p>Im Status <code>RUNNING</code> stellt ein Server Clients seine Services zur Verf\u00FCgung und kann als vollst\u00E4ndiges Mitglied eines Clusters fungieren. Im Status <code>ADMIN</code> ist der Server gestartet und wird ausgef\u00FChrt, steht aber nur f\u00FCr administrative Aufgaben bereit, sodass Sie Administrationsaufgaben auf Server- und Anwendungsebene ohne Gefahr f\u00FCr aktive Anwendungen ausf\u00FChren k\u00F6nnen. Im Status <code>STANDBY</code> verarbeitet eine Serverinstanz keine Anforderungen. Der regul\u00E4re Listening-Port ist geschlossen. Der Administrationsport ist ge\u00F6ffnet. Er akzeptiert nur Lebenszyklusbefehle, die die Serverinstanz entweder in den Status <code>RUNNING</code> oder <code>SHUTDOWN</code> schalten. Sonstige Administrationsanforderungen werden nicht akzeptiert. Der einzige Zweck eines Servers im Status <code>STANDBY</code>besteht darin, schnell wieder in den Status <code>RUNNING</code> zu wechseln. </p> 
ServerMBean.properties.StartupMode.helpSummaryHTML=Der Status, in dem dieser Server gestartet werden soll.
ServerMBean.properties.StartupMode.label=Startmodus
ServerMBean.properties.StuckThreadTimerInterval.detailedHelpHTML=<p>Die Anzahl von Sekunden, nach der WebLogic Server Threads regelm\u00E4\u00DFig durchsucht, um festzustellen, ob sie in der konfigurierten Zeitspanne st\u00E4ndig aktiv waren.</p> 
ServerMBean.properties.StuckThreadTimerInterval.helpSummaryHTML=Die Anzahl von Sekunden, nach der WebLogic Server Threads regelm\u00E4\u00DFig durchsucht, um festzustellen, ob sie in der konfigurierten Zeitspanne st\u00E4ndig aktiv waren.
ServerMBean.properties.StuckThreadTimerInterval.label=Timer-Intervall f\u00FCr h\u00E4ngende Threads
ServerMBean.properties.ThreadPoolPercentSocketReaders.detailedHelpHTML=<p>Der Prozentwert der Ausf\u00FChrungsthreads aus der Standardqueue, die als Socket-Reader verwendet werden k\u00F6nnen.</p> 
ServerMBean.properties.ThreadPoolPercentSocketReaders.helpSummaryHTML=Der Prozentwert der Ausf\u00FChrungsthreads aus der Standardqueue, die als Socket-Reader verwendet werden k\u00F6nnen.
ServerMBean.properties.ThreadPoolPercentSocketReaders.label=JavaSocketMuxer-Socket Readers
ServerMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>Das Intervall (in Sekunden), in dem ein Ping eines Tunneling-Clients ausgef\u00FChrt werden soll, um zu pr\u00FCfen, ob er funktionsf\u00E4hig ist.</p>  <p>Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellung au\u00DFer Kraft setzen.</p> 
ServerMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=Das Intervall (in Sekunden), in dem ein Ping eines Tunneling-Clients ausgef\u00FChrt werden soll, um zu pr\u00FCfen, ob er funktionsf\u00E4hig ist.
ServerMBean.properties.TunnelingClientPingSecs.label=Tunneling-Client-Ping
ServerMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>Die Zeitspanne (in Sekunden), nach der ein fehlender Tunneling-Client als nicht mehr funktionsf\u00E4hig eingestuft wird.</p>  <p>Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellung au\u00DFer Kraft setzen.</p> 
ServerMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=Die Zeitspanne (in Sekunden), nach der ein fehlender Tunneling-Client als nicht mehr funktionsf\u00E4hig eingestuft wird.
ServerMBean.properties.TunnelingClientTimeoutSecs.label=Tunneling-Client-Timeout
ServerMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Gibt an, ob Tunneling f\u00FCr die Protokolle T3, T3S, HTTP, HTTPS, IIOP und IIOPS f\u00FCr diesen Server aktiviert werden soll.</p>  <p>Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellung au\u00DFer Kraft setzen.</p> 
ServerMBean.properties.TunnelingEnabled.helpSummaryHTML=Gibt an, ob Tunneling f\u00FCr die Protokolle T3, T3S, HTTP, HTTPS, IIOP und IIOPS f\u00FCr diesen Server aktiviert werden soll.
ServerMBean.properties.TunnelingEnabled.label=Tunneling aktivieren
ServerMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>Der Verzeichnispfad auf dem Administrationsserver, in dem alle hochgeladenen Anwendungen gespeichert werden.</p>  <p>Wenn kein absoluter Verzeichnisname angegeben ist, ist der Pfad relativ zum Root-Verzeichnis "/". Das Standard-Staging-Verzeichnis ist "stage", relativ zur Server-Root. Auf dem Managed Server gibt dies Null zur\u00FCck und kann nicht konfiguriert werden.</p> 
ServerMBean.properties.UploadDirectoryName.helpSummaryHTML=Der Verzeichnispfad auf dem Administrationsserver, in dem alle hochgeladenen Anwendungen gespeichert werden.
ServerMBean.properties.UploadDirectoryName.label=Upload-Verzeichnisname
ServerMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Reduziert Sperrkonflikte durch Verwendung einer nebenl\u00E4ufigen Puffer-Queue zur Zwischenspeicherung von eingehenden Anforderungen. Durch die Aktivierung dieses Attributs wird der Durchsatz erh\u00F6ht, da Anforderungen geplant werden, ohne dass Sperren angefordert werden. </p> 
ServerMBean.properties.UseConcurrentQueueForRequestManager.helpSummaryHTML=Reduziert Sperrkonflikte durch Verwendung einer nebenl\u00E4ufigen Puffer-Queue zur Zwischenspeicherung von eingehenden Anforderungen.
ServerMBean.properties.UseConcurrentQueueForRequestManager.label=Nebenl\u00E4ufige Queue f\u00FCr Anforderungsmanager verwenden
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Gibt an, ob dieser Server die Aufnahme des Kontextpfads im virtuellen Pfad zu <code>context.getRealPath()</code> erm\u00F6glicht. (Wenn dies aktiviert ist, k\u00F6nnen Sie keine Unterverzeichnisse mit demselben Namen wie <code>contextPath</code>) verwenden. Dies ist ein Kompatibilit\u00E4ts-Switch, der in sp\u00E4teren Versionen auf 9.0.0.0 heruntergestuft wird.</p>  <p>Ruft das Attribut "acceptContextPathInGetRealPath" des Objekts WebServerMBean ab</p> 
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.helpSummaryHTML=Gibt an, ob dieser Server die Aufnahme des Kontextpfads im virtuellen Pfad zu <code>context.getRealPath()</code> erm\u00F6glicht.
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.label=Kontextpfad im Get-Real-Pfad akzeptieren
ServerMBean.properties.WebServer.ClientIpHeader.detailedHelpHTML=<p>Gibt den Client-IP-Header aus WebServerMBean an.</p>  <p>Wenn diese Option angegeben ist, wird diese IP-Adresse bei getRemoteAddr()-Aufrufen zur Unterst\u00FCtzung von Umgebungen mit externen Load Balancers zur\u00FCckgegeben.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.helpSummaryHTML=<p>Gibt den Client-IP-Header aus WebServerMBean an.</p>  <p>Wenn diese Option angegeben ist, wird diese IP-Adresse bei getRemoteAddr()-Aufrufen zur Unterst\u00FCtzung von Umgebungen mit externen Load Balancers zur\u00FCckgegeben.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.label=Remote-Adressen-Override
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die standardm\u00E4\u00DFige Webanwendung f\u00FCr diesen Webserver an. Alternativ k\u00F6nnen Sie eine standardm\u00E4\u00DFige Webanwendung auch mit den Kontext-Root-Attributen in "application.xml" oder "weblogic.xml" festlegen. Die Kontext-Root f\u00FCr eine standardm\u00E4\u00DFige Webanwendung ist /. Wenn "" (leere Zeichenfolge) festgelegt ist, verwendet der Webserver standardm\u00E4\u00DFig /.</p> 
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.helpSummaryHTML=Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die standardm\u00E4\u00DFige Webanwendung f\u00FCr diesen Webserver an.
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.label=Standard-Web-App-Context Root
ServerMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den frontendHTTPPort fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
ServerMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden.
ServerMBean.properties.WebServer.FrontendHTTPPort.label=Frontend-HTTP-Port
ServerMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>Der Name des sicheren HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den frontendHTTPSPort fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
ServerMBean.properties.WebServer.FrontendHTTPSPort.helpSummaryHTML=Der Name des sicheren HTTP-Ports, an den alle umgeleiteten URLs gesendet werden.
ServerMBean.properties.WebServer.FrontendHTTPSPort.label=Frontend-HTTPS-Port
ServerMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>Der Name des Hosts, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den HTTP-frontendHost fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
ServerMBean.properties.WebServer.FrontendHost.helpSummaryHTML=Der Name des Hosts, an den alle umgeleiteten URLs gesendet werden.
ServerMBean.properties.WebServer.FrontendHost.label=Frontend-Host
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTPS-Verbindung schlie\u00DFt.</p>  <p>Anzahl der Sekunden, \u00FCber die ein HTTPS-Keepalive aufrechterhalten wird, bevor das Timeout der Anforderung \u00FCberschritten wird.</p> 
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.helpSummaryHTML=Die Zeit, die dieser Server wartet, bis er eine inaktive HTTPS-Verbindung schlie\u00DFt.
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.label=HTTPS-Dauer
ServerMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll. (Dies kann die Performance der Webanwendung verbessern.)</p>  <p>Ruft das Attribut "keepAliveEnabled" des Objekts WebServerMBean ab</p> 
ServerMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll.
ServerMBean.properties.WebServer.KeepAliveEnabled.label=Keepalives aktivieren
ServerMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTP-Verbindung schlie\u00DFt.</p>  <p>Anzahl der Sekunden, \u00FCber die ein HTTP-Keepalive aufrechterhalten wird, bevor das Timeout der Anforderung \u00FCberschritten wird.</p> 
ServerMBean.properties.WebServer.KeepAliveSecs.helpSummaryHTML=Die Zeit, die dieser Server wartet, bis er eine inaktive HTTP-Verbindung schlie\u00DFt.
ServerMBean.properties.WebServer.KeepAliveSecs.label=Dauer
ServerMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP POST- und PUT-Daten in einer Servlet-Anforderung zul\u00E4sst.</p>  <p>Ein Wert unter 0 gibt eine unbegrenzte Gr\u00F6\u00DFe an.</p>  <p>Ruft das Attribut "maxPostSize" des Objekts WebServerMBean ab</p> 
ServerMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP POST- und PUT-Daten in einer Servlet-Anforderung zul\u00E4sst.
ServerMBean.properties.WebServer.MaxPostSize.label=Maximale POST-Gr\u00F6\u00DFe
ServerMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. Wenn die POST-Daten in Chunks vorliegen, ist dies die Zeitspanne, die der Server zwischen dem Empfang des letzten Chunks von Daten und dem Empfang des n\u00E4chsten Chunks von Daten in einem HTTP POST wartet, bis das Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>  <p>Ruft das Attribut postTimeoutSecs des Objekts WebServerMBean ab</p> 
ServerMBean.properties.WebServer.PostTimeoutSecs.helpSummaryHTML=Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung.
ServerMBean.properties.WebServer.PostTimeoutSecs.label=POST-Timeout
ServerMBean.properties.WebServer.SendServerHeaderEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Servername mit der HTTP-Antwort gesendet wird. (Dies ist besonders f\u00FCr drahtlose Anwendungen n\u00FCtzlich, wenn der Platz f\u00FCr Header begrenzt ist.)</p>  <p>Gibt an, ob diese Serverinstanz ihren Namen und die Versionsnummer von WebLogic Server in HTTP-Antwort-Headern \u00FCbernimmt.</p> 
ServerMBean.properties.WebServer.SendServerHeaderEnabled.helpSummaryHTML=Gibt an, ob dieser Servername mit der HTTP-Antwort gesendet wird.
ServerMBean.properties.WebServer.SendServerHeaderEnabled.label=Server-Header senden
ServerMBean.properties.WebServer.WAPEnabled.detailedHelpHTML=<p>Gibt an, ob die Session-ID JVM-Daten enthalten soll. (Es kann notwendig sein, dieses K\u00E4stchen zu aktivieren, wenn URL-Neuschreiben mit WAP-Einheiten verwendet wird, bei denen die L\u00E4nge der URL auf 128 Zeichen begrenzt ist. Dies kann auch die Verwendung replizierter Sessions in einem Cluster beeinflussen.) Wenn dieses K\u00E4stchen aktiviert ist, werden 52 Zeichen als Standardgr\u00F6\u00DFe der URL festgelegt, und es sind dann keine Sonderzeichen enthalten.</p>  <p>Ruft das Attribut "WAPEnabled" des Objekts WebServerMBean ab</p> 
ServerMBean.properties.WebServer.WAPEnabled.helpSummaryHTML=Gibt an, ob die Session-ID JVM-Daten enthalten soll.
ServerMBean.properties.WebServer.WAPEnabled.label=WAP aktiviert
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.detailedHelpHTML=Ruft die zugrunde liegende Logpuffergr\u00F6\u00DFe in Kilobyte ab 
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.helpSummaryHTML=Ruft die zugrunde liegende Logpuffergr\u00F6\u00DFe in Kilobyte ab
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.label=Logdateipuffer
ServerMBean.properties.WebServer.WebServerLog.ELFFields.detailedHelpHTML=<p>Gibt die Liste der Felder zur\u00FCck, die f\u00FCr das Logging-Format<code>extended</code> f\u00FCr access.log festgelegt sind. </p> 
ServerMBean.properties.WebServer.WebServerLog.ELFFields.helpSummaryHTML=Gibt die Liste der Felder zur\u00FCck, die f\u00FCr das Logging-Format<code>extended</code> f\u00FCr access.log festgelegt sind.
ServerMBean.properties.WebServer.WebServerLog.ELFFields.label=Erweiterte Loggingformatfelder
ServerMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
ServerMBean.properties.WebServer.WebServerLog.FileCount.helpSummaryHTML=Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert.
ServerMBean.properties.WebServer.WebServerLog.FileCount.label=Beizubehaltende Dateien
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.helpSummaryHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt.
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.label=Rotationsdateigr\u00F6\u00DFe
ServerMBean.properties.WebServer.WebServerLog.FileName.detailedHelpHTML=<p>Der Name der Logdatei.</p> 
ServerMBean.properties.WebServer.WebServerLog.FileName.helpSummaryHTML=Der Name der Logdatei.
ServerMBean.properties.WebServer.WebServerLog.FileName.label=Logdateiname
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>TIME</code> festlegen.)</p> 
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.helpSummaryHTML=Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert.
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.label=Rotationsintervall
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Gibt das Format der HTTP-Logdatei an. Beide Formate werden durch das W3C festgelegt. Mit dem erweiterten Log-Format verwenden Sie Serveranweisungen in der Logdatei zum Anpassen der vom Server erfassten Informationen. Beide Formate werden durch das W3C festgelegt. Mit dem erweiterten Log-Format verwenden Sie Serveranweisungen in der Logdatei zum Anpassen der vom Server erfassten Informationen.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.helpSummaryHTML=<p>Gibt das Format der HTTP-Logdatei an. Beide Formate werden durch das W3C festgelegt. Mit dem erweiterten Log-Format verwenden Sie Serveranweisungen in der Logdatei zum Anpassen der vom Server erfassten Informationen.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.label=Format
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.common=common
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.extended=extended
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.helpSummaryHTML=Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden.
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.label=Verzeichnis f\u00FCr Logdateirotation
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Logmeldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>  <p>Verwenden Sie diese Methode, um die W3C-Spezifikation f\u00FCr Logdateien des Formats "Extended" zu erf\u00FCllen. In der Spezifikation ist vorgegeben, dass alle Zeitstempel f\u00FCr Logeintr\u00E4ge des Formats "Extended" in GMT angegeben werden m\u00FCssen.</p>  <p>Diese Methode gilt nur, wenn Sie das Meldungsformat <code>Extended</code> festgelegt haben.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Logmeldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Logzeit in GMT
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Server HTTP-Anforderungen protokolliert. (Die restlichen Felder auf dieser Seite sind nur relevant, wenn Sie dieses Kontrollk\u00E4stchen aktivieren.)</p>  <p>Ruft das Attribut loggingEnabled des Objekts WebServerMBean ab.</p> 
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Gibt an, ob dieser Server HTTP-Anforderungen protokolliert.
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=HTTP-Zugriffslogdatei aktiviert
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Logdatei beim Start rotieren
ServerMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
ServerMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
ServerMBean.properties.WebServer.WebServerLog.RotationTime.label=Rotationsstartzeit
ServerMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
ServerMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
ServerMBean.properties.WebServer.WebServerLog.RotationType.label=Logrotationstyp
