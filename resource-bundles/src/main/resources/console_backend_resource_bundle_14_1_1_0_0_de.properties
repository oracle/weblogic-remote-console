NetworkAccessPointMBean.properties.ChannelIdentityCustomized.detailedHelpHTML=<p>Gibt die SSL-Identit\u00E4t f\u00FCr diesen Kanal an. Diese Einstellung ist nur wirksam, wenn der Server einen benutzerdefinierten Keystore verwendet. Standardm\u00E4\u00DFig wird die Identit\u00E4t des Kanals aus der Serveridentit\u00E4t \u00FCbernommen.</p> 
NetworkAccessPointMBean.properties.ChannelIdentityCustomized.helpSummaryHTML=<p>Gibt die SSL-Identit\u00E4t f\u00FCr diesen Kanal an.</p>\n
NetworkAccessPointMBean.properties.ChannelIdentityCustomized.label=Kanalidentit\u00E4t
NetworkAccessPointMBean.properties.ChannelWeight.detailedHelpHTML=<p>Eine Gewichtung dieses Kanals beim Erstellen von Server-zu-Server-Verbindungen.</p> 
NetworkAccessPointMBean.properties.ChannelWeight.helpSummaryHTML=Eine Gewichtung dieses Kanals beim Erstellen von Server-zu-Server-Verbindungen.
NetworkAccessPointMBean.properties.ChannelWeight.label=Kanalgewichtung
NetworkAccessPointMBean.properties.Ciphersuites.detailedHelpHTML=<p>Gibt die Cipher Suites an, die bei einem bestimmten WebLogic Server-Kanal verwendet werden.</p>  <p>Die st\u00E4rkste verhandelte Cipher Suite wird beim SSL-Handshake gew\u00E4hlt. Die standardm\u00E4\u00DFig von JSEE verwendete Cipher Suite-Gruppe ist von der spezifischen JDK-Version abh\u00E4ngig, mit der WebLogic Server konfiguriert ist.</p>  <p>Eine Liste der m\u00F6glichen Werte finden Sie unter <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=SECMG502" rel\="noopener noreferrer" target\="_blank">Cipher Suites</a>.</p> 
NetworkAccessPointMBean.properties.Ciphersuites.helpSummaryHTML=Gibt die Cipher Suites an, die bei einem bestimmten WebLogic Server-Kanal verwendet werden.
NetworkAccessPointMBean.properties.Ciphersuites.label=Cipher Suites
NetworkAccessPointMBean.properties.ClientCertificateEnforced.detailedHelpHTML=<p>Gibt an, ob Clients digitale Zertifikate einer Trusted Certificate Authority f\u00FCr WebLogic Server in diesem Kanal vorlegen m\u00FCssen.</p> 
NetworkAccessPointMBean.properties.ClientCertificateEnforced.helpSummaryHTML=Gibt an, ob Clients digitale Zertifikate einer Trusted Certificate Authority f\u00FCr WebLogic Server in diesem Kanal vorlegen m\u00FCssen.
NetworkAccessPointMBean.properties.ClientCertificateEnforced.label=Clientzertifikat erzwungen
NetworkAccessPointMBean.properties.ClusterAddress.detailedHelpHTML=<p>Die Adresse, mit der dieser Netzwerkkanal EJB-Handles und Failover-Adressen f\u00FCr ein Cluster generiert. Dieser Wert wird nach der folgenden Rangfolge bestimmt\:</p> <ol> <li>Wenn die Clusteradresse \u00FCber den NAPMBean angegeben ist, wird dieser Wert verwendet.</li> <li>Ist dieser Wert nicht angegeben, wird der Wert von PublicAddress verwendet.</li> <li>Wenn PublicAddress nicht festgelegt ist, wird dieser Wert von dem Attribut ClusterAddress des ClusterMBeans abgeleitet.</li> <li>Wenn "ClusterMbean.clusterAddress" nicht festgelegt ist, wird dieser Wert von der Listen-Adresse des NAPMBeans abgeleitet.</li> </ol> 
NetworkAccessPointMBean.properties.ClusterAddress.helpSummaryHTML=Die Adresse, mit der dieser Netzwerkkanal EJB-Handles und Failover-Adressen f\u00FCr ein Cluster generiert.
NetworkAccessPointMBean.properties.ClusterAddress.label=Clusteradresse
NetworkAccessPointMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>Die maximale Zeit, die dieser Netzwerkkanal auf den Eingang einer vollst\u00E4ndigen Nachricht wartet. Mit dem Wert <code>0</code> wird der Timeout f\u00FCr vollst\u00E4ndige Nachrichten des Netzwerkkanals deaktiviert. Der Wert <code>-1</code> gibt an, dass der Netzwerkkanal diesen Timeoutwert aus dem ServerTemplateMBean \u00FCbernimmt.</p>  <p>Dieses Timeout hilft, vor Denial of Service-Angriffen zu sch\u00FCtzen, bei denen Anrufer angeben, dass sie eine Nachricht einer bestimmten Gr\u00F6\u00DFe senden werden, die sie dann senden, ohne das Senden jemals zu beenden.</p> 
NetworkAccessPointMBean.properties.CompleteMessageTimeout.helpSummaryHTML=Die maximale Zeit, die dieser Netzwerkkanal auf den Eingang einer vollst\u00E4ndigen Nachricht wartet.
NetworkAccessPointMBean.properties.CompleteMessageTimeout.label=Timeout f\u00FCr vollst\u00E4ndige Nachrichten
NetworkAccessPointMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Die Zeitspanne, die dieser Netzwerkkanal beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis der Timeout erfolgt. Mit dem Wert <code>0</code> wird der Verbindungs-Timeout des Netzwerkkanals deaktiviert.</p> 
NetworkAccessPointMBean.properties.ConnectTimeout.helpSummaryHTML=Die Zeitspanne, die dieser Netzwerkkanal beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis der Timeout erfolgt.
NetworkAccessPointMBean.properties.ConnectTimeout.label=Verbindungstimeout
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.detailedHelpHTML=<p>Die Quelle des Identity Keystores. Bei einem JKS-Keystore ist der Pfad und Dateiname die Quelle. F\u00FCr einen Oracle Key Store Service (KSS-)Keystore ist die KSS-URI die Quelle.</p>  <p>Bei einem JKS-Keystore muss der Keystore-Pfadname muss entweder absolut oder relativ zum Boot-Verzeichnis des Servers angegeben werden.</p>  <p>Bei Verwendung eines KSS-Keystores muss die Keystore-URI folgende Form haben\:</p>  <p><code>kss\://system/<i>keystorename</i></code></p>  <p>wobei <code><i>keystorename</i></code> der Name des in KSS registrierten Keystores ist.</p>  <p>Der Wert in diesem Attribut wird nur verwendet, wenn <code>ServerMBean.KeyStores</code> <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> oder <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code> ist.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.helpSummaryHTML=Die Quelle des Identity Keystores.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.label=Benutzerdefinierter Identity Keystore
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.detailedHelpHTML=<p>Die verschl\u00FCsselte benutzerdefinierte Identity Keystore Passphrase. Wenn dies leer oder Null ist, wird der Keystore ohne Passphrase ge\u00F6ffnet.</p>  <p>Dieses Attribut wird nur verwendet, wenn <code>ServerMBean.KeyStores</code> <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> oder <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code> ist.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Ruft den Wert des Attributs <code>CustomIdentityKeyStorePassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>CustomIdentityKeyStorePassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol> <p>Das Verwenden dieses Attributs (<code>CustomIdentityKeyStorePassPhrase</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das die nicht verschl\u00FCsselte Passphrase enth\u00E4lt, im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicherplatz neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>CustomIdentityKeyStorePassPhraseEncrypted</code> verwendet werden.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.helpSummaryHTML=Die verschl\u00FCsselte benutzerdefinierte Identity Keystore Passphrase.
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.label=Passphrase f\u00FCr benutzerdefinierten Identity Keystore
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.detailedHelpHTML=<p>Der Typ des Keystores. Normalerweise ist dies <code>JKS</code>. Bei einem Oracle Keystore-Service ist dies <code>KSS</code></p>  <p>Ist dieser Wert leer oder Null, dann wird der Standard-Keystore-Typ des JDK verwendet (angegeben in <code>java.security</code>). Der benutzerdefinierte Identit\u00E4ts-Keystore-Typ wird nur verwendet, wenn <code>ServerMBean.KeyStores</code> <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> oder <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code> ist.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.helpSummaryHTML=Der Typ des Keystores.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.label=Typ des benutzerdefinierten Identity Keystores
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.detailedHelpHTML=<p>Der Zeichenfolgenalias zum Speichern und Abrufen des Private Key des Kanals im Keystore. Dieser Private Key ist mit dem digitalen Zertifikat des Servers verkn\u00FCpft. Der Wert \uFFFC<code>Null\uFFFC</code> gibt an, dass der Netzwerkkanal den in der SSL-Konfiguration des Servers angegebenen Alias verwendet.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.helpSummaryHTML=Der Zeichenfolgenalias zum Speichern und Abrufen des Private Key des Kanals im Keystore.
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.label=Private-Key-Alias des benutzerdefinierten Kanals
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.detailedHelpHTML=<p>Die Passphrase, mit der der Private Key des Servers aus dem Keystore abgerufen wird. Diese Passphrase wird dem Private Key bei der Generierung zugewiesen. Der Wert <code>Null</code> gibt an, dass der Netzwerkkanal die in der SSL-Konfiguration des Servers festgelegte Passphrase verwendet.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.helpSummaryHTML=Die Passphrase, mit der der Private Key des Servers aus dem Keystore abgerufen wird.
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.label=Private Key Passphrase des benutzerdefinierten Kanals
NetworkAccessPointMBean.properties.Enabled.detailedHelpHTML=<p>Gibt an, ob dieser Kanal gestartet werden soll.</p> 
NetworkAccessPointMBean.properties.Enabled.helpSummaryHTML=Gibt an, ob dieser Kanal gestartet werden soll.
NetworkAccessPointMBean.properties.Enabled.label=Aktiviert
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.detailedHelpHTML=<p>Gibt an, ob die installierte Implementierung der <code>weblogic.security.SSL.HostnameVerifier</code>-Schnittstelle ignoriert werden soll (wenn dieser Server als Client f\u00FCr einen anderen Anwendungsserver fungiert).</p> 
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.helpSummaryHTML=Gibt an, ob die installierte Implementierung der <code>weblogic.security.SSL.HostnameVerifier</code>-Schnittstelle ignoriert werden soll (wenn dieser Server als Client f\u00FCr einen anderen Anwendungsserver fungiert).
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.label=Hostnamen\u00FCberpr\u00FCfung
NetworkAccessPointMBean.properties.HostnameVerifier.detailedHelpHTML=<p>Der Name der Klasse, mit der die <code>weblogic.security.SSL.HostnameVerifier</code>-Schnittstelle implementiert wird.</p>  <p>Diese Klasse pr\u00FCft, ob die Verbindung zum Host mit dem Hostnamen in der URL zul\u00E4ssig ist. Die Klasse soll Mittelsmannangriffe unterbinden. <code>weblogic.security.SSL.HostnameVerifier</code> verf\u00FCgt \u00FCber die Methode <code>verify()</code>, die WebLogic Server auf dem Client w\u00E4hrend des SSL-Handshakes aufruft.</p> 
NetworkAccessPointMBean.properties.HostnameVerifier.helpSummaryHTML=Der Name der Klasse, mit der die <code>weblogic.security.SSL.HostnameVerifier</code>-Schnittstelle implementiert wird.
NetworkAccessPointMBean.properties.HostnameVerifier.label=Benutzerdefinierte Hostnamenverifizierung
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.detailedHelpHTML=<p>Gibt an, ob HTTP-Traffic \u00FCber diesen Netzwerkkanal zugelassen werden sollen.</p>  <p>HTTP wird in der Regel von bin\u00E4ren Protokollen zum Herunterladen von Stubs und anderen Ressourcen ben\u00F6tigt.</p> 
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.helpSummaryHTML=Gibt an, ob HTTP-Traffic \u00FCber diesen Netzwerkkanal zugelassen werden sollen.
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.label=HTTP f\u00FCr dieses Protokoll aktiviert
NetworkAccessPointMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>Die maximale Zeit (in Sekunden), die eine Verbindung inaktiv sein darf, bevor sie von diesem Netzwerkkanal geschlossen wird. Der Wert <code>-1</code> gibt an, dass der Netzwerkkanal diesen Timeoutwert aus dem ServerTemplateMBean \u00FCbernimmt.</p>  <p>Dieses Timeout hilft, vor Server-Deadlocks durch zu viele offene Verbindungen zu sch\u00FCtzen.</p> 
NetworkAccessPointMBean.properties.IdleConnectionTimeout.helpSummaryHTML=Die maximale Zeit (in Sekunden), die eine Verbindung inaktiv sein darf, bevor sie von diesem Netzwerkkanal geschlossen wird.
NetworkAccessPointMBean.properties.IdleConnectionTimeout.label=Timeout wegen nicht mehr aktiver Verbindung
NetworkAccessPointMBean.properties.InboundCertificateValidation.detailedHelpHTML=<p>Gibt die Clientzertifikatvalidierungsregeln f\u00FCr eingehende SSL an.</p>  <p>Das Attribut gilt nur f\u00FCr Ports und Netzwerkkan\u00E4le mit beidseitigem SSL.</p> 
NetworkAccessPointMBean.properties.InboundCertificateValidation.helpSummaryHTML=Gibt die Clientzertifikatvalidierungsregeln f\u00FCr eingehende SSL an.
NetworkAccessPointMBean.properties.InboundCertificateValidation.label=Eingehende Zertifikatsvalidierung
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.ListenAddress.detailedHelpHTML=<p>Die IP-Adresse oder der DNS-Name, die/den dieser Netzwerkkanal zum Pr\u00FCfen auf eingehende Verbindungen verwendet. Der Wert <code>Null</code> gibt an, dass der Netzwerkkanal diesen Wert aus der Konfiguration des Servers \u00FCbernehmen soll.</p> 
NetworkAccessPointMBean.properties.ListenAddress.helpSummaryHTML=Die IP-Adresse oder der DNS-Name, die/den dieser Netzwerkkanal zum Pr\u00FCfen auf eingehende Verbindungen verwendet.
NetworkAccessPointMBean.properties.ListenAddress.label=Listening-Adresse
NetworkAccessPointMBean.properties.ListenPort.detailedHelpHTML=<p>Der standardm\u00E4\u00DFige TCP-Port, mit dem dieser Netzwerkkanal auf normale eingehende Verbindungen (nicht SSL) horchen soll. Der Wert <code>-1</code> gibt an, dass der Netzwerkkanal diesen Wert aus der Konfiguration des Servers \u00FCbernehmen soll.</p> 
NetworkAccessPointMBean.properties.ListenPort.helpSummaryHTML=Der standardm\u00E4\u00DFige TCP-Port, mit dem dieser Netzwerkkanal auf normale eingehende Verbindungen (nicht SSL) horchen soll.
NetworkAccessPointMBean.properties.ListenPort.label=Listening-Port
NetworkAccessPointMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>Die Zeit, die dieser Netzwerkkanal bis zum Timeout auf eine Verbindung warten soll. Durch den Wert <code>0</code> wird der Timeout f\u00FCr die Netzwerkkanalanmeldung deaktiviert. Der Wert <code>-1</code> gibt an, dass der Netzwerkkanal diesen Timeout-Wert aus der Konfiguration des Servers \u00FCbernimmt.</p> 
NetworkAccessPointMBean.properties.LoginTimeoutMillis.helpSummaryHTML=Die Zeit, die dieser Netzwerkkanal bis zum Timeout auf eine Verbindung warten soll.
NetworkAccessPointMBean.properties.LoginTimeoutMillis.label=Anmeldungstimeout
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.detailedHelpHTML=<p>Die maximale Backoff-Zeit zwischen Fehlern, w\u00E4hrend Clientverbindungen akzeptiert werden. -1 bedeutet, dass dieser Wert vom Server \u00FCbernommen wird.</p> 
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.helpSummaryHTML=Die maximale Backoff-Zeit zwischen Fehlern beim Akzeptieren von Clientverbindungen.
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.label=Maximaler Backoff zwischen Fehlern
NetworkAccessPointMBean.properties.MaxConnectedClients.detailedHelpHTML=<p>Die maximale Anzahl von Clients, die \u00FCber diesen Netzwerkkanal verbunden sein k\u00F6nnen.</p> 
NetworkAccessPointMBean.properties.MaxConnectedClients.helpSummaryHTML=Die maximale Anzahl von Clients, die \u00FCber diesen Netzwerkkanal verbunden sein k\u00F6nnen.
NetworkAccessPointMBean.properties.MaxConnectedClients.label=Maximal verbundene Clients
NetworkAccessPointMBean.properties.MaxMessageSize.detailedHelpHTML=<p>Die maximal in einem Nachrichten-Header zul\u00E4ssige Nachrichtengr\u00F6\u00DFe.</p>  <p>Dieser H\u00F6chstwert versucht, einen Denial of Service-Angriff zu verhindern, mit denen ein Anrufer versucht, den Server zu zwingen, mehr Speicher zuzuweisen als verf\u00FCgbar ist. Dadurch wird der Server vom schnellen Antworten auf andere Anforderungen abgehalten.</p> <p>Ein Client kann diesen Wert mit der Eigenschaft <code>-Dweblogic.MaxMessageSize</code> festlegen.</p> 
NetworkAccessPointMBean.properties.MaxMessageSize.helpSummaryHTML=Die maximal in einem Nachrichten-Header zul\u00E4ssige Nachrichtengr\u00F6\u00DFe.
NetworkAccessPointMBean.properties.MaxMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
NetworkAccessPointMBean.properties.Name.detailedHelpHTML=<p>Der Name dieses Netzwerkkanals.</p>\n
NetworkAccessPointMBean.properties.Name.helpSummaryHTML=<p>Der Name dieses Netzwerkkanals.</p>\n
NetworkAccessPointMBean.properties.Name.label=Name
NetworkAccessPointMBean.properties.OutboundCertificateValidation.detailedHelpHTML=<p>Gibt die Serverzertifikatvalidierungsregeln f\u00FCr ausgehende SSL an.</p>  <p>Dieses Attribut gilt immer f\u00FCr ausgehendes SSL, das Teil von WebLogic Server ist. Das bedeutet, dass ein Administrationsserver mit dem Node Manager kommuniziert. Es gilt nicht f\u00FCr den Anwendungscode im Server, der ausgehendes SSL nutzt, sofern nicht der Anwendungscode einen <code>weblogic.security.SSL.ServerTrustManager</code> verwendet, der konfiguriert ist, ausgehende SSL-Validierung zu verwenden.</p> 
NetworkAccessPointMBean.properties.OutboundCertificateValidation.helpSummaryHTML=Gibt die Serverzertifikatvalidierungsregeln f\u00FCr ausgehende SSL an.
NetworkAccessPointMBean.properties.OutboundCertificateValidation.label=Ausgehende Zertifikatsvalidierung
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.OutboundEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Netzwerkkanal f\u00FCr neue Verbindungen von Server zu Server verwendet werden kann, wenn eine Verbindung hergestellt wird. Dies ist nur relevant, wenn die Verbindung an die Listening-Adresse des Netzwerkkanals gebunden werden muss. Dies ist nur f\u00FCr bin\u00E4re Protokolle m\u00F6glich, die sowohl aus- als auch eingehenden Traffic unterst\u00FCtzen.</p>   <p>Wenn diese Funktion nicht aktiviert ist, werden Verbindungen mit einer lokalen Adresse initiiert, die von der zugrunde liegenden Hardware ausgew\u00E4hlt werden.</p>  <p>Der Standardwert ist false.</p>  <p>Ausgangskan\u00E4le werden zur Laufzeit entweder dadurch ausgew\u00E4hlt, dass sie der einzige f\u00FCr den Ausgang aktivierte Kanal f\u00FCr das erforderliche Protokoll sind, oder dadurch, dass ihr Name in <code>weblogic.jndi.Environment\#setProviderChannel</code> ist.</p>  <p>Das HTTP-Protokoll ist f\u00FCr alle ausgehenden Kan\u00E4le implizit aktiviert. Sie m\u00FCssen allerdings die WLS-Client-Library (HTTP-Client) verwenden und den Kanal an der Verbindung festlegen. </p> 
NetworkAccessPointMBean.properties.OutboundEnabled.helpSummaryHTML=Gibt an, ob dieser Netzwerkkanal f\u00FCr neue Verbindungen von Server zu Server verwendet werden kann, wenn eine Verbindung hergestellt wird.
NetworkAccessPointMBean.properties.OutboundEnabled.label=Ausgang aktiviert
NetworkAccessPointMBean.properties.Protocol.detailedHelpHTML=<p>Das Protokoll, das dieser Netzwerkkanal f\u00FCr Verbindungen verwenden soll.</p> 
NetworkAccessPointMBean.properties.Protocol.helpSummaryHTML=Das Protokoll, das dieser Netzwerkkanal f\u00FCr Verbindungen verwenden soll.
NetworkAccessPointMBean.properties.Protocol.label=Protokoll
NetworkAccessPointMBean.properties.PublicAddress.detailedHelpHTML=<p>Die IP-Adresse oder der DNS-Name f\u00FCr die externe Identit\u00E4t dieses Netzwerkkanals. Der Wert <code>Null</code> gibt an, dass die Listening-Adresse des Netzwerkkanals auch seine externe Adresse ist. Wenn die Listening-Adresse <code>Null</code> ist, \u00FCbernimmt der Netzwerkkanal seine externe Identit\u00E4t aus der Konfiguration des Servers.</p>  <p>Dies ist f\u00FCr Konfigurationen erforderlich, die bei der \u00DCbersetzung der Netzwerkadresse eine Firewall \u00FCberqueren m\u00FCssen.</p> 
NetworkAccessPointMBean.properties.PublicAddress.helpSummaryHTML=Die IP-Adresse oder der DNS-Name f\u00FCr die externe Identit\u00E4t dieses Netzwerkkanals.
NetworkAccessPointMBean.properties.PublicAddress.label=Externe Listening-Adresse
NetworkAccessPointMBean.properties.PublicPort.detailedHelpHTML=<p>Der extern ver\u00F6ffentlichte Listening-Port f\u00FCr diesen Netzwerkkanal. Der Wert <code>-1</code> gibt an, dass der Listening-Port des Netzwerkkanals auch sein \u00F6ffentlicher Listening-Port ist. Wenn der Listening-Port <code>-1</code> ist, \u00FCbernimmt der Netzwerkkanal seinen \u00F6ffentlichen Listening-Port aus der Konfiguration des Servers.</p> 
NetworkAccessPointMBean.properties.PublicPort.helpSummaryHTML=Der extern ver\u00F6ffentlichte Listening-Port f\u00FCr diesen Netzwerkkanal.
NetworkAccessPointMBean.properties.PublicPort.label=Externer Listening-Port
NetworkAccessPointMBean.properties.SDPEnabled.detailedHelpHTML=Aktiviert Socket Direct Protocol (SDP) auf diesem Kanal. Aktivieren Sie dieses Attribut bei der Konfiguration von Sessionreplikationserweiterungen f\u00FCr Managed Server in einem WebLogic-Cluster f\u00FCr Oracle Exalogic. SDP wurde aus JDK11 entfernt. 
NetworkAccessPointMBean.properties.SDPEnabled.helpSummaryHTML=Aktiviert Socket Direct Protocol (SDP) auf diesem Kanal.
NetworkAccessPointMBean.properties.SDPEnabled.label=SDP-Protokoll aktivieren
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.detailedHelpHTML=<p>Hiermit wird bestimmt, ob f\u00FCr Verbindungen mit ausstehenden Antworten ein Timeout m\u00F6glich ist. Standardgem\u00E4\u00DF ist diese Option auf "false" gesetzt. Wenn sie auf "true" gesetzt ist, erfolgt ein Timeout der Verbindung f\u00FCr diesen Kanal, wenn der idleConnectionTimeout-Wert \u00FCberschritten wird.</p>  <p>Hinweis\: Diese Einstellung gilt nur f\u00FCr IIOP-Verbindungen.</p> 
