JMSServerMBean.properties.AllowsPersistentDowngrade.detailedHelpHTML=<p>Gibt an, ob JMS-Clients eine Ausnahme erhalten, wenn sie persistente Nachrichten an ein Ziel senden, das auf einen JMS-Server ausgerichtet ist, f\u00FCr den kein persistenter Speicher konfiguriert wurde. Dieser Parameter tritt nur dann in Kraft, wenn der Parameter "Speicher aktiviert" deaktiviert ("false") ist.</p>  <p>Wenn diese Option auf die Standardeinstellung "false" gesetzt ist, erhalten Clients eine Ausnahme, wenn sie persistente Nachrichten an einen JMS-Server senden, f\u00FCr den kein Speicher konfiguriert wurde. Wenn diese Option auf "true" gesetzt wird, wird ein Downgrade zu nicht persistenten Nachrichten durchgef\u00FChrt, die Sendevorg\u00E4nge k\u00F6nnen jedoch fortgesetzt werden.</p> 
JMSServerMBean.properties.AllowsPersistentDowngrade.helpSummaryHTML=Gibt an, ob JMS-Clients eine Ausnahme erhalten, wenn sie persistente Nachrichten an ein Ziel senden, das auf einen JMS-Server ausgerichtet ist, f\u00FCr den kein persistenter Speicher konfiguriert wurde.
JMSServerMBean.properties.AllowsPersistentDowngrade.label=Persistentes Downgrade zulassen
JMSServerMBean.properties.BlockingSendPolicy.detailedHelpHTML=<p>Bestimmt, ob der JMS-Server kleinere Nachrichten vor gr\u00F6\u00DFeren Nachrichten zustellt, wenn ein Ziel seine maximale Anzahl von Nachrichten \u00FCberschritten hat. <code>FIFO</code> verhindert, dass der JMS-Server kleinere Nachrichten zustellt, wenn bereits gr\u00F6\u00DFere Nachrichten auf Speicherplatz warten. <code>Pr\u00E4emptiv</code> erm\u00F6glicht, dass kleinere Sendeanforderungen Vorrang vor gr\u00F6\u00DFeren erhalten, wenn gen\u00FCgend Speicherplatz f\u00FCr kleinere Nachrichten auf dem Ziel vorhanden ist.</p>  <p>Diese Policy wird nur f\u00FCr den JMS-Server definiert; sie kann nicht f\u00FCr einzelne Ziele eingestellt werden.</p>  <p>Weitere Informationen zu den Policys <code>FIFO</code> und <code>Pr\u00E4emptiv</code> finden Sie unten.</p> <p> <code>FIFO</code> (First in, First out) gibt an, dass alle Sendeanforderungen f\u00FCr dasselbe Ziel nacheinander in eine Queue gestellt werden, bis Platz verf\u00FCgbar ist. Es wird keine Sendeanforderung f\u00FCr die erfolgreiche Ausf\u00FChrung zugelassen, wenn davor eine andere Sendeanforderung auf Platz wartet. Bei eingeschr\u00E4nktem Platz verhindert FIFO die Starvation gr\u00F6\u00DFerer Anforderungen, weil sonst kleinere Anforderungen fortw\u00E4hrend den verbleibenden freien Platz beanspruchen k\u00F6nnten. Kleinere Anforderungen verz\u00F6gern sich, bleiben jedoch nicht erfolglos und werden ausgef\u00FChrt, wenn davor platzierte gr\u00F6\u00DFere Anforderungen ausgef\u00FChrt sind. Wenn gen\u00FCgend Platz verf\u00FCgbar wird, werden die Anforderungen in der gestellten Reihenfolge ber\u00FCcksichtigt. Wenn f\u00FCr eine bestimmte Anforderung gen\u00FCgend Platz vorhanden ist, wird diese ausgef\u00FChrt und die n\u00E4chste ber\u00FCcksichtigt. Wenn dagegen f\u00FCr eine bestehende Anfrage nicht gen\u00FCgend Platz vorhanden ist, werden keine weiteren Anforderungen ber\u00FCcksichtigt, bis gen\u00FCgend Platz verf\u00FCgbar ist, um die bestehende Anforderung auszuf\u00FChren.</p> <p> <code>Pr\u00E4emptiv</code> bedeutet, dass ein Sendevorgang blockierenden Sendevorg\u00E4ngen vorgezogen werden kann, wenn entsprechender Platz verf\u00FCgbar ist. Wenn f\u00FCr die aktuelle Anforderung gen\u00FCgend Platz vorhanden ist, so wird dieser Platz genutzt, auch wenn andere Anforderungen auf Platz warten. Wenn der Platz dagegen eingeschr\u00E4nkt ist, kann diese Policy zur Starvation gr\u00F6\u00DFerer Anforderungen f\u00FChren. Beispiel\: Wenn f\u00FCr eine l\u00E4ngere Anforderung nicht zureichend Platz verf\u00FCgbar ist, so wird diese hinter anderen bestehenden Anforderungen in der Queue platziert. Wenn gen\u00FCgend Platz frei wird, werden alle Anforderungen in der urspr\u00FCnglich gestellten Reihenfolge ber\u00FCcksichtigt. Wenn f\u00FCr eine bestehende Anforderung gen\u00FCgend Platz vorhanden ist, so darf diese Anforderung weiterbearbeitet werden und die n\u00E4chste Anforderung wird ber\u00FCcksichtigt. Wenn f\u00FCr eine bestehende Anforderung nicht gen\u00FCgend Platz vorhanden ist, wird die Anforderung \u00FCbersprungen und die darauffolgende Anforderung ber\u00FCcksichtigt.</p> 
