WebserviceCredentialProviderMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie einen Zugangsdatenprovider einer Webservice-Sicherheitskonfiguration konfigurieren. Sie k\u00F6nnen insbesondere den Klassennamen \u00E4ndern, der den Zugangsdatenprovider implementiert, den Tokentyp \u00E4ndern und Eigenschaften des Zugangsdatenproviders hinzuf\u00FCgen oder l\u00F6schen.</p> <p>Ein Zugangsdatenprovider f\u00FCr die Sicherheitskonfiguration eines Webservice wird unter anderem deswegen erstellt, weil ein Kennwort-Digest in SOAP-Nachrichten verwendet und Keystores konfiguriert werden m\u00FCssen, die zum Verschl\u00FCsseln oder digitalen Signieren einer SOAP-Nachricht eingesetzt werden.</p>\n
