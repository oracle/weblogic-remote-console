ServerTemplateMBean.properties.SingleSignOnServices.ContactPersonCompany.helpSummaryHTML=Der Firmenname des Ansprechpartners.
ServerTemplateMBean.properties.SingleSignOnServices.ContactPersonCompany.label=Firma des Ansprechpartners
ServerTemplateMBean.properties.SingleSignOnServices.ContactPersonEmailAddress.detailedHelpHTML=<p>Die E-Mail-Adresse des Ansprechpartners.</p> 
