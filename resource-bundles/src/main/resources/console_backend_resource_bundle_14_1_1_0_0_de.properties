SNMPAgentDeploymentMBean.properties.PrivacyProtocol.detailedHelpHTML=<p>Das Protokoll, mit dem dieser SNMP-Agent Nachrichten verschl\u00FCsselt und entschl\u00FCsselt. Nur bei SNMPv3 anwendbar. In diesem Fall m\u00FCssen Sie auch ein Authentifizierungsprotokoll verwenden.</p> <p>Wenn Sie dieses Protokoll f\u00FCr das Senden von Antworten und Benachrichtigungen verwenden m\u00F6chten, m\u00FCssen Sie auch die Sicherheitsstufe der Trap-Ziele konfigurieren.</p> <p>Wenn kein Datenschutzprotokoll festgelegt wurde, kann die Kommunikation zwischen dem vorliegenden Agent und Managern von nicht autorisierten Benutzern angezeigt werden, nicht jedoch ge\u00E4ndert.</p> 
