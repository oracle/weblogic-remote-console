ServerTemplateMBean.properties.CandidateMachines.detailedHelpHTML=<p>Begrenzt die Liste der vom Cluster angegebenen Kandidatenrechner. (Dazu m\u00FCssen Sie diesen Server f\u00FCr automatische Migration aktivieren und das Cluster mit einer Gruppe Kandidatenrechnern konfigurieren.)</p>  <p>Wenn dieser Server ausf\u00E4llt und er f\u00FCr die automatische Migration aktiviert ist, wird er automatisch vom Node Manager neu gestartet. Standardm\u00E4\u00DFig startet der Node Manager den Server auf einem der Kandidatenrechner neu, die vom Cluster angegeben werden (in der Reihenfolge der Voreinstellung, die Sie in dem Cluster angegeben haben). Um den Standardwert zu \u00E4ndern, erstellen Sie mithilfe dieser Serverliste mit Kandidatenrechnern eine Teilmenge der Kandidaten im ganzen Cluster. Sie k\u00F6nnen die Reihenfolge der Voreinstellung auch \u00E4ndern.</p> 
