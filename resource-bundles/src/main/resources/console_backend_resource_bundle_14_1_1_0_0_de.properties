ServerMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.label=Assertion-Verschl\u00FCsselung
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.detailedHelpHTML=<p>Die maximale Cachegr\u00F6\u00DFe der Authentifizierungsanforderung.</p>  <p>Der Cache speichert Dokumente, die vom lokalen Service Provider ausgegeben werden und f\u00FCr die eine Antwort des Identit\u00E4tsproviderpartners aussteht.  </p>  <p>Geben Sie mit "0" an, dass der Cache keine Begrenzung hat.</p> 
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.helpSummaryHTML=Die maximale Cachegr\u00F6\u00DFe der Authentifizierungsanforderung.
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.label=Cachegr\u00F6\u00DFe der Authentifizierungsanforderung
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.detailedHelpHTML=<p>Die Timeout-Begrenzung in Sekunden f\u00FCr &lt;AuthnRequest>-Dokumente, die im lokalen Cache gespeichert sind.</p>  <p>Dieser Cache speichert vom lokalen Service Provider ausgegebene Dokumente, f\u00FCr die eine Antwort des Identit\u00E4tsproviders aussteht. Dokumente, f\u00FCr die die Timeout-Grenze erreicht wird, laufen ab und werden aus dem Cache entfernt, selbst wenn keine Antwort vom Identit\u00E4tsprovider eingeht. Wenn sp\u00E4ter eine Antwort eingeht, verh\u00E4lt sich der Cache so, als w\u00E4re &lt;AuthnRequest> nie erstellt worden.</p> 
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.helpSummaryHTML=Die Timeout-Begrenzung in Sekunden f\u00FCr &lt;AuthnRequest>-Dokumente, die im lokalen Cache gespeichert sind.
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.label=Cachetimeout der Authentifizierungsanforderung
