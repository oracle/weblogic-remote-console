JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.LoggingLastResource=LoggingLastResource
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.None=Kein Wert
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.OnePhaseCommit=OnePhaseCommit
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.TwoPhaseCommit=TwoPhaseCommit
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>Der JNDI-Pfad, an den diese Datenquelle gebunden ist. Standardm\u00E4\u00DFig ist der JNDI-Name der Name der Datenquelle.</p>\n<p>Wenn Sie mehrere JNDI-Namen f\u00FCr die Datenquelle angeben m\u00F6chten, geben Sie jeden JNDI-Namen in eine separate Zeile ein.</p><p>Anwendungen, die den JNDI-Pfad abrufen, erhalten eine <code>javax.sql.DataSource</code>-Instanz, die sich auf diese Datenquelle bezieht.</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.helpSummaryHTML=<p>Der JNDI-Pfad, an den diese Datenquelle gebunden ist. Standardm\u00E4\u00DFig ist der JNDI-Name der Name der Datenquelle.</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.inlineFieldHelp=Beispiel\: jdbc/myDS
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.label=JNDI-Namen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.detailedHelpHTML=<p>WebLogic Server h\u00E4lt die der logischen Verbindung zugeordnete physische Datenbankverbindung aufrecht, wenn eine globale Transaktion festgeschrieben wird; die Verbindung wird nicht freigegeben und bei Bedarf wird keine neue physische Verbindung aufgebaut.</p>  <p>Wenn Sie diese Einstellung auf "True" setzen, m\u00FCssen m\u00F6glicherweise zus\u00E4tzliche Verbindungen f\u00FCr die Datenbank konfiguriert werden.</p>  <p>Verwenden Sie diese Einstellung, um bestimmte Probleme mit JDBC-XA-Treibern zu umgehen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.helpSummaryHTML=WebLogic Server h\u00E4lt die der logischen Verbindung zugeordnete physische Datenbankverbindung aufrecht, wenn eine globale Transaktion festgeschrieben wird; die Verbindung wird nicht freigegeben und bei Bedarf wird keine neue physische Verbindung aufgebaut.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.KeepConnAfterGlobalTx.label=Verbindung nach globaler Transaktion aufrecht erhalten
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>Der vollst\u00E4ndige Package-Name der JDBC-Treiberklasse, die f\u00FCr das Erstellen der physikalischen Datenbankverbindungen im Verbindungspool verwendet wird. (Beachten Sie, dass diese Treiberklasse im Classpath auf jedem Server vorhanden sein muss, auf dem sie bereitgestellt wird.)</p>  <p>Beispiel\: <code>oracle.jdbc.OracleDriver</code></p>  <p>Der Treiber muss der Name einer Klasse sein, welche die Schnittstelle <code>java.sql.Driver</code> implementiert. In der Dokumentation des Treibers finden Sie den vollst\u00E4ndigen Pfadnamen.</p>  <p>Hinweis\: Die Treiberklasse muss sich im Classpath jedes Servers befinden, f\u00FCr den die Datenquelle bereitgestellt wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>Der vollst\u00E4ndige Package-Name der JDBC-Treiberklasse, die f\u00FCr das Erstellen der physikalischen Datenbankverbindungen im Verbindungspool verwendet wird. (Beachten Sie, dass diese Treiberklasse im Classpath auf jedem Server vorhanden sein muss, auf dem sie bereitgestellt wird.)</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.label=Treiberklassenname
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>Das Kennwortattribut, das an den JDBC-Treiber \u00FCbergeben wird, wenn physikalische Datenbankverbindungen erstellt werden.</p>  <p>Der Wert wird in verschl\u00FCsselter Form in der Deskriptordatei gespeichert. Er wird au\u00DFerdem in verschl\u00FCsselter Form gespeichert, wenn er auf der Administratorkonsole angezeigt wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.helpSummaryHTML=Das Kennwortattribut, das an den JDBC-Treiber \u00FCbergeben wird, wenn physikalische Datenbankverbindungen erstellt werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.label=Kennwort
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>Die URL der Datenbank, bei der Sie sich anmelden. Das Format der URL variiert je nach JDBC-Treiber.</p>  <p>Die URL wird an den JDBC-Treiber \u00FCbergeben, um physikalische Datenbankverbindungen herzustellen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.helpSummaryHTML=Die URL der Datenbank, bei der Sie sich anmelden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.label=URL
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.detailedHelpHTML=<p>Gibt an, dass WebLogic Server das XA-Interface des JDBC-Treibers verwenden soll.</p>  <p>Wenn die JDBC-Treiberklasse, mit der die Datenbankverbindungen hergestellt werden, sowohl XA- und Nicht-XA-Versionen eines JDBC-Treibers implementiert, k\u00F6nnen Sie dieses Attribut so einstellen, dass WebLogic Server den JDBC-Treiber als einen XA-Treiber oder als einen Nicht-XA-Treiber behandelt.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.helpSummaryHTML=Gibt an, dass WebLogic Server das XA-Interface des JDBC-Treibers verwenden soll.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.UseXaDataSourceInterface.label=XA-Datenquellenschnittstelle verwenden
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.detailedHelpHTML=<p>Der Name der Connection Initialization Callback-Klasse. </p> <p>Dieser Name wird automatisch an <code>registerConnectionInitializationCallback</code> \u00FCbergeben, wenn eine Datenquelle erstellt wird. Die Klasse muss <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code> implementieren.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.helpSummaryHTML=Der Name der Connection Initialization Callback-Klasse.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.label=Connection Initialization Callback
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.detailedHelpHTML=<p>Die Datenquelle kann Oracle FAN-Ereignisse abonnieren und verarbeiten.</p>  <p>Dieses Attribut ist nur f\u00FCr RAC-Konfigurationen relevant, die mit Hilfe des ONS-Protokolls FAN-Benachrichtigungen publizieren.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.helpSummaryHTML=Die Datenquelle kann Oracle FAN-Ereignisse abonnieren und verarbeiten.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.label=FAN aktiviert
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.detailedHelpHTML=<p>Eine durch Kommas getrennte Liste der ONS-Daemon Listening-Adressen und -Ports, zu denen eine Verbindung aufgebaut werden muss, um ONS-basierte FAN-Ereignisse zu empfangen. Dies ist bei der Verbindung zu Oracle 11g-Datenbanken obligatorisch und bei der Verbindung zu Oracle-Datenbankreleases 12c und h\u00F6her optional.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.helpSummaryHTML=Eine durch Kommas getrennte Liste der ONS-Daemon Listening-Adressen und -Ports, zu denen eine Verbindung aufgebaut werden muss, um ONS-basierte FAN-Ereignisse zu empfangen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.label=ONS-Knoten
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.detailedHelpHTML=<p>Speicherort der Oracle Wallet-Datei, in der SSL-Zertifikate gespeichert werden. Nur erforderlich, wenn die Konfiguration des ONS-Clients die Kommunikation mit ONS-Daemons \u00FCber SSL vorsieht.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.helpSummaryHTML=Speicherort der Oracle Wallet-Datei, in der SSL-Zertifikate gespeichert werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.label=ONS-Wallet-Datei
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.detailedHelpHTML=<p>Das Wallet-Kennwortattribut, das Teil der Zeichenfolge f\u00FCr die ONS-Clientkonfiguration ist. Dieses Attribut ist nur erforderlich, wenn die ONS-Konfiguration die Verwendung des SSL-Protokolls vorsieht.</p>  <p>Der Wert wird in verschl\u00FCsselter Form in der Deskriptordatei gespeichert. Er wird au\u00DFerdem in verschl\u00FCsselter Form gespeichert, wenn er auf der Administratorkonsole angezeigt wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.helpSummaryHTML=Das Wallet-Kennwortattribut, das Teil der Zeichenfolge f\u00FCr die ONS-Clientkonfiguration ist.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.label=ONS Wallet-Kennwort
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.detailedHelpHTML=<p>Aktiviert Oracle JDBC-Proxy-Authentifizierung.</p>  <ul> <li>Gilt nur f\u00FCr den Oracle-Treiber.</li> <li>Erfordert, dass WebLogic Server-Benutzer-IDs mit Hilfe der Zugangsdatenzuordnung den Datenbankbenutzer-IDs zugeordnet werden.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.helpSummaryHTML=Aktiviert Oracle JDBC-Proxy-Authentifizierung.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.label=Oracle-Proxysession
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>Die Zeit in Sekunden, die eine Datenquelle f\u00FCr die Wiedergabeverarbeitung der Anwendungsfortf\u00FChrung zul\u00E4sst, bevor sie wegen Timeouts abgebrochen wird und einen Wiedergabesessionkontext beendet.</p> <ul> <li>Wenn f\u00FCr diesen Wert null (0) Sekunden festgelegt ist, ist die Wiedergabeverarbeitung (Failover) deaktiviert; "begin/endRequest" werden allerdings nach wie vor aufgerufen. Mit dieser Option k\u00F6nnen Sie die Abdeckung und Performance ermitteln.</li> <li>Der Standardwert ist 3600 Sekunden.</li> <li>Siehe <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.helpSummaryHTML=Die Zeit in Sekunden, die eine Datenquelle f\u00FCr die Wiedergabeverarbeitung der Anwendungsfortf\u00FChrung zul\u00E4sst, bevor sie wegen Timeouts abgebrochen wird und einen Wiedergabesessionkontext beendet.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.label=Timeout der Wiedergabeausl\u00F6sung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.detailedHelpHTML=<p>Wenn diese Option aktiviert ist, werden Oracle-Datenbank-Zugangsdaten in getConnection anstelle von Anwendungsserver-Zugangsdaten verwendet. Die Datenbank-Zugangsdaten werden verwendet, um eine Proxy-Session abzurufen, ohne dass die Zugangsdatenzuordnung zum Einsatz kommt.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.helpSummaryHTML=Wenn diese Option aktiviert ist, werden Oracle-Datenbank-Zugangsdaten in getConnection anstelle von Anwendungsserver-Zugangsdaten verwendet.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.label=Datenbankzugangsdaten verwenden
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.detailedHelpHTML=<p>Mit dieser Option kann WebLogic Server die logische JDBC-Verbindung f\u00FCr eine globale Transaktion ge\u00F6ffnet lassen kann, wenn die physikalische XA-Verbindung an den Verbindungspool zur\u00FCckgegeben wird. </p>  <p>W\u00E4hlen Sie diese Option, wenn der zum Erstellen der Datenbankverbindungen verwendete XA-Treiber oder der DBMS eine logische offene JDBC-Verbindung ben\u00F6tigt, w\u00E4hrend die Transaktionsverarbeitung andauert (auch wenn die physische XA-Verbindung zum Verbindungspool zur\u00FCckgegeben werden kann).</p>  <p>Gilt nur f\u00FCr Datenquellen, die einen XA-Treiber verwenden.</p>  <p>Verwenden Sie diese Einstellung, um bestimmte Probleme mit JDBC-XA-Treibern zu umgehen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.helpSummaryHTML=Mit dieser Option kann WebLogic Server die logische JDBC-Verbindung f\u00FCr eine globale Transaktion ge\u00F6ffnet lassen kann, wenn die physikalische XA-Verbindung an den Verbindungspool zur\u00FCckgegeben wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepLogicalConnOpenOnRelease.label=Verbindung bei Freigabe ge\u00F6ffnet lassen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.detailedHelpHTML=<p>Mit dieser Option kann WebLogic Server dieselbe XA-Datenbankverbindung aus dem Verbindungspool mit einer globalen Transaktion verkn\u00FCpfen, bis die Transaktion abgeschlossen ist.</p>  <p>Gilt nur f\u00FCr Verbindungspools, die einen XA-Treiber verwenden.</p>  <p>Verwenden Sie diese Einstellung, um bestimmte Probleme mit JDBC-XA-Treibern zu umgehen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.helpSummaryHTML=Mit dieser Option kann WebLogic Server dieselbe XA-Datenbankverbindung aus dem Verbindungspool mit einer globalen Transaktion verkn\u00FCpfen, bis die Transaktion abgeschlossen ist.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.KeepXaConnTillTxComplete.label=XA-Verbindung beibehalten, bis Transaktion abgeschlossen ist
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.detailedHelpHTML=<p>Gibt an, ob der XA-Treiber einen verteilten Transaktionskontext ben\u00F6tigt, wenn verschiedene JDBC-Objekte (Ergebnismengen, Anweisungen, Verbindungen usw.) geschlossen werden. Gilt nur f\u00FCr Verbindungspools, die einen XA-Treiber verwenden.</p>  <p>Wenn diese Option aktiviert ist, werden SQL-Ausnahmen, die beim Schlie\u00DFen von JDBC-Objekten ohne Transaktion ausgel\u00F6st werden, unterdr\u00FCckt.</p>  <p>Verwenden Sie diese Einstellung, um bestimmte Probleme mit JDBC-XA-Treibern zu umgehen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.helpSummaryHTML=Gibt an, ob der XA-Treiber einen verteilten Transaktionskontext ben\u00F6tigt, wenn verschiedene JDBC-Objekte (Ergebnismengen, Anweisungen, Verbindungen usw.) geschlossen werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.NeedTxCtxOnClose.label=Transaktionskontext beim Schlie\u00DFen erforderlich
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.detailedHelpHTML=<p>Gibt an, dass die Transaction Manager-Aufrufe nur einmal auf der Ressource wiederhergestellt werden. Gilt nur f\u00FCr Datenquellen, die einen XA-Treiber verwenden.</p>  <p>Verwenden Sie diese Einstellung, um bestimmte Probleme mit JDBC-XA-Treibern zu umgehen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.helpSummaryHTML=Gibt an, dass die Transaction Manager-Aufrufe nur einmal auf der Ressource wiederhergestellt werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.RecoverOnlyOnce.label=Nur einmal wiederherstellen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.detailedHelpHTML=<p>Aktiviert das Monitoring des JTA-Ressourcenzustands f\u00FCr eine XA-Datenquelle. Wenn in diesem Fall eine XA-Ressource nicht innerhalb des Zeitraums auf einen XA-Aufruf reagiert, der in MaxXACallMillis angegeben wird, markiert WebLogic Server die Datenressource als fehlerhaft und blockiert weitere Aufrufe der Ressource.</p>  <p> Diese Eigenschaft gilt nur f\u00FCr XA-Datenquellen und wird f\u00FCr Datenquellen ignoriert, die einen Nicht-XA-Treiber verwenden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.helpSummaryHTML=Aktiviert das Monitoring des JTA-Ressourcenzustands f\u00FCr eine XA-Datenquelle.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.ResourceHealthMonitoring.label=Monitoring des Ressourcenzustands
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.detailedHelpHTML=Bestimmt die Dauer in Sekunden, w\u00E4hrend der der Transaction Manager Recovery-Vorg\u00E4nge bei der Ressource ausf\u00FChrt. Ein Wert von Null gibt an, dass keine Wiederholungen durchgef\u00FChrt werden. 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.helpSummaryHTML=Bestimmt die Dauer in Sekunden, w\u00E4hrend der der Transaction Manager Recovery-Vorg\u00E4nge bei der Ressource ausf\u00FChrt.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryDurationSeconds.label=XA-Wiederholungsdauer
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.detailedHelpHTML=Die Anzahl von Sekunden zwischen XA-Wiederholungsvorg\u00E4ngen, wenn XARetryDurationSeconds auf einen positiven Wert gesetzt ist. 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.helpSummaryHTML=Die Anzahl von Sekunden zwischen XA-Wiederholungsvorg\u00E4ngen, wenn XARetryDurationSeconds auf einen positiven Wert gesetzt ist.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaRetryIntervalSeconds.label=XA-Wiederholungsintervall
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.detailedHelpHTML=<p>Mit dieser Option kann WebLogic Server einen Timeout einer Transaktionsverzweigung basierend auf dem Wert f\u00FCr XaTransactionTimeout festlegen.</p>  <p>Der WebLogic Server Transaktionsmanager ruft, wenn er aktiviert ist, <code>XAResource.setTransactionTimeout()</code> auf, bevor er <code>XAResource.start</code> aufruft. Dann leitet er entweder den Wert des XA-Transaktions-Timeouts oder den globalen Transaktions-Timeout weiter. </p>  <p>Eine Transaktionsverzweigung m\u00F6chten Sie m\u00F6glicherweise dann einrichten, wenn Sie \u00FCber lang dauernde Transaktionen verf\u00FCgen, die den Standard-Timout-Wert in der XA-Ressource \u00FCberschreiten.</p>  <p><b>Hinweis\:</b> Um dieses Feature nutzen zu k\u00F6nnen, muss der Ressourcenmanager (normalerweise der JDBC-Treiber) die Methode <code>javax.transaction.xa.XAResource.setTransactionTimeout()</code> unterst\u00FCtzen. </p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.helpSummaryHTML=Mit dieser Option kann WebLogic Server einen Timeout einer Transaktionsverzweigung basierend auf dem Wert f\u00FCr XaTransactionTimeout festlegen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaSetTransactionTimeout.label=XA-Transaktionstimeout festlegen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.detailedHelpHTML=<p>Die Anzahl von Sekunden, die als Timeout f\u00FCr die Transaktionsverzweigung festgelegt werden sollen.</p>  <p>Wenn dieser Wert eingestellt wird, wird er als Transaktions-Timeout-Wert im Aufruf <code>XAResource.setTransactionTimeout()</code> im XA-Ressourcenmanager, normalerweise dem JDBC-Treiber, weitergeleitet. </p>  <p>Wenn dieser Wert auf <code>0</code> eingestellt ist, leitet der WebLogic Server-Transaktionsmanager den globalen WebLogic Server-Transaktions-Timeout in Sekunden in der Methode weiter.</p>  <p>Wenn dieser Wert eingestellt wird, sollte er gr\u00F6\u00DFer oder gleich dem globalen WebLogic Server-Transaktions-Timeout sein.</p>  <p><b>Hinweis\:</b> Sie m\u00FCssen "XaSetTransactionTimeout" aktivieren, damit die Einstellung f\u00FCr den Transaktionsverzweigungs-Timeout erm\u00F6glicht wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.helpSummaryHTML=Die Anzahl von Sekunden, die als Timeout f\u00FCr die Transaktionsverzweigung festgelegt werden sollen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCXAParams.XaTransactionTimeout.label=XA-Transaktionstimeout
JDBCSystemResourceMBean.properties.Name.detailedHelpHTML=<p>Der benutzerdefinierte Name dieser MBean-Instanz.</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
JDBCSystemResourceMBean.properties.Name.helpSummaryHTML=Der benutzerdefinierte Name dieser MBean-Instanz.
JDBCSystemResourceMBean.properties.Name.label=Name
JDBCSystemResourceMBean.properties.Targets.detailedHelpHTML=<p>Aus dieser Liste der Ziele in der aktuellen Domain, auf der dieses Element bereitgestellt werden kann, m\u00FCssen Sie ein Ziel ausw\u00E4hlen, auf dem ein MBean bereitgestellt wird. Ziele m\u00FCssen entweder Server oder Cluster sein. Das Deployment tritt nur einmal auf, wenn Deployments sich \u00FCberschneiden.</p> 
JDBCSystemResourceMBean.properties.Targets.helpSummaryHTML=Aus dieser Liste der Ziele in der aktuellen Domain, auf der dieses Element bereitgestellt werden kann, m\u00FCssen Sie ein Ziel ausw\u00E4hlen, auf dem ein MBean bereitgestellt wird.
JDBCSystemResourceMBean.properties.Targets.label=Ziele
