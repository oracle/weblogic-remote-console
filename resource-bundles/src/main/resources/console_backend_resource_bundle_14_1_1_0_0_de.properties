ServerMBean.properties.SingleSignOnServices.OrganizationURL.detailedHelpHTML=<p>Die Organisations-URL.</p>  <p>Diese Zeichenfolge gibt eine Adresse an, auf die sich ein Benutzer beziehen kann, um weitere Informationen zum lokalen Standort zu erhalten. Diese Zeichenfolge wird nicht von den SAML 2.0-Services f\u00FCr das tats\u00E4chliche Handling oder die Verarbeitung von Nachrichten verwendet.</p> 
