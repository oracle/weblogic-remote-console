DomainMBean.slice.Logging.introductionHTML=<p>Da jede WebLogic Server-Domain mehrere Instanzen von WebLogic Server gleichzeitig ausf\u00FChren kann, sammeln WebLogic-Loggingservices Meldungen, die auf mehreren Serverinstanzen generiert werden, in einem einzelnen Meldungslog f\u00FCr die gesamte Domain. In diesem domainweiten Meldungslog wird der Gesamtstatus der Domain angezeigt.</p><p>Auf dieser Seite k\u00F6nnen Sie das Meldungslog f\u00FCr diese WebLogic Server-Domain konfigurieren.</p>\n
