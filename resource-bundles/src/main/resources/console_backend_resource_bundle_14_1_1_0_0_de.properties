ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Empf\u00E4ngerpr\u00FCfung aktiviert
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Gibt an, ob der persistente Cache (LDAP oder RDBMS) zum Speichern von SAML 2.0-Artefakten und -Authentifizierungsanforderungen verwendet wird.</p>  <p>RDBMS wird in Produktionsumgebungen von SAML 2.0-Sicherheitsprovidern ben\u00F6tigt. Verwenden Sie LDAP nur in Entwicklungsumgebungen.</p>  <p>Wenn diese Option nicht aktiviert ist, werden Artefakte und Anforderungen im Arbeitsspeicher gespeichert.</p>  <p>Wenn Sie SAML 2.0-Services f\u00FCr zwei oder mehr WebLogic Server-Instanzen in einer Domain konfigurieren, m\u00FCssen Sie den replizierten Cache einzeln auf jedem Server aktivieren. Wenn Sie au\u00DFerdem SAML 2.0-Services in einem Cluster konfigurieren, muss jeder Managed Server au\u00DFerdem einzeln konfiguriert werden.</p> 
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.helpSummaryHTML=Gibt an, ob der persistente Cache (LDAP oder RDBMS) zum Speichern von SAML 2.0-Artefakten und -Authentifizierungsanforderungen verwendet wird.
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.label=Replizierter Cache
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.detailedHelpHTML=<p>Der Keystore-Alias f\u00FCr den Schl\u00FCssel, der beim Signieren von Dokumenten verwendet werden soll.</p>  <p>Der Schl\u00FCssel, mit dem Signaturen auf allen ausgehenden Dokumenten generiert werden, z.B. Authentifizierungsanforderungen und -antworten. Wenn Sie keinen Alias angeben, wird standardm\u00E4\u00DFig der konfigurierte SSL-Private Key-Alias des Servers von der SSL-Konfiguration des Servers verwendet.</p> 
