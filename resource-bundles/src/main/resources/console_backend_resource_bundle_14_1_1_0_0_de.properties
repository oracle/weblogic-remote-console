UniformDistributedTopicBean.slice.Thresholds.helpTopic.1.label=Using Distributed Destinations
UniformDistributedTopicBean.slice.Thresholds.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die oberen und unteren Schwellenwerte f\u00FCr Byte und Nachrichten f\u00FCr das einheitlich verteilte Topic definieren. Wenn diese Schwellenwerte \u00FCberschritten werden, werden Ereignisse wie das Generieren von Logmeldungen und das Starten der Nachrichtenflusssteuerung ausgel\u00F6st. Sie k\u00F6nnen au\u00DFerdem eine maximal zul\u00E4ssige Gr\u00F6\u00DFe f\u00FCr Nachrichten auf dem Topic angeben und eine vorkonfigurierte Quota ausw\u00E4hlen, welche die maximale Anzahl der Byte oder Nachrichten bestimmt, die das verteilte Topic speichern darf, um die Speicherbelegung beizubehalten.</p>\n
