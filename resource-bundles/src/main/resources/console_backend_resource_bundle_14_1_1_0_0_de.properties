ClusterMBean.properties.ReplicationTimeoutEnabled.label=Replikationstimeout aktivieren
ClusterMBean.properties.SecureReplicationEnabled.detailedHelpHTML=<p>Server in einem Cluster replizieren Sessiondaten. Wenn der Replikationskanal definiert ist, werden die Sessiondaten mit dem Replikationskanalprotokoll gesendet, und gesicherte Replikationseinstellungen werden ignoriert. Wenn kein Replikationskanal definiert wurde und gesicherte Replikation aktiviert ist, werden Sessiondaten f\u00FCr Replikationen im Speicher \u00FCber SSL durch den standardm\u00E4\u00DFigen sicheren Kanal gesendet. Diese zus\u00E4tzliche Sicherheit f\u00FCr Replikationsdatenstr\u00F6me hat jedoch eine starke Beeintr\u00E4chtigung der Cluster-Performance zur Folge. Sie sollte nur aktiviert werden, wenn Sicherheit wichtiger ist als Performance.</p> 
ClusterMBean.properties.SecureReplicationEnabled.helpSummaryHTML=Server in einem Cluster replizieren Sessiondaten.
ClusterMBean.properties.SecureReplicationEnabled.label=Sichere Replikation aktiviert
