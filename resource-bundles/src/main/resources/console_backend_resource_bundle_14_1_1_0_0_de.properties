JMSServerMBean.slice.Target.helpTopic.1.label=Understanding Migratable Targets In a Cluster
JMSServerMBean.slice.Target.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Target.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Serverinstanz, den Cluster oder das migrierbare Ziel ausw\u00E4hlen, auf der bzw. dem Sie diesen JMS-Server bereitstellen m\u00F6chten. Migrierbare Ziele definieren eine Gruppe von WebLogic Server-Instanzen in einem Cluster, die potenziell einen gepinnten Messaging Service, wie zum Beispiel einen JMS-Server, hosten k\u00F6nnen. Wenn ein Zielserver oder ein migrierbares Ziel gestartet wird, wird auch der JMS-Server gestartet. Wenn keine Zielserverinstanz oder kein migrierbares Ziel angegeben ist, wird der JMS-Server nicht gestartet.</p>\n
JMSServerMBean.slice.Thresholds.helpPageTitle=JMSServer\: Thresholds
JMSServerMBean.slice.Thresholds.helpTopic.0.label=Configuring Basic JMS System Resources
JMSServerMBean.slice.Thresholds.helpTopic.1.label=Understanding WebLogic JMS
JMSServerMBean.slice.Thresholds.helpTopic.2.label=Configuring Messaging
JMSServerMBean.slice.Thresholds.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie Schwellenwerte definieren, die verschiedene Ereignisse auf diesem JMS-Server ausl\u00F6sen (Beispiel\: Generieren von Logmeldungen). Au\u00DFerdem k\u00F6nnen Sie Quotas angeben, welche Maximalwerte f\u00FCr die Speicherbelegung, die Nachrichtengr\u00F6\u00DFe und die Anzahl der f\u00FCr diesen JMS-Server verf\u00FCgbaren Nachrichten festlegen.</p>\n
