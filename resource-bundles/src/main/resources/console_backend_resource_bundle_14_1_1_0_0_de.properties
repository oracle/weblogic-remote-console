SNMPCounterMonitorMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie einen Z\u00E4hlermonitor erstellen, der in regelm\u00E4\u00DFigen Abst\u00E4nden ein Attribut abfragt, dessen Wert eine Ganzzahl ist, und den Attributwert mit einem hohen Schwellenwert vergleicht, den Sie definieren. Ein Z\u00E4hlermonitor generiert eine Benachrichtigung, wenn der Attributwert den hohen Schwellenwert erreicht oder \u00FCberschreitet. Sie k\u00F6nne auch Offsets und Module konfigurieren, was den Grenzwert senkt oder steigert, sobald er erreicht wurde.</p>\n
