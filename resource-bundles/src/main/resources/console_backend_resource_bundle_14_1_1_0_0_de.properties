MessagingBridgeMBean.properties.TransactionTimeout.detailedHelpHTML=<p>Die Dauer in Sekunden, die der Transaktionsmanager auf eine Transaktion wartet, bevor sie den Timeout \u00FCberschreitet.</p>  <ul> <li> <p>Transaktions-Timeouts werden verwendet, wenn die QOS (Quality Of Service) f\u00FCr eine Messaging Bridge-Instanz Transaktionen erfordert.</p> </li>  <li> <p>Wenn eine Bridge mit der QOS <i>Exactly-once</i> konfiguriert wird, erfolgt das Empfangen und Senden in einer Transaktion.</p> </li> </ul> 
