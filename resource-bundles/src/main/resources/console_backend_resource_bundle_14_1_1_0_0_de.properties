SNMPAgentDeploymentMBean.descriptionHTML=<p>Dieses MBean ist ein SNMP-Agent, der auf WebLogic Server-Instanzen ausgerichtet werden kann. </p> <p>Mit SNMP konfigurieren Sie <b>Agents</b> zum Erfassen und Senden von Daten \u00FCber verwaltete Ressourcen als Reaktion auf Anforderungen von <b>Managern</b>. Sie k\u00F6nnen Agents auch zum unaufgeforderten Erstellen von Berichten f\u00FCr Manager konfigurieren, wenn sie vordefinierte Schwellenwerte oder Bedingungen in einer verwalteten Ressource erkennen.</p> <p>In einer WebLogic Server-Domain k\u00F6nnen Sie ein zentralisiertes oder dezentralisiertes Modell f\u00FCr die SNMP-\u00DCberwachung und -Kommunikation w\u00E4hlen\:</p> <ul><li>In einem zentralisierten Modell erstellen Sie eine Instanz dieses MBeans und richten diese nur auf den Administrationsserver aus. Dieser Agent kommuniziert mit allen verwalteten Servern in der Domain. SNMP-Manager kommunizieren nur mit dem SNMP-Agent auf dem Administrationsserver. Dieses Modell ist praktisch, f\u00FChrt aber zu Performancemehraufwand in WebLogic Server. Wenn der Administrationsserver nicht verf\u00FCgbar ist, k\u00F6nnen Sie die Domain au\u00DFerdem nicht \u00FCber SNMP \u00FCberwachen.</li> <li>In einem dezentralisierten Modell erstellen Sie eine Instanz dieses MBeans und richten diese auf jeden zu \u00FCberwachenden Managed Server aus. (Alternativ dazu k\u00F6nnen Sie auch mehrere Instanzen dieses MBeans erstellen und jede Instanz auf einen einzelnen Managed Server ausrichten.) Der SNMP-Manager muss mit den Agents auf den einzelnen verwalteten Servern kommunizieren.</li></ul> <p>Zur Unterst\u00FCtzung von Domains, die mit WebLogic Server Release 9.2 und fr\u00FCher erstellt wurden, hostet eine Domain auch einen Singleton-SNMP-Agent, dessen Geltungsbereich die ganze Domain ist (siehe SNMPAgentMBean). SNMPAgentMBean bietet dieselben Features wie eine Instanz dieses MBeans (SNMPAgentDeploymentMBean), das Sie wie im oben beschriebenen zentralisierten Modell ausgerichtet haben. Die zugrunde liegende Implementierung von SNMPAgentMBean ist jedoch anders und wird irgendwann verworfen. SNMPAgentMBean wird au\u00DFer Kraft gesetzt, wenn Sie eine Instanz dieses MBeans auf den Administrationsserver ausrichten.</p> 
SNMPAgentDeploymentMBean.instance.label=SNMP-Agent Deployment
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>Das Protokoll, mit dem der vorliegende SNMP-Agent sicherstellt, dass ausschlie\u00DFlich autorisierte Benutzer Informationen zur WebLogic Server-Domain anfordern und abrufen k\u00F6nnen. Nur bei SNMPv3 anwendbar.</p> <p>Das Protokoll stellt dar\u00FCber hinaus auch Nachrichtenintegrit\u00E4t sicher und verhindert Masquerading sowie falsch geordnete, verz\u00F6gerte oder wiederholte Nachrichten.</p> <p>Wenn Sie dieses Protokoll f\u00FCr die Annahme von Anforderungen von SNMP-Managern verwenden m\u00F6chten, m\u00FCssen Sie die Zugangsdatenzuordnung in der Sicherheits-Realm von WebLogic Server konfigurieren. Wenn Sie dieses Protokoll f\u00FCr das Versenden von Antworten oder Benachrichtigungen verwenden m\u00F6chten, m\u00FCssen Sie die Sicherheitsstufe der verwendeten Trap-Ziele konfigurieren.</p> <p>Wenn Sie kein Authentifizierungs-Protokoll ausw\u00E4hlen, werden eingehende Anfragen in SNMPv3 vom SNMP-Agent nicht authentifiziert. Mit SNMPv3 k\u00F6nnen in diesem Fall problemlos Informationen \u00FCber die WebLogic Server-Domain abgerufen werden.</p> 
SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.helpSummaryHTML=Das Protokoll, mit dem der vorliegende SNMP-Agent sicherstellt, dass ausschlie\u00DFlich autorisierte Benutzer Informationen zur WebLogic Server-Domain anfordern und abrufen k\u00F6nnen.
