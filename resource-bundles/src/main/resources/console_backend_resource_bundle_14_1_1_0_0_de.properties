RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.detailedHelpHTML=<p>Der JNDI-Name einer <code>javax.jms.TopicConnectionFactory</code>-Instanz, die f\u00FCr die Suche nach JMS-Topics verwendet werden soll.</p>  <p>Diese Einstellung variiert je nach verwendetem Anwendungsserver. Details dazu, wie dieser Parameter angegeben werden muss, finden Sie in der JMS-Dokumentation.</p> 
RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.helpSummaryHTML=Der JNDI-Name einer <code>javax.jms.TopicConnectionFactory</code>-Instanz, die f\u00FCr die Suche nach JMS-Topics verwendet werden soll.
RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.label=JMS-Topic Connection Factory
RDBMSSecurityStoreMBean.properties.JNDIPassword.detailedHelpHTML=<p>Das Kennwort f\u00FCr die Authentifizierung des Benutzers, der im Attribut <code>JNDIUsername</code> f\u00FCr die Kodo-Benachrichtigung definiert ist.</p> <p>Wenn WebLogic Server einen Wert f\u00FCr dieses Attribut erh\u00E4lt, passiert Folgendes\:</p> <ul> <li>Ruft den Wert des Attributs <code>JNDIPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck. </li> </ul>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ul> <li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt das Attribut <code>JNDIPasswordEncrypted</code> auf den Verschl\u00FCsselungswert.</li> </ul>  <p>Das Verwenden dieses Attributs (<code>JNDIPassword</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das das unverschl\u00FCsselte Kennwort enth\u00E4lt, im Speicher des JVMs verbleibt, bis die Garbage Collection es l\u00F6scht und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>JNDIPasswordEncrypted</code> verwendet werden.</p> 
RDBMSSecurityStoreMBean.properties.JNDIPassword.helpSummaryHTML=Das Kennwort f\u00FCr die Authentifizierung des Benutzers, der im Attribut <code>JNDIUsername</code> f\u00FCr die Kodo-Benachrichtigung definiert ist.
RDBMSSecurityStoreMBean.properties.JNDIPassword.label=JNDI-Kennwort
RDBMSSecurityStoreMBean.properties.JNDIUsername.detailedHelpHTML=Der JNDI-Benutzername, der f\u00FCr die Kodo-Benachrichtigung verwendet wird. 
