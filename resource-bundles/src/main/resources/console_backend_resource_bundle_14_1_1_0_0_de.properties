JoltConnectionPoolMBean.properties.KeyStorePassPhrase.detailedHelpHTML=<p>Die Passphrase des verschl\u00FCsselten Identity Keystores. Wenn dies leer oder Null ist, wird der Keystore ohne Passphrase ge\u00F6ffnet.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Ruft den Wert des Attributs <code>KeyStorePassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>KeyStorePassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Es besteht ein potenzielles Sicherheitsrisiko, wenn Sie dieses Attribut (<code>KeyStorePassPhrase</code>) verwenden, da das Zeichenfolgenobjekt (das das unverschl\u00FCsselte Kennwort enth\u00E4lt) im Speicher der JVM bleibt, bis Garbage Collection es entfernt und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie statt dieses Attributs <code>KeyStorePassPhraseEncrypted</code>.</p> 
