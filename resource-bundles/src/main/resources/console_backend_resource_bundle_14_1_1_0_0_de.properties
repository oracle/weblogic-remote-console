ClusterMBean.properties.SessionStateQueryProtocolEnabled.detailedHelpHTML=Gibt an, ob das Protokoll zur Abfrage des Sessionstatus aktiviert ist. Das Protokoll zur Abfrage des Sessionstatus fragt im lokalen Cluster den Speicherort einer Sessionstatusinstanz ab, wenn eine Anforderung bei einem Server eingeht, der weder der prim\u00E4re noch der sekund\u00E4re Server ist. 
