OracleUnifiedDirectoryAuthenticatorMBean.slice.OracleUnifiedDirectoryAuthenticatorParameters.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die providerspezifische Konfiguration f\u00FCr diesen Oracle Unified Directory-Authentifizierungsprovider definieren.</p>\n
