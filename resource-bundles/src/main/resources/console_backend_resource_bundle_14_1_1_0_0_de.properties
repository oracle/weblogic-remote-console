SingletonServiceMBean.properties.AdditionalMigrationAttempts.detailedHelpHTML=M\u00F6glicherweise kann ein migrierbarer Service nicht auf jedem konfigurierten Server eingesetzt werden. Mit diesem Attribut wird gesteuert, wie viele weitere Versuche nach mindestens einem Ausfall des Services auf jedem Server erfolgen sollen. Beachten Sie, dass jeder hier festgelegte Versuch eine weitere vollst\u00E4ndige Reihe von Migrationen aller konfigurierten Server bestimmt. F\u00FCr ein 3-Server-Cluster und einen Wert von 2 werden insgesamt 4 weitere Migrationen versucht (der urspr\u00FCngliche Server ist nie ein g\u00FCltiges Ziel). 
