TemplateBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Gibt an, ob WebLogic Server einen systemgenerierten Unit-of-Order-Namen erstellt, der auf der Domain, dem JMS-Server und dem Zielnamen basiert. Jede bei diesem Ziel eingehende Nachricht, die nicht bereits zu einer Unit-of-Order geh\u00F6rt, erh\u00E4lt diesen Standardnamen.</p>  <p>Dieses Feld empfiehlt sich f\u00FCr fortgeschrittene Benutzer. Generell wird empfohlen, eine Nachrichten-Unit-of-Order anhand von Anwendungsaufrufen oder der Connection Factory-Konfiguration festzulegen. Wenn die Sortierung bei einem verteilten Ziel mit einer Standard-Unit-of-Order des Ziels erzwungen werden soll, muss die Anwendung wissen, dass das Unit-of-Order-Routing nicht zutrifft. Stattdessen muss die Anwendung sicherstellen, dass jeder Satz Nachrichten, der in einer bestimmten Reihenfolge verarbeitet werden muss, an das gleiche Member-Ziel gesendet wird, auch wenn Prozesse nicht erfolgreich sind oder der Service migriert wird. </p> 
TemplateBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Gibt an, ob WebLogic Server einen systemgenerierten Unit-of-Order-Namen erstellt, der auf der Domain, dem JMS-Server und dem Zielnamen basiert.
TemplateBean.properties.DefaultUnitOfOrder.label=Unit-of-Order-Namen automatisch generieren
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Der Name des Fehlerziels f\u00FCr Nachrichten, die abgelaufen sind oder ihren Neuzustellungsgrenzwert erreicht haben. Wenn kein Fehlerziel konfiguriert ist, werden diese Nachrichten einfach gel\u00F6scht. Wenn eine Nachricht abgelaufen ist oder ihren Neuzustellungsgrenzwert erreicht hat und die Ablauf-Policy auf "Umleiten" gesetzt ist, wird die Nachricht in das angegebene Fehlerziel verschoben.</p>  <p>Bei eigenst\u00E4ndigen Zielen muss ein Fehlerziel ein anderes eigenst\u00E4ndiges Ziel sein, das dem gleichen JMS-Server zugeordnet ist, wie die Ziele, f\u00FCr die es definiert wurde. Bei gleichf\u00F6rmig verteilten Zielen muss das Fehlerziel ein anderes gleichf\u00F6rmig verteiltes Ziel sein, das das gleiche Subdeployment, d.h. Ziel, nutzt.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Der Name des Fehlerziels f\u00FCr Nachrichten, die abgelaufen sind oder ihren Neuzustellungsgrenzwert erreicht haben.
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.label=Fehlerziel
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Die Policy, die definiert, welche Informationen zur Nachricht protokolliert werden, wenn die Ablauf-Policy auf "Protokollieren" gesetzt ist. Die g\u00FCltigen Logging Policy-Werte lauten wie folgt\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>  <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties% </code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Dementsprechend gilt bei nicht definierter Policy zur Ablaufprotokollierung, also einem Wert von Null, bzw. bei leerer Zeichenfolge, dass die Ausgabe zur Logdatei nur den Wert <code>JMSMessageID</code> der Nachricht umfasst. </p> 
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Die Policy, die definiert, welche Informationen zur Nachricht protokolliert werden, wenn die Ablauf-Policy auf "Protokollieren" gesetzt ist.
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Ablaufloggingformat
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Die zu verwendende Nachrichtenablauf-Policy, wenn eine abgelaufene Nachricht bei einem Ziel auftritt. Die g\u00FCltigen Ablauf-Policys lauten wie folgt\:</p>  <p><b>Keine</b>\: Identisch mit der Policy "Verwerfen"; abgelaufene Nachrichten werden einfach aus dem Ziel entfernt.</p>  <p><b>Verwerfen</b>\: Abgelaufene Nachrichten werden aus dem Nachrichtensystem entfernt. Das Entfernen wird nicht protokolliert und die Nachricht wird nicht an einen anderen Speicherort umgeleitet. Wenn kein Wert f\u00FCr ein bestimmtes Ziel angegeben ist (d.h. "Keine"), werden abgelaufene Nachrichten einfach gel\u00F6scht.</p>  <p><b>Log</b>\: Abgelaufene Nachrichten werden aus dem System entfernt und ein Eintrag in der Logdatei des Servers erfolgt, der anzeigt, dass die Nachrichten aus dem System entfernt wurden. Die tats\u00E4chlichen protokollierten Informationen werden durch die Ablauf-Logging-Policy gesteuert.</p>  <p><b>Umleiten</b>\: Abgelaufene Nachrichten werden von ihrem aktuellen Speicherort an das Fehlerziel weitergeleitet, das f\u00FCr das betreffende Ziel definiert ist. Inhalt und Eigenschaften der Nachricht werden beibehalten. Alle Header-Felder der Nachricht bleiben erhalten, mit folgenden Ausnahmen\:</p> <ul> <li> Das Ziel der Nachricht wird zum Fehlerziel.</li> <li> Alle Eigenschafts-Overrides, die dem Fehlerziel zugeordnet sind, werden auf die umgeleitete Nachricht angewendet.</li> <li> Wenn ein Wert f\u00FCr ein Override f\u00FCr die residente Speicherdauer angegeben ist, wird der Nachricht eine neue Ablaufzeit zugewiesen, n\u00E4mlich Null, was anzeigt, dass die Nachricht nicht erneut ablaufen wird.</li> </ul>  <p>Die Umleiten-Policy kann nicht verwendet werden, wenn kein g\u00FCltiges Fehlerziel definiert ist. Genauso ist es nicht zul\u00E4ssig, das Fehlerziel f\u00FCr ein Ziel zu entfernen, dass die Umleiten-Policy nutzt.</p>  <b>Hinweis\:</b> Die maximale Nachrichten-Quota wird nur f\u00FCr das Senden neuer Nachrichten durchgesetzt. Verursacht die Umleiten-Policy ein Verschieben von Nachrichten, sind diese nicht vom H\u00F6chstwert betroffen. 
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=Die zu verwendende Nachrichtenablauf-Policy, wenn eine abgelaufene Nachricht bei einem Ziel auftritt.
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Ablauf-Policy
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Verwerfen
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Umleiten
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>Die Anzahl der Neuzustellungsversuche, die eine Nachricht haben kann, bevor sie zum Fehlerziel verschoben wird. Diese Einstellung setzt jeden vom Nachrichtenabsender festgelegten Neuzustellungsgrenzwert au\u00DFer Kraft. Wenn der Neuzustellungsgrenzwert konfiguriert, aber kein Fehlerziel angegeben ist, werden persistente und nicht persistente Nachrichten einfach gel\u00F6scht, wenn sie den Neuzustellungsgrenzwert erreichen.</p>  <p>Der Standardwert (-1) gibt an, dass das Ziel die vom Nachrichtensender festgelegte Neuzustellungsgrenzwert-Einstellung nicht au\u00DFer Kraft setzt. </p>  <p><b>Hinweis\:</b> WebLogic Server unterst\u00FCtzt die Nachrichteneigenschaft JMSXDeliveryCount, die festlegt, wie viele Versuche zur Nachrichtenzustellung erfolgen. Dabei steht 1 f\u00FCr den ersten Versuch, 2 f\u00FCr den n\u00E4chsten, usw. WebLogic Server versucht, die Zustellungszahl dauerhaft zu erfassen, damit die Zahl nicht nach einem Server-Neustart auf 1 zur\u00FCckgesetzt wird.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, w\u00E4hrend f\u00FCr bereits gesendete Nachrichten der zu ihrem Sendezeitpunkt geltende Grenzwert gilt.</p> 
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=Die Anzahl der Neuzustellungsversuche, die eine Nachricht haben kann, bevor sie zum Fehlerziel verschoben wird.
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Neuzustellungsgrenzwert
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>Der Zustellungsmodus, der allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen DeliveryMode.</p>  <p>Der Wert <code>No-Delivery</code> legt fest, dass der urspr\u00FCngliche Zustellungsmodus nicht au\u00DFer Kraft gesetzt wird.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=Der Zustellungsmodus, der allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen DeliveryMode.
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Zustellungsmodus au\u00DFer Kraft setzen
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistent
TemplateBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t. Der Standardwert (-1) gibt an, dass das Ziel die vom Nachrichten-Producer festgelegte Priorit\u00E4t nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t.
TemplateBean.properties.DeliveryParamsOverrides.Priority.label=Priorit\u00E4t au\u00DFer Kraft setzen
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung. Neu zugestellte Queuenachrichten werden wieder in ihr urspr\u00FCngliches Ziel gestellt. Neu zugestellte Topic-Nachrichten werden wieder in ihr urspr\u00FCngliches Abonnement gestellt. Der Standardwert (-1) gibt an, dass das Ziel die vom Consumer und/oder von der Connection Factory festgelegte RedeliveryDelay-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p>  <p><b>Hinweis\:</b> Wenn der RedeliveryDelay-Override ge\u00E4ndert wird, sind davon nur zuk\u00FCnftige Rollbacks und Recovery-Vorg\u00E4nge betroffen, nicht jedoch bisher erfolgte.</p> 
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung.
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Neuzustellungsverz\u00F6gerung au\u00DFer Kraft setzen
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer. Der Standardwert (<code>-1</code>) gibt an, dass das Ziel die vom Producer oder von der Connection Factory festgelegte TimeToDeliver-Einstellung nicht au\u00DFer Kraft setzt. Das TimeToDeliver Override kann entweder als "long" oder als Zeitplan angegeben werden.</p>  <p><b>Hinweis\:</b> Die \u00C4nderung des Zustellungszeit-Override wirkt sich nur auf zuk\u00FCnftige Nachrichten aus, jedoch nicht auf bereits erstellte Nachrichten.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer.
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Zustellungsdauer au\u00DFer Kraft setzen
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert. Der Standardwert (<code>-1</code>) gibt an, dass diese Einstellung die vom Nachrichten-Producer festgelegte TimeToLive-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p>Wertebereich\: Zwischen 0 und einer positiven 64-Bit-Ganzzahl</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert.
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.label=G\u00FCltigkeitsdauer au\u00DFer Kraft setzen
TemplateBean.properties.DestinationKeys.detailedHelpHTML=<p>Die Liste der potenziellen Zielschl\u00FCssel zum Sortieren von Nachrichten, die bei Zielen eingehen, die diese JMS-Vorlage verwenden.</p>  <p>Die Schl\u00FCssel sind nach ihrer Signifikanz sortiert. Falls mehrere Schl\u00FCssel angegeben sind, kann es sich bei einem auf der JMSMessageID basierenden Schl\u00FCssel nur um den letzten Schl\u00FCssel in der Liste handeln.</p>  <p><b>Hinweis\:</b> Wenn JMSMessageID im Schl\u00FCssel nicht definiert ist, wird implizit davon ausgegangen, dass dies der letzte Schl\u00FCssel und als Sortierreihenfolge "Aufsteigend" (FIFO) eingestellt ist.</p> 
TemplateBean.properties.DestinationKeys.helpSummaryHTML=Die Liste der potenziellen Zielschl\u00FCssel zum Sortieren von Nachrichten, die bei Zielen eingehen, die diese JMS-Vorlage verwenden.
TemplateBean.properties.DestinationKeys.label=Zielschl\u00FCssel
TemplateBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Einf\u00FCgung neuer Nachrichten auf Zielen, die diese Vorlage verwenden, beim Serverstart angehalten wird.</p>  <ul> <li><b>false</b> Das Anhalten der Nachrichteneinf\u00FCgung beim Serverstart ist in dieser Vorlage deaktiviert.</li>  <li><b>true</b> Das Anhalten der Nachrichteneinf\u00FCgung beim Serverstart ist in dieser Vorlage aktiviert.</li> </ul> 
TemplateBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Einf\u00FCgung neuer Nachrichten auf Zielen, die diese Vorlage verwenden, beim Serverstart angehalten wird.
TemplateBean.properties.InsertionPausedAtStartup.label=Nachrichteneinf\u00FCgung beim Start anhalten
TemplateBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird. Die Nachrichtengr\u00F6\u00DFe beinhaltet den Nachrichtentext, alle benutzerdefinierten Eigenschaften sowie die benutzerdefinierten JMS-Header-Felder\: <code>JMSCorrelationID</code> und <code>JMSType</code>.</p>  <p>Producer-Server, die Nachrichten senden, die die konfigurierte maximale Nachrichtengr\u00F6\u00DFe f\u00FCr das Ziel \u00FCberschreiten, erhalten eine <code>ResourceAllocationException</code> .</p>  <p>Die maximale Nachrichtengr\u00F6\u00DFe wird nur beim anf\u00E4nglichen Erstellen einer Nachricht durchgesetzt. Nachrichten, die an ein Fehlerziel umgeleitet oder an ein Member eines verteilten Ziels weitergeleitet werden, werden nicht auf Gr\u00F6\u00DFe gepr\u00FCft. Beispiel\: Wenn ein Ziel und das entsprechende Fehlerziel mit einer maximalen Nachrichtengr\u00F6\u00DFe von 128 KB bzw. 64 KB konfiguriert ist, k\u00F6nnte eine Nachricht mit einer Gr\u00F6\u00DFe von 96 KB an das Fehlerziel umgeleitet werden (auch wenn sie die Maximalgr\u00F6\u00DFe von 64 KB \u00FCberschreitet), ein Producer-Server k\u00F6nnte jedoch die Nachricht mit 96 KB nicht direkt an das Fehlerziel senden.</p>  <p>Die maximale Nachrichtengr\u00F6\u00DFe ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten nicht.</p> 
TemplateBean.properties.MaximumMessageSize.helpSummaryHTML=Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird.
TemplateBean.properties.MaximumMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Nachrichtenlogging aktivieren
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p> <p>G\u00FCltige Werte\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>   <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties%</code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Wenn das Nachrichtenloggingformat nicht definiert (also null) oder als leere Zeichenfolge definiert ist, enth\u00E4lt die Ausgabe in der Logdatei daher nur den Wert <code>JMSMessageID</code> der Nachricht. Ruft das Element <code>message-logging-format</code> ab.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p>\n
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Loggingformat
TemplateBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Steuert, wie lange Ziele, die diese Vorlage verwenden, warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen. Beim Mindestwert wird das Batching deaktiviert. Beim Standardwert werden nicht vollst\u00E4ndige Batches ohne Wartezeit sofort mit den derzeit verf\u00FCgbaren Nachrichten zugestellt. Ein h\u00F6herer Wert als der Standardwert steuert die maximale Wartezeit f\u00FCr zus\u00E4tzliche Nachrichten, bevor nicht vollst\u00E4ndige Batches an die Consumer zugestellt werden.</p>  <p>Die maximale Nachrichtenzahl eines vollst\u00E4ndigen Batch wird durch die Einstellung "MessageMaximum" der JMS-Connection Factory gesteuert.</p> 
TemplateBean.properties.MessagingPerformancePreference.helpSummaryHTML=Steuert, wie lange Ziele, die diese Vorlage verwenden, warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen.
TemplateBean.properties.MessagingPerformancePreference.label=Voreinstellung f\u00FCr Messaging-Performance
TemplateBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>Die IP-Adresse, mit der dieses Topic Nachrichten an Multicast Consumer \u00FCbermittelt.</p> 
TemplateBean.properties.Multicast.MulticastAddress.helpSummaryHTML=Die IP-Adresse, mit der dieses Topic Nachrichten an Multicast Consumer \u00FCbermittelt.
TemplateBean.properties.Multicast.MulticastAddress.label=Multicast-Adresse
TemplateBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>Der IP-Port, mit dem dieses Topic Nachrichten an Multicast Consumer \u00FCbertr\u00E4gt. </p> 
TemplateBean.properties.Multicast.MulticastPort.helpSummaryHTML=Der IP-Port, mit dem dieses Topic Nachrichten an Multicast Consumer \u00FCbertr\u00E4gt.
TemplateBean.properties.Multicast.MulticastPort.label=Multicast-Port
TemplateBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>Die Anzahl der Router, die eine Nachricht auf dem Weg zu einem Consumer durchlaufen kann. Der Wert 1 schr\u00E4nkt die Nachricht auf ein Subnet ein (sodass sie keine Router durchlaufen kann). </p> <p>Dieser Wert ist unabh\u00E4ngig von dem Wert JMSExpirationTime. </p> 
TemplateBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=Die Anzahl der Router, die eine Nachricht auf dem Weg zu einem Consumer durchlaufen kann.
TemplateBean.properties.Multicast.MulticastTimeToLive.label=Multicast-TTL
TemplateBean.properties.Name.detailedHelpHTML=<p>Der Name dieser Entity, in XML als Attribut dargestellt.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
TemplateBean.properties.Name.helpSummaryHTML=Der Name dieser Entity, in XML als Attribut dargestellt.
TemplateBean.properties.Name.label=Name
TemplateBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Production neuer Nachrichten auf Zielen, die diese Vorlage verwenden, beim Serverstart angehalten wird.</p>  <ul> <li><b>false</b> Das Anhalten der Nachrichtenproduktion beim Serverstart ist in dieser Vorlage deaktiviert.</li>  <li><b>true</b> Das Anhalten der Nachrichtenproduktion beim Serverstart ist in dieser Vorlage aktiviert.</li> </ul> 
TemplateBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Production neuer Nachrichten auf Zielen, die diese Vorlage verwenden, beim Serverstart angehalten wird.
TemplateBean.properties.ProductionPausedAtStartup.label=Nachrichten-Production beim Start anhalten
TemplateBean.properties.Quota.detailedHelpHTML=<p>Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind. Beispiel\: Die Anzahl der Byte, die ein Ziel speichern darf, kann mit einem QuotaBean konfiguriert werden.</p> 
TemplateBean.properties.Quota.helpSummaryHTML=Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind.
TemplateBean.properties.Quota.label=Quota
TemplateBean.properties.SafExportPolicy.detailedHelpHTML=<p>Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an Ziele senden kann, die diese Vorlage verwenden.</p>  <ul> <li><b>Alle</b> Alle Benutzer k\u00F6nnen mit Store-and-Forward Nachrichten an Ziele senden.</li>  <li><b>Kein Wert</b> Remotebenutzer k\u00F6nnen mit Store-and-Forward keine Nachrichten an Ziele senden. </li> </ul>  <p>Diese Eigenschaft kann dynamisch konfiguriert werden. Eine dynamische \u00C4nderung wirkt sich nur auf Nachrichten aus, die nach der Aktualisierung gesendet werden.</p> 
TemplateBean.properties.SafExportPolicy.helpSummaryHTML=Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an Ziele senden kann, die diese Vorlage verwenden.
TemplateBean.properties.SafExportPolicy.label=SAF-Export-Policy
TemplateBean.properties.SafExportPolicy.legalValues.All=Alle
TemplateBean.properties.SafExportPolicy.legalValues.None=Kein Wert
TemplateBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
TemplateBean.properties.Thresholds.BytesHigh.label=Byte-Schwellenwert hoch
TemplateBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; BytesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.Thresholds.BytesLow.helpSummaryHTML=Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
TemplateBean.properties.Thresholds.BytesLow.label=Byte-Schwellenwert niedrig
TemplateBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
TemplateBean.properties.Thresholds.MessagesHigh.label=Nachrichtenschwellenwert hoch
TemplateBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; MessagesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
TemplateBean.properties.Thresholds.MessagesLow.helpSummaryHTML=Der untere Schwellenwert (Gesamtanzahl Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
TemplateBean.properties.Thresholds.MessagesLow.label=Nachrichtenschwellenwert niedrig
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>Die maximale Anzahl von Nachrichten, die in einem Topic-Abonnement gespeichert werden k\u00F6nnen.</p>  <p>Wenn eine neue Nachricht f\u00FCr ein Abonnement eingeht, bei dem der angegebene Grenzwert erreicht wurde, werden die \u00E4ltesten Nachrichten des Abonnements gel\u00F6scht, um Platz f\u00FCr die neue Nachricht freizugeben. Es werden keine Abonnementnachrichten gel\u00F6scht, die an einer ausstehenden Transaktion beteiligt sind, bereits an einen Verbraucher weitergeleitet wurden und auf Best\u00E4tigung warten, oder Bestandteil einer Unit of Work sind, deren Nachrichten noch nicht vollst\u00E4ndig eingegangen sind. Beachten Sie Folgendes\: Wenn keine der Nachrichten gel\u00F6scht werden kann, wird die maximale Gr\u00F6\u00DFe eines Abonnements durch den Eingang einer neuen Nachricht m\u00F6glicherweise \u00FCberschritten.</p>  <p>Der Wert "-1" bedeutet kein Grenzwert-Override.</p> 
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=Die maximale Anzahl von Nachrichten, die in einem Topic-Abonnement gespeichert werden k\u00F6nnen.
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Nachrichtengrenzwert f\u00FCr Topic-Abonnements
