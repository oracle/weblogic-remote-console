SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.detailedHelpHTML=<p>Wenn ein Cacheeintrag \u00FCber eine geringere residente Speicherdauer als der hier angef\u00FChrte Wert verf\u00FCgt, wird die zugeh\u00F6rige Assertion nicht verwendet. Stattdessen wird eine neue Assertion generiert.</p><p>Dieses Attribut verhindert, dass eine Assertion vom Cache ausgegeben wird, aber abl\u00E4uft, bevor sie am Zielort ausgewertet werden kann. Wenn die residente Speicherdauer der Cache-Assertion zu kurz ist, wird sie nicht verwendet.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.helpSummaryHTML=Wenn ein Cacheeintrag \u00FCber eine geringere residente Speicherdauer als der hier angef\u00FChrte Wert verf\u00FCgt, wird die zugeh\u00F6rige Assertion nicht verwendet.
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.label=Minimale G\u00FCltigkeitsdauer f\u00FCr Zugangsdatencache
SAMLCredentialMapperV2MBean.properties.CredCacheSize.detailedHelpHTML=<p>Dies ist die Cachegr\u00F6\u00DFe, die f\u00FCr das Speichern von Assertion-Zugangsdaten zur Verf\u00FCgung steht.</p><p>Der Cache speichert Assertion-Zugangsdaten, was f\u00FCr alle Anforderungen an die gleiche Assertion ein Ergebnis aus dem Cache ausgibt. Es muss keine neue Assertion erstellt werden. Dies verbessert die Performance in F\u00E4llen, in denen eine Anwendung in einem kurzen Zeitraum mehrere Anforderungen an die gleiche Assertion stellen k\u00F6nnte.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheSize.helpSummaryHTML=Dies ist die Cachegr\u00F6\u00DFe, die f\u00FCr das Speichern von Assertion-Zugangsdaten zur Verf\u00FCgung steht.
SAMLCredentialMapperV2MBean.properties.CredCacheSize.label=Zugangsdaten-Cachegr\u00F6\u00DFe
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Der Zeitraum in Sekunden, f\u00FCr den eine Assertion standardm\u00E4\u00DFig g\u00FCltig bleiben soll.</p><p>Wird der Wert auf Null gesetzt, haben Assertions eine unbegrenzte G\u00FCltigkeitsdauer. Es wird jedoch nicht empfohlen, Assertions mit unbegrenzter G\u00FCltigkeitsdauer zu verwenden.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.helpSummaryHTML=Der Zeitraum in Sekunden, f\u00FCr den eine Assertion standardm\u00E4\u00DFig g\u00FCltig bleiben soll.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.label=Standardg\u00FCltigkeitsdauer
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.detailedHelpHTML=<p>Ein Zeitfaktor, mit dem Sie es dem Zugangsdaten-Mapper erm\u00F6glichen k\u00F6nnen, Uhrzeitdifferenzen zwischen den Quell- und Zielsites zu kompensieren. Der Wert ist eine positive oder negative Ganzzahl, die f\u00FCr Sekunden steht.</p><p>In der Regel ist eine Assertion von dem Zeitpunkt NotBefore, die standardm\u00E4\u00DFig (in etwa) dem Zeitpunkt entspricht, an dem die Assertion generiert wurde, bis zum Zeitpunkt NotOnOrAfter g\u00FCltig, der aus (NotBefore + TimeToLive) berechnet wird. Dieser Wert ist eine positive oder negative Ganzzahl, die angibt, wie viele Sekunden nach oder vor dem aktuellen Zeitpunkt der Zeitpunkt NotBefore der Assertion liegen soll. Wenn der Wert f\u00FCr DefaultTimeToLiveDelta festgelegt wird, wird die G\u00FCltigkeitsdauer der Assertion nach wie vor als (NotBefore + TimeToLive) berechnet, aber der Wert f\u00FCr NotBefore wird auf (derzeitiger Zeitpunkt + DefaultTimeToLiveDelta) gesetzt. Eine Assertion kann also eine zweimin\u00FCtige Lebensdauer (120 Sekunden) haben, die vor drei\u00DFig Sekunden begann oder in einer Minute ab jetzt beginnt. Hierdurch kann die Zugangsdatenzuordnung Zeitunterschiede zwischen Quell- und Zielsites ausgleichen. Die Standardeinstellung kann f\u00FCr konkrete Assertions au\u00DFer Kraft gesetzt werden.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.helpSummaryHTML=Ein Zeitfaktor, mit dem Sie es dem Zugangsdaten-Mapper erm\u00F6glichen k\u00F6nnen, Uhrzeitdifferenzen zwischen den Quell- und Zielsites zu kompensieren.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.label=Standard-G\u00FCltigkeitsdauerdifferenz
