StartupClassMBean.table.introductionHTML=<p>Startup- und Shutdown-Klassen sind Java-Programme, die Sie erstellen, um benutzerdefinierte, systemweit g\u00FCltige Services f\u00FCr Ihre Anwendungen bereitzustellen. Sie f\u00FCgen die Klassen dem WebLogic Server Classpath hinzu und konfigurieren dann, dass sie geladen und ausgef\u00FChrt werden, wenn ein Server hoch- oder heruntergefahren wird.</p><p>Auf dieser Seite sind die in der aktuellen Domain konfigurierten Startup- und Shutdown-Klassen aufgef\u00FChrt. Sie m\u00FCssen jede Klasse auf einem oder mehreren bestimmten Servern bereitstellen.</p>\n
