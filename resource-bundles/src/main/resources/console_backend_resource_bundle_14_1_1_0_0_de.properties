OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einem Benutzer anhand des Namens des Benutzers. Das in diesem Filter angegebene Benutzername-Attribut muss mit dem in den Attributen <b>Filter "Alle Benutzer"</b> und <b>Benutzername-Attribut</b> angegebenen Attribut \u00FCbereinstimmen.</p>\n<p>Wenn Sie beispielsweise das Attribut des Benutzernamens in<code>uid</code> \u00E4ndern, geben Sie den Suchfilter als <code>(&amp;(<b>uid</b>\=%u)(objectclass\=person))</code> an. Wenn das Attribut (Benutzername und Benutzerobjektklasse) nicht angegeben ist (also, wenn das Attribut null oder leer ist), wird auf der Basis des Benutzerschemas ein Suchfilter erstellt.</p><p>Achten Sie auch darauf, die Verwendung von Platzhaltern in Filterausdr\u00FCcken zu begrenzen. Platzhalter sind zwar zul\u00E4ssig, jedoch kann die Verwendung mehrerer Platzhalter in einem Filterausdruck die Performance des LDAP-Servers beeintr\u00E4chtigen.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.UserFromNameFilter.helpSummaryHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einem Benutzer anhand des Namens des Benutzers. Das in diesem Filter angegebene Benutzername-Attribut muss mit dem in den Attributen <b>Filter "Alle Benutzer"</b> und <b>Benutzername-Attribut</b> angegebenen Attribut \u00FCbereinstimmen.</p>\n
