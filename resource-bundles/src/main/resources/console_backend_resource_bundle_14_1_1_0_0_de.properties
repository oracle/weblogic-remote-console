SingletonServiceMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Server im Cluster, die als Backup f\u00FCr Services in diesem Singleton-Service verwendet werden sollen. Nur konfigurierte Server k\u00F6nnen als Bestandteil dieser Constraints gew\u00E4hlt werden. Wenn keine Constraints gew\u00E4hlt sind, kann dieser Singleton Service zu jedem Server, konfiguriert oder dynamisch, in diesem Cluster migriert werden. Das Ziel hat keine M\u00F6glichkeit, zu einem Server zu migrieren, der sich nicht in der zur\u00FCckgegebenen Liste der Server befindet. Beispiel\: Mit diesem Feature k\u00F6nnen Sie die beiden Server konfigurieren, die auf einen Dualport-Datentr\u00E4ger Zugriff haben. Alle Server in dieser Liste m\u00FCssen zu dem Cluster geh\u00F6ren, das mit dem migrierbaren Ziel verkn\u00FCpft ist.</p> 
