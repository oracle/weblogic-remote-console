MachineMBean.slice.NodeManager.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Konfiguration des Node Managers f\u00FCr diesen Rechner definieren. Um einen Managed Server von der Konsole aus zu steuern, muss der Node Manager auf dem Rechner konfiguriert sein und ausgef\u00FChrt werden, auf dem die Managed Server installiert sind.</p><p>Mit den auf dieser Seite definierten Einstellungen wird die Kommunikation zwischen der aktuellen Domain und den Node Manager-Instanzen konfiguriert, die Managed Server steuern. Diese Seite steuert nicht die Konfiguration der Node Manager-Instanzen.</p>\n
