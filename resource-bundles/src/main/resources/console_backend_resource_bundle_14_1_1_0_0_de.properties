WTCRemoteTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>Die maximale L\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bit), die dieser Remote Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet. Ein Wert von <code>0</code> gibt an, dass keine Verschl\u00FCsselung verwendet wird.</p>  <p style\="font-weight\: bold">Wertebeschr\u00E4nkungen\:</p>  <ul> <li>Der Wert des Attribut "MaxEncryptBits" muss gr\u00F6\u00DFer oder gleich dem Attribut "MinEncrypBits" sein. </li>  <li>Ein MaxEncrypBits-Wert von 40 kann nur in Domains verwendet werden, die mit Tuxedo 7.1 oder einer sp\u00E4teren Version ausgef\u00FChrt werden. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=Die maximale L\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bit), die dieser Remote Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet.
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>Angabe, wie oft dieser Remote Tuxedo-Zugriffspunkt maximal versucht, eine Sessionverbindung mit lokalen Tuxedo-Zugriffspunkten aufzubauen. Verwenden Sie diesen Wert nur, wenn Verbindungs-Policy auf <code>ON_STARTUP</code> gesetzt ist.</p>  <p><i>Hinweis\:</i> Wenn der ConnectionPolicy-Wert <code>LOCAL</code> ist, wird der MaxRetries-Wert aus dem lokalen Tuxedo-Zugriffspunkt verwendet. Wenn der ConnectionPolicy-Wert <code>ON_STARTUP</code> ist, gibt ein Wert von <code>-1</code> 9223372036854775807 an.</p>  <p><b>Wertebereich\:</b> Zwischen <code>-1</code> und einer positiven 64-Bit-Ganzzahl.</p>  <ul> <li>Mit <code>0</code> deaktivieren Sie die Funktion f\u00FCr wiederholte Versuche zum Verbindungsaufbau.</li>  <li>Der Maximalwert ist die Obergrenze, bis zu der eine Verbindung hergestellt werden muss.</li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxRetries.helpSummaryHTML=Angabe, wie oft dieser Remote Tuxedo-Zugriffspunkt maximal versucht, eine Sessionverbindung mit lokalen Tuxedo-Zugriffspunkten aufzubauen.
WTCRemoteTuxDomMBean.properties.MaxRetries.label=Max. Wiederholungen
WTCRemoteTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>Die Mindestl\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bit), die dieser Remote Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet. Ein Wert von <code>0</code> gibt an, dass keine Verschl\u00FCsselung verwendet wird.</p>  <p style\="font-weight\: bold">Wertebeschr\u00E4nkungen\:</p>  <ul> <li>Der Wert f\u00FCr MinEncrypBits muss geringer oder gleich dem Wert f\u00FCr MaxEncrypBits sein. </li>  <li>Ein MinEncrypBits-Wert von 40 kann nur in Domains verwendet werden, die mit Tuxedo 7.1 oder einer sp\u00E4teren Version ausgef\u00FChrt werden. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=Die Mindestl\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bit), die dieser Remote Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet.
