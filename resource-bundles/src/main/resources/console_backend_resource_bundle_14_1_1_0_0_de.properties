JDBCStoreMBean.create.introductionHTML=<p>Neuen JDBC-Speicher erstellen. Best Practices (Scrollen, um alle anzuzeigen)\: </p> <ul>\n  <li><strong>Pr\u00E4fixname\:</strong>Konfigurieren Sie einen eindeutigen Tabellenpr\u00E4fixnamen f\u00FCr jeden JDBC-Speicher. Verschiedene JDBC-Speicherinstanzen k\u00F6nnen nicht dieselbe Backing-Tabelle verwenden.</li>\n  <li><strong>Ziel\:</strong> Muss mit dem Ziel der JMS-Server, SAF-Agents oder Path-Services \u00FCbereinstimmen, die den Speicher verwenden.</li>\n  <li><strong>Policys\:</strong>\n    <ul>\n      <li>Die Verteilungs- und Migrations-Policys gelten nur bei Ausrichtung auf ein Cluster.</li>\n      <li>Die Verteilungs-Policy "Verteilt" ist f\u00FCr JDBC-Speicher erforderlich, die verteilte JMS-Serverziele oder importierte SAF-Agent-Ziele hosten. Damit wird eine Instanz des Speichers f\u00FCr jedes Cluster-Member erstellt.</li>\n      <li>Die Verteilungs-Policy "Singleton" ist f\u00FCr JDBC-Speicher erforderlich, die Singleton-JMS-Serverziele oder den Path-Service hosten. Damit wird eine einzelne Instanz des Speichers im Cluster erstellt.</li>\n      <li>Die Migrations-Policy "Bei Fehler" oder "Immer" ist erforderlich, wenn Sie die Verteilungs-Policy "Singleton" festlegen oder die automatische Servicemigration aktivieren.</li>\n      <li>F\u00FCr die Migrations-Policy "Bei Fehler" oder "Immer" m\u00FCssen Sie Leasing auf dem Cluster konfigurieren.</li>\n    </ul>\n  </li>\n</ul>\n
JDBCStoreMBean.instance.label=JDBC-Speicher
JDBCStoreMBean.properties.ConnectionCachingPolicy.detailedHelpHTML=<p>Die Einstellung "Verbindungs-Caching-Policy" bestimmt, wie viele JDBC-Verbindungen der JDBC-Speicher cacht. Oracle empfiehlt unbedingt, dass Sie das Administrationshandbuch f\u00FCr den Speicher lesen, bevor Sie die Verbindungs-Caching-Policy auf "Keine" setzen.</p>  <p>M\u00F6gliche R\u00FCckgabewerte\:</p> <ul> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_DEFAULT ("DEFAULT")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_MINIMAL ("MINIMAL")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_NONE ("NONE")</li> </ul>  <p>Wichtig\: Weiter unten finden Sie zus\u00E4tzliche Verwendungsinformationen, insbesondere bez\u00FCglich "NONE".</p>  <p>DEFAULT</p> <p>Der Standardbetriebsmodus f\u00FCr den JDBC-Speicher. Der JDBC-Speicher \u00F6ffnet zwei Verbindungen zur Datenbank. Diese Verbindungen bleiben w\u00E4hrend der Lebenszeit des Speichers ge\u00F6ffnet. Wenn die Worker-Anzahl f\u00FCr den Speicher dar\u00FCber hinaus zwei oder mehr betr\u00E4gt, wird eine Verbindung f\u00FCr jeden Worker ge\u00F6ffnet. Diese Verbindungen bleiben ebenfalls f\u00FCr die Lebenszeit des JDBC-Speichers ge\u00F6ffnet. Wenn drei Worker vorhanden sind, verwendet der JDBC-Speicher f\u00FCnf Datenbankverbindungen. Wenn die Worker-Anzahl "1" ist (Standard), verwendet der JDBC-Speicher nur zwei Verbindungen. Die Einstellung DEFAULT ist die empfohlene Einstellung, wenn die Anzahl der offenen Verbindungen der Datenbank f\u00FCr den JDBC-Speicher nicht beschr\u00E4nkt ist.</p>  <p>MINIMAL</p> <p>Der JDBC-Speicher \u00F6ffnet eine Verbindung zur Datenbank. Diese Verbindung bleibt w\u00E4hrend der Lebenszeit des Speichers ge\u00F6ffnet. Wenn die Worker-Anzahl f\u00FCr den Speicher dar\u00FCber hinaus zwei oder mehr betr\u00E4gt, wird eine Verbindung f\u00FCr jeden Worker ge\u00F6ffnet. Diese Verbindungen bleiben ebenfalls f\u00FCr die Lebenszeit des JDBC-Speichers ge\u00F6ffnet. Wenn drei Worker vorhanden sind, verwendet der JDBC-Speicher vier Datenbankverbindungen. Wenn die Worker-Anzahl "1" (Standard) ist, verwendet der JDBC-Speicher nur eine Datenbankverbindung. Die Einstellung MINIMAL kann zu etwas weniger Durchsatz bei Messagingszenarios mit geringer Nebenl\u00E4ufigkeit f\u00FChren als DEFAULT.</p>  <p>NONE</p> <p>Die Verbindungs-Caching Policy NONE ist nur f\u00FCr erfahrene Benutzer gedacht. Der JDBC-Speicher \u00F6ffnet bei Bedarf eine Verbindung zur Datenbank, um I/O auszuf\u00FChren. Diese Verbindung wird nach Abschluss des Vorgangs freigegeben. Der Wert NONE ist nicht mit einer konfigurierten Worker-Anzahl von zwei oder mehr kompatibel und f\u00FChrt in diesem Fall zu einer Konfigurationsvalidierungsausnahme. Die Einstellung NONE kann zu etwas weniger Durchsatz bei Messagingszenarios mit geringer Nebenl\u00E4ufigkeit f\u00FChren als DEFAULT oder MINIMAL.</p>  <p>Hinweis\: Es wird dringend empfohlen, einen JDBC-Speicher mit einer dedizierten Datenquelle zu konfigurieren, wenn der Speicher mit der Verbindungs-Caching Policy NONE konfiguriert wird. Ein Speicher, der eine Datenquelle gemeinsam mit anderen Nicht-Speicherkomponenten oder -anwendungen verwendet, kann wegen Deadlocks ausfallen. Beachten Sie, dass ein JDBC-Speicher beim ersten Start mehrere Verbindungen erfordert. Daher sollte eine Datenquelle f\u00FCr Zu- und Abnahme konfiguriert werden, damit der JDBC-Speicher initialisiert werden kann.</p> 
JDBCStoreMBean.properties.ConnectionCachingPolicy.helpSummaryHTML=<p>Die Einstellung "Verbindungs-Caching-Policy" bestimmt, wie viele JDBC-Verbindungen der JDBC-Speicher cacht. Oracle empfiehlt unbedingt, dass Sie das Administrationshandbuch f\u00FCr den Speicher lesen, bevor Sie die Verbindungs-Caching-Policy auf "Keine" setzen.</p>\n
JDBCStoreMBean.properties.ConnectionCachingPolicy.label=Verbindungs-Caching-Policy
JDBCStoreMBean.properties.ConnectionCachingPolicy.legalValues.DEFAULT=DEFAULT
JDBCStoreMBean.properties.ConnectionCachingPolicy.legalValues.MINIMAL=MINIMAL
JDBCStoreMBean.properties.ConnectionCachingPolicy.legalValues.NONE=NONE
JDBCStoreMBean.properties.CreateTableDDLFile.detailedHelpHTML=<p>Gibt die DDL- (Data Definition Language-)Datei an, mit der die Backing-Tabelle des JDBC-Speichers erstellt wird.</p>  <ul> <li> <p>Dieses Feld wird ignoriert, wenn die Backing-Tabelle des JDBC-Speichers, <code>WLStore</code>, bereits vorhanden ist.</p> </li>  <li> <p>Wenn keine DDL-Datei angegeben ist und der JDBC-Speicher entdeckt, dass noch keine Backing-Tabelle vorhanden ist, erstellt der JDBC-Speicher automatisch die Tabelle, indem er eine vorkonfigurierte DDL-Datei ausf\u00FChrt, die f\u00FCr den Datenbankhersteller spezifisch ist. Diese vorkonfigurierten Dateien befinden sich im Verzeichnis <code>weblogic\\store\\io\\jdbc\\ddl</code> der Datei <code><i>MIDDLEWARE_HOME</i>\\modules\\com.bea.core.store.jdbc_x.x.x.x.jar</code>.</p> </li>  <li> <p>Wenn bereits eine DDL-Datei angegeben ist und der JDBC-Speicher entdeckt, dass noch keine Backing-Tabelle vorhanden ist, sucht der JDBC-Speicher zun\u00E4chst im Dateipfad nach der DDL-Datei. Wenn sich die Datei dort nicht befindet, sucht er sie im CLASSPATH. Wenn die Datei gefunden ist, wird der SQL in der DDL-Datei ausgef\u00FChrt, um die Datenbanktabelle des JDBC-Speichers zu erstellen. Wenn die DDL-Datei nicht gefunden wird und die Backing-Tabelle nicht bereits vorhanden ist, kann der JDBC-Speicher nicht gestartet werden.</p> </li> </ul> 
JDBCStoreMBean.properties.CreateTableDDLFile.helpSummaryHTML=Gibt die DDL- (Data Definition Language-)Datei an, mit der die Backing-Tabelle des JDBC-Speichers erstellt wird.
JDBCStoreMBean.properties.CreateTableDDLFile.label=Tabelle aus DDL-Datei erstellen
JDBCStoreMBean.properties.DataSource.detailedHelpHTML=<p>Die JDBC-Datenquelle, die von diesem JDBC-Speicher zum Zugreifen auf die Backuptabelle verwendet wird.</p>  <p>Die angegebene Datenquelle muss einen Nicht-XA-JDBC-Treiber verwenden, da Verbindungspools f\u00FCr XA-JDBC-Treiber nicht unterst\u00FCtzt werden.</p> 
JDBCStoreMBean.properties.DataSource.helpSummaryHTML=<p>Die JDBC-Datenquelle, die von diesem JDBC-Speicher zum Zugreifen auf die Backuptabelle verwendet wird.</p> <ul>\n  <li>Sie k\u00F6nnen einen JDBC-Speicher nicht f\u00FCr die Verwendung einer JDBC-Datenquelle konfigurieren, die f\u00FCr die Verwendung eines XA JDBC-Treibers oder die Unterst\u00FCtzung globaler Transaktionen konfiguriert ist.</li>\n  <li>Die Datenquelle muss auf denselben WebLogic Server oder dasselbe Cluster wie der JDBC-Speicher ausgerichtet werden.</li>\n</ul>\n
JDBCStoreMBean.properties.DataSource.label=Datenquelle
JDBCStoreMBean.properties.DeletesPerBatchMaximum.detailedHelpHTML=<p>Die maximale Anzahl von Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.</p>  <ul> <li> Wenn m\u00F6glich, verwendet der JDBC-Speicher JDBC\u00A03.0-Batching zum Batchen von nebenl\u00E4ufigen Clientanforderungen. </li>  <li> Sowohl die maximale Batchgr\u00F6\u00DFe f\u00FCr gleichzeitige Einf\u00FCgungen als auch die f\u00FCr nebenl\u00E4ufige Schreibvorg\u00E4nge k\u00F6nnen konfiguriert werden. </li>  <li> Um JDBC\u00A03.0-Batching zu deaktivieren, legen Sie die maximale Batchgr\u00F6\u00DFe auf 1 fest. </li>  <li> Die maximale Batchgr\u00F6\u00DFe hat keine Auswirkungen auf die maximale Anzahl nebenl\u00E4ufiger Clientanforderungen. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerBatchMaximum.helpSummaryHTML=Die maximale Anzahl von Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.
JDBCStoreMBean.properties.DeletesPerBatchMaximum.label=Maximale L\u00F6schvorg\u00E4nge pro Batch
JDBCStoreMBean.properties.DeletesPerStatementMaximum.detailedHelpHTML=<p>Die maximale Anzahl von Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.</p>  <ul> <li> Gilt nur, wenn ein JDBC-Speicher kein JDBC\u00A03.0-Batching zum Batchen nebenl\u00E4ufiger Clientanforderungen verwendet. </li>  <li> Die maximale Anzahl von L\u00F6schvorg\u00E4ngen pro Anweisung hat keine Auswirkungen auf die maximale Anzahl nebenl\u00E4ufiger Clientanforderungen. </li>  <li> F\u00FCr manche Datenbanken kann der JDBC-Speicher einen niedrigeren als den konfigurierten Wert ausw\u00E4hlen. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerStatementMaximum.helpSummaryHTML=Die maximale Anzahl von Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.
JDBCStoreMBean.properties.DeletesPerStatementMaximum.label=Maximale L\u00F6schvorg\u00E4nge pro Anweisung
JDBCStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind. Ein JMS-Artefakt ist auf ein Cluster ausgerichtet, wenn das direkte Ziel ein Cluster ist oder wenn sein Geltungsbereich eine Ressourcengruppe ist, deren Ziel wiederum ein Cluster ist. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. G\u00FCltige Optionen\:</p> <ul> <li> <code>Distributed</code> (Verteilt) Erstellt eine Instanz auf jedem Server-JVM in einem Cluster. Wird f\u00FCr alle SAF-Agents und f\u00FCr JMS-Server mit verteilten Zielen ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. </li>  <li> <code>Singleton</code>\: Erstellt eine Einzelinstanz auf einer Einzelserver-JVM innerhalb eines Clusters. Wird f\u00FCr alle JMS-Server mit Standalone-Zielen (nicht verteilten Zielen) ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind, sowie f\u00FCr Path-Services, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. Als <code>Migrations-Policy</code> wird f\u00FCr JMS-Server <code>Bei Fehler</code> oder <code>Immer</code>, f\u00FCr Messaging Bridges <code>Bei Fehler</code> und bei Path-Services <code>Immer</code> verwendet. </li> </ul>  <p><b>Hinweis zum Instanznamen\:</b></p> <ul> <li> Die <code>Verteilungs-Policy</code> bestimmt das Suffix des Instanznamens f\u00FCr auf Cluster ausgerichtete JMS-Artefakte. Das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Singleton</code>-Artefakt ist <code>-01</code>, das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Verteiltes</code> Artefakt ist <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
JDBCStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind.
JDBCStoreMBean.properties.DistributionPolicy.label=Verteilungs-Policy
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Verteilt
