ActiveDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=<p>Gibt an, dass bei einer Suche nach einem Benutzer oder einer Gruppe im LDAP-Authentifizierungsprovider Bez\u00FCge zu anderen LDAP-Servern oder Verzweigungen im LDAP-Verzeichnis verfolgt werden. Dieses Attribut ist standardm\u00E4\u00DFig aktiviert.</p>\n<p><b>Hinweis\:</b> Wenn der Microsoft Active Directory LDAP-Server \u00FCber Referenzen verf\u00FCgt, muss dieses Attribut explizit aktiviert werden.</p>\n
