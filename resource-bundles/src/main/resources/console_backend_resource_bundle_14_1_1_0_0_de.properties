MessagingBridgeMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind. Ein JMS-Artefakt ist auf ein Cluster ausgerichtet, wenn das direkte Ziel ein Cluster ist oder wenn sein Geltungsbereich eine Ressourcengruppe ist, deren Ziel wiederum ein Cluster ist. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. G\u00FCltige Optionen\:</p> <ul> <li> <code>Distributed</code> (Verteilt) Erstellt eine Instanz auf jedem Server-JVM in einem Cluster. Wird f\u00FCr alle SAF-Agents und f\u00FCr JMS-Server mit verteilten Zielen ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. </li>  <li> <code>Singleton</code>\: Erstellt eine Einzelinstanz auf einer Einzelserver-JVM innerhalb eines Clusters. Wird f\u00FCr alle JMS-Server mit Standalone-Zielen (nicht verteilten Zielen) ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind, sowie f\u00FCr Path-Services, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. Als <code>Migrations-Policy</code> wird f\u00FCr JMS-Server <code>Bei Fehler</code> oder <code>Immer</code>, f\u00FCr Messaging Bridges <code>Bei Fehler</code> und bei Path-Services <code>Immer</code> verwendet. </li> </ul>  <p><b>Hinweis zum Instanznamen\:</b></p> <ul> <li> Die <code>Verteilungs-Policy</code> bestimmt das Suffix des Instanznamens f\u00FCr auf Cluster ausgerichtete JMS-Artefakte. Das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Singleton</code>-Artefakt ist <code>-01</code>, das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Verteiltes</code> Artefakt ist <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
MessagingBridgeMBean.properties.DistributionPolicy.helpSummaryHTML=Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind.
MessagingBridgeMBean.properties.DistributionPolicy.label=Verteilungs-Policy
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Distributed=Verteilt
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
MessagingBridgeMBean.properties.DurabilityEnabled.detailedHelpHTML=<p>Gibt an, ob eine Messaging Bridge dauerhafte Nachrichten erm\u00F6glicht.</p>  <p>Wenn diese Option aktiviert und das Quellziel ein JMS-Topic ist, verwendet die Messaging Bridge-Instanz eine dauerhafte Subscription um sicherzustellen, dass bei einem Fehler keine Nachrichten verloren gehen. <code>Dauerhaftigkeit aktiviert</code> wird ignoriert, wenn das Quellziel eine JMS-Queue ist.</p>  <ul> <li> <p>Wenn die Option aktiviert und das Quellziel dauerhafte Subscriptions nutzt, speichert die Quell-JMS-Implementierung Nachrichten, die gesendet werden, wenn eine Messaging Bridge-Instanz nicht betrieben wird. Wenn die Bridge-Instanz neu gestartet wird, werden diese Nachrichten an den Zielspeicherort weitergeleitet. Der Administrator kann die Dauerhaftigkeit ausschlie\u00DFen.</p> </li>  <li> <p>Wenn die Option nicht aktiviert ist, k\u00F6nnen Nachrichten, die an die Quell-JMS-Implementierung gesendet werden, wenn die Bridge-Instanz inaktiv ist, nicht an den Zielspeicherort weitergeleitet werden.</p> </li> </ul> 
MessagingBridgeMBean.properties.DurabilityEnabled.helpSummaryHTML=Gibt an, ob eine Messaging Bridge dauerhafte Nachrichten erm\u00F6glicht.
MessagingBridgeMBean.properties.DurabilityEnabled.label=Dauerhaftigkeit aktiviert
MessagingBridgeMBean.properties.FailOverLimit.detailedHelpHTML=<p>Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.</p>  <p>Dadurch kann verhindert werden, dass zu viele Instanzen auf einem Server gestartet werden, und dass ein Systemfehler auftritt, wenn zu wenige Server eines ehemals gro\u00DFen Clusters gestartet werden.</p>  <p>Bei einem typischen Grenzwert sollten alle Instanzen in der kleinsten gew\u00FCnschten Clustergr\u00F6\u00DFe ausgef\u00FChrt werden k\u00F6nnen, d.h. (kleinste Clustergr\u00F6\u00DFe * (Grenzwert + 1)) sollte gr\u00F6\u00DFer gleich der Gesamtanzahl der Instanzen sein. </p>  <ul> <li>Bei einem Wert von <code>-1</code> ist kein Failover-Grenzwert (unbegrenzt) vorhanden.</li> <li>Bei einem Wert von <code>0</code> werden Failover von JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, verhindert, sodass maximal eine Instanz pro Server ausgef\u00FChrt wird (zu dieser Instanz fand kein Failover statt).</li> <li>Bei einem Wert von <code>1</code> ist eine Failover-Instanz auf jedem Server zul\u00E4ssig, sodass maximal zwei Instanzen pro Server ausgef\u00FChrt werden (eine Failover-Instanz sowie eine Instanz, zu der kein Failover stattfand).</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
MessagingBridgeMBean.properties.FailOverLimit.helpSummaryHTML=Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.
MessagingBridgeMBean.properties.FailOverLimit.label=Failover-Grenzwert
MessagingBridgeMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.</p>  <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden vor dem Fallback eines JMS-Artefakts zum bevorzugten Server gewartet werden soll.</li> <li>Der Wert <code>0</code> gibt an, dass f\u00FCr die Instanz kein Failback erfolgt.</li> <li>Der Wert <code>-1</code> gibt an, dass f\u00FCr die Instanz ohne Verz\u00F6gerung sofort ein Failback erfolgt.</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
MessagingBridgeMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.
MessagingBridgeMBean.properties.FailbackDelaySeconds.label=Failback-Verz\u00F6gerung in Sekunden
MessagingBridgeMBean.properties.IdleTimeMaximum.detailedHelpHTML=<p>Die maximale Dauer in Sekunden, die eine Messaging Bridge-Instanz im Ruhezustand bleibt.</p>  <ul> <li> <p>Im <i>asynchronen</i> Modus ist dies die maximale Zeitdauer, f\u00FCr die eine Messaging Bridge-Instanz im Leerlauf verbleibt, bevor sie den Zustand ihrer Verbindung zur Quelle \u00FCberpr\u00FCft.</p> </li>  <li> <p>Im <i>synchronen</i> Modus ist dies die maximale Zeitdauer, f\u00FCr die eine Messaging Bridge einen eingehenden Aufruf blockieren kann, wenn keine Transaktion involviert ist.</p> </li> </ul> 
MessagingBridgeMBean.properties.IdleTimeMaximum.helpSummaryHTML=Die maximale Dauer in Sekunden, die eine Messaging Bridge-Instanz im Ruhezustand bleibt.
MessagingBridgeMBean.properties.IdleTimeMaximum.label=Maximale Leerlaufzeit
MessagingBridgeMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. </p> <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor nach dem Ausfall und Neustart Ressourcen geladen werden sollen.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
MessagingBridgeMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet.
MessagingBridgeMBean.properties.InitialBootDelaySeconds.label=Anf\u00E4ngliche Bootverz\u00F6gerung in Sekunden
MessagingBridgeMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Steuert das Migrations- und Neustartverhalten von auf Cluster ausgerichteten JMS-Serviceartefaktinstanzen. Wird diese Einstellung auf einem auf ein Cluster ausgerichteten Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. Informationen zum Aktivieren von Migration und Neustart f\u00FCr JMS-Artefakte mit migrierbaren Zielen finden Sie in den Einstellungen des jeweiligen migrierbaren Ziels.</p> <ul> <li><code>Off</code> (Aus) Deaktiviert die Migrationsunterst\u00FCtzung f\u00FCr auf Cluster ausgerichtete JMS-Serviceobjekte und \u00E4ndert den Standardwert f\u00FCr "In-Place-Neustart" in "false". Wenn der Neustart bei deaktivierter Migrations-Policy aktiviert werden soll, m\u00FCssen Sie "In-Place-Neustart" explizit auf "true" setzen. Diese Policy kann nicht mit der Migrations-Policy <code>Singleton</code> kombiniert werden. </li> <li><code>On-Failure</code> (Bei Fehler) Aktiviert die automatische Migration und den Neustart von Instanzen, wenn bei einem Subsystemservice oder einer WebLogic Server-Instanz ein Fehler auftritt. Das schlie\u00DFt automatisches Failback und Load Balancing von Instanzen ein. </li>  <li><code>Always</code> (Immer) Bewirkt das gleiche Verhalten wie <code>On-Failure</code> (Bei Fehler) und migriert Instanzen automatisch, selbst bei ordnungsgem\u00E4\u00DFem Herunterfahren oder teilweisem Clusterstart. </li> </ul> <b>Hinweis\:</b> Bei <code>On-Failure</code> (Bei Fehler) und <code>Always</code> (Immer) muss Clusterleasing konfiguriert sein.  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Die <code>Migrations-Policy</code> <code>Immer</code> wird f\u00FCr Bridges nicht empfohlen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
MessagingBridgeMBean.properties.MigrationPolicy.helpSummaryHTML=Steuert das Migrations- und Neustartverhalten von auf Cluster ausgerichteten JMS-Serviceartefaktinstanzen.
MessagingBridgeMBean.properties.MigrationPolicy.label=Migrations-Policy
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Always=Immer
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Off=Aus
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
MessagingBridgeMBean.properties.Name.detailedHelpHTML=<p>Der benutzerdefinierte Name dieser MBean-Instanz.</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
MessagingBridgeMBean.properties.Name.helpSummaryHTML=Der benutzerdefinierte Name dieser MBean-Instanz.
MessagingBridgeMBean.properties.Name.label=Name
MessagingBridgeMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Gibt die maximale Anzahl an Neustartversuchen an.</p>  <ul> <li>Ein Wert \u00FCber <code>0</code> gibt die maximale Anzahl an Neustartversuchen an.</li> <li>Der Wert <code>0</code> bewirkt das gleiche Verhalten, wie wenn getRestartInPlace auf <code>false</code> gesetzt wird.</li> <li>Beim Wert <code>-1</code> wird der Neustart unbegrenzt wiederholt, bis entweder der Service startet oder die Serverinstanz herunterf\u00E4hrt.</li> </ul> 
MessagingBridgeMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Gibt die maximale Anzahl an Neustartversuchen an.
MessagingBridgeMBean.properties.NumberOfRestartAttempts.label=Anzahl Neustartversuche
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind. </p>  <p>Bevor dieses Timeout abl\u00E4uft oder alle Server ausgef\u00FChrt werden, startet ein Cluster nur einen Teil dieser Instanzen, je nach Gesamtanzahl von ausgef\u00FChrten Servern und konfigurierter Clustergr\u00F6\u00DFe. Sobald das Timeout abl\u00E4uft oder alle Server gestartet wurden, betrachtet das System den Cluster als stabil und startet alle verbleibenden Services.</p>  <p>Durch diese Verz\u00F6gerung wird gew\u00E4hrleistet, dass Services gleichm\u00E4\u00DFig \u00FCber ein Cluster verteilt werden, auch wenn die Server sequenziell gestartet werden. Sie wird ignoriert, wenn ein Cluster ganz gestartet (stabil) ist oder wenn einzelne Server gestartet werden.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor ein partiell gestarteter Cluster dynamisch konfigurierte Services startet.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> 
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind.
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.label=Teilclusterverz\u00F6gerung in Sekunden
MessagingBridgeMBean.properties.PreserveMsgProperty.detailedHelpHTML=<p>Gibt an, ob Nachrichteneigenschaften erhalten bleiben, wenn Nachrichten von einer Bridge-Instanz weitergeleitet werden.</p>  <p>Die folgenden Nachrichteneigenschaften werden beibehalten\:</p>  <ul> <li> <p><code>message ID</code></p> </li>  <li> <p><code>message timestamp</code></p> </li>  <li> <p><code>user ID</code></p> </li>  <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li>  <li> <p><code>redelivery limit</code></p> </li>  <li> <p><code>Unit-of-Order-Name</code></p> </li> </ul>  <p>Wenn das Bridge-Ziel sich auf einem fremden JMS-Server befindet, werden die folgenden Nachrichteneigenschaften beibehalten\:</p>  <ul> <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li> </ul> 
MessagingBridgeMBean.properties.PreserveMsgProperty.helpSummaryHTML=Gibt an, ob Nachrichteneigenschaften erhalten bleiben, wenn Nachrichten von einer Bridge-Instanz weitergeleitet werden.
MessagingBridgeMBean.properties.PreserveMsgProperty.label=Nachrichteneigenschaft beibehalten
MessagingBridgeMBean.properties.QOSDegradationAllowed.detailedHelpHTML=<p>Gibt an, ob f\u00FCr diese Messaging Bridge-Instanz die Verschlechterung ihrer QoS (Quality of Service) zul\u00E4ssig ist, wenn die konfigurierte QoS nicht verf\u00FCgbar ist.</p>  <ul> <li> <p>Wenn diese Funktion aktiviert ist, verschlechtert die Messaging Bridge-Instanz die konfigurierte QoS, falls die konfigurierte QoS nicht verf\u00FCgbar ist. Wenn die QoS gesenkt wird, wird dem WebLogic Startup-Fenster oder der Logdatei eine entsprechende Nachricht zugestellt.</p> </li>  <li> <p>Wenn die Funktion nicht aktiviert ist und die Messaging Bridge-Instanz die geforderte Quality of Service nicht erbringen kann, tritt ein Fehler auf, und die Messaging Bridge-Instanz wird nicht gestartet.</p> </li> </ul> 
MessagingBridgeMBean.properties.QOSDegradationAllowed.helpSummaryHTML=Gibt an, ob f\u00FCr diese Messaging Bridge-Instanz die Verschlechterung ihrer QoS (Quality of Service) zul\u00E4ssig ist, wenn die konfigurierte QoS nicht verf\u00FCgbar ist.
MessagingBridgeMBean.properties.QOSDegradationAllowed.label=QoS-Verschlechterung zul\u00E4ssig
MessagingBridgeMBean.properties.QualityOfService.detailedHelpHTML=<p>Die QoS (Quality of Service) f\u00FCr diese Messaging Bridge-Instanz.</p>  <ul> <li><p><code>Exactly-once</code>\: Jede Nachricht im Quellziel wird genau einmal an das Ziel \u00FCbertragen. Dies ist die h\u00F6chste QoS, die eine Instanz der Messaging Bridge bieten kann.</p> </li>  <li><p><code>Atmost-once</code>\: Jede Nachricht in der Quelle wird nur einmal mit der M\u00F6glichkeit an das Ziel \u00FCbertragen, dass sie w\u00E4hrend der Weiterleitung verloren geht.</p> </li>  <li><p><code>Duplicate-okay</code>\: Nachrichten im Quellziel werden an das Ziel \u00FCbertragen (es geht keine verloren), aber einige Nachrichten k\u00F6nnen h\u00E4ufiger als einmal an das Ziel \u00FCbertragen werden.</p> </li> </ul> 
MessagingBridgeMBean.properties.QualityOfService.helpSummaryHTML=Die QoS (Quality of Service) f\u00FCr diese Messaging Bridge-Instanz.
MessagingBridgeMBean.properties.QualityOfService.label=Quality of Service
MessagingBridgeMBean.properties.QualityOfService.legalValues.Atmost-once=Atmost-once
MessagingBridgeMBean.properties.QualityOfService.legalValues.Duplicate-okay=Duplicate-okay
MessagingBridgeMBean.properties.QualityOfService.legalValues.Exactly-once=Exactly-once
MessagingBridgeMBean.properties.ReconnectDelayIncrease.detailedHelpHTML=<p>Die inkrementelle Verz\u00F6gerung in Sekunden, um die eine Messaging Bridge-Instanz ihre Wartezeit zwischen einer fehlgeschlagenen Verbindungswiederherstellung und dem n\u00E4chsten Versuch verl\u00E4ngert.</p>  <p>Verwenden Sie dies mit <code>ReconnectDelayMinimum</code> und <code>ReconnectDelayMaximum</code>. Nach dem ersten Scheitern einer Verbindung mit einem Ziel wartet die Bridge-Instanz f\u00FCr die in <code>ReconnectDelayMinimum</code> vorgegebene Zeit in Sekunden. Jedes Mal, wenn ein erneuter Verbindungsaufbau fehlschl\u00E4gt, erh\u00F6ht die Bridge-Instanz die Wartezeit um den Sekundenwert, der in <code>ReconnectDelayIncrease</code> angegeben ist. Die maximale Verz\u00F6gerung ist durch <code>ReconnectDelayMaximum</code> definiert. Sobald die Wartezeit den Maximalwert erreicht, wird die Wartezeit nicht mehr durch die Bridge-Instanz erh\u00F6ht. Sobald die Bridge-Instanz eine Verbindung herstellen kann, setzt sie die Wartezeit auf den Ausgangswert in <code>ReconnectDelayMinimum</code> zur\u00FCck.</p> 
MessagingBridgeMBean.properties.ReconnectDelayIncrease.helpSummaryHTML=Die inkrementelle Verz\u00F6gerung in Sekunden, um die eine Messaging Bridge-Instanz ihre Wartezeit zwischen einer fehlgeschlagenen Verbindungswiederherstellung und dem n\u00E4chsten Versuch verl\u00E4ngert.
MessagingBridgeMBean.properties.ReconnectDelayIncrease.label=Inkrementelle Verz\u00F6gerung
MessagingBridgeMBean.properties.ReconnectDelayMaximum.detailedHelpHTML=<p>Die l\u00E4ngste Zeit in Sekunden, die eine Messaging Bridge-Instanz zwischen einer fehlgeschlagenen Verbindungswiederherstellung mit der Quelle oder dem Ziel und dem n\u00E4chsten Versuch wartet.</p>  <p>Verwenden Sie dies mit <code>ReconnectDelayMinimum</code> und <code>ReconnectDelayIncrease</code>. Nach dem ersten Scheitern einer Verbindung mit einem Ziel wartet die Bridge-Instanz f\u00FCr die in <code>ReconnectDelayMinimum</code> vorgegebene Zeit in Sekunden. Jedes Mal, wenn ein erneuter Verbindungsaufbau fehlschl\u00E4gt, erh\u00F6ht die Bridge-Instanz die Wartezeit um den Sekundenwert, der in <code>ReconnectDelayIncrease</code> angegeben ist. Die maximale Verz\u00F6gerung ist durch <code>ReconnectDelayMaximum</code> definiert. Sobald die Wartezeit den Maximalwert erreicht, wird die Wartezeit nicht mehr durch die Bridge-Instanz erh\u00F6ht. Sobald die Bridge-Instanz eine Verbindung herstellen kann, setzt sie die Wartezeit auf den Ausgangswert in <code>ReconnectDelayMinimum</code> zur\u00FCck.</p> 
MessagingBridgeMBean.properties.ReconnectDelayMaximum.helpSummaryHTML=Die l\u00E4ngste Zeit in Sekunden, die eine Messaging Bridge-Instanz zwischen einer fehlgeschlagenen Verbindungswiederherstellung mit der Quelle oder dem Ziel und dem n\u00E4chsten Versuch wartet.
MessagingBridgeMBean.properties.ReconnectDelayMaximum.label=Maximale Verz\u00F6gerung
MessagingBridgeMBean.properties.ReconnectDelayMinimum.detailedHelpHTML=<p>Die minimale Dauer in Sekunden, die eine Messaging Bridge-Instanz wartet, bevor sie versucht, nach einem Fehler die Verbindung mit der Quelle oder dem Ziel wiederherzustellen.</p>  <p>Verwenden Sie dies mit <code>ReconnectDelayMaximum</code> und <code>ReconnectDelayIncrease</code>. Nach dem ersten Scheitern einer Verbindung mit einem Ziel wartet die Bridge-Instanz f\u00FCr die in <code>ReconnectDelayMinimum</code> vorgegebene Zeit in Sekunden. Jedes Mal, wenn ein erneuter Verbindungsaufbau fehlschl\u00E4gt, erh\u00F6ht die Bridge-Instanz die Wartezeit um den Sekundenwert, der in <code>ReconnectDelayIncrease</code> angegeben ist. Die maximale Verz\u00F6gerung ist durch <code>ReconnectDelayMaximum</code> definiert. Sobald die Wartezeit den Maximalwert erreicht, wird die Wartezeit nicht mehr durch die Bridge-Instanz erh\u00F6ht. Sobald die Bridge-Instanz eine Verbindung herstellen kann, setzt sie die Wartezeit auf den Ausgangswert in <code>ReconnectDelayMinimum</code> zur\u00FCck.</p>> 
MessagingBridgeMBean.properties.ReconnectDelayMinimum.helpSummaryHTML=Die minimale Dauer in Sekunden, die eine Messaging Bridge-Instanz wartet, bevor sie versucht, nach einem Fehler die Verbindung mit der Quelle oder dem Ziel wiederherzustellen.
MessagingBridgeMBean.properties.ReconnectDelayMinimum.label=Mindestverz\u00F6gerung
MessagingBridgeMBean.properties.RestartInPlace.detailedHelpHTML=<p> Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden. Pr\u00FCfen Sie die Einstellungen f\u00FCr migrierbare Ziele f\u00FCr In-Place-Neustarts von JMS-Artefakten mit migrierbaren Zielen. Wird die Einstellung "In-Place-Neustart" in einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren.</p>  <ul>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Aus</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig deaktiviert.</li>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Bei Fehler</code> oder <code>Immer</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig aktiviert.</li>  <li>Dieses Attribut wird nicht von Messaging Bridges in WebLogic verwendet, die interne Verbindungen nach Bedarf automatisch neu starten.</li>  <li>Wenn bei JMS-Artefakten, die auf Cluster ausgerichtet sind und bei denen die Migrations-Policy auf <code>Bei Fehler</code> oder <code>Immer</code> gesetzt ist, der Neustart nach der konfigurierten maximalen Anzahl an Wiederholungsversuchen immer noch nicht erfolgreich ist, wird die Migration zu einem anderen Server im Cluster vorgenommen. </li>  </ul> 
MessagingBridgeMBean.properties.RestartInPlace.helpSummaryHTML=\ Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden.
MessagingBridgeMBean.properties.RestartInPlace.label=In-Place-Neustart
