ServerTemplateMBean.properties.WebServer.KeepAliveSecs.label=Dauer
ServerTemplateMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP POST- und PUT-Daten in einer Servlet-Anforderung zul\u00E4sst.</p>  <p>Ein Wert unter 0 gibt eine unbegrenzte Gr\u00F6\u00DFe an.</p>  <p>Ruft das Attribut "maxPostSize" des Objekts WebServerMBean ab</p> 
ServerTemplateMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP POST- und PUT-Daten in einer Servlet-Anforderung zul\u00E4sst.
ServerTemplateMBean.properties.WebServer.MaxPostSize.label=Maximale POST-Gr\u00F6\u00DFe
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. Wenn die POST-Daten in Chunks vorliegen, ist dies die Zeitspanne, die der Server zwischen dem Empfang des letzten Chunks von Daten und dem Empfang des n\u00E4chsten Chunks von Daten in einem HTTP POST wartet, bis das Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>  <p>Ruft das Attribut postTimeoutSecs des Objekts WebServerMBean ab</p> 
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.helpSummaryHTML=Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung.
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.label=POST-Timeout
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Servername mit der HTTP-Antwort gesendet wird. (Dies ist besonders f\u00FCr drahtlose Anwendungen n\u00FCtzlich, wenn der Platz f\u00FCr Header begrenzt ist.)</p>  <p>Gibt an, ob diese Serverinstanz ihren Namen und die Versionsnummer von WebLogic Server in HTTP-Antwort-Headern \u00FCbernimmt.</p> 
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.helpSummaryHTML=Gibt an, ob dieser Servername mit der HTTP-Antwort gesendet wird.
ServerTemplateMBean.properties.WebServer.SendServerHeaderEnabled.label=Server-Header senden
ServerTemplateMBean.properties.WebServer.WAPEnabled.detailedHelpHTML=<p>Gibt an, ob die Session-ID JVM-Daten enthalten soll. (Es kann notwendig sein, dieses K\u00E4stchen zu aktivieren, wenn URL-Neuschreiben mit WAP-Einheiten verwendet wird, bei denen die L\u00E4nge der URL auf 128 Zeichen begrenzt ist. Dies kann auch die Verwendung replizierter Sessions in einem Cluster beeinflussen.) Wenn dieses K\u00E4stchen aktiviert ist, werden 52 Zeichen als Standardgr\u00F6\u00DFe der URL festgelegt, und es sind dann keine Sonderzeichen enthalten.</p>  <p>Ruft das Attribut "WAPEnabled" des Objekts WebServerMBean ab</p> 
