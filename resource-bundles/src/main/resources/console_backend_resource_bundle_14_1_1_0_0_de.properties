FileStoreMBean.properties.Name.detailedHelpHTML=<p>Der benutzerdefinierte Name dieser MBean-Instanz.</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
