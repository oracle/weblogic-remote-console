ClusterMBean.properties.DynamicServers.MachineMatchType.detailedHelpHTML=Der Rechner-Tag-Ausdruck, der zur Wahl von Rechnernamen verwendet werden soll. Wenn der MachineMatchType "name" lautet, entspricht jeder Wert genau einem Rechnernamen. Wenn ein Sternchen (*) als Suffix eingegeben wird, entspricht er mehreren Rechnernamen. Wenn der MachineMatchType "tag" lautet, stimmen die Werte mit allen Rechnern \u00FCberein, die alle Tagwerte aufweisen. 
ClusterMBean.properties.DynamicServers.MachineMatchType.helpSummaryHTML=<p>Der Rechner-Tag-Ausdruck, der zur Wahl von Rechnernamen verwendet werden soll.</p>\n
ClusterMBean.properties.DynamicServers.MachineMatchType.label=Rechnerabgleichstyp
