ForeignServerBean.properties.ConnectionURL.detailedHelpHTML=<p>Die URL, mit dem WebLogic Server mit dem JNDI-Provider kommuniziert. Die Syntax dieser URL h\u00E4ngt davon ab, welcher JNDI-Provider verwendet wird. Lassen Sie dieses Feld f\u00FCr WebLogic JMS leer, wenn Sie WebLogic JMS-Objekte innerhalb desselben Clusters referenzieren.</p>  <p>Dieser Wert entspricht der Standard-JNDI-Eigenschaft <code>java.naming.provider.url</code>.</p>  <p><i>Hinweis\:</i> Wenn dieser Wert nicht angegeben wird, werden Suchvorg\u00E4nge auf dem JNDI-Server in der WebLogic Server-Instanz ausgef\u00FChrt, in der diese Connection Factory bereitgestellt wird.</p> 
ForeignServerBean.properties.ConnectionURL.helpSummaryHTML=Die URL, mit dem WebLogic Server mit dem JNDI-Provider kommuniziert.
ForeignServerBean.properties.ConnectionURL.label=JNDI-Verbindungs-URL
ForeignServerBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.</p>  <p>Wenn diese Option aktiviert ist, \u00FCbernimmt die Ressource implizit die Zielzuordnung des \u00FCbergeordneten Moduls. Ist die Option nicht aktiviert, bezieht die Ressource die Ziel \u00FCber das zugeh\u00F6rige Subdeployment, sofern ein solches angegeben ist. </p> 
ForeignServerBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.
