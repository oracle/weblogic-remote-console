ClusterMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Gibt den Namen des HTTP-Ports an, an den alle umgeleiteten URLs gesendet werden. Sollte verwendet werden, wenn die Portinformationen von der URL m\u00F6glicherweise aufgrund einer Firewall oder eines Proxys nicht korrekt sind.</p>  <p>Legt den Frontend-HTTP-Port f\u00FCr den Standardwebserver (nicht virtuelle Hosts) f\u00FCr alle Server im Cluster fest. Bietet eine Methode sicherzustellen, dass die Webanwendung selbst dann immer \u00FCber die richtigen PORT-Informationen verf\u00FCgt, wenn die Anforderung durch eine Firewall oder einen Proxy kommt. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert, und die Informationen in diesem Parameter werden stattdessen verwendet, wenn die absoluten URLs f\u00FCr Umleitungen erstellt werden.</p> 
