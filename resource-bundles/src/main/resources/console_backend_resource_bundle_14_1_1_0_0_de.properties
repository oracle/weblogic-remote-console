OracleVirtualDirectoryAuthenticatorMBean.properties.ControlFlag.detailedHelpHTML=<p>Gibt zur\u00FCck, wie die Anmeldesequenz den Authentifizierungsprovider verwendet.</p>  <p>Der Wert <code>REQUIRED</code> gibt an, dass das LoginModule erfolgreich sein muss. Falls es fehlschl\u00E4gt, wird die Authentifizierung dennoch mit dem n\u00E4chsten Eintrag in der Liste der LoginModules fortgesetzt, die f\u00FCr die Authentifizierungsprovider konfiguriert sind. Dies ist die Standardeinstellung.</p>  <p>Der Wert <code>REQUISITE</code> gibt an, dass dieses LoginModule erfolgreich sein muss. Wenn andere Authentication-Provider konfiguriert sind und dieses LoginModule erfolgreich ist, wird die Authentifizierung f\u00FCr die restliche Liste der LoginModules fortgesetzt. Andernfalls wird die Steuerung an die Anwendung zur\u00FCckgegeben.</p>  <p>Der Wert <code>SUFFICIENT</code> gibt an, dass dieses LoginModule nicht erfolgreich sein muss. Ist es erfolgreich, wird die Steuerung an die Anwendung zur\u00FCckgegeben. Wenn es nicht erfolgreich ist und andere Authentication-Provider konfiguriert sind, wird die Authentifizierung f\u00FCr die restliche Liste der LoginModules fortgesetzt.</p>  <p>Der Wert <code>OPTIONAL</code> gibt an, dass dieses LoginModule nicht erfolgreich sein muss. Die Authentifizierung wird unabh\u00E4ngig vom Erfolg oder Nichterfolg f\u00FCr die restliche Liste der LoginModules fortgesetzt.</p> 
