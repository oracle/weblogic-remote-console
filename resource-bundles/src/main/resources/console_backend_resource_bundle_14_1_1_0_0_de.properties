UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t. Der Standardwert (-1) gibt an, dass das Ziel die vom Nachrichten-Producer festgelegte Priorit\u00E4t nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=Die Priorit\u00E4t, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von der vom Nachrichten-Producer angegebenen Priorit\u00E4t.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.label=Priorit\u00E4t au\u00DFer Kraft setzen
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung. Neu zugestellte Queuenachrichten werden wieder in ihr urspr\u00FCngliches Ziel gestellt. Neu zugestellte Topic-Nachrichten werden wieder in ihr urspr\u00FCngliches Abonnement gestellt. Der Standardwert (-1) gibt an, dass das Ziel die vom Consumer und/oder von der Connection Factory festgelegte RedeliveryDelay-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p>  <p><b>Hinweis\:</b> Wenn der RedeliveryDelay-Override ge\u00E4ndert wird, sind davon nur zuk\u00FCnftige Rollbacks und Recovery-Vorg\u00E4nge betroffen, nicht jedoch bisher erfolgte.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=Die Verz\u00F6gerung in Millisekunden, bevor zur\u00FCckgerollte oder wiederhergestellte Nachrichten erneut zugestellt werden, unabh\u00E4ngig von der vom Consumer und/oder von der Connection Factory angegebenen RedeliveryDelay-Einstellung.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Neuzustellungsverz\u00F6gerung au\u00DFer Kraft setzen
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer. Der Standardwert (<code>-1</code>) gibt an, dass das Ziel die vom Producer oder von der Connection Factory festgelegte TimeToDeliver-Einstellung nicht au\u00DFer Kraft setzt. Das TimeToDeliver Override kann entweder als "long" oder als Zeitplan angegeben werden.</p>  <p><b>Hinweis\:</b> Die \u00C4nderung des Zustellungszeit-Override wirkt sich nur auf zuk\u00FCnftige Nachrichten aus, jedoch nicht auf bereits erstellte Nachrichten.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=Die Standardverz\u00F6gerung (entweder in Millisekunden oder als Zeitplan) zwischen der Erzeugung einer Nachricht und dem Zeitpunkt, zu dem sie auf dem Ziel sichtbar gemacht wird, unabh\u00E4ngig von der vom Producer und/oder von der Connection Factory angegebenen Zustellungsdauer.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Zustellungsdauer au\u00DFer Kraft setzen
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert. Der Standardwert (<code>-1</code>) gibt an, dass diese Einstellung die vom Nachrichten-Producer festgelegte TimeToLive-Einstellung nicht au\u00DFer Kraft setzt.</p>  <p>Wertebereich\: Zwischen 0 und einer positiven 64-Bit-Ganzzahl</p>  <p><b>Hinweis\:</b> Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=Die G\u00FCltigkeitsdauer, die allen an diesem Ziel eingehenden Nachrichten zugewiesen wurde, unabh\u00E4ngig von dem vom Nachrichten-Producer angegebenen TimeToLive-Wert.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.label=G\u00FCltigkeitsdauer au\u00DFer Kraft setzen
UniformDistributedQueueBean.properties.DestinationKeys.detailedHelpHTML=<p>Die Liste der potenziellen Zielschl\u00FCssel zum Sortieren der Nachrichten, die bei einem JMS-Ziel eingehen.</p>  <p>Die Schl\u00FCssel sind nach ihrer Signifikanz sortiert. Falls mehrere Schl\u00FCssel angegeben sind, kann es sich bei einem auf der JMSMessageID basierenden Schl\u00FCssel nur um den letzten Schl\u00FCssel in der Liste handeln.</p>  <p><b>Hinweis\:</b> Wenn JMSMessageID im Schl\u00FCssel nicht definiert ist, wird implizit davon ausgegangen, dass dies der letzte Schl\u00FCssel und als Sortierreihenfolge "Aufsteigend" (FIFO) eingestellt ist.</p> 
UniformDistributedQueueBean.properties.DestinationKeys.helpSummaryHTML=Die Liste der potenziellen Zielschl\u00FCssel zum Sortieren der Nachrichten, die bei einem JMS-Ziel eingehen.
UniformDistributedQueueBean.properties.DestinationKeys.label=Zielschl\u00FCssel
UniformDistributedQueueBean.properties.ForwardDelay.detailedHelpHTML=<p>Die Anzahl der Sekunden, die ein einheitlich verteiltes Queue Member ohne Consumer wartet, bevor es die Nachrichten an andere einheitlich verteilte Queue Member mit Consumern weiterleitet.</p>  <p>Der Standardwert von -1 deaktiviert diese Funktion, sodass keine Nachrichten an andere einheitlich verteilte Queue Member weitergeleitet werden.</p>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues ignoriert, es wird nur f\u00FCr verteilte Queues angewendet. </p> 
UniformDistributedQueueBean.properties.ForwardDelay.helpSummaryHTML=Die Anzahl der Sekunden, die ein einheitlich verteiltes Queue Member ohne Consumer wartet, bevor es die Nachrichten an andere einheitlich verteilte Queue Member mit Consumern weiterleitet.
UniformDistributedQueueBean.properties.ForwardDelay.label=Weiterleitungsverz\u00F6gerung
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Millisekunden an, bevor nicht zugestellte Nachrichten in einer nicht vollst\u00E4ndigen Unit of Work ablaufen. Diese Nachrichten folgen dann der f\u00FCr nicht zustellbare Nachrichten definierten Ablauf-Policy.</p>  <p><b>Hinweis\:</b> Ein Fehlerziel f\u00FCr UOW-Nachrichten kann nicht mit einer Policy f\u00FCr das UOW-Handling konfiguriert werden, f\u00FCr die der Wert <b>Einzelnachrichtenzustellung</b> festgelegt ist.</p>  <p>Dieses Attribut ist nur g\u00FCltig, wenn die Policy zum Unit-of-Work-Handling auf den Wert <b>Einzelnachrichtenzustellung</b> gesetzt ist. Der Wert "-1" bedeutet, dass UOW-Nachrichten niemals ablaufen.</p> 
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Gibt die maximale Zeitspanne in Millisekunden an, bevor nicht zugestellte Nachrichten in einer nicht vollst\u00E4ndigen Unit of Work ablaufen.
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.label=Ablaufzeit f\u00FCr nicht vollst\u00E4ndige UOW-Nachrichten
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Einf\u00FCgung neuer Nachrichten bei einem Ziel beim Start angehalten wird.</p>  <ul> <li><b>default</b> Wenn eine JMS-Vorlage angegeben ist, erbt dieser Wert den unter "Einf\u00FCgung beim Start angehalten" angegebenen Wert der Vorlage. Ist f\u00FCr das Ziel keine JMS-Vorlage konfiguriert, lautet der Standardwert <b>false</b>.</li>  <li><b>false</b> "Einf\u00FCgung angehalten" ist f\u00FCr dieses Ziel explizit deaktiviert.</li>  <li><b>true</b> "Einf\u00FCgung angehalten" ist f\u00FCr dieses Ziel explizit aktiviert.</li> </ul> 
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Einf\u00FCgung neuer Nachrichten bei einem Ziel beim Start angehalten wird.
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.label=Nachrichteneinf\u00FCgung beim Start anhalten
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Ein Referenzname f\u00FCr ein Ziel oder ein Member eines verteilten Zieles, damit sich dieses Ziel suchen l\u00E4sst, ohne dass JNDI <code>javax.jms.Session createQueue </code> oder <code>createTopic</code> verwendet. Weitere Informationen zur Verwendung dieses Attributs finden Sie unter "How to Lookup a Destination" in <i>Programming JMS</i>.</p>  <p>Dieser Name muss innerhalb des Bereichs des JMS-Servers, der als Ziel dieses Ziels definiert ist, eindeutig sein. Im Bereich eines vollst\u00E4ndigen JMS-Moduls oder WebLogic-Clusters muss er hingegen nicht eindeutig sein. Beispiel\: Zwei Queues k\u00F6nnen denselben Zielnamen besitzen, solange unterschiedliche JMS-Server als Ziele f\u00FCr diese Queues definiert sind.</p>  <p><b>Hinweis\:</b> Dieser Name muss innerhalb des Bereichs eines JMS-Servers eindeutig sein. \u00DCberpr\u00FCfen Sie daher, ob andere JMS-Module m\u00F6glicherweise Zielnamen enthalten, die im Konflikt mit diesem Namen stehen. Der Bereitsteller ist daf\u00FCr zust\u00E4ndig, die Zielnamen aufzul\u00F6sen, als deren Ziel JMS-Server definiert sind.</p> 
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Ein Referenzname f\u00FCr ein Ziel oder ein Member eines verteilten Zieles, damit sich dieses Ziel suchen l\u00E4sst, ohne dass JNDI <code>javax.jms.Session createQueue </code> oder <code>createTopic</code> verwendet.
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.label=Ziel-ID erstellen
UniformDistributedQueueBean.properties.JNDIName.detailedHelpHTML=<p>Der JNDI-Name, mit dem dieses Topic innerhalb des JNDI-Namespace gesucht wird.</p>\n<p>Wenn Sie den JNDI-Namen nicht angeben, wird der Name des Topic-Ziels nicht durch den JNDI-Namespace ver\u00F6ffentlicht und kann somit weder gesucht noch verwendet werden.</p>\n
UniformDistributedQueueBean.properties.JNDIName.helpSummaryHTML=<p>Der JNDI-Name, mit dem dieses Topic innerhalb des JNDI-Namespace gesucht wird.</p>\n
UniformDistributedQueueBean.properties.JNDIName.label=JNDI-Name
UniformDistributedQueueBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Bestimmt, wie Nachrichten an die Member dieses Ziels verteilt werden.</p>  <p>W\u00E4hlen Sie eine der folgenden Verteilungstechniken\:</p> <ul> <li><b>Round-Robin</b> Das System verwaltet eine Reihenfolge der physischen Topic Member innerhalb der Gruppe, indem es die Nachrichtenlast nacheinander auf die Topic Member in der Reihenfolge verteilt, in der sie in der Konfigurationsdatei definiert sind. Jede WebLogic Server-Instanz verwaltet eine identische Reihenfolge, kann sich jedoch an einem anderen Punkt innerhalb der Reihenfolge befinden. Wenn einem der Topic Members in einer Gruppe eine Gewichtung zugewiesen wurde, dann erscheint dieses Member mehrfach in der Reihenfolge.</li>  <li><b>Randomisiert</b> Die Gewichtung, die den Topic Membern zugewiesen wurde, wird verwendet, um eine gewichtete Verteilung f\u00FCr die Member der Gruppe zu berechnen. Die Nachrichtenlast wird auf die Topic Members verteilt, indem pseudozuf\u00E4llig auf die Verteilung zugegriffen wird. Auf kurze Sicht ist die Auslastung nicht direkt proportional zur Gewichtung. Auf lange Sicht erreicht die Verteilung jedoch die Grenze der Verteilung. Eine rein zuf\u00E4llige Verteilung kann erreicht werden, indem alle Gewichtungen auf denselben Wert gesetzt werden (im Allgemeinen ist dies 1).</li> </ul>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues und -Topics ignoriert, es wird nur f\u00FCr verteilte Ziele angewendet. </p> 
UniformDistributedQueueBean.properties.LoadBalancingPolicy.helpSummaryHTML=Bestimmt, wie Nachrichten an die Member dieses Ziels verteilt werden.
UniformDistributedQueueBean.properties.LoadBalancingPolicy.label=Load Balancing Policy
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Random=Randomisiert
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedQueueBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird.</p>  <p>Die Nachrichtengr\u00F6\u00DFe beinhaltet den Nachrichtentext, alle benutzerdefinierten Eigenschaften sowie die benutzerdefinierten JMS-Header-Felder\: <code>JMSCorrelationID</code> und <code>JMSType</code>. Producer-Server, die Nachrichten senden, die die konfigurierte maximale Nachrichtengr\u00F6\u00DFe f\u00FCr das Ziel \u00FCberschreiten, erhalten eine <code>ResourceAllocationException</code>.</p>  <p>Die maximale Nachrichtengr\u00F6\u00DFe wird nur beim anf\u00E4nglichen Erstellen einer Nachricht durchgesetzt. Nachrichten, die an ein Fehlerziel umgeleitet oder an ein Member eines verteilten Ziels weitergeleitet werden, werden nicht auf Gr\u00F6\u00DFe gepr\u00FCft. Beispiel\: Wenn ein Ziel und das entsprechende Fehlerziel mit einer maximalen Nachrichtengr\u00F6\u00DFe von 128 KB bzw. 64 KB konfiguriert ist, k\u00F6nnte eine Nachricht mit einer Gr\u00F6\u00DFe von 96 KB an das Fehlerziel umgeleitet werden (auch wenn sie die Maximalgr\u00F6\u00DFe von 64 KB \u00FCberschreitet), ein Producer-Server k\u00F6nnte jedoch die Nachricht mit 96 KB nicht direkt an das Fehlerziel senden.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.MaximumMessageSize.helpSummaryHTML=Die maximale Gr\u00F6\u00DFe einer Nachricht, die von Producern auf diesem Ziel akzeptiert wird.
UniformDistributedQueueBean.properties.MaximumMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Gibt an, ob das Modul Informationen zum Nachrichtenlebenszyklus protokolliert.
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Nachrichtenlogging aktivieren
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p> <p>G\u00FCltige Werte\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>   <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties%</code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Wenn das Nachrichtenloggingformat nicht definiert (also null) oder als leere Zeichenfolge definiert ist, enth\u00E4lt die Ausgabe in der Logdatei daher nur den Wert <code>JMSMessageID</code> der Nachricht. Ruft das Element <code>message-logging-format</code> ab.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Dies umfasst alle Nachrichtenheaderfelder in den Lognachrichten.</p>\n
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Loggingformat
UniformDistributedQueueBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Steuert, wie lange Ziele warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen. Beim Mindestwert wird das Batching deaktiviert. Beim Standardwert werden nicht vollst\u00E4ndige Batches ohne Wartezeit sofort mit den derzeit verf\u00FCgbaren Nachrichten zugestellt. Ein h\u00F6herer Wert als der Standardwert steuert die maximale Wartezeit f\u00FCr zus\u00E4tzliche Nachrichten, bevor nicht vollst\u00E4ndige Batches an die Consumer zugestellt werden.</p>  <p>Die maximale Anzahl von Nachrichten eines vollst\u00E4ndigen Batches wird durch die Einstellung "Maximale Nachrichten" der JMS-Connection Factory gesteuert.</p> 
UniformDistributedQueueBean.properties.MessagingPerformancePreference.helpSummaryHTML=Steuert, wie lange Ziele warten, um vollst\u00E4ndige Batches von verf\u00FCgbaren Nachrichten (wenn welche vorhanden sind) f\u00FCr die Zustellung an die Consumer zu erstellen.
UniformDistributedQueueBean.properties.MessagingPerformancePreference.label=Voreinstellung f\u00FCr Messaging-Performance
UniformDistributedQueueBean.properties.Name.detailedHelpHTML=<p>Der Name dieses verteilten Topics.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
UniformDistributedQueueBean.properties.Name.helpSummaryHTML=<p>Der Name dieses verteilten Topics.</p>\n
UniformDistributedQueueBean.properties.Name.label=Name
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Production neuer Nachrichten bei einem Ziel beim Start angehalten wird.</p>  <ul> <li><b>default</b> Wenn eine JMS-Vorlage angegeben ist, erbt dieser Wert den unter "Produktion beim Start angehalten" angegebenen Wert der Vorlage. Ist f\u00FCr das Ziel keine JMS-Vorlage konfiguriert, lautet der Standardwert <b>false</b>.</li>  <li><b>false</b> "Produktion angehalten" ist f\u00FCr dieses Ziel explizit deaktiviert.</li>  <li><b>true</b> "Produktion angehalten" ist f\u00FCr dieses Ziel explizit aktiviert.</li> </ul> 
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Production neuer Nachrichten bei einem Ziel beim Start angehalten wird.
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.label=Nachrichten-Production beim Start anhalten
UniformDistributedQueueBean.properties.Quota.detailedHelpHTML=<p>Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind. Beispiel\: Die Anzahl der Byte, die ein Ziel speichern darf, kann mit einer Quota konfiguriert werden.</p> 
UniformDistributedQueueBean.properties.Quota.helpSummaryHTML=Eine Quota steuert die Zuteilung von Systemressourcen, die f\u00FCr Ziele verf\u00FCgbar sind.
UniformDistributedQueueBean.properties.Quota.label=Quota
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.detailedHelpHTML=<p>Bestimmt, ob die Zustellungsanzahl bei der Nachrichtenweiterleitung zwischen verteilten Queue Membern zur\u00FCckgesetzt wird.</p>  <p>Mit dem Standardwert TRUE werden die Zustellungsanzahlen f\u00FCr Nachrichten zur\u00FCckgesetzt, wenn diese an ein anderes verteiltes Queue Member weitergeleitet werden.</p>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues ignoriert, es wird nur f\u00FCr verteilte Queues angewendet. </p> 
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.helpSummaryHTML=Bestimmt, ob die Zustellungsanzahl bei der Nachrichtenweiterleitung zwischen verteilten Queue Membern zur\u00FCckgesetzt wird.
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.label=Zustellungsanzahl bei Weiterleitung zur\u00FCcksetzen
UniformDistributedQueueBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an ein Ziel senden kann.</p>  <ul> <li><b>Alle</b> Alle Benutzer k\u00F6nnen mit Store-and-Forward Nachrichten an dieses Ziel senden.</li>  <li><b>Kein Wert</b> Remotebenutzer k\u00F6nnen mit Store-and-Forward keine Nachrichten an ein Ziel senden.</li> </ul>  <p>Dieses Attribut ist dynamisch konfigurierbar. Eine dynamische \u00C4nderung dieses Attributs wirkt sich nur auf Nachrichten aus, die nach der Ausf\u00FChrung des Updates gesendet werden.</p> 
UniformDistributedQueueBean.properties.SAFExportPolicy.helpSummaryHTML=Gibt an, ob ein Benutzer Nachrichten mithilfe von Store-and-Forward an ein Ziel senden kann.
UniformDistributedQueueBean.properties.SAFExportPolicy.label=SAF-Export-Policy
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.All=Alle
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.None=Kein Wert
UniformDistributedQueueBean.properties.SubDeploymentName.detailedHelpHTML=<p>Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab</p>  <p> Entitys werden \u00FCber ein Subdeployment mit diesem Namen als Ziele definiert. Die Ziele des Subdeployments werden dadurch zu den Zielen dieser Entity. </p> 
UniformDistributedQueueBean.properties.SubDeploymentName.helpSummaryHTML=Ruft den Namen des bei der Ausrichtung auf diese Entity zu verwendenden Subdeployments ab
UniformDistributedQueueBean.properties.SubDeploymentName.label=Sub-Deployment-Name
UniformDistributedQueueBean.properties.Template.detailedHelpHTML=<p>Die JMS-Vorlage, aus der das Ziel abgeleitet wird. Mit einer Vorlage k\u00F6nnen mehrere Ziele mit \u00E4hnlichen Konfigurationswerten effizient definiert werden.</p>  <p>Wenn eine JMS-Vorlage angegeben ist, erben Zielparameter, die auf ihre Standardwerte eingestellt sind, die Werte zur Laufzeit aus der JMS-Vorlage. Ist jedoch keine JMS-Vorlage definiert, m\u00FCssen die Konfigurationswerte f\u00FCr das Ziel als Teil des Ziels angegeben werden.</p>  <p>Sie k\u00F6nnen die Konfiguration einer JMS-Vorlage zwar dynamisch \u00E4ndern, doch die Konfigurationswerte auf einem Ziel sind statisch.</p> 
UniformDistributedQueueBean.properties.Template.helpSummaryHTML=Die JMS-Vorlage, aus der das Ziel abgeleitet wird.
UniformDistributedQueueBean.properties.Template.label=Vorlage
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Byte an diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.label=Byte-Schwellenwert hoch
UniformDistributedQueueBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; BytesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesLow.helpSummaryHTML=Der untere Schwellenwert (Gesamtanzahl der Byte in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedQueueBean.properties.Thresholds.BytesLow.label=Byte-Schwellenwert niedrig
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>\u00DCberschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen hohen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel aktiv und befiehlt den Producers, ihren Nachrichtenfluss einzud\u00E4mmen.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=Der obere Schwellenwert (Gesamtanzahl der Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st.
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.label=Nachrichtenschwellenwert hoch
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>Der untere Schwellenwert (Gesamtanzahl Nachrichten in diesem Ziel), der Logging- oder Flusssteuerungsereignisse ausl\u00F6st. \u00DCber den Wert f\u00FCr java.lang.Long.MAX_VALUE werden Logging- und Flusssteuerungsereignisse f\u00FCr dieses Ziel deaktiviert.</p>  <p>Unterschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li> <p>Meldungen protokollieren</p>  <p>Auf dem Server wird eine Nachricht protokolliert, die auf einen niedrigen Schwellenwert hinweist.</p> </li>  <li> <p>Flusssteuerung</p>  <p>Wenn die Flusssteuerung aktiviert ist, wird das Ziel deaktiviert und befiehlt den Producers, ihren Nachrichtenfluss zu verst\u00E4rken.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt; MessagesThresholdHigh</p>  <p>Eine \u00C4nderung dieses Schwellenwertes wirkt sich nur auf eingehende Nachrichten aus. Gespeicherte Nachrichten sind nicht betroffen.</p> 
