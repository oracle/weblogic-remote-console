DomainMBean.properties.EmbeddedLDAP.BackupCopies.detailedHelpHTML=<p>Dies legt fest, wie viele Backup-Kopien maximal f\u00FCr den eingebetteten LDAP-Server erstellt werden.</p>  <p>Der Wert beschr\u00E4nkt die Anzahl der ZIP-Dateien im Verzeichnis ldap/backup.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupCopies.helpSummaryHTML=Dies legt fest, wie viele Backup-Kopien maximal f\u00FCr den eingebetteten LDAP-Server erstellt werden.
DomainMBean.properties.EmbeddedLDAP.BackupCopies.label=Backupkopien
DomainMBean.properties.EmbeddedLDAP.BackupHour.detailedHelpHTML=<p>Dies ist die Stunde, in der der eingebettete LDAP-Server gesichert werden soll.</p>  <p>Der Wert f\u00FCr die Backup-Stunde und der Wert f\u00FCr die Backup-Minute legen fest, zu welcher Uhrzeit die Datendateien des eingebetteten LDAP-Servers gesichert werden. Zum angegebenen Zeitpunkt unterbricht WebLogic Server alle Schreibvorg\u00E4nge in den eingebetteten LDAP-Server, sichert die Datendateien in einer ZIP-Datei im Verzeichnis ldap/backup, und setzt dann die Schreibvorg\u00E4nge fort.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupHour.helpSummaryHTML=Dies ist die Stunde, in der der eingebettete LDAP-Server gesichert werden soll.
DomainMBean.properties.EmbeddedLDAP.BackupHour.label=Backupstunde
DomainMBean.properties.EmbeddedLDAP.BackupMinute.detailedHelpHTML=<p>Dies ist die Minute, zu der der eingebettete LDAP-Server gesichert werden soll.</p>  <p>Der Wert f\u00FCr die Backup-Minute und der Wert f\u00FCr die Backup-Stunde legen fest, zu welcher Uhrzeit die Datendateien des eingebetteten LDAP-Servers gesichert werden.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupMinute.helpSummaryHTML=Dies ist die Minute, zu der der eingebettete LDAP-Server gesichert werden soll.
DomainMBean.properties.EmbeddedLDAP.BackupMinute.label=Backupminute
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.detailedHelpHTML=<p>Dies gibt an, ob ein Cache mit dem eingebetteten LDAP-Server verwendet wird.</p>  <p>Dieser Cache wird verwendet, wenn ein Managed Server im eingebetteten LDAP-Server, der auf dem Administrationsserver ausgef\u00FChrt wird, Daten liest oder schreibt.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.helpSummaryHTML=Dies gibt an, ob ein Cache mit dem eingebetteten LDAP-Server verwendet wird.
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.label=Cache aktiviert
DomainMBean.properties.EmbeddedLDAP.CacheSize.detailedHelpHTML=<p>Dies gibt die Gr\u00F6\u00DFe des Cache, der mit dem eingebetteten LDAP-Server verwendet wird, in Kilobyte an</p> 
DomainMBean.properties.EmbeddedLDAP.CacheSize.helpSummaryHTML=Dies gibt die Gr\u00F6\u00DFe des Cache, der mit dem eingebetteten LDAP-Server verwendet wird, in Kilobyte an
DomainMBean.properties.EmbeddedLDAP.CacheSize.label=Cachegr\u00F6\u00DFe
DomainMBean.properties.EmbeddedLDAP.CacheTTL.detailedHelpHTML=<p>Dies gibt die residente Speicherdauer des Cache, der mit dem eingebetteten LDAP-Server verwendet wird, in Sekunden an.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheTTL.helpSummaryHTML=Dies gibt die residente Speicherdauer des Cache, der mit dem eingebetteten LDAP-Server verwendet wird, in Sekunden an.
DomainMBean.properties.EmbeddedLDAP.CacheTTL.label=Cache-TTL
DomainMBean.properties.EmbeddedLDAP.Credential.detailedHelpHTML=<p>Dies sind die Zugangsdaten (\u00FCblicherweise ein Kennwort) f\u00FCr den eingebetteten LDAP-Server.</p>  <p>Wenn diese Zugangsdaten nicht festgelegt wurden, generiert WebLogic Server beim Hochfahren ein Kennwort, initialisiert das Attribut, und speichert die Konfiguration in der Datei config.xml. Wenn Sie \u00FCber einen externen LDAP-Browser und den eingebetteten LDAP-Administratoraccount (cn\=Admin) eine Verbindung zum eingebetteten LDAP-Server herstellen m\u00F6chten, \u00E4ndern Sie dieses Attribut im generierten Wert.</p> <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol><li>Dies ruft den Wert des Attributs <code>CredentialEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>CredentialEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol> <p>Das Verwenden des Attributs <code>Credential</code> ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das die nicht verschl\u00FCsselte Passphrase enth\u00E4lt, im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicherplatz neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>CredentialEncrypted()</code> verwendet werden.</p> 
DomainMBean.properties.EmbeddedLDAP.Credential.helpSummaryHTML=Dies sind die Zugangsdaten (\u00FCblicherweise ein Kennwort) f\u00FCr den eingebetteten LDAP-Server.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.detailedHelpHTML=<p>Dies gibt an, ob der verwaltete Server zun\u00E4chst immer eine Verbindung zum Master-LDAP-Server auf dem Administrationsserver herstellen soll, statt sich mit dem lokalen replizierten LDAP-Server zu verbinden, der sich auf dem verwalteten Server selbst befindet.</p> 
DomainMBean.properties.EmbeddedLDAP.MasterFirst.helpSummaryHTML=Dies gibt an, ob der verwaltete Server zun\u00E4chst immer eine Verbindung zum Master-LDAP-Server auf dem Administrationsserver herstellen soll, statt sich mit dem lokalen replizierten LDAP-Server zu verbinden, der sich auf dem verwalteten Server selbst befindet.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.label=Master zuerst
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.detailedHelpHTML=<p>Dies gibt an, ob ein Managed Server alle replizierten Daten beim Hochfahren aktualisieren soll. Dies ist von Vorteil, wenn viele \u00C4nderungen vorgenommen wurden, w\u00E4hrend der verwaltete Server inaktiv war, und alle Replikationen heruntergeladen werden sollen, statt die einzelnen \u00C4nderungen vom Administrationsserver an den verwalteten Server per Push zu \u00FCbertragen.</p> 
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.helpSummaryHTML=Dies gibt an, ob ein Managed Server alle replizierten Daten beim Hochfahren aktualisieren soll.
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.label=Replikat beim Hochfahren aktualisieren
DomainMBean.properties.EmbeddedLDAP.Timeout.detailedHelpHTML=<p>Dies gibt an, wie viele Sekunden auf die Ergebnisse vom eingebetteten LDAP-Server gewartet wird, bevor ein Timeout erfolgt. Wenn f\u00FCr diese Option der Wert 0 eingestellt ist, gibt es keine Zeitobergrenze.</p> 
DomainMBean.properties.EmbeddedLDAP.Timeout.helpSummaryHTML=Dies gibt an, wie viele Sekunden auf die Ergebnisse vom eingebetteten LDAP-Server gewartet wird, bevor ein Timeout erfolgt.
DomainMBean.properties.EmbeddedLDAP.Timeout.label=Timeout
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.detailedHelpHTML=<p>Gibt das Verhalten beim Laden von Klassen f\u00FCr eingebettete Adapter an. Wenn Sie diese Option aktivieren, verwenden eingebettete Adapter in der Domain Java EE-konformes Class Loading. Auf die Klassen des eingebetteten Adapters kann von anderen Modulen in derselben Anwendung zugegriffen werden.</p> 
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.helpSummaryHTML=Gibt das Verhalten beim Laden von Klassen f\u00FCr eingebettete Adapter an.
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.label=EE-konformes Klassenladen f\u00FCr eingebettete Adapter aktivieren
DomainMBean.properties.ExalogicOptimizationsEnabled.detailedHelpHTML=<p>Gibt an, ob Optimierungen f\u00FCr Oracle Exalogic aktiviert werden sollen. Optimierungen beinhalten Verbesserungen im Threadmanagement und bei der Anfrageverarbeitung sowie eine Reduzierung der Sperrkonflikte. Dieses Attribut sollte nur bei der Konfiguration einer WebLogic-Domain f\u00FCr Oracle Exalogic aktiviert werden.</p> 
DomainMBean.properties.ExalogicOptimizationsEnabled.helpSummaryHTML=Gibt an, ob Optimierungen f\u00FCr Oracle Exalogic aktiviert werden sollen.
DomainMBean.properties.ExalogicOptimizationsEnabled.label=Exalogic-Optimierungen aktivieren
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.detailedHelpHTML=<p>Gibt an, ob interne Anwendungen wie die Konsole, uddi, wlstestclient und uddiexplorer bei Bedarf (erster Zugriff) und nicht beim Hochfahren des Servers bereitgestellt werden. </p> 
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.helpSummaryHTML=Gibt an, ob interne Anwendungen wie die Konsole, uddi, wlstestclient und uddiexplorer bei Bedarf (erster Zugriff) und nicht beim Hochfahren des Servers bereitgestellt werden.
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.label=Deployment interner Anwendungen bei Bedarf aktivieren
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.detailedHelpHTML=<p>Aktiviert JMX-Clients f\u00FCr die Verwendung der veralteten <code>MBeanHome</code>-Schnittstelle.</p> <p>WebLogic Server-Versionen vor Version\u00A09.0 unterst\u00FCtzten eine typisierte API-Ebene \u00FCber ihrer JMX-Ebene. Ihre JMX-Anwendungsklassen konnten typensichere Schnittstellen f\u00FCr WebLogic Server-MBeans importieren, \u00FCber die Schnittstelle <code>weblogic.management.MBeanHome</code> eine Referenz zu den MBeans abrufen und die MBean-Methoden direkt aufrufen.</p> 
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.helpSummaryHTML=Aktiviert JMX-Clients f\u00FCr die Verwendung der veralteten <code>MBeanHome</code>-Schnittstelle.
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.label=Kompatibilit\u00E4ts-MBean-Server aktiviert
DomainMBean.properties.JMX.InvocationTimeoutSeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, die interne Prozesse von WebLogic Server warten, bis sie die Verbindung mit einem MBean-Server herstellen, eine MBean-Servermethode aufrufen und die Ergebnisse des Aufrufs zur\u00FCckgeben. Wenn die MBean-Servermethode nicht im Timeout-Zeitraum abgeschlossen wird (zur\u00FCckkehrt), bricht WebLogic Server seinen Aufrufversuch ab.</p> <p>F\u00FCr einige interne Verwaltungsprozesse innerhalb von WebLogic Server ist es erforderlich, dass eine Serverinstanz eine Verbindung zu MBean-Servern in anderen WebLogic Serverinstanzen herstellt und eine MBean-Servermethode aufruft. Der Timeout-Zeitraum verhindert eine Blockierung dieses Prozesses, wenn ein MBean-Server einen Methodenaufruf nicht erfolgreich abschlie\u00DFen kann.</p> <p>Ein Wert von <code>0</code> (Null) verhindert den Timeout des Methodenaufrufs. Bei diesem Wert wartet der interne Prozess einen unbegrenzten Zeitraum, bis die Methode des MBean-Servers abgearbeitet ist. </p> 
DomainMBean.properties.JMX.InvocationTimeoutSeconds.helpSummaryHTML=Die Anzahl von Sekunden, die interne Prozesse von WebLogic Server warten, bis sie die Verbindung mit einem MBean-Server herstellen, eine MBean-Servermethode aufrufen und die Ergebnisse des Aufrufs zur\u00FCckgeben.
DomainMBean.properties.JMX.InvocationTimeoutSeconds.label=Aufruftimeout (Sekunden)
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.detailedHelpHTML=<p>Gibt an, ob jede Serverinstanz den JDK-Plattform-MBean-Server initialisiert. Wenn dies zusammen mit <code>isPlatformMBeanServerUsed</code> aktiviert wird, verwendet WebLogic Server den Plattform-MBean-Server als Laufzeit-MBean-Server.</p>  <p>Seit JDK\u00A01.5 stellen JVMs einen Plattform-MBean-Server bereit, den lokale Prozesse instanziieren k\u00F6nnen. F\u00FCr jede JVM kann immer nur eine Instanz des Plattform-MBean-Servers bereitgestellt werden. Wenn ein Prozess diesen MBean-Server instanziiert, erstellt die JVM mehrere Plattform-MXBeans, die \u00DCberwachungsdaten f\u00FCr die JVM liefern.</p>  <p>Wenn Sie dieses Attribut auf <code>true</code> setzen, ruft jede WebLogic Server-Instanz die Methode <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> auf und l\u00F6st dadurch die Initialisierung der MXBeans der JVM aus.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.helpSummaryHTML=Gibt an, ob jede Serverinstanz den JDK-Plattform-MBean-Server initialisiert.
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.label=Plattform-MBean-Server aktiviert
DomainMBean.properties.JMX.PlatformMBeanServerUsed.detailedHelpHTML=<p>Gibt an, ob WebLogic Server den Plattform-MBean-Server als Laufzeit-MBean-Server verwendet. Zuvor hat WebLogic Server standardm\u00E4\u00DFig den Plattform-MBean-Server verwendet, wenn er aktiviert war. Dieses Attribut bietet eine Trennung zwischen der Aktivierung des Plattform-MBean-Servers und seiner Verwendung f\u00FCr WebLogic Server-MBeans.</p> <p>Der Standardwert f\u00FCr dieses Attribut basiert auf dem Attribut <code>DomainVersion</code> des DomainMBeans. Wenn die Domainversion \u00E4lter als 10.3.3.0 ist, lautet der Standardwert dieses Attributs <code>false</code>, und der Plattform-MBean-Server wird nicht verwendet. Wenn die Domainversion 10.3.3.0 oder h\u00F6her ist, lautet der Standardwert des Attributs <code>true</code>, und der Plattform-MBean-Server wird verwendet. </p> <p>In diesem Fall verwendet der Laufzeit-MBean-Server den <code>MBeanServer</code>, der von der <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code>-Methode als MBean-Server zur\u00FCckgegeben wird. Dies erm\u00F6glicht es, von einem einzelnen MBean-Server auf die WebLogic Server-MBeans und die JVM-Plattform-MBeans zuzugreifen. Wenn Sie au\u00DFerdem den Laufzeit-MBean-Server als Plattform-MBean-Server aktivieren, k\u00F6nnen lokale Prozesse in der JVM \u00FCber die <code>MBeanServer</code>-Schnittstelle, die von <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> zur\u00FCckgegeben wird, direkt auf diesen MBean-Server zuzugreifen.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerUsed.helpSummaryHTML=Gibt an, ob WebLogic Server den Plattform-MBean-Server als Laufzeit-MBean-Server verwendet.
DomainMBean.properties.JMX.PlatformMBeanServerUsed.label=Plattform-MBean-Server verwendet
