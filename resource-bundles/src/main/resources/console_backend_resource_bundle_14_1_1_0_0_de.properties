SNMPAttributeChangeMBean.properties.AttributeMBeanName.detailedHelpHTML=<p>Der Name der zu \u00FCberwachenden MBean-Instanz. Wenn der Name nicht definiert wird, \u00FCberwacht WebLogic Server alle Instanzen des MBean-Typs, den Sie in "\u00DCberwachter MBean-Typ" angeben.</p>  <p>Geben Sie nicht den vollst\u00E4ndigen JMX-Objektnamen der MBean-Instanz ein. Geben Sie stattdessen nur den Wert ein, den Sie angegeben haben, als Sie die Instanz erstellt haben. Um eindeutige MBean-Objektnamen zu erstellen, codiert WebLogic Server in jedem Objektnamen mehrere Namen-Werte-Paare. Eins dieser Paare ist <code>Name\=<i>name</i></code>, und dies ist der Wert, den Sie f\u00FCr den MBean-Namen eingeben. Beispiel\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Im obigen Beispiel geben Sie <code>MedRecServer</code> als Namen der MBean-Instanz an.</p> 
SNMPAttributeChangeMBean.properties.AttributeMBeanName.helpSummaryHTML=Der Name der zu \u00FCberwachenden MBean-Instanz.
SNMPAttributeChangeMBean.properties.AttributeMBeanName.label=\u00DCberwachter MBean-Name
SNMPAttributeChangeMBean.properties.AttributeMBeanType.detailedHelpHTML=<p>Der MBean-Typ, der das zu \u00FCberwachende Attribut definiert. Nehmen Sie das Suffix <code>MBean</code> nicht auf. Beispiel\: Geben Sie <code>Server</code> an, um ein ServerMBean zu \u00FCberwachen.</p>  <p>WebLogic Server unterst\u00FCtzt nicht die Verwendung von Attribut\u00E4nderungsbenachrichtigungen zur \u00DCberwachung von Laufzeitattributen. Laufzeit-MBeans beinhalten immer das Wort <code>Runtime</code> in ihren Namen. Beispiel\: Der MBean <code>ServerRuntime</code> bietet Zugriff auf MBean Laufzeitattribute, w\u00E4hrend der MBean <code>Server</code> Zugriff auf die Konfigurationsattribute bietet. Um \u00C4nderungen in einem MBean zu \u00FCberwachen, das <code>Runtime</code> in seinen Namen hat, verwenden Sie einen Zeichenfolgenmonitor, einen Gauge-Monitor oder einen Z\u00E4hlermonitor.</p> 
SNMPAttributeChangeMBean.properties.AttributeMBeanType.helpSummaryHTML=Der MBean-Typ, der das zu \u00FCberwachende Attribut definiert.
SNMPAttributeChangeMBean.properties.AttributeMBeanType.label=\u00DCberwachter MBean-Typ
SNMPAttributeChangeMBean.properties.AttributeName.detailedHelpHTML=<p>Der Name des zu \u00FCberwachenden Attributs. Dieses Attribut muss in WebLogic Server-MIB enthalten sein.</p> 
SNMPAttributeChangeMBean.properties.AttributeName.helpSummaryHTML=Der Name des zu \u00FCberwachenden Attributs.
