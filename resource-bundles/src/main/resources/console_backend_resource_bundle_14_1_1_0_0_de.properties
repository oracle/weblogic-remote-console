CertRevocCaMBean.properties.OcspResponderCertSerialNumber.detailedHelpHTML=<p>Legt f\u00FCr diese CA die Seriennummer des OCSP-Responder-Zertifikats fest, dem explizit vertraut wird, wenn das von <code>getOcspResponderExplicitTrustMethod</code> zur\u00FCckgegebene Attribut "USE_ISSUER_SERIAL_NUMBER" ist.</p> <p> Die Seriennummer wird als Hexadezimalzeichenfolge formatiert, optional mit Doppelpunkten oder Leerzeichen als Trennzeichen, Beispiel "2A\:FF\:00".</p> <p> Wenn <code>getOcspResponderCertSerialNumber</code> einen Wert ungleich Null zur\u00FCckgibt, muss <code>getOcspResponderCertIssuerName</code> ebenfalls festgelegt werden.</p> 
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.helpSummaryHTML=Legt f\u00FCr diese CA die Seriennummer des OCSP-Responder-Zertifikats fest, dem explizit vertraut wird, wenn das von <code>getOcspResponderExplicitTrustMethod</code> zur\u00FCckgegebene Attribut "USE_ISSUER_SERIAL_NUMBER" ist.
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.label=Seriennummer
CertRevocCaMBean.properties.OcspResponderCertSubjectName.detailedHelpHTML=<p>Legt f\u00FCr diese CA den Subject-Namen des OCSP-Responder-Zertifikats fest, dem explizit vertraut wird, wenn das von <code>getOcspResponderExplicitTrustMethod</code> zur\u00FCckgegebene Attribut "USE_SUBJECT" ist.</p> <p> Der Subject-Name wird als Distinguished Name nach RFC 2253 formatiert. Beispiel\: "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> In F\u00E4llen, in denen der Subject-Name allein nicht ausreicht, um das Zertifikat eindeutig zu identifizieren, k\u00F6nnen stattdessen <code>getOcspResponderCertIssuerName</code> und <code>getOcspResponderCertSerialNumber</code> verwendet werden.</p> 
CertRevocCaMBean.properties.OcspResponderCertSubjectName.helpSummaryHTML=Legt f\u00FCr diese CA den Subject-Namen des OCSP-Responder-Zertifikats fest, dem explizit vertraut wird, wenn das von <code>getOcspResponderExplicitTrustMethod</code> zur\u00FCckgegebene Attribut "USE_SUBJECT" ist.
CertRevocCaMBean.properties.OcspResponderCertSubjectName.label=Subject-Name
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.detailedHelpHTML=<p>Legt f\u00FCr diese CA fest, ob das OCSP-Explicit Trust-Modell aktiviert ist und wie das vertrauensw\u00FCrdige Zertifikat angegeben wird.</p>  <p>G\u00FCltige Werte\:</p> <dl> <dt>"NONE"</dt> <dd>Explicit Trust ist deaktiviert</dd> <dt>"USE_SUBJECT"</dt> <dd>Identifizieren Sie das vertrauensw\u00FCrdige Zertifikat mit dem im Attribut <code>getOcspResponderCertSubjectName</code> angegebenen Subject-DN.</dd> <dt>"USE_ISSUER_SERIAL_NUMBER"</dt> <dd>Identifizieren Sie das vertrauensw\u00FCrdige Zertifikat mit dem Aussteller-DN und der Zertifikatsseriennummer, die in den Attributen <code>getOcspResponderCertIssuerName</code> und <code>getOcspResponderCertSerialNumber</code> angegeben sind.</dd> </dl> 
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.helpSummaryHTML=Legt f\u00FCr diese CA fest, ob das OCSP-Explicit Trust-Modell aktiviert ist und wie das vertrauensw\u00FCrdige Zertifikat angegeben wird.
