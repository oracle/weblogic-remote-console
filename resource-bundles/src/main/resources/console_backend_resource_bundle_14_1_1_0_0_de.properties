MailSessionMBean.properties.Properties.detailedHelpHTML=<p>Die Konfigurationsoptionen und Benutzerauthentifizierungsdaten, die diese Mailsession f\u00FCr die Kommunikation mit einem Mailserver verwendet. Jede Eigenschaft, die Sie angeben, setzt den Standardeigenschaftswert au\u00DFer Kraft, wie mit der JavaMail API Design Specification angegeben.</p> <p>Enth\u00E4lt nur die von der JavaMail API Design Specification angegebenen Eigenschaften.</p> <p>Wenn Sie keine Eigenschaften angeben, verwendet diese Mailsession die Standardeigenschaftswerte von JavaMail.</p> <p>Dr\u00FCcken Sie jede Eigenschaft als Paar im Format <code><i>name</i>\=<i>value</i></code> aus. Trennen Sie mehrere Eigenschaften mit einem Semikolon (<code>;</code>).</p> 
