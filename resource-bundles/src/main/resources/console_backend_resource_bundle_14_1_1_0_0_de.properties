ClusterMBean.properties.ClusterBroadcastChannel.label=Cluster-Broadcast-Kanal
ClusterMBean.properties.ClusterMessagingMode.detailedHelpHTML=<p>Gibt den im Cluster verwendeten Messaging-Typ an.</p> <p>Multicast-Messaging wird aus Gr\u00FCnden der Abw\u00E4rtskompatibilit\u00E4t bereitgestellt.</p> 
ClusterMBean.properties.ClusterMessagingMode.helpSummaryHTML=Gibt den im Cluster verwendeten Messaging-Typ an.
ClusterMBean.properties.ClusterMessagingMode.label=Clustermessagingmodus
ClusterMBean.properties.ClusterMessagingMode.legalValues.multicast=multicast
ClusterMBean.properties.ClusterMessagingMode.legalValues.unicast=unicast
ClusterMBean.properties.ClusterType.detailedHelpHTML=<p>Optimiert cluster\u00FCbergreifende Replikation f\u00FCr den Typ Netzwerk, den Server in den Clustern zur administrativen Kommunikation verwenden.</p>  <p>Um die Verl\u00E4sslichkeit von HTTP-Sessions zu erh\u00F6hen, k\u00F6nnen Sie Server in einem Cluster so konfigurieren, dass die Sessiondaten auf Server in einem anderen Cluster repliziert werden. Legen Sie in einer Umgebung dieser Art bei der Konfiguration einen der folgenden Typen f\u00FCr die Cluster fest\:</p>  <ul> <li><code>man</code> <p>Wenn die geclusterten Server ihre Daten \u00FCber ein Metro Area Network (MAN) senden k\u00F6nnen, in dem die Latenzzeit eine untergeordnete Rolle spielt. Bei diesem ClusterType-Wert replizieren die Server den Sessionstatus nur synchron und speicherintern. Beispiel\: Wenn ServerA in Cluster1 eine HTTP-Session startet, repliziert der zugeh\u00F6rige Backupserver, ServerB in Cluster2, diese Session im Speicher sofort auf ServerB.</p> </li>  <li><code>wan</code> <p>Wenn die Cluster weit entfernt sind oder ihre Daten \u00FCber ein Wide Area Network (WAN) mit signifikanter Netzwerklatenz senden. Bei diesem ClusterType-Wert repliziert ein Server den Sessionstatus synchron auf den Backupserver im selben Cluster und asynchron auf einen Server im Remote-Cluster. Beispiel\: Wenn ServerA in Cluster1 eine HTTP-Session startet, sendet er die Daten an ServerB in Cluster1 und anschlie\u00DFend asynchron Daten an ServerX in Cluster2. ServerX beh\u00E4lt den Sessionstatus in der Datenbank bei.</p>  <p>Wenn Sie Sessiondaten in einer replizierenden Datenbank beibehalten und die Daten nicht mit WebLogic Server, sondern mit der Datenbank replizieren m\u00F6chten, w\u00E4hlen Sie den Cluster-Typ <code>wan</code> aus. WebLogic Server speichert die Sessiondaten in der lokalen Datenbank und geht davon aus, dass die Datenbank die Daten nach Bedarf repliziert.</p> </li> </ul> 
ClusterMBean.properties.ClusterType.helpSummaryHTML=Optimiert cluster\u00FCbergreifende Replikation f\u00FCr den Typ Netzwerk, den Server in den Clustern zur administrativen Kommunikation verwenden.
ClusterMBean.properties.ClusterType.label=Cluster\u00FCbergreifender Replikationstyp
