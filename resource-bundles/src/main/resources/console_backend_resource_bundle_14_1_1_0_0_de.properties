SAFAgentMBean.properties.Store.detailedHelpHTML=<p>Der persistente plattenbasierte Dateispeicher oder die JDBC-zug\u00E4ngliche Datenbank f\u00FCr den SAF-Agent.</p>  <p>Ist kein Speicher konfiguriert, wird der Standardspeicher des Servers verwendet.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.Store.helpSummaryHTML=Der persistente plattenbasierte Dateispeicher oder die JDBC-zug\u00E4ngliche Datenbank f\u00FCr den SAF-Agent.
SAFAgentMBean.properties.Store.label=Persistenter Speicher
SAFAgentMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Erm\u00F6glicht es dem JMS-Speicher, Nachrichtentext zu komprimieren. Wenn f\u00FCr diesen Wert der Standardwert <code>false</code> festgelegt ist, wird keine Komprimierung ausgef\u00FChrt.</p> 
