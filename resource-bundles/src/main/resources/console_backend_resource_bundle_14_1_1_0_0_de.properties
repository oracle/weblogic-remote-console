FileStoreMBean.properties.MinWindowBufferSize.detailedHelpHTML=<p>Die Mindestdatenmenge (in Byte, abgerundet auf die n\u00E4chste Potenz von 2), die pro prim\u00E4rer Speicherdatei in den Adressraum der JVM zugeordnet wird. Gilt f\u00FCr die synchronen Schreib-Policys <code>Direct-Write-With-Cache</code> und <code>Deaktiviert</code>, allerdings nur, wenn eine native <code>wlfileio</code>-Library geladen ist. Siehe <a href\='\#getMaxWindowBufferSize'>Maximale Fensterpuffergr\u00F6\u00DFe</a>.</p> 
