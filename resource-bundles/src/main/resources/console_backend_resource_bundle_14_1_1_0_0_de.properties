LDAPAuthenticatorMBean.properties.ConnectionRetryLimit.detailedHelpHTML=Gibt an, wie oft versucht werden soll, eine Verbindung zum LDAP-Server herzustellen, wenn die erste Verbindung nicht erfolgreich war. 
