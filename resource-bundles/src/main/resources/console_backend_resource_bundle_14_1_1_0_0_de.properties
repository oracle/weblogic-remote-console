SAFAgentMBean.properties.AcknowledgeInterval.detailedHelpHTML=<p>Das maximale Intervall zwischen zwei aufeinanderfolgenden Best\u00E4tigungen, die von der empfangenden Seite gesendet werden.</p>  <ul> <li> <p>Gilt nur f\u00FCr Agents mit Empfangsfunktion.</p> </li>  <li> <p>Ein Wert von <code>-1</code> gibt an, dass es keine Zeitgrenze zwischen aufeinanderfolgenden Best\u00E4tigungen gibt.</p> </li>  <li> <p>Die Aktualisierung von <code>AcknowledgeInterval</code> bewirkt, dass Verbindungen, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul> 
SAFAgentMBean.properties.AcknowledgeInterval.helpSummaryHTML=Das maximale Intervall zwischen zwei aufeinanderfolgenden Best\u00E4tigungen, die von der empfangenden Seite gesendet werden.
SAFAgentMBean.properties.AcknowledgeInterval.label=Best\u00E4tigungsintervall
SAFAgentMBean.properties.BytesMaximum.detailedHelpHTML=<p>Die maximale Byte-Quota (Gesamtanzahl der Byte), die auf diesem SAF-Agent gespeichert werden kann.</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> gibt an, dass es von WebLogic keinen festgelegten Grenzwert f\u00FCr die Anzahl der Byte gibt, die gespeichert werden k\u00F6nnen. Ein \u00FCberm\u00E4\u00DFiges Volumen an Byte kann jedoch zur S\u00E4ttigung des Speichers f\u00FChren. Darum sollte dieser Wert dem Gesamtbetrag des verf\u00FCgbaren Speicherplatzes bez\u00FCglich der restlichen Anwendungsbelastung entsprechen.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>BytesMaximum</code> betrifft nur neue Anforderungen.</p> </li> </ul>  <p><b>Wertebereich\:</b> >\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesMaximum.helpSummaryHTML=Die maximale Byte-Quota (Gesamtanzahl der Byte), die auf diesem SAF-Agent gespeichert werden kann.
SAFAgentMBean.properties.BytesMaximum.label=Maximale Byte
SAFAgentMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>Der obere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Byte ausl\u00F6st.</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen SAF-Agent. </p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>BytesThresholdHigh</code> betrifft nur neue Anforderungen.</p> </li>  <li> <p>\u00DCberschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li><p><b>Logmeldungen</b>\: Eine Nachricht wird auf dem Server protokolliert und zeigt einen hohen Schwellenwert an.</p> </li>  <li><p><b>Flusssteuerung</b>\: Der Agent wird aktiviert und weist Producer an, den Nachrichtenfluss zu verringern.</p></li> </ul> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
SAFAgentMBean.properties.BytesThresholdHigh.helpSummaryHTML=Der obere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Byte ausl\u00F6st.
SAFAgentMBean.properties.BytesThresholdHigh.label=Byte-Schwellenwert hoch
SAFAgentMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>Der untere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Byte ausl\u00F6st.</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen SAF-Agent. </p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>BytesThresholdLow</code> betrifft nur neue Anforderungen.</p> </li>  <li> <p>Unterschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li><p><b>Logmeldungen</b>\: Eine Nachricht wird auf dem Server protokolliert und zeigt an, dass der Schwellenwert zur\u00FCckgesetzt wurde.</p> </li>  <li><p><b>Flusssteuerung</b>\: Der Agent wird deaktiviert und weist Producer an, den Nachrichtenfluss zu erh\u00F6hen.</p></li> </ul> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesThresholdLow.helpSummaryHTML=Der untere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Byte ausl\u00F6st.
SAFAgentMBean.properties.BytesThresholdLow.label=Byte-Schwellenwert niedrig
SAFAgentMBean.properties.ConversationIdleTimeMaximum.detailedHelpHTML=<p>Die maximal zul\u00E4ssige Zeitspanne, in Millisekunden, bevor eine sendende Seite die von einer Kommunikation verwendeten Ressourcen freigibt.</p>  <ul> <li> <p>Wenn f\u00FCr einen Dialog \u00FCber den angegebenen Zeitraum keine Aktivit\u00E4ten vorhanden sind, gibt der Sende-Agent alle Ressourcen f\u00FCr diesen Dialog frei und weist den Empfangs-Agent an, dasselbe zu tun.</p> </li>  <li> <p>Der Wert <code>0</code> gibt an, dass die Ressourcen f\u00FCr einen Dialog nicht freigegeben werden, bevor die Anwendung den Dialog explizit schlie\u00DFt.</p> </li>  <li> <p>Die Aktualisierung von <code>ConversationIdleTimeMaximum</code> bewirkt, dass Verbindungen nach der Aktualisierung den neuen Wert nutzen.</p> </li> </ul> 
SAFAgentMBean.properties.ConversationIdleTimeMaximum.helpSummaryHTML=Die maximal zul\u00E4ssige Zeitspanne, in Millisekunden, bevor eine sendende Seite die von einer Kommunikation verwendeten Ressourcen freigibt.
SAFAgentMBean.properties.ConversationIdleTimeMaximum.label=Maximale Leerlaufzeit f\u00FCr Dialoge
SAFAgentMBean.properties.DefaultRetryDelayBase.detailedHelpHTML=<p>Die Zeitspanne (in Millisekunden) zwischen dem urspr\u00FCnglichen Zustellungsversuch und der ersten Wiederholung.</p>  <ul> <li> <p>Wenn <code>RetryDelayMultiplier</code> auf <code>1</code> eingestellt wird, so wird dadurch das Intervall zwischen zwei aufeinanderfolgenden Wiederholungsversuchen definiert.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>DefaultRetryDelayBase</code> bewirkt, dass Verbindungen, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= RetryDelayMaximum, wenn RetryDelayMultiplier nicht 1.0 ist. </p> 
SAFAgentMBean.properties.DefaultRetryDelayBase.helpSummaryHTML=Die Zeitspanne (in Millisekunden) zwischen dem urspr\u00FCnglichen Zustellungsversuch und der ersten Wiederholung.
SAFAgentMBean.properties.DefaultRetryDelayBase.label=Basis f\u00FCr Wiederholungsverz\u00F6gerung
SAFAgentMBean.properties.DefaultRetryDelayMaximum.detailedHelpHTML=<p>Die maximale Zeitspanne (in Millisekunden) zwischen zwei aufeinanderfolgenden Wiederholungsversuchen zur Zustellung.</p>  <ul> <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>DefaultRetryDelayMaximum</code> bewirkt, dass Verbindungen, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul>  <p><b>Wertebereich\:</b> > \= RetryDelayBase, wenn RetryDelayMultiplier nicht 1.0 ist. </p> 
SAFAgentMBean.properties.DefaultRetryDelayMaximum.helpSummaryHTML=Die maximale Zeitspanne (in Millisekunden) zwischen zwei aufeinanderfolgenden Wiederholungsversuchen zur Zustellung.
SAFAgentMBean.properties.DefaultRetryDelayMaximum.label=Maximum f\u00FCr Wiederholungsverz\u00F6gerung
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.detailedHelpHTML=<p>Der Faktor f\u00FCr die Multiplizierung der vorherigen Verz\u00F6gerungszeit, um die n\u00E4chste zu verwendende Verz\u00F6gerungszeit zu berechnen.</p>  <ul> <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>DefaultRetryDelayMuliplier</code> bewirkt, dass Verbindungen, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul>  <p><b>Wertebereich\:</b> >\= 1.</p> 
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.helpSummaryHTML=Der Faktor f\u00FCr die Multiplizierung der vorherigen Verz\u00F6gerungszeit, um die n\u00E4chste zu verwendende Verz\u00F6gerungszeit zu berechnen.
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.label=Multiplikator f\u00FCr Wiederholungsverz\u00F6gerung
SAFAgentMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Die Standardzeitspanne in Millisekunden, die der Agent gew\u00E4hrleistet, dass Nachrichten zuverl\u00E4ssig gesendet werden.</p>  <ul> <li> <p>Der Wert 0 bedeutet, dass der Agent garantiert, Nachrichten w\u00E4hrend der Dauer des Dialogs zuverl\u00E4ssig zu senden.</p> </li>  <li> <p>Die Aktualisierung von <code>DefaultTimeToLive</code> bewirkt, dass Dialoge, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul> 
SAFAgentMBean.properties.DefaultTimeToLive.helpSummaryHTML=Die Standardzeitspanne in Millisekunden, die der Agent gew\u00E4hrleistet, dass Nachrichten zuverl\u00E4ssig gesendet werden.
SAFAgentMBean.properties.DefaultTimeToLive.label=G\u00FCltigkeitsdauer
SAFAgentMBean.properties.ForwardingPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob der Agent zum Weiterleiten von Nachrichten beim Start angehalten wird.</p>  <p>Wenn diese Option aktiviert ist, leitet der Sende-Agent Nachrichten weiter. Andernfalls werden keine Nachrichten vom Sende-Agent weitergeleitet.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.ForwardingPausedAtStartup.helpSummaryHTML=Gibt an, ob der Agent zum Weiterleiten von Nachrichten beim Start angehalten wird.
SAFAgentMBean.properties.ForwardingPausedAtStartup.label=Weiterleiten von Nachrichten beim Start anhalten
SAFAgentMBean.properties.IncomingPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob der Agent f\u00FCr eingehende Nachrichten beim Start angehalten wird.</p>  <p>Wenn diese Option aktiviert ist, nimmt der Sende-Agent neue Nachrichten an. Andernfalls werden keine neuen Nachrichten vom Sende-Agent angenommen.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.IncomingPausedAtStartup.helpSummaryHTML=Gibt an, ob der Agent f\u00FCr eingehende Nachrichten beim Start angehalten wird.
SAFAgentMBean.properties.IncomingPausedAtStartup.label=Eingehende Nachrichten beim Start anhalten
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.helpSummaryHTML=Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.label=Beizubehaltende Dateien
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.helpSummaryHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.label=Rotationsdateigr\u00F6\u00DFe
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.detailedHelpHTML=\ 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.label=Logdateiname
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>TIME</code> festlegen.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.helpSummaryHTML=Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.label=Rotationsintervall
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.helpSummaryHTML=Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden.
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.label=Verzeichnis f\u00FCr Logdateirotation
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.label=Logdatei beim Start rotieren
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.label=Rotationsstartzeit
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.label=Rotationstyp
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySize=bySize
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.byTime=byTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.none=none
SAFAgentMBean.properties.LoggingEnabled.detailedHelpHTML=<p>Gibt an, ob eine Nachricht in der Server-Logdatei protokolliert wird, wenn sie nicht weitergeleitet werden kann.</p>  <ul> <li> <p>Wenn diese Option ausgew\u00E4hlt ist, gilt sie f\u00FCr alle Nachrichten, deren Weiterleitung und Zustellung an ihr endg\u00FCltiges Ziel nicht erfolgreich ist, sofern kein Fehlerhandling in einer SAF-Anwendung vorhanden ist oder wenn das Fehlerhandling der Anwendung nicht erfolgreich ist.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Empfangsfunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>LoggingEnabled</code> bewirkt, dass Verbindungen, die nach der Aktualisierung gestartet werden, den neuen Wert verwenden.</p> </li> </ul> 
SAFAgentMBean.properties.LoggingEnabled.helpSummaryHTML=Gibt an, ob eine Nachricht in der Server-Logdatei protokolliert wird, wenn sie nicht weitergeleitet werden kann.
SAFAgentMBean.properties.LoggingEnabled.label=Logging aktiviert
SAFAgentMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Die maximal zul\u00E4ssige Anzahl von Byte in einzelnen Nachrichten auf diesem SAF-Agent.</p>  <ul> <li> <p>Die Nachrichtengr\u00F6\u00DFe beinhaltet den Nachrichtentext, alle benutzerdefinierten Eigenschaften sowie die benutzerdefinierten JMS-Header-Felder\: <code>JMSCorrelationID</code> und <code>JMSType</code>.</p> </li>  <li> <p>Producer, die Nachrichten senden, welche die konfigurierte Nachrichtengr\u00F6\u00DFe f\u00FCr den SAF-Agent \u00FCberschreiten, erhalten eine <code>ResourceAllocationException</code>.</p> </li>  <li> <p>Die maximale Nachrichtengr\u00F6\u00DFe wird nur beim anf\u00E4nglichen Erstellen einer Nachricht durchgesetzt. Nachrichten, die an ein Fehlerziel umgeleitet oder an ein Member eines verteilten Ziels weitergeleitet werden, werden nicht auf Gr\u00F6\u00DFe gepr\u00FCft. Beispiel\: Wenn ein Ziel und das entsprechende Fehlerziel mit einer maximalen Nachrichtengr\u00F6\u00DFe von 128 KB bzw. 64 KB konfiguriert ist, k\u00F6nnte eine Nachricht mit einer Gr\u00F6\u00DFe von 96 KB an das Fehlerziel umgeleitet werden (auch wenn sie die Maximalgr\u00F6\u00DFe von 64 KB \u00FCberschreitet), ein Producer-Server k\u00F6nnte jedoch die Nachricht mit 96 KB nicht direkt an das Fehlerziel senden.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>MaximumMessageSize</code> betrifft nur eingehende Nachrichten. Gespeicherte Nachrichten sind nicht betroffen.</p> </li> </ul> 
SAFAgentMBean.properties.MaximumMessageSize.helpSummaryHTML=Die maximal zul\u00E4ssige Anzahl von Byte in einzelnen Nachrichten auf diesem SAF-Agent.
SAFAgentMBean.properties.MaximumMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
SAFAgentMBean.properties.MessageBufferSize.detailedHelpHTML=<p>Der verf\u00FCgbare Speicherplatz zum Speichern von Nachrichtentexten, bevor diese auf einen Datentr\u00E4ger verschoben werden.</p> <ul> <li> <p>Ein Wert von -1 (Standard) gibt an, dass der Server auf der Grundlage der maximalen Heap-Gr\u00F6\u00DFe des JVM eine Gr\u00F6\u00DFe bestimmt. Dieser Standardwert wird entweder auf ein Drittel der maximalen Heap-Gr\u00F6\u00DFe oder auf 512 Megabyte gesetzt, je nachdem, welcher Wert kleiner ist.</p> </li>  <li> <p>Je gr\u00F6\u00DFer der Puffer, desto mehr Speicher wird das JMS in Anspruch nehmen, wenn viele Nachrichten in Queues oder Topics warten. Wenn der Puffer \u00FCberschritten ist, kann JMS Nachrichtentexte in das Verzeichnis schreiben, das unter Paging-Verzeichnis angegeben ist, um die Speicherbelastung bei diesem Puffer zu reduzieren.</p> </li>  <li> <p>Die \u00DCberschreitung der Puffergr\u00F6\u00DFe f\u00FChrt nicht dazu, dass der JMS-Server keine neuen Nachrichten annimmt. Es kann immer noch zu wenig Speicher vorhanden sein, wenn Nachrichten schneller eintreffen, als sie auf das Laufwerk geschrieben werden k\u00F6nnen. Benutzer mit starkem Nachrichtenverkehr, die h\u00F6chstm\u00F6gliche Verf\u00FCgbarkeit w\u00FCnschen, sollten die Festlegung einer Quota oder eines Schwellenwerts und die Aktivierung der Flusssteuerung in Betracht ziehen.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Paging wird immer unterst\u00FCtzt. </p> </li>  <li> <p>Bei einer Aktualisierung der Speichergr\u00F6\u00DFe wird die Nachrichtenz\u00E4hlung zur\u00FCckgesetzt, sodass sich nur die Nachrichten auf die neue Speichergr\u00F6\u00DFe auswirken, die nach der Aktualisierung eintreffen.</p> </li> </ul> 
SAFAgentMBean.properties.MessageBufferSize.helpSummaryHTML=Der verf\u00FCgbare Speicherplatz zum Speichern von Nachrichtentexten, bevor diese auf einen Datentr\u00E4ger verschoben werden.
SAFAgentMBean.properties.MessageBufferSize.label=Nachrichtenpuffergr\u00F6\u00DFe
SAFAgentMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Gibt den Typ der Nachrichtenkomprimierung an, der verwendet wird, wenn die Komprimierung des Hauptteils der JMS-Nachricht f\u00FCr persistente Speicher und JMS-Paging-Speicher aktiviert ist.</p> <ul> <li>Verwenden Sie <code>GZIP_DEFAULT_COMPRESSION</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>DEFAULT_COMPRESSION</code> zu aktivieren.</li> <li>Verwenden Sie <code>GZIP_BEST_COMPRESSION</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>BEST_COMPRESSION</code> auszuf\u00FChren.</li> <li>Verwenden Sie <code>GZIP_BEST_SPEED</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>BEST_SPEED</code> auszuf\u00FChren.</li> <li>Verwenden Sie <code>LZF</code>, um die Nachrichtenkomprimierung mit Open Source-LZF auszuf\u00FChren.</li> </ul> 
SAFAgentMBean.properties.MessageCompressionOptions.helpSummaryHTML=Gibt den Typ der Nachrichtenkomprimierung an, der verwendet wird, wenn die Komprimierung des Hauptteils der JMS-Nachricht f\u00FCr persistente Speicher und JMS-Paging-Speicher aktiviert ist.
SAFAgentMBean.properties.MessageCompressionOptions.label=Optionen zur Nachrichtenkomprimierung
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=GZIP_BEST_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=GZIP_BEST_SPEED
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=GZIP_DEFAULT_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF
SAFAgentMBean.properties.MessagesMaximum.detailedHelpHTML=<p>Die maximale Nachrichten-Quota (Gesamtanzahl der Nachrichten), die auf diesem SAF-Agent gespeichert werden kann</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> gibt an, dass die Serverinstanz keinen festgelegten Grenzwert f\u00FCr die Anzahl von Nachrichten hat, die gespeichert werden k\u00F6nnen. Ein \u00FCberm\u00E4\u00DFiges Nachrichtenvolumen kann jedoch zur S\u00E4ttigung des Speichers f\u00FChren. Darum sollte dieser Wert dem Gesamtbetrag des verf\u00FCgbaren Speicherplatzes bez\u00FCglich der restlichen Anwendungsbelastung entsprechen.</p> </li>  <li> <p>Gilt nur f\u00FCr Sende-Agent.</p> </li>  <li> <p>Eine Aktualisierung der maximalen Nachrichten-Quota setzt den Nachrichtenz\u00E4hler zur\u00FCck, und es werden auf die neue Quota nur ankommende Anforderungen nach der Aktualisierung angerechnet.</p> </li> </ul>  <p><b>Wertebereich\:</b> >\= MessagesThresholdHigh</p> 
SAFAgentMBean.properties.MessagesMaximum.helpSummaryHTML=Die maximale Nachrichten-Quota (Gesamtanzahl der Nachrichten), die auf diesem SAF-Agent gespeichert werden kann
SAFAgentMBean.properties.MessagesMaximum.label=Maximale Nachrichten
SAFAgentMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>Der obere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Nachrichten ausl\u00F6st.</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen SAF-Agent. </p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>MessagesThresholdHigh</code> betrifft nur neue Anforderungen.</p> </li>  <li> <p>\u00DCberschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li><p><b>Logmeldungen</b>\: Eine Nachricht wird auf dem Server protokolliert und zeigt einen hohen Schwellenwert an.</p> </li>  <li><p><b>Flusssteuerung</b>\: Der Agent wird aktiviert und weist Producer an, den Nachrichtenfluss zu verringern.</p></li> </ul> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow</p> 
SAFAgentMBean.properties.MessagesThresholdHigh.helpSummaryHTML=Der obere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Nachrichten ausl\u00F6st.
SAFAgentMBean.properties.MessagesThresholdHigh.label=Nachrichtenschwellenwert hoch
SAFAgentMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>Der untere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Nachrichten ausl\u00F6st.</p>  <ul> <li> <p>Ein Standardwert von <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen SAF-Agent. </p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li>  <li> <p>Die Aktualisierung von <code>MessagesThresholdLow</code> betrifft nur neue Anforderungen.</p> </li>  <li> <p>Unterschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p>  <ul> <li><p><b>Logmeldungen</b>\: Eine Nachricht wird auf dem Server protokolliert und zeigt an, dass der Schwellenwert zur\u00FCckgesetzt wurde.</p> </li>  <li><p><b>Flusssteuerung</b>\: Der Agent wird deaktiviert und weist Producer an, den Nachrichtenfluss zu erh\u00F6hen.</p></li> </ul> </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesThresholdHigh.</p> 
SAFAgentMBean.properties.MessagesThresholdLow.helpSummaryHTML=Der untere Schwellenwert, der Ereignisse basierend auf der Anzahl der im SAF-Agent gespeicherten Nachrichten ausl\u00F6st.
SAFAgentMBean.properties.MessagesThresholdLow.label=Nachrichtenschwellenwert niedrig
SAFAgentMBean.properties.Name.detailedHelpHTML=<p>Der benutzerdefinierte Name dieser MBean-Instanz.</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
SAFAgentMBean.properties.Name.helpSummaryHTML=Der benutzerdefinierte Name dieser MBean-Instanz.
SAFAgentMBean.properties.Name.label=Name
SAFAgentMBean.properties.PagingDirectory.detailedHelpHTML=<p> Gibt an, wohin Nachrichtentexte geschrieben werden, wenn die Gr\u00F6\u00DFe der Nachrichtentexte auf dem JMS-Server die Nachrichtenpuffergr\u00F6\u00DFe \u00FCberschreitet. Wenn dieser Wert nicht angegeben ist, werden Nachrichten in das Verzeichnis <code>tmp</code> im Verzeichnis der Host-WebLogic Server-Instanz geschrieben. Beispiel\: <code><i>domainName</i>/servers/<i>servername</i>/tmp</code>. </p>  <ul> <li> <p>Um eine optimale Performance zu gew\u00E4hrleisten, sollte dieses Verzeichnis nicht jenes sein, das auch vom persistenten Speicher des SAF-Agent genutzt wird.</p> </li>  <li> <p>Gilt nur f\u00FCr Agents mit Sendefunktion.</p> </li> </ul>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.PagingDirectory.helpSummaryHTML=\ Gibt an, wohin Nachrichtentexte geschrieben werden, wenn die Gr\u00F6\u00DFe der Nachrichtentexte auf dem JMS-Server die Nachrichtenpuffergr\u00F6\u00DFe \u00FCberschreitet.
SAFAgentMBean.properties.PagingDirectory.label=Paging-Verzeichnis
SAFAgentMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Aktiviert den JMS-Paging-Speicher, sodass Nachrichtentexte sowohl bei persistenten als auch bei nicht persistenten Nachrichten komprimiert werden. Mit dem Standardwert <code>false</code> erfolgt keine Komprimierung.</p> 
SAFAgentMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Aktiviert den JMS-Paging-Speicher, sodass Nachrichtentexte sowohl bei persistenten als auch bei nicht persistenten Nachrichten komprimiert werden.
SAFAgentMBean.properties.PagingMessageCompressionEnabled.label=Nachrichtenkomprimierung durch Paging aktiviert
SAFAgentMBean.properties.ReceivingPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob der Agent zum Nachrichtenempfang beim Start angehalten wird.</p>  <p>Wenn diese Option aktiviert ist, empf\u00E4ngt der Sende-Agent Nachrichten. Andernfalls werden keine Nachrichten vom Sende-Agent empfangen.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.ReceivingPausedAtStartup.helpSummaryHTML=Gibt an, ob der Agent zum Nachrichtenempfang beim Start angehalten wird.
SAFAgentMBean.properties.ReceivingPausedAtStartup.label=Nachrichtenempfang beim Start anhalten
SAFAgentMBean.properties.ServiceType.detailedHelpHTML=<p>Der Service-Typ, den dieser SAF-Agent bereitstellt. JMS ben\u00F6tigt nur einen Sende-Agent auf der sendenden Seite f\u00FCr Nachrichten. Web Services Reliable Messaging ben\u00F6tigt dagegen sowohl einen Sende-Agent als auch einen Empfangs-Agent f\u00FCr Nachrichten.</p> <ul> <li><b>Nur senden</b> Konfiguriert einen Agent, der Nachrichten in einem persistenten Speicher speichert, Nachrichten an die Empf\u00E4ngerseite weiterleitet und Nachrichten erneut \u00FCbertr\u00E4gt, wenn Best\u00E4tigungen nicht rechtzeitig zur\u00FCckgegeben werden.</li> <li><b>Nur empfangen</b> Konfiguriert einen Agent, der doppelte von einem empfangenden Agent gesendete Nachrichten erkennt und beseitigt sowie Nachrichten an das endg\u00FCltige Ziel \u00FCbermittelt.</li> <li><b>Beides</b> Konfiguriert einen Agent mit den Funktionen eines sendenden sowie eines empfangenden Agents. </li> </ul>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
SAFAgentMBean.properties.ServiceType.helpSummaryHTML=Der Service-Typ, den dieser SAF-Agent bereitstellt.
SAFAgentMBean.properties.ServiceType.label=Agent-Typ
