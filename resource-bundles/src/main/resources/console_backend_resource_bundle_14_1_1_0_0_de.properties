ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.label=Frontend-HTTPS-Port
ServerTemplateMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>Der Name des Hosts, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den HTTP-frontendHost fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHost.helpSummaryHTML=Der Name des Hosts, an den alle umgeleiteten URLs gesendet werden.
ServerTemplateMBean.properties.WebServer.FrontendHost.label=Frontend-Host
ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTPS-Verbindung schlie\u00DFt.</p>  <p>Anzahl der Sekunden, \u00FCber die ein HTTPS-Keepalive aufrechterhalten wird, bevor das Timeout der Anforderung \u00FCberschritten wird.</p> 
