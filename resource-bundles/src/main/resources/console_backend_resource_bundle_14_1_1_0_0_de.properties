JTAMBean.properties.RecoverySiteName.detailedHelpHTML=<p>Der Name der Site, deren Transaktionen von dieser Site/Domain wiederhergestellt werden, falls eine clusterinterne Transaktionsservicemigration nicht erfolgreich oder effizient ist.</p> 
JTAMBean.properties.RecoverySiteName.helpSummaryHTML=Der Name der Site, deren Transaktionen von dieser Site/Domain wiederhergestellt werden, falls eine clusterinterne Transaktionsservicemigration nicht erfolgreich oder effizient ist.
