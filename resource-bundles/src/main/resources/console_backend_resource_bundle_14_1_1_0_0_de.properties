SAML2CredentialMapperMBean.properties.GenerateAttributes.detailedHelpHTML=<p>Gibt an, ob zus\u00E4tzlich zum Benutzernamen Informationen in der SAML 2.0-Assertion generiert werden. Beispielsweise Gruppeninformationen. Beachten Sie, dass f\u00FCr den Serviceproviderpartner ein SAML-Authentifizierungsserver konfiguriert sein muss, damit der Partner die in der Assertion enthaltenen Attributinformationen extrahieren und verwenden kann.</p>\n
