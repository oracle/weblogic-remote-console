RDBMSSecurityStoreMBean.properties.ConnectionProperties.detailedHelpHTML=<p>Die spezifischen Verbindungsparameter f\u00FCr den JDBC-Treiber. Dieses Attribut ist eine durch Komma getrennte Liste von Schl\u00FCssel-Wert-Eigenschaften in der Form <code><i>xx</i>Schl\u00FCssel\=<i>xx</i>Wert, <i>xx</i>Schl\u00FCssel\=<i>xx</i>Wert</code>, die an den Treiber zur Konfiguration des JDBC-Verbindungspools \u00FCbergeben wird.</p>  <p>Die Syntax des Attributs wird gepr\u00FCft, und wenn die Pr\u00FCfung nicht erfolgreich war, wird eine <code>InvalidAttributeValueException</code> ausgel\u00F6st.</p> 
RDBMSSecurityStoreMBean.properties.ConnectionProperties.helpSummaryHTML=Die spezifischen Verbindungsparameter f\u00FCr den JDBC-Treiber.
