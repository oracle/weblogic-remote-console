ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Gibt an, ob dieser Server die Aufnahme des Kontextpfads im virtuellen Pfad zu <code>context.getRealPath()</code> erm\u00F6glicht. (Wenn dies aktiviert ist, k\u00F6nnen Sie keine Unterverzeichnisse mit demselben Namen wie <code>contextPath</code>) verwenden. Dies ist ein Kompatibilit\u00E4ts-Switch, der in sp\u00E4teren Versionen auf 9.0.0.0 heruntergestuft wird.</p>  <p>Ruft das Attribut "acceptContextPathInGetRealPath" des Objekts WebServerMBean ab</p> 
