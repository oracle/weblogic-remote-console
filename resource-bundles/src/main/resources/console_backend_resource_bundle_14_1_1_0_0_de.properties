LDAPAuthenticatorMBean.properties.MaxGroupMembershipSearchLevel.detailedHelpHTML=<p>Gibt an, wie viele Gruppenmitgliedschaftsebenen durchsucht werden k\u00F6nnen. Diese Einstellung ist nur g\u00FCltig, wenn "GroupMembershipSearching" auf <code>begrenzt </code> festgelegt. ist. G\u00FCltige Werte sind 0 und positive Ganzzahlen. Beispiel\: 0 gibt an, dass nur direkte Gruppenmitgliedschaften gefunden werden, und eine positive Zahl gibt die Anzahl der zu durchsuchenden Ebenen an.</p><p> M\u00F6gliche Werte\: </p> \t   \t<p>0 \u2013 Gibt an, dass nur direkte Gruppen gefunden werden. Bei der Suche nach einer Mitgliedschaft in Gruppe A werden also nur direkte Mitglieder von Gruppe A gefunden. Wenn Gruppe B ein Mitglied von Gruppe A ist, werden die Mitglieder bei dieser Suche nicht gefunden. </p> \t\t<p>Beliebige positive Zahl \u2013 Gibt die Anzahl der zu durchsuchenden Ebenen an. Beispiel\: Wenn dieses Attribut auf 1 eingestellt ist, gibt eine Suche nach einer Mitgliedschaft in Gruppe A direkte Mitglieder von Gruppe A zur\u00FCck. Ist Gruppe B ein Mitglied von Gruppe A, werden die Mitglieder von Gruppe B bei dieser Suche ebenfalls gefunden. Falls Gruppe C ein Mitglied von Gruppe B ist, werden die Mitglieder von Gruppe C bei dieser Suche jedoch nicht gefunden. </p> \t<p>Wenn w\u00E4hrend der Authentifizierung "Tokengruppen f\u00FCr Gruppenmitgliedschafts-Lookup verwenden" ausgew\u00E4hlt wird, werden alle Gruppen in einem einzigen Aufruf zur\u00FCckgegeben, und die Rekursionsgrenzen und Tiefengrenzwerte werden nicht angewendet. Sie werden bei Verwaltungsvorg\u00E4ngen angewendet.</p> 
