JDBCMultiDataSourceRuntimeMBean.properties.MaxCapacity.detailedHelpHTML=Die maximale Kapazit\u00E4t dieser Multidatenquelle. Die maximale Kapazit\u00E4t ist\: - Maximale Kapazit\u00E4t der ersten verf\u00FCgbaren (nicht unterbrochenen) Datenquelle in der Liste, wenn die Multidatenquelle den FAILOVER-Algorithmus verwendet (das Kennzeichen <code>FailoverRequestIfBusy</code> ist nicht festgelegt). - Summe der maximalen Kapazit\u00E4ten aller verf\u00FCgbaren (nicht unterbrochenen) Datenquellen, wenn die Multidatenquelle andere Algorithmen verwendet. 
