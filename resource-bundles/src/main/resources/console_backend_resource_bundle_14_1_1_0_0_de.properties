ClusterMBean.slice.Scheduler.introductionHTML=<p>Durch die Jobplanung wird "java commonj timers" clusterbezogen, und es wird erm\u00F6glicht, Jobs regelm\u00E4\u00DFig ohne Abh\u00E4ngigkeit von einem bestimmten Server \u00FCberall im Cluster auszuf\u00FChren. Diese Konfigurationseinstellungen geben an, wie diese Informationen auf den Servern in diesem Cluster gemeinsam verwendet werden.</p>\n
