JTAMBean.properties.ForgetHeuristics.detailedHelpHTML=<p>Gibt an, ob der Transaction Manager automatisch einen XA-Ressourcen-Vorgang <code>forget</code> f\u00FCr heuristische Transaktionsabschl\u00FCsse ausf\u00FChrt.</p>  <p>Wenn diese Option aktiviert ist, f\u00FChrt Transaction Manager automatisch einen XA-Ressourcen-Vorgang des Typs <code>forget()</code> f\u00FCr alle Ressourcen aus, sobald der Transaktion ein heuristisches Ergebnis bekannt wird. Deaktivieren Sie dieses Feature nur, wenn Sie wissen, wie mit der Ressource verfahren werden soll, wenn sie eine heuristische Entscheidung meldet.</p> 
JTAMBean.properties.ForgetHeuristics.helpSummaryHTML=Gibt an, ob der Transaction Manager automatisch einen XA-Ressourcen-Vorgang <code>forget</code> f\u00FCr heuristische Transaktionsabschl\u00FCsse ausf\u00FChrt.
JTAMBean.properties.ForgetHeuristics.label=Forget-Heuristik
JTAMBean.properties.MaxResourceRequestsOnServer.detailedHelpHTML=<p>Die H\u00F6chstzahl der f\u00FCr jeden Server zugelassenen nebenl\u00E4ufigen Anforderungen von Ressourcen.</p> 
JTAMBean.properties.MaxResourceRequestsOnServer.helpSummaryHTML=Die H\u00F6chstzahl der f\u00FCr jeden Server zugelassenen nebenl\u00E4ufigen Anforderungen von Ressourcen.
