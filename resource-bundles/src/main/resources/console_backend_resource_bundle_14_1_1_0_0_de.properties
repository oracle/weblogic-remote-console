SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.detailedHelpHTML=<p>Gibt an, ob dieser SNMP-Agent automatisch generierte Benachrichtigungen an SNMP-Manager sendet.</p>  <p>Der SNMP-Agent generiert automatische Benachrichtigungen, wenn eines der folgenden Ereignisse eintritt\:</p>  <ul> <li><p>Die WebLogic Server-Instanz, die den SNMP-Agent hostet, startet.</p> <p>Diese Art Benachrichtigung (coldStart) hat keine Variablen-Bindings.</p></li> <li> <p>Eine Serverinstanz startet oder wird gestoppt.</p> <p>Ein SNMP-Agent auf einem verwalteten Server generiert diese Benachrichtigungen nur, wenn der zugeh\u00F6rige hostverwaltete Server startet oder gestoppt wird. Ein SNMP-Agent auf einem Administrationsserver generiert diese Benachrichtigungen, wenn ein beliebiger Server in der Domain startet oder gestoppt wird.</p> <p>Diese Benachrichtigungstypen (serverStart und serverShutdown) beinhalten Variablen-Bindings zur Identifikation des Server, der startete oder gestoppt wurde, sowie die Zeit, zu der die Benachrichtigung generiert wurde.</p> </li> </ul> 
SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.helpSummaryHTML=Gibt an, ob dieser SNMP-Agent automatisch generierte Benachrichtigungen an SNMP-Manager sendet.
SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.label=Senden automatischer Traps aktiviert
