JDBCStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.</p>  <p>Dadurch kann verhindert werden, dass zu viele Instanzen auf einem Server gestartet werden, und dass ein Systemfehler auftritt, wenn zu wenige Server eines ehemals gro\u00DFen Clusters gestartet werden.</p>  <p>Bei einem typischen Grenzwert sollten alle Instanzen in der kleinsten gew\u00FCnschten Clustergr\u00F6\u00DFe ausgef\u00FChrt werden k\u00F6nnen, d.h. (kleinste Clustergr\u00F6\u00DFe * (Grenzwert + 1)) sollte gr\u00F6\u00DFer gleich der Gesamtanzahl der Instanzen sein. </p>  <ul> <li>Bei einem Wert von <code>-1</code> ist kein Failover-Grenzwert (unbegrenzt) vorhanden.</li> <li>Bei einem Wert von <code>0</code> werden Failover von JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, verhindert, sodass maximal eine Instanz pro Server ausgef\u00FChrt wird (zu dieser Instanz fand kein Failover statt).</li> <li>Bei einem Wert von <code>1</code> ist eine Failover-Instanz auf jedem Server zul\u00E4ssig, sodass maximal zwei Instanzen pro Server ausgef\u00FChrt werden (eine Failover-Instanz sowie eine Instanz, zu der kein Failover stattfand).</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
JDBCStoreMBean.properties.FailOverLimit.helpSummaryHTML=Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.
JDBCStoreMBean.properties.FailOverLimit.label=Failover-Grenzwert
JDBCStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.</p>  <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden vor dem Fallback eines JMS-Artefakts zum bevorzugten Server gewartet werden soll.</li> <li>Der Wert <code>0</code> gibt an, dass f\u00FCr die Instanz kein Failback erfolgt.</li> <li>Der Wert <code>-1</code> gibt an, dass f\u00FCr die Instanz ohne Verz\u00F6gerung sofort ein Failback erfolgt.</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
JDBCStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.
JDBCStoreMBean.properties.FailbackDelaySeconds.label=Failback-Verz\u00F6gerung in Sekunden
JDBCStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. </p> <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor nach dem Ausfall und Neustart Ressourcen geladen werden sollen.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
JDBCStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet.
JDBCStoreMBean.properties.InitialBootDelaySeconds.label=Anf\u00E4ngliche Bootverz\u00F6gerung in Sekunden
JDBCStoreMBean.properties.InsertsPerBatchMaximum.detailedHelpHTML=<p>Die maximale Anzahl Tabellenzeilen, die pro Datenbankaufruf eingef\u00FCgt werden.</p>  <ul> <li> Wenn m\u00F6glich, verwendet der JDBC-Speicher JDBC\u00A03.0-Batching zum Batchen von nebenl\u00E4ufigen Clientanforderungen. </li>  <li> Sowohl die maximale Batchgr\u00F6\u00DFe f\u00FCr gleichzeitige Einf\u00FCgungen als auch die f\u00FCr nebenl\u00E4ufige Schreibvorg\u00E4nge k\u00F6nnen konfiguriert werden. </li>  <li> Um JDBC\u00A03.0-Batching zu deaktivieren, legen Sie die maximale Batchgr\u00F6\u00DFe auf 1 fest. </li>  <li> Die maximale Batchgr\u00F6\u00DFe hat keine Auswirkungen auf die maximale Anzahl nebenl\u00E4ufiger Clientanforderungen. </li> </ul> 
JDBCStoreMBean.properties.InsertsPerBatchMaximum.helpSummaryHTML=Die maximale Anzahl Tabellenzeilen, die pro Datenbankaufruf eingef\u00FCgt werden.
JDBCStoreMBean.properties.InsertsPerBatchMaximum.label=Maximale Einf\u00FCgungen pro Batch
JDBCStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Der Name, mit dem Subsysteme sich auf verschiedene Speicher auf verschiedenen Servern mit demselben Namen beziehen.</p>  <p>Beispiel\: Ein EJB, der den Timer-Service verwendet, kann mithilfe des logischen Namens auf seinen Speicher verweisen. Dieser Name kann auch dann, wenn jeder Server einen Speicher mit einem anderen physischen Namen hat, auf mehreren Servern in demselben Cluster g\u00FCltig sein.</p>  <p>Mehrere Speicher in derselben Domain oder demselbem Cluster k\u00F6nnen denselben logischen Namen haben. Ein logischer Name kann jedoch nicht mehr als einem Speicher auf demselben Server zugeordnet sein.</p> 
JDBCStoreMBean.properties.LogicalName.helpSummaryHTML=Der Name, mit dem Subsysteme sich auf verschiedene Speicher auf verschiedenen Servern mit demselben Namen beziehen.
JDBCStoreMBean.properties.LogicalName.label=Logischer Name
JDBCStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Steuert das Migrations- und Neustartverhalten von auf Cluster ausgerichteten JMS-Serviceartefaktinstanzen. Wird diese Einstellung auf einem auf ein Cluster ausgerichteten Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. Informationen zum Aktivieren von Migration und Neustart f\u00FCr JMS-Artefakte mit migrierbaren Zielen finden Sie in den Einstellungen des jeweiligen migrierbaren Ziels.</p> <ul> <li><code>Off</code> (Aus) Deaktiviert die Migrationsunterst\u00FCtzung f\u00FCr auf Cluster ausgerichtete JMS-Serviceobjekte und \u00E4ndert den Standardwert f\u00FCr "In-Place-Neustart" in "false". Wenn der Neustart bei deaktivierter Migrations-Policy aktiviert werden soll, m\u00FCssen Sie "In-Place-Neustart" explizit auf "true" setzen. Diese Policy kann nicht mit der Migrations-Policy <code>Singleton</code> kombiniert werden. </li> <li><code>On-Failure</code> (Bei Fehler) Aktiviert die automatische Migration und den Neustart von Instanzen, wenn bei einem Subsystemservice oder einer WebLogic Server-Instanz ein Fehler auftritt. Das schlie\u00DFt automatisches Failback und Load Balancing von Instanzen ein. </li>  <li><code>Always</code> (Immer) Bewirkt das gleiche Verhalten wie <code>On-Failure</code> (Bei Fehler) und migriert Instanzen automatisch, selbst bei ordnungsgem\u00E4\u00DFem Herunterfahren oder teilweisem Clusterstart. </li> </ul> <b>Hinweis\:</b> Bei <code>On-Failure</code> (Bei Fehler) und <code>Always</code> (Immer) muss Clusterleasing konfiguriert sein.  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Die <code>Migrations-Policy</code> <code>Immer</code> wird f\u00FCr Bridges nicht empfohlen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
JDBCStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Steuert das Migrations- und Neustartverhalten von auf Cluster ausgerichteten JMS-Serviceartefaktinstanzen.
JDBCStoreMBean.properties.MigrationPolicy.label=Migrations-Policy
JDBCStoreMBean.properties.MigrationPolicy.legalValues.Always=Immer
JDBCStoreMBean.properties.MigrationPolicy.legalValues.Off=Aus
JDBCStoreMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
JDBCStoreMBean.properties.Name.detailedHelpHTML=<p>Der Name dieses JDBC-Speichers. Der Name muss innerhalb einer WebLogic-Domain eindeutig sein.</p>\n
JDBCStoreMBean.properties.Name.helpSummaryHTML=<p>Der Name dieses JDBC-Speichers. Der Name muss innerhalb einer WebLogic-Domain eindeutig sein.</p>\n
JDBCStoreMBean.properties.Name.label=Name
JDBCStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Gibt die maximale Anzahl an Neustartversuchen an.</p>  <ul> <li>Ein Wert \u00FCber <code>0</code> gibt die maximale Anzahl an Neustartversuchen an.</li> <li>Der Wert <code>0</code> bewirkt das gleiche Verhalten, wie wenn getRestartInPlace auf <code>false</code> gesetzt wird.</li> <li>Beim Wert <code>-1</code> wird der Neustart unbegrenzt wiederholt, bis entweder der Service startet oder die Serverinstanz herunterf\u00E4hrt.</li> </ul> 
JDBCStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Gibt die maximale Anzahl an Neustartversuchen an.
JDBCStoreMBean.properties.NumberOfRestartAttempts.label=Anzahl Neustartversuche
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind. </p>  <p>Bevor dieses Timeout abl\u00E4uft oder alle Server ausgef\u00FChrt werden, startet ein Cluster nur einen Teil dieser Instanzen, je nach Gesamtanzahl von ausgef\u00FChrten Servern und konfigurierter Clustergr\u00F6\u00DFe. Sobald das Timeout abl\u00E4uft oder alle Server gestartet wurden, betrachtet das System den Cluster als stabil und startet alle verbleibenden Services.</p>  <p>Durch diese Verz\u00F6gerung wird gew\u00E4hrleistet, dass Services gleichm\u00E4\u00DFig \u00FCber ein Cluster verteilt werden, auch wenn die Server sequenziell gestartet werden. Sie wird ignoriert, wenn ein Cluster ganz gestartet (stabil) ist oder wenn einzelne Server gestartet werden.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor ein partiell gestarteter Cluster dynamisch konfigurierte Services startet.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> 
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bevor ein teilweise gestartetes Cluster alle auf Cluster ausgerichteten JMS-Artefaktinstanzen startet, die mit der Migrations-Policy <code>Immer</code> oder <code>Bei Fehler</code> konfiguriert sind.
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Teilclusterverz\u00F6gerung in Sekunden
JDBCStoreMBean.properties.PrefixName.detailedHelpHTML=<p>Das Pr\u00E4fix f\u00FCr die Datenbanktabelle des JDBC-Speichers (<code>WLStore</code>) im folgenden Format\: <code>[[[catalog.]schema.]prefix]</code>.</p>  <p>Jeder Punkt im Format <code>[[catalog.]schema.]prefix</code> ist signifikant, wobei das Schema in der Regel dem Benutzernamen in vielen Datenbanken entspricht. Wenn kein Pr\u00E4fix angegeben ist, lautet der Name der JDBC-Speichertabelle einfach <code>WLStore</code>. Die Datenbank bestimmt dann das Schema implizit gem\u00E4\u00DF dem Benutzer der JDBC-Verbindung. Als beste Vorgehensweise sollten Sie immer ein Pr\u00E4fix f\u00FCr den JDBC-<code>WLStore</code>-Tabellennamen konfigurieren.</p> <p> Spezifische Anleitungen zur Verwendung des JDBC-Speicherpr\u00E4fixes finden Sie im Abschnitt "WebLogic-Speicher verwenden" in <i>WebLogic Server-Umgebungen entwerfen und konfigurieren</i>.</p> 
JDBCStoreMBean.properties.PrefixName.helpSummaryHTML=Das Pr\u00E4fix f\u00FCr die Datenbanktabelle des JDBC-Speichers (<code>WLStore</code>) im folgenden Format\: <code>[[[catalog.]schema.]prefix]</code>.
JDBCStoreMBean.properties.PrefixName.label=Pr\u00E4fixname
JDBCStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden. Pr\u00FCfen Sie die Einstellungen f\u00FCr migrierbare Ziele f\u00FCr In-Place-Neustarts von JMS-Artefakten mit migrierbaren Zielen. Wird die Einstellung "In-Place-Neustart" in einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren.</p>  <ul>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Aus</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig deaktiviert.</li>  <li>Wenn f\u00FCr die Migrations-Policy des JMS-Artefakts <code>Bei Fehler</code> oder <code>Immer</code> festgelegt wurde, ist die Einstellung "In-Place-Neustart" standardm\u00E4\u00DFig aktiviert.</li>  <li>Dieses Attribut wird nicht von Messaging Bridges in WebLogic verwendet, die interne Verbindungen nach Bedarf automatisch neu starten.</li>  <li>Wenn bei JMS-Artefakten, die auf Cluster ausgerichtet sind und bei denen die Migrations-Policy auf <code>Bei Fehler</code> oder <code>Immer</code> gesetzt ist, der Neustart nach der konfigurierten maximalen Anzahl an Wiederholungsversuchen immer noch nicht erfolgreich ist, wird die Migration zu einem anderen Server im Cluster vorgenommen. </li>  </ul> 
JDBCStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Erm\u00F6glicht einen periodischen automatischen In-Place-Neustart von nicht erfolgreichen auf Cluster oder Standalone-Server ausgerichteten JMS-Artefaktinstanzen, die auf fehlerfreien WebLogic Server-Instanzen ausgef\u00FChrt werden.
JDBCStoreMBean.properties.RestartInPlace.label=In-Place-Neustart
JDBCStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Gibt in Sekunden an, wie lange zwischen Versuchen, eine fehlerhafte Serviceinstanz neu zu starten, gewartet wird.</p> 
JDBCStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Gibt in Sekunden an, wie lange zwischen Versuchen, eine fehlerhafte Serviceinstanz neu zu starten, gewartet wird.
JDBCStoreMBean.properties.SecondsBetweenRestarts.label=Sekunden zwischen Neustarts
JDBCStoreMBean.properties.Targets.detailedHelpHTML=<p>Die in der aktuellen Domain definierten Serverinstanzen, Cluster oder migrierbaren Ziele, die Kandidaten f\u00FCr das Hosting eines Dateispeichers, JDBC-Speichers oder replizierten Speichers sind. Wenn er f\u00FCr eine Ressourcengruppe oder Ressourcengruppenvorlage definiert wird, wird das Ziel vom virtuellen Ziel \u00FCbernommen.</p>  <p>Bei der Auswahl eines Clusters muss der Speicher demselben Cluster zugeordnet sein wie der JMS-Server. Wenn Sie ein migrierbares Ziel w\u00E4hlen, muss der Speicher auf dasselbe migrierbare Ziel wie der migrierbare JMS-Server oder SAF-Agent ausgerichtet sein. Die empfohlene Vorgehensweise besteht darin, dass ein Path-Service seinen eigenen benutzerdefinierten Speicher und dasselbe Ziel wie der Speicher verwendet.</p> 
JDBCStoreMBean.properties.Targets.helpSummaryHTML=Die in der aktuellen Domain definierten Serverinstanzen, Cluster oder migrierbaren Ziele, die Kandidaten f\u00FCr das Hosting eines Dateispeichers, JDBC-Speichers oder replizierten Speichers sind.
JDBCStoreMBean.properties.Targets.label=Ziel
JDBCStoreMBean.properties.ThreeStepThreshold.detailedHelpHTML=<p>Gibt den Schwellenwert in Byte an, wenn der JDBC-Speicher einen Oracle Blob-Datentyp in 3 Schritten (Einf\u00FCgen, Ausw\u00E4hlen, Auff\u00FCllen) anstatt 1 Schritt (Einf\u00FCgen) auff\u00FCllt. </p> <p>Gilt nur f\u00FCr Oracle-Datenbanken, bei denen ein Blob-Datentyp anstatt des Long Raw-Datentyps f\u00FCr Datensatzdaten verwendet wird. </p> <p>Der Standardwert ist 200.000.</p> 
JDBCStoreMBean.properties.ThreeStepThreshold.helpSummaryHTML=Gibt den Schwellenwert in Byte an, wenn der JDBC-Speicher einen Oracle Blob-Datentyp in 3 Schritten (Einf\u00FCgen, Ausw\u00E4hlen, Auff\u00FCllen) anstatt 1 Schritt (Einf\u00FCgen) auff\u00FCllt.
JDBCStoreMBean.properties.ThreeStepThreshold.label=Dreistufiger Schwellenwert
JDBCStoreMBean.properties.WorkerCount.detailedHelpHTML=<p>Die Anzahl der Worker-Threads des JDBC-Speichers zur Verarbeitung der Workerload.</p> <ul> <li>Ein Wert von 1 zeigt an, dass ein einzelner Thread verwendet wird (Standard).</li> <li>Ein gr\u00F6\u00DFerer Wert als 1 zeigt an, dass mehrere Threads verwendet werden.</li> <li>Bei Oracle-Datenbanken empfiehlt Oracle, dass Benutzer f\u00FCr die JDBC-Speichertabelle den Prim\u00E4rschl\u00FCsselindex in einen Reverse-Index umbauen, wenn die Worker-Anzahl gr\u00F6\u00DFer als 1 ist.</li> <li>Hinweise zur Indexierung von nicht auf Oracle basierenden Datenbanken finden Sie in der Dokumentation des jeweiligen Datenbankproviders.</li> </ul> 
JDBCStoreMBean.properties.WorkerCount.helpSummaryHTML=Die Anzahl der Worker-Threads des JDBC-Speichers zur Verarbeitung der Workerload.
JDBCStoreMBean.properties.WorkerCount.label=Worker-Anzahl
JDBCStoreMBean.properties.WorkerPreferredBatchSize.detailedHelpHTML=<p>Gibt die Batchgr\u00F6\u00DFe an, wenn das Attribut <code>Worker Count</code> auf einen Wert gr\u00F6\u00DFer als 1 konfiguriert wurde.</p> <p>Wird zur Konfiguration der Arbeitslast verwendet, die ein JDBC-Speicher dem Worker-Thread schrittweise auferlegt. Die Arbeitslast besteht aus I/O-Anforderungen, die gruppiert und an jeden JDBC-Worker-Thread zur Verarbeitung \u00FCbertragen werden. Wenn die I/O-Anforderung sehr gro\u00DF ist (Beispiel\: 1M), stellen Sie dieses Attribut auf einen kleineren Wert ein.</p> 
JDBCStoreMBean.properties.WorkerPreferredBatchSize.helpSummaryHTML=Gibt die Batchgr\u00F6\u00DFe an, wenn das Attribut <code>Worker Count</code> auf einen Wert gr\u00F6\u00DFer als 1 konfiguriert wurde.
JDBCStoreMBean.properties.WorkerPreferredBatchSize.label=Bevorzugte Worker-Batchgr\u00F6\u00DFe
JDBCStoreMBean.slice.General.helpPageTitle=JDBCStore\: General
JDBCStoreMBean.slice.General.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.General.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie einen JDBC-zug\u00E4nglichen Speicher zum Speichern von Subsystemdaten, wie persistenten JMS-Nachrichten oder Store-and-Forward-Nachrichten, konfigurieren. JMS-Server, SAF-Agents oder Path-Services k\u00F6nnen dann separat zum Referenzieren des Speichers konfiguriert werden.</p> <p><strong>Best Practice\:</strong> Konfigurieren Sie einen eindeutigen Pr\u00E4fixnamen f\u00FCr den Tabellennamen des JDBC-<code>WLStore</code>. Grund daf\u00FCr ist, dass verschiedene JDBC-Speicherinstanzen nicht dieselbe Backing-Tabelle verwenden k\u00F6nnen.</p>\n
JDBCStoreMBean.slice.HA.helpPageTitle=JDBCStore\: HA
JDBCStoreMBean.slice.HA.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.HA.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die High Availability-(HA-)Einstellungen f\u00FCr einen auf Cluster ausgerichteten JDBC-Speicher oder f\u00FCr einen auf Standalone-Server ausgerichteten JDBC-Speicher konfigurieren. Wenn der Speicher auf ein migrierbares Ziel ausgerichtet ist, konfigurieren Sie die HA-Einstellungen stattdessen auf dem migrierbaren Ziel. </p>\n<p><strong>Best Practice f\u00FCr Policys\:</strong></p>\n        <ul>\n          <li>Die Verteilungs- und Migrations-Policys gelten nur bei Ausrichtung auf ein Cluster.</li>\n          <li>Die Verteilungs-Policy "Verteilt" ist f\u00FCr JDBC-Speicher erforderlich, die verteilte JMS-Serverziele oder importierte SAF-Agent-Ziele hosten. Damit wird eine Instanz des Speichers f\u00FCr jedes Cluster-Member erstellt.</li>\n          <li>Die Verteilungs-Policy "Singleton" ist f\u00FCr JDBC-Speicher erforderlich, die Singleton-JMS-Serverziele oder den Path-Service hosten. Damit wird eine einzelne Instanz des Speichers im Cluster erstellt.</li>\n          <li>Die Migrations-Policy "Bei Fehler" oder "Immer" ist erforderlich, wenn Sie die Verteilungs-Policy "Singleton" festlegen oder die automatische Servicemigration aktivieren.</li>\n          <li>F\u00FCr die Migrations-Policy "Bei Fehler" oder "Immer" m\u00FCssen Sie Leasing auf dem Cluster konfigurieren.</li>\n        </ul>\n
JDBCStoreMBean.slice.Target.helpPageTitle=JDBCStore\: Target
JDBCStoreMBean.slice.Target.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Target.introductionHTML=<p>Auf dieser Seite wird der WebLogic Server, das migrierbare Ziel oder das Cluster konfiguriert, der bzw. das diesen JDBC-Speicher hostet. Das Ziel muss mit dem Ziel der JMS-Server, SAF-Agents oder Path-Services \u00FCbereinstimmen, die den Speicher verwenden. </p>\n<p><strong>Best Practice f\u00FCr Policys\:</strong></p>\n        <ul>\n          <li>Die Verteilungs- und Migrations-Policys gelten nur bei Ausrichtung auf ein Cluster.</li>\n          <li>Die Verteilungs-Policy "Verteilt" ist f\u00FCr JDBC-Speicher erforderlich, die verteilte JMS-Serverziele oder importierte SAF-Agent-Ziele hosten. Damit wird eine Instanz des Speichers f\u00FCr jedes Cluster-Member erstellt.</li>\n          <li>Die Verteilungs-Policy "Singleton" ist f\u00FCr JDBC-Speicher erforderlich, die Singleton-JMS-Serverziele oder den Path-Service hosten. Damit wird eine einzelne Instanz des Speichers im Cluster erstellt.</li>\n          <li>Die Migrations-Policy "Bei Fehler" oder "Immer" ist erforderlich, wenn Sie die Verteilungs-Policy "Singleton" festlegen oder die automatische Servicemigration aktivieren.</li>\n          <li>F\u00FCr die Migrations-Policy "Bei Fehler" oder "Immer" m\u00FCssen Sie Leasing auf dem Cluster konfigurieren.</li>\n        </ul>\n
JDBCStoreMBean.slice.Tuning.helpPageTitle=JDBCStore\: Tuning
JDBCStoreMBean.slice.Tuning.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Tuning.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.Tuning.introductionHTML=<p>Mit den Einstellungen auf dieser Seite k\u00F6nnen Sie einen f\u00FCr JDBC zug\u00E4nglichen Speicher optimieren. JDBC-Speicherfunktionen werden von diesen Einstellungen nicht ge\u00E4ndert. </p>\n
JDBCStoreMBean.table.helpPageTitle=JDBCStores
JDBCStoreMBean.table.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.table.introductionHTML=<p>Ein persistenter Speicher ist ein physisches Repository zum Speichern von Subsystemdaten, wie zum Beispiel persistenten JMS-Nachrichten. Es gibt zwei Speichertypen\: JDBC (Datenbankspeicher) und Datei (datentr\u00E4gerbasierter Speicher). Auf dieser Seite werden die JDBC-Speicher zusammengefasst, die f\u00FCr diese Domain erstellt wurden.</p>\n
