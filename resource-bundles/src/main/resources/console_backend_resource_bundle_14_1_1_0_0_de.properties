SQLAuthenticatorMBean.properties.SQLAddMemberToGroup.detailedHelpHTML=<p>Die SQL-Anweisung, mit der einer Gruppe ein bestimmtes Mitglied hinzugef\u00FCgt wird. Sie erfordert zwei Parameter\: den Gruppennamen und das Gruppenmitglied, das hinzugef\u00FCgt wird.</p> 
