DomainMBean.properties.ConsoleExtensionDirectory.label=Konsolenerweiterungsverzeichnis
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.detailedHelpHTML=<p>Gibt an, ob WLDF einen Diagnosekontext mit Stil von 12.2.1 zusammen mit dem Diagnosekontext im aktuellen Stil sendet.</p>  <p>Wenn die ausgehende Kommunikation mit Servern vor 12.2.1 m\u00F6glich ist, sollte diese Einstellung immer aktiviert sein, um sicherzustellen, dass diese Server einen Diagnosekontext erhalten, den sie verarbeiten k\u00F6nnen. Wenn Sie diese Einstellung in diesen Szenarios deaktivieren, kann dies dazu f\u00FChren, dass Korrelationsinformationen tier\u00FCbergreifend verloren gehen und dass von WLDF und DMS gemeldete Informationen in einigen Situationen nicht mehr synchronisiert werden.</p>  <p>Wenn keine ausgehende Kommunikation mit Servern vor 12.2.1 m\u00F6glich ist, wird empfohlen, diesen Modus zu deaktivieren, da nur der Diagnosekontext im aktuellen Stil f\u00FCr die ausgehende Propagierung erforderlich ist (die Propagierung des alten Stils f\u00FChrt zwar nicht zu einem Fehler, stellt aber in dieser Situation unn\u00F6tige Belastung dar).</p>  <p>Diese Einstellung betrifft nur die ausgehende Kommunikation, eingehende Diagnosekontexte mit Stil vor 12.2.1 werden immer verstanden und verarbeitet.</p> 
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.helpSummaryHTML=Gibt an, ob WLDF einen Diagnosekontext mit Stil von 12.2.1 zusammen mit dem Diagnosekontext im aktuellen Stil sendet.
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.label=Kompatibilit\u00E4tsmodus f\u00FCr Diagnosekontext
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.detailedHelpHTML=Dies gibt an, ob der eingebettete LDAP-Server anonyme Verbindungen zul\u00E4sst oder nicht. 
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.helpSummaryHTML=Dies gibt an, ob der eingebettete LDAP-Server anonyme Verbindungen zul\u00E4sst oder nicht.
