ClusterMBean.properties.DynamicServers.CalculatedMachineNames.detailedHelpHTML=<p>Gibt an, ob dynamische Server einem Rechner zugewiesen sind.</p><p>Das Attribut "CalculatedMachineNames" steuert, wie Serverinstanzen in einem dynamischen Cluster einem Rechner zugewiesen werden. Ist dieses Attribut nicht festgelegt, werden die dynamischen Server keinem Rechner zugewiesen. Ist das Attribut festgelegt, wird mithilfe des Attributs "MachineNameMatchExpression" die Rechnergruppe gew\u00E4hlt, die f\u00FCr die dynamischen Server verwendet werden soll.</p>\n
ClusterMBean.properties.DynamicServers.CalculatedMachineNames.helpSummaryHTML=<p>Gibt an, ob dynamische Server einem Rechner zugewiesen sind.</p><p>Das Attribut "CalculatedMachineNames" steuert, wie Serverinstanzen in einem dynamischen Cluster einem Rechner zugewiesen werden. Ist dieses Attribut nicht festgelegt, werden die dynamischen Server keinem Rechner zugewiesen. Ist das Attribut festgelegt, wird mithilfe des Attributs "MachineNameMatchExpression" die Rechnergruppe gew\u00E4hlt, die f\u00FCr die dynamischen Server verwendet werden soll.</p>\n
