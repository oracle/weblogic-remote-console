WTCRemoteTuxDomMBean.properties.CredentialPolicy.detailedHelpHTML=<p>Die ausgehende Access Control-Listen-(ACL-)Policy f\u00FCr Anforderungen an einen Remote Tuxedo-Zugriffspunkt.</p>  <p>Zul\u00E4ssige Werte\:</p>  <ul> <li>LOCAL\: Der Remote Tuxedo-Zugriffspunkt steuert die Identit\u00E4t von Serviceanforderungen, die vom lokalen Tuxedo-Zugriffspunkt beim Principal-Namen eingehen, der im lokalen Principal-Namen f\u00FCr diesen Remote Tuxedo-Zugriffspunkt angegeben wurde.</li>  <li>GLOBAL\: Der Remote Tuxedo-Zugriffspunkt leitet die Serviceanforderung ohne \u00C4nderung weiter.</li> </ul>  <p><i>Hinweis\:</i> Wenn "Zusammenarbeiten" auf "Ja" eingestellt ist, wird die Zugangsdaten-Policy ignoriert.</p> 
