ConfigurationPropertyMBean.properties.EncryptValueRequired.detailedHelpHTML=<p>Gibt an, ob die Eigenschaft verschl\u00FCsselt werden soll.</p>  <p> Standardm\u00E4\u00DFig wird der Wert einer Eigenschaft nicht verschl\u00FCsselt, sodass er \u00FCber die Administrationskonsole f\u00FCr jeden Benutzer sichtbar ist. Wenn dieses Attribut auf "true" gesetzt ist, wird der Wert der Eigenschaft in der Administrationskonsole als eine Reihe von Sternchen angezeigt.</p> 
