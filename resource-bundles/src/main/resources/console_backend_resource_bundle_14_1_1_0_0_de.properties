ServerMBean.slice.Logging.HTTP.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie HTTP-Logging f\u00FCr den Server konfigurieren.  Standardm\u00E4\u00DFig ist HTTP-Logging aktiviert, und der Server speichert HTTP-Anforderungen in einer separaten Logdatei. Er speichert keine HTTP-Anforderungen in der Server-Logdatei oder der Domainlogdatei.</p>\n
