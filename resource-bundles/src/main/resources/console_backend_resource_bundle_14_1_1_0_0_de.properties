ServerTemplateMBean.properties.SingleSignOnServices.Passive.detailedHelpHTML=<p>Bestimmt, ob der Identit\u00E4tsprovider und der Benutzer nicht die Kontrolle der Benutzeroberfl\u00E4che vom Anfordernden \u00FCbernehmen und auf offensichtliche Weise mit dem Benutzer interagieren d\u00FCrfen. Die Standardeinstellung ist<code>false</code>.</p>  <p>Die Services von WebLogic Server-SAML 2.0 generieren eine Ausnahme, wenn "Passiv" (<code>IsPassive</code>) aktiviert ist und der Endbenutzer nicht bereits auf der Site des Identit\u00E4tsproviders authentifiziert wurde. In diesem Fall ist Web-Single-Sign-On nicht erfolgreich.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.Passive.helpSummaryHTML=Bestimmt, ob der Identit\u00E4tsprovider und der Benutzer nicht die Kontrolle der Benutzeroberfl\u00E4che vom Anfordernden \u00FCbernehmen und auf offensichtliche Weise mit dem Benutzer interagieren d\u00FCrfen.
ServerTemplateMBean.properties.SingleSignOnServices.Passive.label=Passiv
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.detailedHelpHTML=<p>Die URL der ver\u00F6ffentlichten Site.</p>  <p>Beim Ver\u00F6ffentlichen von SAML 2.0-Metadaten wird diese URL als Basis-URL verwendet, um Endpunkt-URLs f\u00FCr die verschiedenen SAML 2.0-Services zu erstellen. Die URL der ver\u00F6ffentlichten Site wird auch w\u00E4hrend der Anforderungsverarbeitung zum Generieren und/oder Parsen verschiedener URLs verwendet.</p>  <p>Der Hostname und der Portanteil der URL sollten dem Hostname und dem Port entsprechen, an dem der Server extern sichtbar ist. . Dies ist m\u00F6glicherweise nicht identisch mit dem Hostnamen und dem Port, unter denen der Server lokal gef\u00FChrt wird. Wenn Sie SAML 2.0-Services in einem Cluster konfigurieren, k\u00F6nnen der Hostname und der Port dem Load Balancer oder dem Proxyserver entsprechen, der die Clientanforderungen an Server im Cluster verteilt.</p>  <p>Der Rest der URL sollte eine Einzelpfadkomponente sein, die dem Anwendungskontext entspricht, an dem die SAML 2.0-Serviceanwendung bereitgestellt wird (normalerweise <code>/saml2</code>).</p> 
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.helpSummaryHTML=Die URL der ver\u00F6ffentlichten Site.
ServerTemplateMBean.properties.SingleSignOnServices.PublishedSiteURL.label=URL ver\u00F6ffentlichte Site
ServerTemplateMBean.properties.SingleSignOnServices.RecipientCheckEnabled.detailedHelpHTML=<p>Gibt an, ob die Empf\u00E4nger-/Zielpr\u00FCfung aktiviert ist. Wenn dies "true" ist, muss der Empf\u00E4nger der SAML-Anforderung/-Antwort der URL in der HTTP-Anforderung entsprechen.</p> 
