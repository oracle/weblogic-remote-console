ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Logmeldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>  <p>Verwenden Sie diese Methode, um die W3C-Spezifikation f\u00FCr Logdateien des Formats "Extended" zu erf\u00FCllen. In der Spezifikation ist vorgegeben, dass alle Zeitstempel f\u00FCr Logeintr\u00E4ge des Formats "Extended" in GMT angegeben werden m\u00FCssen.</p>  <p>Diese Methode gilt nur, wenn Sie das Meldungsformat <code>Extended</code> festgelegt haben.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Logmeldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>\n
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Logzeit in GMT
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Server HTTP-Anforderungen protokolliert. (Die restlichen Felder auf dieser Seite sind nur relevant, wenn Sie dieses Kontrollk\u00E4stchen aktivieren.)</p>  <p>Ruft das Attribut loggingEnabled des Objekts WebServerMBean ab.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Gibt an, ob dieser Server HTTP-Anforderungen protokolliert.
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=HTTP-Zugriffslogdatei aktiviert
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Logdatei beim Start rotieren
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.label=Rotationsstartzeit
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.label=Logrotationstyp
