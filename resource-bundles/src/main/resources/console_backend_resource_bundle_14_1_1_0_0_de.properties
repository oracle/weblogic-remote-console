JoltConnectionPoolMBean.properties.ApplicationPassword.detailedHelpHTML=<p>Das Anwendungskennwort f\u00FCr diesen Jolt-Verbindungspool. (Dies ist nur erforderlich, wenn die Sicherheitsebene in der Tuxedo-Domain <code>USER_AUTH</code>, <code>ACL</code> oder <code>MANDATORY_ACL</code> ist).</p> <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol><li>Ruft den Wert des Attributs <code>ApplicationPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>ApplicationPasswordEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Mit diesem Attribut (<code>ApplicationPassword</code>) ist ein potentielles Sicherheitsrisiko verbunden, da das Zeichenfolgenobjekt (welches das unverschl\u00FCsselte Kennwort enth\u00E4lt) im JVM-Speicher bleibt, bis die Garbage Collection es entfernt und den Speicher neu zuordnet. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie stattdessen besser das Attribut <code>ApplicationPasswordEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.ApplicationPassword.helpSummaryHTML=Das Anwendungskennwort f\u00FCr diesen Jolt-Verbindungspool.
JoltConnectionPoolMBean.properties.ApplicationPassword.label=Anwendungskennwort
JoltConnectionPoolMBean.properties.FailoverAddresses.detailedHelpHTML=<p>Die Liste der Jolt Server Listener-(JSL-)Adressen, die verwendet wird, wenn der Verbindungspool keine Verbindung mit den prim\u00E4ren Adressen herstellen kann oder die prim\u00E4ren Verbindungen nicht erfolgreich verlaufen.</p>  <p>Das Format jeder Adresse ist <code>//hostname\:port</code>. Die Adressen sollten durch Kommas getrennt werden.</p>  <p>Diese JSLs m\u00FCssen sich nicht im gleichen Host wie die Prim\u00E4r-JSLs befinden.</p> 
JoltConnectionPoolMBean.properties.FailoverAddresses.helpSummaryHTML=Die Liste der Jolt Server Listener-(JSL-)Adressen, die verwendet wird, wenn der Verbindungspool keine Verbindung mit den prim\u00E4ren Adressen herstellen kann oder die prim\u00E4ren Verbindungen nicht erfolgreich verlaufen.
JoltConnectionPoolMBean.properties.FailoverAddresses.label=Failover-Adressen
JoltConnectionPoolMBean.properties.KeyPassPhrase.detailedHelpHTML=<p>Die verschl\u00FCsselte Identit\u00E4ts-Passphrase.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Ruft den Wert des Attributs <code>KeyPassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>KeyPassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Es besteht ein potenzielles Sicherheitsrisiko, wenn Sie dieses Attribut (<code>KeyPassPhrase</code>) verwenden, weil das Zeichenfolgenobjekt (das das unverschl\u00FCsselte Kennwort enth\u00E4lt) im Speicher der JVM bleibt, bis Garbage Collection es entfernt und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie statt dieses Attributs <code>KeyPassPhraseEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.KeyPassPhrase.helpSummaryHTML=Die verschl\u00FCsselte Identit\u00E4ts-Passphrase.
JoltConnectionPoolMBean.properties.KeyPassPhrase.label=Schl\u00FCssel-Passphrase
