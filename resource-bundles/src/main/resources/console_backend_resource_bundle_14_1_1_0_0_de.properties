ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.detailedHelpHTML=<p>Legt fest, ob die BS-Dateisperre verwendet wird. </p> Wenn der Dateisperrschutz aktiviert ist, ist das Hochfahren eines Speichers nicht erfolgreich, wenn eine andere Speicherinstanz die Speicherdateien bereits ge\u00F6ffnet hat. Deaktivieren Sie diese Einstellung nur, wenn Sie Prozeduren eingerichtet haben, die verhindern, dass mehrere Speicherinstanzen dieselbe Datei \u00F6ffnen. Die Dateisperre ist nicht erforderlich, hilft aber bei der Verhinderung von Besch\u00E4digung, wenn zwei Dateispeicherinstanzen mit demselben Namen versuchen, in denselben Verzeichnissen zu arbeiten. Diese Einstellung gilt sowohl f\u00FCr prim\u00E4re als auch f\u00FCr Cachedateien. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.helpSummaryHTML=Legt fest, ob die BS-Dateisperre verwendet wird.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.label=Diagnosespeicher-Dateisperre aktiviert
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.detailedHelpHTML=<p>Die I/O-Puffergr\u00F6\u00DFe in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet, steuert die gr\u00F6\u00DFte Schreibgr\u00F6\u00DFe.</p>  <ul> <li>Wenn ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gilt die Einstellung f\u00FCr Off-Heap-Speicher (nativ).</li> <li>Wenn kein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gilt die Einstellung f\u00FCr JAVA-Heap-Speicher.</li> <li>F\u00FCr die beste Laufzeitperformance empfiehlt Oracle, den Wert <code>DiagnosticStoreIOBufferSize</code> so festzulegen, dass er gr\u00F6\u00DFer als der gr\u00F6\u00DFte Schreibvorgang ist (mehrere gleichzeitige Speicheranforderungen k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden).</li>  <li>Den tats\u00E4chlichen zugewiesenen Off-Heap-Speicherplatz (nativ) finden Sie in <code>AllocatedIOBufferBytes</code>. Dies ist ein Mehrfaches von <code>IOBufferSize</code>.</li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.helpSummaryHTML=Die I/O-Puffergr\u00F6\u00DFe in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet, steuert die gr\u00F6\u00DFte Schreibgr\u00F6\u00DFe.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.label=I/O-Puffergr\u00F6\u00DFe f\u00FCr Diagnosespeicher
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.detailedHelpHTML=<p>Die maximale Dateigr\u00F6\u00DFe, in Byte.</p>  <ul> <li>Der Wert <code>DiagnosticStoreMaxFileSize</code> wirkt sich auf die Anzahl der Dateien aus, die f\u00FCr einen Diagnosespeicher mit einer speziellen Gr\u00F6\u00DFe ben\u00F6tigt werden (Anzahl Dateien \= Diagnosespeichergr\u00F6\u00DFe/MaxFileSize aufgerundet).</li>  <li>Ein Diagnosespeicher verwendet Speicherplatz, der durch gel\u00F6schte Datens\u00E4tze freigegeben wurde, automatisch neu und erweitert einzelne Dateien automatisch bis zu <code>DiagnosticStoreMaxFileSize</code>, wenn nicht gen\u00FCgend Speicherpatz f\u00FCr einen neuen Datensatz vorhanden ist. Wenn in den vorhandenen Dateien kein Speicherplatz f\u00FCr einen neuen Datensatz gegeben ist, erstellt ein Diagnosespeicher eine zus\u00E4tzliche Datei.</li>  <li> Eine geringe Anzahl an gr\u00F6\u00DFeren Dateien eignet sich normalerweise besser als zahlreiche kleinere Dateien, da jede Datei Fensterpuffer und Datei-Handle zuweist.</li>  <li> Wenn <code>DiagnosticStoreMaxFileSize</code> gr\u00F6\u00DFer als 2^24 * <code>DiagnosticStoreBlockSize</code> ist, wird <code>DiagnosticStoreMaxFileSize</code> ignoriert, und der Wert wird zu 2^24 * <code>DiagnosticStoreBlockSize</code>. Der Standardwert f\u00FCr <code>DiagnosticStoreBlockSize</code> ist 512, und 2^24 * 512 ist 8 GB. </li> </ul>  <p>Oracle empfiehlt, dass die maximale Dateigr\u00F6\u00DFe f\u00FCr den Diagnosespeicher nicht auf einen h\u00F6heren Wert als den Standardwert von 1.342.177.280 festgelegt wird.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.helpSummaryHTML=Die maximale Dateigr\u00F6\u00DFe, in Byte.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.label=Maximale Dateigr\u00F6\u00DFe f\u00FCr Diagnosespeicher
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.detailedHelpHTML=<p>Die maximale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Diagnosespeicherdatei zugeordnet. Gilt nur, wenn eine native <code>wlfileio</code>-Library geladen ist.</p>  <p>Ein Fensterpuffer belegt keinen Java-Heap-Speicherplatz, belegt allerdings Off-Heap-Speicher (nativ). Wenn der Speicher die angeforderte Puffergr\u00F6\u00DFe nicht zuweisen kann, weist er immer kleinere Puffer zu, bis er die <code>DiagnosticStoreMinWindowBufferSize</code> erreicht; wenn er die <code>DiagnosticStoreMinWindowBufferSize</code> nicht einhalten kann, bricht er mit einem Fehler ab.</p>  <p>Oracle empfiehlt, die maximale Fensterpuffergr\u00F6\u00DFe auf mehr als das Zweifache der Gr\u00F6\u00DFe des gr\u00F6\u00DFten Schreibvorgangs zu setzen (mehrere nebenl\u00E4ufig aktualisierte Datens\u00E4tze k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden), und auf einen Wert, der gr\u00F6\u00DFer oder gleich der Dateigr\u00F6\u00DFe ist, wenn keine anderen Constraints vorliegen. 32-Bit-JVMs k\u00F6nnen einen Gesamtgrenzwert von zwischen 2 und 4 GB f\u00FCr kombinierte Java-Heap- plus Off-Heap-Speicherverwendung (nativ) vorgeben.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.helpSummaryHTML=Die maximale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Diagnosespeicherdatei zugeordnet.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.label=Maximale Fensterpuffergr\u00F6\u00DFe f\u00FCr Diagnosespeicher
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.detailedHelpHTML=<p>Die minimale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Diagnosespeicherdatei zugeordnet. Gilt nur, wenn eine native <code>wlfileio</code>-Library geladen ist. Siehe <a href\='\#getDiagnosticStoreMinWindowBufferSize'>Maximale Fensterpuffergr\u00F6\u00DFe f\u00FCr Diagnosespeicher</a>.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.helpSummaryHTML=Die minimale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Diagnosespeicherdatei zugeordnet.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.label=Minimale Fensterpuffergr\u00F6\u00DFe f\u00FCr Diagnosespeicher
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.detailedHelpHTML=<p>Gibt den bevorzugten Grenzwert f\u00FCr die Gr\u00F6\u00DFe der Diagnosespeicherdatei in MB zur\u00FCck.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.helpSummaryHTML=Gibt den bevorzugten Grenzwert f\u00FCr die Gr\u00F6\u00DFe der Diagnosespeicherdatei in MB zur\u00FCck.
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.label=Bevorzugte Gr\u00F6\u00DFe des Speichers
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.detailedHelpHTML=<p>Gibt den Zeitraum in Stunden zur\u00FCck, in dem auf die Gr\u00F6\u00DFe der Diagnosespeicherdatei gepr\u00FCft wird.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.helpSummaryHTML=Gibt den Zeitraum in Stunden zur\u00FCck, in dem auf die Gr\u00F6\u00DFe der Diagnosespeicherdatei gepr\u00FCft wird.
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.label=Zeitraum zur Pr\u00FCfung der Speichergr\u00F6\u00DFe
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.detailedHelpHTML=<p>Gibt die Menge der Diagnosedaten an, die automatisch von WebLogic Server zur Laufzeit generiert werden. Beachten Sie, dass sich die Einstellung f\u00FCr die Menge der WLDF-Diagnosedaten nicht auf explizit konfigurierte Diagnosemodule auswirkt. Dadurch wird zum Beispiel das Volumen von Ereignissen gesteuert, die f\u00FCr Flight Recorder generiert werden.</p>  <p>Dieses Attribut hat die folgenden Einstellungen\:</p> <ul> <li><code>Off</code> (Aus) Es werden keine Diagnosedaten erzeugt.</li> <li><code>Low</code> (Niedrig) Es wird eine geringe Menge an automatischen Diagnosedaten erzeugt. Dies ist die standardm\u00E4\u00DFige Einstellung.</li> <li><code>Medium</code> (Mittel) Es werden automatisch mehr Diagnosedaten generiert, als bei der Menge, die f\u00FCr <code>Low</code> (Niedrig) generiert wird.</li> <li><code>High</code> (Hoch) Es werden automatisch mehr Diagnosedaten generiert, als bei der Menge, die f\u00FCr <code>Medium</code> (Mittel) generiert wird.</li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.helpSummaryHTML=Gibt die Menge der Diagnosedaten an, die automatisch von WebLogic Server zur Laufzeit generiert werden.
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.label=Diagnoseumfang
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.High=Hoch
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Low=Niedrig
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Medium=Mittel
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Off=Aus
ServerTemplateMBean.properties.ServerStart.Arguments.detailedHelpHTML=<p>Die beim Starten dieses Servers zu verwendenden Argumente.</p>  <p>Die Argumente werden als erste Argumente direkt an den <code>Java</code>-Teil des Startup-Befehls angeh\u00E4ngt. Sie k\u00F6nnen z.B. den Java-Heap-Speicher festlegen oder eine beliebige Option aus <code>weblogic.Server</code> angeben.</p>  <p>Diese Eigenschaft sollte nicht dazu verwendet werden, weblogic.management.username oder weblogic.management.password anzugeben, da diese Werte beim Start eines Servers ignoriert werden. Stattdessen sollten die Eigenschaften f\u00FCr Benutzername und Kennwort festgelegt werden. Auf diese Weise kann Node Manager die entsprechenden Werte auf dem Rechner mit dem Managed Server korrekt verschl\u00FCsseln.</p>  <p>Argumente sollten durch Leerstellen getrennt werden.</p>  <p>Dieser Wert kann auch einfach in der .properties-Datei des Node Managers mit der Eigenschaft weblogic.startup.Arguments angegeben werden. Node Manager \u00FCbergibt diesen Wert an ein Startskript mit der JAVA_OPTIONS-Umgebungsvariablen. Bei der Ausgabe einer Java-Befehlszeile zum Starten des Servers \u00FCbergibt Node Manager die Argumente als Optionen.</p> 
ServerTemplateMBean.properties.ServerStart.Arguments.helpSummaryHTML=Die beim Starten dieses Servers zu verwendenden Argumente.
ServerTemplateMBean.properties.ServerStart.Arguments.label=Argumente
ServerTemplateMBean.properties.ServerStart.ClassPath.detailedHelpHTML=<p>Der beim Starten dieses Servers zu verwendende Classpath (Pfad auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).</p>  <p>Als Mindestangabe f\u00FCr die Classpath-Option sind folgende Werte erforderlich\: <code>WL_HOME/server/lib/weblogic_sp.jar;WL_HOME/server/lib/weblogic.jar</code>.</p>  <p>Dabei ist <code>WL_HOME</code> das Verzeichnis, in dem Sie WebLogic Server auf dem Node Manager-Rechner installiert haben.</p>  <p>Die Shell-Umgebung legt fest, welches Trennzeichen f\u00FCr die Pfadelemente zu verwenden ist. Verwenden Sie unter Windows ein Semikolon (;). In einer BASH-Shell wird in der Regel ein Doppelpunkt (\:) verwendet.</p>  <p>Dieser Wert kann auch einfach in der .properties-Datei des Node Managers mit der Eigenschaft weblogic.startup.ClassPath angegeben werden. Node Manager \u00FCbergibt diesen Wert an ein Startskript mit der CLASSPATH-Umgebungsvariablen. Bei der Ausgabe einer Java-Befehlszeile zum Starten des Servers \u00FCbergibt Node Manager -Djava.class.path.</p> 
ServerTemplateMBean.properties.ServerStart.ClassPath.helpSummaryHTML=Der beim Starten dieses Servers zu verwendende Classpath (Pfad auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).
ServerTemplateMBean.properties.ServerStart.ClassPath.label=Classpath
ServerTemplateMBean.properties.ServerStart.JavaHome.detailedHelpHTML=<p>Das beim Starten dieses Servers zu verwendende Java-Standardverzeichnis (Pfad auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).</p>  <p>Geben Sie das \u00FCbergeordnete Verzeichnis des JDK-Verzeichnisses <code>bin</code> an. Beispiel\: <code>c\:\\bea\\jdk141</code>.</p>  <p>Dieser Wert kann auch einfach in der .properties-Datei des Node Managers mit der Eigenschaft weblogic.startup.JavaHome angegeben werden.</p> <p>Node Manager \u00FCbergibt diesen Wert mit der JAVA_HOME-Umgebungsvariable an ein Startskript. Wenn Sie eine Java-Befehlszeile zum Starten des Servers ausgeben, verwendet Node Manager die ausf\u00FChrbare Java-Datei aus dem angegebenen Verzeichnis. </p> 
ServerTemplateMBean.properties.ServerStart.JavaHome.helpSummaryHTML=Das beim Starten dieses Servers zu verwendende Java-Standardverzeichnis (Pfad auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).
ServerTemplateMBean.properties.ServerStart.JavaHome.label=Java-Home
ServerTemplateMBean.properties.ServerStart.JavaVendor.detailedHelpHTML=<p>Der Java-Anbieterwert, der beim Starten dieses Servers verwendet werden muss. </p> <p> Wenn der Server Teil eines Clusters und f\u00FCr die automatische Migration \u00FCber unterschiedliche Plattformen hinweg mit JDKs von unterschiedlichen Herstellern eingerichtet ist, dann sollten sowohl JavaVendor als auch JavaHome in einer generierten Konfigurationsdatei festgelegt werden.</p>  <p>Dieser Wert kann auch einfach in der .properties-Datei des Node Managers mit der Eigenschaft weblogic.startup.JavaVendor angegeben werden.</p>  <p>Node Manager \u00FCbergibt diesen Wert nicht, wenn eine Java-Befehlszeile zum Starten des Servers aufgerufen wird. Er \u00FCbergibt diesen Wert in der Umgebungsvariable JAVA_VENDOR, um das Skript zu starten. </p> 
ServerTemplateMBean.properties.ServerStart.JavaVendor.helpSummaryHTML=Der Java-Anbieterwert, der beim Starten dieses Servers verwendet werden muss.
ServerTemplateMBean.properties.ServerStart.JavaVendor.label=Java-Anbieter
ServerTemplateMBean.properties.ServerStart.Password.detailedHelpHTML=<p>Das Kennwort des Benutzernamens, mit dem der Server gestartet und das Monitoring des Serverzustands ausgef\u00FChrt wird.</p>  <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol> <li>Dies bezieht den Wert des Attributs <code>PasswordEncrypted</code>.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol> <li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>PasswordEncrypted</code> auf den Verschl\u00FCsselungswert.</li> </ol>  <p>Das Verwenden dieses Attributs (<code>Password</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das das unverschl\u00FCsselte Kennwort enth\u00E4lt, im Speicher des JVMs verbleibt, bis die Garbage Collection es l\u00F6scht und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>PasswordEncrypted</code> verwendet werden.</p> 
ServerTemplateMBean.properties.ServerStart.Password.helpSummaryHTML=Das Kennwort des Benutzernamens, mit dem der Server gestartet und das Monitoring des Serverzustands ausgef\u00FChrt wird.
ServerTemplateMBean.properties.ServerStart.Password.label=Kennwort
ServerTemplateMBean.properties.ServerStart.RootDirectory.detailedHelpHTML=<p>Das von diesem Server als Root-Verzeichnis verwendete Verzeichnis. Das Verzeichnis muss sich auf dem Rechner befinden, der Node Manager hostet. Wenn Sie keinen Wert f\u00FCr das Root-Verzeichnis angeben, wird standardm\u00E4\u00DFig das Domainverzeichnis verwendet. </p> 
ServerTemplateMBean.properties.ServerStart.RootDirectory.helpSummaryHTML=Das von diesem Server als Root-Verzeichnis verwendete Verzeichnis.
ServerTemplateMBean.properties.ServerStart.RootDirectory.label=Root-Verzeichnis
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.detailedHelpHTML=<p>Die beim Starten dieses Servers zu verwendende Sicherheits-Policy-Datei (Verzeichnis und Dateiname auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).</p>  <p>Dieser Wert kann auch einfach in der .properties-Datei des Node Managers mit der Eigenschaft weblogic.startup.SecurityPolicyFile angegeben werden.</p>  <p>Wenn Node Manager ein Startskript verwendet, wird die Sicherheits-Policy-Datei in einer Umgebungsvariable SECURITY_POLICY definiert. Wenn Node Manager den Prozess direkt mit einem Java-Befehl startet, wird die Sicherheits-Policy-Datei au\u00DFerdem mit -Djava.security.policy\= definiert </p> 
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.helpSummaryHTML=Die beim Starten dieses Servers zu verwendende Sicherheits-Policy-Datei (Verzeichnis und Dateiname auf dem Rechner, auf dem der Node Manager ausgef\u00FChrt wird).
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.label=Sicherheits-Policy-Datei
ServerTemplateMBean.properties.ServerStart.Username.detailedHelpHTML=<p>Der beim Starten dieses Servers zu verwendende Benutzername.</p>  <p>Die Administrationskonsole f\u00FCgt den Benutzernamen ein, den Sie bei Ihrer Anmeldung bei der Konsole angegeben haben. Der Assistent f\u00FCr die Domainkonfiguration f\u00FCgt den Benutzernamen ein, den Sie beim Erstellen der Domain definiert haben.</p> 
ServerTemplateMBean.properties.ServerStart.Username.helpSummaryHTML=Der beim Starten dieses Servers zu verwendende Benutzername.
ServerTemplateMBean.properties.ServerStart.Username.label=Benutzername
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.detailedHelpHTML=<p>Die maximale Gr\u00F6\u00DFe des Artefaktcache.</p>  <p>Dieser Cache enth\u00E4lt die von der lokalen Site ausgegebenen Artefakte, die auf eine Referenzierung durch einen Partner warten. Geben Sie mit "0" an, dass der Cache keine Begrenzung hat.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.helpSummaryHTML=Die maximale Gr\u00F6\u00DFe des Artefaktcache.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.label=Artefaktcachegr\u00F6\u00DFe
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.detailedHelpHTML=<p>Das maximale Timeout (in Sekunden) von Artefakten, die im lokalen Cache gespeichert sind.</p>  <p>Dieser Cache speichert die von der lokalen Site ausgegebenen Artefakte, die auf eine Referenzierung durch einen Partner warten. Artefakte, die diese maximale Zeit\u00FCberschreitung erreichen, laufen im lokalen Cache ab, auch wenn keine Referenzanforderung vom Partner eingeht. Wenn danach eine Referenzanforderung vom Partner eingeht, verh\u00E4lt sich der Cache so, also ob das Artefakt nie generiert worden w\u00E4re.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.helpSummaryHTML=Das maximale Timeout (in Sekunden) von Artefakten, die im lokalen Cache gespeichert sind.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.label=Artefaktcachetimeout
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.detailedHelpHTML=<p>Der Keystore-Alias f\u00FCr das Zertifikat und den Private Key, mit dem SAML-Assertions ver- und entschl\u00FCsselt werden.</p>  <p> Das Zertifikat wird in den SP-Metadaten ver\u00F6ffentlicht, die von einem externen SP zur Verschl\u00FCsselung von SAML-Assertions verwendet werden.</p>  <p>Der Private Key wird zur Entschl\u00FCsselung von Assertions verwendet. Wenn kein Alias angegeben ist, wird standardm\u00E4\u00DFig der konfigurierte SSL-Identit\u00E4tsalias des Servers verwendet.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.helpSummaryHTML=Der Keystore-Alias f\u00FCr das Zertifikat und den Private Key, mit dem SAML-Assertions ver- und entschl\u00FCsselt werden.
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyAlias.label=Alias des Assertion-Schl\u00FCssels
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.detailedHelpHTML=<p>Die Passphrase zum Abrufen des Assertion-Schl\u00FCssels der lokalen Site aus dem Keystore.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.helpSummaryHTML=Die Passphrase zum Abrufen des Assertion-Schl\u00FCssels der lokalen Site aus dem Keystore.
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionDecryptionKeyPassPhrase.label=Passphrase des Assertion-Schl\u00FCssels
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.detailedHelpHTML="Assertion-Verschl\u00FCsselung aktiviert" abrufen 
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.helpSummaryHTML="Assertion-Verschl\u00FCsselung aktiviert" abrufen
ServerTemplateMBean.properties.SingleSignOnServices.AssertionEncryptionEnabled.label=Assertion-Verschl\u00FCsselung
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.detailedHelpHTML=<p>Die maximale Cachegr\u00F6\u00DFe der Authentifizierungsanforderung.</p>  <p>Der Cache speichert Dokumente, die vom lokalen Service Provider ausgegeben werden und f\u00FCr die eine Antwort des Identit\u00E4tsproviderpartners aussteht.  </p>  <p>Geben Sie mit "0" an, dass der Cache keine Begrenzung hat.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.helpSummaryHTML=Die maximale Cachegr\u00F6\u00DFe der Authentifizierungsanforderung.
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.label=Cachegr\u00F6\u00DFe der Authentifizierungsanforderung
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestTimeout.detailedHelpHTML=<p>Die Timeout-Begrenzung in Sekunden f\u00FCr &lt;AuthnRequest>-Dokumente, die im lokalen Cache gespeichert sind.</p>  <p>Dieser Cache speichert vom lokalen Service Provider ausgegebene Dokumente, f\u00FCr die eine Antwort des Identit\u00E4tsproviders aussteht. Dokumente, f\u00FCr die die Timeout-Grenze erreicht wird, laufen ab und werden aus dem Cache entfernt, selbst wenn keine Antwort vom Identit\u00E4tsprovider eingeht. Wenn sp\u00E4ter eine Antwort eingeht, verh\u00E4lt sich der Cache so, als w\u00E4re &lt;AuthnRequest> nie erstellt worden.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestTimeout.helpSummaryHTML=Die Timeout-Begrenzung in Sekunden f\u00FCr &lt;AuthnRequest>-Dokumente, die im lokalen Cache gespeichert sind.
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestTimeout.label=Cachetimeout der Authentifizierungsanforderung
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthPassword.detailedHelpHTML=<p>Das Kennwort zum Zuweisen der Basis-Authentifizierungszugangsdaten zu ausgehenden HTTPS-Verbindungen</p> 
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthPassword.helpSummaryHTML=Das Kennwort zum Zuweisen der Basis-Authentifizierungszugangsdaten zu ausgehenden HTTPS-Verbindungen
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthPassword.label=Basisauthentifizierungskennwort
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthUsername.detailedHelpHTML=Der Benutzername zum Zuweisen der Basis-Authentifizierungszugangsdaten zu ausgehenden HTTPS-Verbindungen. 
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthUsername.helpSummaryHTML=Der Benutzername zum Zuweisen der Basis-Authentifizierungszugangsdaten zu ausgehenden HTTPS-Verbindungen.
ServerTemplateMBean.properties.SingleSignOnServices.BasicAuthUsername.label=Benutzername f\u00FCr Basisauthentifizierung
