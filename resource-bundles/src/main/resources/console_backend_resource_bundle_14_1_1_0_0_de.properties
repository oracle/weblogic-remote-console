MessagingBridgeMBean.properties.Selector.detailedHelpHTML=<p>Der Filter f\u00FCr Nachrichten, die \u00FCber die Messaging Bridge-Instanz gesendet werden.</p>  <p>Nur den Auswahlkriterien entsprechende Nachrichten werden \u00FCber die Messaging Bridge gesendet.</p>  <ul> <li> <p>Bei Queues werden nicht den Auswahlkriterien entsprechende Nachrichten zur\u00FCckgehalten und in der Queue gesammelt.</p> </li>  <li> <p>Bei Topics werden nicht den Verbindungskriterien entsprechende Nachrichten gel\u00F6scht.</p> </li> </ul> 
