ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Reduziert Sperrkonflikte durch Verwendung einer nebenl\u00E4ufigen Puffer-Queue zur Zwischenspeicherung von eingehenden Anforderungen. Durch die Aktivierung dieses Attributs wird der Durchsatz erh\u00F6ht, da Anforderungen geplant werden, ohne dass Sperren angefordert werden. </p> 
