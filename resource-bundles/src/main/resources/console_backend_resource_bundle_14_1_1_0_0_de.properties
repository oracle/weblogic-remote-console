DomainMBean.properties.Log.DateFormatPattern.detailedHelpHTML=<p>Das im Log zur Wiedergabe von Daten verwendete Datumsformatbild. Die DateFormatPattern-Zeichenfolge entspricht der Spezifikation der Klasse <code>java.text.SimpleDateFormat</code>.</p> 
DomainMBean.properties.Log.DateFormatPattern.helpSummaryHTML=Das im Log zur Wiedergabe von Daten verwendete Datumsformatbild.
DomainMBean.properties.Log.DateFormatPattern.label=Datumsformatbild
DomainMBean.properties.Log.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
DomainMBean.properties.Log.FileCount.helpSummaryHTML=Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert.
DomainMBean.properties.Log.FileCount.label=Beizubehaltende Dateien
DomainMBean.properties.Log.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
DomainMBean.properties.Log.FileMinSize.helpSummaryHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt.
DomainMBean.properties.Log.FileMinSize.label=Rotationsdateigr\u00F6\u00DFe
DomainMBean.properties.Log.FileName.detailedHelpHTML=<p>Der Name der Datei, in der aktuelle Logmeldungen gespeichert werden. Dies ist normalerweise ein berechneter Wert basierend auf dem Namen des \u00FCbergeordneten Elements von diesem MBean. Beispiel\: F\u00FCr ein Serverlog lautet er <code><i>SERVER_NAME</i>.log</code>.</p> <p> Wenn jedoch der Name des \u00FCbergeordneten Elements nicht abgerufen werden kann, lautet der Dateiname <code>weblogic.log</code>. Wenn Sie einen relativen Pfadnamen angeben, wird er als relativ zum Root-Verzeichnis des Servers interpretiert.</p>  <p>Um einen Zeit- und Datumsstempel in den Dateinamen einzubeziehen, wenn die Logdatei rotiert wird, f\u00FCgen Sie dem Dateinamen die Variablen <code>java.text.SimpleDateFormat</code> hinzu. Schlie\u00DFen Sie jede Variable durch Prozentzeichen (<code>%</code>) ein.</p>  <p>Beispiel\: Wenn Sie als Dateiname <code>myserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> definieren, wird die Logdatei <code>myserver_yyyy_mm_dd_hh_mm.log</code> genannt.</p>  <p>Wenn die Logdatei rotiert wird, enth\u00E4lt der rotierte Dateiname den Datumsstempel.  Beispiel\: Wenn Sie die Logdatei am 2. April 2003 um 10.05 Uhr rotieren, wird die Logdatei, die die alten Meldungen enth\u00E4lt, <code>myserver_2003_04_02_10_05.log</code> genannt.</p>  <p>Wenn Sie keinen Zeit- und Datumsstempel einbeziehen, werden die rotierten Logdateien in der Reihenfolge ihrer Erstellung nummeriert. Beispiel\: <code>myserver.log00007</code>.</p> 
DomainMBean.properties.Log.FileName.helpSummaryHTML=Der Name der Datei, in der aktuelle Logmeldungen gespeichert werden.
DomainMBean.properties.Log.FileName.label=Logdateiname
DomainMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>TIME</code> festlegen.)</p> 
DomainMBean.properties.Log.FileTimeSpan.helpSummaryHTML=Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert.
DomainMBean.properties.Log.FileTimeSpan.label=Rotationsintervall
DomainMBean.properties.Log.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
DomainMBean.properties.Log.LogFileRotationDir.helpSummaryHTML=Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden.
DomainMBean.properties.Log.LogFileRotationDir.label=Verzeichnis f\u00FCr Logdateirotation
DomainMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
DomainMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
DomainMBean.properties.Log.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
DomainMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
DomainMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
DomainMBean.properties.Log.RotateLogOnStartup.label=Logdatei beim Start rotieren
DomainMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
DomainMBean.properties.Log.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
DomainMBean.properties.Log.RotationTime.label=Rotationsstartzeit
DomainMBean.properties.Log.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
DomainMBean.properties.Log.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
DomainMBean.properties.Log.RotationType.label=Rotationstyp
