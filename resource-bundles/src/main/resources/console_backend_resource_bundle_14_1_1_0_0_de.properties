WTCRemoteTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>Der eindeutige Name, mit dem dieser Remote Tuxedo-Zugriffspunkt identifiziert wird. Dieser Name muss f\u00FCr alle lokalen und Remote Tuxedo-Zugriffspunkte eindeutig sein, die innerhalb eines WTC-Service definiert sind. Auf diese Weise k\u00F6nnen Sie eindeutige Konfigurationen definieren, die dieselbe Zugriffspunkt-ID haben.</p> 
WTCRemoteTuxDomMBean.properties.AccessPoint.helpSummaryHTML=Der eindeutige Name, mit dem dieser Remote Tuxedo-Zugriffspunkt identifiziert wird.
WTCRemoteTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>Der Name des Verbindungs-Principals, mit dem dieser Remotedomain-Zugriffspunkt bei dem Versuch identifiziert wird, eine Sessionverbindung mit lokalen Tuxedo-Zugriffspunkten aufzubauen. Dieser Wert muss zwischen allen verbundenen Tuxedo- und WTC-Domains global eindeutig sein.</p> 
WTCRemoteTuxDomMBean.properties.AccessPointId.helpSummaryHTML=Der Name des Verbindungs-Principals, mit dem dieser Remotedomain-Zugriffspunkt bei dem Versuch identifiziert wird, eine Sessionverbindung mit lokalen Tuxedo-Zugriffspunkten aufzubauen.
WTCRemoteTuxDomMBean.properties.AclPolicy.detailedHelpHTML=<p>Die eingehende Access Control-Listen-(ACL-)Policy f\u00FCr Anforderungen von einem Remote Tuxedo-Zugriffspunkt</p>  <p>Zul\u00E4ssige Werte\:</p>  <ul> <li>LOCAL\: Der lokale Tuxedo-Zugriffspunkt \u00E4ndert die Identit\u00E4t von Serviceanforderungen, die von einem bestimmten Remote Tuxedo-Zugriffspunkt beim Principal-Namen eingehen, der im lokalen Principal-Namen f\u00FCr einen bestimmten Remote Tuxedo-Zugriffspunkt angegeben wurde.</li>  <li>GLOBAL\: Der lokale Tuxedo-Zugriffspunkt leitet die Serviceanforderung ohne \u00C4nderung der Identit\u00E4t weiter.</li> </ul>  <p><i>Hinweis\:</i> Wenn "Zusammenarbeiten" auf "Ja" eingestellt ist, wird die ACL-Policy ignoriert.</p> 
WTCRemoteTuxDomMBean.properties.AclPolicy.helpSummaryHTML=Die eingehende Access Control-Listen-(ACL-)Policy f\u00FCr Anforderungen von einem Remote Tuxedo-Zugriffspunkt
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.GLOBAL=Global
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.LOCAL=Lokal
WTCRemoteTuxDomMBean.properties.AllowAnonymous.detailedHelpHTML=<p>Gibt an, ob der anonyme Benutzer auf Remote Tuxedo-Services zugreifen kann.</p>  <p><i>Hinweis\:</i> Wenn anonymen Benutzern der Zugriff auf Tuxedo gestattet ist, wird der Standard-AppKey f\u00FCr <code>TpUsrFile</code> und <code>LDAP</code>-AppKey-Plug-ins verwendet. Interaktionen mit dem <code>benutzerdefinierten</code> AppKey-Plug-in h\u00E4ngen von den Einstellungen des benutzerdefinierten AppKey-Generators ab.</p> 
WTCRemoteTuxDomMBean.properties.AllowAnonymous.helpSummaryHTML=Gibt an, ob der anonyme Benutzer auf Remote Tuxedo-Services zugreifen kann.
WTCRemoteTuxDomMBean.properties.AllowAnonymous.label=Anonym zulassen
WTCRemoteTuxDomMBean.properties.AppKey.detailedHelpHTML=<p>Gibt den Typ des verwendeten AppKey Plug-ins an.</p>  <p>Zul\u00E4ssige Werte\:</p>  <ul> <li>TpUsrFile\: <code>TpUsrFile</code> ist das Standard-Plug-in. Es stellt die Benutzersicherheitsdaten mithilfe einer importierten Tuxedo-TPUSR-Datei zur Verf\u00FCgung. Diese Option wird von fr\u00FCheren Releases von WebLogic Tuxedo Connector unterst\u00FCtzt.</li>  <li>LDAP\: Das <code>LDAP</code>-Plug-in stellt die Benutzersicherheitsdaten mithilfe eines eingebetteten LDAP-Servers zur Verf\u00FCgung. Im Benutzerdatensatz m\u00FCssen die Tuxedo-UID- und die GID-Daten im Beschreibungsfeld definiert sein. Diese Funktion wird in fr\u00FCheren Releases von WebLogic Tuxedo Connector nicht unterst\u00FCtzt. </li>  <li>Benutzerdefiniert\: Das Plug-in <code>Benutzerdefiniert</code> gibt Ihnen die M\u00F6glichkeit, Ihre eigene AppKey-Generatorklasse zu schreiben, mit der die f\u00FCr Tuxedo erforderlichen Sicherheitsdaten zur Verf\u00FCgung gestellt werden. Diese Funktion wird in fr\u00FCheren Releases von WebLogic Tuxedo Connector nicht unterst\u00FCtzt. </li> </ul> 
WTCRemoteTuxDomMBean.properties.AppKey.helpSummaryHTML=Gibt den Typ des verwendeten AppKey Plug-ins an.
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.Custom=Benutzerdefiniert
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.LDAP=LDAP
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.TpUsrFile=TpUsrFile
WTCRemoteTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>Der Komprimierungsschwellenwert, den dieser Remote Tuxedo-Zugriffspunkt beim Senden von Daten an einen lokalen Tuxedo-Zugriffspunkt verwendet. Anwendungspuffer, die diese Gr\u00F6\u00DFe \u00FCberschreiten, werden komprimiert.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 32-Bit-Ganzzahl</p> 
WTCRemoteTuxDomMBean.properties.CmpLimit.helpSummaryHTML=Der Komprimierungsschwellenwert, den dieser Remote Tuxedo-Zugriffspunkt beim Senden von Daten an einen lokalen Tuxedo-Zugriffspunkt verwendet.
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>Der Principal-Name, mit dem die Identit\u00E4t dieses Remote Tuxedo-Zugriffspunktes gepr\u00FCft wird, wenn eine Sessionverbindung mit einem lokalen Tuxedo-Zugriffspunkt aufgebaut wird. Wenn kein Name angegeben wird, entspricht der Name des Verbindungs-Principals standardm\u00E4\u00DFig der AccessPointID f\u00FCr diesen Zugriffspunkt.</p>  <p><i>Hinweis\:</i> Dieser Parameter gilt nur f\u00FCr Domains des Typs TDOMAIN, die Oracle Tuxedo 7.1 oder h\u00F6her ausf\u00FChren.</p>  <p><b>Hinweis\:</b> ConnPrincipalName wird vom gegenw\u00E4rtigen Release nicht unterst\u00FCtzt.</p> 
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=Der Principal-Name, mit dem die Identit\u00E4t dieses Remote Tuxedo-Zugriffspunktes gepr\u00FCft wird, wenn eine Sessionverbindung mit einem lokalen Tuxedo-Zugriffspunkt aufgebaut wird.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>Die Bedingungen, unter denen dieser Remote Tuxedo-Zugriffspunkt eine Sessionverbindung mit einem lokalen Tuxedo-Zugriffspunkt aufbaut.</p>  <p>Zul\u00E4ssige Werte\:</p>  <ul> <li>ON_DEMAND\: Dies ist eine Verbindung, die nur auf Clientanforderung an einen Remote-Service oder einen Verwaltungsverbindungsbefehl hergestellt wird.</li>  <li>ON_STARTUP\: Ein Domain-Gateway versucht, eine Verbindung mit den zugeh\u00F6rigen Remote-Tuxedo-Zugriffspunkten zum Zeitpunkt der Initialisierung des Gateway-Servers herzustellen. Remote Services (Services, die von dem Domain-Gateway f\u00FCr den zutreffenden lokalen Tuxedo-Zugriffspunkt in JNDI ver\u00F6ffentlicht werden) werden nur ver\u00F6ffentlicht, wenn eine Verbindung mit dem Remote-Tuxedo-Zugriffspunkt besteht. Wenn keine solche aktive Verbindung besteht, werden die Remote Services unterbrochen. Standardm\u00E4\u00DFig versucht diese Verbindungs-Policy, bei fehlgeschlagenen Verbindungen alle 60 Sekunden einen Neuaufbau. Mit den Attributen MaxRetry und RetryInterval k\u00F6nnen anmeldungsspezifische Werte festgelegt werden.</li>  <li>INCOMING_ONLY\: Ein Domain-Gateway versucht beim Start zun\u00E4chst nicht, eine Verbindung zu Remote-Tuxedo-Zugriffspunkten herzustellen, und die Remote-Services sind zun\u00E4chst unterbrochen. Das Domain-Gateway steht f\u00FCr eingehende Verbindungen von remoten Tuxedo-Zugriffspunkten verf\u00FCgbar, und Remote-Services werden ver\u00F6ffentlicht, wenn das Domain-Gateway f\u00FCr den lokalen Tuxedo-Zugriffspunkt eine eingehende Verbindung empf\u00E4ngt. Versuche zum erneuten Verbindungsaufbau sind nicht zul\u00E4ssig.</li>  <li>LOCAL\: Legt fest, dass die Policy f\u00FCr die Remotedomainverbindung ausdr\u00FCcklich als Standard den Wert des Attributs der lokalen Domainverbindungs-Policy verwendet.</li> </ul> 
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=Die Bedingungen, unter denen dieser Remote Tuxedo-Zugriffspunkt eine Sessionverbindung mit einem lokalen Tuxedo-Zugriffspunkt aufbaut.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.label=Verbindungs-Policy
