MailSessionMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie eine Mailsession konfigurieren, mit der Anwendungen auf ein im Voraus konfiguriertes <code>javax.mail.Session</code>-Objekt \u00FCber JNDI zugreifen k\u00F6nnen.</p>\n
