ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.label=HTTPS-Dauer
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll. (Dies kann die Performance der Webanwendung verbessern.)</p>  <p>Ruft das Attribut "keepAliveEnabled" des Objekts WebServerMBean ab</p> 
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll.
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.label=Keepalives aktivieren
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTP-Verbindung schlie\u00DFt.</p>  <p>Anzahl der Sekunden, \u00FCber die ein HTTP-Keepalive aufrechterhalten wird, bevor das Timeout der Anforderung \u00FCberschritten wird.</p> 
