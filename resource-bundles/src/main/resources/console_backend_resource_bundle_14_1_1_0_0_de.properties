JDBCSystemResourceMBean.slice.Diagnostics.introductionHTML=<p>Wenn die angezeigten \u00DCberwachungsstatistiken angeben, dass ein Problem in der WebLogic Server-Domain vorliegt, k\u00F6nnen Sie jede Datenquelle so konfigurieren, dass Profilinformationen erfasst werden, mit denen Sie die Ursache des Problems eingrenzen k\u00F6nnen. Die erfassten Profilinformationen sind in Datens\u00E4tzen im WLDF-Archiv gespeichert.</p><p>Auf dieser Seite k\u00F6nnen Sie Diagnoseprofiloptionen f\u00FCr diese JDBC-Datenquelle definieren.</p>\n
