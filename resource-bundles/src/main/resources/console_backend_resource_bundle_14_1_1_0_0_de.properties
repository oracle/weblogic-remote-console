OracleInternetDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>Das Attribut eines LDAP-Benutzerobjekts, das den Namen des Benutzers angibt. Das angegebene Benutzername-Attribut muss mit dem in den Attributen <b>Filter "Alle Benutzer"</b> und <b>Benutzername-Attribut</b> angegebenen Attribut \u00FCbereinstimmen.</p>\n<p>Wenn beispielsweise das Attribut des Benutzernamen von <code>cn</code> in <code>uid</code> ge\u00E4ndert wurde, m\u00FCssen Sie diese \u00C4nderung in den Attributen <b>Filter "Alle Benutzer"</b> und <b>Benutzername-Attribut</b> wiedergeben.</p>\n
