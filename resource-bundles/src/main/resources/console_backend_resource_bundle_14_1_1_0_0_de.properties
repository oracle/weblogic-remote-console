JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden zwischen Versuchen, Verbindungen mit der Datenbank herzustellen.</p>  <p>Wenn dieser Wert nicht festgelegt ist, ist die Erstellung der Datenquelle nicht erfolgreich, wenn die Datenbank nicht verf\u00FCgbar ist. Wenn der Wert gesetzt ist und die Datenbank w\u00E4hrend der Erstellung der Datenquelle nicht verf\u00FCgbar ist, versucht WebLogic Server nach der angegebenen Wartezeit in Sekunden so lange, die Verbindungen im Pool wieder zu erstellen, bis dies gelingt.</p>  <p>Wenn dies auf <code>0</code> gesetzt ist, ist die Wiederholung der Verbindungserstellung deaktiviert.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.helpSummaryHTML=Die Anzahl von Sekunden zwischen Versuchen, Verbindungen mit der Datenbank herzustellen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.label=Wiederholungsh\u00E4ufigkeit beim Erstellen von Verbindungen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.detailedHelpHTML=<p>Die maximale Anzahl der Verbindungen, die beim Connection Harvesting erfasst werden k\u00F6nnen. Der g\u00FCltige Wertebereich umfasst 1 bis MaxCapacity.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.helpSummaryHTML=Die maximale Anzahl der Verbindungen, die beim Connection Harvesting erfasst werden k\u00F6nnen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.label=Connection Harvest - Max. Anzahl
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Gibt die Anzahl verf\u00FCgbarer Verbindungen (Triggerwert) an, mit der bestimmt wird, wann Connection Harvesting stattfindet.</p> <ul><li>Harvesting findet statt, wenn die Anzahl verf\u00FCgbarer Verbindungen unter dem Triggerwert f\u00FCr einen Verbindungspool liegt.</li> <li>Der g\u00FCltige Wertebereich umfasst -1 bis <code>MaxCapacity</code>.</li> <li>Der Standardwert ist <code>-1</code>.</li> <li>Durch Festlegen des Wertes auf <code>-1</code> wird Connection Harvesting deaktiviert.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.helpSummaryHTML=Gibt die Anzahl verf\u00FCgbarer Verbindungen (Triggerwert) an, mit der bestimmt wird, wann Connection Harvesting stattfindet.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.label=Connection Harvest - Max. Trigger
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.detailedHelpHTML=<p>Der Klassenname des Connection Labeling Callbacks. Er wird automatisch an "registerConnectionLabelingCallback" \u00FCbergeben, wenn die Datenquelle erstellt wird. Die Klasse muss <code>oracle.ucp.ConnectionLabelingCallback</code> implementieren.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.helpSummaryHTML=Der Klassenname des Connection Labeling Callbacks.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.label=Connection Labeling Callback
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, nach denen ein Aufruf zum Reservieren einer Verbindung aus dem Verbindungspool wegen Timeout abgebrochen wird.</p> <p>Wenn dies auf <code>0</code> gesetzt wird, werden Aufrufe nicht wegen Zeit\u00FCberschreitung abgebrochen.</p> <p>Wenn dies auf <code>-1</code> gesetzt wird, werden Aufrufe sofort wegen Zeit\u00FCberschreitung abgebrochen.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.helpSummaryHTML=Die Anzahl von Sekunden, nach denen ein Aufruf zum Reservieren einer Verbindung aus dem Verbindungspool wegen Timeout abgebrochen wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.label=Verbindungs-Reservierungstimeout
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.detailedHelpHTML=<p>Gibt die Anzahl Neuverbindungsfehler an, die zul\u00E4ssig sind, bevor WebLogic Server einen Verbindungspool deaktiviert, um die Verz\u00F6gerung beim Handling der Verbindungsanforderung zu minimieren, die durch einen Datenbankfehler verursacht wird. Null bedeutet, dass die Option deaktiviert ist.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.helpSummaryHTML=Gibt die Anzahl Neuverbindungsfehler an, die zul\u00E4ssig sind, bevor WebLogic Server einen Verbindungspool deaktiviert, um die Verz\u00F6gerung beim Handling der Verbindungsanforderung zu minimieren, die durch einen Datenbankfehler verursacht wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.label=Anzahl Aktualisierungsfehler bis zur Deaktivierung der Verbindung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.detailedHelpHTML=<p>Gibt die Anzahl zul\u00E4ssiger Testfehler an, bevor WebLogic Server alle nicht verwendeten Verbindungen in einem Verbindungspool beendet, um die durch weitere Datenbanktests verursachte Verz\u00F6gerung zu minimieren. Null bedeutet, dass die Option deaktiviert ist.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.helpSummaryHTML=Gibt die Anzahl zul\u00E4ssiger Testfehler an, bevor WebLogic Server alle nicht verwendeten Verbindungen in einem Verbindungspool beendet, um die durch weitere Datenbanktests verursachte Verz\u00F6gerung zu minimieren.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.label=Anzahl Testfehler bis Flush
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.detailedHelpHTML=<p>Aktiviert "Client-ID auf Verbindung setzen" f\u00FCr die Datenquelle. Wenn eine Anwendung eine Datenbankverbindung anfordert, legt WebLogic Server eine Lightweight-Client-ID auf der Datenbankverbindung fest.</p>  <p>Standardm\u00E4\u00DFig wird die Zugangsdatenzuordnung verwendet, um WebLogic Server-Benutzer-IDs den Datenbankbenutzer-IDs zuzuordnen. Wenn jedoch "use-database-credentials" auf True festgelegt ist, erfolgt die Zugangsdatenzuordnung nicht, und die ID wird direkt als Datenbankbenutzer-ID verwendet.</p>  <p>Dies wird aktuell nur bei IBM DB2-Treiber und Oracle Thin-Treiber unterst\u00FCtzt. Dieses Feature wird in zuk\u00FCnftigen Oracle Thin-Treiberreleases nicht mehr unterst\u00FCtzt. Oracle empfiehlt, dass Sie anstelle dieses Features die Proxyauthentifizierung verwenden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.helpSummaryHTML=Aktiviert "Client-ID auf Verbindung setzen" f\u00FCr die Datenquelle.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.label=Client-ID auf Verbindung setzen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.detailedHelpHTML=<p>Gibt den absoluten Namen der Anwendungsklasse an, die f\u00FCr das Abfangen von Methodenaufrufen an den JDBC-Treiber verwendet wird. Die angegebene Anwendung muss das Interface weblogic.jdbc.extensions.DriverInterceptor implementieren. </p>  <p>WebLogic Server ruft die Methoden preInvokeCallback(), postInvokeExceptionCallback() und postInvokeCallback() der registrierten Anwendung auf, bevor und nachdem beliebige Methoden innerhalb des JDBC-Treibers aufgerufen werden. Mit dieser Funktion k\u00F6nnen Sie Daten \u00FCber die JDBC-Treiberauslastung sammeln und Folgendes \u00FCberwachen\:</p>  <ul> <li>Ausgef\u00FChrte Methoden</li> <li>Alle ausgel\u00F6sten Ausnahmen</li> <li>Zeit, die im Treiber f\u00FCr das Ausf\u00FChren von Methoden aufgewendet wird.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.helpSummaryHTML=Gibt den absoluten Namen der Anwendungsklasse an, die f\u00FCr das Abfangen von Methodenaufrufen an den JDBC-Treiber verwendet wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.label=Treiber-Interceptor
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.detailedHelpHTML=<p>Gibt eine durch Komma getrennte Liste der Fehlercodes an, die als schwerwiegende Fehler behandelt werden. Zu diesen Fehlern z\u00E4hlen Deployment-Fehler, die den Server am Booten hindern, sowie Verbindungsfehler, die verhindern, dass eine Verbindung wieder im Verbindungspool abgelegt wird.</p>  <p>Dieses optionale Attribut wird verwendet, um Abbruchfehlercodes zu definieren, die bei Angabe als Ausnahmecode in einer <code>SQLException</code> (abgerufen durch <code>sqlException.getErrorCode()</code>) anzeigen, dass ein Abbruchfehler aufgetreten und die Verbindung nicht mehr verwendbar ist. F\u00FCr Oracle-Datenbanken sind die folgenden Abbruchfehlercodes in WLS vordefiniert und m\u00FCssen nicht in die Konfigurationsdatei aufgenommen werden\: </p>  <ul><li>3113\: "Dateiende bei Kommunikationskanal" </li> <li>3114\: "Verbindung mit ORACLE nicht m\u00F6glich" </li> <li>1033\: "Initialisierung oder Herunterfahren von ORACLE wird ausgef\u00FChrt" </li> <li>1034\: "ORACLE nicht verf\u00FCgbar" </li> <li>1089\: "Sofortiges Herunterfahren wird ausgef\u00FChrt - keine Vorg\u00E4nge zul\u00E4ssig"</li> <li>1090\: "Herunterfahren wird ausgef\u00FChrt - Verbindung nicht zul\u00E4ssig" </li> <li>17002\: "I/O-Ausnahme" </li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.helpSummaryHTML=Gibt eine durch Komma getrennte Liste der Fehlercodes an, die als schwerwiegende Fehler behandelt werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.label=Codes f\u00FCr schwerwiegende Fehler
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.detailedHelpHTML=<p>Die maximale Anzahl von Verbindungsanforderungen, die nebenl\u00E4ufig Threads blockieren k\u00F6nnen, w\u00E4hrend auf die Reservierung einer Verbindung aus dem Verbindungspool der Datenquelle gewartet wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.helpSummaryHTML=Die maximale Anzahl von Verbindungsanforderungen, die nebenl\u00E4ufig Threads blockieren k\u00F6nnen, w\u00E4hrend auf die Reservierung einer Verbindung aus dem Verbindungspool der Datenquelle gewartet wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.label=Maximale Wartezeit auf eine Verbindung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.detailedHelpHTML=<p>Aktiviert das identit\u00E4tsbasierte Verbindungspooling f\u00FCr die Datenquelle. Wenn eine Anwendung eine Datenbankverbindung erfordert, w\u00E4hlt oder erstellt WebLogic Server eine physikalische Verbindung mit der angeforderten DBMS-Identit\u00E4t basierend auf einer Zuordnung von WebLogic-Benutzer-IDs und Datenbank-IDs.</p>  <p>Sie m\u00FCssen au\u00DFerdem die Zuordnung der Benutzer-IDs von WebLogic Server zu den Benutzer-IDs der Datenbank angeben (Zugangsdaten-Zuordnung).</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.helpSummaryHTML=Aktiviert das identit\u00E4tsbasierte Verbindungspooling f\u00FCr die Datenquelle.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.label=Identit\u00E4tsbasiertes Verbindungspooling aktivieren
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.detailedHelpHTML=<p>Erm\u00F6glicht, dass die Datenquelle heruntergefahren wird, selbst wenn Verbindungen, die aus dem Pool abgerufen werden, noch verwendet werden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.helpSummaryHTML=Erm\u00F6glicht, dass die Datenquelle heruntergefahren wird, selbst wenn Verbindungen, die aus dem Pool abgerufen werden, noch verwendet werden.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.label=Verwendete Verbindungen ignorieren
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.detailedHelpHTML=<p>Die Inaktivit\u00E4tsdauer (in Sekunden) einer reservierten Verbindung, bevor WebLogic Server die Verbindung zur\u00FCckfordert und wieder in den Verbindungspool freigibt.</p>  <p>Sie k\u00F6nnen die Funktion "Timeout wegen inaktiver Verbindung" dazu verwenden, verloren gegangene Verbindungen zur\u00FCckzufordern, d.h. Verbindungen, die nicht explizit von der Anwendung beendet wurden. Beachten Sie, dass diese Funktion nicht das ordnungsgem\u00E4\u00DFe Beenden von Verbindungen ersetzt.</p>  <p>Wenn Sie diese Option auf <code>0</code> einstellen, wird dieses Feature deaktiviert.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.helpSummaryHTML=Die Inaktivit\u00E4tsdauer (in Sekunden) einer reservierten Verbindung, bevor WebLogic Server die Verbindung zur\u00FCckfordert und wieder in den Verbindungspool freigibt.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.label=Timeout wegen inaktiver Verbindung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.detailedHelpHTML=<p>Auszuf\u00FChrende SQL-Anweisung, die neu erstellte physikalische Datenbankverbindungen initialisiert. Beginnen Sie die Anweisung mit "SQL", gefolgt von einem Leerzeichen.</p>  <p>Wenn der Wert f\u00FCr "SQL f\u00FCr Initialisierung" mit <code>"SQL "</code> beginnt, wird der Rest der Zeichenfolge im Anschluss an das vorangehende Token als literale SQL-Anweisung angenommen, die f\u00FCr die Initialisierung der Datenbankverbindungen verwendet wird. Wenn der Wert f\u00FCr "SQL f\u00FCr Initialisierung" nicht mit "SQL " beginnt, wird er als Name einer Tabelle behandelt, und die darauf folgende SQL-Anweisung wird f\u00FCr die Initialisierung von Verbindungen verwendet\: </p>  <p><code>"select count(*) from InitSQL"</code></p>  <p>Damit die Verbindung hergestellt werden kann, muss die Tabelle <code>InitSQL</code> vorhanden und der Zugriff darauf f\u00FCr den Datenbankbenutzer m\u00F6glich sein. Die meisten Datenbank-Server optimieren diese SQL, um einen Table Scan zu vermeiden. Es wird trotzdem empfohlen, <code>InitSQL</code> auf den Namen einer Tabelle zu setzen, die nur wenige oder sogar gar keine Zeilen aufweist.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.helpSummaryHTML=Auszuf\u00FChrende SQL-Anweisung, die neu erstellte physikalische Datenbankverbindungen initialisiert.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.label=Initialisierungs-SQL
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.detailedHelpHTML=<p>Die Anzahl zu erstellender physischer Verbindungen, wenn der Verbindungspool in der Datenquelle erstellt wird. Wenn diese Anzahl von Verbindungen nicht erstellt werden kann, ist die Erstellung der Datenquelle nicht erfolgreich.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.helpSummaryHTML=Die Anzahl zu erstellender physischer Verbindungen, wenn der Verbindungspool in der Datenquelle erstellt wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.label=Anf\u00E4ngliche Kapazit\u00E4t
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.detailedHelpHTML=<p>Gibt die Ebene des JDBC-Debuggings f\u00FCr XA-Treiber an, bei dem die h\u00F6heren Werte im Bereich mehr Debugging-Informationen bieten. </p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.helpSummaryHTML=Gibt die Ebene des JDBC-Debuggings f\u00FCr XA-Treiber an, bei dem die h\u00F6heren Werte im Bereich mehr Debugging-Informationen bieten.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.JDBCXADebugLevel.label=XA-Debug-Ebene
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.detailedHelpHTML=<p>Die Anzahl von Verz\u00F6gerungssekunden, bevor jede physikalische Datenbankverbindung erstellt wird. Diese Verz\u00F6gerung unterst\u00FCtzt Datenbankserver, die nicht in der Lage sind, mehrere Verbindungsanforderungen in rascher Folge zu verarbeiten.</p>  <p>Die Verz\u00F6gerung findet sowohl w\u00E4hrend der ersten Erstellung der Datenquelle als auch w\u00E4hrend ihrer G\u00FCltigkeitsdauer immer dann statt, wenn eine physische Datenbankverbindung erstellt wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.helpSummaryHTML=Die Anzahl von Verz\u00F6gerungssekunden, bevor jede physikalische Datenbankverbindung erstellt wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.label=Anmeldungsverz\u00F6gerung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.detailedHelpHTML=<p>Die H\u00F6chstanzahl der physikalischen Verbindungen, die dieser Verbindungspool enthalten kann.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.helpSummaryHTML=Die H\u00F6chstanzahl der physikalischen Verbindungen, die dieser Verbindungspool enthalten kann.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.label=Maximale Kapazit\u00E4t
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.detailedHelpHTML=<p>Die Mindestanzahl der physischen Verbindungen, die dieser Verbindungspool enthalten kann, nachdem er initialisiert wurde.</p> <ul> <li> Standard\: <a href\="\#InitialCapacity">InitialCapacity</a></li> <li> Wird nur f\u00FCr Verkleinerungsberechnungen des Verbindungspools verwendet. </li> <li> Aus Gr\u00FCnden der Kompatibilit\u00E4t wird <code>InitialCapacity</code> verwendet, wenn <code>MinCapacity</code> nicht konfiguriert ist.</li> <li> Sobald f\u00FCr eine Datenquelle ein Unterbrechen/Wiederaufnehmen ausgef\u00FChrt wurde, wird der gr\u00F6\u00DFere Wert von <code>MinCapacity</code> oder <code>InitialCapacity</code> verwendet.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.helpSummaryHTML=Die Mindestanzahl der physischen Verbindungen, die dieser Verbindungspool enthalten kann, nachdem er initialisiert wurde.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.label=Minimale Kapazit\u00E4t
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.detailedHelpHTML=<p>Aktiviert eine Option, die die Performance verbessern kann, indem Ausf\u00FChrungsthreads eine im Pool gespeicherte Datenbankverbindung behalten k\u00F6nnen, selbst nachdem die Anwendung die logische Verbindung beendet.</p>  <p>Wenn aktiviert\:</p> <ul> <li> WebLogic Server pinnt eine Datenbankverbindung vom Verbindungspool zu einem Ausf\u00FChrungsthread, wenn die Anwendung den Thread zum ersten Mal f\u00FCr das Reservieren einer Verbindung verwendet. Wenn die Anwendung die Verbindung beendet und <code>connection.close()</code> aufruft, beh\u00E4lt WebLogic Server die Verbindung mit dem Ausf\u00FChrungsthread und gibt sie nicht an den Verbindungspool zur\u00FCck. Wenn eine Anwendung daraufhin eine Verbindung mit demselben Ausf\u00FChrungsthread anfordert, stellt WebLogic Server die Verbindung bereit, die bereits von dem Thread reserviert wurde.</li>  <li>Es gibt keinen Sperrkonflikt in dem Verbindungspool, wenn mehrere Threads versuchen, gleichzeitig eine Verbindung zu reservieren. Es gibt keinen Konflikt bei Threads, die versuchen, dieselbe Verbindung aus einer begrenzten Anzahl von Datenbankverbindungen zu reservieren.</li>  <li>Wenn eine Anwendung mehrere Verbindungen aus dem Verbindungspool nebenl\u00E4ufig mit demselben Ausf\u00FChrungsthread reserviert, erstellt WebLogic Server zus\u00E4tzliche Datenbankverbindungen und pinnt sie zu dem Thread.</li>  <li>Die maximale Kapazit\u00E4t des Verbindungspools (H\u00F6chstanzahl an Datenbankverbindungen, die im Verbindungspool erstellt werden) wird zur Anzahl der Ausf\u00FChrungsthreads f\u00FCr die Anforderung einer Verbindung multipliziert mit der Anzahl gleichzeitiger Verbindungen, die vom jedem Thread reserviert werden. Dies kann die <code>Maximale Kapazit\u00E4t</code> \u00FCberschreiten, die f\u00FCr den Verbindungspool angegeben ist. M\u00F6glicherweise m\u00FCssen Sie diese hohe Anzahl von Verbindungen in Ihrem Systemdesign \u00FCberdenken und sicherstellen, dass die Datenbank zus\u00E4tzliche verkn\u00FCpfte Ressourcen erm\u00F6glicht. Wenn das System dem Bedarf an zus\u00E4tzlichen Ressourcen nicht gewachsen ist oder Datenbankressourcenfehler auftreten, nachdem Sie <code>PinnedToThread</code> aktiviert haben, empfiehlt Oracle, <code>PinnedToThread</code> nicht zu verwenden. Siehe <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=JDBCA198" rel\="noopener noreferrer" target\="_blank">Pinned-To-Thread-Eigenschaft verwenden, um Performance zu steigern</a>.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.helpSummaryHTML=Aktiviert eine Option, die die Performance verbessern kann, indem Ausf\u00FChrungsthreads eine im Pool gespeicherte Datenbankverbindung behalten k\u00F6nnen, selbst nachdem die Anwendung die logische Verbindung beendet.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.label=Pinned-To-Thread
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.detailedHelpHTML=<p>Die Anzahl Sekunden, die eine JDBC-Verbindung von einer Anwendung gehalten werden muss, bevor ein Diagnoseprofilerstellungs-Datensatz zum Verbindungsverlust ausgel\u00F6st wird.</p>  <p>Ist dieser Wert auf <code>0</code> gesetzt, ist das Timeout deaktiviert. Dieses Attribut gilt nur, wenn die Diagnoseprofilerstellungsoption f\u00FCr Verbindungsverluste aktiviert ist.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.helpSummaryHTML=Die Anzahl Sekunden, die eine JDBC-Verbindung von einer Anwendung gehalten werden muss, bevor ein Diagnoseprofilerstellungs-Datensatz zum Verbindungsverlust ausgel\u00F6st wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.label=Timeout f\u00FCr Profil zu Verbindungsverlust in Sekunden
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.detailedHelpHTML=<p>Die H\u00E4ufigkeit in Sekunden, mit der WebLogic Server Profildaten erfasst.</p>  <p>Wenn dies auf <code>0</code> gesetzt ist, ist die Erfassung von Daten deaktiviert.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.helpSummaryHTML=Die H\u00E4ufigkeit in Sekunden, mit der WebLogic Server Profildaten erfasst.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.label=Profil zu Erfassungsh\u00E4ufigkeit in Sekunden
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.detailedHelpHTML=<p>Gibt den Typ der f\u00FCr das JDBC-Subsystem zu erfassenden Profildaten in Hex an.</p>\n<p>Gibt den Typ der f\u00FCr das JDBC-Subsystem zu erfassenden Profildaten an. </p> <p>Um mehrere Profilingoptionen zu aktivieren, muss der Wert auf die Summe der numerischen Werte der einzelnen Optionen gesetzt werden. </p> <p>Beispiel\: Um die Optionen f\u00FCr Verbindungsverwendung, Verbindungsleck und Verwendung von Verbindungs-Unwrapping zu aktivieren, wird der Wert auf 261 (1 + 4 + 256) oder 0x105 (0x001 + 0x004 + 0x100) gesetzt.</p> <p>Sie k\u00F6nnen Kombinationen aus den folgenden Profiltypen angeben\:</p><ul> <li>Kein Wert (<b>0/0x000</b>)\: Deaktivieren Sie das Profiling f\u00FCr die Datenquelle.</li> <li>Verbindungsverwendung (<b>1/0x001</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die derzeit Verbindungen aus dem Verbindungspool in der Datenquelle verwenden.</li> <li>Warten auf Verbindungsreservierung (<b>2/0x002</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die derzeit darauf warten, eine Verbindung aus der Datenquelle zu reservieren.</li> <li>Verbindungsleck (<b>4/0x004</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die eine Verbindung aus der Datenquelle reserviert haben, die verloren ging (nicht richtig zum Verbindungspool zur\u00FCckgegeben wurde</b>).</li> <li>Nicht erfolgreiche Verbindungsreservierung (<b>8/0x008</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die nicht erfolgreich versuchen, eine Verbindung aus der Datenquelle zu reservieren.</li> <li>Anweisungscacheeintrag (<b>16/0x010</b>)\: F\u00FChren Sie Profiling f\u00FCr vorbereitete und aufrufbare Anweisungen aus, die dem Anweisungscache hinzugef\u00FCgt wurden, sowie f\u00FCr Threads, von denen die gecachten Anweisungen stammen.</li> <li>Anweisungsverwendung (<b>32/0x020</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die derzeit SQL-Anweisungen aus dem Anweisungscache ausf\u00FChren.</li> <li>Letzte Verbindungsverwendung (<b>64/0x040</b>)\: F\u00FChren Sie Profiling f\u00FCr den vorherigen Thread aus, der die Verbindung zuletzt verwendet hat. Diese Informationen sind f\u00FCr das Debugging von Problemen von Nutzen, die bei Verbindungen mit ausstehenden Transaktionen auftreten, welche dazu f\u00FChren, dass darauffolgende XA-Vorg\u00E4nge an den Verbindungen nicht erfolgreich sind.</li> <li>Verwendung mehrerer Verbindungsthreads (<b>128/0x080</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die f\u00E4lschlicherweise eine Verbindung verwenden, die zuvor von einem anderen Thread abgerufen wurde.</li> <li>Verwendung von Verbindungs-Unwrapping (<b>256/0x100</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die das JDBC-Delegatobjekt durch Aufruf von Unwrapping oder <code>weblogic.common.wrapper.Wrapper.getVendorObj</code> in der Verbindung abgerufen haben.</li> <li>Verbindungsleck mit lokaler Transaktion (<b>512/0x200</b>)\: F\u00FChren Sie Profiling f\u00FCr Threads aus, die JDBC-Verbindungen mit einer aktiven lokalen Datenbanktransaktion schlie\u00DFen.</li></ul>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.helpSummaryHTML=<p>Gibt den Typ der f\u00FCr das JDBC-Subsystem zu erfassenden Profildaten in Hex an.</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.label=Profil zur Verbindungsverwendung
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.detailedHelpHTML=<p>Gibt an, ob eine Verbindung aus dem Verbindungspool entfernt wird, nachdem die Anwendung das zugrunde liegende Herstellerverbindungsobjekt verwendet hat.</p>  <p>Wenn Sie die Entfernung betroffener Verbindungen deaktivieren, m\u00FCssen Sie sicherstellen, dass die Datenbankverbindung f\u00FCr die Wiederverwendung durch andere Anwendungen geeignet ist.</p>  <p>Wenn die Option auf <code>true</code> gesetzt ist (Standardeinstellung), wird die physische Verbindung nicht an den Verbindungspool zur\u00FCckgegeben, nachdem die Anwendung die logische Verbindung beendet. Stattdessen wird die physische Verbindung beendet und erneut erstellt.</p>  <p>Wenn die Option auf <code>false</code> gesetzt ist und die Anwendung die logische Verbindung beendet, wird die physische Verbindung an den Verbindungspool zur\u00FCckgegeben, und sie kann von derselben oder einer anderen Anwendung wiederverwendet werden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.helpSummaryHTML=Gibt an, ob eine Verbindung aus dem Verbindungspool entfernt wird, nachdem die Anwendung das zugrunde liegende Herstellerverbindungsobjekt verwendet hat.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.label=Entfernen infizierter Verbindungen aktiviert
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.detailedHelpHTML=<p>Die Anzahl von Sekunden w\u00E4hrend der Verwendung einer Verbindung, die WebLogic Server darauf vertraut, dass die Verbindung noch funktionsf\u00E4hig ist und den Verbindungstest \u00FCberspringt. Dies ist w\u00E4hrend der Bereitstellung der Verbindung f\u00FCr eine Anwendung oder w\u00E4hrend des regelm\u00E4\u00DFigen Tests der Verbindung zutreffend.</p>  <p>Diese Option stellt eine Optimierung dar, mit der insbesondere bei hoher Auslastung die Auswirkung von Verbindungstest auf die Performance minimiert wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.helpSummaryHTML=Die Anzahl von Sekunden w\u00E4hrend der Verwendung einer Verbindung, die WebLogic Server darauf vertraut, dass die Verbindung noch funktionsf\u00E4hig ist und den Verbindungstest \u00FCberspringt. Dies ist w\u00E4hrend der Bereitstellung der Verbindung f\u00FCr eine Anwendung oder w\u00E4hrend des regelm\u00E4\u00DFigen Tests der Verbindung zutreffend.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.label=Sekunden, die eine inaktive Poolverbindung als vertrauensw\u00FCrdig angesehen wird
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, die gewartet wird, bevor ein Verbindungspool verkleinert wird, der inkrementell vergr\u00F6\u00DFert wurde, um Anforderungen zu erf\u00FCllen.</p>  <p>Wenn dies auf <code>0</code> gesetzt ist, ist die Verkleinerung deaktiviert.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.helpSummaryHTML=Die Anzahl von Sekunden, die gewartet wird, bevor ein Verbindungspool verkleinert wird, der inkrementell vergr\u00F6\u00DFert wurde, um Anforderungen zu erf\u00FCllen.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.label=Verkleinerungsh\u00E4ufigkeit
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.detailedHelpHTML=<p>Die Anzahl von vorbereiteten und aufrufbaren Anweisungen, die im Cache gespeichert sind. (Dies kann die Serverperformance erh\u00F6hen.)</p>  <p>WebLogic Server kann Anweisungen im Cache wiederverwenden, ohne sie erneut zu laden. Dadurch kann sich die Server-Performance verbessern. Jede Verbindung in dem Verbindungspool verf\u00FCgt \u00FCber einen eigenen Anweisungscache.</p>  <p>Der Anweisungscache wird abgeschaltet, wenn seine Gr\u00F6\u00DFe auf 0 festgelegt wird.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.helpSummaryHTML=Die Anzahl von vorbereiteten und aufrufbaren Anweisungen, die im Cache gespeichert sind.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.label=Anweisungscachegr\u00F6\u00DFe
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.detailedHelpHTML=<p>Der Algorithmus zur Verwaltung der vorbereiteten Anweisungen, die im Anweisungscache gespeichert sind.</p>  <p>Optionen\: </p> <ul> <li>LRU\: Bei Verwendung einer neuen vorbereiteten oder aufrufbaren Anweisung wird die zuletzt verwendete Anweisung im Cache ersetzt.</li> <li>FIXED\: Die erste Festzahl vorbereiteter und aufrufbarer Anweisungen wird im Cache gespeichert.</li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.helpSummaryHTML=Der Algorithmus zur Verwaltung der vorbereiteten Anweisungen, die im Anweisungscache gespeichert sind.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.label=Anweisungscachetyp
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.FIXED=Fixed
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.LRU=LRU
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.detailedHelpHTML=<p>Die Zeit, nach der eine Anweisung, die aktuell ausgef\u00FChrt wird, wegen Timeout abgebrochen wird.</p>  <p>StatementTimeout setzt die Unterst\u00FCtzung des zugrunde liegenden JDBC-Treibers voraus. WebLogic Server \u00FCbergibt die angegebene Zeit mithilfe der Methode <code>java.sql.Statement.setQueryTimeout()</code> an den JDBC-Treiber. Wenn der JDBC-Treiber diese Methode nicht unterst\u00FCtzt, kann er eine Ausnahme ausl\u00F6sen, und der Zeit\u00FCberschreitungswert wird ignoriert.</p>  <p>Durch den Wert <code>-1</code> wird diese Funktion deaktiviert.</p> <p>Ein Wert von <code>0</code> bedeutet, dass Anweisungen nicht wegen Zeit\u00FCberschreitung abgebrochen werden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.helpSummaryHTML=Die Zeit, nach der eine Anweisung, die aktuell ausgef\u00FChrt wird, wegen Timeout abgebrochen wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.label=Anweisungstimeout
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.detailedHelpHTML=<p>Erm\u00F6glicht, dass WebLogic Server eine Verbindung testet, bevor diese an einen Client freigegeben wird. (Dazu m\u00FCssen Sie den Namen einer Testtabelle angeben.)</p>  <p>Durch den Test kommt es zwar zwischen Anforderung und Bereitstellung einer Verbindung aus dem Pool zu einer kurzen Verz\u00F6gerung, dies stellt jedoch sicher, dass der Client eine funktionsf\u00E4hige Verbindung erh\u00E4lt.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.helpSummaryHTML=Erm\u00F6glicht, dass WebLogic Server eine Verbindung testet, bevor diese an einen Client freigegeben wird.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.label=Verbindungen beim Reservieren testen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, die eine WebLogic Server-Instanz beim Testen nicht verwendeter Verbindungen zwischen Versuchen wartet. (Dazu m\u00FCssen Sie den Namen einer Testtabelle angeben.) Verbindungen, die den Test nicht bestehen, werden beendet und erneut ge\u00F6ffnet, um erneut eine g\u00FCltige physikalische Verbindung herzustellen. Wenn der Test wieder nicht erfolgreich verl\u00E4uft, wird die Verbindung beendet.</p>  <p>In Zusammenhang mit Multidatenquellen steuert dieses Attribut die H\u00E4ufigkeit, mit der WebLogic Server den Zustand von Datenquellen pr\u00FCft, die es zuvor als fehlerhaft gekennzeichnet hat.</p>  <p>Wenn Sie diese Option auf <code>0</code> einstellen, wird dieses Feature deaktiviert.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=Die Anzahl von Sekunden, die eine WebLogic Server-Instanz beim Testen nicht verwendeter Verbindungen zwischen Versuchen wartet.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Testh\u00E4ufigkeit
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.detailedHelpHTML=<p>Der Name der Datenbanktabelle, die beim Testen von physikalischen Datenbankverbindungen verwendet werden soll. Dieser Name ist erforderlich, wenn eine Testh\u00E4ufigkeit angegeben und "Reservierte Verbindungen testen" aktiviert wird.</p>  <p>Der standardm\u00E4\u00DFige SQL-Code f\u00FCr den Test einer Verbindung ist <code>select count(*) from TestTableName</code></p>  <p>Die meisten Datenbankserver optimieren diesen SQL-Code so, dass eine Tabellendurchsuchung umgangen wird. Dennoch empfiehlt sich die Festlegung des Testtabellennamens auf den Namen einer Tabelle, die bekannterma\u00DFen wenige oder gar keine Zeilen hat.</p>  <p>Wenn der Name der Testtabelle mit <code>SQL</code> beginnt, wird der Rest der Zeichenfolge dieses vorangestellten Tokens als konkrete SQL-Anweisung interpretiert und anstelle der Standardabfrage f\u00FCr den Verbindungstest verwendet. Beispiel\: <code>SQL BEGIN; Null; END; </code></p>  <p>Bei einer Oracle-Datenbank k\u00F6nnen Sie den Overhead der Verbindungstests reduzieren, indem Sie "Name der Testtabelle" auf <code>SQL PINGDATABASE</code> festlegen, die die <code>pingDatabase()</code>-Methode f\u00FCr das Testen der Oracle-Verbindung verwendet. Bei einer JDBC 4.0-Datenbank kann "SQL ISVALID" verwendet werden, um die <code>isValid()</code>-Methode f\u00FCr die Verbindung zu verwenden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.helpSummaryHTML=Der Name der Datenbanktabelle, die beim Testen von physikalischen Datenbankverbindungen verwendet werden soll.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.label=Name der Testtabelle
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.detailedHelpHTML=<p>Datentypobjekte f\u00FCr Array, Blob, Clob, NClob, Ref, SQLXML und Struct sowie ParameterMetaData- und ResultSetMetaData-Objekte werden standardm\u00E4\u00DFig mit einem WebLogic-Wrapper gewrappt. Dies erm\u00F6glicht es dem Server, Funktionen wie Debugging und Verbindungsauslastung auszuf\u00FChren.</p>  <p>Das Wrapping kann durch Setzen dieses Wertes auf "False" deaktiviert werden. Dadurch wird die Performance (in einigen F\u00E4llen sogar deutlich) verbessert, und die Anwendung kann die nativen Treiberobjekte direkt verwenden.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.helpSummaryHTML=Datentypobjekte f\u00FCr Array, Blob, Clob, NClob, Ref, SQLXML und Struct sowie ParameterMetaData- und ResultSetMetaData-Objekte werden standardm\u00E4\u00DFig mit einem WebLogic-Wrapper gewrappt.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.label=Umbruchdatentypen
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.detailedHelpHTML=<p>Der Algorithmus bestimmt die Verarbeitung der Verbindungsanforderung f\u00FCr die Multidatenquelle.</p>  <p>Sie k\u00F6nnen einen der folgenden Algorithmustypen angeben\:</p>  <ul> <li><b>Failover</b>  <p>Verbindungsanforderungen werden an die erste Datenquelle in der Liste gesendet. Wenn die Anforderung nicht erfolgreich verl\u00E4uft, wird die Anforderung an die n\u00E4chste Datenquelle in der Liste gesendet usw. Dieser Prozess wird wiederholt, bis eine g\u00FCltige Verbindung aufgebaut wird, oder bis das Ende der Liste erreicht ist. In diesem Fall wird eine Ausnahme ausgel\u00F6st.</p> </li>  <li><b>Load Balancing</b>  <p>Die Multi-Datenquelle verteilt Verbindungsanforderungen gleichm\u00E4\u00DFig an die Member-Datenquellen. Mit diesem Algorithmus stellt die Multi-Datenquelle auch eine Failover-Verarbeitung bereit. Das hei\u00DFt, wenn eine Anforderung nicht erfolgreich verl\u00E4uft, sendet die Multi-Datenquelle die Anforderung an die n\u00E4chste Datnquelle in der Liste, bis eine g\u00FCltige Verbindung aufgebaut wird oder bis das Ende der Liste erreicht ist. In diesem Fall wird eine Ausnahme ausgel\u00F6st.</p> </li> </ul> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.helpSummaryHTML=Der Algorithmus bestimmt die Verarbeitung der Verbindungsanforderung f\u00FCr die Multidatenquelle.
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.label=Algorithmustyp
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.legalValues.Failover=Failover
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.legalValues.Load-Balancing=Load-Balancing
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.detailedHelpHTML=<p>W\u00E4hlen Sie diese Option, damit Nicht-XA-Verbindungen von der Datenquelle an globalen Transaktionen teilnehmen k\u00F6nnen.</p>\n<p>In den meisten F\u00E4llen sollten Sie, wenn Ihre Anwendung globale Transaktionen umfasst, einen XA-JDBC-Treiber zum Erstellen von Datenbankverbindungen verwenden. Sie k\u00F6nnen diese Optionen f\u00FCr die Verwendung mit EJBs aktivieren. Wenn Sie die Unterst\u00FCtzung f\u00FCr globale Transaktionen mit einem Nicht-XA-JDBC-Treiber aktivieren, m\u00FCssen Sie eine Option f\u00FCr die Transaktionsverarbeitung ausw\u00E4hlen.</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.helpSummaryHTML=<p>W\u00E4hlen Sie diese Option, damit Nicht-XA-Verbindungen von der Datenquelle an globalen Transaktionen teilnehmen k\u00F6nnen.</p>\n
JDBCSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.label=Globales Transaktionsprotokoll
