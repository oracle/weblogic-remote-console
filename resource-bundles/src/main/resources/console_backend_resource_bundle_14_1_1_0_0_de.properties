ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.detailedHelpHTML=Die maximale Zeit, die eine anstehende Best\u00E4tigung (festgelegt nach der Best\u00E4tigung einer Meldung durch das Ziel) warten kann, bis sie an die RM-Quelle zur\u00FCckgesendet wird. Zeichenfolgewert im Format "Dauer". Der Standardwert ist "P0DT0.2S" (200 Millisekunden). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.helpSummaryHTML=Die maximale Zeit, die eine anstehende Best\u00E4tigung (festgelegt nach der Best\u00E4tigung einer Meldung durch das Ziel) warten kann, bis sie an die RM-Quelle zur\u00FCckgesendet wird.
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.label=Best\u00E4tigungsintervall
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=Das Zeitintervall, das verstreichen muss, bevor eine Nachricht erneut an das RM-Ziel \u00FCbertragen wird (falls eine vorherige \u00DCbertragung nicht erfolgreich war). Zeichenfolgewert im Format "Dauer". Standardwert ist "P0DT3S" (3 Sekunden). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=Das Zeitintervall, das verstreichen muss, bevor eine Nachricht erneut an das RM-Ziel \u00FCbertragen wird (falls eine vorherige \u00DCbertragung nicht erfolgreich war).
