JTAMBean.properties.MaxResourceUnavailableMillis.detailedHelpHTML=<p>Maximale Dauer in Millisekunden, die eine Ressource als nicht verwendbar deklariert wird. Nach dieser Zeit wird die Ressource wieder als verf\u00FCgbar deklariert, auch wenn der Ressourcenprovider die Ressource nicht ausdr\u00FCcklich neu registriert.</p> 
