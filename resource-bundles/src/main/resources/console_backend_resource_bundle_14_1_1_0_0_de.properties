JMSServerMBean.properties.BytesMaximum.detailedHelpHTML=<p>Die maximale Anzahl der Byte, die auf diesem JMS-Server gespeichert werden kann. Der Wert <code>-1</code> entfernt alle WebLogic Server-Einschr\u00E4nkungen.</p>  <p>Da ein hohes Byte-Volumen zu einer S\u00E4ttigung des Speichers f\u00FChren kann, empfiehlt Oracle, dass dieses Maximum dem Gesamtumfang des verf\u00FCgbaren Systemspeichers nach Ber\u00FCcksichtigung der \u00FCbrigen Systembelastung entsprechen soll.</p>  <p><b>Wertebereich\:</b> >\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesMaximum.helpSummaryHTML=Die maximale Anzahl der Byte, die auf diesem JMS-Server gespeichert werden kann.
JMSServerMBean.properties.BytesMaximum.label=Maximale Byte
JMSServerMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Byte), der Flusssteuerungs- oder Logging-Ereignisse ausl\u00F6st. Der Wert <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen JMS-Server.</p>  <p>Die ausgel\u00F6sten Ereignisse\:</p> <ul> <li> <code>Log Messages</code> (Logmeldungen)\: Eine Meldung, die das Erreichen eines hohen Schwellenwerts angibt, wird auf dem Server protokolliert. </li> <li> <code>Flow Control</code> (Flusssteuerung)\: Wenn die Flusssteuerung aktiviert ist, wird der JMS-Server aktiv und weist Producer an, mit der Reduzierung ihres Nachrichtenflusses zu beginnen. </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
JMSServerMBean.properties.BytesThresholdHigh.helpSummaryHTML=Der obere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Byte), der Flusssteuerungs- oder Logging-Ereignisse ausl\u00F6st.
JMSServerMBean.properties.BytesThresholdHigh.label=Byte-Schwellenwert hoch
JMSServerMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>Der untere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Byte), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st. Der Wert <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen JMS-Server.</p>  <p>Unterschreitet die Anzahl der Byte diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p> <ul> <li> <code>Log Messages</code> (Logmeldungen)\: Eine Meldung, die angibt, dass die Schwellenwertbedingung beseitigt wurde, wird auf dem Server protokolliert. </li> <li> <code>Flow Control</code> (Flusssteuerung)\: Wenn die Flusssteuerung aktiviert ist, wird der JMS-Server inaktiv und weist Producer an, mit der Erh\u00F6hung ihres Nachrichtenflusses zu beginnen. </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesThresholdLow.helpSummaryHTML=Der untere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Byte), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st.
JMSServerMBean.properties.BytesThresholdLow.label=Byte-Schwellenwert niedrig
JMSServerMBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob der Verbrauch beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird. Ein Ziel kann keine neuen Nachrichten empfangen, w\u00E4hrend es angehalten ist.</p>  <p>Wenn dieser Wert auf <code>true</code> gesetzt wurde, wird dieser JMS-Server und seine definierten Ziele umgehend nachdem die Serverinstanz gestartet wurde so ge\u00E4ndert, dass sie in den Status "Verbrauch angehalten" versetzt werden. Dies f\u00FChrt dazu, dass auf diesen Zielen der Verbrauch neuer Nachrichten vermieden wird.</p>  <p>Wenn sp\u00E4ter wieder der normale Verbrauch von Nachrichten auf den Zielen durchgef\u00FChrt werden soll, m\u00FCssen Sie den Status dieses JMS-Servers wieder \u00E4ndern und den Verbrauch aktivieren, indem Sie diesen Wert auf <code>false</code> setzen und dann entweder den JMS-Server erneut bereitstellen oder die Hosting-Serverinstanz neu starten.</p>  <p>Wenn dieser Wert auf <code>default</code> gesetzt wurde, wird der Wert f\u00FCr "Verbrauch beim Start angehalten" durch die entsprechende Einstellung auf den individuellen Zielen bestimmt.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Gibt an, ob der Verbrauch beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird.
JMSServerMBean.properties.ConsumptionPausedAtStartup.label=Verbrauch beim Start angehalten
JMSServerMBean.properties.ExpirationScanInterval.detailedHelpHTML=<p>Die Anzahl der Sekunden zwischen den Zyklen dieses JMS-Servers zum Scannen von lokalen Zielen nach abgelaufenen Nachrichten. Der Wert <code>0</code> deaktiviert das aktive Scannen. Ein sehr gro\u00DFes Scanintervall f\u00FChrt effektiv auch zu einer Deaktivierung des aktiven Scannens.</p>  <p>Auch wenn der Scan deaktiviert ist, erhalten Benutzer keine abgelaufenen Nachrichten und alle von anderen Systemaktivit\u00E4ten gefundenen abgelaufenen Nachrichten werden entfernt. Abgelaufene Nachrichten an Zielen im Leerlauf (wie z.B. eine inaktive Queue oder ein dauerhafter Abonnent, dessen Verbindung beendet ist) werden nicht entfernt und verbrauchen weiterhin Systemressourcen.</p>  <p>Das Scannen nach abgelaufenen Nachrichten erfolgt in folgendem Zyklus\:</p> <ul> <li> Nach der angegebenen Wartezeit verwendet der JMS-Server einen separaten Thread f\u00FCr das Scannen aller seiner Ziele f\u00FCr abgelaufene Nachrichten. </li> <li> Nachdem der Scan abgeschlossen ist, werden alle gefundenen abgelaufenen Nachrichten entsprechend der angegebenen Ablauf-Policy auf dem Ziel ("Verwerfen", "Protokollieren" oder "Umleiten") verarbeitet. </li> <li> Der gesamte Prozess wird nach einer weiteren angegebenen Wartezeit wiederholt. </li> </ul>  <p><b>Hinweis\:</b> Da erst ein neuer Scan gestartet wird, wenn der aktuelle Scan abgeschlossen und die angegebene Wartezeit abgelaufen ist, kann eine abgelaufene Nachricht noch f\u00FCr die Dauer der maximalen Scan-Wartezeit plus der Dauer des Scanvorgangs im System verbleiben.</p> 
JMSServerMBean.properties.ExpirationScanInterval.helpSummaryHTML=Die Anzahl der Sekunden zwischen den Zyklen dieses JMS-Servers zum Scannen von lokalen Zielen nach abgelaufenen Nachrichten.
JMSServerMBean.properties.ExpirationScanInterval.label=Ablaufscanintervall
JMSServerMBean.properties.HostingTemporaryDestinations.detailedHelpHTML=<p>Gibt an, ob dieser JMS-Server zum Hosting von tempor\u00E4ren Zielen verwendet werden kann.</p>  <p>Wenn dieses Feld aktiviert ist und kein Wert f\u00FCr <b>Name f\u00FCr tempor\u00E4re Vorlage</b> definiert wurde, verwenden die tempor\u00E4ren Ziele auf diesem JMS-Server alle Standardzielwerte. Wenn dieses Feld aktiviert ist, wird die f\u00FCr das Erstellen tempor\u00E4rer Ziele zu verwendende JMS-Vorlage durch das Feld <b>Name f\u00FCr tempor\u00E4re Vorlage</b> bestimmt. Wenn dieses Feld deaktiviert ist, dient dieser JMS-Server nicht als Host f\u00FCr tempor\u00E4re Ziele.</p> 
JMSServerMBean.properties.HostingTemporaryDestinations.helpSummaryHTML=Gibt an, ob dieser JMS-Server zum Hosting von tempor\u00E4ren Zielen verwendet werden kann.
JMSServerMBean.properties.HostingTemporaryDestinations.label=Hosting von tempor\u00E4ren Zielen
JMSServerMBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Einf\u00FCgung beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird. Ein Ziel kann keine neuen Nachrichten empfangen, w\u00E4hrend es angehalten ist.</p>  <p>Wenn dieser Wert auf <code>true</code> gesetzt wurde, wird dieser JMS-Server und seine definierten Ziele umgehend nachdem die Serverinstanz gestartet wurde so ge\u00E4ndert, dass sie in den Status "Einf\u00FCgung angehalten" versetzt werden. Dies f\u00FChrt dazu, dass Nachrichten, die das Ergebnis des Abschlusses der laufenden Arbeiten sind, nicht auf diesen Zielen ankommen.</p>  <p><b>Hinweis\:</b> Eine detaillierte Definition der "laufenden" Arbeit/Nachrichten finden Sie unter weblogic.management.runtime.JMSServerRuntimeMBean\#resumeInsertion und weblogic.management.runtime.JMSDestinationRuntime\#resumeInsertion.</p>  <p>Wenn sp\u00E4ter wieder Nachrichten der laufenden Arbeit an den Zielen ankommen sollen, m\u00FCssen Sie den Status dieses JMS-Servers wieder \u00E4ndern und die Einf\u00FCgung aktivieren, indem Sie diesen Wert auf <code>false</code> festlegen und dann entweder den JMS-Server erneut bereitstellen oder die Hosting-Serverinstanz neu starten.</p>  <p>Wenn dieser Wert auf <code>default</code> gesetzt wurde, wird der Wert f\u00FCr "Einf\u00FCgung beim Start angehalten" durch die entsprechende Einstellung auf den individuellen Zielen bestimmt.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Einf\u00FCgung beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird.
JMSServerMBean.properties.InsertionPausedAtStartup.label=Einf\u00FCgung beim Start angehalten
JMSServerMBean.properties.JMSMessageLogFile.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileCount.helpSummaryHTML=Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert.
JMSServerMBean.properties.JMSMessageLogFile.FileCount.label=Beizubehaltende Dateien
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.helpSummaryHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt.
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.label=Rotationsdateigr\u00F6\u00DFe
JMSServerMBean.properties.JMSMessageLogFile.FileName.detailedHelpHTML=<p>Der Name der Datei, in der die aktuellen Logmeldungen des JMS-Servers gespeichert werden. Dies ist normalerweise ein berechneter Wert basierend auf dem Namen des \u00FCbergeordneten Elements von diesem MBean. Beispiel\: F\u00FCr ein JMS-Server-Log lautet der Name<code><i>jmsserverName</i>.log</code>.</p> <p> Wenn jedoch der Name des \u00FCbergeordneten Elements nicht abgerufen werden kann, lautet der Dateiname <code>weblogic.log</code>. Wenn Sie einen relativen Pfadnamen angeben, wird er als relativ zum Root-Verzeichnis des Servers interpretiert.</p>  <p>Um einen Zeit- und Datumsstempel in den Dateinamen einzubeziehen, wenn die Logdatei rotiert wird, f\u00FCgen Sie dem Dateinamen die Variablen <code>java.text.SimpleDateFormat</code> hinzu. Schlie\u00DFen Sie jede Variable durch Prozentzeichen (<code>%</code>) ein.</p>  <p>Beispiel\: Wenn der Dateiname als <code>myjmsserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> definiert ist, wird die Logdatei <code>myserver_yyyy_mm_dd_hh_mm.log</code> genannt.</p>  <p>Wenn die Logdatei rotiert wird, enth\u00E4lt der rotierte Dateiname den Datumsstempel.  Beispiel\: Wenn die Logdatei am 2. April 2005 um 10.05 Uhr rotiert wurde, hei\u00DFt die Logdatei mit den alten Meldungen <code>myserver_2005_04_02_10_05.log</code>.</p>  <p>Wenn Sie keinen Zeit- und Datumsstempel einbeziehen, werden die rotierten Logdateien in der Reihenfolge ihrer Erstellung nummeriert. Beispiel\: <code>myjmsserver.log00007</code>.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileName.helpSummaryHTML=Der Name der Datei, in der die aktuellen Logmeldungen des JMS-Servers gespeichert werden.
JMSServerMBean.properties.JMSMessageLogFile.FileName.label=Logdateiname
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>TIME</code> festlegen.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.helpSummaryHTML=Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert.
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.label=Rotationsintervall
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.helpSummaryHTML=Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden.
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.label=Verzeichnis f\u00FCr Logdateirotation
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.label=Logdatei beim Start rotieren
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.label=Rotationsstartzeit
JMSServerMBean.properties.JMSMessageLogFile.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
JMSServerMBean.properties.JMSMessageLogFile.RotationType.label=Rotationstyp
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySize=bySize
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.byTime=byTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.none=none
JMSServerMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>Die in einzelnen Nachrichten auf diesem JMS-Server maximal zul\u00E4ssige Byte-Anzahl. Die Gr\u00F6\u00DFe einer Nachricht beinhaltet den Nachrichtentext, alle benutzerdefinierten Eigenschaften sowie die benutzerdefinierten JMS-Header-Felder <code>JMSCorrelationID</code> und <code>JMSType</code>.</p>  <p>Die maximale Nachrichtengr\u00F6\u00DFe wird nur beim anf\u00E4nglichen Erstellen einer Nachricht durchgesetzt. Nachrichten, die an ein Fehlerziel umgeleitet oder an ein Member eines verteilten Ziels weitergeleitet werden, werden nicht auf Gr\u00F6\u00DFe gepr\u00FCft. Beispiel\: Wenn ein Ziel und das entsprechende Fehlerziel mit einer maximalen Nachrichtengr\u00F6\u00DFe von 128 KB bzw. 64 KB konfiguriert ist, k\u00F6nnte eine Nachricht mit einer Gr\u00F6\u00DFe von 96 KB an das Fehlerziel umgeleitet werden (auch wenn sie die Maximalgr\u00F6\u00DFe von 64 KB \u00FCberschreitet), ein Producer-Server k\u00F6nnte jedoch die Nachricht mit 96 KB nicht direkt an das Fehlerziel senden.</p>  <p><b>Hinweis\: Jede \u00C4nderung an diesem Maximum wirkt sich nur auf eingehende Nachrichten aus; gespeicherte Nachrichten werden nicht beeintr\u00E4chtigt.</b></p> 
JMSServerMBean.properties.MaximumMessageSize.helpSummaryHTML=Die in einzelnen Nachrichten auf diesem JMS-Server maximal zul\u00E4ssige Byte-Anzahl.
JMSServerMBean.properties.MaximumMessageSize.label=Maximale Nachrichtengr\u00F6\u00DFe
JMSServerMBean.properties.MessageBufferSize.detailedHelpHTML=<p>Der verf\u00FCgbare Speicherplatz (in Byte), mit dem dieser JMS-Server Nachrichtentexte speichern kann, bevor er diese auf einen Datentr\u00E4ger schreibt. Wenn der JMS-Server Nachrichten auf Platte speichert, werden sie aus dem Speicher gel\u00F6scht.</p>  <p>Ein Wert von -1 (Standard) gibt an, dass der Server auf der Grundlage der maximalen Heap-Gr\u00F6\u00DFe des JVM eine Gr\u00F6\u00DFe bestimmt. Dieser Standardwert wird entweder auf ein Drittel der maximalen Heap-Gr\u00F6\u00DFe oder auf 512 Megabyte gesetzt, je nachdem, welcher Wert kleiner ist.</p>  <p>Je gr\u00F6\u00DFer der Puffer, desto mehr Speicher wird das JMS in Anspruch nehmen, wenn viele Nachrichten in Queues oder Topics warten. Wenn der Puffer \u00FCberschritten ist, kann JMS Nachrichtentexte in das Verzeichnis schreiben, das unter Paging-Verzeichnis angegeben ist, um die Speicherbelastung bei diesem Puffer zu reduzieren.</p>  <p>Die \u00DCberschreitung der Puffergr\u00F6\u00DFe f\u00FChrt nicht dazu, dass der JMS-Server keine neuen Nachrichten annimmt. Es kann immer noch zu wenig Speicher vorhanden sein, wenn Nachrichten schneller eintreffen, als sie auf das Laufwerk geschrieben werden k\u00F6nnen. Benutzer mit starkem Nachrichtenverkehr, die h\u00F6chstm\u00F6gliche Verf\u00FCgbarkeit w\u00FCnschen, sollten die Festlegung einer Quota oder eines Schwellenwerts und die Aktivierung der Flusssteuerung in Betracht ziehen.</p>  <p>Paging wird immer unterst\u00FCtzt.</p> 
JMSServerMBean.properties.MessageBufferSize.helpSummaryHTML=Der verf\u00FCgbare Speicherplatz (in Byte), mit dem dieser JMS-Server Nachrichtentexte speichern kann, bevor er diese auf einen Datentr\u00E4ger schreibt.
JMSServerMBean.properties.MessageBufferSize.label=Nachrichtenpuffergr\u00F6\u00DFe
JMSServerMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Gibt den Typ der Nachrichtenkomprimierung an, der verwendet wird, wenn die Komprimierung des Hauptteils der JMS-Nachricht f\u00FCr persistente Speicher und JMS-Paging-Speicher aktiviert ist.</p> <ul> <li>Verwenden Sie <code>GZIP_DEFAULT_COMPRESSION</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>DEFAULT_COMPRESSION</code> zu aktivieren.</li> <li>Verwenden Sie <code>GZIP_BEST_COMPRESSION</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>BEST_COMPRESSION</code> auszuf\u00FChren.</li> <li>Verwenden Sie <code>GZIP_BEST_SPEED</code>, um die Nachrichtenkomprimierung mit der JDK-GZIP-API mit der Stufe <code>BEST_SPEED</code> auszuf\u00FChren.</li> <li>Verwenden Sie <code>LZF</code>, um die Nachrichtenkomprimierung mit Open Source-LZF auszuf\u00FChren.</li> </ul> 
JMSServerMBean.properties.MessageCompressionOptions.helpSummaryHTML=Gibt den Typ der Nachrichtenkomprimierung an, der verwendet wird, wenn die Komprimierung des Hauptteils der JMS-Nachricht f\u00FCr persistente Speicher und JMS-Paging-Speicher aktiviert ist.
JMSServerMBean.properties.MessageCompressionOptions.label=Optionen zur Nachrichtenkomprimierung
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=Beste
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=Schnellste
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=Standard
