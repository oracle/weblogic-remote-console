VirtualHostMBean.properties.DefaultWebAppContextRoot.detailedHelpHTML=<p>Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die standardm\u00E4\u00DFige Webanwendung f\u00FCr diesen Webserver an. Alternativ k\u00F6nnen Sie eine standardm\u00E4\u00DFige Webanwendung auch mit den Kontext-Root-Attributen in "application.xml" oder "weblogic.xml" festlegen. Die Kontext-Root f\u00FCr eine standardm\u00E4\u00DFige Webanwendung ist /. Wenn "" (leere Zeichenfolge) festgelegt ist, verwendet der Webserver standardm\u00E4\u00DFig /.</p> 
