ClusterMBean.properties.AdditionalAutoMigrationAttempts.detailedHelpHTML=<p>Ein migrationsf\u00E4higer Server wird m\u00F6glicherweise nicht auf jedem m\u00F6glichen konfigurierten Rechner erfolgreich gestartet. Dieses Attribut steuert, wie viele weitere Versuche nach dem ersten Versuch durchgef\u00FChrt werden sollen.</p>  <p>Beachten Sie, dass jeder hier angegebene Versuch f\u00FCr einen weiteren kompletten Migrationsdurchlauf auf allen konfigurierten Rechnern steht. Bei einem Cluster mit drei Servern und einem Standardwert von 3 werden insgesamt neun Migrationen versucht.</p>  <p>Ist der Wert auf -1 gesetzt, werden die Migrationen so lange fortgesetzt, bis der Server startet.</p> 
ClusterMBean.properties.AdditionalAutoMigrationAttempts.helpSummaryHTML=Ein migrationsf\u00E4higer Server wird m\u00F6glicherweise nicht auf jedem m\u00F6glichen konfigurierten Rechner erfolgreich gestartet.
ClusterMBean.properties.AdditionalAutoMigrationAttempts.label=Weitere Migrationsversuche
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.detailedHelpHTML=<p>Der absolute Dateipfad einer benutzerdefinierten DDL-Datei zur Erstellung der Datenbanktabelle f\u00FCr die automatische Migration.</p>  <p>Diese Einstellung ist nur wirksam, wenn das Attribut <code>MigrationBasis</code> auf <code>database</code> gesetzt ist, das Attribut <code>AutoMigrationTableCreationPolicy</code> auf <code>Always</code> gesetzt ist und der vom Attribut <code>AutoMigrationTableName</code> angegebene Tabellenname noch nicht in der Datenbank vorhanden ist.</p>  <p>Wenn die oben genannten Bedingungen zutreffen und diese Einstellung auf den Standardwert gesetzt ist, versucht das System, eine DDL-Standarddatei zum Erstellen der Leasingdatenbanktabelle in <code>WL_HOME/server/db/DB_TYPE/leasing.ddl</code> zu finden.</p>  <p>Beachten Sie, dass das System alle <code>DROP</code>-Befehle in der DDL-Datei ignoriert (\u00FCberspringt) und den im Attribut <code>AutoMigrationTableName</code> konfigurierten Wert f\u00FCr alle Vorkommen des Wortes <code>ACTIVE</code> in der Datei ersetzt.</p> 
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.helpSummaryHTML=Der absolute Dateipfad einer benutzerdefinierten DDL-Datei zur Erstellung der Datenbanktabelle f\u00FCr die automatische Migration.
ClusterMBean.properties.AutoMigrationTableCreationDDLFile.label=DDL-Datei f\u00FCr Erstellung von Automigrationstabelle
ClusterMBean.properties.AutoMigrationTableName.detailedHelpHTML=<p>Dies ist der Ausgabename der Tabelle, die f\u00FCr die Server-Migration zu verwenden ist.</p>  <p>Diese Einstellung ist nur wirksam, wenn das Attribut <code>MigrationBasis</code> auf <code>database</code> gesetzt ist.</p>  <p>Wenn <code>AutoMigrationTableCreationPolicy</code> auf <code>Always</code> gesetzt ist, muss der Tabellenname im Format <code>[[[mycatalog.]myschema.]mytablename</code> angegeben werden (z.B. <code>myschema.mytablename</code>). Jeder Punkt im Format ist signifikant, wobei das Schema in der Regel dem Benutzernamen in vielen Datenbanken entspricht.</p>  <p>Wenn kein Tabellenname angegeben ist, lautet der Name der Tabelle einfach <code>ACTIVE</code>. Die Datenbank bestimmt dann das Schema implizit gem\u00E4\u00DF dem Benutzer der JDBC-Datenquelle.</p> 
ClusterMBean.properties.AutoMigrationTableName.helpSummaryHTML=Dies ist der Ausgabename der Tabelle, die f\u00FCr die Server-Migration zu verwenden ist.
ClusterMBean.properties.AutoMigrationTableName.label=Automigrationstabellenname
ClusterMBean.properties.CandidateMachinesForMigratableServers.detailedHelpHTML=<p>Dies ist die Rechnerauswahl in Pr\u00E4ferenzreihenfolge, die der Node Manager f\u00FCr den Neustart von Servern mit Fehlern verwendet. Zu diesem Zweck m\u00FCssen Sie jeden Server f\u00FCr eine automatische Migration aktivieren.</p>  <p>F\u00FCr jeden Server kann ein Subset f\u00FCr die im gesamten Cluster m\u00F6glichen Rechner angeben werden, um die Rechner einzuschr\u00E4nken, auf denen der Server neu gestartet werden kann. F\u00FCr jeden Server kann auch eine eigene Pr\u00E4ferenzreihenfolge angegeben werden.</p> 
ClusterMBean.properties.CandidateMachinesForMigratableServers.helpSummaryHTML=Dies ist die Rechnerauswahl in Pr\u00E4ferenzreihenfolge, die der Node Manager f\u00FCr den Neustart von Servern mit Fehlern verwendet.
ClusterMBean.properties.CandidateMachinesForMigratableServers.label=Kandidatenrechner f\u00FCr migrierbare Server
ClusterMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Gibt an, ob der WL-Proxy-Client-Cert-Header der Anforderung ber\u00FCcksichtigt werden soll oder nicht. </p> 
