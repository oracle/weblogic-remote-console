SNMPProxyMBean.properties.SecurityName.detailedHelpHTML=<p>Der Benutzername, f\u00FCr den der WebLogic SNMP-Agent v3-Anforderungen weiterleitet. Wenn keine Angabe gemacht wird, wird die Anforderung als v1-Anforderung weitergeleitet.</p>  <p>Wenn Sie einen Sicherheitsnamen angeben, m\u00FCssen Sie auch eine Sicherheitsebene angeben, die der Sicherheitsebene, die f\u00FCr die Kommunikation zwischen dem WebLogic SNMP-Agent und den SNMP-Managern konfiguriert wurde, entspricht oder darunter liegt. Beispiel\: Wenn der WebLogic SNMP-Agent f\u00FCr eingehende SNMPv3-Anforderungen die Verwendung des Authentifizierungsprotokolls aber nicht die eines Datenschutzprotokolls fordert, muss die Sicherheitsebene f\u00FCr diesen Proxy entweder "Nur Authentifizierung" oder "Keine" sein. Hinweis\: Wenn Sie Autorisierungs- oder Datenschutzprotokolle verwenden wollen, m\u00FCssen Sie im WebLogic Server Sicherheits-Realm die Zugangsdatenzuordnung konfigurieren.</p>  <p>Der WebLogic SNMP-Agent kann keine Zugangsdaten weiterleiten oder \u00FCbergeben, die in SNMPv3-Anforderungen von SNMP-Managern enthalten sind. Stattdessen f\u00FChrt der Agent eine Authentifizierung durch, f\u00FChrt andere Sicherheitsprozesse f\u00FCr eingehende Anforderungen aus und erstellt dann eine neue Anforderungen, die an einen Proxy-Agent weitergeleitet wird.</p> 
SNMPProxyMBean.properties.SecurityName.helpSummaryHTML=Der Benutzername, f\u00FCr den der WebLogic SNMP-Agent v3-Anforderungen weiterleitet.
SNMPProxyMBean.properties.SecurityName.label=Sicherheitsname
SNMPProxyMBean.properties.Timeout.detailedHelpHTML=<p>Die Anzahl von Millisekunden, die der SNMP-Agent von WebLogic Server auf eine Antwort auf Anforderungen wartet, die er an diesen Proxy-Agent weiterleitet.</p>  <p>Bevor das Intervall ohne Antwort abl\u00E4uft, sendet der WebLogic SNMP-Agent eine Fehlermeldung an den anfordernden Manager.</p> 
SNMPProxyMBean.properties.Timeout.helpSummaryHTML=Die Anzahl von Millisekunden, die der SNMP-Agent von WebLogic Server auf eine Antwort auf Anforderungen wartet, die er an diesen Proxy-Agent weiterleitet.
SNMPProxyMBean.properties.Timeout.label=Timeout
