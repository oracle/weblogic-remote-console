DestinationKeyBean.properties.Property.detailedHelpHTML=<p>Gibt einen Nachrichteneigenschaftennamen oder den Namen eines Nachrichten-Header-Felds an, nach dem die Nachrichten sortiert werden. Nachrichten-Header-Feldschl\u00FCssel ignorieren den Sch\u00FCsseltyp und die Referenznachrichten-Header-Felder anstelle von Nachrichteneigenschaften. </p>  <p><i>Hinweis\:</i> Verwenden Sie zur Verbesserung der Performance Nachrichten-Header-Felder als Sortierungsschl\u00FCssel, nicht Nachrichteneigenschaften. </p>  <p><i>Wertebereich\:</i> </p>  <p>Dies sind die JMS-Eigenschaftennamen (einschlie\u00DFlich Benutzereigenschaften) oder die Nachrichten-Header-Felder, nach denen sortiert werden kann\:</p> <ul> <li> JMSMessageID</li> <li> JMSTimestamp</li> <li> JMSCorrelationID</li> <li> JMSPriority</li> <li> JMSExpiration</li> <li> JMSType</li> <li> JMSRedelivered</li> <li> JMSDeliveryTime</li> <li> JMS_BEA_Size</li> <li> JMS_BEA_UnitOfOrder</li> </ul>   <p>Dieses Attribut kann nicht dynamisch konfiguriert werden. Es ruft das Element "Eigenschaft" ab.</p> 
DestinationKeyBean.properties.Property.helpSummaryHTML=Gibt einen Nachrichteneigenschaftennamen oder den Namen eines Nachrichten-Header-Felds an, nach dem die Nachrichten sortiert werden.
