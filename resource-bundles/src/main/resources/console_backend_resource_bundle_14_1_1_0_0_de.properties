RealmMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Gibt das Standardsicherheitsmodell f\u00FCr Webanwendungen oder EJBs an, die durch diese Sicherheits-Realm gesichert werden. Sie k\u00F6nnen diesen Standardwert beim Deployment au\u00DFer Kraft setzen.</p>  <p><b>Hinweis\:</b> Wenn Sie ein Modul bereitstellen, indem Sie die Datei <code>config.xml</code> der Domain \u00E4ndern und den Server neu starten, und dabei keinen Sicherheitsmodellwert f\u00FCr das Modul in <code>config.xml</code> angeben, wird das Modul mit dem Standardwert des Attributs <code>AppDeploymentMBean SecurityDDModel</code> gesichert (siehe weblogic.management.configuration.AppDeploymentMBean.getSecurityDDModel()).</p>  <p>W\u00E4hlen Die eines der folgenden Sicherheitsmodelle\:</p> <ul> <li><code>Nur Deployment-Deskriptoren (DDOnly)</code> <ul> <li>F\u00FCr EJBs und URL-Muster verwendet dieses Modell nur die Rollen und Policys in den J2EE-Deployment-Deskriptoren (DD). \u00DCber die Administrationskonsole ist nur Lesezugriff auf diese Daten m\u00F6glich. Mit diesem Modell sind EJBs und URL-Muster nicht durch Rollen und Policys mit einem breiteren Geltungsbereich gesch\u00FCtzt (wie etwa durch eine Policy, f\u00FCr die eine ganze Webanwendung als Geltungsbereich definiert ist). Wenn EJBs oder URL-Muster nicht durch eine Rolle oder Policy im DD gesch\u00FCtzt sind, bleiben sie ungesch\u00FCtzt, und jeder kann auf sie zugreifen. </li>  <li>F\u00FCr <i>Rollen</i> mit Anwendungsgeltungsbereich in einem EAR verwendet dieses Modell nur die im WebLogic Server-DD definierten Rollen. \u00DCber die Administrationskonsole ist nur Lesezugriff auf diese Daten m\u00F6glich. Wenn der WebLogic Server-DD keine Rollen definiert, werden f\u00FCr dieses EAR keine Geltungsbereichsrollen definiert.</li>  <li>F\u00FCr alle anderen Ressourcentypen k\u00F6nnen Sie auf der Administrationskonsole Rollen oder Policys erstellen. Beispiel\: Mit diesem Modell k\u00F6nnen Sie \u00FCber die Administrationskonsole Anwendungsgeltungsbereichs-<i>Policys</i> f\u00FCr ein EAR erstellen.</li>   <li>Gilt f\u00FCr die Dauer des Deployments. Wenn Sie ein anderes Modell verwenden m\u00F6chten, m\u00FCssen Sie das Deployment l\u00F6schen und neu installieren.</li> </ul> </li>  <li><code>Nur Rollen anpassen (CustomRoles)</code> <ul> <li>F\u00FCr EJBs und URL-Muster verwendet dieses Modell nur die <i>Policys</i> in den J2EE-Deployment-Deskriptoren (DD). EJBs und URL-Muster sind nicht durch Policys mit einem breiteren Geltungsbereich gesch\u00FCtzt (wie etwa durch eine Policy, f\u00FCr die eine ganze Webanwendung als Geltungsbereich definiert ist). Dieses Modell ignoriert <i>Rollen</i>, die in den DDs definiert sind. Ein Administrator nimmt die Rollenzuordnungen auf der Administrationskonsole vor.</li>  <li>F\u00FCr alle anderen Ressourcentypen k\u00F6nnen Sie auf der Administrationskonsole Rollen oder Policys erstellen. Beispiel\: Mit diesem Modell k\u00F6nnen Sie \u00FCber die Administrationskonsole Anwendungsgeltungsbereichs-Policys oder -rollen f\u00FCr ein EAR erstellen.</li>  <li>Gilt f\u00FCr die Dauer des Deployments. Wenn Sie ein anderes Modell verwenden m\u00F6chten, m\u00FCssen Sie das Deployment l\u00F6schen und neu installieren.</li> </ul> </li>  <li><code>Rollen und Policys anpassen (CustomRolesAndPolicies)</code> <ul> <li>Ignoriert Rollen und Policys, die in Deployment-Deskriptoren definiert wurden. Ein Administrator verwendet die Administrationskonsole, um die Ressourcen zu sichern.</li>  <li>F\u00FChrt Sicherheitspr\u00FCfungen f\u00FCr <b>alle</b> URLs oder EJB-Methoden im Modul aus.</li>  <li>Gilt f\u00FCr die Dauer des Deployments. Wenn Sie ein anderes Modell verwenden m\u00F6chten, m\u00FCssen Sie das Deployment l\u00F6schen und neu installieren.</li> </ul> </li>  <li><code>Advanced (Advanced)</code> <p>Sie konfigurieren das Verhalten dieses Modells, indem Sie Werte f\u00FCr die folgenden Optionen festlegen\:</p> <ul> <li><code>Beim Deployment von Webanwendungen oder EJBs</code> <p><b>Hinweis\:</b> Wenn Sie das WebLogic-Skripting-Tool oder JMX-APIs verwenden, gibt es kein einzelnes MBean-Attribut f\u00FCr diese Einstellung. Stattdessen m\u00FCssen Sie die Werte f\u00FCr die Attribute <code>DeployPolicyIgnored</code> und <code>DeployRoleIgnored</code> des <code>RealmMBean</code> festlegen.</p> </li>  <li><code>Rollen und Policys pr\u00FCfen (FullyDelegateAuthorization)</code></li>  <li><code>Kombinierte Rollenzuordnung aktiviert (CombinedRoleMappingEnabled)</code></li> </ul> <p>Sie k\u00F6nnen die Konfiguration dieses Modells \u00E4ndern. \u00C4nderungen werden sofort auf alle Module angewendet, die das erweiterte Modell verwenden. Beispiel\: Sie k\u00F6nnen angeben, dass alle Module, die dieses Modell verwenden, beim Deployment Rollen und Policys von ihren Deployment-Deskriptoren in die entsprechenden Providerdatenbanken kopieren. Nachdem Sie alle Module bereitgestellt haben, k\u00F6nnen Sie dieses Verhalten so \u00E4ndern, dass Rollen und Policys in den Deployment-Deskriptoren ignoriert werden. Wenn Sie dann Module erneut bereitstellen, werden die Rollen und Policys nicht noch einmal kopiert.</p>  <p><b>Hinweis\:</b> Vor WebLogic Server Version 9.0 war das erweiterte Modell das einzig verf\u00FCgbare Sicherheitsmodell. Verwenden Sie dieses Modell, wenn Sie EJBs und Webanwendungen weiterhin wie in Releases vor 9.0 sichern m\u00F6chten.</p> </li> </ul> 
