SNMPAgentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>Das Protokoll, mit dem der vorliegende SNMP-Agent sicherstellt, dass ausschlie\u00DFlich autorisierte Benutzer Informationen zur WebLogic Server-Domain anfordern und abrufen k\u00F6nnen. Nur bei SNMPv3 anwendbar.</p> <p>Das Protokoll stellt dar\u00FCber hinaus auch Nachrichtenintegrit\u00E4t sicher und verhindert Masquerading sowie falsch geordnete, verz\u00F6gerte oder wiederholte Nachrichten.</p> <p>Wenn Sie dieses Protokoll f\u00FCr die Annahme von Anforderungen von SNMP-Managern verwenden m\u00F6chten, m\u00FCssen Sie die Zugangsdatenzuordnung in der Sicherheits-Realm von WebLogic Server konfigurieren. Wenn Sie dieses Protokoll f\u00FCr das Versenden von Antworten oder Benachrichtigungen verwenden m\u00F6chten, m\u00FCssen Sie die Sicherheitsstufe der verwendeten Trap-Ziele konfigurieren.</p> <p>Wenn Sie kein Authentifizierungs-Protokoll ausw\u00E4hlen, werden eingehende Anfragen in SNMPv3 vom SNMP-Agent nicht authentifiziert. Mit SNMPv3 k\u00F6nnen in diesem Fall problemlos Informationen \u00FCber die WebLogic Server-Domain abgerufen werden.</p> 
