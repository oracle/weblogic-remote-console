LibraryMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Das Sicherheitsmodell, mit dem ein bereitgestelltes Modul gesichert wird. </p> <p>Diesen Wert k\u00F6nnen Sie mit dem Befehlszeilentool <code>weblogic.Deployer</code>, dem Deployment-Assistenten in der Administrationskonsole, dem WebLogic Scripting Tool (WLST) oder einem anderen JMX-Client festlegen. </p> <p>Wenn Sie ein Modul mit einem der zuvor genannten Tools bereitstellen und keinen Wert f\u00FCr das Sicherheitsmodell angeben, wird das Modul mit dem Standardmodell der Sicherheits-Realm gesichert (siehe weblogic.management.security.RealmMBean.getSecurityDDModel). </p> <p>Wenn Sie ein Modul durch \u00C4ndern der Datei <code>config.xml</code> der Domain bereitstellen und den Server neu starten und wenn Sie keinen Sicherheitsmodellwert f\u00FCr das Modul in <code>config.xml</code> angeben, wird das Modul mit dem Modell <code>DDOnly</code> gesichert. Dies ist der Standardwert dieses <code>AppDeploymentMBean</code>-Attributs. </p> <p>Zusammengefasst ist die Reihenfolge der Priorit\u00E4ten f\u00FCr den Wert dieses Attributs folgenderma\u00DFen\: </p> <ul> <li>Wenn Sie ein Modul mit einem Laufzeit-Deployment-Utility bereitstellen, ist die Reihenfolge der Priorit\u00E4ten folgenderma\u00DFen\: <ol><li>Der vom Deployment-Utility festgelegte Wert</li> <li>Der als Standardsicherheitsmodell der Sicherheits-Realm festgelegte Wert</li> </ol></li> <li>Wenn Sie ein Modul bereitstellen, indem Sie die Datei <code>config.xml</code> \u00E4ndern und dann den Server neu starten, ist die Reihenfolge der Priorit\u00E4ten folgenderma\u00DFen\: <ol><li>Der Wert, den Sie f\u00FCr das Modul in der Datei <code>config.xml</code> angeben</li> <li>Der Standardwert dieses <code>AppDeploymentMBean SecurityDDModel</code>-Attributs.</li> </ol></li> </ul> 
