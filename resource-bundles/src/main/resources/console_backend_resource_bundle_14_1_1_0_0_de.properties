StartupClassMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Eine Priorit\u00E4t, mit der der Server bestimmt, wann ein Element bereitgestellt wird. Die Priorit\u00E4t ist relativ zu anderen bereitstellbaren Elementen desselben Typs.</p>  <p>So kann der Server etwa alle EJBs priorisieren und bereitstellen, bevor Startup-Klassen priorisiert und bereitgestellt werden.</p>  <p>Elemente mit dem geringsten Wert f\u00FCr die Deployment-Reihenfolge werden zuerst bereitgestellt. Es gibt keine garantierten Angaben f\u00FCr die Reihenfolge von Deployments mit gleichen Werten. Auch eine Garantie f\u00FCr die Sortierung in den verschiedenen Clustern gibt es nicht.</p> 
StartupClassMBean.properties.DeploymentOrder.helpSummaryHTML=Eine Priorit\u00E4t, mit der der Server bestimmt, wann ein Element bereitgestellt wird.
StartupClassMBean.properties.DeploymentOrder.label=Deployment-Reihenfolge
StartupClassMBean.properties.FailureIsFatal.detailedHelpHTML=<p>Gibt an, ob ein Fehler in dieser Startup-Klasse den Start der ausgerichteten Server verhindert.</p>  <p>Tritt ein Fehler in der Startup-Klasse auf und Sie geben an, dass der Fehler <b>nicht</b> schwerwiegend ist, setzt der Server seinen Startup-Prozess fort.</p> 
StartupClassMBean.properties.FailureIsFatal.helpSummaryHTML=Gibt an, ob ein Fehler in dieser Startup-Klasse den Start der ausgerichteten Server verhindert.
StartupClassMBean.properties.FailureIsFatal.label=Schwerwiegender Fehler
StartupClassMBean.properties.LoadBeforeAppActivation.detailedHelpHTML=<p>Gibt an, ob die ausgerichteten Server diese Startup-Klasse laden und ausf\u00FChren, nachdem JMS- und JDBC-Services aktiviert wurden und bevor Anwendungen und EJBs aktiviert werden.</p>  <p>Wenn Sie diese Funktion f\u00FCr eine Startup-Klasse aktivieren, l\u00E4dt und f\u00FChrt ein Server die Startup-Klasse vor der Aktivierungsphase aus. An dieser Stelle sind JMS- und JDBC-Services verf\u00FCgbar. (Deployment f\u00FCr Anwendungen und EJBs besteht aus drei Phasen\: Vorbereiten, Admin und Aktivieren.)</p>  <p>Aktivieren Sie diese Funktion, wenn die Startup-Klasse aufgerufen werden soll, nachdem JDBC-Verbindungspools verf\u00FCgbar sind, aber noch bevor die Anwendungen aktiviert und bereit zur Verarbeitung von Clientanforderungen sind.</p>  <p>Wenn Sie diese Funktion, LoadBeforeAppDeployments oder LoadAfterAppsRunning, nicht aktivieren, l\u00E4dt eine Serverinstanz Startup-Klassen, wenn Anwendungen in den Admin-Status wechseln.</p> 
StartupClassMBean.properties.LoadBeforeAppActivation.helpSummaryHTML=Gibt an, ob die ausgerichteten Server diese Startup-Klasse laden und ausf\u00FChren, nachdem JMS- und JDBC-Services aktiviert wurden und bevor Anwendungen und EJBs aktiviert werden.
StartupClassMBean.properties.LoadBeforeAppActivation.label=Vor Anwendungsaktivierungen ausf\u00FChren
StartupClassMBean.properties.LoadBeforeAppDeployments.detailedHelpHTML=<p>Gibt an, ob die ausgerichteten Server diese Startup-Klasse laden und ausf\u00FChren, bevor sie JMS- und JDBC-Services aktivieren und mit dem Deployment f\u00FCr Anwendungen und EJBs beginnen.</p>  <p>Wenn Sie diese Funktion f\u00FCr eine Startup-Klasse aktivieren, l\u00E4dt und f\u00FChrt ein Server die Startup-Klasse vor der Deployment-Vorbereitungsphase aus. An dieser Stelle sind noch keine JMS- und JDBC-Services verf\u00FCgbar. (Deployment f\u00FCr Anwendungen und EJBs besteht aus drei Phasen\: Vorbereiten, Admin und Aktivieren.)</p>  <p>Wenn Sie diese Funktion, LoadBeforeAppActivation oder LoadAfterAppsRunning, nicht aktivieren, l\u00E4dt eine Serverinstanz Startup-Klassen, wenn Anwendungen in den Admin-Status wechseln.</p> 
StartupClassMBean.properties.LoadBeforeAppDeployments.helpSummaryHTML=Gibt an, ob die ausgerichteten Server diese Startup-Klasse laden und ausf\u00FChren, bevor sie JMS- und JDBC-Services aktivieren und mit dem Deployment f\u00FCr Anwendungen und EJBs beginnen.
StartupClassMBean.properties.LoadBeforeAppDeployments.label=Vor Anwendungs-Deployments ausf\u00FChren
