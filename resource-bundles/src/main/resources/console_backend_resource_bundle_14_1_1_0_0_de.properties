FileStoreMBean.table.introductionHTML=<p>Ein persistenter Speicher ist ein physisches Repository zum Speichern von Subsystemdaten, wie zum Beispiel persistenten JMS-Nachrichten. Dabei kann es sich um eine JDBC-zug\u00E4ngliche Datenbank, eine datentr\u00E4gerbasierte Datei oder einen replizierten Speicher handeln. Diese Seite fasst die persistenten Speicher zusammen, die f\u00FCr diese Domain erstellt wurden.</p>\n
