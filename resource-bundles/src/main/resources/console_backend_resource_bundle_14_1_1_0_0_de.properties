OracleInternetDirectoryAuthenticatorMBean.slice.OracleInternetDirectoryAuthenticatorParameters.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die providerspezifische Konfiguration f\u00FCr diesen Oracle Internet Directory-Authentifizierungsprovider definieren.</p>\n
