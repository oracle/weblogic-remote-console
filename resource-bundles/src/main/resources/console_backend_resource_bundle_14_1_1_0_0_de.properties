MessagingBridgeMBean.properties.AsyncEnabled.detailedHelpHTML=<p>Gibt an, ob eine Messaging Bridge-Instanz Weiterleitungen im asynchronen Messaging-Modus ausf\u00FChrt.</p>  <p>AsyncEnabled gilt nur f\u00FCr Messaging Bridge-Instanzen, deren Quellziel den asynchronen Empfang unterst\u00FCtzt. Messaging Bridge-Instanzen, die im asynchronen Modus weiterleiten, werden vom Quellziel gesteuert. Eine Messaging Bridge-Instanz wartet auf Nachrichten und leitet diese bei Ankunft weiter. Wenn <code>AsyncEnabled</code> nicht ausgew\u00E4hlt ist, wird eine Bridge-Instanz zur Verarbeitung im synchronen Modus gezwungen, auch wenn sie asynchronen Empfang unterst\u00FCtzt.</p>  <p><b>Hinweis\:</b> F\u00FCr eine Messaging Bridge-Instanz mit der QoS <i>Exactly-once</i>, die im asynchronen Modus arbeiten soll, muss das Quellziel die Schnittstelle <code>MDBTransaction</code> unterst\u00FCtzen. Andernfalls schaltet die Bridge automatisch in den synchronen Modus, wenn sie erkennt, dass <code>MDBTransaction</code> nicht vom Quellziel unterst\u00FCtzt wird.</p> 
MessagingBridgeMBean.properties.AsyncEnabled.helpSummaryHTML=Gibt an, ob eine Messaging Bridge-Instanz Weiterleitungen im asynchronen Messaging-Modus ausf\u00FChrt.
MessagingBridgeMBean.properties.AsyncEnabled.label=Asynchroner Modus aktiviert
MessagingBridgeMBean.properties.BatchInterval.detailedHelpHTML=<p>Die maximale Dauer in Millisekunden, die eine Messaging Bridge-Instanz wartet, bevor sie einen Nachrichtenbatch in einer Transaktion sendet. Dies ist unabh\u00E4ngig davon, ob die <code>Batchgr\u00F6\u00DFe</code> erreicht wurde oder nicht.</p>  <ul> <li> <p>Gilt nur f\u00FCr eine Messaging Bridge-Instanz, die Nachrichten im Synchronmodus weiterleitet und die eine QOS (Quality Of Service) hat, die Zweiphasentransaktionen erfordert.</p> </li>  <li> <p>Der Standardwert von <code>-1</code> gibt an, dass die Bridge-Instanz wartet, bis die Anzahl der Nachrichten die <code>Batch-Gr\u00F6\u00DFe</code> erreicht, bevor die Transaktion abgeschlossen wird.</p> </li> </ul> 
MessagingBridgeMBean.properties.BatchInterval.helpSummaryHTML=Die maximale Dauer in Millisekunden, die eine Messaging Bridge-Instanz wartet, bevor sie einen Nachrichtenbatch in einer Transaktion sendet. Dies ist unabh\u00E4ngig davon, ob die <code>Batchgr\u00F6\u00DFe</code> erreicht wurde oder nicht.
MessagingBridgeMBean.properties.BatchInterval.label=Batchintervall
MessagingBridgeMBean.properties.BatchSize.detailedHelpHTML=<p>Die Zahl der in einer Transaktion verarbeiteten Nachrichten.</p>  <p><code>Batchgr\u00F6\u00DFe</code> gilt nur f\u00FCr eine Messaging Bridge-Instanz, die Nachrichten im Synchronmodus weiterleitet und die eine QOS (Quality Of Service) hat, die Zweiphasentransaktionen erfordert.</p> 
MessagingBridgeMBean.properties.BatchSize.helpSummaryHTML=Die Zahl der in einer Transaktion verarbeiteten Nachrichten.
