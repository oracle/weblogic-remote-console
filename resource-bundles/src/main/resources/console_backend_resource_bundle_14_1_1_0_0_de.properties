DomainMBean.properties.AdministrationPort.detailedHelpHTML=<p>Der allgemeine sichere Administrationsport f\u00FCr diese WebLogic Server-Domain. (Daf\u00FCr muss der Administrationsport aktiviert werden.)</p> 
