ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
