ServerTemplateMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Reliable Messaging f\u00FCr Webservices konfigurieren</p> <p>Web Service Reliable Messaging ist ein Framework, mit dem eine Anwendung, die auf einem Anwendungsserver ausgef\u00FChrt wird, einen Webservice, der auf einem anderen Anwendungsserver ausgef\u00FChrt wird, zuverl\u00E4ssig aufrufen kann. Voraussetzung ist, dass beide Server die WS-Reliable Messaging-Spezifikation implementieren. Reliable wird als die M\u00F6glichkeit definiert, die Nachrichtenzustellung zwischen den beiden Web-Services zu gew\u00E4hrleisten. Auf dieser Seite k\u00F6nnen Sie die Reliable Messaging-Konfiguration f\u00FCr den Webservice-Endpunkt anpassen.</p>\n
