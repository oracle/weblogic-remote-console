ClusterMBean.properties.HealthCheckPeriodsUntilFencing.detailedHelpHTML=<p>Dies ist die maximale Anzahl von Zeitr\u00E4umen, die ein Mitglied des Clusters wartet, bevor es ein Timeout f\u00FCr den Cluster-Master durchf\u00FChrt. Der Wert wird auch vom Cluster-Master f\u00FCr das Timeout von migrationsf\u00E4higen Servern verwendet.</p> 
