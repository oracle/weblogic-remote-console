MigratableTargetMBean.properties.Cluster.label=Cluster
MigratableTargetMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Konfigurierte Server-Member im Cluster, die als Backup f\u00FCr Services auf diesem migrierbaren Ziel verwendet werden sollen. Wenn keine Server gew\u00E4hlt sind, kann dieses migrierbare Ziel zu jedem Server, konfiguriert oder dynamisch, in diesem Cluster migriert werden. Der migrierbare Service darf nicht zu einem Server migriert werden, der nicht in der zur\u00FCckgegebenen Liste der Server enthalten ist.</p>  <p>Beispiel\: Mit diesem Feature k\u00F6nnen Sie zwei Server konfigurieren, die auf einen Dualport-Datentr\u00E4ger Zugriff haben. Alle Server in dieser Liste m\u00FCssen zu dem Cluster geh\u00F6ren, das mit dem migrierbaren Ziel verkn\u00FCpft ist.</p> 
MigratableTargetMBean.properties.ConstrainedCandidateServers.helpSummaryHTML=<p>Konfigurierte Server-Member im Cluster, die als Backup f\u00FCr Services auf diesem migrierbaren Ziel verwendet werden sollen. Wenn keine Server gew\u00E4hlt sind, kann dieses migrierbare Ziel zu jedem Server, konfiguriert oder dynamisch, in diesem Cluster migriert werden. </p>\n
MigratableTargetMBean.properties.ConstrainedCandidateServers.label=Eingeschr\u00E4nkte Kandidatenserver
MigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Definiert die Art der Migrations-Policy, die f\u00FCr die von diesem migrierbaren Ziel gehosteten Services verwendet werden soll. G\u00FCltige Optionen\:</p> <ul> <li><code>Manual Service Migration Only</code> (Nur manuelle Servicemigration) Gibt an, dass Services, die von diesem migrierbaren Ziel gehostet werden, nicht automatisch migriert werden.</li> <li><code>Auto-Migrate Exactly-Once Services</code> (Exactly-once-Services automatisch migrieren) Wenn mindestens ein Managed Server aus der Liste mit Kandidatenservern ausgef\u00FChrt wird, sind die Services, die von diesem migrierbaren Ziel gehostet werden, irgendwo im Cluster aktiv, falls Server ausfallen oder aus administrativen Gr\u00FCnden (entweder ordnungsgem\u00E4\u00DF oder zwangsweise) heruntergefahren werden. Beispiel\: Es empfiehlt sich, diese Policy zu verwenden, wenn ein migrierbares Ziel als Host f\u00FCr einen Path-Service dient. Sollte der bevorzugte Server ausfallen oder heruntergefahren werden, wird der Path-Service automatisch auf einen anderen Kandidatenserver migriert und ist auf diese Weise stets im Cluster aktiv. <p><b>Hinweise</b> <br />Dieser Wert kann zu Zielgruppierungen auf einem Server-Member f\u00FChren. Beispiel\: Wenn f\u00FCnf genau einmal migrierbare Ziele vorhanden sind und nur ein Managed Server im Cluster hochgefahren ist, werden alle f\u00FCnf Ziele auf diesem Server aktiviert. <br />Diese Policy gilt nicht f\u00FCr die JTA-Servicemigration.</p></li> <li><code>Auto-Migrate Failure-Recovery Services</code> (Fehler-Recovery-Services automatisch migrieren) Gibt an, dass die Services, die von diesem migrierbaren Ziel gehostet werden, nur gestartet werden, wenn der bevorzugte Server des Benutzers (User Preferred Server, UPS) des migrierbaren Ziels gestartet ist. Wenn ein Administrator den UPS manuell entweder ordnungsgem\u00E4\u00DF oder zwangsweise herunterf\u00E4hrt, wird ein Failure-Recovery Service nicht migriert. Sollte jedoch der UPS aufgrund eines internen Fehlers ausfallen, wird der Service auf einen anderen Kandidatenserver migriert. Steht ein solcher Kandidatenserver nicht zur Verf\u00FCgung (weil er entweder manuell heruntergefahren wurde oder ein interner Fehler vorliegt), versucht das Migrations-Framework zun\u00E4chst, den Service auf dem UPS zu reaktivieren. Wenn der UPS zu diesem Zeitpunkt nicht verf\u00FCgbar ist, wird der Service auf einen anderen Kandidatenserver migriert.</li> </ul> 
MigratableTargetMBean.properties.MigrationPolicy.helpSummaryHTML=Definiert die Art der Migrations-Policy, die f\u00FCr die von diesem migrierbaren Ziel gehosteten Services verwendet werden soll.
MigratableTargetMBean.properties.MigrationPolicy.label=Servicemigrations-Policy
