VirtualHostMBean.properties.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. Wenn die POST-Daten in Chunks vorliegen, ist dies die Zeitspanne, die der Server zwischen dem Empfang des letzten Chunks von Daten und dem Empfang des n\u00E4chsten Chunks von Daten in einem HTTP POST wartet, bis das Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>  <p>Ruft das Attribut postTimeoutSecs des Objekts WebServerMBean ab</p> 
