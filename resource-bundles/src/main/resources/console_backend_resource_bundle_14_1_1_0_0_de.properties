DomainMBean.properties.WebAppContainer.MimeMappingFile.detailedHelpHTML=<p>Gibt den Namen der Datei zur\u00FCck, die Mime-Zuordnungen f\u00FCr die Domain enth\u00E4lt.</p> <p>Die Datei muss folgendes Format haben\: extension\=mime-type </p> <p> Beispiel\:</p> <p>htm\=text/html</p> <p>gif\=image/gif</p> <p>jpg\=image/jpeg</p> <p/> <p>Wenn diese Datei nicht vorhanden ist, verwendet WebLogic Server einen impliziten MIME-Zuordnungssatz mit Zuordnungen, die in weblogic.utils.http.HttpConstants (DEFAULT_MIME_MAPPINGS) definiert wurden. Wenn Sie eine in der impliziten Zuordnung definierte Zuordnung entfernen m\u00F6chten, lassen Sie die Option leer. </p> 
