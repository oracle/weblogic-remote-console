WTCLocalTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>Die Netzwerkadresse und Portnummer dieses lokalen Tuxedo-Zugriffspunktes.</p> Geben Sie diese Adresse in einem der folgenden Formate an\: <ul> <li>TCP/IP-Adresse im Format <code>//hostname\:port_number</code> oder <code>//\#.\#.\#.\#\:port_number</code>.</li> <li>SDP-Adresse im Format <code>sdp\://hostname\:port_number</code> oder <code>sdp\://\#.\#.\#.\#\:port_number</code>.</li> </ul>  <i>Hinweise\:</i> <ul> <li>Wenn der Hostname verwendet wird, findet der Zugriffspunkt mithilfe der lokalen Namensaufl\u00F6sungsfunktionen (in der Regel DNS) eine Adresse f\u00FCr "hostname". Wenn das Dezimalformat mit Punkten verwendet wird, entspricht jedes \#-Zeichen einer Zahl von 0 bis 255. Diese Dezimalzahl stellt eine IP-Adresse des lokalen Rechners dar. "port_number" steht f\u00FCr die TCP/SDP-Portnummer, an der der Zugriffspunkt auf eingehende Anforderungen horcht.</li>  <li>Wenn die SDP-Formatadresse angegeben wird, lautet das Transportprotokoll f\u00FCr diesen Zugangspunkt SDP anstatt TCP. Dieses Feature ist nur verf\u00FCgbar, wenn das WTC- und das Tuxedo-Domain-Gateway auf der Oracle Exalogic-Plattform bereitgestellt wurden. Erfordert Tuxedo 11gR1PS2 und h\u00F6her.</li> </ul> 
WTCLocalTuxDomMBean.properties.NWAddr.helpSummaryHTML=Die Netzwerkadresse und Portnummer dieses lokalen Tuxedo-Zugriffspunktes.
