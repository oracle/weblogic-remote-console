JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.legalValues.Load-Balancing=Load-Balancing
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.ConnectionPoolFailoverCallbackHandler.detailedHelpHTML=<p>Der Name der Anwendungsklasse zur Verarbeitung des Callbacks, das gesendet wird, wenn eine Multidatenquelle f\u00FCr ein Failover oder Failback von Verbindungsanforderungen an eine andere Datenquelle innerhalb der Multidatenquelle bereit ist.</p>  <p>Der Name muss dem absoluten Namen einer Anwendungsklasse entsprechen, die das Interface <code>weblogic.jdbc.extensions.ConnectionPoolFailoverCallback</code> implementiert.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.ConnectionPoolFailoverCallbackHandler.helpSummaryHTML=Der Name der Anwendungsklasse zur Verarbeitung des Callbacks, das gesendet wird, wenn eine Multidatenquelle f\u00FCr ein Failover oder Failback von Verbindungsanforderungen an eine andere Datenquelle innerhalb der Multidatenquelle bereit ist.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.ConnectionPoolFailoverCallbackHandler.label=Failover Callback Handler des Verbindungspools 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.DataSourceList.detailedHelpHTML=<p>Die Liste der Datenquellen, an die die Multidatenquelle Verbindungsanforderungen weiterleitet. Die Reihenfolge der Datenquellen in der Liste bestimmt die Failover-Reihenfolge.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.DataSourceList.helpSummaryHTML=Die Liste der Datenquellen, an die die Multidatenquelle Verbindungsanforderungen weiterleitet.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.DataSourceList.label=Datenquellliste
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.FailoverRequestIfBusy.detailedHelpHTML=<p>Bei Multidatenquellen mit dem <code>Failover</code>-Algorithmus kann die Multidatenquelle Verbindungsanforderungen mit Failover an die n\u00E4chste Datenquelle \u00FCbergeben, wenn alle Verbindungen in der aktuellen Datenquelle verwendet werden.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.FailoverRequestIfBusy.helpSummaryHTML=Bei Multidatenquellen mit dem <code>Failover</code>-Algorithmus kann die Multidatenquelle Verbindungsanforderungen mit Failover an die n\u00E4chste Datenquelle \u00FCbergeben, wenn alle Verbindungen in der aktuellen Datenquelle verwendet werden.
