SQLAuthenticatorMBean.properties.SQLGroupExists.detailedHelpHTML=<p>Die SQL-Anweisung, mit der nach einer Gruppe gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppe enth\u00E4lt.</p> 
