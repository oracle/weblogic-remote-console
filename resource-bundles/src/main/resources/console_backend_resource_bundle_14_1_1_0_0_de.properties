JDBCProxySystemResourceMBean.properties.JDBCResource.DatasourceType.detailedHelpHTML=Der Datenquellentyp. G\u00FCltige Typen\: <ul> <li>GENERIC\: Allgemeine Datenquelle</li> <li>MDS\: Multidatenquellen</li> <li>AGL\: Active GridLink-Datenquelle</li> <li>UCP\: Universal Connection Pool-Datenquelle</li> <li>PROXY\: Proxy f\u00FCr Mehrmandantendatenquellen</li> </ul> 
