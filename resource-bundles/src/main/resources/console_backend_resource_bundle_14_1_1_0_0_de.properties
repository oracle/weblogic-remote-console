XMLRegistryMBean.properties.DocumentBuilderFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>DocumentBuilderFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.parsers.DocumentBuilderFactory</code> erm\u00F6glicht es den bereitgestellten Anwendungen, einen XML-Parser zu ermitteln, der DOM-Objektbaumstrukturen aus XML-Dokumenten erstellt.</p>  <p>Die integrierte Implementierungsklasse der DOM-Factory in WebLogic Server lautet <code>com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie einen DOM-Parser anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>  <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen DocumentBuilderFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.DocumentBuilderFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>DocumentBuilderFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.DocumentBuilderFactory.label=Document Builder Factory
XMLRegistryMBean.properties.Name.detailedHelpHTML=<p>Der Name dieser XML-Registry.</p>\n
