ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.label=Gemeinsame Kapazit\u00E4t f\u00FCr Work Manager
ClusterMBean.properties.PersistSessionsOnShutdown.detailedHelpHTML=<p>Wenn Server heruntergefahren werden, findet keine Aktualisierung von Sessions statt. Wenn der prim\u00E4re und sekund\u00E4re Server einer Session ohne Sessionaktualisierungen heruntergefahren werden, geht die Session verloren. Durch Aktivierung von "PersistSessionsOnShutdown" werden aktive Sessions in der in ClusterMBean.getDataSourceForSessionPersistence() angegebenen Datenbank gespeichert, wenn ein Server heruntergefahren wird. Die Sessions werden zu keiner anderen Zeit gespeichert. (Beispiel\: Sie werden bei einem Serverabsturz nicht mit diesem Mechanismus gespeichert.)</p>  <p>Dieses Attribut ist sowohl auf die Sessionpersistenz beim Herunterfahren von Servern als auch auf die Sessionpersistenz in einem WAN anwendbar.</p>  <p>Bei einem Rolling Upgrade kann es potenziell zu einer fehlerhaften Interaktion mit der herk\u00F6mmlichen speicherresidenten Sessionreplikation kommen. Werden Managed Server heruntergefahren und aktualisiert, werden speicherresidente Servlet-Sessions unterbrochen, wenn der prim\u00E4re und der sekund\u00E4re Server neu gestartet werden, bevor eine neue Anforderung f\u00FCr die Session eingeht.</p> 
ClusterMBean.properties.PersistSessionsOnShutdown.helpSummaryHTML=Wenn Server heruntergefahren werden, findet keine Aktualisierung von Sessions statt.
ClusterMBean.properties.PersistSessionsOnShutdown.label=Sessions beim Herunterfahren beibehalten
ClusterMBean.properties.RemoteClusterAddress.detailedHelpHTML=<p>Legen Sie das Fremd-Cluster fest. Die Cluster-Infrastruktur verwendet diese Adresse zum Verbinden mit dem Fremd-Cluster bei WAN-/MAN-Failover der HTTP-Session.</p> 
ClusterMBean.properties.RemoteClusterAddress.helpSummaryHTML=Legen Sie das Fremd-Cluster fest.
