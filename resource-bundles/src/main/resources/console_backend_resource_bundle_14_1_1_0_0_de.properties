TemplateBean.properties.AttachSender.detailedHelpHTML=<p>Gibt an, ob die Zugangsdaten des sendenden Benutzers an Nachrichten angeh\u00E4ngt werden sollen, die bei Zielen eingehen, die diese Vorlage verwenden.</p>  <ul> <li><b>Unterst\u00FCtzt</b> Auf Anforderung wird die JMSXUserID-Eigenschaft mit dem Sicherheits-Principal des sendenden Benutzers festgelegt. Der Absender kann anfordern, dass seine Identit\u00E4t an seine Nachrichten angeh\u00E4ngt wird, indem eine ConnectionFactory mit <code>AttachJMSXUserID\="true"</code> verwendet wird.</li>  <li><b>Nie</b> Die JMSXUserID-Eigenschaft wird nie mit dem Sicherheits-Principal des sendenden Benutzers festgelegt.</li>  <li><b>Immer</b> Die JMSXUserID-Eigenschaft wird immer mit dem Sicherheits-Principal des sendenden Benutzers festgelegt.</li> </ul>  <p>Diese Eigenschaft kann dynamisch konfiguriert werden. Eine dynamische \u00C4nderung wirkt sich nur auf Nachrichten aus, die nach der Aktualisierung empfangen werden.</p> 
