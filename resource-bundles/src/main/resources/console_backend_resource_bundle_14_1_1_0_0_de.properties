ServerTemplateMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, die der Node Manager wartet, bis dieser Server neu gestartet wird.</p>  <p>Nachdem ein Serverprozess abgebrochen wurde, ben\u00F6tigt das System m\u00F6glicherweise einige Sekunden, um die vom Server zuvor verwendeten TCP-Ports freizugeben. Wenn der Node Manager versucht, den Managed Server neu zu starten, w\u00E4hrend diese Ports noch aktiv sind, ist der Startversuch nicht erfolgreich.</p>  <p>Wenn "AutoMigration" aktiviert ist und "RestartDelaySeconds" auf 0 gesetzt ist, wird "RestartDelaySeconds" automatisch auf die Lease-Zeit gesetzt. Dies verhindert, dass der Neustart nach einer Migration nicht erfolgreich ist, wenn die vorherige Lease noch g\u00FCltig ist.</p> 
