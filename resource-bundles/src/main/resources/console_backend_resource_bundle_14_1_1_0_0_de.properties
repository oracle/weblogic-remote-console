OracleIdentityCloudIntegratorMBean.slice.OracleIdentityCloudIntegratorParameters.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die providerspezifische Konfiguration f\u00FCr diesen Oracle Identity Cloud Integrator-Provider definieren.</p>\n
