MessagingBridgeMBean.slice.General.introductionHTML=<p>Eine Messaging Bridge-Instanz \u00FCbertr\u00E4gt Nachrichten zwischen zwei Messaging-Providern. Bei diesen Providern kann es sich um eine weitere Implementierung von WebLogic JMS oder den JMS-Messaging-Provider eines anderen Herstellers handeln.</p><p>Auf dieser Seite k\u00F6nnen Sie die allgemeinen Einstellungen dieser Messaging Bridge-Instanz f\u00FCr die Interoperabilit\u00E4t mit anderen Messaging-Providern konfigurieren.</p>\n
