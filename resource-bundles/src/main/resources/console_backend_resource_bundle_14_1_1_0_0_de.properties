ServerMBean.properties.SingleSignOnServices.LoginURL.detailedHelpHTML=<p>Gibt an, ob eine benutzerdefinierte Anmeldewebanwendung verwendet wird. Wenn Sie eine Webanwendung mit benutzerdefinierter Anmeldung verwenden, m\u00FCssen Sie eine Anmelde-URL angeben. Wenn Sie die Anmeldung nicht anpassen, werden die Anmelde-URL und Anmeldeantwort-Abfrageparameter gel\u00F6scht, wenn Sie die \u00C4nderungen speichern.</p>\n<p>Wenn Sie eine Webanwendung mit benutzerdefinierter Anmeldung verwenden, m\u00FCssen Sie eine Anmelde-URL angeben. Wenn Sie keine Webanwendung mit benutzerdefinierter Anmeldung verwenden, werden die Werte f\u00FCr Anmelde-URL und Anmeldeantwort-Abfrageparameter beim Speichern der \u00C4nderungen an dieser Seite gel\u00F6scht.</p>\n
