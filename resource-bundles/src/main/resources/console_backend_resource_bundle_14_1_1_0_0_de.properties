ServerMBean.properties.ListenAddress.detailedHelpHTML=<p>Die IP-Adresse oder der DNS-Name, mit der bzw. dem dieser Server auf eingehende Verbindungen horcht. Beispiel\: Geben Sie <code>12.34.5.67</code> bzw. <code>mymachine</code> ein.</p>  <p>Der Wert, den Sie f\u00FCr die Listening-Adresse eingeben, ist nicht die URL f\u00FCr den Hostrechner und enth\u00E4lt nicht das Kommunikationsprotokoll, den Listening-Port oder den Kanal.</p>  <p>Auf die Server kann \u00FCber die folgende URL zugegriffen werden\:</p>  <p><code>protocol\://listen-address\:listen-port</code></p>  <p>Jeder Netzwerkkanal, den Sie f\u00FCr diesen Server konfigurieren, kann diese Listening-Adresse au\u00DFer Kraft setzen.</p>  <p>Wenn die Listening-Adresse eines Servers nicht definiert ist, k\u00F6nnen Clients den Server \u00FCber eine IP-Adresse des Computers erreichen, der den Server hostet, \u00FCber einen DNS-Namen, der zum Host aufgel\u00F6st wird, oder \u00FCber die localhost-Zeichenfolge. Die localhost-Zeichenfolge kann nur f\u00FCr Anforderungen von Clients verwendet werden, die auf demselben Rechner wie der Server ausgef\u00FChrt werden.</p>  <p>Wenn Sie die g\u00FCltigen Adressen f\u00FCr eine Server-Instanz begrenzen m\u00F6chten, geben Sie eine der folgenden an\:</p>  <ul> <li> <p>IP-Adresse. Wenn Sie eine IP-Adresse angeben, k\u00F6nnen Clients entweder die IP-Adresse oder einen DNS-Namen angeben, der dieser IP-Adresse zugeordnet ist. Clients, die eine IP-Adresse angeben und versuchen, eine Verbindung \u00FCber einen SSL-Port herzustellen, m\u00FCssen die Pr\u00FCfung des Hostnamens deaktivieren.</p> </li>  <li> <p>DNS-Name. Wenn Sie einen DNS-Namen angeben, k\u00F6nnen Clients entweder den DNS-Namen oder die entsprechende IP-Adresse angeben.</p> </li> </ul>  <p>Definieren Sie unbedingt die Listening-Adresse auf einem Rechner, der mehrere IP-Adressen verwendet (Multihome-Rechner). Auf einem solchen Rechner bindet der Server alle verf\u00FCgbaren IP-Adressen.</p>  <p>Wenn Sie die Demozertifikate in einer Mehrfachserverdomain verwenden, k\u00F6nnen Managed Server-Instanzen nicht hochgefahren werden, wenn Sie den vollst\u00E4ndigen DNS-Namen angeben. Weitere Informationen zu dieser Einschr\u00E4nkung sowie empfohlene tempor\u00E4re L\u00F6sungen finden Sie unter "Einschr\u00E4nkungen der CertGen-Verwendung" im Abschnitt <i>Sicherheit f\u00FCr Oracle WebLogic Server verwalten</i>.</p> 
ServerMBean.properties.ListenAddress.helpSummaryHTML=Die IP-Adresse oder der DNS-Name, mit der bzw. dem dieser Server auf eingehende Verbindungen horcht.
ServerMBean.properties.ListenAddress.label=Listening-Adresse
ServerMBean.properties.ListenPort.detailedHelpHTML=<p>Der standardm\u00E4\u00DFige TCP-Port, mit dem dieser Server auf normale eingehende Verbindungen (nicht SSL) horcht.</p>  <p>Administratoren m\u00FCssen die entsprechenden Berechtigungen haben, damit sie eine Bindung an einen Port vornehmen k\u00F6nnen, sonst wird dieser Vorgang nicht erfolgreich ausgef\u00FChrt, und die Konsole wird unerreichbar.</p>  <p>Wenn dieser Port deaktiviert ist, muss der SSL-Port aktiviert werden. Zus\u00E4tzliche Ports k\u00F6nnen mit Netzwerkkan\u00E4len konfiguriert werden. Der Cluster-(Multicast-)Port wird separat konfiguriert.</p> 
ServerMBean.properties.ListenPort.helpSummaryHTML=Der standardm\u00E4\u00DFige TCP-Port, mit dem dieser Server auf normale eingehende Verbindungen (nicht SSL) horcht.
ServerMBean.properties.ListenPort.label=Listening-Port
