JTAMBean.properties.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Zeigt eine enge Kopplung der Transaktionszweige an, die verschiedene Transaktionsmanagersysteme umspannen.</p>  <p>Wenn diese Option aktiviert ist, verwendet WebLogic die Transaktions-ID einer von InterposedTransactionManager importierten Transaktion statt der intern zugeordneten Xid f\u00FCr XA-Aufrufe. Dies gilt f\u00FCr domain\u00FCbergreifende WebLogic-Transaktionen und f\u00FCr aus Tuxedo importierte Transaktionen. Dadurch wird eine enge Kopplung von Transaktionszweigen f\u00FCr Transaktionen erm\u00F6glicht, die verschiedene Transaktionsmanagersysteme umspannen.</p>  <p>Wenn bei einer Transaktion zwischen WebLogic- und Tuxedo-Ressourcen eine GridLink-Datenquelle mit aktivierter GridLink-Affinit\u00E4t verwendet wird, wird f\u00FCr die Transaktion automatisch der XA-Affinit\u00E4tskontext verwendet.</p> 
JTAMBean.properties.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Zeigt eine enge Kopplung der Transaktionszweige an, die verschiedene Transaktionsmanagersysteme umspannen.
JTAMBean.properties.TightlyCoupledTransactionsEnabled.label=Eng gekoppelte Transaktionen aktivieren
JTAMBean.properties.TimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, die eine aktive Transaktion in der ersten Phase einer Zwei-Phasen-Commit-Transaktion verbleiben kann. Wenn die angegebene Zeitspanne abl\u00E4uft, wird die Transaktion automatisch zur\u00FCckgerollt.</p> 
JTAMBean.properties.TimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, die eine aktive Transaktion in der ersten Phase einer Zwei-Phasen-Commit-Transaktion verbleiben kann.
JTAMBean.properties.TimeoutSeconds.label=Timeout (Sekunden)
JTAMBean.properties.TwoPhaseEnabled.detailedHelpHTML=<p>Zeigt an, dass das Zwei-Phasen-Commit-Protokoll dazu verwendet wird, Transaktionen \u00FCber zwei oder mehr Ressourcenmanager zu koordinieren.</p> <p> Wenn diese Option nicht ausgew\u00E4hlt ist, gilt Folgendes\:</p> <ul> <li> Zwei-Phasen-Commit ist deaktiviert, und jeder Versuch, Zwei-Phasen-Commit zu verwenden, f\u00FChrt zu einer RollbackException.</li> <li> Das gesamte Transaktions-Logging ist deaktiviert, einschlie\u00DFlich Checkpoint-Datens\u00E4tze.</li> </ul> 
JTAMBean.properties.TwoPhaseEnabled.helpSummaryHTML=Zeigt an, dass das Zwei-Phasen-Commit-Protokoll dazu verwendet wird, Transaktionen \u00FCber zwei oder mehr Ressourcenmanager zu koordinieren.
JTAMBean.properties.TwoPhaseEnabled.label=Zwei-Phasen-Commit aktivieren
JTAMBean.properties.UnregisterResourceGracePeriod.detailedHelpHTML=<p>Die Dauer in Sekunden, die ein Transaction Manager wartet, bis Transaktionen mit der Ressource abgeschlossen sind, bevor die Registrierung einer Ressource aufgehoben wird. Mit der Frist kann das Risiko verworfener Transaktionen aufgrund einer nicht registrierten Ressource minimiert werden. Beispiel\: Ein in eine Anwendung integriertes JDBC-Datenquellenmodul.</p>  <p>W\u00E4hrend der angegebenen Verl\u00E4ngerungsfrist wird der <code>unregisterResource</code>-Aufruf blockiert, bis der Aufruf zur\u00FCckgegeben wird. Es werden keine neuen Transaktionen f\u00FCr die zugeh\u00F6rige Ressource gestartet. Wenn die Anzahl der ausstehenden Transaktionen f\u00FCr die Ressource auf <code>0</code> sinkt, wird der <code>unregisterResource</code>-Aufruf sofort zur\u00FCckgegeben.</p>  <p>Falls der Ressource am Ende der Verl\u00E4ngerungsfrist noch ausstehende Transaktionen zugeordnet sind, wird der <code>unregisterResource</code>-Aufruf zur\u00FCckgegeben, und es wird auf dem Server, auf dem die Ressource vorher registriert war, eine Lognachricht geschrieben. </p> 
JTAMBean.properties.UnregisterResourceGracePeriod.helpSummaryHTML=Die Dauer in Sekunden, die ein Transaction Manager wartet, bis Transaktionen mit der Ressource abgeschlossen sind, bevor die Registrierung einer Ressource aufgehoben wird.
JTAMBean.properties.UnregisterResourceGracePeriod.label=Registrierung der Ressourcenfrist aufheben
