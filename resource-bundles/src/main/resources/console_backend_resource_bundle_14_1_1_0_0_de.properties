OracleInternetDirectoryAuthenticatorMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Die maximale Zeit in Sekunden, die auf die Herstellung der Verbindung zum LDAP-Server gewartet werden soll. Wenn dieses Attribut auf 0 gesetzt wird, gibt es keine maximale Zeitgrenze.</p>\n<p>Die Standardeinstellung ist 0. Dieser Standardwert kann dazu f\u00FChren, dass WebLogic Server langsamer ausgef\u00FChrt wird, wenn der LDAP-Server nicht verf\u00FCgbar ist. Wenn f\u00FCr WebLogic Server mehrere LDAP-Authentifizierungsprovider konfiguriert sind, kann eine fehlgeschlagene Verbindungsherstellung die Verwendung der anderen LDAP-Authentifizierungsprovider blockieren.</p><p>Oracle empfiehlt, einen Wert anzugeben, der nicht null ist. Beispiel\: 60 Sekunden.</p><p>Falls mehrere Hosts unter <b>Host</b> angegeben wurden, definiert dieser Wert die gesamte Zeit\u00FCberschreitung f\u00FCr die Herstellung einer Verbindung zwischen diesen Hosts. Um einen Timeout f\u00FCr eine einzelne Verbindung festzulegen, verwenden Sie den Sicherheitsparameter <code>-Dweblogic.security.providers.authentication.ldap.socketTimeout\=<i>seconds</i></code> f\u00FCr die JVM, auf der WebLogic Server ausgef\u00FChrt wird Das Festlegen des Connect-Timeout zusammen mit dem Socket Timeout ist n\u00FCtzlich bei der Konfiguration eines Failover f\u00FCr einen LDAP-Authentifizierungsprovider.</p>\n
