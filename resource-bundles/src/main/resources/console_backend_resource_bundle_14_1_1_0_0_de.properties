JTAMigratableTargetMBean.slice.Migration.introductionHTML=<p>Wenn ein Server in einem Cluster ausf\u00E4llt, kann WebLogic Server den Server und seine Services auf einem anderen Rechner automatisch neu starten (migrieren). Alternativ k\u00F6nnen Sie Optionen f\u00FCr die JMS-bezogenen Services (Beispiel\: JMS-Server, SAF-Agents, Path-Service und benutzerdefinierte persistente Speicher) und den JTA-Transaktions-Recovery-Service auf diesem Server konfigurieren, sodass sie manuell auf einen anderen Server migriert werden k\u00F6nnen. Sie k\u00F6nnen auch festlegen, dass der JTA-Transaktions-Recovery-Service automatisch auf einen anderen Server migriert wird.</p><p>Auf dieser Seite k\u00F6nnen Sie die Migration von nur Services konfigurieren. Die Einstellungen sind erst nach Zuweisung zu einem Cluster verf\u00FCgbar.</p>\n
