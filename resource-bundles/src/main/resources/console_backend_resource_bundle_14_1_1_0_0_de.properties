OracleVirtualDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=Gibt an, dass bei einer Suche nach einem Benutzer oder einer Gruppe im LDAP-Authentifizierungsprovider Bez\u00FCge zu anderen LDAP-Servern oder Verzweigungen im LDAP-Verzeichnis verfolgt werden. Dieses Attribut ist standardm\u00E4\u00DFig aktiviert. Bei "false" wird eine Referral-Ausnahme ausgel\u00F6st, wenn Referalls bei LDAP-Anforderungen vorkommen. 
