MigratableTargetMBean.table.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Spaltenanzeige in der Tabelle gestalten, ein neues migrierbares Ziel erstellen und ein migrierbares Ziel l\u00F6schen. Ein migrierbares Ziel ist jeweils auf h\u00F6chstens einem Server eines Clusters aktiv und steuert die Server, die einen gepinnten migrierbaren Service hosten k\u00F6nnen. Zu den migrierbaren Services geh\u00F6ren JMS-Server, SAF-Agents, Path-Service und benutzerdefinierte persistente Speicher. Sie k\u00F6nnen ein migrierbares Ziel manuell migrieren oder es f\u00FCr automatische Migration konfigurieren.</p>\n
