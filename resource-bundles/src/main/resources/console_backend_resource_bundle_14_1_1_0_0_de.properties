JDBCGenericSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden zwischen Versuchen, Verbindungen mit der Datenbank herzustellen.</p>  <p>Wenn dieser Wert nicht festgelegt ist, ist die Erstellung der Datenquelle nicht erfolgreich, wenn die Datenbank nicht verf\u00FCgbar ist. Wenn der Wert gesetzt ist und die Datenbank w\u00E4hrend der Erstellung der Datenquelle nicht verf\u00FCgbar ist, versucht WebLogic Server nach der angegebenen Wartezeit in Sekunden so lange, die Verbindungen im Pool wieder zu erstellen, bis dies gelingt.</p>  <p>Wenn dies auf <code>0</code> gesetzt ist, ist die Wiederholung der Verbindungserstellung deaktiviert.</p> 
