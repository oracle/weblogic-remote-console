TemplateBean.slice.DeliveryFailure.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie Fehlerparameter f\u00FCr die Nachrichtenzustellung f\u00FCr Ziele definieren, die aus dieser JMS-Vorlage erstellt wurden (Beispiele\: Angabe von Neuzustellungsgrenzwerten, Auswahl einer Nachrichtenablauf-Policy und Angabe eines Fehlerziels f\u00FCr nicht zustellbare oder abgelaufene Nachrichten). Wie bei allen Vorlagenoptionen l\u00F6sen die Einstellungen in einzelnen Zielen die Vorlageneinstellungen ab.</p>\n
