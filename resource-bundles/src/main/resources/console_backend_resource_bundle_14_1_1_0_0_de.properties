JTAMigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Definiert die Art der Migrations-Policy, die f\u00FCr die von diesem migrierbaren Ziel gehosteten Services verwendet werden soll. G\u00FCltige Optionen\:</p> <ul> <li><code>Manual Service Migration Only</code> (Nur manuelle Servicemigration) Gibt an, dass Services, die von diesem migrierbaren Ziel gehostet werden, nicht automatisch migriert werden.</li> <li><code>Auto-Migrate Failure-Recovery Services</code> (Fehler-Recovery-Services automatisch migrieren) Gibt an, dass die Services, die von diesem migrierbaren Ziel gehostet werden, nur gestartet werden, wenn der bevorzugte Server des Benutzers (User Preferred Server, UPS) des migrierbaren Ziels gestartet ist. Wenn ein Administrator den UPS manuell entweder ordnungsgem\u00E4\u00DF oder zwangsweise herunterf\u00E4hrt, wird ein Failure-Recovery Service nicht migriert. Sollte jedoch der UPS aufgrund eines internen Fehlers ausfallen, wird der Service auf einen anderen Kandidatenserver migriert. Steht ein solcher Kandidatenserver nicht zur Verf\u00FCgung (weil er entweder manuell heruntergefahren wurde oder ein interner Fehler vorliegt), versucht das Migrations-Framework zun\u00E4chst, den Service auf dem UPS zu reaktivieren. Wenn der UPS zu diesem Zeitpunkt nicht verf\u00FCgbar ist, wird der Service auf einen anderen Kandidatenserver migriert.</li> <li><code>Auto-Migrate Shutdown-Recovery Services</code> (Shutdown-Recovery-Services automatisch migrieren) Gibt an, dass die Services, die von diesem migrierbaren Ziel gehostet werden, in einen der Kandidatenserver migriert werden, falls Server aus administrativen Gr\u00FCnden (entweder ordnungsgem\u00E4\u00DF oder zwangsweise) heruntergefahren werden. Nach Abschluss des Recoverys wird der Service wieder in den ausgefallenen Server migriert.</li> </ul> 
JTAMigratableTargetMBean.properties.MigrationPolicy.helpSummaryHTML=Definiert die Art der Migrations-Policy, die f\u00FCr die von diesem migrierbaren Ziel gehosteten Services verwendet werden soll.
JTAMigratableTargetMBean.properties.MigrationPolicy.label=JTA-Migrations-Policy
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.failure-recovery=failure-recovery
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.manual=manual
JTAMigratableTargetMBean.properties.MigrationPolicy.legalValues.shutdown-recovery=shutdown-recovery
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Gibt an, ob das Post-Deaktivierungsskript auf einem anderen Rechner ausgef\u00FChrt werden kann.</p>  <p>Bei der automatischen Migration wird das Deaktivierungsnachbereitungsskript in der Regel unter dem aktuellen Pfad des Service ausgef\u00FChrt, w\u00E4hrend das Aktivierungsvorbereitungsskript unter dem neuen Pfad des Service ausgef\u00FChrt wird. Wenn der aktuelle Pfad aus irgendwelchen Gr\u00FCnden nicht zur Verf\u00FCgung steht, wird dieser Wert gepr\u00FCft, um zu ermitteln, ob es sicher ist, ihn auf dem neuen Rechner des Service auszuf\u00FChren.</p>  <p>Dies ist n\u00FCtzlich, wenn das Deaktivierungsnachbereitungsskript den Zugriff auf eine vernetzte Ressource steuert und keine Daten vom aktuellen Rechner ben\u00F6tigt.</p> 
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Gibt an, ob das Post-Deaktivierungsskript auf einem anderen Rechner ausgef\u00FChrt werden kann.
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.label=Ausf\u00FChrung des Post-Migrationsskripts auf einem anderen Rechner zulassen
JTAMigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Gibt den Pfad zum Post-Migrationsskript an, das ausgef\u00FChrt werden soll, wenn ein migrierbares Ziel voll deaktiviert ist. Das Skript <i>muss</i> sich im Verzeichnis <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code> befinden.</p>  <p>Wenn ein Skript angegeben wurde <i>und</i> der Node Manager verf\u00FCgbar ist, wird das Skript ausgef\u00FChrt, nachdem das migrierbare Ziel deaktiviert wurde. Wenn Sie ein Skript ohne verf\u00FCgbaren Node Manager angeben, f\u00FChrt dies zu einem Fehler bei der Migration.</p> 
JTAMigratableTargetMBean.properties.PostScript.helpSummaryHTML=Gibt den Pfad zum Post-Migrationsskript an, das ausgef\u00FChrt werden soll, wenn ein migrierbares Ziel voll deaktiviert ist.
JTAMigratableTargetMBean.properties.PostScript.label=Pfad des Post-Migrationsskripts
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Gibt an, ob ein Fehler bei der Ausf\u00FChrung des Post-Deaktivierungsskripts schwerwiegend f\u00FCr die Migration ist.</p>  <p>Wenn die Migration abgebrochen werden soll, wird das migrierbare Ziel <i>nicht</i> automatisch migriert. Ein Administrator muss es manuell auf einen Server migrieren und somit reaktivieren.</p>  <p><b>Hinweis\:</b> Wenn Sie diesen Wert aktivieren, wird die Gew\u00E4hrleistung der genau einmaligen Migration aufgeweicht. Dieser Wert dient dazu, gef\u00E4hrlichere Datensch\u00E4den zu verhindern, wenn beim Deaktivierungsnachbereitungsskript ein Fehler auftritt. Wird dieser Wert aktiviert, kann das Migrations-Framework das Skript auch mehr als einmal aufrufen, nachdem das migrierbare Ziel deaktiviert wurde oder der Server oder Rechner, der als Host f\u00FCr das migrierbare Ziele dient, abgest\u00FCrzt ist oder das Netzwerk partitioniert wurde. Es wird vorausgesetzt, dass dieses Skript keine unterschiedlichen Ausgangswerte zur\u00FCckgibt, wenn es in solchen Szenarios mehrfach aufgerufen wird.</p> 
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Gibt an, ob ein Fehler bei der Ausf\u00FChrung des Post-Deaktivierungsskripts schwerwiegend f\u00FCr die Migration ist.
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.label=Fehler des Post-Migrationsskripts bricht automatische Migration ab
JTAMigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Gibt den Pfad zum Pr\u00E4-Migrationsskript an, das ausgef\u00FChrt werden soll, bevor ein migrierbares Ziel tats\u00E4chlich aktiviert wird. Das Skript <i>muss</i> sich im Verzeichnis <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code> befinden.</p>  <p>Bevor das migrierbare Ziel aktiviert wird, wird das Skript ausgef\u00FChrt, sofern ein Skript angegeben wurde <i>und</i> der Node Manager verf\u00FCgbar ist. Wenn Sie ein Skript ohne verf\u00FCgbaren Node Manager angeben, f\u00FChrt dies zu einem Fehler bei der Migration.</p>  <p>Wenn im Skript ein Fehler auftritt oder das Skript nicht gefunden werden kann, wird die Migration nicht auf dem aktuellen Server, sondern auf dem n\u00E4chsten geeigneten Server durchgef\u00FChrt. Hierbei kann es sich um den n\u00E4chsten Server in der Liste mit Kandidatenservern oder im Cluster handeln, wenn keine Liste mit Kandidatenservern vorliegt.</p> 
JTAMigratableTargetMBean.properties.PreScript.helpSummaryHTML=Gibt den Pfad zum Pr\u00E4-Migrationsskript an, das ausgef\u00FChrt werden soll, bevor ein migrierbares Ziel tats\u00E4chlich aktiviert wird.
JTAMigratableTargetMBean.properties.PreScript.label=Pfad des Pr\u00E4-Migrationsskripts
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.detailedHelpHTML=<p>Gibt an, ob der Start fortgesetzt werden soll, wenn der aktuelle Eigent\u00FCmer von TRS f\u00FCr das Failback nicht gefunden wird. Dieses Attribut ist nur f\u00FCr Server in einem Cluster relevant. </p>  <p>Wenn dieser Wert auf "true" gesetzt ist\: Server startet in dieser Situation nicht.</p> <p>Wenn dieser Wert auf "false" gesetzt ist\: Server startet weiterhin, ohne ein Failback zu versuchen.</p> 
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.helpSummaryHTML=Gibt an, ob der Start fortgesetzt werden soll, wenn der aktuelle Eigent\u00FCmer von TRS f\u00FCr das Failback nicht gefunden wird.
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.label=Strenge Eigent\u00FCmerpr\u00FCfung aktivieren
