FileStoreMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie einen plattenbasierten Dateispeicher zum Speichern von Subsystemdaten, wie persistenten JMS-Nachrichten oder Store-and-Forward-Nachrichten, konfigurieren.</p>\n
FileStoreMBean.slice.HA.helpPageTitle=FileStore\: HA
FileStoreMBean.slice.HA.helpTopic.0.label=Administering the WebLogic Persistent Store
FileStoreMBean.slice.HA.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die High Availability-(HA-)Einstellungen f\u00FCr einen auf Cluster ausgerichteten Dateispeicher oder f\u00FCr einen auf Standalone-Server ausgerichteten Dateispeicher konfigurieren. Wenn der Speicher auf ein migrierbares Ziel ausgerichtet ist, konfigurieren Sie die HA-Einstellungen stattdessen auf dem migrierbaren Ziel.</p>\n
FileStoreMBean.slice.Target.helpPageTitle=FileStore\: Target
FileStoreMBean.slice.Target.helpTopic.0.label=Administering the WebLogic Persistent Store
FileStoreMBean.slice.Target.introductionHTML=<p>Auf dieser Seite wird angegeben, auf welchen WebLogic Server-Instanzen oder -Clustern auf den JMS-Dateispeicher zugegriffen werden kann. Nur Anwendungen, die auf den gew\u00E4hlten Servern oder Clustern bereitgestellt wurden, k\u00F6nnen diesen JMS-Dateispeicher verwenden.</p>\n    <p>Wenn Sie ein Cluster ganz oder teilweise als Ziel definieren, startet die Administrationskonsole ein Zwei-Phasen-Deployment. Im Allgemeinen stellt ein derartiges Deployment sicher, dass wenn das Deployment f\u00FCr einen aktiven Server nicht erfolgreich verl\u00E4uft, es auch f\u00FCr alle aktiven Server nicht erfolgreich verl\u00E4uft.</p>\n
