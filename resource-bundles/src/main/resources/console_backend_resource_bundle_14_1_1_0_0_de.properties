XMLRegistryMBean.properties.SAXParserFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>SAXParserFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.parsers.SAXParserFactory</code> erm\u00F6glicht es den bereitgestellten Anwendungen, einen SAX-basierten XML-Parser zu konfigurieren und zu ermitteln, der XML-Dokumente parst.</p>  <p>Die integrierte Implementierungsklasse der SAX-Factory in WebLogic Server lautet <code>com.sun.org.apache.xerces.internal.jaxp.SAXParserFactoryImpl</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie einen SAX-Parser anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>  <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen SAXParserFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.SAXParserFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>SAXParserFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.SAXParserFactory.label=SAX Parser Factory
XMLRegistryMBean.properties.SchemaFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>SchemaFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.validation.SchemaFactory</code> l\u00E4sst zu, dass Anwendungen, die f\u00FCr WebLogic Server bereitgestellt sind, ein <code>Schema</code>-Objekt konfigurieren und ermitteln, das zur Validierung von XML-Dokumenten mit Schema verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der Schema-Factory in WebLogic Server lautet <code>com.sun.org.apache.xerces.internal.jaxp.validation.XMLSchemaFactory</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein Schemaobjekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen SchemaFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.SchemaFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>SchemaFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.SchemaFactory.label=Schema-Factory
XMLRegistryMBean.properties.TransformerFactory.detailedHelpHTML=<p>Der vollqualifizierte Name der Klasse, mit der die <code>TransformerFactory</code>-Schnittstelle implementiert wird.</p>  <p>Die Factory-API <code>javax.xml.transform.TransformerFactory</code> erm\u00F6glicht es WebLogic Server bereitgestellten Anwendungen, ein <code>Transformer</code>-Objekt zu konfigurieren und ermitteln, das zum Transformieren von XML-Daten in ein anderes Format verwendet wird.</p>  <p>Die integrierte Implementierungsklasse der Transformer Factory in WebLogic Server lautet <code>com.sun.org.apache.xerces.internal.jaxp.TransformerFactoryIml</code>. Diese Factory-Klasse wird WebLogic Server bereitgestellten Anwendungen standardm\u00E4\u00DFig zugewiesen, wenn sie ein Transformer-Objekt anfordern. Diesen Standard k\u00F6nnen Sie \u00E4ndern, indem Sie diesen Wert aktualisieren.</p>   <p>Gibt den Klassennamen der standardm\u00E4\u00DFigen TransformerFactory zur\u00FCck.</p> 
XMLRegistryMBean.properties.TransformerFactory.helpSummaryHTML=Der vollqualifizierte Name der Klasse, mit der die <code>TransformerFactory</code>-Schnittstelle implementiert wird.
XMLRegistryMBean.properties.TransformerFactory.label=Transformer Factory
XMLRegistryMBean.properties.WhenToCache.detailedHelpHTML=<p>Gibt an, wann WebLogic Server externe Entitys cachen soll, die aus dem Web abgerufen werden.</p>  <p>Wenn WebLogic Server eine externe Entity innerhalb einer XML-Datei aufl\u00F6st und die Entity aus dem Web abruft, k\u00F6nnen Sie angeben, dass WebLogic Server-Cache diese Entity nur dann cacht, wenn erstmalig auf sie verwiesen wurde, wenn WebLogic Server erstmalig gestartet wird, oder dass sie gar nicht gecacht werden soll.</p> 
XMLRegistryMBean.properties.WhenToCache.helpSummaryHTML=Gibt an, wann WebLogic Server externe Entitys cachen soll, die aus dem Web abgerufen werden.
