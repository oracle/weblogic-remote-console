ClusterMBean.slice.Dynamic.introductionHTML=<p>Auf dieser Seite k\u00F6nnen die Server konfiguriert werden, die diesem Cluster zugewiesen sind.</p><p>Cluster k\u00F6nnen sowohl explizit konfigurierte als auch dynamisch erstellte Server enthalten. Mit den folgenden Einstellungen werden Anzahl und Eigenschaften f\u00FCr diese dynamischen Server bestimmt.</p>\n
