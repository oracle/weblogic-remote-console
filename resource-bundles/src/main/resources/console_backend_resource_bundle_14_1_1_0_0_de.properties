JTAMBean.properties.MaxResourceUnavailableMillis.label=Maximale Dauer der Nichtverf\u00FCgbarkeit von XA-Ressourcen
JTAMBean.properties.MaxTransactions.detailedHelpHTML=<p>Die H\u00F6chstzahl der gleichzeitig ablaufenden Transaktionen, die auf einem Server in dieser WebLogic Server-Domain zugelassen sind.</p> 
