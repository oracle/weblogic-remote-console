ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=Das Zeitintervall, das verstreichen muss, bevor eine Nachricht erneut an das RM-Ziel \u00FCbertragen wird (falls eine vorherige \u00DCbertragung nicht erfolgreich war). Zeichenfolgewert im Format "Dauer". Standardwert ist "P0DT3S" (3 Sekunden). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=Das Zeitintervall, das verstreichen muss, bevor eine Nachricht erneut an das RM-Ziel \u00FCbertragen wird (falls eine vorherige \u00DCbertragung nicht erfolgreich war).
