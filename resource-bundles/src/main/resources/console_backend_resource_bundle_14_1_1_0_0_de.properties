SAFAgentMBean.properties.WindowInterval.detailedHelpHTML=<p>Die maximale Zeit in Millisekunden, die ein JMS-Sendeagent wartet, bevor er Nachrichten in einem einzelnen Batch versendet. Bei verteilten Queues oder Topics wird die Einstellung <code>WindowInterval</code> ignoriert.</p>  <p>Ein Sendeagent wartet mit dem Weiterleiten eines Nachrichten-Batch entweder (A) bis die Nachrichtenanzahl des Quellziels gr\u00F6\u00DFer oder gleich der konfigurierten <code>Fenstergr\u00F6\u00DFe</code> ist; oder (B) bis er ein bestimmtes <code>Fensterintervall</code> gewartet hat, je nachdem, welche Bedingung zuerst gegeben ist.</p> 
SAFAgentMBean.properties.WindowInterval.helpSummaryHTML=Die maximale Zeit in Millisekunden, die ein JMS-Sendeagent wartet, bevor er Nachrichten in einem einzelnen Batch versendet.
SAFAgentMBean.properties.WindowInterval.label=Fensterintervall
SAFAgentMBean.properties.WindowSize.detailedHelpHTML=<p>F\u00FCr JMS-Nachrichten ist dies die Anzahl der Nachrichten in einem Batch. Ein Sendeagent wartet mit dem Weiterleiten eines Nachrichten-Batch, bis die Nachrichtenanzahl des Quellziels gr\u00F6\u00DFer oder gleich diesem Wert ist. Bei verteilten Queues oder Topics wird die Einstellung <code>WindowSize</code> ignoriert und intern immer auf 1 Nachricht eingestellt.</p> <p>F\u00FCr WSRM ist dies die maximal zul\u00E4ssige Anzahl der nicht best\u00E4tigten Nachrichten zwischen einem Quellziel und einem Ziel w\u00E4hrend eines Dialogs.</p> 
SAFAgentMBean.properties.WindowSize.helpSummaryHTML=F\u00FCr JMS-Nachrichten ist dies die Anzahl der Nachrichten in einem Batch.
SAFAgentMBean.properties.WindowSize.label=Fenstergr\u00F6\u00DFe
