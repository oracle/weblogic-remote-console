DomainMBean.properties.BatchJobsDataSourceJndiName.label=JNDI-Name der Datenquelle
DomainMBean.properties.BatchJobsExecutorServiceName.detailedHelpHTML=Gibt den Namen des auf Anwendungen ausgerichteten ManagedExecutorService zur\u00FCck. Diese ManagedExecutorService-Instanz wird zur Ausf\u00FChrung von Batchjobs verwendet, die von Anwendungen weitergeleitet werden, die in der Domain bereitgestellt sind. Die ManagedExecutorService-Vorlage mit demselben Namen muss beendet werden, wenn ein Batchjob in der Domain weitergeleitet wird. Wenn dieser NULL zur\u00FCckgibt, versucht die Batchlaufzeit, den Standard-ManagedExecutorService in Java EE zu verwenden, der an folgenden JNDI-Namen gebunden ist\: <code>java\:comp/DefaultManagedExecutorService</code>. 
DomainMBean.properties.BatchJobsExecutorServiceName.helpSummaryHTML=Gibt den Namen des auf Anwendungen ausgerichteten ManagedExecutorService zur\u00FCck.
