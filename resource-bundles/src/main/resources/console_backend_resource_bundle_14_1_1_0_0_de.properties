DomainMBean.properties.WebAppContainer.OptimisticSerialization.detailedHelpHTML=<p> Wenn "OptimisticSerialization" aktiviert ist, f\u00FChrt WebLogic Server keine Serialisierung/Deserialisierung von Kontext- und Anforderungsattributen bei "getAttribute(name)" durch, wenn eine Anforderung \u00FCber Servlet-Kontexte hinweg verteilt wird. Dies bedeutet, dass Sie daf\u00FCr sorgen m\u00FCssen, dass die f\u00FCr alle Webanwendungen gemeinsamen Attribute einem gemeinsamen \u00FCbergeordneten Classloader zugeordnet (sie sind anwendungszugeordnet) oder in den System-Classpath eingef\u00FCgt werden, wenn die beiden Webanwendungen nicht zur selben Anwendung geh\u00F6ren. Wenn "OptimisticSerialization" deaktiviert ist (der Standard), f\u00FChrt WebLogic Server eine Serialisierung/Deserialisierung von Kontext- und Anforderungsattributen bei "getAttribute(name)" aus, um die M\u00F6glichkeit von "ClassCastExceptions" zu vermeiden. Der Wert von "OptimisticSerialization" kann auch f\u00FCr bestimmte Webanwendungen au\u00DFer Kraft gesetzt werden, indem der Wert von "optimistic-serialization" in weblogic.xml festgelegt wird. </p> 
DomainMBean.properties.WebAppContainer.OptimisticSerialization.helpSummaryHTML=\ Wenn "OptimisticSerialization" aktiviert ist, f\u00FChrt WebLogic Server keine Serialisierung/Deserialisierung von Kontext- und Anforderungsattributen bei "getAttribute(name)" durch, wenn eine Anforderung \u00FCber Servlet-Kontexte hinweg verteilt wird.
DomainMBean.properties.WebAppContainer.OptimisticSerialization.label=Optimistische Serialisierung
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.detailedHelpHTML=<p>Mit diesem Parameter wird der \u00DCberlastungsschutz im Webanwendungscontainer gegen Probleme bei fehlendem Speicherplatz aktiviert. Wenn ein Problem wegen fehlendem Speicher auftritt, f\u00FChren Versuche, eine neu Session zu erstellen, zu einer "weblogic.servlet.SessionCreationException". Der Anwendungscode muss diese Ausnahme abfangen und die entsprechenden Ma\u00DFnahmen ergreifen. Alternativ k\u00F6nnen entsprechende Fehlerseiten in "web.xml" f\u00FCr "weblogic.servlet.SessionCreationException" konfiguriert werden. Diese Pr\u00FCfung wir nur mit Speicher- und Replikationssessions ausgef\u00FChrt. </p> 
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.helpSummaryHTML=Mit diesem Parameter wird der \u00DCberlastungsschutz im Webanwendungscontainer gegen Probleme bei fehlendem Speicherplatz aktiviert.
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.label=\u00DCberlastungsschutz aktiviert
DomainMBean.properties.WebAppContainer.P3PHeaderValue.detailedHelpHTML=<p> Gibt den P3P-Headerwert zur\u00FCck, der mit allen Antworten auf HTTP-Anforderungen gesendet wird (wenn nicht Null). Der Wert dieses Headers verweist auf den Speicherort der Policy-Referenzdatei f\u00FCr die Website.</p> <p/> <p>Alternativ kann ein Servlet-Filter f\u00FCr das Einrichten des P3P-Headers verwendet werden.</p> 
DomainMBean.properties.WebAppContainer.P3PHeaderValue.helpSummaryHTML=\ Gibt den P3P-Headerwert zur\u00FCck, der mit allen Antworten auf HTTP-Anforderungen gesendet wird (wenn nicht Null).
DomainMBean.properties.WebAppContainer.P3PHeaderValue.label=P3P-Headerwert
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.detailedHelpHTML=<p>Die Zeitspanne, die dieser Server zwischen dem Empfang von Datenteilen aus HTTP POST-Daten wartet, bis der Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p> 
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.helpSummaryHTML=Die Zeitspanne, die dieser Server zwischen dem Empfang von Datenteilen aus HTTP POST-Daten wartet, bis der Timeout erfolgt.
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.label=POST-Timeout
DomainMBean.properties.WebAppContainer.ReloginEnabled.detailedHelpHTML=<p>Ab Release 9.0 wurde der Ablauf der FORM/BASIC-Authentifizierung so ver\u00E4ndert, dass er genau der Java EE-Spezifikation entspricht. Wenn sich ein Benutzer angemeldet hat, aber nicht \u00FCber die Berechtigung zum Zugreifen auf eine Ressource verf\u00FCgt, wird die Seite 403 (FORBIDDEN) zur\u00FCckgegeben. Setzen Sie dieses Flag, wenn Sie das alte Verhalten aktivieren m\u00F6chten, bei dem der Benutzer wieder zum Anmeldeformular zur\u00FCckkehrt.</p> 
