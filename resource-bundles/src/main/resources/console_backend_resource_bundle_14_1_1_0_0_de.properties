JMSBridgeDestinationMBean.properties.UserPassword.detailedHelpHTML=<p>Das Benutzerkennwort, das der Adapter f\u00FCr den Zugriff auf das Bridge-Ziel verwendet.</p>  <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol><li>Ruft den Wert des Attributs <code>UserPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>UserPasswordEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Mit diesem Attribut (<code>UserPassword</code>) ist ein potentielles Sicherheitsrisiko verbunden, da das Zeichenfolgenobjekt (welches das unverschl\u00FCsselte Kennwort enth\u00E4lt) im JVM-Speicher bleibt, bis die Garbage Collection es entfernt und den Speicher neu zuordnet. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie stattdessen besser das Attribut <code>UserPasswordEncrypted</code>.</p> 
