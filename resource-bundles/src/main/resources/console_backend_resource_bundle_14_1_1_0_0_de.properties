SNMPAttributeChangeMBean.properties.EnabledServers.detailedHelpHTML=<p>Dieses Attribut ist nur anwendbar, wenn der SNMP-Agent auf dem Admin-Server einer WebLogic-Domain ausgef\u00FChrt wird. Das Attribut "EnabledServers" erm\u00F6glicht es den Benutzern, den Umfang der \u00FCberwachten Datenquellen auf die speziellen genannten Server einzuschr\u00E4nken. Die Liste "EnabledServers" wird ignoriert, wenn das SNMAgentDeploymentMBean einem Managed Server zugeordnet ist. Im Falle eines Managed Servers betrachtet der SNMP-Agent nur die Daten, die in dem WebLogic Server verf\u00FCgbar sind, auf dem der SNMP-Agent bereitgestellt ist. </p>  <p> Bei Traps, die auf MBean-Attributen basieren, referenziert der SNMP-Agent den Domainlaufzeit-MBean-Server, wenn er auf dem Admin-Server ausgef\u00FChrt wird. Wurde er auf einem Managed Server bereitgestellt, referenziert er den Laufzeit-MBean-Server. </p>  <p> Bei <code>SNMPJMXMonitorMBean</code> und <code>SNMPAttributeChangeMBean</code> geben die Attribute <code>MonitoredMBeanType</code> und <code>MonitoredMBeanName</code> den Typ und Namen eines WebLogic Server-MBeans an, f\u00FCr das die Trap eingerichtet wird. Die Trap kann f\u00FCr MBeans eingerichtet werden, die den Typ- und Namenskriterien entsprechen. Mit dem Attribut "EnabledServers" kann ein Benutzer zus\u00E4tzliche Kriterien anhand der Position eines MBeans angeben, wenn der SNMP-Agent auf den Admin-Server ausgerichtet ist. MBeans, deren Position einem der Server in der Liste "EnabledServers" entspricht, k\u00F6nnen f\u00FCr die Trap verwendet werden, die f\u00FCr eine entsprechende JMX-Benachrichtigung generiert wird. Wenn das Attribut "EnabledServers" nicht angegeben ist, werden alle MBeans mit \u00FCbereinstimmendem Typ und Namen als g\u00FCltige Quellen f\u00FCr die SNMP-Trap angesehen. </p>  <p> Bei <code>SNMPLogFilterMBean</code> kann ein Benutzer mit dem Attribut "EnabledServers" die Server in der Domain angeben, deren Logmeldungen bei der Ausf\u00FChrung des Agent auf dem Admin-Server \u00FCberwacht werden. Wenn "EnabledServers" nicht f\u00FCr einen Agent angegeben ist, der auf dem Admin-Server ausgef\u00FChrt wird, werden die Logmeldungen auf allen Managed Servern in der Domain auf das Senden von Traps \u00FCberpr\u00FCft. Dieses Attribut ist nicht anwendbar, wenn der SNMP-Agent auf einen Managed Server ausgerichtet ist. In diesem Fall werden die Traps anhand von Logmeldungen gesendet, die von dem Managed Server generiert werden, auf dem der Agent bereitgestellt wurde. </p> 
SNMPAttributeChangeMBean.properties.EnabledServers.helpSummaryHTML=Dieses Attribut ist nur anwendbar, wenn der SNMP-Agent auf dem Admin-Server einer WebLogic-Domain ausgef\u00FChrt wird.
SNMPAttributeChangeMBean.properties.EnabledServers.label=Aktivierte Server
SNMPAttributeChangeMBean.properties.Name.detailedHelpHTML=<p>Der Name dieser Attribut\u00E4nderung.</p>\n<p>Jede Attribut\u00E4nderung innerhalb einer Domain muss einen eindeutigen Namen haben.</p><p>Der Name wird in der Administrationskonsole angezeigt. Wenn Sie WebLogic\u00A0Server-Befehlszeilenutilitys oder APIs verwenden, k\u00F6nnen Sie mit diesem Namen den Attributs\u00E4nderungsmonitor identifizieren.</p><p>Nachdem Sie eine Attribut\u00E4nderung erstellt haben, k\u00F6nnen Sie deren Namen nicht mehr \u00E4ndern. L\u00F6schen Sie ihn stattdessen, und erstellen Sie einen neuen Filter.</p>\n
SNMPAttributeChangeMBean.properties.Name.helpSummaryHTML=<p>Der Name dieser Attribut\u00E4nderung.</p>\n
SNMPAttributeChangeMBean.properties.Name.label=Name
