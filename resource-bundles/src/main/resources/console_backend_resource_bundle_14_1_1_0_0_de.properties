SQLAuthenticatorMBean.properties.SQLCreateGroup.detailedHelpHTML=<p>Die SQL-Anweisung, mit der eine neue Gruppe erstellt wird. Die f\u00FCr die SQL-Anweisung geltenden Anforderungen h\u00E4ngen vom Wert von "Beschreibungen unterst\u00FCtzt" ab. Es ist mindestens ein Parameter vorhanden\: der Gruppenname. Gilt f\u00FCr "Beschreibungen unterst\u00FCtzt" der Wert "true", ist die Beschreibung der Gruppe erforderlich. Die Standard-SQL basiert auf der Standardeinstellung f\u00FCr "Beschreibungen unterst\u00FCtzt". Die Einstellung f\u00FCr "Create Group" muss manuell aktualisiert werden, wenn die Einstellung f\u00FCr "Beschreibungen unterst\u00FCtzt" ge\u00E4ndert wird.</p> 
SQLAuthenticatorMBean.properties.SQLCreateGroup.helpSummaryHTML=Die SQL-Anweisung, mit der eine neue Gruppe erstellt wird.
SQLAuthenticatorMBean.properties.SQLCreateGroup.label=SQL - Gruppe erstellen
SQLAuthenticatorMBean.properties.SQLCreateUser.detailedHelpHTML=<p>Die SQL-Anweisung, mit der ein neuer Benutzerdatensatz erstellt wird. Die f\u00FCr die SQL-Anweisung geltenden Anforderungen h\u00E4ngen vom Wert von "Beschreibungen unterst\u00FCtzt" ab. Es sind mindestens zwei Parameter vorhanden\: ein Benutzername und das zugeh\u00F6rige Kennwort. Gilt f\u00FCr "Beschreibungen unterst\u00FCtzt" der Wert "true", ist die Beschreibung des Benutzers erforderlich. Die Standard-SQL basiert auf der Standardeinstellung f\u00FCr "Beschreibungen unterst\u00FCtzt". Die Einstellung f\u00FCr "Create User" muss manuell aktualisiert werden, wenn die Einstellung f\u00FCr "Beschreibungen unterst\u00FCtzt" ge\u00E4ndert wird.</p> 
SQLAuthenticatorMBean.properties.SQLCreateUser.helpSummaryHTML=Die SQL-Anweisung, mit der ein neuer Benutzerdatensatz erstellt wird.
SQLAuthenticatorMBean.properties.SQLCreateUser.label=SQL - Benutzer erstellen
SQLAuthenticatorMBean.properties.SQLGetGroupDescription.detailedHelpHTML=<p>Die SQL-Anweisung, mit der die Beschreibung einer Gruppe abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppenbeschreibung enth\u00E4lt.</p> 
