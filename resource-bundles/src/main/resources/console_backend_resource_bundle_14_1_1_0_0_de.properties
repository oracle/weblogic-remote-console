JTAMBean.properties.AbandonTimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, w\u00E4hrend der der Transaction Manager wiederholt versucht, die zweite Phase einer zweiphasigen Commit-Transaktion abzuschlie\u00DFen. </p>  <p>W\u00E4hrend der zweiten Phase einer zweiphasigen Commit-Transaktion versucht der Transaction Manager wiederholt, die Transaktion abzuschlie\u00DFen, bis alle Resource Manager angeben, dass die Transaktion abgeschlossen ist. Nachdem die Zeit f\u00FCr das Verwerfen der Transaktion abgelaufen ist, wird kein weiterer Versuch gestartet, die Transaktion aufzul\u00F6sen. Wenn die Transaktion vor dem Verwerfen den Status "Vorbereitet" hat, rollt der Transaction Manager die Transaktion zur\u00FCck, um jegliche Sperren aufzuheben, die aufgrund der verworfenen Transaktion beibehalten werden.</p> 
JTAMBean.properties.AbandonTimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, w\u00E4hrend der der Transaction Manager wiederholt versucht, die zweite Phase einer zweiphasigen Commit-Transaktion abzuschlie\u00DFen.
JTAMBean.properties.AbandonTimeoutSeconds.label=Abbruchtimeout (Sekunden)
JTAMBean.properties.BeforeCompletionIterationLimit.detailedHelpHTML=<p>Die H\u00F6chstzahl der Zyklen f\u00FCr das Synchronisations-Callback <code>beforeCompletion</code>, das der Transaction Manager f\u00FCr diese WebLogic Server-Domain durchf\u00FChrt.</p>  <p>Kein Umstand verhindert, dass ein Synchronisierungsobjekt w\u00E4hrend des <code>beforeCompletion</code>-Vorgangs ein anderes Objekt registriert. Dies gilt selbst f\u00FCr Objekte, deren <code>beforeCompletion</code>-Vorg\u00E4nge bereits aufgerufen wurden. Beispiel\: Ein EJB kann in seiner <code>ejbStore()</code>-Methode ein anderes EJB aufrufen. Um dies zu ber\u00FCcksichtigen, ruft Transaction Manager alle Synchronisierungsobjekte auf und wiederholt dann den Zyklus, falls neue Objekte registriert wurden. Durch diese Zahl wird ein Grenzwert f\u00FCr die Anzahl von Zyklen f\u00FCr die Synchronisierung festgelegt.</p> 
JTAMBean.properties.BeforeCompletionIterationLimit.helpSummaryHTML=Die H\u00F6chstzahl der Zyklen f\u00FCr das Synchronisations-Callback <code>beforeCompletion</code>, das der Transaction Manager f\u00FCr diese WebLogic Server-Domain durchf\u00FChrt.
JTAMBean.properties.BeforeCompletionIterationLimit.label=Wiederholungsgrenze vor Fertigstellung
JTAMBean.properties.CheckpointIntervalSeconds.detailedHelpHTML=<p>Das Intervall, in dem der Transaction Manager eine neue Transaktions-Logdatei erstellt und alle alten Transaktions-Logdateien \u00FCberpr\u00FCft, um festzustellen, ob sie gel\u00F6scht werden k\u00F6nnen.</p> 
JTAMBean.properties.CheckpointIntervalSeconds.helpSummaryHTML=Das Intervall, in dem der Transaction Manager eine neue Transaktions-Logdatei erstellt und alle alten Transaktions-Logdateien \u00FCberpr\u00FCft, um festzustellen, ob sie gel\u00F6scht werden k\u00F6nnen.
JTAMBean.properties.CheckpointIntervalSeconds.label=Checkpoint-Intervall (Sekunden)
JTAMBean.properties.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Zeigt, dass f\u00FCr verteilte Transaktionen clusterweites Recovery verwendet wird.</p>  <p>Wenn diese Option aktiviert ist, werden Recovery-Vorg\u00E4nge f\u00FCr eine verteilte Transaktion auf alle Server des Clusters angewendet, das InterposedTransactionManager hostet, und nicht nur auf den Server, der InterposedTransactionManager hostet.</p> 
JTAMBean.properties.ClusterwideRecoveryEnabled.helpSummaryHTML=Zeigt, dass f\u00FCr verteilte Transaktionen clusterweites Recovery verwendet wird.
JTAMBean.properties.ClusterwideRecoveryEnabled.label=Clusterweites Recovery aktivieren
JTAMBean.properties.CompletionTimeoutSeconds.detailedHelpHTML=<p>Gibt die maximale Zeitspanne in Sekunden an, die ein Transaktionsmanager wartet, bis alle Ressourcenmanager reagieren und angeben, ob die Transaktion festgeschrieben oder zur\u00FCckgerollt werden kann.</p>  <ul><li> Der Standardwert ist 0. Dadurch wird der Wert auf ungef\u00E4hr das Zweifache des Standardwertes f\u00FCr <code>transaction-timeout</code> gesetzt, mit einem H\u00F6chstwert von 120 Sekunden. Dieser Wert bietet Abw\u00E4rtskompatibilit\u00E4t f\u00FCr \u00E4ltere Releases ohne diese Einstellung.</li> <li>Wenn der angegebene Wert -1 ist, wird der h\u00F6chste von diesem Attribut unterst\u00FCtzte Wert verwendet. </li> <li>Wenn der angegebene Wert den f\u00FCr <code>abandon-timeout-seconds</code> festgelegten Wert \u00FCberschreitet, wird der Wert von <code>abandon-timeout-seconds</code> verwendet. </li> </ul> 
JTAMBean.properties.CompletionTimeoutSeconds.helpSummaryHTML=Gibt die maximale Zeitspanne in Sekunden an, die ein Transaktionsmanager wartet, bis alle Ressourcenmanager reagieren und angeben, ob die Transaktion festgeschrieben oder zur\u00FCckgerollt werden kann.
JTAMBean.properties.CompletionTimeoutSeconds.label=Abschlusstimeout
