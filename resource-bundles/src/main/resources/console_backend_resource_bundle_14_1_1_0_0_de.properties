ClusterMBean.properties.TxnAffinityEnabled.detailedHelpHTML=Wenn diese Funktion aktiviert ist, gehen die Transaktionsanforderungen eines Servers zu den Servern in dem Cluster, die bereits an der globalen Transaktion teilnehmen. 
