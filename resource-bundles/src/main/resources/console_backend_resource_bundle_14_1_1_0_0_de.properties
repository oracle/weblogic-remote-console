RealmMBean.properties.DelegateMBeanAuthorization.detailedHelpHTML=<p>Konfiguriert die MBean-Server von WebLogic Server so, dass sie mithilfe der Autorisierungsprovider der Sicherheits-Realm bestimmen, ob ein JMX-Client berechtigt ist, auf ein MBean-Attribut zuzugreifen oder einen MBean-Vorgang aufzurufen.</p> <p>Sie k\u00F6nnen weiterhin die Standardsicherheitseinstellungen von WebLogic Server verwenden oder die Standardwerte an Ihre Bed\u00FCrfnisse anpassen.</p> <p>Wenn Sie die Autorisierung nicht an die Autorisierungsprovider der Realm delegieren, lassen die WebLogic-MBean-Server den Zugriff nur f\u00FCr die vier Standardsicherheitsrollen (Admin, Deployer, Operator und Monitor) und nur wie in den Standardsicherheitseinstellungen von WebLogic Server definiert zu.</p> 
RealmMBean.properties.DelegateMBeanAuthorization.helpSummaryHTML=Konfiguriert die MBean-Server von WebLogic Server so, dass sie mithilfe der Autorisierungsprovider der Sicherheits-Realm bestimmen, ob ein JMX-Client berechtigt ist, auf ein MBean-Attribut zuzugreifen oder einen MBean-Vorgang aufzurufen.
RealmMBean.properties.DelegateMBeanAuthorization.label=JMX-Zugriff mithilfe von Autorisierungsprovidern sch\u00FCtzen
RealmMBean.properties.DeployableProviderSynchronizationEnabled.detailedHelpHTML=<p>Gibt an, ob die Synchronisierung f\u00FCr bereitstellbare Autorisierungs- und Rollenzuordnungsprovider aktiviert ist.</p>  <p>Die Autorisierungs- und Rollenzuordnungsprovider unterst\u00FCtzen m\u00F6glicherweise keine parallelen Sicherheits-Policy- bzw. Rollen\u00E4nderungen in der Sicherheitsprovider-Datenbank. Wenn die Sicherheitsprovider keine parallele \u00C4nderung unterst\u00FCtzen, erzwingt das WebLogic-Sicherheits-Framework einen Synchronisierungsmechanismus, der dazu f\u00FChrt, dass jede Anwendung und jedes Modul in eine Queue gestellt und nacheinander bereitgestellt wird.</p> 
