FileStoreMBean.properties.FailOverLimit.detailedHelpHTML=<p>Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.</p>  <p>Dadurch kann verhindert werden, dass zu viele Instanzen auf einem Server gestartet werden, und dass ein Systemfehler auftritt, wenn zu wenige Server eines ehemals gro\u00DFen Clusters gestartet werden.</p>  <p>Bei einem typischen Grenzwert sollten alle Instanzen in der kleinsten gew\u00FCnschten Clustergr\u00F6\u00DFe ausgef\u00FChrt werden k\u00F6nnen, d.h. (kleinste Clustergr\u00F6\u00DFe * (Grenzwert + 1)) sollte gr\u00F6\u00DFer gleich der Gesamtanzahl der Instanzen sein. </p>  <ul> <li>Bei einem Wert von <code>-1</code> ist kein Failover-Grenzwert (unbegrenzt) vorhanden.</li> <li>Bei einem Wert von <code>0</code> werden Failover von JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, verhindert, sodass maximal eine Instanz pro Server ausgef\u00FChrt wird (zu dieser Instanz fand kein Failover statt).</li> <li>Bei einem Wert von <code>1</code> ist eine Failover-Instanz auf jedem Server zul\u00E4ssig, sodass maximal zwei Instanzen pro Server ausgef\u00FChrt werden (eine Failover-Instanz sowie eine Instanz, zu der kein Failover stattfand).</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
FileStoreMBean.properties.FailOverLimit.helpSummaryHTML=Geben Sie einen Grenzwert f\u00FCr Failover einer bestimmten JVM f\u00FCr JMS-Artefaktinstanzen, die auf ein Cluster ausgerichtet sind, an.
FileStoreMBean.properties.FailOverLimit.label=Failover-Grenzwert
FileStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.</p>  <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden vor dem Fallback eines JMS-Artefakts zum bevorzugten Server gewartet werden soll.</li> <li>Der Wert <code>0</code> gibt an, dass f\u00FCr die Instanz kein Failback erfolgt.</li> <li>Der Wert <code>-1</code> gibt an, dass f\u00FCr die Instanz ohne Verz\u00F6gerung sofort ein Failback erfolgt.</li> </ul>  <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
FileStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Artefaktinstanz zur\u00FCck auf den bevorzugten Server verschoben wird, wenn der bevorzugte Server nach einem Fehler neu gestartet wurde.
FileStoreMBean.properties.FailbackDelaySeconds.label=Failback-Verz\u00F6gerung in Sekunden
FileStoreMBean.properties.FileLockingEnabled.detailedHelpHTML=<p>Legt fest, ob die BS-Dateisperre verwendet wird. </p> Wenn der Dateisperrschutz aktiviert ist, ist das Hochfahren eines Speichers nicht erfolgreich, wenn eine andere Speicherinstanz die Speicherdateien bereits ge\u00F6ffnet hat. Deaktivieren Sie diese Einstellung nur, wenn Sie Prozeduren eingerichtet haben, die verhindern, dass mehrere Speicherinstanzen dieselbe Datei \u00F6ffnen. Die Dateisperre ist nicht erforderlich, hilft aber bei der Verhinderung von Besch\u00E4digung, wenn zwei Dateispeicherinstanzen mit demselben Namen versuchen, in denselben Verzeichnissen zu arbeiten. Diese Einstellung gilt sowohl f\u00FCr prim\u00E4re als auch f\u00FCr Cachedateien. 
FileStoreMBean.properties.FileLockingEnabled.helpSummaryHTML=Legt fest, ob die BS-Dateisperre verwendet wird.
FileStoreMBean.properties.FileLockingEnabled.label=Dateisperre aktivieren
FileStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. </p> <p>Dadurch bleibt Zeit zur Stabilisierung des Systems und zum Neustart von abh\u00E4ngigen Services. Dadurch wird ein Systemausfall w\u00E4hrend des erneuten Hochfahrens verhindert.</p>  <ul> <li>Ein Wert von > <code>0</code> gibt an, wie viele Sekunden gewartet werden soll, bevor nach dem Ausfall und Neustart Ressourcen geladen werden sollen.</li> <li>Ein Wert von <code>0</code> bedeutet keine Verz\u00F6gerung.</li> </ul> <b>Hinweis\:</b> Diese Einstellung gilt nur, wenn das JMS-Artefakt auf Cluster ausgerichtet ist und die Migrations-Policy auf <code>On-Failure</code> (Bei Fehler) oder <code>Always</code> (Immer) gesetzt ist. 
FileStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Gibt die Verz\u00F6gerungszeit in Sekunden an, bis eine auf Cluster ausgerichtete JMS-Instanz auf einer neu gebooteten WebLogic Server-Instanz startet.
FileStoreMBean.properties.InitialBootDelaySeconds.label=Anf\u00E4ngliche Bootverz\u00F6gerung in Sekunden
FileStoreMBean.properties.InitialSize.detailedHelpHTML=<p>Die urspr\u00FCngliche Dateigr\u00F6\u00DFe, in Byte.</p> <ul> <li>Legen Sie <code>InitialSize</code> fest, um Dateispeicherplatz beim Hochfahren eines Dateispeichers im Voraus zuzuweisen. Wenn <code>InitialSize</code> den Wert <code>MaxFileSize</code> \u00FCberschreitet, erstellt ein Speicher mehrere Dateien (Anzahl Dateien \= <code>InitialSize</code>/<code>MaxFileSize</code> aufgerundet).</li>  <li>Ein Dateispeicher verwendet den Speicherplatz von gel\u00F6schten Datens\u00E4tzen automatisch neu und erweitert eine Datei, wenn nicht gen\u00FCgend Speicherplatz f\u00FCr eine neue Schreibanforderung vorhanden ist.</li>  <li>Verwenden Sie <code>InitialSize</code>, um Dateierweiterungen w\u00E4hrend der Laufzeit einzuschr\u00E4nken oder zu verhindern, da die Dateierweiterung zu tempor\u00E4ren Latenzzeiten f\u00FChrt, die sich in wenigen F\u00E4llen bemerkbar machen k\u00F6nnen. </li> <li>\u00C4nderungen an der anf\u00E4nglichen Gr\u00F6\u00DFe treten nur f\u00FCr neue Dateispeicher in Kraft, oder wenn aktuelle Dateien vor einem Neustart gel\u00F6scht wurden.</li>  <li> Siehe <a href\='\#getMaxFileSize'>Maximale Dateigr\u00F6\u00DFe</a>.</li> </ul> 
FileStoreMBean.properties.InitialSize.helpSummaryHTML=Die urspr\u00FCngliche Dateigr\u00F6\u00DFe, in Byte.
FileStoreMBean.properties.InitialSize.label=Anfangsgr\u00F6\u00DFe
FileStoreMBean.properties.IoBufferSize.detailedHelpHTML=<p>Die I/O-Puffergr\u00F6\u00DFe, in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet.</p> <ul> <li> Wenn f\u00FCr die Policy <code>Direct-Write-With-Cache</code> ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gibt <code>IOBufferSize</code> den maximalen Anteil einer Cacheansicht an, der an einen Systemaufruf \u00FCbergeben wird. Dieser Anteil belegt keinen Off-Heap- (nativen) oder Java-Heap-Speicher.</li>  <li> Bei den Policys <code>Direkt schreiben</code> und <code>Cache-Flush</code> ist <code>IOBufferSize</code> die Gr\u00F6\u00DFe eines Puffers pro Speicher, der Off-Heap-Speicher (nativ) belegt, wobei ein Puffer w\u00E4hrend der Laufzeit zugewiesen ist, aber mehrere Puffer tempor\u00E4r beim Boot Recovery erstellt werden k\u00F6nnen.</li>  <li>Wenn kein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gilt die Einstellung f\u00FCr Off-Heap-Speicher (nativ) f\u00FCr alle Policys (einschlie\u00DFlich <code>Deaktiviert</code>).</li>  <li>F\u00FCr die beste Laufzeitperformance empfiehlt Oracle, den Wert <code>IOBufferSize</code> so festzulegen, dass er gr\u00F6\u00DFer als der gr\u00F6\u00DFte Schreibvorgang ist (mehrere nebenl\u00E4ufige Speicheranforderungen k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden).</li>  <li>Um die beste Boot Recovery-Zeitperformance f\u00FCr gro\u00DFe Speicher zu erreichen, empfiehlt Oracle, den Wert <code>IOBufferSize</code> auf mindestens 2 MB zu setzen.</li> </ul>  <p>Den tats\u00E4chlichen zugewiesenen Off-Heap-Speicherplatz (nativ) finden Sie in <a href\='\#AllocatedIOBufferBytes'>AllocatedIOBufferBytes</a>. Dies ist ein Mehrfaches des Wertes <code>IOBufferSize</code> f\u00FCr die Policys <code>Direkt schreiben</code> und <code>Cache-Flush</code> oder lautet Null.</p> 
FileStoreMBean.properties.IoBufferSize.helpSummaryHTML=Die I/O-Puffergr\u00F6\u00DFe, in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet.
FileStoreMBean.properties.IoBufferSize.label=I/O-Puffergr\u00F6\u00DFe
FileStoreMBean.properties.LogicalName.detailedHelpHTML=<p>Der Name, mit dem Subsysteme sich auf verschiedene Speicher auf verschiedenen Servern mit demselben Namen beziehen.</p>  <p>Beispiel\: Ein EJB, der den Timer-Service verwendet, kann mithilfe des logischen Namens auf seinen Speicher verweisen. Dieser Name kann auch dann, wenn jeder Server einen Speicher mit einem anderen physischen Namen hat, auf mehreren Servern in demselben Cluster g\u00FCltig sein.</p>  <p>Mehrere Speicher in derselben Domain oder demselbem Cluster k\u00F6nnen denselben logischen Namen haben. Ein logischer Name kann jedoch nicht mehr als einem Speicher auf demselben Server zugeordnet sein.</p> 
FileStoreMBean.properties.LogicalName.helpSummaryHTML=Der Name, mit dem Subsysteme sich auf verschiedene Speicher auf verschiedenen Servern mit demselben Namen beziehen.
FileStoreMBean.properties.LogicalName.label=Logischer Name
FileStoreMBean.properties.MaxFileSize.detailedHelpHTML=<p>Die maximale Dateigr\u00F6\u00DFe einer einzelnen Datendatei, in Byte.</p> <ul> <li>Der Wert <code>MaxFileSize</code> wirkt sich auf die Anzahl der Dateien aus, die f\u00FCr einen Speicher mit einer speziellen Gr\u00F6\u00DFe ben\u00F6tigt werden (Anzahl Dateien \= store size/MaxFileSize aufgerundet).</li>  <li>Ein Dateispeicher verwendet Speicherplatz, der durch gel\u00F6schte Datens\u00E4tze freigegeben wurde, automatisch neu und erweitert einzelne Dateien automatisch bis zu <code>MaxFileSize</code>, wenn nicht gen\u00FCgend Speicherpatz f\u00FCr einen neuen Datensatz vorhanden ist. Wenn in den vorhandenen Dateien kein Speicherplatz f\u00FCr einen neuen Datensatz gegeben ist, erstellt ein Speicher eine zus\u00E4tzliche Datei.</li>  <li> Eine geringe Anzahl an gr\u00F6\u00DFeren Dateien eignet sich normalerweise besser als zahlreiche kleinere Dateien, da jede Datei Fensterpuffer und Datei-Handle zuweist. </li>  <li> Wenn <code>MaxFileSize</code> gr\u00F6\u00DFer als 2^24 * <code>BlockSize</code> ist, wird <code>MaxFileSize</code> ignoriert, und der Wert wird zu 2^24 * <code>BlockSize</code>. Der Standardwert f\u00FCr <code>BlockSize</code> ist 512, und 2^24 * 512 ist 8 GB.</li>  <li>Die Mindestgr\u00F6\u00DFe f\u00FCr <code>MaxFileSize</code> betr\u00E4gt 10 MB, wenn mehrere Datendateien vom Speicher verwendet werden. Wenn <code>InitialSize</code> kleiner ist als <code>MaxFileSize</code>, wird eine einzelne Datei mit einer Gr\u00F6\u00DFe von <code>InitialSize</code> Byte erstellt. Wenn <code>InitialSize</code> gr\u00F6\u00DFer ist als <code>MaxFileSize</code>, werden (<code>InitialSize</code>/<code>MaxFileSize</code>) Dateien mit einer Gr\u00F6\u00DFe von <code>MaxFileSize</code> Byte sowie gegebenenfalls eine zus\u00E4tzliche Datei erstellt, die den Rest enth\u00E4lt.</li>  <li> Siehe <a href\='\#getInitialSize'>Anfangsgr\u00F6\u00DFe</a>.</li> </ul> 
FileStoreMBean.properties.MaxFileSize.helpSummaryHTML=Die maximale Dateigr\u00F6\u00DFe einer einzelnen Datendatei, in Byte.
FileStoreMBean.properties.MaxFileSize.label=Maximale Dateigr\u00F6\u00DFe
FileStoreMBean.properties.MaxWindowBufferSize.detailedHelpHTML=<p>Die maximale Datenmenge, in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro prim\u00E4rer Speicherdatei zugeordnet. Gilt f\u00FCr die synchronen Speicher-Policys <code>Direct-Write-With-Cache</code> und <code>Deaktiviert</code>, allerdings nur, wenn die native <code>wlfileio</code>-Library geladen ist.</p>  <p>Ein Fensterpuffer belegt keinen Java-Heap-Speicherplatz, belegt allerdings Off-Heap-Speicher (nativ).  Wenn der Speicher die angeforderte Puffergr\u00F6\u00DFe nicht zuweisen kann, weist er immer kleinere Puffer zu, bis er die <code>MinWindowBufferSize</code> erreicht. Wenn er die <code>MinWindowBufferSize</code> nicht einhalten kann, bricht er mit einem Fehler ab.</p>  <p>Oracle empfiehlt, die maximale Fensterpuffergr\u00F6\u00DFe auf mehr als das Zweifache der Gr\u00F6\u00DFe des gr\u00F6\u00DFten Schreibvorgangs zu setzen (mehrere nebenl\u00E4ufig aktualisierte Datens\u00E4tze k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden), und auf einen Wert, der gr\u00F6\u00DFer oder gleich der Dateigr\u00F6\u00DFe ist, wenn keine anderen Constraints vorliegen. 32-Bit-JVMs k\u00F6nnen einen Gesamtgrenzwert von zwischen 2 und 4 GB f\u00FCr kombinierte Java-Heap- plus Off-Heap-Speicherverwendung (nativ) vorgeben.</p>  <ul> <li>Die tats\u00E4chlich zugewiesene Fensterpuffergr\u00F6\u00DFe finden Sie im Speicherattribut <code>AllocatedWindowBufferBytes</code>.</li>  <li> Siehe <a href\='\#getMaxFileSize'>Maximale Dateigr\u00F6\u00DFe</a> und <a href\='\#getMinWindowBufferSize'>Minimale Fensterpuffergr\u00F6\u00DFe</a>.</li> </ul> 
FileStoreMBean.properties.MaxWindowBufferSize.helpSummaryHTML=Die maximale Datenmenge, in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro prim\u00E4rer Speicherdatei zugeordnet.
FileStoreMBean.properties.MaxWindowBufferSize.label=Maximale Fensterpuffergr\u00F6\u00DFe
FileStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Steuert das Migrations- und Neustartverhalten von auf Cluster ausgerichteten JMS-Serviceartefaktinstanzen. Wird diese Einstellung auf einem auf ein Cluster ausgerichteten Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. Informationen zum Aktivieren von Migration und Neustart f\u00FCr JMS-Artefakte mit migrierbaren Zielen finden Sie in den Einstellungen des jeweiligen migrierbaren Ziels.</p> <ul> <li><code>Off</code> (Aus) Deaktiviert die Migrationsunterst\u00FCtzung f\u00FCr auf Cluster ausgerichtete JMS-Serviceobjekte und \u00E4ndert den Standardwert f\u00FCr "In-Place-Neustart" in "false". Wenn der Neustart bei deaktivierter Migrations-Policy aktiviert werden soll, m\u00FCssen Sie "In-Place-Neustart" explizit auf "true" setzen. Diese Policy kann nicht mit der Migrations-Policy <code>Singleton</code> kombiniert werden. </li> <li><code>On-Failure</code> (Bei Fehler) Aktiviert die automatische Migration und den Neustart von Instanzen, wenn bei einem Subsystemservice oder einer WebLogic Server-Instanz ein Fehler auftritt. Das schlie\u00DFt automatisches Failback und Load Balancing von Instanzen ein. </li>  <li><code>Always</code> (Immer) Bewirkt das gleiche Verhalten wie <code>On-Failure</code> (Bei Fehler) und migriert Instanzen automatisch, selbst bei ordnungsgem\u00E4\u00DFem Herunterfahren oder teilweisem Clusterstart. </li> </ul> <b>Hinweis\:</b> Bei <code>On-Failure</code> (Bei Fehler) und <code>Always</code> (Immer) muss Clusterleasing konfiguriert sein.  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Die <code>Migrations-Policy</code> <code>Immer</code> wird f\u00FCr Bridges nicht empfohlen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
