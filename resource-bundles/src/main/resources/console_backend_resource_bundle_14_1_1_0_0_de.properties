JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.detailedHelpHTML=<p>Best\u00E4tigungs-Policy f\u00FCr Sessions, f\u00FCr die keine Transaktion ausgef\u00FChrt wurde und die den Modus <code>CLIENT_ACKNOWLEDGE</code> verwenden. <code>Alle</code> gibt an, dass durch die Best\u00E4tigung einer Nachricht <i>alle</i> nicht best\u00E4tigten Nachrichten, die in der Session empfangen wurden, best\u00E4tigt werden. <code>Vorherige</code> gibt an, dass durch die Best\u00E4tigung einer Nachricht nur nicht best\u00E4tigte Nachrichten bis einschlie\u00DFlich zur angegebenen Nachricht best\u00E4tigt werden.</p>  <p>Dieser Parameter bietet eine Umgehungsl\u00F6sung f\u00FCr eine \u00C4nderung in der JMS-Spezifikation und gilt nur f\u00FCr Implementierungen, die den Best\u00E4tigungsmodus <code>CLIENT_ACKNOWLEDGE</code> f\u00FCr eine Session verwenden, f\u00FCr die keine Transaktion ausgef\u00FChrt wird. Insbesondere erm\u00F6glichte es die Spezifikation Benutzern, alle Nachrichten vor der und einschlie\u00DFlich der Nachricht zu best\u00E4tigen, die best\u00E4tigt wird. Die Spezifikation wurde so ge\u00E4ndert, dass durch die Best\u00E4tigung einer beliebigen Nachricht alle jemals eingegangenen Nachrichten best\u00E4tigt werden (selbst die Nachrichten, die nach der Nachricht eingehen, die best\u00E4tigt wird). </p>  <p><code>ACKNOWLEDGE_PREVIOUS</code> bewahrt das alte Verhalten (Best\u00E4tigung alle Nachrichten bis zu der und einschlie\u00DFlich der Nachricht, die best\u00E4tigt wird). <code>ACKNOWLEDGE_ALL</code> hingegen reflektiert das neue Verhalten\: Alle Nachrichten, die in der gegebenen Session eingehen, werden unabh\u00E4ngig davon best\u00E4tigt, welche Nachricht zum Ausf\u00FChren der Best\u00E4tigung verwendet wird.</p> <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn Sie den Wert \u00E4ndern, beeinflusst dies allerdings keine vorhandenen Verbindungen. Er betrifft nur neue Verbindungen, die mit dieser Connection Factory hergestellt werden.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.helpSummaryHTML=Best\u00E4tigungs-Policy f\u00FCr Sessions, f\u00FCr die keine Transaktion ausgef\u00FChrt wurde und die den Modus <code>CLIENT_ACKNOWLEDGE</code> verwenden.
JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.label=Clientbest\u00E4tigungs-Policy
