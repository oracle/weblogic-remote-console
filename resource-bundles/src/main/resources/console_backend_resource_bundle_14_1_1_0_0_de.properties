JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>Die Zeit in Sekunden, die eine Datenquelle f\u00FCr die Wiedergabeverarbeitung der Anwendungsfortf\u00FChrung zul\u00E4sst, bevor sie wegen Timeouts abgebrochen wird und einen Wiedergabesessionkontext beendet.</p> <ul> <li>Wenn f\u00FCr diesen Wert null (0) Sekunden festgelegt ist, ist die Wiedergabeverarbeitung (Failover) deaktiviert; "begin/endRequest" werden allerdings nach wie vor aufgerufen. Mit dieser Option k\u00F6nnen Sie die Abdeckung und Performance ermitteln.</li> <li>Der Standardwert ist 3600 Sekunden.</li> <li>Siehe <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
