SNMPAgentMBean.properties.LocalizedKeyCacheInvalidationInterval.detailedHelpHTML=<p>Die Anzahl von Millisekunden, nach denen WebLogic Server den Cache mit den SNMP-Sicherheitsschl\u00FCsseln invalidiert. Wenn ein hoher Wert festgelegt wird, besteht die Gefahr, dass Benutzer, deren Zugangsdaten entfernt wurden, weiter auf SNMP-Daten zugreifen k\u00F6nnen.</p> <p>Ein SNMP-Sicherheitsschl\u00FCssel ist eine verschl\u00FCsselte Version der Engine-ID eines SNMP-Agent sowie ein Authentifizierungs- bzw. Datenschutzkennwort. WebLogic Server generiert einen Sicherheitsschl\u00FCssel f\u00FCr jeden Eintrag, der von Ihnen in der SNMP-Zugangsdatenzuordnung vorgenommen wird. Wenn ein SNMP-Agent von WebLogic Server eine Anforderung unter SNMPv3 empf\u00E4ngt, vergleicht er den Schl\u00FCssel in der Anforderung mit den gespeicherten WebLogic Server-Schl\u00FCsseln. Wird eine \u00DCbereinstimmung ermittelt, wird die Anforderung bearbeitet. Der SNMP-Agent verschl\u00FCsselt diese Schl\u00FCssel in den versendeten Antworten und Benachrichtigungen. Sie k\u00F6nnen konfigurieren, welche Schl\u00FCssel verschl\u00FCsselt werden, wenn Sie ein Trap-Ziel erstellen.</p> <p>Statt die Schl\u00FCssel f\u00FCr jede SNMPv3-Kommunikation erneut zu generieren, speichert WebLogic die Schl\u00FCssel im Cache. Um sicherzustellen, dass der Cache den aktuellsten Satz der SNMP-Zugangsdaten enth\u00E4lt, invalidiert WebLogic Server den Cache in regelm\u00E4\u00DFigen Abst\u00E4nden. Wenn nach der Cacheinvalidierung das n\u00E4chste Mal wieder ein SNMP-Agent Zugangsdaten anfordert, regeneriert WebLogic Server den Cache.</p> <p>Beachten Sie, dass eine Ver\u00E4nderung der Zugangsdatenzuordnung nicht automatisch zu einer Aktualisierung des Cache f\u00FChrt. Stattdessen wird der Cache nur aktualisiert, nachdem er invalidiert wurde.</p> <p>Beispiel\: Wenn Sie ein Datenschutzkennwort in einem bestehenden Eintrag in der Zugangsdatenzuordnung von SNMP aktualisieren, erkennt der SNMP-Agent das neue Kennwort so lange nicht, bis der Schl\u00FCsselcache invalidiert und regeneriert wird. Ein SNMP-Benutzer mit dem alten Datenschutzkennwort kann noch auf die Daten von WebLogic Server zugreifen, bis der Cache invalidiert wurde.</p> <p>Sie k\u00F6nnen den Schl\u00FCssel umgehend invalidieren, statt auf die Cacheinvalidierung zu warten. </p> 
