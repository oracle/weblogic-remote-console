WTCLocalTuxDomMBean.properties.PrivateKeyAlias.detailedHelpHTML=<p>Der Zeichenfolgenalias, \u00FCber den der lokale Tuxedo-Zugriffspunkt im Keystore gespeichert oder von dort abgerufen wird. Dieser Private Key ist mit dem digitalen Zertifikat des lokalen Tuxedo-Zugriffspunkts assoziiert.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.helpSummaryHTML=Der Zeichenfolgenalias, \u00FCber den der lokale Tuxedo-Zugriffspunkt im Keystore gespeichert oder von dort abgerufen wird.
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.label=Private-Key-Alias
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.detailedHelpHTML=<p>Die Passphrase, mit der der Private Key des Servers aus dem Keystore abgerufen wird. Diese Passphrase wird dem Private Key bei der Generierung zugewiesen.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Dies ruft den Wert des Attributs <code>PrivateKeyPassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt die unverschl\u00FCsselte Passphrase als Zeichenfolge aus.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>PrivateKeyPassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol>  <p>Das Verwenden dieses Attributs (<code>PrivateKeyPassPhrase</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das die nicht verschl\u00FCsselte Passphrase enth\u00E4lt, im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicherplatz neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>getPrivateKeyPassPhraseEncrypted</code> verwendet werden.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.helpSummaryHTML=Die Passphrase, mit der der Private Key des Servers aus dem Keystore abgerufen wird.
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.label=Passphrase f\u00FCr Private Key
WTCLocalTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>Dies ist das Zeitintervall in Sekunden, f\u00FCr dessen Dauer der lokale Tuxedo-Zugriffspunkt zwischen automatischen Verbindungsaufbauversuchen zu remoten Tuxedo-Zugriffspunkten wartet. Dieser Wert sollte nur verwendet werden, wenn die Verbindungs-Policy auf <code>ON_STARTUP</code> gesetzt ist.</p>  <p><b>Wertebereich\:</b> Zwischen 0 und einer positiven 32-Bit-Ganzzahl</p> 
WTCLocalTuxDomMBean.properties.RetryInterval.helpSummaryHTML=Dies ist das Zeitintervall in Sekunden, f\u00FCr dessen Dauer der lokale Tuxedo-Zugriffspunkt zwischen automatischen Verbindungsaufbauversuchen zu remoten Tuxedo-Zugriffspunkten wartet.
WTCLocalTuxDomMBean.properties.RetryInterval.label=Wiederholungs-Intervall
WTCLocalTuxDomMBean.properties.Security.detailedHelpHTML=<p>Dies ist der Typ der Anwendungssicherheit, der erzwungen wird.</p>  <p>Es gibt folgende Sicherheitstypen\:</p>  <ul> <li>NONE\: Keine Sicherheitsmechanismen werden verwendet.</li> <li>APP_PW\: Kennwortsicherheit wird erzwungen, wenn eine Verbindung von einer Remotedomain hergestellt wird. Das Anwendungskennwort wird im WTCResourcesBean definiert.</li> <li>DM_PW\: Domainkennwortsicherheit wird erzwungen, wenn eine Verbindung von einer Remotedomain hergestellt wird. Das Domainkennwort wird im WTCPasswordsBean definiert.</li> </ul> 
WTCLocalTuxDomMBean.properties.Security.helpSummaryHTML=Dies ist der Typ der Anwendungssicherheit, der erzwungen wird.
WTCLocalTuxDomMBean.properties.Security.label=Sicherheit
WTCLocalTuxDomMBean.properties.Security.legalValues.APP_PW=Anwendungskennwort
WTCLocalTuxDomMBean.properties.Security.legalValues.DM_PW=Domainkennwort
WTCLocalTuxDomMBean.properties.Security.legalValues.NONE=Kein Wert
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.detailedHelpHTML=<p>Dies sind Pfad und Dateiname des Trust-Keystores.</p>  <p>Der Pfadname kann entweder absolut oder relativ bez\u00FCglich des Standorts sein, an dem der Server hochgefahren wurde. Der Dateiname des Identity Keystores wird nur verwendet, wenn KeyStores auf "Benutzerdefinierte Speicher" gesetzt ist.</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.helpSummaryHTML=Dies sind Pfad und Dateiname des Trust-Keystores.
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.label=Trust-Keystore-Dateiname
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.detailedHelpHTML=<p>Dies ist die Passphrase des Trust-Keystores. Wenn dies leer oder Null ist, wird der Keystore ohne Passphrase ge\u00F6ffnet.</p>  <p>Dieses Attribut wird nur verwendet, wenn KeyStores auf "Benutzerdefinierte Speicher" gesetzt wird.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Dies ruft den Wert des Attributs <code>TrustKeyStorePassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Dies setzt den Wert des Attributs <code>TrustKeyStorePassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert.</li> </ol> <p>Das Verwenden dieses Attributs (<code>TrustKeyStorePassPhrase</code>) ist ein potenzielles Sicherheitsrisiko, da das Zeichenfolgenobjekt, das die nicht verschl\u00FCsselte Passphrase enth\u00E4lt, im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicherplatz neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Statt dieses Attributs sollte <code>TrustKeyStorePassPhraseEncrypted</code> verwendet werden.</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.helpSummaryHTML=Dies ist die Passphrase des Trust-Keystores.
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.label=Passphrase f\u00FCr Trust Keystore
WTCLocalTuxDomMBean.properties.UseSSL.detailedHelpHTML=<p>Gibt an, ob die von diesem lokalen Tuxedo-Zugriffspunkt eingeleitete oder angenommene Verbindung SSL zus\u00E4tzlich zur Transportschicht verwendet. Werte\:</p>  <ul><li>Aus\: SSL wird nicht verwendet.</li> <li>TwoWay\: Gegenseitige Authentifizierung mit SSL ist erforderlich.</li> <li>OneWay\: Serverauthentifizierung mit SSL ist erforderlich.</li> </ul>  <p><i>Hinweis\:</i> Wenn der SDP-Transport f\u00FCr diesen Zugangspunkt konfiguriert ist, wird der konfigurierte Wert dieses Attributs ignoriert, und <code>Aus</code> wird verwendet.</p> 
WTCLocalTuxDomMBean.properties.UseSSL.helpSummaryHTML=Gibt an, ob die von diesem lokalen Tuxedo-Zugriffspunkt eingeleitete oder angenommene Verbindung SSL zus\u00E4tzlich zur Transportschicht verwendet.
