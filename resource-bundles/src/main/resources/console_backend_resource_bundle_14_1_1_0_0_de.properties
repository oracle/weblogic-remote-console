JTAMBean.properties.MaxTransactions.label=Maximale Transaktionen
JTAMBean.properties.MaxUniqueNameStatistics.detailedHelpHTML=<p>Die H\u00F6chstzahl der eindeutigen Transaktionsnamen, f\u00FCr die Statistiken gef\u00FChrt werden.</p>  <p>Die ersten 1001 eindeutigen Transaktionsnamen werden als ihre eigenen Transaktionsnamen gef\u00FChrt und in jeder Statistik gespeichert. Nach dem 1001. Transaktionsnamen wird jeder weitere als <code>weblogic.transaction.statistics.namedOverflow</code> gespeichert und die Transaktionsstatistik wird au\u00DFerdem zusammengef\u00FChrt und in <code>weblogic.transaction.statistics.namedOverflow</code> verwaltet.</p>  <p>Ein Transaktionsname stellt in der Regel eine Kategorie von Gesch\u00E4ftstransaktionen dar (beispielsweise "\u00DCberweisungen").</p> 
JTAMBean.properties.MaxUniqueNameStatistics.helpSummaryHTML=Die H\u00F6chstzahl der eindeutigen Transaktionsnamen, f\u00FCr die Statistiken gef\u00FChrt werden.
JTAMBean.properties.MaxUniqueNameStatistics.label=Max. eindeutige Namen f\u00FCr Statistik
JTAMBean.properties.MaxXACallMillis.detailedHelpHTML=<p>Maximal zugelassene Dauer in Millisekunden von XA-Aufrufen an Ressourcen. Wenn ein bestimmter XA-Aufruf an eine Ressource den Grenzwert \u00FCberschreitet, wird die Ressource als nicht verf\u00FCgbar deklariert.</p> 
JTAMBean.properties.MaxXACallMillis.helpSummaryHTML=Maximal zugelassene Dauer in Millisekunden von XA-Aufrufen an Ressourcen.
JTAMBean.properties.MaxXACallMillis.label=Maximale Dauer von XA-Aufrufen
JTAMBean.properties.ParallelXAEnabled.detailedHelpHTML=<p>Zeigt an, dass XA-Aufrufe parallel ausgef\u00FChrt werden, sofern verf\u00FCgbare Threads vorhanden sind.</p> 
