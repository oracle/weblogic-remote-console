ServerTemplateMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Ein boolesches Kennzeichen, das angibt, dass das Intervall f\u00FCr die erneute \u00DCbertragung mit dem exponentiellen Backoff-Algorithmus ([Tanenbaum]) angepasst wird. Standardwert ist "false". Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
