ClusterMBean.slice.Health.helpTopic.0.label=Understanding Cluster Configuration and Application Deployment 
ClusterMBean.slice.Health.helpTopic.1.label=Setting Up WebLogic Clusters
ClusterMBean.slice.Health.introductionHTML=<p>\u00DCber diese Seite k\u00F6nnen Sie die Eigenschaften des Zustandsmonitorings f\u00FCr den vorliegenden Cluster konfigurieren. WebLogic Server bietet eine Funktion f\u00FCr das Selbstmonitoring des Zustands, um die Zuverl\u00E4ssigkeit und Verf\u00FCgbarkeit von Servern in einer WebLogic Server-Domain zu verbessern. Ausgew\u00E4hlte Subsysteme auf den einzelnen Servern \u00FCberwachen ihren Zustand anhand von speziellen Kriterien f\u00FCr das Subsystem.</p>\n
ClusterMBean.slice.Http.helpPageTitle=Cluster\: HTTP
ClusterMBean.slice.Http.helpTopic.0.label=Setting Up WebLogic Clusters 
ClusterMBean.slice.Http.helpTopic.1.label=Configure Network Resources
ClusterMBean.slice.Http.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die HTTP-Einstellungen f\u00FCr diesen Cluster festlegen. Diese Einstellungen k\u00F6nnen au\u00DFer Kraft gesetzt werden, indem die Member-Server dieses Clusters explizit festgelegt werden.</p>\n
ClusterMBean.slice.JTA.helpPageTitle=Cluster\: JTA
ClusterMBean.slice.JTA.helpTopic.0.label=Configure Network Resources 
ClusterMBean.slice.JTA.helpTopic.1.label=Developing JTA Applications for Oracle WebLogic Server
ClusterMBean.slice.JTA.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Konfiguration der Java Transaction API (JTA) dieses WebLogic Server-Clusters definieren. Diese Einstellungen ersetzen die domainweite JTA-Konfiguration f\u00FCr dieses Cluster.</p>\n
