ServerTemplateMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Empf\u00E4ngerpr\u00FCfung aktiviert
ServerTemplateMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Gibt an, ob der persistente Cache (LDAP oder RDBMS) zum Speichern von SAML 2.0-Artefakten und -Authentifizierungsanforderungen verwendet wird.</p>  <p>RDBMS wird in Produktionsumgebungen von SAML 2.0-Sicherheitsprovidern ben\u00F6tigt. Verwenden Sie LDAP nur in Entwicklungsumgebungen.</p>  <p>Wenn diese Option nicht aktiviert ist, werden Artefakte und Anforderungen im Arbeitsspeicher gespeichert.</p>  <p>Wenn Sie SAML 2.0-Services f\u00FCr zwei oder mehr WebLogic Server-Instanzen in einer Domain konfigurieren, m\u00FCssen Sie den replizierten Cache einzeln auf jedem Server aktivieren. Wenn Sie au\u00DFerdem SAML 2.0-Services in einem Cluster konfigurieren, muss jeder Managed Server au\u00DFerdem einzeln konfiguriert werden.</p> 
