SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Konfiguriert diesen SNMP-Agent so, dass schreibgesch\u00FCtzter Zugriff auf MBean-Typen bereitgestellt wird, die Sie erstellt und registriert haben (benutzerdefinierte MBeans).</p> <p>Wenn Sie diese Art von Zugriff aktivieren, aktualisiert dieser SNMP-Agent dynamisch ein Laufzeit-MIB-Modul, das WebLogic Server f\u00FCr benutzerdefinierte MBeans unterh\u00E4lt, sobald Sie ein benutzerdefiniertes MBean in einem MBean-Server von WebLogic Server registrieren. </p> <p>F\u00FCr jeden benutzerdefinierten MBean-Typ f\u00FCgt WebLogic Server eine Tabelle zum MIB-Modul hinzu. F\u00FCr jede Instanz des benutzerdefinierten MBeans wird eine Tabellenzeile hinzugef\u00FCgt. WebLogic Server persistiert zwar das MIB nicht als Datei oder sonstige Datenstruktur, die OIDs im MIB bleiben jedoch \u00FCber alle Serversessions hinweg konstant.</p> <p>Das MIB-Modul f\u00FCr benutzerdefinierte MBeans wird von einem Sub-Agent verwaltet. Der \u00FCbergeordnete Agent ist der vorliegende SNMP-Agent von WebLogic Server. Der Sub-Agent kommuniziert mit dem Master-Agent \u00FCber den AgentX-Port.</p> 
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Konfiguriert diesen SNMP-Agent so, dass schreibgesch\u00FCtzter Zugriff auf MBean-Typen bereitgestellt wird, die Sie erstellt und registriert haben (benutzerdefinierte MBeans).
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.label=SNMP-Zugriff f\u00FCr Benutzer-MBeans aktiviert
SNMPAgentDeploymentMBean.properties.SNMPEngineId.detailedHelpHTML=<p>Ein Bezeichner f\u00FCr diesen SNMP-Agent, der unter allen anderen SNMP-Agents in der aktuellen WebLogic Server-Domain eindeutig ist.</p> <p>Wenn Sie SNMPv3 f\u00FCr das Versenden von Nachrichten an den SNMP-Agent verwenden, m\u00FCssen Sie die SNMP-Engine-ID angeben, wenn Sie den SNMP-Manager konfigurieren.</p> <p>F\u00FCr einen SNMP-Agent auf einem Administrationsserver ist der Standardwert der Name der WebLogic Server-Domain. F\u00FCr einen Agent auf einem verwalteten Server ist der Standardwert der Name des Servers.</p> 
SNMPAgentDeploymentMBean.properties.SNMPEngineId.helpSummaryHTML=Ein Bezeichner f\u00FCr diesen SNMP-Agent, der unter allen anderen SNMP-Agents in der aktuellen WebLogic Server-Domain eindeutig ist.
SNMPAgentDeploymentMBean.properties.SNMPEngineId.label=SNMP-Engine-ID
SNMPAgentDeploymentMBean.properties.SNMPPort.detailedHelpHTML=<p>Der Port, auf dem dieser SNMP-Agent auf eingehende Anforderungen von SNMP-Managern horchen soll, die das UDP-Protokoll verwenden.</p>  <p>SNMP-Manager k\u00F6nnen diesen Port f\u00FCr Ping-Prozesse beim SNMP-Agent nutzen und den Status bestimmter Attribute anfordern.</p>  <p>Wenn der vorliegende SNMP-Agent als Ziel f\u00FCr mehrere Serverinstanzen festgelegt wird und wenn mindestens zwei Server auf dem gleichen Rechner ausgef\u00FChrt werden, erh\u00F6ht WebLogic Server automatisch den Wert des UDP-Ports um 1 f\u00FCr jeden Agent. WebLogic Server weist nie Port 162 zu, da dies der Standardport f\u00FCr das Versenden von Benachrichtigungen durch Agents ist. Dar\u00FCber hinaus \u00FCbergeht WebLogic Server alle bereits genutzten Ports und weist stattdessen die jeweils n\u00E4chsten frei verf\u00FCgbaren zu.</p> <p>Beispiel\: Wenn der Standardwert f\u00FCr dieses Attribut verwendet wird, dieser Agent anschlie\u00DFend ManagedServer1 und ManagedServer2 als Ziel zugewiesen bekommt und beide Server auf dem gleichen Rechner ausgef\u00FChrt werden, horcht der Agent von ManagedServer1 an UDP-Port 161, und der Agent von ManagedServer2 horcht an UDP-Port 163.</p> <p>Die erh\u00F6hte Portnummer wird in der Konfiguration der Domain nicht dauerhaft abgelegt. Wenn WebLogic Server Portnummern erh\u00F6ht, erfolgt dies ausschlie\u00DFlich in der Reihenfolge, in der Server auf dem gleichen Rechner gestartet werden.</p> <p>Wenn WebLogic Server einem SNMP-Agent einen neuen UDP-Port zuweist, finden Sie diesen Laufzeit-UDP-Port im SNMPAgentRuntime-MBean des Agent.</p> <p>SNMP-Agents k\u00F6nnen auch \u00FCber den TCP-Listening-Port (standardm\u00E4\u00DFig 7001) des Hostservers kommunizieren oder \u00FCber einen TCP-Port, der von einem benutzerdefinierten Netzwerkkanal definiert ist.</p> 
