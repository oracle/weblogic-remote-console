DomainMBean.properties.AdministrationPortEnabled.detailedHelpHTML=<p>Gibt an, ob der Administrationsport f\u00FCr die gesamte Domain f\u00FCr diese WebLogic Server-Domain aktiviert werden soll. Da der Administrationsport SSL verwendet, setzt die Aktivierung des Administrationsports voraus, dass SSL f\u00FCr alle Server in der Domain konfiguriert ist.</p>  <p>Der Administrationsport f\u00FCr die gesamte Domain erm\u00F6glicht das Starten einer WebLogic Serverinstanz im Status <code>STANDBY</code>. Dar\u00FCber hinaus kann der Administrationsdatenverkehr vom Anwendungsdatenverkehr in der Domain getrennt werden. Da alle Server in der Domain den Administrationsport auf einmal aktivieren oder deaktivieren m\u00FCssen, konfigurieren Sie die Standardeinstellungen des Administrationsports auf Domainebene.</p>  <p>Wenn Sie den Administrationsport aktivieren, gilt Folgendes\:</p>  <ul> <li> <p>Der Administrationsport akzeptiert nur Verbindungen, die Administratorzugangsdaten angeben.</p> </li>  <li> <p>Verbindungen, die Administratorzugangsdaten angeben, k\u00F6nnen nur den Administrationsport verwenden.</p> </li>  <li> <p>Der Befehl, mit dem Managed Server gestartet werden, muss ein sicheres Protokoll sowie den Administrationsport angeben\: <code>-Dweblogic.management.server\=https\://<i>admin_server\:administration_port</i></code></p> </li> </ul> 
DomainMBean.properties.AdministrationPortEnabled.helpSummaryHTML=Gibt an, ob der Administrationsport f\u00FCr die gesamte Domain f\u00FCr diese WebLogic Server-Domain aktiviert werden soll.
DomainMBean.properties.AdministrationPortEnabled.label=Administrationsport aktivieren
DomainMBean.properties.AdministrationProtocol.detailedHelpHTML=<p>Das Standardprotokoll f\u00FCr die Kommunikation \u00FCber den Administrationsport oder \u00FCber Administrationskan\u00E4le. (Daf\u00FCr m\u00FCssen Sie den Administrationsport aktivieren oder einen Administrationskanal erstellen.)</p>  <p>Wenn Anforderungen \u00FCber den Administrationsport oder einen Administrationskanal kein Protokoll angeben, verwendet WebLogic Server das hier angegebene Protokoll.</p>  <p>G\u00FCltige Administrationsprotokolle sind\:</p> <ul> <li> t3s</li> <li> https</li> <li> iiops</li> </ul> 
DomainMBean.properties.AdministrationProtocol.helpSummaryHTML=Das Standardprotokoll f\u00FCr die Kommunikation \u00FCber den Administrationsport oder \u00FCber Administrationskan\u00E4le.
DomainMBean.properties.AdministrationProtocol.label=Administrationsprotokoll
