ServerRuntimeMBean.properties.AdministrationURL.detailedHelpHTML=<p>Die URL, die der Server und seine Clients f\u00FCr administrative Verbindungen verwenden.</p>  <p>Wenn kein Administrationskanal aktiviert ist, gibt diese Methode die URL f\u00FCr Verbindungen \u00FCber den Standardkanal zur\u00FCck. Wenn der Standardkanal deaktiviert ist, gibt diese Methode die URL f\u00FCr einen sicheren Kanal zur\u00FCck. Wenn kein sicherer Kanal aktiviert ist, gibt die Methode Null zur\u00FCck.</p>  <p>Die zur\u00FCckgegebene URL ist mit dynamischen Kanalaktualisierungen konsistent.</p> 
