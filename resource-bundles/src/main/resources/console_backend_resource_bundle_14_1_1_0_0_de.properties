WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.detailedHelpHTML=<p>Wenn die Uhren synchronisiert werden, beschreibt dieses Attribut die Exaktheit der Synchronisierung zwischen zwei Uhren\: auf dem Client und auf dem Server.</p>  <p>Clockskew wird in Millisekunden ausgedr\u00FCckt. Clockskew wird durchgesetzt, indem alle Zeiten ab einem gemeinsamen Zeitpunkt 0 in Millisekunden konvertiert werden und indem diese Zeiten f\u00FCr Vergleiche verwendet werden. Beispiel\: Wenn Ihre Uhren zueinander 1 Minute Abstand haben, w\u00FCrden Sie Clockskew auf 1 Minute * 60 Sekunden * 1000 Millisekunden oder 60000 setzen. </p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.helpSummaryHTML=Wenn die Uhren synchronisiert werden, beschreibt dieses Attribut die Exaktheit der Synchronisierung zwischen zwei Uhren\: auf dem Client und auf dem Server.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.label=Clockskew
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.detailedHelpHTML=<p>Gibt an, ob der Web Service von synchronisierten Uhren ausgeht.</p>  <p>Wenn das Attribut "clockSynchronized" auf "false" gesetzt ist, weist der Web Service alle eingehenden Nachrichten mit Ablaufdaten zur\u00FCck, da dies die einzige Art ist, sicherzustellen, dass die Nachricht nicht bereits abgelaufen ist. In diesem Fall erzwingt der Web Service auch keine Aktualit\u00E4ts-Policy.</p>  <p>Wenn dieses Attribut auf "true" gesetzt ist, dann erzwingt der Web Service Ablauftermine in eingehenden Meldungen so gut er kann und setzt eine optionale Aktualit\u00E4ts-Policy durch (\u00FCber maxProcessingDelay).</p>  <p>Der Standardwert dieses Attributs lautet "true".</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.helpSummaryHTML=Gibt an, ob der Web Service von synchronisierten Uhren ausgeht.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.label=Uhr synchronisiert
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.detailedHelpHTML=<p>Gibt die Aktualit\u00E4ts-Policy f\u00FCr empfangene Nachrichten an\: Der Webservice beobachtet die Verarbeitungsverz\u00F6gerung, indem die Erstellzeit im Zeitstempel von der aktuellen Zeit abgezogen wird.</p>  <p>Wenn die beobachtete Verarbeitungsverz\u00F6gerung gr\u00F6\u00DFer als "maxProcessingDelay" plus Clockskew ist, wird die Nachricht als veraltet zur\u00FCckgewiesen.</p>  <p>Dieses Attribut wird in Millisekunden angegeben.</p>  <p>Wenn Sie "maxProcessingDelay" auf "NO_MAX_PROCESSING_DELAY" einstellen, wird die Erzwingung der Aktualit\u00E4ts-Policy deaktiviert.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.helpSummaryHTML=Gibt die Aktualit\u00E4ts-Policy f\u00FCr empfangene Nachrichten an\: Der Webservice beobachtet die Verarbeitungsverz\u00F6gerung, indem die Erstellzeit im Zeitstempel von der aktuellen Zeit abgezogen wird.
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.label=Max. Verarbeitungsverz\u00F6gerung
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.detailedHelpHTML=<p>Stellt die Zeitraum dar, in dem die ausgehende Nachricht auf Wunsch des Absenders g\u00FCltig sein soll. </p>  <p>Wenn "validityPeriod" ein positiver Wert ist, f\u00FCgt der TimestampHandler ein Ablaufelement in den Zeitstempelheader ein. Die G\u00FCltigkeitsdauer wird in Sekunden ausgedr\u00FCckt\: Die Ablaufzeit liegt dann so viele Sekunden vor der Erstellungszeit des Zeitstempels.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.helpSummaryHTML=Stellt die Zeitraum dar, in dem die ausgehende Nachricht auf Wunsch des Absenders g\u00FCltig sein soll.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.label=G\u00FCltigkeitszeitraum
