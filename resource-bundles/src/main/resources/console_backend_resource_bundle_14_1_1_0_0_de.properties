ClusterMBean.properties.DynamicServers.MachineMatchExpression.detailedHelpHTML=<p>Der Rechnerabgleichsausdruck, der f\u00FCr Serverzuweisungen verwendet wird.</p>\n<p>Wenn der Rechnerabgleichstyp <code>name</code> lautet, entspricht jeder angegebene Wert genau einem Rechnernamen, wird ein Sternchen (*) als Suffix eingegeben, entspricht er mehreren Rechnernamen. Lautet der Rechnerabgleichscode <code>tag</code>, entspricht jeder angegebene Wert allen Rechnern, die diese Tag-Werte haben. </p>\n
