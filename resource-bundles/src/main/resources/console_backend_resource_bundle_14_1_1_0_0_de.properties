JDBCProxySystemResourceMBean.slice.Transaction.introductionHTML=<p>Das Transaktionsprotokoll f\u00FCr eine JDBC-Datenquelle bestimmt, wie Verbindungen von der Datenquelle w\u00E4hrend der Transaktionsverarbeitung behandelt werden. Transaktionen innerhalb einer JDBC-Datenquelle sind global (XA) oder nicht-global (lokal).</p><p>Auf dieser Seite k\u00F6nnen Sie Transaktionsoptionen f\u00FCr diese JDBC-Datenquelle definieren.</p>\n
