ServerTemplateMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Gibt an, ob Tunneling f\u00FCr die Protokolle T3, T3S, HTTP, HTTPS, IIOP und IIOPS f\u00FCr diesen Server aktiviert werden soll.</p>  <p>Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellung au\u00DFer Kraft setzen.</p> 
