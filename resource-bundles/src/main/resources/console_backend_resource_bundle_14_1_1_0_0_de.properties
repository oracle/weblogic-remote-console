SAML2CredentialMapperMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Der Zeitraum in Sekunden, f\u00FCr den eine Assertion standardm\u00E4\u00DFig g\u00FCltig bleiben soll. Der Standardwert ist 120 Sekunden (2 Minuten). Der Standardwert betr\u00E4gt 120 Sekunden (2 Minuten).</p><p>Wird der Wert auf Null gesetzt, haben Assertions eine unbegrenzte G\u00FCltigkeitsdauer. Es wird jedoch nicht empfohlen, Assertions mit unbegrenzter G\u00FCltigkeitsdauer zu verwenden.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLive.helpSummaryHTML=<p>Der Zeitraum in Sekunden, f\u00FCr den eine Assertion standardm\u00E4\u00DFig g\u00FCltig bleiben soll. Der Standardwert ist 120 Sekunden (2 Minuten).</p>\n
SAML2CredentialMapperMBean.properties.DefaultTimeToLive.label=Standardg\u00FCltigkeitsdauer
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.detailedHelpHTML=<p>Der Zeitfaktor, mit dem Sie es dem Zugangsdaten-Zuordnungsprovider erm\u00F6glichen k\u00F6nnen, Uhrzeitdifferenzen zwischen den Identit\u00E4tsprovider- und Serviceprovidersites zu kompensieren. Der Wert ist eine positive oder negative Ganzzahl, die f\u00FCr Sekunden steht. Der Standardwert ist "-5".</p><p>In der Regel ist eine Assertion von dem Zeitpunkt NotBefore, die standardm\u00E4\u00DFig (in etwa) dem Zeitpunkt entspricht, an dem die Assertion generiert wurde, bis zum Zeitpunkt NotOnOrAfter g\u00FCltig, der aus (NotBefore + TimeToLive) berechnet wird. Dieser Wert ist eine positive oder negative Ganzzahl, die angibt, wie viele Sekunden nach oder vor dem aktuellen Zeitpunkt der Zeitpunkt NotBefore der Assertion liegen soll. Wenn Sie einen Wert f\u00FCr DefaultTimeToLiveOffset angeben, wird die G\u00FCltigkeitsdauer der Assertion immer noch als (NotBefore + TimeToLive) berechnet, doch der Wert NotBefore wird auf (jetzt + TimeToLiveOffset) gesetzt. Eine Assertion kann also eine zweimin\u00FCtige Lebensdauer (120 Sekunden) haben, die vor drei\u00DFig Sekunden begann oder in einer Minute ab jetzt beginnt.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.helpSummaryHTML=<p>Der Zeitfaktor, mit dem Sie es dem Zugangsdaten-Zuordnungsprovider erm\u00F6glichen k\u00F6nnen, Uhrzeitdifferenzen zwischen den Identit\u00E4tsprovider- und Serviceprovidersites zu kompensieren.</p>\n
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.label=Standard-G\u00FCltigkeitsdauerdifferenz
