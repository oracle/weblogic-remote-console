ServerTemplateMBean.properties.TunnelingEnabled.label=Tunneling aktivieren
ServerTemplateMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>Der Verzeichnispfad auf dem Administrationsserver, in dem alle hochgeladenen Anwendungen gespeichert werden.</p>  <p>Wenn kein absoluter Verzeichnisname angegeben ist, ist der Pfad relativ zum Root-Verzeichnis "/". Das Standard-Staging-Verzeichnis ist "stage", relativ zur Server-Root. Auf dem Managed Server gibt dies Null zur\u00FCck und kann nicht konfiguriert werden.</p> 
