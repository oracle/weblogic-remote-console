ServerRuntimeMBean.properties.DefaultURL.detailedHelpHTML=<p>Die URL, mit der Clients Verbindungen zum Standardnetzwerkkanal dieses Servers herstellen.</p>  <p>Der zur\u00FCckgegebene Wert gibt das Standardprotokoll, die Listening-Adresse und den Listening-Port an\:</p>  <p><i>protocol</i>\://<i>listen-address</i>\:<i>listen-port</i></p>  <p>Hinweis\: Das Standardprotokoll, die Listening-Adresse und der Listening-Port werden in der Datei <code>config.xml</code> der Domain persistiert. Beim Starten einer Serverinstanz k\u00F6nnen diese persistierten Werte allerdings durch Befehlszeilenoptionen au\u00DFer Kraft gesetzt werden. Diese <code>getDefaultURL</code>-Methode gibt die derzeit verwendeten URL-Werte und nicht unbedingt die in <code>config.xml</code> angegebenen Werte zur\u00FCck.</p>  <p>Die zur\u00FCckgegebene URL ist mit dynamischen Kanalaktualisierungen konsistent.</p> 
ServerRuntimeMBean.properties.DefaultURL.helpSummaryHTML=Die URL, mit der Clients Verbindungen zum Standardnetzwerkkanal dieses Servers herstellen.
ServerRuntimeMBean.properties.DefaultURL.label=Standard-URL
ServerRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>Der Zustand des Servers, wie vom Selbstmonitoring des Zustands f\u00FCr den Server gemeldet.</p>  <p>Beispielsweise kann der Server melden, ob er durch zu viele Anforderungen \u00FCberlastet ist, ob er weitere Speicherressourcen ben\u00F6tigt oder ob er aus anderen Gr\u00FCnden in K\u00FCrze ausfallen wird.</p> 
