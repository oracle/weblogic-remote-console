JoltConnectionPoolMBean.properties.SecurityContextEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Jolt-Verbindungspool den Sicherheitskontext f\u00FCr Verbindungspools (Benutzername, Kennwort und andere Informationen) vom WebLogic Server-Benutzer an die Tuxedo-Domain \u00FCbergibt.</p>  <p>Wenn die Weiterleitung des Sicherheitskontextes aktiviert ist, muss der Jolt Service Handler (JSH) mit der Option <code>-a</code> gestartet werden. Wenn der JSH eine Nachricht mit der Identit\u00E4t des Aufrufers erh\u00E4lt, ruft er <code>impersonate_user()</code> auf, um den Appkey f\u00FCr den Benutzer abzurufen. JSH speichert den Appkey im Cache. Bei der n\u00E4chsten Anforderung durch den Aufrufer wird der Appkey aus dem Cache abgerufen und die Anforderung an den Service weitergeleitet. Jeder JSH unterh\u00E4lt einen Cache, was bedeutet, dass f\u00FCr alle Sessionpools, die mit einem JSH verbunden sind, ein Cache vorliegt.</p>  <p>Sie m\u00FCssen den Sicherheitskontext aktivieren, wenn Tuxedo gesicherte Verbindungen erfordert.</p> 
JoltConnectionPoolMBean.properties.SecurityContextEnabled.helpSummaryHTML=Gibt an, ob dieser Jolt-Verbindungspool den Sicherheitskontext f\u00FCr Verbindungspools (Benutzername, Kennwort und andere Informationen) vom WebLogic Server-Benutzer an die Tuxedo-Domain \u00FCbergibt.
JoltConnectionPoolMBean.properties.SecurityContextEnabled.label=Sicherheitskontext aktiviert
