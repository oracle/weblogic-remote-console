OracleUnifiedDirectoryAuthenticatorMBean.properties.ParallelConnectDelay.detailedHelpHTML=<p>Die Verz\u00F6gerung in Sekunden beim gleichzeitigen Herstellen von Verbindungen mit mehreren LDAP-Servern.</p>\n<p>Wenn dieses Attribut auf 0 gesetzt wird, werden die Verbindungsversuche serialisiert. Zun\u00E4chst wird versucht, Verbindung zum ersten Server in der Liste herzustellen. Nur wenn die Verbindung zum aktuellen Host nicht hergestellt werden kann, wird der n\u00E4chste Eintrag in der Liste versucht. Wenn dieses Attribut nicht festgelegt wird und ein LDAP-Server nicht verf\u00FCgbar ist, kann eine Anwendung lange Zeit blockiert sein. Wenn dieses Attribut gr\u00F6\u00DFer als 0 ist, wird nach der angegebenen Zeit ein weiterer Verbindungsversuch gestartet.</p>\n
