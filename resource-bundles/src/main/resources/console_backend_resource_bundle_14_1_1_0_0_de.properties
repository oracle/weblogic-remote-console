JTAMBean.properties.SecurityInteropMode.detailedHelpHTML=<p>Gibt den Sicherheitsmodus des Kommunikationskanals an, der f\u00FCr XA-Aufrufe zwischen Servern verwendet wird, die an einer globalen Transaktion beteiligt sind. Alle Serverinstanzen in einer Domain m\u00FCssen dieselbe Sicherheitsmoduseinstellung aufweisen.</p>  <p>"Sicherheitsinteroperabilit\u00E4tsmodus" \u2013 Optionen\:</p> <ul> <li><b>default</b> (Standard) Der Transaktionskoordinator t\u00E4tigt Aufrufe entweder mit der Kernelidentit\u00E4t \u00FCber einen Admin-Kanal, sofern dieser aktiviert ist, oder andernfalls mit der Identit\u00E4t <code>anonymous</code>. Wenn der Admin-Kanal nicht aktiviert ist, sind Man-in-the-Middle-Angriffe m\u00F6glich.</li>  <li><b>performance</b> (Performance) Der Transaktionskoordinator t\u00E4tigt Aufrufe immer mit der Identit\u00E4t <code>anonymous</code>. Dies impliziert ein Sicherheitsrisiko, da b\u00F6sartige Dritte in diesem Fall versuchen k\u00F6nnten, das Ergebnis von Transaktionen durch einen Man-in-the-Middle-Angriff zu beeinflussen.</li> </ul> 
JTAMBean.properties.SecurityInteropMode.helpSummaryHTML=Gibt den Sicherheitsmodus des Kommunikationskanals an, der f\u00FCr XA-Aufrufe zwischen Servern verwendet wird, die an einer globalen Transaktion beteiligt sind.
JTAMBean.properties.SecurityInteropMode.label=Sicherheitsinteroperabilit\u00E4tsmodus
