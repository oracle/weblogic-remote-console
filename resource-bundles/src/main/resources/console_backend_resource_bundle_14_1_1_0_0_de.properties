ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.detailedHelpHTML=<p>Gibt die Rechner an, denen dynamische Server zugewiesen sind.</p><p>Wenn ein Rechner in der Domain mit dem Ausdruck \u00FCbereinstimmt, wird er in der Gruppe von Rechner aufgenommen, die von diesen dynamischen Servern verwendet werden. Der Ausdruck ist eine durch Komma getrennte Gruppe von Werten, die die abzugleichenden Rechner angeben. Jeder Wert entspricht entweder genau einem Rechnernamen oder stimmt mit mehreren Rechnernamen \u00FCberein, wenn er mit einem abschlie\u00DFenden "*"-Suffix angegeben wird.  Wenn kein Wert angegeben wird, sind alle Rechner in der Domain f\u00FCr diese Server verf\u00FCgbar.</p>\n
ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.helpSummaryHTML=<p>Gibt die Rechner an, denen dynamische Server zugewiesen sind.</p><p>Wenn ein Rechner in der Domain mit dem Ausdruck \u00FCbereinstimmt, wird er in der Gruppe von Rechner aufgenommen, die von diesen dynamischen Servern verwendet werden. Der Ausdruck ist eine durch Komma getrennte Gruppe von Werten, die die abzugleichenden Rechner angeben. Jeder Wert entspricht entweder genau einem Rechnernamen oder stimmt mit mehreren Rechnernamen \u00FCberein, wenn er mit einem abschlie\u00DFenden "*"-Suffix angegeben wird.  Wenn kein Wert angegeben wird, sind alle Rechner in der Domain f\u00FCr diese Server verf\u00FCgbar.</p>\n
