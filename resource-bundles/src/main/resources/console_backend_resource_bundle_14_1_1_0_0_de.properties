CertRevocCaMBean.properties.OcspResponderCertIssuerName.detailedHelpHTML=<p>Legt f\u00FCr diese CA den Ausstellernamen des OCSP-Responder-Zertifikats fest, dem explizit vertraut wird, wenn das von <code>getOcspResponderExplicitTrustMethod</code> zur\u00FCckgegebene Attribut "USE_ISSUER_SERIAL_NUMBER" ist.</p> <p> Der Ausstellername wird als Distinguished Name nach RFC 2253 formatiert. Beispiel\: "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Wenn <code>getOcspResponderCertIssuerName</code> einen Wert ungleich Null zur\u00FCckgibt, muss <code>getOcspResponderCertSerialNumber</code> ebenfalls festgelegt werden.</p> 
