JTAMBean.properties.WSATTransportSecurityMode.detailedHelpHTML=<p> Gibt den Transportsicherheitsmodus an, der von WebService-Transaktionsendpunkten angefordert wird.</p> <p>Transportsicherheitsoptionen\:</p> <ul> <li><b>SSLNotRequired</b> Alle Protokollmeldungen der WebService-Transaktion werden \u00FCber den HTTP-Kanal ausgetauscht.</li>  <li><b>SSLRequired</b> Alle Protokollmeldungen der WebService-Transaktion k\u00F6nnen nur \u00FCber HTTPS ausgetauscht werden.</li>  <li><b>ClientCertRequired</b> Alle Protokollmeldungen der WebService-Transaktion k\u00F6nnen nur \u00FCber HTTPS ausgetauscht werden. WLS erzwingt die Pr\u00E4senz eines Clientzertifikats. </li> </ul> 
