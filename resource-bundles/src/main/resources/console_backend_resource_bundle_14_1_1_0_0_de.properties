SNMPCounterMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>Der Name der zu \u00FCberwachenden MBean-Instanz. Wenn der Name nicht definiert wird, \u00FCberwacht WebLogic Server alle Instanzen des MBean-Typs, den Sie in "\u00DCberwachter MBean-Typ" angeben.</p>  <p>Wenn Sie SNMP-Agents einzelnen Managed Servern zuordnen, \u00FCberzeugen Sie sich, dass die von Ihnen angegebene MBean-Instanz auf den entsprechenden Managed Servern aktiv ist. Beispiel\: Wenn Sie <code>MServer1</code> als Namen der Instanz ServerRuntimeMBean angeben, kann dieser Monitor nur funktionieren, wenn Sie entweder Administration Server oder einem Managed Server namens <code>MServer1</code> einen SNMP-Agent zuordnen.</p>  <p>Geben Sie nicht den vollst\u00E4ndigen JMX-Objektnamen der MBean-Instanz ein. Geben Sie stattdessen nur den Wert des Namen-Werte-Paares <code>Name\=<i>name</i></code> des Objektnamens ein. Um eindeutige MBean-Objektnamen zu erstellen, codiert WebLogic Server in jedem Objektnamen mehrere Namen-Werte-Paare. Eines dieser Paare lautet <code>Name\=<i>name</i></code>. Beispiel\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Im obigen Beispiel geben Sie <code>MedRecServer</code> als Namen der MBean-Instanz an.</p> 
