MailSessionMBean.table.introductionHTML=<p>E-Mail-Sessions vereinfachen die Verwendung von JavaMail-APIs, die Anwendungen und anderen Java EE-Modulen den Zugriff auf Mailserver im Netzwerk oder im Internet erm\u00F6glichen, die f\u00FCr Internet Message Access Protocol (IMAP) oder Simple Mail Transfer Protocol (SMTP) geeignet sind.</p><p>Auf dieser Seite werden die Mailsessions zusammengefasst, die in der aktuellen WebLogic Server-Domain konfiguriert wurden.</p>\n
