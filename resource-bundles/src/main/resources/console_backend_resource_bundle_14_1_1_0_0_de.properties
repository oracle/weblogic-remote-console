ClusterMBean.properties.ClientCertProxyEnabled.label=Client-Cert-Proxy aktiviert
ClusterMBean.properties.ClusterAddress.detailedHelpHTML=<p>Die Adresse, die einen Teil der URL bildet, mit der ein Client die Verbindung zu diesem Cluster herstellt und die zum Generieren der EJB-Handles und der EJB-Failover-Adressen der Entity verwendet wird. (Diese Adresse kann entweder ein DNS-Hostname sein, der mehreren IP-Adressen zugeordnet ist, oder eine durch Kommas getrennte Liste einzelner Adresshostnamen oder IP-Adressen.)</p>  <p>Definiert die Adresse, mit der die Clients die Verbindung zu diesem Cluster herstellen. Diese Adresse kann entweder ein DNS-Hostname sein, der mehreren IP-Adressen zugeordnet wird, oder eine durch Komma getrennte Liste von einzelnen Hostnamen oder IP-Adressen. Wenn Netzwerkkan\u00E4le konfiguriert werden, ist es m\u00F6glich, die Clusteradresse auf einer Basis pro Kanal einzustellen.</p> 
ClusterMBean.properties.ClusterAddress.helpSummaryHTML=Die Adresse, die einen Teil der URL bildet, mit der ein Client die Verbindung zu diesem Cluster herstellt und die zum Generieren der EJB-Handles und der EJB-Failover-Adressen der Entity verwendet wird.
ClusterMBean.properties.ClusterAddress.label=Clusteradresse
ClusterMBean.properties.ClusterBroadcastChannel.detailedHelpHTML=<p>Gibt den Kanal f\u00FCr die Kommunikation in einem Cluster an. Wenn kein Kanal angegeben ist, wird der Standardkanal verwendet.</p> <p>ClusterBroadcastChannel wird nur unterst\u00FCtzt, wenn der Messaging-Typ Unicast verwendet wird.</p> 
