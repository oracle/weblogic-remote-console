DomainMBean.properties.BatchJobsDataSourceJndiName.detailedHelpHTML=<p>Gibt den JNDI-Namen der Batchdatenquelle zur\u00FCck. Dieser JNDI-Name wird f\u00FCr die Suche nach einer Instanz einer DataSource zur Speicherung der Batchjobdaten verwendet werden.</p> 
