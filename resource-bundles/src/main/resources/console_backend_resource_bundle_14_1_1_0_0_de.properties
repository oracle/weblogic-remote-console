JoltConnectionPoolMBean.properties.UserName.label=Benutzername
JoltConnectionPoolMBean.properties.UserPassword.detailedHelpHTML=<p>Das Benutzerkennwort f\u00FCr diesen Jolt-Verbindungspool.</p> <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol><li>Ruft den Wert des Attributs <code>UserPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>UserPasswordEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Mit diesem Attribut (<code>UserPassword</code>) ist ein potentielles Sicherheitsrisiko verbunden, da das Zeichenfolgenobjekt (welches das unverschl\u00FCsselte Kennwort enth\u00E4lt) im JVM-Speicher bleibt, bis die Garbage Collection es entfernt und den Speicher neu zuordnet. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie stattdessen besser das Attribut <code>UserPasswordEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.UserPassword.helpSummaryHTML=Das Benutzerkennwort f\u00FCr diesen Jolt-Verbindungspool.
JoltConnectionPoolMBean.properties.UserPassword.label=Benutzerkennwort
JoltConnectionPoolMBean.properties.UserRole.detailedHelpHTML=<p>Die Tuxedo-Benutzerrolle f\u00FCr diesen Jolt-Verbindungspool. (Dies ist nur erforderlich, wenn die Sicherheitsebene in der Tuxedo-Domain <code>USER_AUTH</code>, <code>ACL</code> oder <code>MANDATORY_ACL</code> ist.)</p> 
JoltConnectionPoolMBean.properties.UserRole.helpSummaryHTML=Die Tuxedo-Benutzerrolle f\u00FCr diesen Jolt-Verbindungspool.
JoltConnectionPoolMBean.properties.UserRole.label=Benutzerrolle
