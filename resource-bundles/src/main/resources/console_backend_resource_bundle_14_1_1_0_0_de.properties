SAFImportedDestinationsBean.properties.ExactlyOnceLoadBalancingPolicy.detailedHelpHTML=<p>Steuert das Load-Balancing-Verhalten, wenn der SAF-Service Nachrichten an ein verteiltes Ziel mit der Quality of Service (QoS) <code>Exactly-Once</code> weiterleitet.</p>  <p> Die g\u00FCltigen Werte sind\: </p> <ul> <li><p><code>Pro Member</code> - Der Standardwert. Alle aktiven Member des verteilten Ziels sind Kandidaten zum Load Balancing. Wenn mehrere Member desselben verteilten Ziels auf einer WebLogic Server-JVM ausgef\u00FChrt werden, erhalten all diese Member weitergeleitete Nachrichten.</p> </li>  <li><p><code>Pro JVM</code> - Nur eines der aktiven Member des verteilten Ziels auf jeder WebLogic Server-JVM ist ein Kandidat zum Load Balancing. Wenn im DD Member mit den Instanzen eines JMS-Servers verkn\u00FCpft sind, der auf ein Cluster ausgerichtet ist, gibt der Load-Balancing-Algorithmus demjenigen "bevorzugten Member" den Vorrang, das eine nat\u00FCrliche Affinit\u00E4t oder eine Bevorzugung einer bestimmten JVM aufweist. Andernfalls gibt der Algorithmus demjenigen Member den Vorrang, dessen Name lexikographisch am niedrigsten von allen Member-Kandidaten auf derselben JVM gelistet wird. </p> </li> </ul> <p>Hinweise\:</p>  <ul> <li> Wenn jede JVM nur ein Member eines verteilten Ziels hostet, weisen beide Optionen dasselbe Verhalten auf. </li> <li> Sie k\u00F6nnen die <code>Load Balancing Policy "Genau einmal"</code> f\u00FCr Beans f\u00FCr importierte SAF-Ziele in allen JMS-Modulen oder einem bestimmten JMS-Modul au\u00DFer Kraft setzen, indem Sie die Systemeigenschaft <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy</code> oder <code>weblogic.jms.saf.ExactlyOnceLoadBalancingPolicy.MODULENAME</code> auf jedem WebLogic Server in einem Cluster angeben (die zweite Eigenschaft hat Vorrang vor der ersten). Wenn ein importiertes SAF-Ziel von einer dieser Systemeigenschaften au\u00DFer Kraft gesetzt wird, protokolliert der Host-WebLogic Server die Informationsmeldung BEA-281034 mit dem Namen der importierten SAF-Ziele, der Systemeigenschaft und dem Systemeigenschaftswert, sobald die erste SAF-Nachricht weitergeleitet wird.</li> <li> Diese Einstellung gilt nicht f\u00FCr SAF-Konfigurationen, die die QoS <code>At-Last-Once</code> oder <code>At-Most-Once</code> verwenden. Sie gilt ebenfalls nicht f\u00FCr die Weiterleitung von Nachrichten an ein "Standalone"-Ziel oder f\u00FCr die Weiterleitung von "Unit-of-Order"-Nachrichten. </li> <li> Die Einstellung wird bei Store-and-Forward-Vorg\u00E4ngen auf Server und Client ber\u00FCcksichtigt. </li> <li> Eine \u00E4hnliche Einstellung, die das Load Balancing von Nachrichten in einem lokal verteilten importierten Ziel steuert, finden Sie im Attribut "Load Balancing Policy f\u00FCr Producer" im Bean f\u00FCr Connection-Factory-Parameter f\u00FCr Load Balancing. </li> </ul> 
