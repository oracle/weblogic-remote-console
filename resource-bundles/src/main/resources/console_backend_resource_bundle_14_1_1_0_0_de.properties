JDBCProxySystemResourceMBean.slice.ConnectionPool.General.introductionHTML=<p>Der Verbindungspool innerhalb einer JDBC-Datenquelle enth\u00E4lt eine Gruppe von JDBC-Verbindungen, die Anwendungen reservieren, verwenden und dann an den Pool zur\u00FCckgeben. Der Verbindungspool und die Verbindungen innerhalb des Pools werden bei der Registrierung des Verbindungspools erstellt, im Allgemeinen beim Hochfahren von WebLogic Server oder beim Deployment der Datenquelle f\u00FCr ein neues Ziel.</p><p>Auf dieser Seite k\u00F6nnen Sie die Konfiguration f\u00FCr den Verbindungspool dieser Datenquelle definieren.</p>\n
