ClusterMBean.slice.Migration.introductionHTML=<p>Wenn bei einem geclusterten Server ein Fehler auftritt, kann der Node Manager automatisch den Server und seine Services auf einem anderen Rechner neu starten. \u00DCber die vorliegende Seite k\u00F6nnen die Rechner festgelegt werden, auf denen der Node Manager migrationsf\u00E4hige Server neu starten kann. Dar\u00FCber hinaus kann eine Datenquelle f\u00FCr die Servermigration angegeben werden.</p>\n
