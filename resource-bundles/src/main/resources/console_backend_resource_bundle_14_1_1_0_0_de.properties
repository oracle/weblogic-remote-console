RDBMSSecurityStoreMBean.properties.ConnectionURL.detailedHelpHTML=<p>Die URL der Datenbank, zu der eine Verbindung hergestellt werden soll. Das Format der URL variiert je nach JDBC-Treiber.</p>  <p>Die URL wird an den JDBC-Treiber \u00FCbergeben, um physikalische Datenbankverbindungen herzustellen.</p> 
RDBMSSecurityStoreMBean.properties.ConnectionURL.helpSummaryHTML=Die URL der Datenbank, zu der eine Verbindung hergestellt werden soll.
RDBMSSecurityStoreMBean.properties.ConnectionURL.label=Verbindungs-URL
RDBMSSecurityStoreMBean.properties.DriverName.detailedHelpHTML=<p>Der vollst\u00E4ndige Package-Name der JDBC-Treiberklasse, mit der die physischen Datenbankverbindungen im Verbindungspool erstellt werden. Beachten Sie, dass diese Treiberklasse im Classpath jedes Servers vorhanden sein muss, auf dem sie bereitgestellt wird.</p>  <p>Beispiel\:</p> <ul> <li><code>oracle.jdbc.OracleDriver</code></li> <li><code>com.microsoft.sqlserver.jdbc.SQLServerDriver</code></li> </ul> <p>Dies muss der Name einer Klasse sein, die die Schnittstelle <code>java.sql.Driver</code> implementiert. Der vollst\u00E4ndige Pfadname des JDBC-Treibers ist in der Dokumentation aufgef\u00FChrt. </p> 
RDBMSSecurityStoreMBean.properties.DriverName.helpSummaryHTML=Der vollst\u00E4ndige Package-Name der JDBC-Treiberklasse, mit der die physischen Datenbankverbindungen im Verbindungspool erstellt werden.
RDBMSSecurityStoreMBean.properties.DriverName.label=Treibername
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.detailedHelpHTML=<p>Die Anzahl der Neuverbindungsversuche, wenn das JMS-System Kodo \u00FCber einen schwer wiegenden Verbindungsfehler benachrichtigt.</p>  <p>Der Standardwert ist 0, und der Fehler wird standardm\u00E4\u00DFig nicht protokolliert, sondern ignoriert. Der Wert darf nicht kleiner als 0 sein.</p> 
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.helpSummaryHTML=Die Anzahl der Neuverbindungsversuche, wenn das JMS-System Kodo \u00FCber einen schwer wiegenden Verbindungsfehler benachrichtigt.
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.label=JMS-Neuverbindungsversuche bei Ausnahme
