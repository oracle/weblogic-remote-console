ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
