UniformDistributedQueueBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Bestimmt, wie ein Member eines verteilten Ziels als Ziel f\u00FCr eine Nachricht gew\u00E4hlt wird, die zu einer Unit-of-Order geh\u00F6rt. <b>Hash</b>, weist darauf hin, dass ein Nachrichten-Producer das Member-Ziel aus dem<code>hashCode</code> der Unit-of-Order berechnet. <b>PathService</b> weist darauf hin, dass der konfigurierte Path-Service das Member-Ziel bestimmt.</p>  <p>Unit-of-Order-Routing kann entweder programmgesteuert mit dem WLProducer festgelegt werden oder administrativ auf der Connection Factory oder dem Ziel. </p>  <p>Unit-of-Order-Routing ist nicht dynamisch konfigurierbar.</p>  <p> Hinweis\: Dieses Attribut wird von Standalone-/Singleton-Queues und -Topics ignoriert, es wird nur f\u00FCr verteilte Ziele angewendet. </p> 
UniformDistributedQueueBean.properties.UnitOfOrderRouting.helpSummaryHTML=Bestimmt, wie ein Member eines verteilten Ziels als Ziel f\u00FCr eine Nachricht gew\u00E4hlt wird, die zu einer Unit-of-Order geh\u00F6rt.
UniformDistributedQueueBean.properties.UnitOfOrderRouting.label=Unit-of-Order-Nachrichten-Routing
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Gibt an, ob das Unit-of-Work-(UOW-)Feature f\u00FCr dieses Ziel aktiviert ist. Eine Unit of Work ist eine Gruppe von Nachrichten, die als Einheit verarbeitet werden.</p> <ul> <li> <b>Passthrough</b> Dieses Ziel behandelt Nachrichten standardm\u00E4\u00DFig nicht als Teil einer Unit of Work.</li> <li> <b>Einzelnachrichtenzustellung</b> Dieser Wert darf nur ausgew\u00E4hlt werden, wenn UOW-Consumer Nachrichten in diesem Ziel empfangen. Bei Auswahl wird eine Liste aus UOW-Nachrichten gebildet, die als in der Liste enthaltenes <code>ObjectMessage</code> verbraucht werden.</li> </ul> 
