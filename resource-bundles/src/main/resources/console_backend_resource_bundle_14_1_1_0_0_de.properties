CertPathProviderMBean.table.introductionHTML=<p>Ein Zertifizierungspfadprovider vervollst\u00E4ndigt und validiert Zertifikatketten mithilfe einer Pr\u00FCfung auf der Basis einer Trusted Certificate Authority. Der Provider pr\u00FCft die Signaturen in der Kette, stellt sicher, dass die Kette nicht abgelaufen ist, und pr\u00FCft, ob eines der Zertifikate in der Kette von einer der Trusted Certificate Authoritys des Servers ausgestellt wurde. Ist eine dieser Pr\u00FCfungen nicht erfolgreich, ist die Kette nicht g\u00FCltig. Der Provider pr\u00FCft optional die Basis-Constraints der Zertifikatkette.</p>\n
