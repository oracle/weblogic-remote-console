JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>Die Anzahl von Sekunden, die eine WebLogic Server-Instanz beim Testen nicht verwendeter Verbindungen zwischen Versuchen wartet. (Dazu m\u00FCssen Sie den Namen einer Testtabelle angeben.) Verbindungen, die den Test nicht bestehen, werden beendet und erneut ge\u00F6ffnet, um erneut eine g\u00FCltige physikalische Verbindung herzustellen. Wenn der Test wieder nicht erfolgreich verl\u00E4uft, wird die Verbindung beendet.</p>  <p>In Zusammenhang mit Multidatenquellen steuert dieses Attribut die H\u00E4ufigkeit, mit der WebLogic Server den Zustand von Datenquellen pr\u00FCft, die es zuvor als fehlerhaft gekennzeichnet hat.</p>  <p>Wenn Sie diese Option auf <code>0</code> einstellen, wird dieses Feature deaktiviert.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=Die Anzahl von Sekunden, die eine WebLogic Server-Instanz beim Testen nicht verwendeter Verbindungen zwischen Versuchen wartet.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Testh\u00E4ufigkeit
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.detailedHelpHTML=<p>Der Algorithmus bestimmt die Verarbeitung der Verbindungsanforderung f\u00FCr die Multidatenquelle.</p>  <p>Sie k\u00F6nnen einen der folgenden Algorithmustypen angeben\:</p>  <ul> <li><b>Failover</b>  <p>Verbindungsanforderungen werden an die erste Datenquelle in der Liste gesendet. Wenn die Anforderung nicht erfolgreich verl\u00E4uft, wird die Anforderung an die n\u00E4chste Datenquelle in der Liste gesendet usw. Dieser Prozess wird wiederholt, bis eine g\u00FCltige Verbindung aufgebaut wird, oder bis das Ende der Liste erreicht ist. In diesem Fall wird eine Ausnahme ausgel\u00F6st.</p> </li>  <li><b>Load Balancing</b>  <p>Die Multi-Datenquelle verteilt Verbindungsanforderungen gleichm\u00E4\u00DFig an die Member-Datenquellen. Mit diesem Algorithmus stellt die Multi-Datenquelle auch eine Failover-Verarbeitung bereit. Das hei\u00DFt, wenn eine Anforderung nicht erfolgreich verl\u00E4uft, sendet die Multi-Datenquelle die Anforderung an die n\u00E4chste Datnquelle in der Liste, bis eine g\u00FCltige Verbindung aufgebaut wird oder bis das Ende der Liste erreicht ist. In diesem Fall wird eine Ausnahme ausgel\u00F6st.</p> </li> </ul> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.helpSummaryHTML=Der Algorithmus bestimmt die Verarbeitung der Verbindungsanforderung f\u00FCr die Multidatenquelle.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.label=Algorithmustyp
