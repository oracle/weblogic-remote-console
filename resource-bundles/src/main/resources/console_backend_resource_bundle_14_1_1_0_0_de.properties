JMSServerMBean.properties.MessagesMaximum.detailedHelpHTML=<p>Die maximale Anzahl der Nachrichten, die auf diesem JMS-Server gespeichert werden kann. Der Wert <code>-1</code> entfernt alle WebLogic Server-Einschr\u00E4nkungen.</p>  <p>Da ein hohes Nachrichtenvolumen zu einer S\u00E4ttigung des Speichers f\u00FChren kann, empfiehlt Oracle, dass dieser Wert dem Gesamtumfang des verf\u00FCgbaren Systemspeichers nach Ber\u00FCcksichtigung der \u00FCbrigen Systembelastung entsprechen soll.</p>  <p><b>Wertebereich\:</b> >\= MessagesThresholdHigh.</p> 
JMSServerMBean.properties.MessagesMaximum.helpSummaryHTML=Die maximale Anzahl der Nachrichten, die auf diesem JMS-Server gespeichert werden kann.
JMSServerMBean.properties.MessagesMaximum.label=Maximale Nachrichten
JMSServerMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>Der obere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Nachrichten), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st. Der Wert <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen JMS-Server.</p>  <p>\u00DCberschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p> <ul> <li> <code>Log Messages</code> (Logmeldungen)\: Eine Meldung, die das Erreichen eines hohen Schwellenwerts angibt, wird auf dem Server protokolliert. </li> <li> <code>Flow Control</code> (Flusssteuerung)\: Wenn die Flusssteuerung aktiviert ist, wird der JMS-Server aktiv und weist Producer an, mit der Reduzierung ihres Nachrichtenflusses zu beginnen. </li> </ul>  <p><b>Wertebereich\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow.</p> 
JMSServerMBean.properties.MessagesThresholdHigh.helpSummaryHTML=Der obere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Nachrichten), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st.
JMSServerMBean.properties.MessagesThresholdHigh.label=Nachrichtenschwellenwert hoch
JMSServerMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>Der untere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Nachrichten), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st. Der Wert <code>-1</code> deaktiviert die Ereignisse f\u00FCr diesen JMS-Server.</p>  <p>Unterschreitet die Anzahl der Nachrichten diesen Schwellenwert, werden folgende Ereignisse ausgel\u00F6st\:</p> <ul> <li> <code>Log Messages</code> (Logmeldungen)\: Eine Meldung, die angibt, dass die Schwellenwertbedingung beseitigt wurde, wird auf dem Server protokolliert. </li> <li> <code>Flow Control</code> (Flusssteuerung)\: Wenn die Flusssteuerung aktiviert ist, wird der JMS-Server inaktiv und weist Producer an, mit der Erh\u00F6hung ihres Nachrichtenflusses zu beginnen. </li> </ul>  <p><i>Hinweis\:</i> Dieses Attribut ist dynamisch konfigurierbar.</p>  <p><b>Wertebereich\:</b> &lt;\= MessagesThresholdHigh</p> 
JMSServerMBean.properties.MessagesThresholdLow.helpSummaryHTML=Der untere Schwellenwert (Anzahl der auf diesem JMS-Server gespeicherten Nachrichten), der Flusssteuerungs- und Logging-Ereignisse ausl\u00F6st.
JMSServerMBean.properties.MessagesThresholdLow.label=Nachrichtenschwellenwert niedrig
JMSServerMBean.properties.Name.detailedHelpHTML=<p>Der Name dieses JMS-Servers.</p>\n
JMSServerMBean.properties.Name.helpSummaryHTML=<p>Der Name dieses JMS-Servers.</p>\n
JMSServerMBean.properties.Name.label=Name
JMSServerMBean.properties.PagingBlockSize.detailedHelpHTML=<p>Der kleinste adressierbare Block einer Datei in Byte. Wenn ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist und die Paging-Blockgr\u00F6\u00DFe nicht vom Benutzer konfiguriert wurde, w\u00E4hlt der Speicher den minimalen BS-spezifischen Wert f\u00FCr nicht gepufferten (direkten) I/O, wenn er innerhalb des Bereichs [512, 8192] liegt.</p> <p>Die Blockgr\u00F6\u00DFe eines Paging-Speichers \u00E4ndert sich nicht mehr, wenn der Paging-Speicher seine Dateien erstellt hat. \u00C4nderungen an der Blockgr\u00F6\u00DFe treten nur f\u00FCr neue Paging-Speicher in Kraft oder wenn die aktuellen Dateien gel\u00F6scht wurden. Siehe "Tuning f\u00FCr persistenten Speicher" in <i>Performance und Tuning f\u00FCr Oracle WebLogic Server</i>.</p> <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingBlockSize.helpSummaryHTML=Der kleinste adressierbare Block einer Datei in Byte.
JMSServerMBean.properties.PagingBlockSize.label=Blockgr\u00F6\u00DFe f\u00FCr Paging
JMSServerMBean.properties.PagingDirectory.detailedHelpHTML=<p> Gibt an, wohin Nachrichtentexte geschrieben werden, wenn die Gr\u00F6\u00DFe der Nachrichtentexte auf dem JMS-Server die Nachrichtenpuffergr\u00F6\u00DFe \u00FCberschreitet.</p> <p> Wenn dieser Wert nicht angegeben ist, werden Nachrichten in das Standardverzeichnis <code>tmp</code> im Unterverzeichnis <code><i>server-name</i></code> des Root-Verzeichnisses der Domain geschrieben. Beispiel\: <code><i>domain-name</i>/servers/<i>server-name</i>/tmp</code>, wobei <code><i>domain-name</i></code> das Root-Verzeichnis Ihrer Domain ist. </p> <p> Im Hinblick auf optimale Performance sollte hier nicht das Verzeichnis eingesetzt werden, das vom persistenten Speicher des JMS-Servers verwendet wird. </p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingDirectory.helpSummaryHTML=\ Gibt an, wohin Nachrichtentexte geschrieben werden, wenn die Gr\u00F6\u00DFe der Nachrichtentexte auf dem JMS-Server die Nachrichtenpuffergr\u00F6\u00DFe \u00FCberschreitet.
JMSServerMBean.properties.PagingDirectory.label=Paging-Verzeichnis
JMSServerMBean.properties.PagingFileLockingEnabled.detailedHelpHTML=<p>Legt fest, ob die BS-Dateisperre verwendet wird. </p> <p>Wenn der Dateisperrschutz aktiviert ist, ist das Hochfahren eines Speichers nicht erfolgreich, wenn eine andere Speicherinstanz die Speicherdateien bereits ge\u00F6ffnet hat. Deaktivieren Sie diese Einstellung nur, wenn Sie Prozeduren eingerichtet haben, die verhindern, dass mehrere Speicherinstanzen dieselbe Datei \u00F6ffnen. Die Dateisperre ist nicht erforderlich, hilft aber bei der Verhinderung von Besch\u00E4digung, wenn zwei Dateispeicherinstanzen mit demselben Namen versuchen, in denselben Verzeichnissen zu arbeiten. Diese Einstellung gilt sowohl f\u00FCr prim\u00E4re als auch f\u00FCr Cachedateien.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingFileLockingEnabled.helpSummaryHTML=Legt fest, ob die BS-Dateisperre verwendet wird.
JMSServerMBean.properties.PagingFileLockingEnabled.label=Paging-Dateisperre aktiviert
JMSServerMBean.properties.PagingIoBufferSize.detailedHelpHTML=<p>Die I/O-Puffergr\u00F6\u00DFe, in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet.</p> <ul> <li>Wenn ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gilt die Einstellung f\u00FCr Off-Heap-Speicher (nativ).</li> <li>Wenn kein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist, gilt die Einstellung f\u00FCr JAVA-Heap-Speicher.</li> <li>F\u00FCr die beste Laufzeitperformance empfiehlt Oracle, den Wert <code>PagingIOBufferSize</code> so festzulegen, dass er gr\u00F6\u00DFer als der gr\u00F6\u00DFte Schreibvorgang ist (mehrere nebenl\u00E4ufige Speicheranforderungen k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden).</li> <li>Anhand des JMS-Serverlaufzeit-MBean-Attributs <code>PagingAllocatedIOBufferBytes</code> k\u00F6nnen Sie die tats\u00E4chliche zugewiesene Off-Heap-Speichermenge (nativ) ersehen.</li> </ul>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingIoBufferSize.helpSummaryHTML=Die I/O-Puffergr\u00F6\u00DFe, in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet.
JMSServerMBean.properties.PagingIoBufferSize.label=I/O-Puffergr\u00F6\u00DFe f\u00FCr Paging
JMSServerMBean.properties.PagingMaxFileSize.detailedHelpHTML=<p>Die maximale Dateigr\u00F6\u00DFe f\u00FCr Paging in Byte.</p> <ul> <li>Der Wert <code>PagingMaxFileSize</code> wirkt sich auf die Anzahl der Dateien aus, die f\u00FCr einen Paging-Speicher mit einer speziellen Gr\u00F6\u00DFe ben\u00F6tigt werden (Anzahl der Dateien \= Paging-Speichergr\u00F6\u00DFe/MaxFileSize aufgerundet).</li>  <li>Ein Paging-Speicher verwendet Speicherplatz, der durch gel\u00F6schte Datens\u00E4tze freigegeben wurde, automatisch neu und erweitert einzelne Dateien automatisch bis zu <code>PagingMaxFileSize</code>, wenn nicht gen\u00FCgend Speicherplatz f\u00FCr einen neuen Datensatz vorhanden ist. Wenn in den vorhandenen Dateien kein Speicherplatz f\u00FCr einen neuen Datensatz vorhanden ist, erstellt ein Paging-Speicher eine zus\u00E4tzliche Datei.</li>  <li> Eine geringe Anzahl an gr\u00F6\u00DFeren Dateien eignet sich normalerweise besser als zahlreiche kleinere Dateien, da jede Datei Fensterpuffer und Datei-Handle zuweist. </li>  <li> Wenn <code>PagingMaxFileSize</code> gr\u00F6\u00DFer als 2^24 * <code>PagingBlockSize</code> ist, wird <code>MaxFileSize</code> ignoriert, und der Wert wird zu 2^24 * <code>PagingBlockSize</code>. Der Standardwert f\u00FCr <code>PagingBlockSize</code> ist 512, und 2^24 * 512 ist 8 GB. </li> </ul> <p>Oracle empfiehlt, dass die maximale Dateigr\u00F6\u00DFe f\u00FCr Paging nicht auf einen h\u00F6heren Wert als den Standardwert von 1.342.177.280 festgelegt wird.  </p> <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingMaxFileSize.helpSummaryHTML=Die maximale Dateigr\u00F6\u00DFe f\u00FCr Paging in Byte.
JMSServerMBean.properties.PagingMaxFileSize.label=Max. Dateigr\u00F6\u00DFe f\u00FCr Paging
JMSServerMBean.properties.PagingMaxWindowBufferSize.detailedHelpHTML=<p>Die maximale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Paging-Speicherdatei zugeordnet. Gilt nur, wenn eine native <code>wlfileio</code>-Library geladen ist.</p>  <p>Ein Fensterpuffer belegt keinen Java-Heap-Speicherplatz, belegt allerdings Off-Heap-Speicher (nativ). Wenn der Paging-Speicher die angeforderte Puffergr\u00F6\u00DFe nicht zuweisen kann, weist er immer kleinere Puffer zu, bis er die <code>PagingMinWindowBufferSize</code> erreicht; wenn er die <code>PagingMinWindowBufferSize</code> nicht einhalten kann, bricht er mit einem Fehler ab.</p>  <p>Oracle empfiehlt, die maximale Fensterpuffergr\u00F6\u00DFe auf mehr als das Zweifache der Gr\u00F6\u00DFe des gr\u00F6\u00DFten Schreibvorgangs zu setzen (mehrere nebenl\u00E4ufig aktualisierte Datens\u00E4tze k\u00F6nnen in einem einzelnen Schreibvorgang zusammengefasst werden), und auf einen Wert, der gr\u00F6\u00DFer oder gleich der Dateigr\u00F6\u00DFe ist, wenn keine anderen Constraints vorliegen. 32-Bit-JVMs k\u00F6nnen einen Gesamtgrenzwert von zwischen 2 und 4 GB f\u00FCr kombinierte Java-Heap- plus Off-Heap-Speicherverwendung (nativ) vorgeben.</p>  <p>Anhand des JMS-Serverlaufzeit-MBean-Attributs <code>PagingAllocatedWindowBufferBytes</code> k\u00F6nnen Sie die tats\u00E4chliche zugewiesene Fensterpuffergr\u00F6\u00DFe ersehen.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingMaxWindowBufferSize.helpSummaryHTML=Die maximale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Paging-Speicherdatei zugeordnet.
JMSServerMBean.properties.PagingMaxWindowBufferSize.label=Maximale Fensterpuffergr\u00F6\u00DFe f\u00FCr Paging
JMSServerMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Aktiviert den JMS-Paging-Speicher, sodass Nachrichtentexte sowohl bei persistenten als auch bei nicht persistenten Nachrichten komprimiert werden. Mit dem Standardwert <code>false</code> erfolgt keine Komprimierung.</p> 
JMSServerMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Aktiviert den JMS-Paging-Speicher, sodass Nachrichtentexte sowohl bei persistenten als auch bei nicht persistenten Nachrichten komprimiert werden.
JMSServerMBean.properties.PagingMessageCompressionEnabled.label=Nachrichtenkomprimierung durch Paging aktiviert
JMSServerMBean.properties.PagingMinWindowBufferSize.detailedHelpHTML=<p>Die minimale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Paging-Speicherdatei zugeordnet. Gilt nur, wenn eine native <code>wlfileio</code>-Library geladen ist. Siehe <a href\='\#getPagingMaxWindowBufferSize'>Maximale Fensterpuffergr\u00F6\u00DFe f\u00FCr Paging</a>.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PagingMinWindowBufferSize.helpSummaryHTML=Die minimale Datenmenge in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro Paging-Speicherdatei zugeordnet.
JMSServerMBean.properties.PagingMinWindowBufferSize.label=Minimale Fensterpuffergr\u00F6\u00DFe f\u00FCr Paging
JMSServerMBean.properties.PersistentStore.detailedHelpHTML=<p>Die Datei oder Datenbank, in der dieser JMS-Server persistente Nachrichten speichert. Wenn dies nicht festgelegt ist, verwendet der JMS-Server den standardm\u00E4\u00DFigen persistenten Speicher, der auf jeder zugeordneten WebLogic Server-Instanz konfiguriert ist. Wenn ein Speicher f\u00FCr den JMS-Server konfiguriert ist, werden persistente Nachrichten im konfigurierten Speicher gespeichert.</p>  <p>F\u00FCr den angegebenen Datentr\u00E4ger-Dateispeicher oder den f\u00FCr JDBC zug\u00E4nglichen Datenbankspeicher, muss dieselbe Server-, Cluster- oder migrierbare Zielinstanz wie f\u00FCr den vorliegenden JMS-Server als Ziel definiert sein. Es ist m\u00F6glich, dass viele Services der gleichen Instanz von WebLogic Server, einschlie\u00DFlich mehrerer JMS-Server, den gleichen persistenten Speicher nutzen. Die persistenten Daten der einzelnen Services werden dabei nicht vermischt.</p>  <p>Wenn Sie einen persistenten Speicher angeben, darf das Feld f\u00FCr den verworfenen <b>Speicher</b> nicht festgelegt werden. Wenn weder das Feld <b>PersistentStore</b> noch das Feld <b>Speicher</b> festgelegt sind, unterst\u00FCtzt der JMS-Server persistente Nachrichten \u00FCber den persistenten Standardspeicher, der f\u00FCr die als Ziel vorgegebene WebLogic Server-Instanz festgelegt ist.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.PersistentStore.helpSummaryHTML=Die Datei oder Datenbank, in der dieser JMS-Server persistente Nachrichten speichert.
JMSServerMBean.properties.PersistentStore.label=Persistenter Speicher
JMSServerMBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob die Production beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird. Ein Ziel kann keine neuen Nachrichten empfangen, w\u00E4hrend es angehalten ist.</p>  <p>Wenn dieser Wert auf <code>true</code> gesetzt wurde, wird dieser JMS-Server und seine definierten Ziele umgehend nachdem die Serverinstanz neu gestartet wurde so ge\u00E4ndert, dass sie in den Status "Production angehalten" versetzt werden. Dies f\u00FChrt dazu, dass auf diesen Zielen die Production neuer Nachrichten vermieden wird.</p>  <p>Wenn Sie die normalen Produktionsaktivit\u00E4ten f\u00FCr neue Nachrichten sp\u00E4ter wieder aufnehmen m\u00F6chten, m\u00FCssen Sie den Status dieses JMS-Servers wieder \u00E4ndern und die Production aktivieren, indem Sie diesen Wert auf <code>false</code> festlegen und dann entweder den JMS-Server erneut bereitstellen oder die Hosting-Serverinstanz neu starten. </p>  <p>Wenn dieser Wert auf <code>default</code> gesetzt wurde, wird der Wert f\u00FCr "Production beim Start angehalten" durch die entsprechende Einstellung auf den individuellen Zielen bestimmt.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Gibt an, ob die Production beim Serverstart auf Zielen, die auf diesen JMS-Server ausgerichtet sind, angehalten wird.
JMSServerMBean.properties.ProductionPausedAtStartup.label=Production beim Start angehalten
JMSServerMBean.properties.StoreEnabled.detailedHelpHTML=<p> Gibt an, ob die Nachrichtenpersistenz f\u00FCr diesen JMS-Server unterst\u00FCtzt wird.</p> <ul> <li>Wenn dieser Parameter auf <code>true</code> gesetzt ist\: Wenn kein Speicher f\u00FCr den JMS-Server konfiguriert wurde, wird der Standardspeicher der als Ziel definierten WebLogic Server-Instanz f\u00FCr das Speichern persistenter Nachrichten verwendet. Wenn ein Speicher f\u00FCr den JMS-Server konfiguriert ist, werden persistente Nachrichten im konfigurierten Speicher gespeichert. </li> <li> Wenn dieser Parameter auf <code>false</code> gesetzt ist, unterst\u00FCtzt dieser JMS-Server keine persistenten Nachrichten und f\u00FChrt ein Downgrade zu nicht persistenten Nachrichten durch.</li> <li> Der Standardwert ist <code>True</code>.</li> </ul>  <p>Oracle empfiehlt, diesen Parameter nicht auf <code>false</code> zu setzen. Er steht zur Verf\u00FCgung, um Kompatibilit\u00E4t mit \u00E4lteren Versionen bereitzustellen.</p>  <p>Wenn der Wert ge\u00E4ndert und aktiviert wird, m\u00FCssen alle Server, auf die das MBean ausgerichtet ist, neu gestartet werden, damit der Wert \u00FCbernommen wird. (Dies ist auch dann erforderlich, wenn in der Konsole keine entsprechende Warnung angezeigt wird.)</p> 
JMSServerMBean.properties.StoreEnabled.helpSummaryHTML=\ Gibt an, ob die Nachrichtenpersistenz f\u00FCr diesen JMS-Server unterst\u00FCtzt wird.
JMSServerMBean.properties.StoreEnabled.label=Speicher aktiviert
JMSServerMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Erm\u00F6glicht es dem JMS-Speicher, Nachrichtentext zu komprimieren. Wenn f\u00FCr diesen Wert der Standardwert <code>false</code> festgelegt ist, wird keine Komprimierung ausgef\u00FChrt.</p> 
JMSServerMBean.properties.StoreMessageCompressionEnabled.helpSummaryHTML=Erm\u00F6glicht es dem JMS-Speicher, Nachrichtentext zu komprimieren.
JMSServerMBean.properties.StoreMessageCompressionEnabled.label=Nachrichtenkomprimierung durch Speicher aktiviert
JMSServerMBean.properties.Targets.detailedHelpHTML=<p>Die Liste aller WebLogic Server-Instanzen, Cluster und migrierbaren Ziele, die in der aktuellen Domain definiert wurden und die Kandidaten f\u00FCr das Hosting dieses JMS-Servers sind</p>  <p>In einer geclusterten Umgebung empfiehlt es sich, f\u00FCr einen JMS-Server ein Cluster oder das gleiche migrierbare Ziel zu verwenden wie f\u00FCr den persistenten Speicher, den der Server verwendet, damit Member-Server nicht zur alleinigen Fehlerquelle werden. Ein JMS-Server kann auch so konfiguriert werden, dass das automatische Migrationsfeature f\u00FCr Services ihn von einer fehlerhaften zu einer fehlerfreien Serverinstanz migriert.</p> 
JMSServerMBean.properties.Targets.helpSummaryHTML=<p>Die Liste aller WebLogic Server-Instanzen, Cluster und migrierbaren Ziele, die in der aktuellen Domain definiert wurden und die Kandidaten f\u00FCr das Hosting dieses JMS-Servers sind</p>\n
JMSServerMBean.properties.Targets.label=Ziel
JMSServerMBean.properties.TemporaryTemplateName.detailedHelpHTML=<p>Der Name einer konfigurierten JMS-Vorlage, mit der dieser JMS-Server tempor\u00E4re Ziele erstellen kann.</p>  <p>Wenn Sie einen Vorlagennamen eingeben, m\u00FCssen Sie ein JMS-Modul angeben, das diese Vorlage enth\u00E4lt. Wenn das Feld <b>Hosting von tempor\u00E4ren Zielen</b> jedoch deaktiviert ist, kann kein Vorlagenname eingegeben werden.</p>  <p><b>Hinweis\:</b> Wenn die angegebene JMS-Vorlage Werte f\u00FCr den persistenten Speicher enth\u00E4lt, werden diese ignoriert, da tempor\u00E4re Ziele kein persistentes Messaging unterst\u00FCtzen.</p> 
JMSServerMBean.properties.TemporaryTemplateName.helpSummaryHTML=Der Name einer konfigurierten JMS-Vorlage, mit der dieser JMS-Server tempor\u00E4re Ziele erstellen kann.
JMSServerMBean.properties.TemporaryTemplateName.label=Name f\u00FCr tempor\u00E4re Vorlage
JMSServerMBean.properties.TemporaryTemplateResource.detailedHelpHTML=<p>Der Name eines JMS-Moduls, das eine Vorlage enth\u00E4lt, mit der dieser JMS-Server tempor\u00E4re Ziele erstellen kann.</p>  <p>Wenn Sie einen Namen f\u00FCr das JMS-Modul eingeben, m\u00FCssen Sie einen Namen f\u00FCr die tempor\u00E4re Vorlage angeben. Wenn das Feld <b>Hosting von tempor\u00E4ren Zielen</b> deaktiviert ist, kann jedoch kein Modulname eingegeben werden.</p> 
JMSServerMBean.properties.TemporaryTemplateResource.helpSummaryHTML=Der Name eines JMS-Moduls, das eine Vorlage enth\u00E4lt, mit der dieser JMS-Server tempor\u00E4re Ziele erstellen kann.
JMSServerMBean.properties.TemporaryTemplateResource.label=Modul mit tempor\u00E4rer Vorlage
JMSServerMBean.slice.General.helpPageTitle=JMSServer\: General
