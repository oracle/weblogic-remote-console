ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastPortAutoAdjustAttempts.detailedHelpHTML=<p> Rufen Sie den oberen Grenzwert des Unicast-Ports ab. Ein positiver Wert gibt an, dass der Unicast-Port automatisch erh\u00F6ht wird, wenn der angegebene Port nicht gebunden werden kann, weil er bereits verwendet wird. </p> 
