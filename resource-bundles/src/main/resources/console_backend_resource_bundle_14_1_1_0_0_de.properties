OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Gruppen unterhalb des Basis-Distinguished Names (DN) f\u00FCr Gruppen. Die statische Gruppenobjektklasse muss gegebenenfalls auf der Basis der Einstellungen f\u00FCr die Attribute <b>Statische Gruppenobjektklasse</b> und <b>Statisches Mitglieds-DN-Attribut</b> ge\u00E4ndert werden.<b> </b></p>\n<p>Wenn das Namensattribut eines statischen oder dynamischen Gruppenobjekts ge\u00E4ndert wird, muss dieser Suchfilter entsprechend angepasst werden. Wenn beispielsweise das in <b>Statisches Gruppenname-Attribut</b> angegebene Attribut von <code>cn</code> in <code>uid</code> ge\u00E4ndert wird, sollte dieser Filter als <code>(&amp;(<b>uid</b>\=*)(|(objectclass\=groupofUniqueNames)(objectclass\=orcldynamicgroup)))</code> angegeben werden.</p><p>Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p><p>Achten Sie auch darauf, die Verwendung von Platzhaltern in Filterausdr\u00FCcken zu begrenzen. Platzhalter sind zwar zul\u00E4ssig, jedoch kann die Verwendung mehrerer Platzhalter in einem Filterausdruck die Performance des LDAP-Servers beeintr\u00E4chtigen.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Gruppen unterhalb des Basis-Distinguished Names (DN) f\u00FCr Gruppen. Die statische Gruppenobjektklasse muss gegebenenfalls auf der Basis der Einstellungen f\u00FCr die Attribute <b>Statische Gruppenobjektklasse</b> und <b>Statisches Mitglieds-DN-Attribut</b> ge\u00E4ndert werden.<b> </b></p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllGroupsFilter.label=Filter - Alle Gruppen
OracleInternetDirectoryAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Benutzern unterhalb des Basis-Distinguished Names (DN) f\u00FCr Benutzer. <b>Hinweis\:</b> Wenn Sie den Typ des Benutzername-Attributs in einen anderen Typ als <code>cn</code> \u00E4ndern, m\u00FCssen Sie diese \u00C4nderung in den Attributen <b>Filter "Benutzer aus Name"</b> und <b>Benutzername-Attribut</b> duplizieren.</p>\n<p>Wenn Sie beispielsweise das Attribut des Benutzernamens in<code>uid</code> \u00E4ndern, geben Sie den Suchfilter als <code>(&amp;(<b>uid</b>\=*)(objectclass\=person))</code> an. Wenn das Attribut nicht angegeben ist (wenn das Attribut null oder leer ist), wird auf der Basis des Benutzerschemas ein Suchfilter erstellt.</p><p>Achten Sie auch darauf, die Verwendung von Platzhaltern in Filterausdr\u00FCcken zu begrenzen. Platzhalter sind zwar zul\u00E4ssig, jedoch kann die Verwendung mehrerer Platzhalter in einem Filterausdruck die Performance des LDAP-Servers beeintr\u00E4chtigen.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Benutzern unterhalb des Basis-Distinguished Names (DN) f\u00FCr Benutzer. <b>Hinweis\:</b> Wenn Sie den Typ des Benutzername-Attributs in einen anderen Typ als <code>cn</code> \u00E4ndern, m\u00FCssen Sie diese \u00C4nderung in den Attributen <b>Filter "Benutzer aus Name"</b> und <b>Benutzername-Attribut</b> duplizieren.</p>\n
