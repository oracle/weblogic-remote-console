SQLAuthenticatorMBean.properties.PasswordStyleRetained.detailedHelpHTML=<p>Steuert, wie ein Kennwort in der Datenbank gespeichert wird, wenn das Kennwort eines vorhandenen Benutzers aktualisiert wird. </p>         <ul>           <li>"True" gibt an, dass Kennwortstil und -algorithmus, die f\u00FCr das urspr\u00FCngliche Kennwort in der Datenbank verwendet wurden, auch f\u00FCr das neue Kennwort verwendet werden sollten. Dies ist die Standardeinstellung.</li>           <li>"False" gibt an, dass die Einstellungen f\u00FCr den Kennwortalgorithmus und das Kennwortformat f\u00FCr das neue Kennwort verwendet werden.</li>         </ul> 
