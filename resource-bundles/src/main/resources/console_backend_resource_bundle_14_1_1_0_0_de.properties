WTCLocalTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>Dies ist die Minimall\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bits), die der lokale Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet. Ein Wert von <code>0</code> gibt an, dass keine Verschl\u00FCsselung verwendet wird.</p>  <p style\="font-weight\: bold">Wertebeschr\u00E4nkungen\:</p>  <ul> <li>Der Wert f\u00FCr MaxEncryptBits muss gr\u00F6\u00DFer oder gleich dem Wert f\u00FCr MinEncrypBits sein.</li> <li>Ein Wert von <code>40</code> f\u00FCr MaxEncryptBits kann nur mit Domains verwendet werden, die Tuxedo 7.1 oder h\u00F6her ausf\u00FChren.</li> </ul> 
WTCLocalTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=Dies ist die Minimall\u00E4nge des Verschl\u00FCsselungsschl\u00FCssels (in Bits), die der lokale Tuxedo-Zugriffspunkt beim Aufbau einer Sessionverbindung verwendet.
