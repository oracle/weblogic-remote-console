MessagingBridgeMBean.slice.Targets.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie eine Messaging Bridge-Instanz auf unabh\u00E4ngige Server, Cluster oder migrierbare Ziele ausrichten.</p>\n<p><b>Hinweis\: </b>Es empfiehlt sich, die Messaging Bridge auf ein Cluster auszurichten. Migrierbare Ziele definieren eine Gruppe von WebLogic Server-Instanzen in einem Cluster, das JMS als "Exactly-once"-Service hosten kann. Im Gegensatz zu Anwendungen sind "Exactly-once"-Services nicht auf allen Serverinstanzen in einem Cluster aktiv. Stattdessen sind sie einem bestimmten Server im Cluster fest zugeordnet, um die Datenkonsistenz zu gew\u00E4hrleisten.</p>\n
