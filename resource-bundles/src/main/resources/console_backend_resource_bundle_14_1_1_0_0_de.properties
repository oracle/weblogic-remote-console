DomainMBean.slice.Batch.introductionHTML=<p>Eine Batchlaufzeit (pro JSR 352) bietet die Unterst\u00FCtzung f\u00FCr das Definieren, Implementieren und Ausf\u00FChren von Batchjobs. Batchjobs sind Aufgaben, die ohne Benutzerinteraktion ausgef\u00FChrt werden k\u00F6nnen und sich am besten f\u00FCr nicht interaktive, bulkorientierte Aufgaben mit langer Ausf\u00FChrungszeit eignen, die ressourcenintensiv sind, nacheinander oder parallel ausgef\u00FChrt werden k\u00F6nnen und ad-hoc oder \u00FCber Planung gestartet werden k\u00F6nnen.</p><p>Auf dieser Seite k\u00F6nnen Sie die Batchkonfiguration dieser WebLogic Server-Domain definieren.</p>\n
