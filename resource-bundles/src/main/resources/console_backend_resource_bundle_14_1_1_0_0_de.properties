ServerMBean.properties.MaxMessageSize.detailedHelpHTML=<p>Die H\u00F6chstzahl zul\u00E4ssiger Byte in Nachrichten, die \u00FCber alle unterst\u00FCtzten Protokolle empfangen werden, wenn dies nicht von einer protokollspezifischen Einstellung oder einer benutzerdefinierten Kanaleinstellung au\u00DFer Kraft gesetzt wird</p>  <p>Die Rangfolge zur Einstellung der Nachrichtengr\u00F6\u00DFe\:</p>  <ol> <li> <p>Ein kanal\u00FCbergreifendes Maximum in einem benutzerdefinierten Netzwerkkanal.</p> </li>  <li> <p>Eine protokollspezifische Einstellung im standardm\u00E4\u00DFigen Netzwerkkanal.</p> <p>Siehe</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>Das Nachrichtenmaximum in diesem Attribut.</p> </li> </ol>  <p>Die maximale Nachrichtengr\u00F6\u00DFe beugt Denial-of-Service-Angriffen vor, bei denen der Caller versucht, den Server dazu zu zwingen, mehr Speicher zuzuweisen als verf\u00FCgbar ist, und so eine schnelle Antwort des Servers auf andere Anforderungen zu verhindern.</p> <p>Ein Client kann diesen Wert mit der Eigenschaft <code>-Dweblogic.MaxMessageSize</code> festlegen.</p> 
ServerMBean.properties.MaxMessageSize.helpSummaryHTML=Die H\u00F6chstzahl zul\u00E4ssiger Byte in Nachrichten, die \u00FCber alle unterst\u00FCtzten Protokolle empfangen werden, wenn dies nicht von einer protokollspezifischen Einstellung oder einer benutzerdefinierten Kanaleinstellung au\u00DFer Kraft gesetzt wird
ServerMBean.properties.MaxMessageSize.label=Max. Nachrichtengr\u00F6\u00DFe
ServerMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>Die maximale Anzahl ge\u00F6ffneter Sockets, die jeweils auf einem Server zugelassen sind.</p>  <p>Wenn der maximale Schwellenwert erreicht ist, akzeptiert der Server erst wieder neue Anforderungen, wenn die Anzahl der Sockets unter den Schwellenwert gefallen ist.</p>  <p>Ein Wert unter <code>0</code> gibt eine unbegrenzte Gr\u00F6\u00DFe an.</p> 
ServerMBean.properties.MaxOpenSockCount.helpSummaryHTML=Die maximale Anzahl ge\u00F6ffneter Sockets, die jeweils auf einem Server zugelassen sind.
ServerMBean.properties.MaxOpenSockCount.label=Maximal ge\u00F6ffnete Sockets
ServerMBean.properties.MuxerClass.detailedHelpHTML=<p>Nicht blockierende I/O ist standardm\u00E4\u00DFig auf der Serverseite aktiviert.</p> <p>Der Standardwert ist <code>weblogic.socket.NIOSocketMuxer</code>. </p> <p>Die Certicom SSL-Implementierung wird mit NIOSocketMuxer nicht unterst\u00FCtzt. F\u00FCr die Sicherung der Internetkommunikation empfiehlt Oracle die Aktivierung von JSSE (Java Secure Socket Extension).</p> 
