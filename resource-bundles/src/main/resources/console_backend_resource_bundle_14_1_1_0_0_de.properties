ServerTemplateMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Gibt den Plattformlogger und die zugeh\u00F6rigen Ebenennamen an, die in der WebLogic Server-Konfiguration festgelegt sind.</p>  <p>Beachten Sie Folgendes\:</p> <ul> <li>Die Konfiguration gilt f\u00FCr Instanzen von <code>java.util.logging.Logger</code> im globalen Standard-LogManager des JDKs.</li> <li>WebLogic Server-Logger werden hinsichtlich <code>weblogic.logging.Severities</code> \u00FCber das Attribut <code>LoggerSeverities</code> konfiguriert. Diese Logger sind im globalen Standard-LogManager des JDKs nicht verf\u00FCgbar.</li> <li>Wenn Ihre WebLogic-Domain Oracle JRF beinhaltet und f\u00FCr die Verwendung von Oracle Diagnostic Logging (ODL) konfiguriert ist, werden die im Attribut <code>LogMBean.PlatformLoggerLevels</code> festgelegten <code>java.util.logging</code>-Ebenen ignoriert. Informationen zum Konfigurieren des ODL-Loggings f\u00FCr JDK-Plattform-Logger finden Sie im Abschnitt <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Managing Log Files and Diagnostic Data</a> in <i>Administering Oracle Fusion Middleware</i>.</li> </ul> 
ServerTemplateMBean.properties.Log.PlatformLoggerLevels.helpSummaryHTML=Gibt den Plattformlogger und die zugeh\u00F6rigen Ebenennamen an, die in der WebLogic Server-Konfiguration festgelegt sind.
ServerTemplateMBean.properties.Log.PlatformLoggerLevels.label=Plattform-Logger-Ebenen
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Gibt an, ob stderr der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird. Wenn dieses Attribut aktiviert ist, wird der stderr-Inhalt f\u00FCr alle registrierten Logziele ver\u00F6ffentlicht, wie die Serverterminalkonsole und die Logdatei</p>  <p>Die JVM-Nachrichten werden asynchron umgeleitet. Bei einer \u00DCberlastung k\u00F6nnen diese Nachrichten gel\u00F6scht werden. Als Best Practice empfiehlt Oracle stattdessen die Verwendung von einer der unterst\u00FCtzten Logging-APIs.</p> 
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Gibt an, ob stderr der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird.
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Umleitung des stderr-Loggings aktiviert
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Gibt an, ob stdout der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird. Wenn dieses Attribut aktiviert ist, wird der stdout-Inhalt f\u00FCr alle registrierten Logziele ver\u00F6ffentlicht, wie die Serverterminalkonsole und die Logdatei</p>  <p>Die JVM-Nachrichten werden asynchron umgeleitet. Bei einer \u00DCberlastung k\u00F6nnen diese Nachrichten gel\u00F6scht werden. Als Best Practice empfiehlt Oracle stattdessen die Verwendung von einer der unterst\u00FCtzten Logging-APIs.</p> 
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Gibt an, ob stdout der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird.
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.label=Umleitung des stdout-Loggings aktiviert
ServerTemplateMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
