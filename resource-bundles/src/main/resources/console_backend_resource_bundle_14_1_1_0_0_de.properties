ClusterRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>Gibt Zustandsinformationen an, die vom Service f\u00FCr das Selbstmonitoring des Zustands f\u00FCr diesen Server zur\u00FCckgegeben wurden.</p> <ul> <li>HEALTH_OK \= 0. Serverservice ist fehlerfrei.</li>  <li>HEALTH_WARN \= 1. In Zukunft k\u00F6nnten Serviceprobleme auftreten. Pr\u00FCfen Sie die Server-Logs und das entsprechende RuntimeMBean auf n\u00E4here Einzelheiten.</li>  <li>HEALTH_CRITICAL \= 2. Eine Aktion ist erforderlich, um einen Servicefehler zu verhindern. Pr\u00FCfen Sie die Server-Logs und das entsprechende RuntimeMBean auf n\u00E4here Einzelheiten.</li>  <li>HEALTH_FAILED \= 3. Service ist ausgefallen und muss neu gestartet werden. Pr\u00FCfen Sie die Server-Logs und das entsprechende RuntimeMBean auf n\u00E4here Einzelheiten.</li>  <li>HEALTH_OVERLOADED \= 4. Service funktioniert normal, ist aber \u00FCberlastet. CRITICAL und OVERLOADED unterscheiden sich voneinander. Ein Subsystem weist den Status "Kritisch" auf, wenn ein Teil davon nicht funktioniert (z.B. h\u00E4ngende Threads). Der Status "\u00DCberlastet" gibt an, dass der konfigurierte Schwellenwert f\u00FCr die dem Service zugewiesene Arbeit \u00FCberschritten wurde. In diesem Status kann ein Service weitere Arbeit ablehnen.</li>  <li>LOW_MEMORY_REASON \= "server is low on memory". Ursachencode, der angibt, dass der Arbeitsspeicher auf dem Server gering ist. Administratoren k\u00F6nnen niedrige und hohe Schwellenwerte f\u00FCr die Arbeitsspeicherauslastung konfigurieren. Der Serverzustand wechselt mit diesem Ursachencode zu <code>OVERLOADED</code>, wenn der niedrige Schwellenwert erreicht wird. </li></ul> 
ClusterRuntimeMBean.properties.HealthState.helpSummaryHTML=Gibt Zustandsinformationen an, die vom Service f\u00FCr das Selbstmonitoring des Zustands f\u00FCr diesen Server zur\u00FCckgegeben wurden.
