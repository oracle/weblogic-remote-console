ServerMBean.slice.WebServices.ReliableMessage.helpTopic.1.label=Using Web Services Reliable Messaging (JAX-RPC)
ServerMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Reliable Messaging f\u00FCr Webservices konfigurieren</p> <p>Web Service Reliable Messaging ist ein Framework, mit dem eine Anwendung, die auf einem Anwendungsserver ausgef\u00FChrt wird, einen Webservice, der auf einem anderen Anwendungsserver ausgef\u00FChrt wird, zuverl\u00E4ssig aufrufen kann. Voraussetzung ist, dass beide Server die WS-Reliable Messaging-Spezifikation implementieren. Reliable wird als die M\u00F6glichkeit definiert, die Nachrichtenzustellung zwischen den beiden Web-Services zu gew\u00E4hrleisten. Auf dieser Seite k\u00F6nnen Sie die Reliable Messaging-Konfiguration f\u00FCr den Webservice-Endpunkt anpassen.</p>\n
ServerMBean.table.helpPageTitle=Server
ServerMBean.table.helpTopic.0.label=Monitoring Oracle WebLogic Server with SNMP
ServerMBean.table.introductionHTML=<p>Ein Server ist eine Instanz von WebLogic Server, die ihre eigene Java Virtual Machine (JVM) ausf\u00FChrt und eine eigene Konfiguration hat.</p> <p>Auf dieser Seite werden alle in der aktuellen WebLogic Server-Domain konfigurierten Server zusammengefasst. Dynamische Server, die mit einer Servervorlage von WebLogic Server generiert werden, sind hier nicht aufgef\u00FChrt. Sie k\u00F6nnen dynamische Server nicht einzeln konfigurieren.</p> <p>Eine vollst\u00E4ndige Liste der konfigurierten und dynamischen Server wird in der \u00DCberwachungsperspektive auf der Seite "Serverstatus" angezeigt.</p>\n
