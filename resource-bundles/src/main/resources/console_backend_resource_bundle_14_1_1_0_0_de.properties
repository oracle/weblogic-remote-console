ActiveDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>Das Attribut eines LDAP-Benutzerobjekts, mit dem die Distinguished Names (DNs) von dynamischen Benutzern angegeben werden, zu denen dieser Benutzer geh\u00F6rt.</p>\n<p>Wenn dieses Attribut nicht vorhanden ist, bestimmt WebLogic Server, ob ein Benutzer Mitglied einer Gruppe ist, indem er die URLs f\u00FCr die dynamische Gruppe auswertet. Wenn eine Gruppe andere Gruppen enth\u00E4lt, wertet WebLogic Server die URLs f\u00FCr jedes der untergeordneten Objekte (gibt eine \u00FCbergeordnete Beziehung an) der Gruppe aus.</p><p><b>Hinweis\:</b> Wenn dieses Attribut festgelegt ist, muss der Wert f\u00FCr <b>Dynamisches Gruppenname-Attribut</b> g\u00FCltig und ungleich Null sein.</p>\n
