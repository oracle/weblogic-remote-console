ServerTemplateMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Gibt an, ob das <code>HttpClusterServlet</code> anstelle des Clientzertifikats in einem speziellen Header vorhanden ist.</p>  <p>Standardm\u00E4\u00DFig (oder wenn Sie <code>False</code> festlegen) legt der Deployment-Deskriptor <code>weblogic.xml</code> f\u00FCr jede Webanwendung fest, die auf diesem Server bereitgestellt wird, ob die Webanwendung Zertifikaten vertraut, die vom Proxyserver-Plug-in \u00FCbertragen werden. Standardm\u00E4\u00DFig (oder wenn Sie im Deployment-Deskriptor <code>False</code> festlegen) k\u00F6nnen sich Benutzer nicht \u00FCber ein Proxyserver-Plug-in bei der Webanwendung anmelden.</p>  <p>Wenn Sie den Wert <code>True</code> einstellen, reichen Proxyserver-Plug-ins Identit\u00E4tszertifizierungen von Clients an alle auf dieser Serverinstanz bereitgestellten Webanwendungen weiter. Ein Proxyserver-Plug-in codiert jede Identit\u00E4tszertifizierung im Header <code>WL-Proxy-Client-Cert</code> und leitet den Header an die WebLogic Server-Instanzen weiter. Eine WebLogic Server-Instanz entnimmt dem Header die Zertifikatinformationen und vertraut darauf, dass sie aus einer sicheren Quelle stammen, und verwendet die Informationen, um den Benutzer zu authentifizieren.</p>  <p>Wenn Sie <code>True</code> festlegen, verwenden Sie einen <code>weblogic.security.net.ConnectionFilter</code>, um zu gew\u00E4hrleisten, dass diese WebLogic Server-Instanz Verbindungen nur von dem Rechner akzeptiert, auf dem das Proxyserver-Plug-in ausgef\u00FChrt wird. Wenn Sie <code>True</code> festlegen, ohne einen Verbindungsfilter zu verwenden, entsteht eine Sicherheitsl\u00FCcke, da der Header <code>WL-Proxy-Client-Cert</code> ausgesp\u00E4ht werden kann.</p>  <p>Bei einem Cluster kann ebenfalls festgelegt werden, ob das <code>HttpClusterServlet</code> das Clientzertifikat in einem speziellen Header vertritt. Die Einstellung auf Clusterebene setzt die Einstellung auf einzelnen Servern au\u00DFer Kraft, die Bestandteil des Clusters sind.</p> 
ServerTemplateMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Gibt an, ob das <code>HttpClusterServlet</code> anstelle des Clientzertifikats in einem speziellen Header vorhanden ist.
ServerTemplateMBean.properties.ClientCertProxyEnabled.label=Client-Cert-Proxy aktiviert
ServerTemplateMBean.properties.Cluster.detailedHelpHTML=<p>Das Cluster oder die Gruppe der WebLogic Server-Instanzen, zu dem/der dieser Server geh\u00F6rt.</p>  <p>Wenn Sie diese Option eingestellt haben, horcht der Server auf Multicast-Ereignisse des Clusters.</p> 
ServerTemplateMBean.properties.Cluster.helpSummaryHTML=Das Cluster oder die Gruppe der WebLogic Server-Instanzen, zu dem/der dieser Server geh\u00F6rt.
ServerTemplateMBean.properties.Cluster.label=Cluster
ServerTemplateMBean.properties.ClusterWeight.detailedHelpHTML=<p>Der Auslastungsanteil dieses Servers im Verh\u00E4ltnis zu anderen Servern in einem Cluster.</p>  <p>Wenn alle Server die Standardgewichtung oder dieselbe Gewichtung haben, tr\u00E4gt jeder einen gleichen Anteil der Last. Wenn ein Server eine Gewichtung von 50 hat und alle anderen Server eine Gewichtung von 100, tr\u00E4gt der Server mit der Gewichtung von 50 eine halb so gro\u00DFe Last wie jeder andere Server.</p> 
ServerTemplateMBean.properties.ClusterWeight.helpSummaryHTML=Der Auslastungsanteil dieses Servers im Verh\u00E4ltnis zu anderen Servern in einem Cluster.
ServerTemplateMBean.properties.ClusterWeight.label=Clustergewichtung
