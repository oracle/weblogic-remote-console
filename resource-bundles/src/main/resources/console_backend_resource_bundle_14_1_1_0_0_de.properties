SNMPAgentDeploymentMBean.properties.InformEnabled.detailedHelpHTML=<p>Konfiguriert diesen SNMP-Agent so, dass Benachrichtigungen als INFORM und nicht als TRAP gesendet werden. In diesem Fall m\u00FCssen Sie die SNMPTrapVersion des Agent als SNMPv2 oder SNMPv3 angeben.</p> <p>Wenn ein Agent INFORM-Benachrichtigungen sendet, wartet er auf eine Best\u00E4tigung vom SNMP-Manager. Geht diese nicht ein, wird die INFORM-Benachrichtigung erneut gesendet.</p> 
