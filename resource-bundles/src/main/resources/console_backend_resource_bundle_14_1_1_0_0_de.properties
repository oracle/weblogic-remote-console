SAFImportedDestinationsBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.</p>  <p>Wenn diese Option aktiviert ist, \u00FCbernimmt die Ressource implizit die Zielzuordnung des \u00FCbergeordneten Moduls. Ist die Option nicht aktiviert, bezieht die Ressource die Ziel \u00FCber das zugeh\u00F6rige Subdeployment, sofern ein solches angegeben ist. </p> 
