ClusterMBean.properties.ReplicationChannel.detailedHelpHTML=<p>Der f\u00FCr Replikationstraffic verwendete Kanalname. Die Cluster-Infrastruktur verwendet diesen Kanal zum Senden von Aktualisierungen f\u00FCr HTTP-Sessions und Session-Beans mit Status "Stateful". Wenn kein Kanalname festgelegt ist, wird der Standardkanal verwendet.</p>  <p>Damit dieses Feature funktioniert, muss der genannte Kanal in allen Membern des Clusters vorhanden und f\u00FCr die Verwendung desselben Protokolls konfiguriert sein. Der gew\u00E4hlte Kanal kann g\u00FCltig so konfiguriert werden, dass er ein sicheres Protokoll verwendet.</p> 
ClusterMBean.properties.ReplicationChannel.helpSummaryHTML=Der f\u00FCr Replikationstraffic verwendete Kanalname.
ClusterMBean.properties.ReplicationChannel.label=Replikationskanal
ClusterMBean.properties.ReplicationTimeoutEnabled.detailedHelpHTML=<p>Gibt an, ob der Timeout auf Sessionreplikationsaufrufe angewendet werden soll.</p> 
