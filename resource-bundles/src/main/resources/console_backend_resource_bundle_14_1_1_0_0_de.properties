FileStoreMBean.properties.Targets.detailedHelpHTML=<p>Die in der aktuellen Domain definierten Serverinstanzen, Cluster oder migrierbaren Ziele, die Kandidaten f\u00FCr das Hosting eines Dateispeichers, JDBC-Speichers oder replizierten Speichers sind. Wenn er f\u00FCr eine Ressourcengruppe oder Ressourcengruppenvorlage definiert wird, wird das Ziel vom virtuellen Ziel \u00FCbernommen.</p>  <p>Bei der Auswahl eines Clusters muss der Speicher demselben Cluster zugeordnet sein wie der JMS-Server. Wenn Sie ein migrierbares Ziel w\u00E4hlen, muss der Speicher auf dasselbe migrierbare Ziel wie der migrierbare JMS-Server oder SAF-Agent ausgerichtet sein. Die empfohlene Vorgehensweise besteht darin, dass ein Path-Service seinen eigenen benutzerdefinierten Speicher und dasselbe Ziel wie der Speicher verwendet.</p> 
FileStoreMBean.properties.Targets.helpSummaryHTML=Die in der aktuellen Domain definierten Serverinstanzen, Cluster oder migrierbaren Ziele, die Kandidaten f\u00FCr das Hosting eines Dateispeichers, JDBC-Speichers oder replizierten Speichers sind.
