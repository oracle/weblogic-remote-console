ServerMBean.properties.IIOP.UseStatefulAuthentication.detailedHelpHTML=<p>Legen Sie fest, ob RMI-Objekte und EJBs mit Unterst\u00FCtzung von CSIv2. Ein zustandsbehaftetes CSIv2 ist effektiver ist als ein zustandsloses und erfordert f\u00FCr jeden Remote-Principal nur jeweils ein Authentifizierungsschritt. Ein zustandsloses CSIv2 erfordert eine Authentifizierung pro Anforderung. CSIv2 im Status "Stateful" wird von J2EE 1.3 nicht ben\u00F6tigt und von einigen ORBs nicht unterst\u00FCtzt. CSIv2 im Status "Stateful" ist standardm\u00E4\u00DFig aktiviert. Diese Eigenschaft kann auf Objektebene ge\u00E4ndert werden, indem die Laufzeitdeskriptoreigenschaft &lt;stateful-authentication> des Objekts entsprechend ge\u00E4ndert wird.</p> 
