ServerTemplateMBean.slice.Health.introductionHTML=<p>WebLogic Server bietet eine Funktion f\u00FCr das Selbstmonitoring des Zustands, um die Zuverl\u00E4ssigkeit und Verf\u00FCgbarkeit von Servern in einer WebLogic Server-Domain zu verbessern. Ausgew\u00E4hlte Subsysteme auf den einzelnen Servern \u00FCberwachen ihren Zustand anhand von speziellen Kriterien f\u00FCr das Subsystem.</p><p>Auf dieser Seite k\u00F6nnen Sie die H\u00E4ufigkeit der automatischen Health Checks dieses Servers und der Pr\u00FCfungen des Serverzustands durch die Node Manager-Anwendung konfigurieren. Au\u00DFerdem k\u00F6nnen Sie auf dieser Seite angeben, ob der Node Manager den Server automatisch stoppt und neu startet, wenn er den Zustand "nicht erfolgreich" erreicht.</p>\n
