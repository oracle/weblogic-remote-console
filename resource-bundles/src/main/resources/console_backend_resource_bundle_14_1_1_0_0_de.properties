OracleVirtualDirectoryAuthenticatorMBean.properties.Credential.detailedHelpHTML=<p>Die Zugangsdaten (in der Regel ein Kennwort), die f\u00FCr die Anmeldung beim LDAP-Server verwendet werden.</p>\n<p>Falls dieses Kennwort nicht eingestellt wurde, generiert WebLogic Server beim Hochfahren ein Kennwort, initialisiert das Attribut und speichert die Konfiguration in der Datei "config.xml". Wenn Sie \u00FCber einen externen LDAP-Browser und den eingebetteten LDAP-Administratoraccount (cn\=Admin) eine Verbindung zum eingebetteten LDAP-Server herstellen m\u00F6chten, \u00E4ndern Sie dieses Attribut im generierten Wert.</p>\n
