MigratableTargetMBean.slice.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie ein migrierbares Ziel konfigurieren. Dazu geh\u00F6ren die Angabe eines bevorzugten Hostservers im Cluster und die Auswahl von Kandidatenservern f\u00FCr die Verwendung als Backup f\u00FCr Services auf diesem migrierbaren Ziel. F\u00FCr automatische Service-Migration m\u00FCssen Sie die entsprechende automatische Migrations-Policy ausw\u00E4hlen. Sie k\u00F6nnen auch optional die geeigneten Skripte f\u00FCr die Verwendung vor und nach der Migration angeben, um die Daten aus einem persistenten Speicher \u00FCber migrierte Server zu \u00FCbertragen. Es gibt dar\u00FCber hinaus auch Optionen, ein migrationsf\u00E4higes Ziel mit einem fehlgeschlagenen Service zu deaktivieren und zu reaktivieren, statt es zu migrieren.</p>\n
