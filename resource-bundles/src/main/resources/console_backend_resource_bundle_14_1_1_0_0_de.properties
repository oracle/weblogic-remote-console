UniformDistributedTopicBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.</p>  <p>Wenn diese Option aktiviert ist, \u00FCbernimmt die Ressource implizit die Zielzuordnung des \u00FCbergeordneten Moduls. Ist die Option nicht aktiviert, bezieht die Ressource die Ziel \u00FCber das zugeh\u00F6rige Subdeployment, sofern ein solches angegeben ist. </p> 
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Dieser Wert legt fest, ob die vorliegende JMS-Ressource als Standard die Zielzuordnung des \u00FCbergeordneten Moduls oder die Zielzuordnung des Subdeployments verwendet.
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.label=Standard-Zielfestlegung aktiviert
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Gibt an, ob WebLogic Server einen systemgenerierten Unit-of-Order-Namen erstellt, der auf der Domain, dem JMS-Server und dem Zielnamen basiert. Jede bei diesem Ziel eingehende Nachricht, die nicht bereits zu einer Unit-of-Order geh\u00F6rt, erh\u00E4lt diesen Standardnamen.</p>  <p>Dieses Feld empfiehlt sich f\u00FCr fortgeschrittene Benutzer. Generell wird empfohlen, eine Nachrichten-Unit-of-Order anhand von Anwendungsaufrufen oder der Connection Factory-Konfiguration festzulegen. Wenn die Sortierung bei einem verteilten Ziel mit einer Standard-Unit-of-Order des Ziels erzwungen werden soll, muss die Anwendung wissen, dass das Unit-of-Order-Routing nicht zutrifft. Stattdessen muss die Anwendung sicherstellen, dass jeder Satz Nachrichten, der in einer bestimmten Reihenfolge verarbeitet werden muss, an das gleiche Member-Ziel gesendet wird, auch wenn Prozesse nicht erfolgreich sind oder der Service migriert wird. </p> 
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Gibt an, ob WebLogic Server einen systemgenerierten Unit-of-Order-Namen erstellt, der auf der Domain, dem JMS-Server und dem Zielnamen basiert.
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.label=Unit-of-Order-Namen automatisch generieren
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.System-generated=Systemgeneriert
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit-of-Order
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Benutzergeneriert
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>Der Name des Fehlerziels f\u00FCr Nachrichten, die abgelaufen sind oder ihren Neuzustellungsgrenzwert erreicht haben. Wenn kein Fehlerziel konfiguriert ist, werden diese Nachrichten einfach gel\u00F6scht. Wenn eine Nachricht abgelaufen ist oder ihren Neuzustellungsgrenzwert erreicht hat und die Ablauf-Policy auf "Umleiten" gesetzt ist, wird die Nachricht in das angegebene Fehlerziel verschoben.</p>  <p>Bei eigenst\u00E4ndigen Zielen muss ein Fehlerziel ein anderes eigenst\u00E4ndiges Ziel sein, das dem gleichen JMS-Server zugeordnet ist, wie die Ziele, f\u00FCr die es definiert wurde. Bei gleichf\u00F6rmig verteilten Zielen muss das Fehlerziel ein anderes gleichf\u00F6rmig verteiltes Ziel sein, das das gleiche Subdeployment, d.h. Ziel, nutzt.</p>  <p>Dieses Attribut ist dynamisch konfigurierbar. Allerdings sind nur eingehende Nachrichten betroffen, gespeicherte Nachrichten sind nicht betroffen.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=Der Name des Fehlerziels f\u00FCr Nachrichten, die abgelaufen sind oder ihren Neuzustellungsgrenzwert erreicht haben.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.label=Fehlerziel
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>Die Policy, die definiert, welche Informationen zur Nachricht protokolliert werden, wenn die Ablauf-Policy auf "Protokollieren" gesetzt ist. Die g\u00FCltigen Logging Policy-Werte lauten wie folgt\:</p> <ul> <li> <b>%header%</b>\: Alle JMS-Headerfelder werden protokolliert.</li> <li> <b>%properties%</b>\: Alle benutzerdefinierten Eigenschaften werden protokolliert.</li> <li> <b>JMSDeliveryTime</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b>JMSRedeliveryLimit</b>\: Dieses f\u00FCr WebLogic JMS spezifische erweiterte Headerfeld wird protokolliert.</li> <li> <b><i>foo</i></b>\: Alle g\u00FCltigen JMS-Headerfelder oder benutzerdefinierten Eigenschaften werden protokolliert.</li> </ul>  <p>Wenn mehrere Werte angegeben werden, sind diese als durch Kommas getrennte Liste einzugeben. F\u00FCr die Werte <code>%header%</code> und <code>%properties% </code> wird <i>nicht</i> zwischen Gro\u00DF- und Kleinschreibung unterschieden. Beispiel\: Sie k\u00F6nnen <code>"%header%,%properties%"</code> f\u00FCr alle JMS-Header-Felder und Benutzereigenschaften verwenden. Allerdings gilt f\u00FCr die Aufz\u00E4hlung einzelner JMS-Header-Felder und benutzerdefinierter Eigenschaften, dass Gro\u00DF- und Kleinschreibung erfasst wird. Wenn nur spezifische JMS-Header-Felder aufgef\u00FChrt werden sollen, k\u00F6nnen Sie z.B. <code>"%header, name, address, city, state, zip"</code> verwenden.</p>  <p><b>Hinweis\:</b> Das Feld <code>JMSMessageID</code> wird immer protokolliert und kann nicht deaktiviert werden. Dementsprechend gilt bei nicht definierter Policy zur Ablaufprotokollierung, also einem Wert von Null, bzw. bei leerer Zeichenfolge, dass die Ausgabe zur Logdatei nur den Wert <code>JMSMessageID</code> der Nachricht umfasst. </p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=Die Policy, die definiert, welche Informationen zur Nachricht protokolliert werden, wenn die Ablauf-Policy auf "Protokollieren" gesetzt ist.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Ablaufloggingformat
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>Die zu verwendende Nachrichtenablauf-Policy, wenn eine abgelaufene Nachricht bei einem Ziel auftritt. Die g\u00FCltigen Ablauf-Policys lauten wie folgt\:</p>  <p><b>Keine</b>\: Identisch mit der Policy "Verwerfen"; abgelaufene Nachrichten werden einfach aus dem Ziel entfernt.</p>  <p><b>Verwerfen</b>\: Abgelaufene Nachrichten werden aus dem Nachrichtensystem entfernt. Das Entfernen wird nicht protokolliert und die Nachricht wird nicht an einen anderen Speicherort umgeleitet. Wenn kein Wert f\u00FCr ein bestimmtes Ziel angegeben ist (d.h. "Keine"), werden abgelaufene Nachrichten einfach gel\u00F6scht.</p>  <p><b>Log</b>\: Abgelaufene Nachrichten werden aus dem System entfernt und ein Eintrag in der Logdatei des Servers erfolgt, der anzeigt, dass die Nachrichten aus dem System entfernt wurden. Die tats\u00E4chlichen protokollierten Informationen werden durch die Ablauf-Logging-Policy gesteuert.</p>  <p><b>Umleiten</b>\: Abgelaufene Nachrichten werden von ihrem aktuellen Speicherort an das Fehlerziel weitergeleitet, das f\u00FCr das betreffende Ziel definiert ist. Inhalt und Eigenschaften der Nachricht werden beibehalten. Alle Header-Felder der Nachricht bleiben erhalten, mit folgenden Ausnahmen\:</p> <ul> <li> Das Ziel der Nachricht wird zum Fehlerziel.</li> <li> Alle Eigenschafts-Overrides, die dem Fehlerziel zugeordnet sind, werden auf die umgeleitete Nachricht angewendet.</li> <li> Wenn ein Wert f\u00FCr ein Override f\u00FCr die residente Speicherdauer angegeben ist, wird der Nachricht eine neue Ablaufzeit zugewiesen, n\u00E4mlich Null, was anzeigt, dass die Nachricht nicht erneut ablaufen wird.</li> </ul>  <p>Die Umleiten-Policy kann nicht verwendet werden, wenn kein g\u00FCltiges Fehlerziel definiert ist. Genauso ist es nicht zul\u00E4ssig, das Fehlerziel f\u00FCr ein Ziel zu entfernen, dass die Umleiten-Policy nutzt.</p>  <b>Hinweis\:</b> Die maximale Nachrichten-Quota wird nur f\u00FCr das Senden neuer Nachrichten durchgesetzt. Verursacht die Umleiten-Policy ein Verschieben von Nachrichten, sind diese nicht vom H\u00F6chstwert betroffen. 
