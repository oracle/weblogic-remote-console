EntityCacheCumulativeRuntimeMBean.slice.OnlySlice.introductionHTML=<p>F\u00FCr den Cache der einzelnen XML-Entitys k\u00F6nnen bestimmte Statistiken \u00FCberwacht werden, die dar\u00FCber informieren, wie und wie effektiv der Cache verwendet wird. Diese Statistiken geben Aufschluss \u00FCber Folgendes\:</p> <ul>\n  <li>Den aktuellen Status des Cache, beispielsweise den derzeit verwendeten Speicher und Festplattenplatz oder die aktuelle Anzahl der Eintr\u00E4ge im Cache.</li>\n  <li>Die kumulative Aktivit\u00E4t f\u00FCr die aktuelle Session, normalerweise seit dem Starten des Servers. Dazu z\u00E4hlen etwa die Gesamtanzahl der Eintr\u00E4ge, die im Cache vorhanden waren, die Gesamtanzahl der L\u00F6schvorg\u00E4nge f\u00FCr Seiten im Speicher und auf der Festplatte.</li>\n  <li>Die kumulative Aktivit\u00E4t seit der Erstellung des Cache. Die Art der Daten ist identisch mit den Daten f\u00FCr die kumulative Aktivit\u00E4t einer Session, allerdings reflektieren diese Zahlen die historischen Daten seit der Erstellung des Cache.</li>\n</ul>\n
