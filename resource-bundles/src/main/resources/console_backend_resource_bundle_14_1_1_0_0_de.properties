VirtualHostMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>  <p>Legt den frontendHTTPPort fest. Stellt eine Methode bereit, mit der sichergestellt wird, dass die Webanwendung immer die richtigen PORT-Informationen hat, selbst wenn die Anforderung \u00FCber eine Firewall oder einen Proxy eingeht. Wenn dieser Parameter konfiguriert ist, wird der HOST-Header ignoriert und die Informationen in diesem Parameter werden an seiner Stelle verwendet.</p> 
