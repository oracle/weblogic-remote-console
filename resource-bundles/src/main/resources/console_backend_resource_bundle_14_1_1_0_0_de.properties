LDAPAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Wenn das Attribut (Benutzerobjektklasse) nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Benutzerschemas erstellt.</p>\n<p><b>Hinweis\:</b> Platzhalter sind in der Filterspezifikation zul\u00E4ssig. Oracle empfiehlt jedoch den Gebrauch von Platzhaltern einzugrenzen, da die Verwendung mehrerer Platzhalter in einem Filter die Performance des LDAP-Servers beeintr\u00E4chtigt .</p>\n
