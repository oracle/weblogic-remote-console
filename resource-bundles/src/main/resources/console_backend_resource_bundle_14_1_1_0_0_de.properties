ServerTemplateMBean.properties.Name.detailedHelpHTML=<p>Ein alphanumerischer Name f\u00FCr diese Serverinstanz.</p>\n<p>Dieses Feld akzeptiert keine Leerzeichen.</p><p>Der Name muss f\u00FCr alle Konfigurationsobjekte in der Domain eindeutig sein. Innerhalb einer Domain muss jeder Server, jeder Rechner, jedes Cluster, jeder JDBC-Verbindungspool, jeder virtuelle Host und jeder andere Ressourcentyp eindeutig benannt sein und darf nicht denselben Namen wie die Domain verwenden.</p><p>Der Servername wird nicht als Bestandteil von URLs f\u00FCr Anwendungen verwendet, die auf dem Server bereitgestellt werden. Er wird ausschlie\u00DFlich verwendet, damit Sie ihn identifizieren k\u00F6nnen. Der Servername wird in der Administrationskonsole angezeigt, und wenn Sie Befehlszeilen-Utilitys oder APIs von WebLogic Server verwenden, identifizieren Sie den Server mithilfe dieses Namens.</p><p>Wenn Sie einen Unicode-Server-Namen definieren m\u00F6chten, muss das zugrunde liegende Betriebssystem Unicode-Zeichen unterst\u00FCtzen.</p><p>Nachdem Sie einen Server erstellt haben, k\u00F6nnen Sie seinen Namen nicht mehr \u00E4ndern. Stattdessen m\u00FCssen Sie den Server clonen und einen neuen Namen f\u00FCr den Clone angeben.</p>\n
