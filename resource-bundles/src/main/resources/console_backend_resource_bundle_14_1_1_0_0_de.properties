ServerTemplateMBean.properties.StagingDirectoryName.detailedHelpHTML=<p>Der Verzeichnispfad auf dem Managed Server, auf dem alle zwischengespeicherten (vorbereiteten) Anwendungen positioniert werden.</p>  <p>Wenn kein absoluter Verzeichnisname angegeben ist, ist der Pfad relativ zum Root-Verzeichnis "/". Nach der Konfiguration kann der Staging-Verzeichnisname nicht ge\u00E4ndert werden. Sie m\u00FCssen alle Anwendungen vom Server entfernen, bevor Sie dieses Attribut \u00E4ndern. Das Standard-Staging-Verzeichnis ist "stage", relativ zur Server-Root.</p> 
ServerTemplateMBean.properties.StagingDirectoryName.helpSummaryHTML=Der Verzeichnispfad auf dem Managed Server, auf dem alle zwischengespeicherten (vorbereiteten) Anwendungen positioniert werden.
ServerTemplateMBean.properties.StagingDirectoryName.label=Staging-Verzeichnisname
ServerTemplateMBean.properties.StagingMode.detailedHelpHTML=<p>Dieser Modus gibt an, ob die Dateien einer Anwendung w\u00E4hrend der Anwendungsvorbereitung von einer Quelle auf dem Administrationsserver in die Staging Area des Managed Servers kopiert werden.</p>  <p>W\u00E4hrend der Anwendungsvorbereitung werden die Dateien der Anwendung von der Quelle auf dem Administrationsserver in die Staging Area des verwalteten Servers kopiert. Wenn Sie <code>nostage</code> oder <code>external_stage</code> festlegen, erfolgt kein Kopiervorgang. Dies ist von Vorteil, wenn die Staging Area ein gemeinsames Verzeichnis ist, bereits die Anwendungsdaten enth\u00E4lt oder es sich um eine Einzelserverdomain handelt. Der Administrator muss sicherstellen, dass das Staging-Verzeichnis des verwalteten Servers korrekt eingerichtet ist. Wenn die Anwendung w\u00E4hrend der Vorbereitung bzw. Aktivierung der Anwendung nicht verf\u00FCgbar ist, treten Deployment-Fehler auf. Jede Anwendung kann den hier angegebenen Staging-Modus au\u00DFer Kraft setzen.</p> 
ServerTemplateMBean.properties.StagingMode.helpSummaryHTML=Dieser Modus gibt an, ob die Dateien einer Anwendung w\u00E4hrend der Anwendungsvorbereitung von einer Quelle auf dem Administrationsserver in die Staging Area des Managed Servers kopiert werden.
ServerTemplateMBean.properties.StagingMode.label=Staging-Modus
ServerTemplateMBean.properties.StagingMode.legalValues.external_stage=external_stage
ServerTemplateMBean.properties.StagingMode.legalValues.nostage=nostage
ServerTemplateMBean.properties.StagingMode.legalValues.stage=stage
ServerTemplateMBean.properties.StartupMode.detailedHelpHTML=<p>Der Status, in dem dieser Server gestartet werden soll. Wenn Sie <code>STANDBY</code> festlegen, m\u00FCssen Sie auch den Administrationsport f\u00FCr die gesamte Domain aktivieren.</p>  <p>Im Status <code>RUNNING</code> stellt ein Server Clients seine Services zur Verf\u00FCgung und kann als vollst\u00E4ndiges Mitglied eines Clusters fungieren. Im Status <code>ADMIN</code> ist der Server gestartet und wird ausgef\u00FChrt, steht aber nur f\u00FCr administrative Aufgaben bereit, sodass Sie Administrationsaufgaben auf Server- und Anwendungsebene ohne Gefahr f\u00FCr aktive Anwendungen ausf\u00FChren k\u00F6nnen. Im Status <code>STANDBY</code> verarbeitet eine Serverinstanz keine Anforderungen. Der regul\u00E4re Listening-Port ist geschlossen. Der Administrationsport ist ge\u00F6ffnet. Er akzeptiert nur Lebenszyklusbefehle, die die Serverinstanz entweder in den Status <code>RUNNING</code> oder <code>SHUTDOWN</code> schalten. Sonstige Administrationsanforderungen werden nicht akzeptiert. Der einzige Zweck eines Servers im Status <code>STANDBY</code>besteht darin, schnell wieder in den Status <code>RUNNING</code> zu wechseln. </p> 
ServerTemplateMBean.properties.StartupMode.helpSummaryHTML=Der Status, in dem dieser Server gestartet werden soll.
ServerTemplateMBean.properties.StartupMode.label=Startmodus
ServerTemplateMBean.properties.StuckThreadTimerInterval.detailedHelpHTML=<p>Die Anzahl von Sekunden, nach der WebLogic Server Threads regelm\u00E4\u00DFig durchsucht, um festzustellen, ob sie in der konfigurierten Zeitspanne st\u00E4ndig aktiv waren.</p> 
