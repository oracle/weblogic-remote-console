DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.detailedHelpHTML=<p>Legt den Aktualisierungszeitraum f\u00FCr den lokalen OCSP-Antwortcache ausgedr\u00FCckt als Prozentsatz des G\u00FCltigkeitszeitraums der Antwort fest.</p>  <p>Beispiel\: F\u00FCr einen G\u00FCltigkeitszeitraum von 10 Stunden gibt ein Wert von 10 % an, dass st\u00FCndlich eine Aktualisierung ausgef\u00FChrt wird.</p>  <p>Der G\u00FCltigkeitszeitraum wird durch die OCSP-Antwort bestimmt und wird berechnet als die (n\u00E4chste gemeldete Updatezeit) - (diese Updatezeit).</p>  <p>Der g\u00FCltige Bereich umfasst 1 bis 100.</p> 
