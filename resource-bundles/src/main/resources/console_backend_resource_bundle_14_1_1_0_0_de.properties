SNMPAgentDeploymentMBean.properties.InformRetryInterval.label=Inform-Wiederholungsintervall
SNMPAgentDeploymentMBean.properties.ListenAddress.detailedHelpHTML=<p>Die Listening-Adresse, auf der dieser SNMP-Agent auf eingehende Anforderungen von SNMP-Managern horchen soll, die das UDP-Protokoll verwenden.</p>  <p>Wenn Sie keinen Wert angeben, wird die ListenAddress des Servers als ListenAddress f\u00FCr den SNMPAgent verwendet.</p> 
