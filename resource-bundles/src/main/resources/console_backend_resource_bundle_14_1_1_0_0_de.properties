ServerMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
ServerMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
ServerMBean.properties.Log.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
ServerMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Gibt den Plattformlogger und die zugeh\u00F6rigen Ebenennamen an, die in der WebLogic Server-Konfiguration festgelegt sind.</p>  <p>Beachten Sie Folgendes\:</p> <ul> <li>Die Konfiguration gilt f\u00FCr Instanzen von <code>java.util.logging.Logger</code> im globalen Standard-LogManager des JDKs.</li> <li>WebLogic Server-Logger werden hinsichtlich <code>weblogic.logging.Severities</code> \u00FCber das Attribut <code>LoggerSeverities</code> konfiguriert. Diese Logger sind im globalen Standard-LogManager des JDKs nicht verf\u00FCgbar.</li> <li>Wenn Ihre WebLogic-Domain Oracle JRF beinhaltet und f\u00FCr die Verwendung von Oracle Diagnostic Logging (ODL) konfiguriert ist, werden die im Attribut <code>LogMBean.PlatformLoggerLevels</code> festgelegten <code>java.util.logging</code>-Ebenen ignoriert. Informationen zum Konfigurieren des ODL-Loggings f\u00FCr JDK-Plattform-Logger finden Sie im Abschnitt <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=wls14110&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Managing Log Files and Diagnostic Data</a> in <i>Administering Oracle Fusion Middleware</i>.</li> </ul> 
ServerMBean.properties.Log.PlatformLoggerLevels.helpSummaryHTML=Gibt den Plattformlogger und die zugeh\u00F6rigen Ebenennamen an, die in der WebLogic Server-Konfiguration festgelegt sind.
ServerMBean.properties.Log.PlatformLoggerLevels.label=Plattform-Logger-Ebenen
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Gibt an, ob stderr der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird. Wenn dieses Attribut aktiviert ist, wird der stderr-Inhalt f\u00FCr alle registrierten Logziele ver\u00F6ffentlicht, wie die Serverterminalkonsole und die Logdatei</p>  <p>Die JVM-Nachrichten werden asynchron umgeleitet. Bei einer \u00DCberlastung k\u00F6nnen diese Nachrichten gel\u00F6scht werden. Als Best Practice empfiehlt Oracle stattdessen die Verwendung von einer der unterst\u00FCtzten Logging-APIs.</p> 
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Gibt an, ob stderr der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird.
ServerMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Umleitung des stderr-Loggings aktiviert
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Gibt an, ob stdout der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird. Wenn dieses Attribut aktiviert ist, wird der stdout-Inhalt f\u00FCr alle registrierten Logziele ver\u00F6ffentlicht, wie die Serverterminalkonsole und die Logdatei</p>  <p>Die JVM-Nachrichten werden asynchron umgeleitet. Bei einer \u00DCberlastung k\u00F6nnen diese Nachrichten gel\u00F6scht werden. Als Best Practice empfiehlt Oracle stattdessen die Verwendung von einer der unterst\u00FCtzten Logging-APIs.</p> 
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Gibt an, ob stdout der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, an das WebLogic Logging-System umgeleitet wird.
ServerMBean.properties.Log.RedirectStdoutToServerLogEnabled.label=Umleitung des stdout-Loggings aktiviert
ServerMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
ServerMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
ServerMBean.properties.Log.RotateLogOnStartup.label=Logdatei beim Start rotieren
ServerMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
ServerMBean.properties.Log.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
ServerMBean.properties.Log.RotationTime.label=Rotationsstartzeit
ServerMBean.properties.Log.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
ServerMBean.properties.Log.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
ServerMBean.properties.Log.RotationType.label=Rotationstyp
