SAFTopicBean.properties.NonPersistentQos.detailedHelpHTML=<p>Gibt die Quality-of-Service f\u00FCr nicht persistente Nachrichten an.</p> <ul> <li> <p><code>Exactly-once</code> weist darauf hin, dass Nachrichten nur genau einmal an die Remoteseite weitergeleitet werden, sofern keine Server-Ausf\u00E4lle auftreten.</p> </li> <li> <p><code>At-least-once</code> weist darauf hin, dass Nachrichten mindestens einmal an die Remoteseite weitergeleitet werden. Sofern keine Server-Ausf\u00E4lle auftreten, geht keine Nachricht verloren. Nachrichten k\u00F6nnen jedoch mehr als einmal am Endpunkt angezeigt werden.</p> </li> <li> <p><code>At-most-once</code> weist darauf hin, dass Nachrichten h\u00F6chstens einmal an die Remoteseite weitergeleitet werden. Keine Nachricht wird am Remoteendpumkt mehr als einmal angezeigt. Hierbei k\u00F6nnen jedoch Nachrichten verloren gehen.</p> </li> </ul> <p>S\u00E4mtliche \u00C4nderungen an diesem Parameter beeinflussen nur eingehende Nachrichten. Gespeicherte Nachrichten sind nicht betroffen.</p> 
SAFTopicBean.properties.NonPersistentQos.helpSummaryHTML=Gibt die Quality-of-Service f\u00FCr nicht persistente Nachrichten an.
SAFTopicBean.properties.NonPersistentQos.label=Nicht persistente QoS
