WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.detailedHelpHTML=<p>Gibt an, ob Nicht-Standarddatentypen diese Tuxedo Queuing Bridge durchlaufen d\u00FCrfen.</p>  <p>Der Wert <code>NEIN</code> bedeutet, dass nicht standardm\u00E4\u00DFige Typen abgelehnt und in einem angegebenen Fehlerbereich platziert werden; der Wert <code>JA</code> bedeutet, dass nicht standardm\u00E4\u00DFige Typen am Zielspeicherort als BLOBs mit einem Tag platziert werden, das auf den Originaltyp verweist.</p>  <p><i>Hinweis\:</i> Zu den Standardtypen geh\u00F6ren\: ASCII-Text (TextMessage, STRING) oder BLOB (BytesMessage, CARRAY).</p> 
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.helpSummaryHTML=Gibt an, ob Nicht-Standarddatentypen diese Tuxedo Queuing Bridge durchlaufen d\u00FCrfen.
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.label=Nicht standardm\u00E4\u00DFige Typen zulassen
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.No=Nein
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.Yes=Ja
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.detailedHelpHTML=<p>Der Zustellungsmodus f\u00FCr Antworten, der mit einer Nachricht verkn\u00FCpft werden soll, wenn Nachrichten in den Zielspeicherort gestellt werden.</p>  <p style\="font-weight\: bold">Verwendungshinweise\:</p>  <ul> <li>Verwenden Sie diese Angabe, wenn Nachrichten vom JMS an Tuxedo/Q umgeleitet werden und die Eigenschaft <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> f\u00FCr eine Nachricht nicht gesetzt ist. </li>  <li>Wenn <code>defaultReplyDeliveryMode</code> und <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> nicht gesetzt sind, wird die f\u00FCr Tuxedo definierte Standardsemantik durch das Tuxedo/Q-Subsystem erzwungen. </li> </ul> 
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.helpSummaryHTML=Der Zustellungsmodus f\u00FCr Antworten, der mit einer Nachricht verkn\u00FCpft werden soll, wenn Nachrichten in den Zielspeicherort gestellt werden.
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.label=Standardmodus f\u00FCr Antwortzustellung
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.DEFAULT=DEFAULT
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.detailedHelpHTML=<p>Der Zustellungsmodus, der verwendet werden soll, wenn Nachrichten in einen Zielspeicherort gestellt werden.</p>  <p>Wenn dieser Wert nicht angegeben ist, wird die Nachricht am selben Zielspeicherort und mit demselben Zustellungsmodus platziert, wie f\u00FCr den Quellspeicherort angegeben.</p>  <p><i>Hinweis\:</i> Dieser Wert setzt jeglichen mit der Nachricht verkn\u00FCpften Zustellungsmodus au\u00DFer Kraft.</p> 
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.helpSummaryHTML=Der Zustellungsmodus, der verwendet werden soll, wenn Nachrichten in einen Zielspeicherort gestellt werden.
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.label=Zustellungsmodus au\u00DFer Kraft setzen
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.JmsFactory.detailedHelpHTML=<p>Der Name der JMS-Connection Factory.</p>  <p><b>Beispiel\:</b> <code>weblogic.jms.ConnectionFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JmsFactory.helpSummaryHTML=Der Name der JMS-Connection Factory.
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.detailedHelpHTML=<p>Die Zuordnung der Priorit\u00E4ten von JMS zu Tuxedo. Standardpriorit\u00E4tszuordnung von JMS zu Tuxedo\: <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 |5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100</code></p>  <p><b>Beispiele\:</b> <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 | 5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100 or 0\:1-10|1\:11-20|2\:21-30|3\:31-40|4\:41-50|5\:51-60|6\:61-70|7\:71-80|8\:81-90|9\:91-100</code></p>  <p><b>Hinweis\:</b> Es gibt 10 m\u00F6gliche JMS-Priorit\u00E4ten (0\=>9), die mit 100 m\u00F6glichen Tuxedo-Priorit\u00E4ten (1\=>100) kombiniert werden k\u00F6nnen. Eine Zuordnung besteht aus einer durch "|" getrennten Liste mit Wert/Bereichs-Paaren (jmsvalue\:tuxrange), wobei Paare durch "\:" und Bereiche durch "-" getrennt werden.</p> 
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.helpSummaryHTML=Die Zuordnung der Priorit\u00E4ten von JMS zu Tuxedo.
WTCtBridgeGlobalMBean.properties.JndiFactory.detailedHelpHTML=<p>Der Name der JNDI-Lookup-Factory.</p>  <p><b>Beispiel\:</b> <code>weblogic.jndi.WLInitialContextFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JndiFactory.helpSummaryHTML=Der Name der JNDI-Lookup-Factory.
WTCtBridgeGlobalMBean.properties.Retries.detailedHelpHTML=<p>Die Anzahl von Versuchen zur Umleitung einer Nachricht, bevor diese Tuxedo Queuing Bridge die Nachricht in den angegebenen Fehlerspeicherort stellt und einen Fehler protokolliert.</p>  <p><b>Wertebereich\:</b> Zwischen 0 und einer positiven 32-Bit-Ganzzahl</p> 
WTCtBridgeGlobalMBean.properties.Retries.helpSummaryHTML=Die Anzahl von Versuchen zur Umleitung einer Nachricht, bevor diese Tuxedo Queuing Bridge die Nachricht in den angegebenen Fehlerspeicherort stellt und einen Fehler protokolliert.
WTCtBridgeGlobalMBean.properties.Retries.label=Wiederholungen
WTCtBridgeGlobalMBean.properties.RetryDelay.detailedHelpHTML=<p>Die Mindestanzahl von Sekunden, die diese Tuxedo Queuing Bridge wartet, bevor eine Nachricht nach einem Fehler umgeleitet wird.</p>  <p><i>Hinweis\:</i> W\u00E4hrend dieser Wartezeit werden keine anderen Nachrichten vom Thread umgeleitet. Andere Threads leiten m\u00F6glicherweise weiter Nachrichten um.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 32-Bit-Ganzzahl</p> 
WTCtBridgeGlobalMBean.properties.RetryDelay.helpSummaryHTML=Die Mindestanzahl von Sekunden, die diese Tuxedo Queuing Bridge wartet, bevor eine Nachricht nach einem Fehler umgeleitet wird.
WTCtBridgeGlobalMBean.properties.RetryDelay.label=Wiederholungsverz\u00F6gerung
WTCtBridgeGlobalMBean.properties.Timeout.detailedHelpHTML=<p>Die Anzahl von Timeout-Sekunden f\u00FCr eine gesamte Umleitung, wenn diese Tuxedo Queuing Bridge eine Nachricht in den Zielspeicherort stellt. Ein Wert von <code>0</code> gibt eine unendliche Wartezeit an.</p>  <p><b>Wertebereich\:</b> Zwischen <code>0</code> und einer positiven 32-Bit-Ganzzahl</p> 
WTCtBridgeGlobalMBean.properties.Timeout.helpSummaryHTML=Die Anzahl von Timeout-Sekunden f\u00FCr eine gesamte Umleitung, wenn diese Tuxedo Queuing Bridge eine Nachricht in den Zielspeicherort stellt.
WTCtBridgeGlobalMBean.properties.Timeout.label=Timeout
WTCtBridgeGlobalMBean.properties.Transactional.detailedHelpHTML=<p>Gibt an, ob diese Tuxedo Queuing Bridge Transaktionen verwenden soll, wenn Nachrichten aus einem Quellspeicherort abgerufen und Nachrichten in einen Zielspeicherort gestellt werden.</p>  <p>Der Wert <code>JA</code> bedeutet, dass Transaktionen f\u00FCr beide Vorg\u00E4nge verwendet werden; der Wert <code>NEIN</code> bedeutet, dass Transaktionen f\u00FCr keinen der beiden Vorg\u00E4nge verwendet werden.</p>  <p><i>Hinweis\:</i> "Transaktion" wird in diesem Release nicht unterst\u00FCtzt.</p> 
WTCtBridgeGlobalMBean.properties.Transactional.helpSummaryHTML=Gibt an, ob diese Tuxedo Queuing Bridge Transaktionen verwenden soll, wenn Nachrichten aus einem Quellspeicherort abgerufen und Nachrichten in einen Zielspeicherort gestellt werden.
WTCtBridgeGlobalMBean.properties.Transactional.label=Transaktionsverwendung
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.No=Nein
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.Yes=Ja
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.detailedHelpHTML=<p>Der Name der Tuxedo Queue, in der eine Nachricht gespeichert wird, die nicht an eine Tuxedo/Q-Quell-Queue umgeleitet werden kann.</p>  <p>Wenn diese Angabe nicht erfolgt, gehen alle nicht umgeleiteten Nachrichten verloren. Wenn die Nachricht aus einem beliebigen Grund nicht in <code>TuxErrorQueue</code> platziert werden kann, wird der Fehler protokolliert und die Nachricht geht verloren.</p>  <p><i>Hinweis\:</i> Diese Queue befindet sich im selben Queuebereich wie die Quell-Queue.</p> 
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.helpSummaryHTML=Der Name der Tuxedo Queue, in der eine Nachricht gespeichert wird, die nicht an eine Tuxedo/Q-Quell-Queue umgeleitet werden kann.
WTCtBridgeGlobalMBean.properties.TuxFactory.detailedHelpHTML=<p>Der Name der Tuxedo Connection Factory.</p>  <p><b>Beispiel\:</b> <code>tuxedo.services.TuxedoConnection</code></p> 
WTCtBridgeGlobalMBean.properties.TuxFactory.helpSummaryHTML=Der Name der Tuxedo Connection Factory.
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.detailedHelpHTML=<p>Die Priorit\u00E4ten bei der Zuordnung von Tuxedo zu JMS. Standardpriorit\u00E4tszuordnung von JMS zu Tuxedo\: <code>1-10\:0 | 11-20\:1 | 21-30\:2 | 31-40\:3| 41-50\:4| 51-60\:5 | 61-70\:6 | 71-80\:7 | 81-90\:8 | 91-100\:9</code></p>  <p><b>Beispiele\:</b> <code>1\:0 | 12\:1 | 23\:2 | 34\:3 | 45\:4 | 56\:5 | 67\:6 | 78\:7 | 89\:8 | 100\:9 or 20\:0-1 | 40\:2-3 | 60\:4-5 | 80\:6-7 | 100\:8-9</code></p>  <p><i>Hinweis\:</i> Es gibt 100 m\u00F6gliche Tuxedo-Priorit\u00E4ten (1\=>100), die mit 10 m\u00F6glichen JMS-Priorit\u00E4ten (0\=>9) kombiniert werden k\u00F6nnen. Eine Zuordnung besteht aus einer durch "|" getrennten Liste mit Wert/Bereichs-Paaren (tuxvalue\:jmsrange), wobei Paare durch "\:" und Bereiche durch "-" getrennt werden.</p> 
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.helpSummaryHTML=Die Priorit\u00E4ten bei der Zuordnung von Tuxedo zu JMS.
WTCtBridgeGlobalMBean.properties.UserId.detailedHelpHTML=<p>Die Benutzer-ID f\u00FCr alle Nachrichten, die von dieser Tuxedo Queuing Bridge bei ACL-Pr\u00FCfungen verarbeitet wird, wenn Sicherheit konfiguriert ist.</p>  <p>Alle Nachrichten \u00FCbernehmen diese Identit\u00E4t bis die Sicherheits-/Authentifizierungskontexte zwischen den Subsystemen ausgetauscht sind. Davor gibt es keine sichere Methode zu bestimmen, wer eine von einem Quellspeicherort erhaltene Nachricht generiert hat.</p>  <p><i>Hinweis\:</i> Das Argument <code>Benutzer</code> kann entweder als Benutzername oder als Benutzeridentifikationsnummer (uid) angegeben werden.</p> 
WTCtBridgeGlobalMBean.properties.UserId.helpSummaryHTML=Die Benutzer-ID f\u00FCr alle Nachrichten, die von dieser Tuxedo Queuing Bridge bei ACL-Pr\u00FCfungen verarbeitet wird, wenn Sicherheit konfiguriert ist.
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.detailedHelpHTML=<p>Der Name des Speicherorts, in dem JMS-Nachrichten von WebLogic Server gespeichert werden, wenn eine Nachricht nicht umgeleitet werden kann.</p>  <p>Wenn diese Angabe nicht erfolgt, gehen alle nicht umgeleiteten Nachrichten verloren. Wenn die Nachricht aus einem beliebigen Grund nicht in <code>WlsErrorDestination</code> platziert werden kann, wird der Fehler protokolliert und die Nachricht geht verloren.</p> 
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.helpSummaryHTML=Der Name des Speicherorts, in dem JMS-Nachrichten von WebLogic Server gespeichert werden, wenn eine Nachricht nicht umgeleitet werden kann.
