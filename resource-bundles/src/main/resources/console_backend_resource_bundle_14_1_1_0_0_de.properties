VirtualHostMBean.properties.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Gibt das Format der HTTP-Logdatei an. Beide Formate werden durch das W3C festgelegt. Mit dem erweiterten Log-Format verwenden Sie Serveranweisungen in der Logdatei zum Anpassen der vom Server erfassten Informationen. Beide Formate werden durch das W3C festgelegt. Mit dem erweiterten Log-Format verwenden Sie Serveranweisungen in der Logdatei zum Anpassen der vom Server erfassten Informationen.</p> 
