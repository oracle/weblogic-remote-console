SAFTopicBean.table.introductionHTML=<p>Diese Seite fasst die SAF-(Store-and-Forward-)Topics zusammen, die f\u00FCr eine Gruppe importierter SAF-Ziele erstellt wurden. Ein JMS-Topic definiert einen Publish/Subscribe-Zieltyp. SAF-Themen werden f\u00FCr asynchrone und getrennte Peer-Verbindungen verwendet. An ein SAF-Topic gelieferte Nachrichten werden zur sp\u00E4teren Zustellung tempor\u00E4r gespeichert und an ein JMS-Topic auf einem Remoteserver oder Cluster weitergeleitet, wenn dies zug\u00E4nglich ist.</p>\n
