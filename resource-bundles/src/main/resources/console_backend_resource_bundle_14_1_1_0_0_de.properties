ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.detailedHelpHTML=<p>Der kleinste adressierbare Block einer Datei in Byte. Wenn ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist und die Blockgr\u00F6\u00DFe nicht vom Benutzer konfiguriert wurde, w\u00E4hlt der Speicher den minimalen BS-spezifischen Wert f\u00FCr nicht gepufferten (direkten) I/O, wenn er innerhalb des Bereichs [512, 8192] liegt.</p> Die Blockgr\u00F6\u00DFe eines Dateispeichers \u00E4ndert sich nicht mehr, wenn der Dateispeicher seine Dateien erstellt hat. \u00C4nderungen an der Blockgr\u00F6\u00DFe treten nur f\u00FCr neue Dateispeicher in Kraft, oder wenn die aktuellen Dateien gel\u00F6scht wurden. Siehe "Tuning f\u00FCr persistenten Speicher" in <i>Performance und Tuning f\u00FCr Oracle WebLogic Server</i>. 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.helpSummaryHTML=Der kleinste adressierbare Block einer Datei in Byte.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.label=Blockspeichergr\u00F6\u00DFe f\u00FCr Diagnosespeicher
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.detailedHelpHTML=<p>Das Verzeichnis, in dem der aktuelle Server den Diagnosespeicher verwaltet.</p> 
