ServerMBean.slice.Protocols.General.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie Verbindungseinstellungen f\u00FCr verschiedene Kommunikationsprotokolle konfigurieren, die dieser Server verwenden kann. Alle Einstellungen auf dieser Seite gelten f\u00FCr Verbindungen, die den standardm\u00E4\u00DFigen Listening-Port und die standardm\u00E4\u00DFige Listening-Adresse des Servers verwenden. Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server erstellen, kann jeder Kanal diese Einstellungen au\u00DFer Kraft setzen.</p>\n
