JDBCSystemResourceMBean.slice.General.introductionHTML=<p>Anwendungen rufen eine Datenbankverbindung von einer Datenquelle ab, indem sie die Datenquelle im Java Naming and Directory Interface-(JNDI-)Baum suchen und dann eine Verbindung anfordern. Die Datenquelle stellt die Verbindung f\u00FCr die Anwendung aus dem Pool mit Datenbankverbindungen bereit.</p><p>Auf dieser Seite k\u00F6nnen Sie allgemeine Konfigurationsoptionen f\u00FCr diese JDBC-Datenquelle definieren.</p>\n
