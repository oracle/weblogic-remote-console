SAFTopicBean.properties.Name.detailedHelpHTML=<p>Der Name dieser Entity, in XML als Attribut dargestellt.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
SAFTopicBean.properties.Name.helpSummaryHTML=Der Name dieser Entity, in XML als Attribut dargestellt.
