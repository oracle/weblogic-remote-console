LDAPX509IdentityAsserterMBean.properties.CertificateMapping.detailedHelpHTML=<p>Gibt an, wie der LDAP-Basis-DN erstellt werden soll, der f\u00FCr die Suche nach dem LDAP-Objekt f\u00FCr den Benutzer verwendet wird. Dieses Attribut definiert, wie - ausgehend vom Subject-DN des Zertifikats - nach dem Objekt gesucht wird.</p>\n<p>In der Regel ist dieser Wert gleich dem Benutzer-Basis-DN-Attribut in LDAP-Authentifizierungsprovidern. Sie k\u00F6nnen Felder aus dem Betreff-DN in diesen Basis-DN aufnehmen.</p><p>Beispiel\: Wenn der Zertifikatbetreff <tt>CN\=meyer.beasys.com</tt>,<tt> ou\=fred, o\=BEASYS, L\=SFO, C\=US</tt> und die Zuordnung <tt>ou\=people, ou\=$subj.ou</tt> ist, verwendet WebLogic Server <tt>ou\=people, ou\=fred, o\=BEASYS, c\=U</tt><tt>S</tt> bei der Suche nach dem Benutzer als den DN.</p>\n
