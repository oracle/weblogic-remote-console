ServerMBean.properties.SingleSignOnServices.OrganizationName.detailedHelpHTML=<p>Der Organisationsname.</p>  <p>Diese Zeichenfolge gibt den Namen der Organisation an, auf die sich ein Benutzer beziehen kann, um weitere Informationen zum lokalen Standort zu erhalten.</p> 
