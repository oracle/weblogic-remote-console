WTCServerMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Eine Priorit\u00E4t, mit der der Server bestimmt, wann ein Element bereitgestellt wird. Die Priorit\u00E4t ist relativ zu anderen bereitstellbaren Elementen desselben Typs.</p>  <p>So kann der Server etwa alle EJBs priorisieren und bereitstellen, bevor Startup-Klassen priorisiert und bereitgestellt werden.</p>  <p>Elemente mit dem geringsten Wert f\u00FCr die Deployment-Reihenfolge werden zuerst bereitgestellt. Es gibt keine garantierten Angaben f\u00FCr die Reihenfolge von Deployments mit gleichen Werten. Auch eine Garantie f\u00FCr die Sortierung in den verschiedenen Clustern gibt es nicht.</p> 
