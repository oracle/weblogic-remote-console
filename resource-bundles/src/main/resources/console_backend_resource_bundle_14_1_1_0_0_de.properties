SNMPStringMonitorMBean.properties.StringToCompare.detailedHelpHTML=<p>Die Zeichenfolge, mit der der Wert des \u00FCberwachten Attributs verglichen wird.</p>  <p>Eine Benachrichtigung wird generiert, wenn die von "Benachrichtigung bei \u00DCbereinstimmung" oder "Benachrichtigung bei Differenz" angegebenen Kriterien erf\u00FCllt werden.</p> 
