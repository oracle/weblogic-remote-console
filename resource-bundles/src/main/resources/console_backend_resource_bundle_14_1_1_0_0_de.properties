MachineMBean.table.introductionHTML=<p>Ein Rechner ist die logische Darstellung des Rechners, der eine oder mehrere WebLogic Server-Instanzen (Server) hostet. WebLogic Server verwendet konfigurierte Rechnernamen, um den optimalen Server in einem Cluster zu bestimmen, an den bestimmte Aufgaben, wie HTTP-Sessionreplikation, delegiert werden. Der Administrationsserver verwendet die Rechnerdefinition zusammen mit dem Node Manager, um Remoteserver zu starten.</p><p>Diese Seite zeigt wichtige Informationen zu den einzelnen Rechnern an, die in der aktuellen WebLogic Server-Domain konfiguriert sind.</p>\n
