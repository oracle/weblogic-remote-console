ForeignServerBean.properties.InitialContextFactory.detailedHelpHTML=<p>Der Name der Klasse, die f\u00FCr den Zugriff auf den JNDI-Provider instanziiert werden muss. Dieser Klassenname ist von dem verwendeten JNDI-Provider und dem verwendeten Hersteller abh\u00E4ngig.</p>  <p>Dieser Wert entspricht der JNDI-Standardeigenschaft <code>java.naming.factory.initial</code>.</p>  <p><i>Hinweis\:</i> Dieser Wert lautet standardm\u00E4\u00DFig <code>weblogic.jndi.WLInitialContextFactory</code>. Dies ist der korrekte Wert f\u00FCr WebLogic Server.</p> 
ForeignServerBean.properties.InitialContextFactory.helpSummaryHTML=Der Name der Klasse, die f\u00FCr den Zugriff auf den JNDI-Provider instanziiert werden muss.
ForeignServerBean.properties.InitialContextFactory.label=JNDI-Initial Context Factory
ForeignServerBean.properties.JNDIPropertiesCredential.detailedHelpHTML=<p>Alle Zugangsdaten, die f\u00FCr den JNDI-Provider festgelegt werden m\u00FCssen. Diese Zugangsdaten geh\u00F6ren zu den Eigenschaften und werden direkt an den Konstruktor f\u00FCr die InitialContext-Klasse des JNDI-Providers \u00FCbergeben. <i>Hinweis\: </i>Verwenden Sie das Feld "Zugangsdaten" f\u00FCr die sichere Zugangsdatenverwaltung. Wenn Sie das Feld "Eigenschaften" verwenden, f\u00FChrt dies dazu, dass die Zugangsdaten so wie sie urspr\u00FCnglich eingegeben wurden gespeichert und angezeigt werden</p>\n<p>Bei einigen Fremdprovidern m\u00FCssen beim Abrufen eines ersten Benennungskontextes andere Eigenschaften eingestellt werden. Diese Eigenschaften k\u00F6nnen mit einem Eigenschafts-Bean eingestellt werden.</p>\n
