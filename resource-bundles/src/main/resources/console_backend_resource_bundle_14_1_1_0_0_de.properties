SNMPCounterMonitorMBean.properties.Modulus.detailedHelpHTML=<p>Ein Wert, der vom Schwellenwert subtrahiert werden soll, wenn der Schwellenwert \u00FCberschritten wird.</p>  <p>Ist der Koeffizient 0, wird jedes Mal eine Benachrichtigung erstellt, wenn der Agent das \u00FCberwachte Attribut abfragt und der Wert immer noch dem Schwellenwert gleicht oder diesen \u00FCberschreitet.</p>  <p>Ist der Koeffizient gr\u00F6\u00DFer als 0, wird der Wert des Koeffizienten jedes Mal vom Schwellenwert subtrahiert, wenn er durchschritten wird.</p> 
