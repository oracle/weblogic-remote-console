ServerMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.detailedHelpHTML=<p>Der Schemaname f\u00FCr den Zugriff auf JDBC-basierte Archivtabellen.</p>  <p>Wenn mehrere WLDF-JDBC-Archivschemas in derselben Datenbank vorhanden sind, gibt dieser Wert das korrekte Schema an, das f\u00FCr den Zugriff auf JDBC-basierte Archivtabellen in dieser Datenbank verwendet werden soll.</p>  <p>Hierf\u00FCr gibt es keinen Standardwert. Wenn kein Schemaname angegeben ist, wird kein Schemaname angewendet, wenn die Laufzeittabelle von WLDF validiert wird oder WLDF f\u00FCr die SQL-Anweisungen verwendet wird.</p> 
