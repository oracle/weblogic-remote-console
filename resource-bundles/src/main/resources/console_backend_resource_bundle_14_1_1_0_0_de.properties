MessagingBridgeMBean.table.introductionHTML=<p>Eine Messaging Bridge in WebLogic ist ein Weiterleitungsverfahren zwischen zwei Messaging-Produkten. Mit einer Messaging Bridge k\u00F6nnen Sie Interoperabilit\u00E4t zwischen zwei verschiedenen Implementierungen von WebLogic JMS oder zwischen WebLogic JMS und einem anderen Messaging-Produkt anbieten.</p><p>Auf dieser Seite werden die Messaging Bridge-Instanzen zusammengefasst, die konfiguriert wurden.</p>\n
