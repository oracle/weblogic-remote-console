OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Gibt an, ob Gruppensuchvorg\u00E4nge in verschachtelten Gruppen unbegrenzt, begrenzt oder deaktiviert sind. G\u00FCltige Werte sind <code>unlimited</code>, <code>limited</code> und <code>off</code>.</p><p>F\u00FCr Konfigurationen, in denen nur die erste Ebene der verschachtelten Gruppenhierarchie verwendet wird, erm\u00F6glicht dieses Attribut eine verbesserte Performance bei Suchvorg\u00E4ngen eines Benutzers, indem die Gruppensuche deaktiviert oder die Gruppensuchebene begrenzt wird. Wenn eine begrenzte Suche festgelegt wird, muss das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" angegeben werden. Wird eine unbegrenzte Suche festgelegt, wird das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" ignoriert. Wenn die Gruppensuche deaktiviert ist, wird das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" ignoriert. </p> \t<p>Wenn w\u00E4hrend der Authentifizierung "Tokengruppen f\u00FCr Gruppenmitgliedschafts-Lookup verwenden" ausgew\u00E4hlt wird, werden alle Gruppen in einem einzigen Aufruf zur\u00FCckgegeben, und die Rekursionsgrenzen und Tiefengrenzwerte werden nicht angewendet. Sie werden bei Verwaltungsvorg\u00E4ngen angewendet.</p> 
