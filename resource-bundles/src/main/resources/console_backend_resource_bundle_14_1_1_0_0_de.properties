TopicBean.properties.AttachSender.detailedHelpHTML=<p>Gibt an, ob die Zugangsdaten des sendenden Benutzers an die Nachrichten, die in diesem Ziel eingehen, angeh\u00E4ngt werden sollen. Schlagen Sie in der JMSXUserID-Dokumentation unter <i>WebLogic JMS programmieren</i> nach, bevor Sie dieses Feature verwenden.</p>  <ul> <li><b>Unterst\u00FCtzt</b> Auf Anforderung wird die JMSXUserID-Eigenschaft mit dem Sicherheits-Principal des sendenden Benutzers festgelegt. Der Absender kann anfordern, dass seine Identit\u00E4t an die Nachrichten angeh\u00E4ngt wird, indem er eine Connection Factory mit aktivierter AttachJMSXUserID-Sicherheitseigenschaft verwendet.</li>  <li><b>Nie</b> Die JMSXUserID-Eigenschaft wird nie mit dem Sicherheits-Principal des sendenden Benutzers festgelegt, unabh\u00E4ngig davon, wie die AttachJMSXUserID-Eigenschaft f\u00FCr Connection Factorys konfiguriert ist.</li>  <li><b>Immer</b> Die JMSXUserID-Eigenschaft wird immer mit dem Sicherheits-Principal des sendenden Benutzers festgelegt, unabh\u00E4ngig davon, wie die AttachJMSXUserID-Eigenschaft f\u00FCr Connection Factorys konfiguriert ist.</li> </ul>  <p>Dieses Attribut ist dynamisch konfigurierbar. Eine dynamische \u00C4nderung dieses Attributs wirkt sich nur auf Nachrichten aus, die nach der Ausf\u00FChrung des Updates empfangen werden.</p> 
TopicBean.properties.AttachSender.helpSummaryHTML=Gibt an, ob die Zugangsdaten des sendenden Benutzers an die Nachrichten, die in diesem Ziel eingehen, angeh\u00E4ngt werden sollen.
