ServerTemplateMBean.properties.ReplicationPorts.detailedHelpHTML=Wenn WLS auf Exalogic-Rechnern ausgef\u00FChrt wird, kann der Clusterreplikationsverkehr \u00FCber mehrere Replikationskan\u00E4le geleitet werden. Es m\u00FCssen jedoch nicht auf jeder einzelnen geclusterten Serverinstanz mehrere Replikationskan\u00E4le konfiguriert werden. Es muss f\u00FCr jeden Server nur ein Replikationskanal mit einer expliziten IP-Adresse konfiguriert werden, und ein replicationPorts-Bereich kann f\u00FCr jeden Server angegeben werden. Beispiel\: Beim Bereich 7001-7010 werden 10 Replikationskan\u00E4le mit den Ports 7001 bis 7010 f\u00FCr den jeweiligen Server erstellt. Diese Kan\u00E4le \u00FCbernehmen alle Eigenschaften des konfigurierten Replikationskanals mit Ausnahme des Listening-Ports. Die Namen dieser Kan\u00E4le leiten sich aus dem konfigurierten Replikationskanal ab und erhalten das Suffix {x}, wobei "x" f\u00FCr die jeweils angegebene Anzahl von Ports (1, 2, ...) steht. \u00D6ffentliche Ports sind f\u00FCr diese zus\u00E4tzlichen Kan\u00E4le mit dem Listening-Port identisch. \u00D6ffentliche Ports sind f\u00FCr diese zus\u00E4tzlichen Kan\u00E4le mit dem Listening-Port identisch. 
