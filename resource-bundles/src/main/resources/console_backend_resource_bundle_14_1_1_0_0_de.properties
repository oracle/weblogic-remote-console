WTCServerMBean.table.introductionHTML=<p>Mit dem WebLogic Tuxedo Connector (WTC) k\u00F6nnen WebLogic Server-Clients Tuxedo Services und Tuxedo-Clients aufrufen, um WebLogic Server Enterprise Java Beans (EJBs) als Antwort auf eine Service-Anforderung aufzurufen. WTC-Server erm\u00F6glichen die Kommunikation zwischen Anwendungen, Tuxedo und Tuxedo-Clients.</p> <p>Auf dieser Seite werden die WTC-Server zusammengefasst, die in der aktuellen WebLogic Server-Domain konfiguriert wurden.</p>\n
