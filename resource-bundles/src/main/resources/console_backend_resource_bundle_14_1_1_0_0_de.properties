WTCLocalTuxDomMBean.properties.Interoperate.legalValues.Yes=Ja
WTCLocalTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Dies ist ein Ausgabewert, der anzeigt, ob der lokale Tuxedo-Zugriffspunkt mit einem Keepalive auf Anwendungsebene konfiguriert ist. Dar\u00FCber hinaus ist ein Wert f\u00FCr das maximale Inaktivit\u00E4tsintervall enthalten, nach dessen Ablauf der Wartez\u00E4hler initialisiert wird.</p> 
WTCLocalTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Dies ist ein Ausgabewert, der anzeigt, ob der lokale Tuxedo-Zugriffspunkt mit einem Keepalive auf Anwendungsebene konfiguriert ist. Dar\u00FCber hinaus ist ein Wert f\u00FCr das maximale Inaktivit\u00E4tsintervall enthalten, nach dessen Ablauf der Wartez\u00E4hler initialisiert wird.
WTCLocalTuxDomMBean.properties.KeepAlive.label=Keepalive
WTCLocalTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>R\u00FCckgabewert, der angibt, ob dieser lokale Tuxedo-Zugriffspunkt die Best\u00E4tigung der Anwendungsebene "Keepalive" erfordert, und wie lange ohne Empfang einer Best\u00E4tigung gewartet wird, bevor die Verbindung als nicht zug\u00E4nglich deklariert wird.</p> 
WTCLocalTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=R\u00FCckgabewert, der angibt, ob dieser lokale Tuxedo-Zugriffspunkt die Best\u00E4tigung der Anwendungsebene "Keepalive" erfordert, und wie lange ohne Empfang einer Best\u00E4tigung gewartet wird, bevor die Verbindung als nicht zug\u00E4nglich deklariert wird.
WTCLocalTuxDomMBean.properties.KeepAliveWait.label=Warten auf Keepalive
WTCLocalTuxDomMBean.properties.KeyStoresLocation.detailedHelpHTML=<p>Dies stellt die Konfigurationsregel bereit, die f\u00FCr die Suche nach dem Identity Keystore und Trust-Keystore des lokalen Zugriffspunkts verwendet wird. Die Regel enth\u00E4lt Informationen dazu, wo die Konfiguration der beiden Keystores sich befindet. Wenn KeyStoreLocation mit <code>WLS-Speicher</code> konfiguriert ist, verwendet WTC die Konfigurationsinformationen aus der Konfiguration der WLS-Keystores. Anderenfalls werden die Keystore-Informationen verwendet, die im lokalen Zugriffspunkt konfiguriert sind.</p> 
WTCLocalTuxDomMBean.properties.KeyStoresLocation.helpSummaryHTML=Dies stellt die Konfigurationsregel bereit, die f\u00FCr die Suche nach dem Identity Keystore und Trust-Keystore des lokalen Zugriffspunkts verwendet wird.
WTCLocalTuxDomMBean.properties.KeyStoresLocation.label=Keystore-Speicherort
WTCLocalTuxDomMBean.properties.KeyStoresLocation.legalValues.Custom\ Stores=Benutzerdefinierte Speicher
