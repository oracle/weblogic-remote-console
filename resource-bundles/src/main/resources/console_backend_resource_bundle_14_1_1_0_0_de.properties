TemplateBean.slice.Multicast.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Multicast-Einstellungen f\u00FCr JMS-Topics definieren, die auf dieser Vorlage basieren. Multicasting erm\u00F6glicht die Zustellung von Nachrichten an eine ausgew\u00E4hlte Gruppe von Hosts, welche die Nachrichten dann an Abonnenten weiterleiten.</p>\n
