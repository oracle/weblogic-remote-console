WebserviceCredentialProviderMBean.properties.TokenType.detailedHelpHTML=<p>Gibt den Tokentyp an, der f\u00FCr den bestimmten Zugangsdatenprovider oder Token-Handler verwendet wird.</p>  <p>WebLogic Server unterst\u00FCtzt standardm\u00E4\u00DFig drei Token-Typen\: X.509, UsernameToken und SAML, die in den folgenden WS-Security-Spezifikationen enthalten sind\:</p> <ul> <li>Web Services Security\: Username Token Profile</li> <li>Web Services Security\: Profile X.509 Token Profile</li> <li>Web Services Security\: SAML Token Profile</li> </ul> <p>Um einen dieser vordefinierten Typen festzulegen, verwenden Sie einen der folgenden Werte\: "ut", "x509" oder "saml". </p> 
