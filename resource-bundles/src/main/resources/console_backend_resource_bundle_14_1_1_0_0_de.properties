ServerMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Gibt an, ob dieser Server den propriet\u00E4ren WL-Proxy-Client-IP-Header verwendet.</p>\n<p>Unter <b>WebLogic-Plug-in aktiviert</b> k\u00F6nnen Sie drei Werte w\u00E4hlen\:</p><ul><li>Mit <b>Ja</b> geben Sie an, dass diese Serverinstanz den propriet\u00E4ren WL-Proxy-Client-IP-Header verwendet. Dies ist zu empfehlen, wenn die Serverinstanz Anforderungen von einem Proxy-Plug-in erh\u00E4lt. Wenn die Serverinstanz Mitglied eines Clusters ist, das \u00FCber einen Proxy geleitete Anforderungen empf\u00E4ngt, aktivieren Sie das WebLogic-Plug-in auf der Clusterebene. Bei Servern, die Mitglied eines Clusters sind, wird die Servereinstellung durch die Einstellung auf Clusterebene au\u00DFer Kraft gesetzt. Wenn das WebLogic-Plug-in aktiviert ist, gibt ein Aufruf von <code>getRemoteAddr</code> statt der Adresse des Webservers die Adresse des Browserclients aus dem propriet\u00E4ren WL-Proxy-Client-IP-Header zur\u00FCck.</li><li>W\u00E4hlen Sie <b>Nein</b>, um den Parameter <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) in der Datei <code>config.xml</code> zu deaktivieren.</li><li>W\u00E4hlen Sie <b>\u00DCbernehmen</b> f\u00FCr diese Serverinstanz, wenn der f\u00FCr <b>WebLogic-Plug-in aktiviert</b> gew\u00E4hlte Wert f\u00FCr das Cluster \u00FCbernommen werden soll.</li></ul><p><b>Hinweis</b>\: Wenn Sie Oracle HTTP Server, das WebLogic-Proxy-Plug-in oder Oracle Traffic Director verwenden, um Clientanforderungen an einen Managed Server oder ein Cluster zu verteilen, empfiehlt Oracle die Option <b>Ja</b>.</p>\n
ServerMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Gibt an, ob dieser Server den propriet\u00E4ren WL-Proxy-Client-IP-Header verwendet.</p>\n
ServerMBean.properties.WeblogicPluginEnabled.label=WebLogic-Plug-in aktiviert
