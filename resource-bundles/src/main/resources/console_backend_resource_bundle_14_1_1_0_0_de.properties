ServerTemplateMBean.properties.Log.FileName.detailedHelpHTML=<p>Der Name der Datei, in der aktuelle Logmeldungen gespeichert werden. Dies ist normalerweise ein berechneter Wert basierend auf dem Namen des \u00FCbergeordneten Elements von diesem MBean. Beispiel\: F\u00FCr ein Serverlog lautet er <code><i>SERVER_NAME</i>.log</code>.</p> <p> Wenn jedoch der Name des \u00FCbergeordneten Elements nicht abgerufen werden kann, lautet der Dateiname <code>weblogic.log</code>. Wenn Sie einen relativen Pfadnamen angeben, wird er als relativ zum Root-Verzeichnis des Servers interpretiert.</p>  <p>Um einen Zeit- und Datumsstempel in den Dateinamen einzubeziehen, wenn die Logdatei rotiert wird, f\u00FCgen Sie dem Dateinamen die Variablen <code>java.text.SimpleDateFormat</code> hinzu. Schlie\u00DFen Sie jede Variable durch Prozentzeichen (<code>%</code>) ein.</p>  <p>Beispiel\: Wenn Sie als Dateiname <code>myserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> definieren, wird die Logdatei <code>myserver_yyyy_mm_dd_hh_mm.log</code> genannt.</p>  <p>Wenn die Logdatei rotiert wird, enth\u00E4lt der rotierte Dateiname den Datumsstempel.  Beispiel\: Wenn Sie die Logdatei am 2. April 2003 um 10.05 Uhr rotieren, wird die Logdatei, die die alten Meldungen enth\u00E4lt, <code>myserver_2003_04_02_10_05.log</code> genannt.</p>  <p>Wenn Sie keinen Zeit- und Datumsstempel einbeziehen, werden die rotierten Logdateien in der Reihenfolge ihrer Erstellung nummeriert. Beispiel\: <code>myserver.log00007</code>.</p> 
