OracleUnifiedDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einer Gruppe anhand des Namens der Gruppe. Die statische Gruppenobjektklasse muss gegebenenfalls auf der Basis der Einstellungen f\u00FCr die Attribute <b>Statische Gruppenobjektklasse</b> und <b>Statisches Mitglieds-DN-Attribut</b> ge\u00E4ndert werden.</p>\n<p>Wenn das Namensattribut eines statischen oder dynamischen LDAP-Gruppenobjekts ge\u00E4ndert wird, muss dieser Filter entsprechend angepasst werden. Wird etwa das unter <b>Dynamisches Gruppenname-Attribut</b> angegebene Attribut von <code>cn</code> zu <code>uid</code> ge\u00E4ndert, muss dieser Filter als <code>(|(&amp;(cn\=%g)(objectclass\=groupofUniqueNames))(&amp;(<b>uid</b>\=%g)(objectclass\=orcldynamicgroup)))</code> angegeben werden.</p><p>Wenn dieses Attribut nicht angegeben ist (wenn das Attribut null oder leer ist), wird auf der Basis des Benutzerschemas ein Suchfilter erstellt.</p><p>Achten Sie auch darauf, die Verwendung von Platzhaltern in Filterausdr\u00FCcken zu begrenzen. Platzhalter sind zwar zul\u00E4ssig, jedoch kann die Verwendung mehrerer Platzhalter in einem Filterausdruck die Performance des LDAP-Servers beeintr\u00E4chtigen.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.helpSummaryHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einer Gruppe anhand des Namens der Gruppe. Die statische Gruppenobjektklasse muss gegebenenfalls auf der Basis der Einstellungen f\u00FCr die Attribute <b>Statische Gruppenobjektklasse</b> und <b>Statisches Mitglieds-DN-Attribut</b> ge\u00E4ndert werden.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.label=Filter - Gruppe aus Name
OracleUnifiedDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Gibt an, ob Gruppensuchvorg\u00E4nge in verschachtelten Gruppen unbegrenzt, begrenzt oder deaktiviert sind. G\u00FCltige Werte sind <code>unlimited</code>, <code>limited</code> und <code>off</code>.</p><p>F\u00FCr Konfigurationen, in denen nur die erste Ebene der verschachtelten Gruppenhierarchie verwendet wird, erm\u00F6glicht dieses Attribut eine verbesserte Performance bei Suchvorg\u00E4ngen eines Benutzers, indem die Gruppensuche deaktiviert oder die Gruppensuchebene begrenzt wird. Wenn eine begrenzte Suche festgelegt wird, muss das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" angegeben werden. Wird eine unbegrenzte Suche festgelegt, wird das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" ignoriert. Wenn die Gruppensuche deaktiviert ist, wird das Attribut "Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche" ignoriert. </p> \t<p>Wenn w\u00E4hrend der Authentifizierung "Tokengruppen f\u00FCr Gruppenmitgliedschafts-Lookup verwenden" ausgew\u00E4hlt wird, werden alle Gruppen in einem einzigen Aufruf zur\u00FCckgegeben, und die Rekursionsgrenzen und Tiefengrenzwerte werden nicht angewendet. Sie werden bei Verwaltungsvorg\u00E4ngen angewendet.</p> 
