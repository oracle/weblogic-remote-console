JDBCProxySystemResourceMBean.slice.IdentityOptions.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Sicherheitsidentit\u00E4tsoption w\u00E4hlen, die bei der Zuordnung der WebLogic Server-Benutzerzugangsdaten zu Datenbankbenutzerzugangsdaten verwendet wird.</p>\n
JDBCProxySystemResourceMBean.slice.Targets.helpPageTitle=JDBCProxySystemResource\: Targets
JDBCProxySystemResourceMBean.slice.Targets.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Server und Cluster w\u00E4hlen, auf denen Sie diese JDBC-Datenquelle bereitstellen m\u00F6chten.</p>\n
