JDBCReplayStatisticsRuntimeMBean.descriptionHTML=Mit dieser Klasse werden Wiedergabestatistiken f\u00FCr eine Oracle-Wiedergabedatenquelle f\u00FCr alle Verbindungen im Pool aggregiert abgerufen. 
JDBCReplayStatisticsRuntimeMBean.instance.label=Laufzeit f\u00FCr JDBC-Wiedergabestatistiken
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>Der aktuelle Deployment-Status des Moduls.</p>  <p>Ein Modul kann nur einen der folgenden Statuswerte aufweisen. Sie k\u00F6nnen den Status \u00FCber die Deployment- oder Administratorkonsole \u00E4ndern.</p>  <ul> <li>UNPREPARED. Status, der angibt, dass dieses Modul weder vorbereitet noch aktiv ist.</li>  <li>PREPARED. Status, der angibt, dass dieses Modul dieser Anwendung vorbereitet, aber nicht aktiv ist. Die Klassen wurden geladen, und das Modul wurde validiert.</li>  <li>ACTIVATED. Status, der angibt, dass dieses Modul derzeit aktiv ist.</li>  <li>NEW. Status, der angibt, dass dieses Modul gerade erstellt wurde und initialisiert wird.</li> </ul> 
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.helpSummaryHTML=Der aktuelle Deployment-Status des Moduls.
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.label=Deployment-Status
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.0=Nicht vorbereitet
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.1=Vorbereitet
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.2=Aktiviert
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.3=Neu
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.detailedHelpHTML=<p>Ruft die Anzahl der nicht erfolgreichen Wiedergaben ab.</p>  <p>Wenn die Wiedergabe nicht erfolgreich ist, wird die urspr\u00FCngliche SQLRecoverableException wieder an die Anwendung ausgegeben. Dabei ist der Grund f\u00FCr den Fehler mit der urspr\u00FCnglichen Ausnahme verkettet. Die Anwendung kann <code>getNextException</code> aufrufen, um den Grund abzurufen.</p> 
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.helpSummaryHTML=Ruft die Anzahl der nicht erfolgreichen Wiedergaben ab.
