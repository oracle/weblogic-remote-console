ServerMBean.slice.Start.introductionHTML=<p>Der Node Manager ist ein WebLogic Server-Utility, mit dem Sie Server unter normalen oder au\u00DFergew\u00F6hnlichen Bedingungen starten, anhalten, herunterfahren und neu starten k\u00F6nnen.</p><p>Auf dieser Seite k\u00F6nnen Sie die Starteinstellungen konfigurieren, mit denen der Node Manager diesen Server auf einem Remoterechner startet.</p>\n
