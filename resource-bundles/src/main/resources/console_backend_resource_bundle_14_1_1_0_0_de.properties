QueueBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Gibt an, ob der Verbrauch bei einem Ziel beim Start angehalten wird.</p>  <ul> <li><b>default</b> Wenn eine JMS-Vorlage angegeben ist, erbt dieser Wert den unter "Verbrauch beim Start angehalten" angegebenen Wert der Vorlage. Ist f\u00FCr das Ziel keine JMS-Vorlage konfiguriert, lautet der Standardwert <b>false</b>.</li>  <li><b>false</b> "Verbrauch angehalten" ist f\u00FCr dieses Ziel explizit deaktiviert. </li>  <li><b>true</b> "Verbrauch angehalten" ist f\u00FCr dieses Ziel explizit aktiviert.</li> </ul> 
