SAFQueueBean.properties.TimeToLiveDefault.detailedHelpHTML=<p>Gibt die standardm\u00E4\u00DFige G\u00FCltigkeitsdauer (Ablaufzeit) f\u00FCr importierte JMS-Nachrichten in Millisekunden an. Die f\u00FCr JMS-Nachrichten festgelegte Ablaufzeit setzt diesen Wert au\u00DFer Kraft, es sei denn, das Feld <code>Standardm\u00E4\u00DFige SAF-G\u00FCltigkeitsdauer aktiviert</code> ist aktiv. In diesem Fall wird die Ablaufzeit in JMS-Nachrichten auf importierten Zielen au\u00DFer Kraft gesetzt.</p>  <p>S\u00E4mtliche \u00C4nderungen an diesem Wert beeinflussen nur eingehende Nachrichten. Gespeicherte Nachrichten sind nicht betroffen.</p> 
