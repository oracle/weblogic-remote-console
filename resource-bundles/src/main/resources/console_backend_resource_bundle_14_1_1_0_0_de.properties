WTCRemoteTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>Die Netzwerkadresse und Portnummer dieses Remote Tuxedo-Zugriffspunktes.</p> Geben Sie diese Adresse in einem der folgenden Formate an\: <ul> <li>TCP/IP-Adresse im Format <code>//hostname\:port_number</code> oder <code>//\#.\#.\#.\#\:port_number</code>.</li> <li>SDP-Adresse im Format <code>sdp\://hostname\:port_number</code> oder <code>sdp\://\#.\#.\#.\#\:port_number</code>.</li> </ul>  <i>Hinweise\:</i> <ul> <li>Wenn der Hostname verwendet wird, findet der Zugriffspunkt mithilfe der lokalen Namensaufl\u00F6sungsfunktionen (in der Regel DNS) eine Adresse f\u00FCr "hostname". Wenn das Dezimalformat mit Punkten verwendet wird, entspricht jedes \#-Zeichen einer Zahl von 0 bis 255. Diese Dezimalzahl stellt eine IP-Adresse des lokalen Rechners dar. "port_number" steht f\u00FCr die TCP/SDP-Portnummer, an der der Zugriffspunkt auf eingehende Anforderungen horcht.</li>  <li>Wenn die SDP-Formatadresse angegeben wird, lautet das Transportprotokoll f\u00FCr diesen Zugangspunkt SDP anstatt TCP. Dieses Feature ist nur verf\u00FCgbar, wenn das WTC- und das Tuxedo-Domain-Gateway auf der Oracle Exalogic-Plattform bereitgestellt wurden. Erfordert Tuxedo 11gR1PS2 und h\u00F6her.</li> </ul> 
WTCRemoteTuxDomMBean.properties.NWAddr.helpSummaryHTML=Die Netzwerkadresse und Portnummer dieses Remote Tuxedo-Zugriffspunktes.
WTCRemoteTuxDomMBean.properties.Name.detailedHelpHTML=<p>Der benutzerdefinierte Name dieser MBean-Instanz.</p>  <p>Dieser Name ist als eine der Schl\u00FCsseleigenschaften im <code>javax.management.ObjectName</code>\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
WTCRemoteTuxDomMBean.properties.Name.helpSummaryHTML=Der benutzerdefinierte Name dieser MBean-Instanz.
WTCRemoteTuxDomMBean.properties.Name.label=Name
WTCRemoteTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>Die Anzahl von Sekunden, die dieser Remote Tuxedo-Zugriffspunkt zwischen automatischen Verbindungsversuchen mit lokalen Tuxedo-Zugriffspunkten wartet. Verwenden Sie diesen Wert nur, wenn Verbindungs-Policy auf <code>ON_STARTUP</code> gesetzt ist.</p>  <p><b>Wertebereich\:</b> Zwischen <code>-1</code> und einer positiven 32-Bit-Ganzzahl.</p>  <p><i>Hinweis\:</i> Wenn der ConnectionPolicy-Wert <code>LOCAL</code> ist, wird der RetryInterval-Wert aus dem lokalen Tuxedo-Zugriffspunkt verwendet. Wenn der ConnectionPolicy-Wert <code>ON_STARTUP</code> ist, gibt ein Wert von <code>-1</code> 60 an.</p> 
WTCRemoteTuxDomMBean.properties.RetryInterval.helpSummaryHTML=Die Anzahl von Sekunden, die dieser Remote Tuxedo-Zugriffspunkt zwischen automatischen Verbindungsversuchen mit lokalen Tuxedo-Zugriffspunkten wartet.
WTCRemoteTuxDomMBean.properties.RetryInterval.label=Wiederholungs-Intervall
WTCRemoteTuxDomMBean.properties.TpUsrFile.detailedHelpHTML=<p>Der vollst\u00E4ndige Pfad zu der Benutzerkennwortdatei, die UID/GID-Informationen enth\u00E4lt. (Dieses Feld ist nur relevant, wenn Sie <code>TpUsrFile</code> als AppKey-Generator angeben.)</p>  <p><i>Hinweis\:</i> Diese Datei wird vom Tuxedo-Utility <code>tpusradd</code> in der Remote Tuxedo-Domain generiert, die vom Remote Tuxedo-Zugriffspunkt angegeben wird. Eine Kopie dieser Datei muss in Ihrer Umgebung von WebLogic Tuxedo Connector vorhanden sein, damit die korrekten Autorisierungs-, Authentifizierungs- und Auditing-Daten geliefert werden.</p> 
WTCRemoteTuxDomMBean.properties.TpUsrFile.helpSummaryHTML=Der vollst\u00E4ndige Pfad zu der Benutzerkennwortdatei, die UID/GID-Informationen enth\u00E4lt.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.detailedHelpHTML=<p>Das Schl\u00FCsselwort f\u00FCr Tuxedo-GID (Gruppen-ID), das in <code>WlsUser</code> verwendet wird, wenn das Tuxedo-Migrations-Utility <code>tpmigldap</code> verwendet wird. (Dieses Feld ist nur relevant, wenn Sie <code>LDAP</code> als AppKey-Generator angeben.)</p>  <p><i>Hinweis\:</i> Mit dem Schl\u00FCsselwort wird die Tuxedo-GID im Benutzerdatensatz in der eingebetteten LDAP-Datenbank gesucht.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.helpSummaryHTML=Das Schl\u00FCsselwort f\u00FCr Tuxedo-GID (Gruppen-ID), das in <code>WlsUser</code> verwendet wird, wenn das Tuxedo-Migrations-Utility <code>tpmigldap</code> verwendet wird.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.label=Tuxedo-GID-Schl\u00FCsselwort
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.detailedHelpHTML=<p>Das Schl\u00FCsselwort f\u00FCr Tuxedo-UID (Benutzer-ID), das in <code>WlsUser</code> verwendet wird, wenn das Tuxedo-Migrations-Utility <code>tpmigldap</code> verwendet wird. (Dieses Schl\u00FCsselwort ist nur relevant, wenn Sie <code>LDAP</code> als AppKey-Generator angeben.)</p>  <p><i>Hinweis\:</i> Mit dem Schl\u00FCsselwort wird die Tuxedo-UID im Benutzerdatensatz in der eingebetteten LDAP-Datenbank gesucht.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.helpSummaryHTML=Das Schl\u00FCsselwort f\u00FCr Tuxedo-UID (Benutzer-ID), das in <code>WlsUser</code> verwendet wird, wenn das Tuxedo-Migrations-Utility <code>tpmigldap</code> verwendet wird.
