RealmMBean.table.introductionHTML=<p>Eine Sicherheits-Realm ist ein Container f\u00FCr die Mechanismen - einschlie\u00DFlich Benutzern, Gruppen, Sicherheitsrollen, Sicherheits-Policys und Sicherheitsprovidern - mit denen WebLogic-Ressourcen gesch\u00FCtzt werden. In einer WebLogic Server-Domain k\u00F6nnen mehrere aktive Sicherheits-Realms vorhanden sein, es kann jedoch nur eine als Standardsicherheits-Realm festgelegt werden, die zu administrativen Domainzwecken reserviert ist.</p><p>Auf der Seite "Sicherheits-Realms" wird jede Sicherheits-Realm aufgelistet, die in dieser WebLogic Server-Domain konfiguriert wurde. Klicken Sie auf den Namen der Realm, um diese Realm zu \u00FCberpr\u00FCfen und zu konfigurieren.</p>\n
