JDBCReplayStatisticsRuntimeMBean.properties.ModuleId.detailedHelpHTML=<p>Gibt die ID f\u00FCr diese Komponente zur\u00FCck. Die ID ist innerhalb der Anwendung eindeutig.</p>  <p>Die meisten Module verwenden die URI als ID. Webmodule geben ihre Context Root zur\u00FCck, da die Web-URI m\u00F6glicherweise nicht innerhalb eines EAR eindeutig ist.</p> 
