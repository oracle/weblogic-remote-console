QuotaBean.properties.BytesMaximum.detailedHelpHTML=<p>Die Gesamtanzahl der Byte, die in einem Ziel gespeichert werden k\u00F6nnen, das diese Quota verwendet.</p>  <p>Ein Wert von Null bedeutet, dass keine Nachrichten in einem Ziel gespeichert werden k\u00F6nnen, ohne die Quota zu \u00FCberschreiten. Ein Wert von -1 verhindert, dass WebLogic Server einen Grenzwert festlegt.</p>  <p>Da ein \u00FCberm\u00E4\u00DFiges Byte-Volumen zu einer Speichers\u00E4ttigung f\u00FChren kann, empfiehlt Oracle, dass der H\u00F6chstwert dem Systemspeicher entspricht, der nach Ber\u00FCcksichtigung der restlichen Anwendungsbelastung verf\u00FCgbar ist.</p>  <p>Ausstehende Nachrichten werden nicht ber\u00FCcksichtigt, d.h. laufende, verz\u00F6gerte oder anderweitig nicht zustellbare Nachrichten werden weiterhin in der Nachrichten- und/oder Byte-Quota gez\u00E4hlt.</p>.  <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn die Quota gesenkt wird und das Quota-Objekt nun \u00FCber der Quota liegt, werden nachfolgende Anforderungen f\u00FCr die Quota abgelehnt, bis Quota verf\u00FCgbar ist. Wenn die Quota erh\u00F6ht wird, kann das Quota-Objekt vorhandene Anforderungen f\u00FCr die Quota m\u00F6glicherweise erf\u00FCllen. </p>  <p><b>Hinweis\:</b> Wenn eine JMS-Vorlage f\u00FCr verteilte Ziel-Member verwendet wird, gilt dieser Maximalwert nur f\u00FCr die speziellen Member und nicht die verteilte Zielmenge insgesamt.</p> 
QuotaBean.properties.BytesMaximum.helpSummaryHTML=Die Gesamtanzahl der Byte, die in einem Ziel gespeichert werden k\u00F6nnen, das diese Quota verwendet.
QuotaBean.properties.BytesMaximum.label=Maximale Byte
QuotaBean.properties.MessagesMaximum.detailedHelpHTML=<p>Die Gesamtanzahl der Nachrichten, die in einem Ziel gespeichert werden k\u00F6nnen, das diese Quota verwendet.</p>  <p>Ein Wert von Null bedeutet, dass keine Nachrichten in einem Ziel gespeichert werden k\u00F6nnen, ohne die Quota zu \u00FCberschreiten. Ein Wert von -1 verhindert, dass WebLogic Server einen Grenzwert festlegt.</p>  <p>Da ein \u00FCberm\u00E4\u00DFiges Byte-Volumen zu einer Speichers\u00E4ttigung f\u00FChren kann, empfiehlt Oracle, dass der H\u00F6chstwert dem Systemspeicher entspricht, der nach Ber\u00FCcksichtigung der restlichen Anwendungsbelastung verf\u00FCgbar ist.</p>  <p>Ausstehende Nachrichten werden nicht ber\u00FCcksichtigt, d.h. laufende, verz\u00F6gerte oder anderweitig nicht zustellbare Nachrichten werden weiterhin in der Nachrichten- und/oder Byte-Quota gez\u00E4hlt.</p>.  <p>Dieses Attribut ist dynamisch und kann jederzeit ge\u00E4ndert werden. Wenn die Quota gesenkt wird und das Quota-Objekt nun \u00FCber der Quota liegt, werden nachfolgende Anforderungen f\u00FCr die Quota abgelehnt, bis Quota verf\u00FCgbar ist. Wenn die Quota erh\u00F6ht wird, kann das Quota-Objekt vorhandene Anforderungen f\u00FCr die Quota m\u00F6glicherweise erf\u00FCllen. </p>  <p><b>Hinweis\:</b> Wenn eine JMS-Vorlage f\u00FCr verteilte Ziel-Member verwendet wird, gilt dieser Maximalwert nur f\u00FCr die speziellen Member und nicht die verteilte Zielmenge insgesamt.</p> 
QuotaBean.properties.MessagesMaximum.helpSummaryHTML=Die Gesamtanzahl der Nachrichten, die in einem Ziel gespeichert werden k\u00F6nnen, das diese Quota verwendet.
QuotaBean.properties.MessagesMaximum.label=Maximale Nachrichten
QuotaBean.properties.Name.detailedHelpHTML=<p>Der Name dieses Quota-Objekts.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
QuotaBean.properties.Name.helpSummaryHTML=<p>Der Name dieses Quota-Objekts.</p>\n
QuotaBean.properties.Name.label=Name
QuotaBean.properties.Policy.detailedHelpHTML=<p>F\u00FCr Ziele, die diese Quota verwenden, bestimmt diese Policy, ob kleinere Nachrichten vor gr\u00F6\u00DFeren Nachrichten zugestellt werden sollen, wenn ein Ziel seine Nachrichten-Quota \u00FCberschritten hat.</p>  <p><code>FIFO</code> (First-In, First-Out) gibt an, dass Quota-Anforderungen in der Reihenfolge \u00FCbergeben werden, in der sie eingehen. Wenn eine gegebene Quota-Anforderung nicht erf\u00FCllt werden kann und der die Quota anfordernde Client zu warten bereit ist, blockiert diese Anforderung alle anderen Quota-Anforderungen, bis die Anforderung erf\u00FCllt ist oder das Timeout \u00FCberschritten ist. Hierdurch wird verhindert, dass kleinere Nachrichten zugestellt werden, wenn gr\u00F6\u00DFere Anforderungen bereits auf Speicherplatz warten.</p>  <p><code>Pr\u00E4emptiv</code> gibt an, dass nachfolgende Anforderungen bislang nicht erf\u00FCllte Anforderungen \u00FCbergehen. Das hei\u00DFt, wenn eine ausreichende Quota f\u00FCr die aktuelle Anforderung besteht, wird der Speicherplatz verwendet, selbst wenn andere Anforderungen auf Quota warten. Ist die Quota begrenzt, kann diese Pr\u00E4emptions-Policy zur Starvation gr\u00F6\u00DFerer Anforderungen f\u00FChren.</p> 
QuotaBean.properties.Policy.helpSummaryHTML=F\u00FCr Ziele, die diese Quota verwenden, bestimmt diese Policy, ob kleinere Nachrichten vor gr\u00F6\u00DFeren Nachrichten zugestellt werden sollen, wenn ein Ziel seine Nachrichten-Quota \u00FCberschritten hat.
QuotaBean.properties.Policy.label=Policy
QuotaBean.properties.Policy.legalValues.FIFO=FIFO
QuotaBean.properties.Policy.legalValues.Preemptive=Pr\u00E4emptiv
QuotaBean.properties.Shared.detailedHelpHTML=<p>Gibt an, ob diese Quota von mehreren Zielen gemeinsam verwendet wird.</p>  <p>Wenn <code>Gemeinsam verwendet</code> aktiviert ist (Standard), konkurrieren alle Ziele, die auf das Quota-Objekt verweisen, um die durch dieses Objekt definierten Ressourcen. Wenn ein Ziel eine gro\u00DFe Anzahl von Nachrichten oder Byte belegt, wird verhindert, dass anderen Zielen Quota zugeteilt wird.</p>  <p>Wenn <code>Gemeinsam verwendet</code> deaktiviert ist, verh\u00E4lt sich das Quota-Objekt als Vorlage. Jedes Ziel, das auf das Quota-Objekt verweist, ruft eine eigene interne Instanz des Objekts zum \u00DCberwachen der Quota ab.</p>  <p>Ziele innerhalb desselben JMS-Moduls k\u00F6nnen Quotas in jeder beliebigen Weise gemeinsam verwenden. Die gemeinsame Verwendung von Quotas ist jedoch auf Ziele innerhalb desselben JMS-Servers beschr\u00E4nkt. Wenn also die Ziele <i>X</i> und <i>Y</i> dieselbe Quota <i>Q</i> gemeinsam verwenden und bei der Quota <i>Q</i> die Option <code>Gemeinsam verwendet</code> aktiviert ist, verwenden <i>X</i> und <i>Y</i> nur dann die Quota gemeinsam, wenn beide auf demselben JMS-Server bereitgestellt sind.</p> 
QuotaBean.properties.Shared.helpSummaryHTML=Gibt an, ob diese Quota von mehreren Zielen gemeinsam verwendet wird.
QuotaBean.properties.Shared.label=Gemeinsam verwendet
