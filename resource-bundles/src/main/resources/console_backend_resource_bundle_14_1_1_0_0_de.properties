SNMPAgentMBean.properties.SNMPPort.detailedHelpHTML=<p>Der Port, auf dem dieser SNMP-Agent auf eingehende Anforderungen von SNMP-Managern horchen soll, die das UDP-Protokoll verwenden.</p>  <p>SNMP-Manager k\u00F6nnen diesen Port f\u00FCr Ping-Prozesse beim SNMP-Agent nutzen und den Status bestimmter Attribute anfordern.</p>  <p>Wenn der vorliegende SNMP-Agent als Ziel f\u00FCr mehrere Serverinstanzen festgelegt wird und wenn mindestens zwei Server auf dem gleichen Rechner ausgef\u00FChrt werden, erh\u00F6ht WebLogic Server automatisch den Wert des UDP-Ports um 1 f\u00FCr jeden Agent. WebLogic Server weist nie Port 162 zu, da dies der Standardport f\u00FCr das Versenden von Benachrichtigungen durch Agents ist. Dar\u00FCber hinaus \u00FCbergeht WebLogic Server alle bereits genutzten Ports und weist stattdessen die jeweils n\u00E4chsten frei verf\u00FCgbaren zu.</p> <p>Beispiel\: Wenn der Standardwert f\u00FCr dieses Attribut verwendet wird, dieser Agent anschlie\u00DFend ManagedServer1 und ManagedServer2 als Ziel zugewiesen bekommt und beide Server auf dem gleichen Rechner ausgef\u00FChrt werden, horcht der Agent von ManagedServer1 an UDP-Port 161, und der Agent von ManagedServer2 horcht an UDP-Port 163.</p> <p>Die erh\u00F6hte Portnummer wird in der Konfiguration der Domain nicht dauerhaft abgelegt. Wenn WebLogic Server Portnummern erh\u00F6ht, erfolgt dies ausschlie\u00DFlich in der Reihenfolge, in der Server auf dem gleichen Rechner gestartet werden.</p> <p>Wenn WebLogic Server einem SNMP-Agent einen neuen UDP-Port zuweist, finden Sie diesen Laufzeit-UDP-Port im SNMPAgentRuntime-MBean des Agent.</p> <p>SNMP-Agents k\u00F6nnen auch \u00FCber den TCP-Listening-Port (standardm\u00E4\u00DFig 7001) des Hostservers kommunizieren oder \u00FCber einen TCP-Port, der von einem benutzerdefinierten Netzwerkkanal definiert ist.</p> 
