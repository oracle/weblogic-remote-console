JMSServerMBean.slice.LoggingGeneral.helpTopic.1.label=Configuring Log Files and Filtering Log Messages for Oracle WebLogic Server
JMSServerMBean.slice.LoggingGeneral.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie den Standardnamen der Logdatei dieses JMS-Servers \u00E4ndern oder Kriterien zum Verschieben (Rotieren) alter Logmeldungen in eine separate Datei konfigurieren.</p>\n
