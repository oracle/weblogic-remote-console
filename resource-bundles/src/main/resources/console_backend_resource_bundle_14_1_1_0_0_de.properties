DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.detailedHelpHTML=<p>Legt den Zeittoleranzwert f\u00FCr das Handling von Clockskew-Differenzen zwischen Clients und Respondern ausgedr\u00FCckt in Sekunden fest.</p>  <p>Der G\u00FCltigkeitszeitraum der Antwort wird sowohl in die Zukunft als auch in die Vergangenheit um die angegebene Zeit erweitert, sodass dadurch das G\u00FCltigkeitsintervall verl\u00E4ngert wird.</p>  <p>Der Wert ist >\=0 und &lt;\=900. Die maximal zul\u00E4ssige Toleranz betr\u00E4gt 15 Minuten.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.helpSummaryHTML=Legt den Zeittoleranzwert f\u00FCr das Handling von Clockskew-Differenzen zwischen Clients und Respondern ausgedr\u00FCckt in Sekunden fest.
