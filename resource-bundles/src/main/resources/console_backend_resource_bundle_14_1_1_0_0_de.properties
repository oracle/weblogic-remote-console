RealmMBean.properties.CombinedRoleMappingEnabled.detailedHelpHTML=<p>Bestimmt, wie die Rollenzuordnungen in der Gesch\u00E4ftsanwendung, der Webanwendung und in EJB-Containern miteinander kommunizieren. Diese Einstellung gilt nur f\u00FCr Webanwendungen und EJBs, die das Sicherheitsmodell "Erweitert" verwenden und Rollen von Deployment-Deskriptoren aus initialisieren.</p> <p>Wenn aktiviert\:</p>  <ul> <li>Anwendungsrollenzuordnungen werden mit den EJB- und Webanwendungszuordnungen kombiniert, damit alle Principal-Zuordnungen ber\u00FCcksichtigt werden. Der Sicherheits-Service kombiniert die Rollenzuordnungen mit einem logischen <code>OR</code>-Operator.</li>  <li>Wenn eine oder mehrere Policys in der Datei <code>web.xml</code> eine Rolle angeben, f\u00FCr die keine Zuordnung in der Datei <code>weblogic.xml</code> vorhanden ist, erstellt der Webanwendungs-Container eine leere Zuordnung f\u00FCr die nicht definierte Rolle (d.h. die Rolle wird ausdr\u00FCcklich so definiert, dass sie keinen Principal enth\u00E4lt). Daher kann niemand auf URL-Muster zugreifen, die durch solche Policys gesichert sind.</li>  <li>Wenn eine oder mehrere Policys in der Datei <code>ejb-jar.xml</code> eine Rolle angeben, f\u00FCr die keine Zuordnung in der Datei <code>weblogic-ejb-jar.xml</code> vorhanden ist, erstellt der EJB-Container eine leere Zuordnung f\u00FCr die nicht definierte Rolle (d.h. die Rolle wird ausdr\u00FCcklich so definiert, dass sie keinen Principal enth\u00E4lt). Daher kann niemand auf Methoden zugreifen, die durch solche Policys gesichert sind.</li> </ul>  <p>Wenn deaktiviert\:</p>  <ul> <li>Rollenzuordnungen f\u00FCr jeden Container schlie\u00DFen andere Container aus, wenn sie nicht durch das Deskriptor-Element <code>&lt;externally-defined></code> definiert sind.</li>  <li><p>Wenn eine oder mehrere Policys in der Datei <code>web.xml</code> eine Rolle angeben, f\u00FCr die keine Rollenzuordnung in der Datei <code>weblogic.xml</code> existiert, nimmt der Webanwendungs-Container an, dass die nicht definierte Rolle der Name eines Principals ist. Daher weist er den angenommenen Principal dem Rollennamen zu. Beispiel\: Angenommen, die Datei <code>web.xml</code> enth\u00E4lt den folgenden Absatz in einer ihrer Policys\:</p>  <p><code>&lt;auth-constraint><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;/auth-constraint></code></p>  <p>Wenn die Datei <code>weblogic.xml</code> jedoch keine Rollenzuordnung f\u00FCr <code>PrivilegedUser</code> besitzt, erstellt der Container der Webanwendung eine In-Memory-Zuordnung, die dem folgenden Absatz entspricht\:</p>  <p><code>&lt;security-role-assignment><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;principal-name>PrivilegedUser&lt;/principal-name><br> &lt;/security-role-assignment></code></p> </li>  <li>Rollenzuordnungen f\u00FCr EJB-Methoden m\u00FCssen in der Datei <code>weblogic-ejb-jar.xml</code> definiert sein. Rollenzuordnungen, die in anderen Containern definiert sind, werden nur verwendet, wenn sie durch das Deskriptor-Element <code>&lt;externally-defined></code> definiert sind.</li> </ul>  <dl> <dt>Hinweis\:</dt>  <dd>F\u00FCr alle Anwendungen, die bisher in Version 8.1 bereitgestellt wurden und f\u00FCr die ein Upgrade auf Version 9.x ausgef\u00FChrt wurde, ist die kombinierte Rollenzuordnung standardm\u00E4\u00DFig deaktiviert.</dd> </dl> 
