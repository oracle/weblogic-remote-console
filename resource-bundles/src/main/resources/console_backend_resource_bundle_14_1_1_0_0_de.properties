MessagingBridgeMBean.properties.Started.detailedHelpHTML=<p>Gibt den Ausgangs-Betriebszustand einer als Ziel definierten Messaging Bridge-Instanz an.</p>  <ul> <li> <p>Ist die Option aktiviert, leitet die Instanz der Messaging Bridge Nachrichten weiter (Ausf\u00FChrung).</p> </li>  <li> <p>Ist die Option nicht aktiviert, leitet die Instanz der Messaging Bridge Nachrichten nicht weiter (vor\u00FCbergehend gestoppt).</p> </li> </ul>  <p>Nachdem eine Messaging Bridge mit der Weiterleitung von Nachrichten begonnen hat (Ausf\u00FChrung), verwenden Sie <code>Gestartet</code>, um eine aktive Instanz der Messaging Bridge vor\u00FCbergehend zu unterbrechen oder eine gestoppte Instanz der Messaging Bridge neu zu starten.</p>  <ul> <li> <p>Aktivieren Sie das Kontrollk\u00E4stchen <code>Gestartet</code>, um eine Instanz der Messaging Bridge zu starten, die vor\u00FCbergehend gestoppt wurde.</p> </li>  <li> <p>Deaktivieren Sie das Kontrollk\u00E4stchen <code>Gestartet</code>, um eine ausgef\u00FChrte Instanz der Messaging Bridge vor\u00FCbergehend zu stoppen.</p> </li>  <li> <p>Dieser Wert gibt nicht den Laufzeitzustand einer Instanz der Messaging Bridge an.</p> </li> </ul> 
MessagingBridgeMBean.properties.Started.helpSummaryHTML=Gibt den Ausgangs-Betriebszustand einer als Ziel definierten Messaging Bridge-Instanz an.
