OracleInternetDirectoryAuthenticatorMBean.slice.Common.introductionHTML=<p>Auf dieser Seite werden allgemeine Informationen zu diesem Oracle Internet Directory-Authentifizierungsprovider angezeigt. Au\u00DFerdem k\u00F6nnen Sie auf dieser Seite das JAAS-Steuerungskennzeichen festlegen, um zu steuern, wie dieser Provider in der Anmeldesequenz verwendet wird.</p>\n
