ClusterMBean.slice.Coherence.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie dieses WebLogic Server-Cluster mit einem Coherence-Cluster verkn\u00FCpfen. Nachdem dieses WebLogic Server-Cluster mit einem Coherence-Cluster verkn\u00FCpft ist, konfigurieren Sie die Eigenschaften des Coherence-Cluster-Members nach Bedarf. Alle Serverinstanzen, die zusammen als Bestandteil dieses WebLogic Server-Clusters verwaltet werden, verwenden dieselbe Coherence-Clusterkonfiguration.</p>\n
ClusterMBean.slice.Dynamic.helpPageTitle=Cluster\: Dynamisch
