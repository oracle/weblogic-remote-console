OracleUnifiedDirectoryAuthenticatorMBean.properties.Principal.detailedHelpHTML=<p>Der Distinguished Name (DN) des LDAP-Benutzers, den WebLogic Server f\u00FCr die Anmeldung beim LDAP-Server verwenden soll.</p>\n<p><b>Hinweis\:</b> Der Wert, den Sie f\u00FCr <code>Principal</code> eingeben, muss f\u00FCr einen LDAP-Administrator stehen, der die Berechtigung hat, Benutzer und Gruppen in Oracle Unified Directory zu suchen. Wenn der LDAP-Administrator keine Berechtigung hat, Oracle Unified Directory zu durchsuchen, wird eine LDAP-Ausnahme mit Fehlercode 50 generiert.</p>\n
