ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Wenn ein Endpunkt (RM-Quelle oder RM-Ziel) w\u00E4hrend dieses Zeitraums keine Anwendungs- oder Steuerungsnachrichten empfangen hat, KANN der Endpunkt davon ausgehen, dass die RM-Sequenz aufgrund von Inaktivit\u00E4t beendet wurde. Zeichenfolgewert im Format "Dauer". Standardwert ist "P0DT600S" (600 Sekunden). Implementierungen von RM-Quelle und RM-Ziel k\u00F6nnen Ressourcen, die mit der Sequenz verkn\u00FCpft sind, beliebig verwalten. Im Allgemeinen gibt es allerdings keine Garantie, dass die Sequenz von einer der Parteien nach Ablauf des Inaktivit\u00E4ts-Timeouts verwendet werden kann. Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Wenn ein Endpunkt (RM-Quelle oder RM-Ziel) w\u00E4hrend dieses Zeitraums keine Anwendungs- oder Steuerungsnachrichten empfangen hat, KANN der Endpunkt davon ausgehen, dass die RM-Sequenz aufgrund von Inaktivit\u00E4t beendet wurde.
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.label=Inaktivit\u00E4tstimeout
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Ein boolesches Kennzeichen, das angibt, dass RM-Ziele standardm\u00E4\u00DFig nicht gepuffert empfangen. Die Standardeinstellung ist "true". Beachten Sie, dass \u00C4nderungen an diesem Standardwert nur von neuen verl\u00E4sslichen Sequenzen aufgenommen werden. F\u00FCr vorhandene verl\u00E4ssliche Sequenzen wird das Persistenzhandling zur Erstellzeit festgelegt, und diese Werte werden nicht ge\u00E4ndert. 
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Ein boolesches Kennzeichen, das angibt, dass RM-Ziele standardm\u00E4\u00DFig nicht gepuffert empfangen.
