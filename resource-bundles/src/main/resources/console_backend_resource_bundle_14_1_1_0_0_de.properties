UniformDistributedTopicBean.slice.Multicast.introductionHTML=<p>Auf dieser Seite k\u00F6nnen Sie die Multicast-Einstellungen f\u00FCr dieses verteilte Thema definieren. Mit Multicasting ist die Nachrichtenzustellung an mehrere Abonnenten \u00FCber eine einzige Netzwerknachricht m\u00F6glich.</p>\n
