DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.detailedHelpHTML=<p>Legt den Aktualisierungszeitraum f\u00FCr den lokalen CRL-Cache ausgedr\u00FCckt als Prozentsatz des G\u00FCltigkeitszeitraums der CRL fest.</p>  <p>Beispiel\: F\u00FCr einen G\u00FCltigkeitszeitraum von 10 Stunden gibt ein Wert von 10 % an, dass st\u00FCndlich eine Aktualisierung ausgef\u00FChrt wird.</p>  <p>Der G\u00FCltigkeitszeitraum wird durch die CRL bestimmt und wird berechnet als die (n\u00E4chste gemeldete Updatezeit) - (diese Updatezeit).</p>  <p>Der g\u00FCltige Bereich umfasst 1 bis 100.</p> 
