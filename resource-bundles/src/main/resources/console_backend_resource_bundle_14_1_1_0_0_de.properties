ForeignJNDIProviderMBean.slice.General.introductionHTML=<p>Ein Fremd-JNDI-Provider repr\u00E4sentiert eine JNDI-Baumstruktur, die sich au\u00DFerhalb einer WebLogic Server-Instanz befinden kann. Dabei kann es sich um eine JNDI-Baumstruktur in einer anderen Server-Umgebung oder innerhalb eines externen Java-Programms handeln. Ein Fremd-JNDI-Provider erm\u00F6glicht es, Objekte au\u00DFerhalb der Umgebung von WebLogic Server genauso m\u00FChelos zu verwenden oder f\u00FCr sie einen Lookup-Vorgang durchzuf\u00FChren, wie bei Objekten, die in die WebLogic Server-Instanz eingebunden sind. \u00DCber die vorliegende Seite kann der Fremd-JNDI-Provider konfiguriert werden.</p>\n
