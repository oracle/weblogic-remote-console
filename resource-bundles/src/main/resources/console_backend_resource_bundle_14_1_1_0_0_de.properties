SNMPStringMonitorMBean.properties.EnabledServers.detailedHelpHTML=<p>Dieses Attribut ist nur anwendbar, wenn der SNMP-Agent auf dem Admin-Server einer WebLogic-Domain ausgef\u00FChrt wird. Das Attribut "EnabledServers" erm\u00F6glicht es den Benutzern, den Umfang der \u00FCberwachten Datenquellen auf die speziellen genannten Server einzuschr\u00E4nken. Die Liste "EnabledServers" wird ignoriert, wenn das SNMAgentDeploymentMBean einem Managed Server zugeordnet ist. Im Falle eines Managed Servers betrachtet der SNMP-Agent nur die Daten, die in dem WebLogic Server verf\u00FCgbar sind, auf dem der SNMP-Agent bereitgestellt ist. </p>  <p> Bei Traps, die auf MBean-Attributen basieren, referenziert der SNMP-Agent den Domainlaufzeit-MBean-Server, wenn er auf dem Admin-Server ausgef\u00FChrt wird. Wurde er auf einem Managed Server bereitgestellt, referenziert er den Laufzeit-MBean-Server. </p>  <p> Bei <code>SNMPJMXMonitorMBean</code> und <code>SNMPAttributeChangeMBean</code> geben die Attribute <code>MonitoredMBeanType</code> und <code>MonitoredMBeanName</code> den Typ und Namen eines WebLogic Server-MBeans an, f\u00FCr das die Trap eingerichtet wird. Die Trap kann f\u00FCr MBeans eingerichtet werden, die den Typ- und Namenskriterien entsprechen. Mit dem Attribut "EnabledServers" kann ein Benutzer zus\u00E4tzliche Kriterien anhand der Position eines MBeans angeben, wenn der SNMP-Agent auf den Admin-Server ausgerichtet ist. MBeans, deren Position einem der Server in der Liste "EnabledServers" entspricht, k\u00F6nnen f\u00FCr die Trap verwendet werden, die f\u00FCr eine entsprechende JMX-Benachrichtigung generiert wird. Wenn das Attribut "EnabledServers" nicht angegeben ist, werden alle MBeans mit \u00FCbereinstimmendem Typ und Namen als g\u00FCltige Quellen f\u00FCr die SNMP-Trap angesehen. </p>  <p> Bei <code>SNMPLogFilterMBean</code> kann ein Benutzer mit dem Attribut "EnabledServers" die Server in der Domain angeben, deren Logmeldungen bei der Ausf\u00FChrung des Agent auf dem Admin-Server \u00FCberwacht werden. Wenn "EnabledServers" nicht f\u00FCr einen Agent angegeben ist, der auf dem Admin-Server ausgef\u00FChrt wird, werden die Logmeldungen auf allen Managed Servern in der Domain auf das Senden von Traps \u00FCberpr\u00FCft. Dieses Attribut ist nicht anwendbar, wenn der SNMP-Agent auf einen Managed Server ausgerichtet ist. In diesem Fall werden die Traps anhand von Logmeldungen gesendet, die von dem Managed Server generiert werden, auf dem der Agent bereitgestellt wurde. </p> 
SNMPStringMonitorMBean.properties.EnabledServers.helpSummaryHTML=Dieses Attribut ist nur anwendbar, wenn der SNMP-Agent auf dem Admin-Server einer WebLogic-Domain ausgef\u00FChrt wird.
SNMPStringMonitorMBean.properties.EnabledServers.label=Aktivierte Server
SNMPStringMonitorMBean.properties.MonitoredAttributeName.detailedHelpHTML=<p>Der Name eines zu \u00FCberwachenden MBean-Attributs. Dieses Attribut muss in WebLogic Server-MIB enthalten sein.</p> 
SNMPStringMonitorMBean.properties.MonitoredAttributeName.helpSummaryHTML=Der Name eines zu \u00FCberwachenden MBean-Attributs.
SNMPStringMonitorMBean.properties.MonitoredAttributeName.label=\u00DCberwachter Attributname
SNMPStringMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>Der Name der zu \u00FCberwachenden MBean-Instanz. Wenn der Name nicht definiert wird, \u00FCberwacht WebLogic Server alle Instanzen des MBean-Typs, den Sie in "\u00DCberwachter MBean-Typ" angeben.</p>  <p>Wenn Sie SNMP-Agents einzelnen Managed Servern zuordnen, \u00FCberzeugen Sie sich, dass die von Ihnen angegebene MBean-Instanz auf den entsprechenden Managed Servern aktiv ist. Beispiel\: Wenn Sie <code>MServer1</code> als Namen der Instanz ServerRuntimeMBean angeben, kann dieser Monitor nur funktionieren, wenn Sie entweder Administration Server oder einem Managed Server namens <code>MServer1</code> einen SNMP-Agent zuordnen.</p>  <p>Geben Sie nicht den vollst\u00E4ndigen JMX-Objektnamen der MBean-Instanz ein. Geben Sie stattdessen nur den Wert des Namen-Werte-Paares <code>Name\=<i>name</i></code> des Objektnamens ein. Um eindeutige MBean-Objektnamen zu erstellen, codiert WebLogic Server in jedem Objektnamen mehrere Namen-Werte-Paare. Eines dieser Paare lautet <code>Name\=<i>name</i></code>. Beispiel\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>Im obigen Beispiel geben Sie <code>MedRecServer</code> als Namen der MBean-Instanz an.</p> 
SNMPStringMonitorMBean.properties.MonitoredMBeanName.helpSummaryHTML=Der Name der zu \u00FCberwachenden MBean-Instanz.
SNMPStringMonitorMBean.properties.MonitoredMBeanName.label=\u00DCberwachter MBean-Name
SNMPStringMonitorMBean.properties.MonitoredMBeanType.detailedHelpHTML=<p>Der MBean-Typ, der das zu \u00FCberwachende Attribut definiert. Nehmen Sie das Suffix <code>MBean</code> nicht auf. Beispiel\: <code>ServerRuntime</code>.</p> 
SNMPStringMonitorMBean.properties.MonitoredMBeanType.helpSummaryHTML=Der MBean-Typ, der das zu \u00FCberwachende Attribut definiert.
SNMPStringMonitorMBean.properties.MonitoredMBeanType.label=\u00DCberwachter MBean-Typ
SNMPStringMonitorMBean.properties.Name.detailedHelpHTML=<p>Der Name dieses Zeichenfolgenmonitors.</p>\n<p>Jeder Monitor innerhalb einer Domain muss einen eindeutigen Namen haben.</p><p>Der Name wird in der Administrationskonsole angezeigt, und wenn Sie die Befehlszeilenprogramme oder APIs von WebLogic Server verwenden, k\u00F6nnen Sie mit diesem Name den Zeichenfolgenmonitor identifizieren.</p><p>Nachdem Sie einen Monitor erstellt haben, k\u00F6nnen Sie seinen Namen nicht mehr \u00E4ndern. L\u00F6schen Sie ihn stattdessen, und erstellen Sie einen neuen Filter.</p>\n
