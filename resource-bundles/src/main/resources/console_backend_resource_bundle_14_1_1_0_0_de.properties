OracleVirtualDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.detailedHelpHTML=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einer Gruppe anhand des Namens der Gruppe. Die statische Gruppenobjektklasse muss gegebenenfalls auf der Basis der Einstellungen f\u00FCr die Attribute <b>Statische Gruppenobjektklasse</b> und <b>Statisches Mitglieds-DN-Attribut</b> ge\u00E4ndert werden.</p>\n<p>Wenn das Namensattribut eines statischen oder dynamischen Gruppenobjekts ge\u00E4ndert wird, muss dieser Filter entsprechend angepasst werden. Wird etwa das unter <b>Dynamisches Gruppenname-Attribut</b> angegebene Attribut von <code>cn</code> zu <code>uid</code> ge\u00E4ndert, muss dieser Filter als <code>(|(&amp;(cn\=%g)(objectclass\=groupofUniqueNames))(&amp;(<b>uid</b>\=%g)(objectclass\=orcldynamicgroup)))</code> angegeben werden.</p><p>Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p><p>Achten Sie auch darauf, die Verwendung von Platzhaltern in Filterausdr\u00FCcken zu begrenzen. Platzhalter sind zwar zul\u00E4ssig, jedoch kann die Verwendung mehrerer Platzhalter in einem Filterausdruck die Performance des LDAP-Servers beeintr\u00E4chtigen.</p>\n
