ServerTemplateMBean.properties.ClasspathServletDisabled.detailedHelpHTML=<p>Das ClasspathServlet verarbeitet alle Klassendateien im Classpath und ist standardm\u00E4\u00DFig in jeder Webanwendung registriert (einschlie\u00DFlich Management). Es muss jedoch nicht f\u00FCr viele Anwendungen aktiviert werden und kann bei unterlassener Pr\u00FCfung eine Sicherheitsl\u00FCcke darstellen.</p>  <p>WLS-Komponenten wie JDBC und JMS sind vom ClasspathServlet abh\u00E4ngig. Wenn das Servlet nicht deaktiviert werden kann, setzen Sie ClassPathServletSecureModeEnabled auf "true".</p> 
