RDBMSSecurityStoreMBean.properties.NotificationProperties.detailedHelpHTML=<p>Die durch Komma getrennte Liste von Schl\u00FCssel-Wert-Eigenschaften in der Form <code><i>xx</i>Schl\u00FCssel\=<i>xx</i>Wert, <i>xx</i>Schl\u00FCssel\=<i>xx</i>Wert</code>, die bei der Erstellung an den JNDI-InitialContext \u00FCbergeben werden soll.</p>  <p>Nachstehend sind Beispielschl\u00FCssel aufgef\u00FChrt\:</p> <ul> <li><code>java.naming.provider.url\:</code> Eigenschaft zum Angeben von Konfigurationsinformationen f\u00FCr den zu verwendenden Serviceprovider. Der Wert der Eigenschaft sollte eine URL-Zeichenfolge enthalten, z.B. <code>iiops\://localhost\:7002</code>.</li> <li><code>java.naming.factory.initial\:</code> Eigenschaft zum Angeben der zu verwendenden Initial Context Factory. Der Wert der Eigenschaft sollte der vollqualifizierte Klassenname der Factory-Klasse sein, die den anf\u00E4nglichen Kontext erstellt, z.B. <code>weblogic.jndi.WLInitialContextFactory</code>.</li> </ul>  <p>Wenn dieses Attribut festgelegt wird, wird die Syntax des eingegebenen Werts \u00FCberpr\u00FCft. Wenn diese \u00DCberpr\u00FCfung fehlschl\u00E4gt, wird ein <code>InvalidAttributeValueException</code> ausgegeben.</p> 
