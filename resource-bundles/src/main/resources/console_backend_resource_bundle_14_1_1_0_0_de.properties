UnixMachineMBean.properties.PostBindGID.detailedHelpHTML=<p>Dies ist die UNIX Group ID (GID), die ein Server auf diesem Rechner ausf\u00FChren wird, nachdem er alle privilegierten Startaktionen durchgef\u00FChrt hat. Anderenfalls wird der Server weiterhin unter der Gruppe weiterlaufen, unter der er gestartet wurde. Dies erfordert, dass Sie die Post-Bind-GID aktivieren.</p> 
