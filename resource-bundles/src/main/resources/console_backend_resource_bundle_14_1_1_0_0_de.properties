JMSServerMBean.slice.General.introductionHTML=<p>JMS-Server dienen als Verwaltungs-Container f\u00FCr die Queues und Topics in JMS-Modulen, die auf sie ausgerichtet sind. Zu den Hauptaufgaben eines JMS-Servers im Hinblick auf seine Ziele geh\u00F6rt die Verwaltung der Informationen dar\u00FCber, auf welchem persistenten Speicher die bei den Zielen eingehenden persistenten Nachrichten abgelegt werden, sowie die Pflege der Zust\u00E4nde der dauerhaften Abonnenten, die auf den Zielen erstellt wurden.</p><p>Auf dieser Seite k\u00F6nnen Sie die allgemeinen Konfigurationsparameter f\u00FCr diesen JMS-Server definieren.</p>\n
