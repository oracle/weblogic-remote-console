LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.detailedHelpHTML=<p>Gibt an, wie das LDAP-Objekt f\u00FCr den Benutzer aus den LDAP-Objekten unterhalb des im Attribut "Zertifikatszuordnung" definierten LDAP-Basis-DN ausgew\u00E4hlt werden soll. Diese Einstellung definiert, wie - ausgehend vom Subject-DN des Zertifikats - nach dem LDAP-Objekt gesucht wird.</p>\n<p>Die Klasse des LDAP-Objekts muss eine Person sein. Dieses Attribut umfasst einen Array von Zeichenfolgen, von denen jede ein Attribut ist, dem das LDAP-Objekt entsprechen muss.</p><p>In der Regel ist der Wert dieses Attributs das LDAP-Objekt, das mit dem Wert eines Attributs im Betreff-DN des Zertifikats \u00FCbereinstimmt. Beispiel\:</p><p>Das UID-Attribut des LDAP-Benutzerobjekts stimmt mit dem Betreff-DN-Attribut \u00FCberein, wenn die Syntax folgenderma\u00DFen lautet\:</p><p><tt>LDAPATTRNAME\=$subj.SUBJECDNATTRNAME</tt></p><p>Beispiel\: <tt>uid\=$subj.DN</tt></p><p>Diese Option \u00E4hnelt sehr stark der Option F\u00FCr den Benutzernamenfilter in LDAP-Authentifierungs-Providern, die Benutzernamen einem Suchfilter zuordnen. Unterschiede\:</p><ul><li>Diese Option ordnet den Betreff-DN eines Zertifikats einem Filter zu, und der LDAP-Authentifizierungsprovider verwendet eine einzige Zeichenfolge und gibt dem Systemadministrator somit die vollst\u00E4ndige Kontrolle \u00FCber den Filter.</li><li>Der LDAP-X509-Authentifizierungsprovider f\u00FCgt <tt>objectclass\=person</tt> dem Filter hinzu und verwendet einen Array von Zeichenfolgen, die miteinander kombiniert sind.</li></ul>\n
LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.helpSummaryHTML=<p>Gibt an, wie das LDAP-Objekt f\u00FCr den Benutzer aus den LDAP-Objekten unterhalb des im Attribut "Zertifikatszuordnung" definierten LDAP-Basis-DN ausgew\u00E4hlt werden soll. Diese Einstellung definiert, wie - ausgehend vom Subject-DN des Zertifikats - nach dem LDAP-Objekt gesucht wird.</p>\n
LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.label=Benutzerfilterattribute
LDAPX509IdentityAsserterMBean.properties.UsernameAttribute.detailedHelpHTML=<p>Gibt das Attribut des LDAP-Objekts f\u00FCr den Benutzer an, das den Namen des Benutzers enth\u00E4lt.</p>\n<p>Der Benutzername sollte im Betreff angezeigt werden. Diese Einstellung definiert, wie der Benutzername gesucht werden kann. In der Regel stimmt die Einstellung mit der Einstellung "Benutzername" des LDAP-Authentifizierungsproviders ein, der f\u00FCr die Verwendung mit diesem LDAP-X509-Identity Assertion-Provider konfiguriert ist.</p>\n
