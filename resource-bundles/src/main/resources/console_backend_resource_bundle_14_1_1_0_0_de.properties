SAFErrorHandlingBean.properties.Name.detailedHelpHTML=<p>Der Name dieser Entity, in XML als Attribut dargestellt.</p>  <p> Viele der Elemente innerhalb eines JMS-Moduls sind benannte Entitys. Alle der benannten Entitys, die von einem Typ in der XML-Datei eingeschlossen sind, m\u00FCssen eindeutig sein. Dieser Bezeichner dient dazu, eine bestimmte Entity innerhalb des JMS-Moduls zu beschreiben. </p>  <p> Dieses Attribut kann nicht extern im Modul ge\u00E4ndert werden (beispielsweise mit einem Deployment-Plan), da es m\u00F6glicherweise referenziell innerhalb des Moduls verwendet wird. </p> 
SAFErrorHandlingBean.properties.Name.helpSummaryHTML=Der Name dieser Entity, in XML als Attribut dargestellt.
SAFErrorHandlingBean.properties.Name.label=Name
SAFErrorHandlingBean.properties.Policy.detailedHelpHTML=<p>Die Fehlerhandling-Policy f\u00FCr diese SAF-Fehlerhandlingressource.</p> <ul> <li> Verwerfen\: In der Standardeinstellung werden abgelaufene Nachrichten einfach aus dem System entfernt. Das Entfernen wird nicht protokolliert und die Nachricht wird nicht an einen anderen Speicherort umgeleitet.</li> <li> Protokollieren\: Entfernt abgelaufene Nachrichten und schreibt einen Eintrag in die Server-Logdatei, der darauf hinweist, dass die Nachrichten aus dem System entfernt wurden. Sie definieren selbst, welche Informationen im Feld "Logformat" protokolliert werden.</li> <li> Umleiten\: Verschiebt abgelaufene Nachrichten von ihrem derzeitigen Speicherort in das f\u00FCr importierte SAF-Ziele definierte Fehlerziel.</li> <li> Immer weiterleiten\: Ignoriert den f\u00FCr das importierte Ziel eingerichteten Wert f\u00FCr "Standardm\u00E4\u00DFige SAF-G\u00FCltigkeitsdauer" sowie die f\u00FCr die Nachricht festgelegte Ablaufzeit und leitet deshalb die Nachricht auch nach deren Ablauf an ein entferntes Ziel weiter.</li> </ul>  <p>S\u00E4mtliche \u00C4nderungen an diesem Parameter beeinflussen nur eingehende Nachrichten. Gespeicherte Nachrichten sind nicht betroffen.</p> 
SAFErrorHandlingBean.properties.Policy.helpSummaryHTML=Die Fehlerhandling-Policy f\u00FCr diese SAF-Fehlerhandlingressource.
SAFErrorHandlingBean.properties.Policy.label=Nachrichtenhandling-Policy
