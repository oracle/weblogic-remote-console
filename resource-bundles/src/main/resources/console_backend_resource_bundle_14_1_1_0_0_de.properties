ServerMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>Das Anmelde-Timeout f\u00FCr den standardm\u00E4\u00DFigen normalen (nicht SSL) Listening-Port dieses Servers. Dies ist die maximal f\u00FCr die Herstellung einer neuen Verbindung zul\u00E4ssige Zeit.</p>  <p>Der Wert <code>0</code> gibt an, dass es keinen Maximalwert gibt.</p> 
