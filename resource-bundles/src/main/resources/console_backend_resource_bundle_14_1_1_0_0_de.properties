ServerMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>Die maximale Anzahl von Sekunden, die dieser Server auf den Eingang einer vollst\u00E4ndigen Nachricht wartet. Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server konfigurieren, kann jeder Kanal diesen Timeout au\u00DFer Kraft setzen.</p>  <p>Der Timeout beugt Denial-of-Service-Angriffen vor, bei denen der Caller vorgibt, eine Nachricht bestimmter Gr\u00F6\u00DFe zu senden, deren Sendung nie beendet wird.</p>  <p>CompleteMessageTimeout hat Auswirkungen auf die HTTP-Antwort\: Wenn WebLogic Server Sockets entdeckt, die l\u00E4nger als f\u00FCr CompleteMessageTimeout angegeben inaktiv sind, schlie\u00DFt der Server diese Sockets.</p> 
ServerMBean.properties.CompleteMessageTimeout.helpSummaryHTML=Die maximale Anzahl von Sekunden, die dieser Server auf den Eingang einer vollst\u00E4ndigen Nachricht wartet.
ServerMBean.properties.CompleteMessageTimeout.label=Timeout f\u00FCr vollst\u00E4ndige Nachrichten
ServerMBean.properties.ConnectTimeout.detailedHelpHTML=<p>Die Zeitspanne, die dieser Server beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis der Timeout erfolgt. Mit dem Wert <code>0</code> wird der Verbindungs-Timeout des Servers deaktiviert.</p> 
ServerMBean.properties.ConnectTimeout.helpSummaryHTML=Die Zeitspanne, die dieser Server beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis der Timeout erfolgt.
ServerMBean.properties.ConnectTimeout.label=Verbindungstimeout
ServerMBean.properties.DGCIdlePeriodsUntilTimeout.detailedHelpHTML=<p>Die Anzahl der bis zum Erfassen des Objekts zugelassenen inaktiven Zeitr\u00E4ume.</p> 
ServerMBean.properties.DGCIdlePeriodsUntilTimeout.helpSummaryHTML=Die Anzahl der bis zum Erfassen des Objekts zugelassenen inaktiven Zeitr\u00E4ume.
ServerMBean.properties.DGCIdlePeriodsUntilTimeout.label=Inaktive Zeitr\u00E4ume bis zum DGC-Timeout
ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.detailedHelpHTML=<p>Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Zahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl von Dateien begrenzt" aktiviert werden.)</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.helpSummaryHTML=Die H\u00F6chstzahl an Logdateien, die vom Server erstellt werden, wenn er das Log rotiert.
ServerMBean.properties.DataSource.DataSourceLogFile.FileCount.label=Beizubehaltende Dateien
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.detailedHelpHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt. Der Standardwert ist 500 KB. Wenn die Logdatei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Logdatei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue, um zuk\u00FCnftige Meldungen zu speichern. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Gr\u00F6\u00DFe</code> festlegen.) 
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.helpSummaryHTML=Die Gr\u00F6\u00DFe (1 - 2097150 KB), ab der der Server Logmeldungen in eine separate Datei verschiebt.
ServerMBean.properties.DataSource.DataSourceLogFile.FileMinSize.label=Rotationsdateigr\u00F6\u00DFe
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.detailedHelpHTML=<p>Der Name der Datei, in der Datens\u00E4tze von Datenquellprofilen gespeichert werden. Dies ist normalerweise ein berechneter Wert basierend auf dem Namen des \u00FCbergeordneten Elements von diesem MBean. Beispiel\: F\u00FCr ein Datenquellprofillog lautet dieser <code><i>serverName</i>.log</code>.</p>  <p>Wenn jedoch der Name des \u00FCbergeordneten Elements nicht abgerufen werden kann, lautet der Dateiname <code>weblogic.log</code>. Wenn Sie einen relativen Pfadnamen angeben, wird er als relativ zum Root-Verzeichnis des Servers interpretiert.</p>  <p>Um einen Zeit- und Datumsstempel in den Dateinamen einzubeziehen, wenn die Logdatei rotiert wird, f\u00FCgen Sie dem Dateinamen die Variablen <code>java.text.SimpleDateFormat</code> hinzu. Schlie\u00DFen Sie jede Variable durch Prozentzeichen (<code>%</code>) ein.</p>  <p>Beispiel\: Wenn der Dateiname als <code>myjmsserver_%yyyy%_%MM%_%dd%_%hh%_%mm%.log</code> definiert ist, wird die Logdatei <code>myserver_yyyy_mm_dd_hh_mm.log</code> genannt.</p>  <p>Wenn die Logdatei rotiert wird, enth\u00E4lt der rotierte Dateiname den Datumsstempel.  Beispiel\: Wenn die Logdatei am 2. April 2005 um 10.05 Uhr rotiert wurde, hei\u00DFt die Logdatei mit den alten Meldungen <code>myserver_2005_04_02_10_05.log</code>.</p>  <p>Wenn Sie keinen Zeit- und Datumsstempel einbeziehen, werden die rotierten Logdateien in der Reihenfolge ihrer Erstellung nummeriert. Beispiel\: <code>myjmsserver.log00007</code>.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.helpSummaryHTML=Der Name der Datei, in der Datens\u00E4tze von Datenquellprofilen gespeichert werden.
ServerMBean.properties.DataSource.DataSourceLogFile.FileName.label=Logdateiname
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.detailedHelpHTML=<p>Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>TIME</code> festlegen.)</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.helpSummaryHTML=Das Intervall (in Stunden), in dem der Server alte Logmeldungen in einer anderen Datei speichert.
ServerMBean.properties.DataSource.DataSourceLogFile.FileTimeSpan.label=Rotationsintervall
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.detailedHelpHTML=<p>Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Logdatei befindet.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.helpSummaryHTML=Das Verzeichnis, in dem die rotierten Logdateien gespeichert werden.
ServerMBean.properties.DataSource.DataSourceLogFile.LogFileRotationDir.label=Verzeichnis f\u00FCr Logdateirotation
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>SIZE</code> oder <code>TIME</code> festlegen.)</p>  <p>Nachdem der Server diesen Grenzwert erreicht hat, l\u00F6scht er die \u00E4lteste Logdatei und erstellt eine neue Logdatei mit dem neuesten Suffix.</p>  <p>Falls Sie diese Option nicht aktivieren, erstellt der Server endlos neue Dateien, und Sie m\u00FCssen diese Dateien je nach Anforderung manuell l\u00F6schen.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.helpSummaryHTML=Gibt an, ob die Anzahl der Logdateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll.
ServerMBean.properties.DataSource.DataSourceLogFile.NumberOfFilesLimited.label=Anzahl beizubehaltende Dateien begrenzen
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert. Der Standardwert im Produktionsmodus lautet "False".</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.helpSummaryHTML=Gibt an, ob ein Server seine Logdateien beim Startzyklus rotiert.
ServerMBean.properties.DataSource.DataSourceLogFile.RotateLogOnStartup.label=Logdatei beim Start rotieren
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.detailedHelpHTML=<p>Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>  <p>Der Server benennt die aktuelle Logdatei zu dem Zeitpunkt um, der in diesem Wert festgelegt ist. Danach benennt der Server die Logdatei nach Ablauf des Zeitraums um, den Sie unter "Dateizeitspanne" festgelegt haben.</p>  <p>Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</p>  <p>Verwenden Sie folgendes Format\: <code>H\:mm</code>, wobei</p> <ul> <li><code>H</code> die Stunde angibt (0-23)</li> <li><code>mm</code> die Minuten angibt</li> </ul> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.helpSummaryHTML=Bestimmt die Startzeit (Stunde und Minuten) f\u00FCr eine zeitbasierte Rotationsabfolge.
ServerMBean.properties.DataSource.DataSourceLogFile.RotationTime.label=Rotationsstartzeit
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.detailedHelpHTML=<p>Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.</p> <ul> <li><code>NONE</code> Meldungen werden in einer einzelnen Datei gesammelt. Sie m\u00FCssen den Inhalt der Datei l\u00F6schen, wenn sie zu gro\u00DF wird. Beachten Sie, dass WebLogic Server einen Grenzwert f\u00FCr die Gr\u00F6\u00DFe von 500\u00A0MB festlegt, bevor eine Rotation erzwungen wird, um zu verhindern, dass die Logdatei zu gro\u00DF wird.</li>  <li><code>SIZE</code> Wenn die Logdatei die unter <code>FileMinSize</code> angegebene Gr\u00F6\u00DFe erreicht, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li>  <li><code>TIME</code> Nach jedem Zeitintervall, das Sie unter <code>TimeSpan</code> angeben, benennt der Server die Datei in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um.</li> </ul>  <p>Nachdem der Server eine Datei umbenannt hat, werden nachfolgende Meldungen in einer neuen Datei mit dem Namen zusammengef\u00FChrt, den Sie als Logdateinamen angegeben haben.</p> 
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.helpSummaryHTML=Kriterien zum Verschieben alter Logmeldungen in eine separate Datei.
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.label=Rotationstyp
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.bySize=bySize
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.bySizeOrTime=bySizeOrTime
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.byTime=byTime
ServerMBean.properties.DataSource.DataSourceLogFile.RotationType.legalValues.none=none
ServerMBean.properties.DataSource.DefaultDatasource.detailedHelpHTML=Der JNDI-Name einer Systemressourcen-Datenquelle, mit der die Standarddatenquelle au\u00DFer Kraft gesetzt wird. 
ServerMBean.properties.DataSource.DefaultDatasource.helpSummaryHTML=Der JNDI-Name einer Systemressourcen-Datenquelle, mit der die Standarddatenquelle au\u00DFer Kraft gesetzt wird.
ServerMBean.properties.DataSource.DefaultDatasource.label=Standarddatenquelle
ServerMBean.properties.DataSource.RmiJDBCSecurity.detailedHelpHTML=Das Sicherheitsprotokoll, das von einem RMI-Client zum Zugreifen auf eine Datenquelle verwendet wird. Werte\: <ul> <li>Sicher\: Alle eingehenden JDBC-Aufrufe erfordern eine Administratorauthentifizierung. Alle anderen Subjects, einschlie\u00DFlich Anonym, werden verworfen. Erfordert einen konfigurierten SSL-Listening-Port.</li> <li>Kompatibilit\u00E4t\: Wenn Sie \u00FCber RMI auf eine Datenquelle zugreifen, verwenden Sie einen nicht gesicherten Kanal mit dem Anwendungs-Subject und keine Pr\u00FCfung f\u00FCr eingehende Administratorenauthentifizierung. Diese Einstellung gibt das Legacy-Implementierungsverhalten f\u00FCr RMI-Zugriff auf eine Datenquelle wieder und ist eine potenzielle Sicherheitsl\u00FCcke, da sie den unkontrollierten Clientzugriff auf eine Datenbank erm\u00F6glicht.</li> <li>Der Standardwert ist "Kompatibilit\u00E4t".</li> </ul> 
ServerMBean.properties.DataSource.RmiJDBCSecurity.helpSummaryHTML=Das Sicherheitsprotokoll, das von einem RMI-Client zum Zugreifen auf eine Datenquelle verwendet wird.
ServerMBean.properties.DataSource.RmiJDBCSecurity.label=RMI-JDBC-Sicherheit
ServerMBean.properties.DefaultIIOPPassword.detailedHelpHTML=<p>Das Kennwort f\u00FCr den IIOP-Standardbenutzer. (Dazu muss IIOP aktiviert sein.)</p> <p>Ab Version 8.1 sp4 f\u00FChrt WebLogic Server folgende Vorg\u00E4nge aus, wenn Sie den Wert dieses Attributs abrufen\:</p> <ol><li>Ruft den Wert des Attributs <code>DefaultIIOPPasswordEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Die Verwendung diese Attributs (<code>DefaultIIOPPassword</code>) birgt ein potenzielles Sicherheitsrisiko, da das String-Objekt (das das unverschl\u00FCsselte Kennwort enth\u00E4lt) solange im JVM-Speicher verbleibt, bis die Garbage Collection es entfernt und der Speicher neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Anstelle dieses Attributs, verwenden Sie <code>DefaultIIOPPasswordEncrypted</code>.</p> 
ServerMBean.properties.DefaultIIOPPassword.helpSummaryHTML=Das Kennwort f\u00FCr den IIOP-Standardbenutzer.
ServerMBean.properties.DefaultIIOPPassword.label=IIOP-Standardkennwort
ServerMBean.properties.DefaultIIOPUser.detailedHelpHTML=<p>Der Benutzername des IIOP-Standardbenutzers. (Dazu muss IIOP aktiviert sein.)</p> 
ServerMBean.properties.DefaultIIOPUser.helpSummaryHTML=Der Benutzername des IIOP-Standardbenutzers.
ServerMBean.properties.DefaultIIOPUser.label=Standard-IIOP-Benutzer
ServerMBean.properties.ExternalDNSName.detailedHelpHTML=<p>Die externe IP-Adresse oder der DNS-Name f\u00FCr diesen Server.</p>  <p>Diese Adresse wird zusammen mit HTTP-Sessioncookies und dynamischen Serverlisten an HTTP-Proxys \u00FCbertragen. Sie wird auch von externen Anwendungsclients verwendet, um RMI-Datenverkehr durch Network Address Translating-(NAT-)Firewalls zu propagieren.</p>  <p>Geben Sie einen externen DNS-Namen f\u00FCr Konfigurationen an, in denen eine Firewall Netzwerkadressen aufl\u00F6st, sofern Clients nicht mithilfe von t3 und dem Standardkanal auf WegLogic Server zugreifen. Beispiel\: Definieren Sie den externen DNS-Namen f\u00FCr Konfigurationen, in denen eine Firewall Netzwerkadressen aufl\u00F6st und Clients mittels HTTP \u00FCber ein Proxy-Plug-in auf WebLogic Server zugreifen.</p> 
ServerMBean.properties.ExternalDNSName.helpSummaryHTML=Die externe IP-Adresse oder der DNS-Name f\u00FCr diesen Server.
ServerMBean.properties.ExternalDNSName.label=Externe Listening-Adresse
ServerMBean.properties.ExtraEjbcOptions.detailedHelpHTML=<p>Die bei der serverseitigen Generierung an den EJB-Compiler weitergeleiteten Optionen.</p>  <p>Jede EJB-Komponente kann die hier festgelegten Compileroptionen au\u00DFer Kraft setzen. Folgende Optionen sind g\u00FCltig\:</p>  <dl> <dt>-forcegeneration</dt> <dd>Erzwingt die Erstellung von Wrapper-Klassen. Ohne dieses Kennzeichen k\u00F6nnen die Klassen nicht neu erstellt werden, falls festgestellt wird, dass dies nicht erforderlich ist.</dd>  <dt>-disableHotCodeGen</dt> <dd>Erstellt EJB-Stub und EJB-Skel als Teil von EJBC. Unterdr\u00FCckt HotCodeGen, um die Performance zu verbessern. </dd>  <dt>-keepgenerated</dt> <dd>Beh\u00E4lt generierte Java-Dateien bei.</dd>   <dt>-compiler javac</dt> <dd>Stellt den Java-Compiler auf "exec" ein. Wenn Sie hier nichts einstellen, wird die Option "-compilerclass" verwendet.</dd>  <dt>-compilerclass com.sun.tools.javac.Main</dt> <dd>Legt die aufzurufende Compilerklasse fest.</dd>  <dt>-g</dt> <dd>\u00DCbernimmt Debugging-Informationen bei der Kompilierung in die Klassendatei.</dd>  <dt>-normi</dt> <dd>An sj von Symantec weitergeleitet.</dd>  <dt>-classpath path</dt> <dd>Zu verwendender Classpath.</dd>  <dt>-source source</dt> <dd>Quellversion.</dd>  <dt>-J<i>Option</i></dt> <dd>Kennzeichen, die an Java Runtime weitergereicht werden.</dd> </dl> 
ServerMBean.properties.ExtraEjbcOptions.helpSummaryHTML=Die bei der serverseitigen Generierung an den EJB-Compiler weitergeleiteten Optionen.
ServerMBean.properties.ExtraEjbcOptions.label=Zus\u00E4tzliche EJB-Compiler-Optionen
ServerMBean.properties.ExtraRmicOptions.detailedHelpHTML=<p>Die bei der serverseitigen Generierung an den RMIC-Compiler weitergeleiteten Optionen.</p>  <p>Jede EJB-Komponente kann die hier festgelegten Compileroptionen au\u00DFer Kraft setzen.</p> 
ServerMBean.properties.ExtraRmicOptions.helpSummaryHTML=Die bei der serverseitigen Generierung an den RMIC-Compiler weitergeleiteten Optionen.
ServerMBean.properties.ExtraRmicOptions.label=Zus\u00E4tzliche RMI-Compiler-Optionen
