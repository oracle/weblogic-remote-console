JDBCSystemResourceMBean.table.introductionHTML=<p>Eine JDBC-Datenquelle ist ein Objekt, das an den JNDI-Baum gebunden ist, der die Datenbankkonnektivit\u00E4t \u00FCber einen Pool von JDBC-Verbindungen bereitstellt. Anwendungen k\u00F6nnen eine Datenquelle in dem JNDI-Baum suchen und dann eine Datenbankverbindung aus einer Datenquelle borgen.</p><p>Auf dieser Seite werden die JDBC-Datenquellobjekte zusammengefasst, die in dieser Domain erstellt wurden.</p>\n
