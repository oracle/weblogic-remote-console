CoherenceClusterSystemResourceMBean.properties.CoherenceClusterResource.CoherenceClusterParams.TimeToLive.detailedHelpHTML=<p>Legt die G\u00FCltigkeitsdauereinstellung (TTL) f\u00FCr die Multicast-Nachricht fest. Die TTL-Einstellung gibt an, wie weit Multicast-UDP-/IP-Pakete in einem Netzwerk \u00FCbertragen werden k\u00F6nnen. Mit der TTL wird angegeben, wie viele Hops ein Paket \u00FCberlebt. Jede Netzwerkschnittstelle, jeder Router und jeder Managed Switch wird als ein Hop betrachtet. Der TTL-Wert muss auf den niedrigstm\u00F6glichen ganzzahligen Wert festgelegt werden. Wenn ein zu hoher Wert festgelegt wird, wird eine unn\u00F6tige Bandbreite bei anderen LAN-Segmenten belegt. Er kann sogar dazu f\u00FChren, dass das Betriebssystem oder Netzwerkger\u00E4te den Multicast-Traffic deaktivieren.</p> <p>Im Allgemeinen ist ein TTL-Wert von 1 bei einem einfachen Switched Backbone ausreichend. Ein Wert von 2 oder h\u00F6her ist m\u00F6glicherweise bei einem erweiterten Backbone mit intelligentem Switching erforderlich. Ein Wert von 0 wird bei einzelnen Serverclustern verwendet, die bei Entwicklung und Test eingesetzt werden.</p> 
