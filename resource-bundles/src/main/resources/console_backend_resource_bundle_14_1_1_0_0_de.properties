ServerTemplateMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.detailedHelpHTML=Die maximale Zeit, die eine anstehende Best\u00E4tigung (festgelegt nach der Best\u00E4tigung einer Meldung durch das Ziel) warten kann, bis sie an die RM-Quelle zur\u00FCckgesendet wird. Zeichenfolgewert im Format "Dauer". Der Standardwert ist "P0DT0.2S" (200 Millisekunden). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.helpSummaryHTML=Die maximale Zeit, die eine anstehende Best\u00E4tigung (festgelegt nach der Best\u00E4tigung einer Meldung durch das Ziel) warten kann, bis sie an die RM-Quelle zur\u00FCckgesendet wird.
