ServerMBean.properties.JDBCLLRTableName.detailedHelpHTML=<p>Der Tabellenname f\u00FCr die Logging Last Resource-(LLR-)Datenbanktabelle(n) dieses Servers. WebLogic Server erstellt die Tabelle(n) und verwendet sie bei der Transaktionsverarbeitung f\u00FCr die LLR-Transaktionsoptimierung. Diese Einstellung muss f\u00FCr jeden Server eindeutig sein. Der Standardtabellenname ist <code>WL_LLR_<i>SERVERNAME</i></code>.</p>  <p>Diese Einstellung gilt nur, wenn dieser Server einen oder mehrere LLR-f\u00E4hige JDBC-Datenquellen hostet.</p>  <p>Das Format f\u00FCr die Tabellen, die WebLogic Server erstellt, lautet [[[catalog.]schema.]name.] Die jeweiligen Punkte (".") im Tabellennamen sind wichtig. "Schema" entspricht in vielen Datenbanken in der Regel dem Benutzernamen.</p>  <p><b>WICHTIG\:</b> Wenn dieser Wert ge\u00E4ndert wird, aber die LLR-Tabelle bereits in der Datenbank vorhanden ist, m\u00FCssen Sie die Daten der vorhandenen Tabelle sichern. Wenn Sie den Tabellennamen \u00E4ndern, muss folglich ein Datenbankadministrator die vorhandene Datenbanktabelle umbenennen, damit sie mit dem neuen Tabellennamen \u00FCbereinstimmt. Anderenfalls k\u00F6nnen Transaktionsdatens\u00E4tze verloren gehen. Dies f\u00FChrt zu heuristischen Fehlern, die nicht protokolliert werden.</p>  <p><b>WICHTIG\:</b> Jeder Tabellenname des Servers muss eindeutig sein. Mehrere LLR-f\u00E4hige Datenquellen auf demselben Server d\u00FCrfen dieselbe Tabelle gemeinsam verwenden, aber mehrere Server d\u00FCrfen dieselbe Tabelle nicht gemeinsam verwenden. Wenn mehrere Server mit demselben Namen eine Tabelle gemeinsam verwenden, ist das Verhalten undefiniert, und Transaktionen werden nach einem Absturz wahrscheinlich nicht ordnungsgem\u00E4\u00DF wiederhergestellt werden.</p> 
ServerMBean.properties.JDBCLLRTableName.helpSummaryHTML=Der Tabellenname f\u00FCr die Logging Last Resource-(LLR-)Datenbanktabelle(n) dieses Servers.
ServerMBean.properties.JDBCLLRTableName.label=JDBCLLR-Tabellenname
