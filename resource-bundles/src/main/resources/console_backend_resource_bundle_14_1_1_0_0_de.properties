SQLAuthenticatorMBean.properties.SQLGetGroupDescription.label=SQL - Gruppenbeschreibung abrufen
SQLAuthenticatorMBean.properties.SQLGetUserDescription.detailedHelpHTML=<p>Die SQL-Anweisung, mit der die Beschreibung eines bestimmten Benutzers abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Benutzerbeschreibung enth\u00E4lt.</p> 
SQLAuthenticatorMBean.properties.SQLGetUserDescription.helpSummaryHTML=Die SQL-Anweisung, mit der die Beschreibung eines bestimmten Benutzers abgerufen wird.
SQLAuthenticatorMBean.properties.SQLGetUserDescription.label=SQL - Benutzerbeschreibung abrufen
SQLAuthenticatorMBean.properties.SQLGetUsersPassword.detailedHelpHTML=<p>Die SQL-Anweisung, mit der nach dem Kennwort eines Benutzers gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit dem Kennwort enth\u00E4lt.</p> 
