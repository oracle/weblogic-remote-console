FileStoreMBean.properties.CacheDirectory.detailedHelpHTML=<p>Der Speicherort des Cacheverzeichnisses f\u00FCr <code>Direct-Write-With-Cache</code>. Wird f\u00FCr andere Policys ignoriert.</p>  <p>Wenn <code>Direct-Write-With-Cache</code> als <code>SynchronousWritePolicy</code> angegeben ist, werden Cachedateien zus\u00E4tzlich zu prim\u00E4ren Dateien erstellt (den Speicherort der prim\u00E4ren Dateien finden Sie unter <a href\='\#getDirectory'>Verzeichnis</a>). Wenn ein Cacheverzeichnis angegeben ist, lautet der Cachedateipfad <code><i>CacheDirectory</i>/WLStoreCache/<i>StoreName</i>FileNum.DAT.cache</code>. Oracle empfiehlt die Verwendung von absoluten Pfaden. Wenn das Verzeichnis allerdings ein relativer Pfad ist, wird das <code>CacheDirectory</code> relativ zum Standardverzeichnis der WebLogic Server-Instanz erstellt. Wenn "" oder <code>Null</code> angegeben ist, befindet sich das <code>CacheDirectory</code> im aktuellen <code>temp</code>-Verzeichnis des Betriebssystems, wie von der Java-Systemeigenschaft <code>java.io.tmpdir</code> bestimmt (JDK-Standard\: <code>/tmp</code> bei UNIX, <code>%TEMP% </code> bei Windows), und lautet <code> <i>TempDirectory</i>/WLStoreCache/<i>DomainName</i>/<i>unique-id</i>/<i>StoreName</i>FileNum.DAT.cache</code>. Der Wert von <code>java.io.tmpdir</code> variiert je nach Betriebssystem und Konfiguration und kann au\u00DFer Kraft gesetzt werden, indem Sie <code>-Djava.io.tmpdir\=<i>My_path</i></code> in der JVM-Befehlszeile \u00FCbergeben. </p>  <p>Hinweise\:</p> <ul> <li>Sicherheit\: Einige Benutzer m\u00F6chten spezielle Verzeichnisberechtigungen festlegen, um den Zugriff auf das Cacheverzeichnis einzuschr\u00E4nken, besonders wenn benutzerdefinierte Benutzerzugriffseinschr\u00E4nkungen auf dem prim\u00E4ren Verzeichnis konfiguriert sind. Eine vollst\u00E4ndige Anleitung zur WebLogic-Sicherheit finden Sie in "Produktionsumgebung f\u00FCr Oracle WebLogic Server sichern". </li>  <li>Verwendung von zus\u00E4tzlichem Speicherplatz\: Cachedateien belegen denselben Speicherplatz auf dem Datentr\u00E4ger wie die prim\u00E4ren Speicherdateien, die sie widerspiegeln. Den Speicherort der prim\u00E4ren Speicherdateien finden Sie unter <a href\='\#getDirectory'>Verzeichnis</a>.</li>  <li>Performance\: F\u00FCr die beste Performance sollte ein Cacheverzeichnis im lokalen Speicher gehalten werden und nicht in einem NAS/SAN- (Remote-)Speicher. Am besten befindet es sich im <code>temp</code>-Verzeichnis des Betriebssystems. Relative Pfade sollten vermieden werden, da diese basierend auf der Domaininstallation bestehen, die sich normalerweise in einem Remote-Speicher befindet. Sie k\u00F6nnen ein Cacheverzeichnis sicher l\u00F6schen, wenn der Speicher nicht ausgef\u00FChrt wird. Dadurch kann allerdings das n\u00E4chste Hochfahren des Speichers verlangsamt werden.</li>  <li>Besch\u00E4digung und Dateisperren verhindern\: Zwei Speicher mit demselben Namen d\u00FCrfen nicht so konfiguriert werden, dass sie dasselbe prim\u00E4re oder Cacheverzeichnis verwenden. Es wurden Pr\u00FCfungen zu Speicherdateisperren entwickelt, um solche Konflikte zu entdecken und Besch\u00E4digung zu verhindern, indem das Hochfahren des Speichers abgebrochen wird. Sie sollten sich allerdings nicht vollst\u00E4ndig auf die Richtigkeit des Features zur Dateisperre verlassen. Siehe <a href\='\#isFileLockingEnabled'>Dateisperre aktivieren</a>.</li>  <li> Boot Recovery\: Cachedateien werden wiederverwendet, um den Boot- und Recovery-Prozess des Dateispeichers zu beschleunigen, allerdings nur, wenn die Host-WebLogic Server-Instanz des Speichers vor dem aktuellen Hochfahren problemlos heruntergefahren wurde. Cachedateien werden in folgenden F\u00E4llen nicht wiederverwendet und stattdessen vollst\u00E4ndig neu erstellt\: Nach einem <code>kill -9</code>, nach einem BS- oder JVM-Absturz oder nach einer Offline\u00E4nderung an den prim\u00E4ren Dateien, wie eine Speicher-Admin-Komprimierung. Wenn Cachedateien neu erstellt werden, wird eine Logmeldung 280102 zur <code>Warnung</code> generiert.</li>  <li>Failover-/Migrations-Recovery\: Ein Dateispeicher stellt seine Daten sicher ohne das zugeh\u00F6rige Cacheverzeichnis wieder her. Daher muss ein Cacheverzeichnis nicht kopiert oder auf andere Weise nach einem Failover oder einer Migration zug\u00E4nglich gemacht. Es muss auch nicht in einem NAS/SAN-Speicher platziert werden. Eine <code>Warnungs-</code>Logmeldung 280102 wird generiert, um anzuzeigen, dass der Cache auf dem neuen Hostsystem neu erstellt werden muss. </li>  <li> Cachedatei-Cleanup\: Um zu verhindern, dass nicht verwendete Cachedateien Speicherplatz belegen, sollten Test- und Entwicklungsumgebungen Cachedateien regelm\u00E4\u00DFig l\u00F6schen.</li> </ul> 
FileStoreMBean.properties.CacheDirectory.helpSummaryHTML=Der Speicherort des Cacheverzeichnisses f\u00FCr <code>Direct-Write-With-Cache</code>. Wird f\u00FCr andere Policys ignoriert.
FileStoreMBean.properties.CacheDirectory.label=Cacheverzeichnis
FileStoreMBean.properties.Directory.detailedHelpHTML=<p>Der Pfadname zum Dateisystemverzeichnis, in dem der Dateispeicher die Datendateien speichert.</p> <ul> <li>Wenn Sie einen Dateispeicher auf ein migrierbares Ziel ausrichten, muss das Speicherverzeichnis f\u00FCr alle Kandidatenservermitglieder im migrierbaren Ziel zug\u00E4nglich sein.</li> <li>Der h\u00F6chste Verf\u00FCgbarkeit erreichen Sie mit SAN (Storage Area Network) oder anderen zuverl\u00E4ssigen Shared Storage-Systemen.</li> <li>NFS-Mounts sollten nicht verwendet werden, werden aber unterst\u00FCtzt. Die meisten NFS-Mounts bieten standardm\u00E4\u00DFig keine Transaktionssicherheit. Sie m\u00FCssen anhand der NFS-Herstellerdokumentation konfiguriert werden, um die Transaktionskorrektheit sicherzustellen und synchrone Speicheranforderungen einzuhalten.</li> <li>Informationen zur <code>SynchronousWritePolicy</code> von <code>Direct-Write-With-Cache</code> finden Sie unter <a href\='\#getCacheDirectory'>Cache Directory</a>. </li> <li>Zus\u00E4tzliches BS-Tuning kann erforderlich sein, wenn das Verzeichnis von Microsoft Windows gehostet wird. Einzelheiten finden Sie unter <a href\='\#getSynchronousWritePolicy'>Policy zum synchronen Schreiben</a>.</li></ul> 
FileStoreMBean.properties.Directory.helpSummaryHTML=Der Pfadname zum Dateisystemverzeichnis, in dem der Dateispeicher die Datendateien speichert.
FileStoreMBean.properties.Directory.label=Verzeichnis
FileStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind. Ein JMS-Artefakt ist auf ein Cluster ausgerichtet, wenn das direkte Ziel ein Cluster ist oder wenn sein Geltungsbereich eine Ressourcengruppe ist, deren Ziel wiederum ein Cluster ist. Wird diese Einstellung auf einem Speicher konfiguriert, gilt sie f\u00FCr alle JMS-Artefakte, die den Speicher referenzieren. G\u00FCltige Optionen\:</p> <ul> <li> <code>Distributed</code> (Verteilt) Erstellt eine Instanz auf jedem Server-JVM in einem Cluster. Wird f\u00FCr alle SAF-Agents und f\u00FCr JMS-Server mit verteilten Zielen ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. </li>  <li> <code>Singleton</code>\: Erstellt eine Einzelinstanz auf einer Einzelserver-JVM innerhalb eines Clusters. Wird f\u00FCr alle JMS-Server mit Standalone-Zielen (nicht verteilten Zielen) ben\u00F6tigt, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind, sowie f\u00FCr Path-Services, die auf ein Cluster oder eine Ressourcengruppe ausgerichtet sind. Als <code>Migrations-Policy</code> wird f\u00FCr JMS-Server <code>Bei Fehler</code> oder <code>Immer</code>, f\u00FCr Messaging Bridges <code>Bei Fehler</code> und bei Path-Services <code>Immer</code> verwendet. </li> </ul>  <p><b>Hinweis zum Instanznamen\:</b></p> <ul> <li> Die <code>Verteilungs-Policy</code> bestimmt das Suffix des Instanznamens f\u00FCr auf Cluster ausgerichtete JMS-Artefakte. Das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Singleton</code>-Artefakt ist <code>-01</code>, das Suffix f\u00FCr ein auf ein Cluster ausgerichtetes <code>Verteiltes</code> Artefakt ist <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Hinweise zur Messaging Bridge\:</b></p> <ul> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Messaging Bridge eine Instanz pro Server ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Verteilt/Aus</code> zu setzen. Dies sind die Standardwerte. </li> <li> Wird f\u00FCr eine auf ein Cluster ausgerichtete Bridge eine Einzelinstanz pro Cluster ben\u00F6tigt, empfiehlt Oracle, die <code>Verteilungs-Policy</code> und <code>Migrations-Policy</code> der Bridge entsprechend auf <code>Singleton/Bei Fehler</code> zu setzen. </li> <li> Wenn Sie eine Bridge nicht auf ein Cluster ausrichten k\u00F6nnen und trotzdem Singleton-Verhalten in einem konfigurierten Cluster ben\u00F6tigen, k\u00F6nnen Sie die Bridge auf ein migrierbares Ziel ausrichten und die <code>Migrations-Policy</code> auf dem migrierbaren Ziel auf <code>Exactly-once</code> setzen. </li> </ul> 
FileStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Gibt an, wie die Instanzen eines konfigurierten JMS-Artefakts benannt und verteilt werden, wenn sie auf ein Cluster ausgerichtet sind.
FileStoreMBean.properties.DistributionPolicy.label=Verteilungs-Policy
