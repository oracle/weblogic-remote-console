JoltConnectionPoolMBean.properties.TrustStorePassPhrase.detailedHelpHTML=<p>Die Passphrase des verschl\u00FCsselten Trust Keystores. Wenn dies leer oder Null ist, wird der Keystore ohne Passphrase ge\u00F6ffnet.</p>  <p>Wenn Sie den Wert dieses Attributs abrufen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Ruft den Wert des Attributs <code>TrustStorePassPhraseEncrypted</code> ab.</li> <li>Entschl\u00FCsselt den Wert und gibt das unverschl\u00FCsselte Kennwort als Zeichenfolge zur\u00FCck.</li> </ol>  <p>Wenn Sie den Wert dieses Attributs einstellen, geht WebLogic Server wie folgt vor\:</p> <ol><li>Verschl\u00FCsselt den Wert.</li> <li>Stellt den Wert des Attributs <code>TrustStorePassPhraseEncrypted</code> auf den verschl\u00FCsselten Wert ein.</li> </ol> <p>Es ist ein potenzielles Sicherheitsrisiko, wenn Sie dieses Attribut (<code>TrustStorePassPhrase</code>) verwenden, da das Zeichenfolgenobjekt (das das unverschl\u00FCsselte Kennwort enth\u00E4lt) im Speicher der JVM bleibt, bis Garbage Collection es entfernt und der Speicher in der JVM neu zugewiesen wird. Abh\u00E4ngig davon, wie viel Speicher im JVM zugewiesen ist, kann ein signifikanter Zeitraum verstreichen, bevor die unverschl\u00FCsselten Daten aus dem Speicher entfernt werden.</p>  <p>Verwenden Sie statt dieses Attributs <code>TrustStorePassPhraseEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.TrustStorePassPhrase.helpSummaryHTML=Die Passphrase des verschl\u00FCsselten Trust Keystores.
JoltConnectionPoolMBean.properties.TrustStorePassPhrase.label=Truststore Passphrase
JoltConnectionPoolMBean.properties.UserName.detailedHelpHTML=<p>Ein Benutzername, den Anwendungen f\u00FCr die Anmeldung bei diesem Jolt-Verbindungspool verwenden. Wenn Sicherheitskontext aktiviert ist, muss es sich um den Namen eines autorisierten Tuxedo-Benutzers handeln. (Die Angabe eines Tuxedo-Benutzernamens ist erforderlich, wenn die Tuxedo-Authentifizierungsebene<code>USER_AUTH</code> ist.)</p> 
