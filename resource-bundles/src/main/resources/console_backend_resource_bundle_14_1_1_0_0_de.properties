DestinationKeyBean.properties.SortOrder.detailedHelpHTML=<p>Die Richtung (aufsteigend oder absteigend), in der dieser Schl\u00FCssel die Nachrichten sortiert. </p>  <p>Wenn Sie die Option <i>Aufsteigend</i> f\u00FCr die JMSMessageID-Eigenschaft ausw\u00E4hlen, wird die Sortierreihenfolge FIFO (First in, first out) impliziert (der Standardwert f\u00FCr Ziele). W\u00E4hlen Sie die Option <i>Absteigend</i> f\u00FCr die Sortierreihenfolge LIFO (Last in, first out). </p>  <p>Dieses Attribut kann nicht dynamisch konfiguriert werden. </p>  <p>Ruft das Element "Sortierreihenfolge" ab.</p> 
