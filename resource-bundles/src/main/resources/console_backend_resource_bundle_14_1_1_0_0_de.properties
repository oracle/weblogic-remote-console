MigratableTargetMBean.properties.AllCandidateServers.detailedHelpHTML=<p>Die Liste der Server, die Kandidaten zum Hosting der migrierf\u00E4higen Services sind, die auf diesem migrierbaren Ziel bereitgestellt werden. Wenn die constrainedCandidateServers-Liste leer ist, werden alle Server im Cluster zur\u00FCckgegeben. Wenn die constrainedCandidateServers-Liste nicht leer ist, werden nur diese Server zur\u00FCckgegeben. Der vom Benutzer bevorzugte Server ist das erste Element in der Liste.</p> 
MigratableTargetMBean.properties.AllCandidateServers.helpSummaryHTML=Die Liste der Server, die Kandidaten zum Hosting der migrierf\u00E4higen Services sind, die auf diesem migrierbaren Ziel bereitgestellt werden.
