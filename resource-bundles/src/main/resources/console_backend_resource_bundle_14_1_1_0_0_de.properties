SNMPCounterMonitorMBean.properties.Threshold.detailedHelpHTML=<p>Gibt einen Wert an, bei dem der Z\u00E4hlermonitor die Generierung einer Benachrichtigung ausl\u00F6st.</p>  <p>Der Monitor erstellt eine Benachrichtigung, wenn der beobachtete Wert den Schwellenwert erstmals von einem Wert unterhalb dieses Schwellenwertes erreicht oder \u00FCberschreitet. Solange der beobachtete Wert auf oder \u00FCber dem Schwellenwert bleibt, erstellt der Monitor keine weitere Benachrichtigung. Wenn der beobachtete Wert unter den Schwellenwert sinkt und diesen sp\u00E4ter wieder erreicht oder \u00FCberschreitet, erstellt der SNMP-Z\u00E4hlermonitor jedes Mal eine Benachrichtigung, wenn der Schwellenwert \u00FCberschritten wird.</p>  <p>Sie k\u00F6nnen einen Offset-Wert angeben, um diesen Schwellenwert jedes Mal zu erh\u00F6hen, wenn der beobachtete Wert den Schwellenwert erreicht oder \u00FCberschreitet. Erreicht oder \u00FCberschreitet der beobachtete Wert den neuen Schwellenwert, erstellt dieser Monitor eine Benachrichtigung und addiert den Offset-Wert zum neuen Schwellenwert.</p>  <p>Beispiel\: Wenn Sie als Schwellenwert 1000 und als Offset-Wert 2000 festlegen, sendet der Z\u00E4hlermonitor eine Benachrichtigung, sobald der Wert des beobachteten Attributs 1000 erreicht oder \u00FCberschreitet, und erh\u00F6ht den Schwellenwert auf 3000. Falls der Wert des beobachteten Attributs 3000 erreicht oder \u00FCberschreitet, sendet der Z\u00E4hlermonitor eine Benachrichtigung und erh\u00F6ht den Schwellenwert auf 5000.</p> 
SNMPCounterMonitorMBean.properties.Threshold.helpSummaryHTML=Gibt einen Wert an, bei dem der Z\u00E4hlermonitor die Generierung einer Benachrichtigung ausl\u00F6st.
SNMPCounterMonitorMBean.properties.Threshold.label=Schwellenwert
