WTCRemoteTuxDomMBean.properties.DefaultAppKey.detailedHelpHTML=<p>Der Standard-<code>AppKey</code>-Wert, der von dem anonymen Benutzer und anderen Benutzern verwendet soll, die nicht in der Benutzerdatenbank definiert sind, wenn das Plug-in den Zugriff auf Tuxedo zul\u00E4sst.</p>  <p><i>Hinweis\:</i> Die <code>TpUsrFile</code>- und <code>LDAP</code>-Plug-ins erm\u00F6glichen Benutzern, die nicht in der Benutzerdatenbank definiert sind, nur dann Zugriff auf Tuxedo, wenn die Option "Anonym zulassen" aktiviert ist.</p> 
WTCRemoteTuxDomMBean.properties.DefaultAppKey.helpSummaryHTML=Der Standard-<code>AppKey</code>-Wert, der von dem anonymen Benutzer und anderen Benutzern verwendet soll, die nicht in der Benutzerdatenbank definiert sind, wenn das Plug-in den Zugriff auf Tuxedo zul\u00E4sst.
WTCRemoteTuxDomMBean.properties.FederationName.detailedHelpHTML=<p>Der Kontext, in dem dieser Remote Tuxedo-Zugriffspunkt in einem fremden Name Service kombiniert wird. Wenn keine Angabe gemacht wird, ist der Standard-Federation-Punkt <code>tuxedo.domains</code>.</p> 
WTCRemoteTuxDomMBean.properties.FederationName.helpSummaryHTML=Der Kontext, in dem dieser Remote Tuxedo-Zugriffspunkt in einem fremden Name Service kombiniert wird.
WTCRemoteTuxDomMBean.properties.FederationName.label=Federation-Name
WTCRemoteTuxDomMBean.properties.FederationURL.detailedHelpHTML=<p>Die URL f\u00FCr einen fremden Namens-Service, der in JNDI f\u00F6deriert wird.</p>  <p><i>Hinweis\:</i> Weblogic Tuxedo Connector kann keine Federation mit Nicht-CORBA-Service-Providern durchf\u00FChren.</p>  <p><i>Hinweis\:</i> Wenn dieser Wert nicht angegeben ist\:</p>  <ul> <li>geht WebLogic Tuxedo Connector davon aus, dass in der Fremddomain ein CosNaming-Server vorhanden ist</li>  <li>f\u00FChrt WebLogic Tuxedo Connector \u00FCber TGIOP eine Federation mit dem CosNaming-Server durch </li> </ul> 
WTCRemoteTuxDomMBean.properties.FederationURL.helpSummaryHTML=Die URL f\u00FCr einen fremden Namens-Service, der in JNDI f\u00F6deriert wird.
WTCRemoteTuxDomMBean.properties.FederationURL.label=Federation-URL
WTCRemoteTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Gibt an, ob dieser Remote Tuxedo-Zugriffspunkt mit Keepalive auf Anwendungsebene konfiguriert ist.</p> <ul> <li> Gr\u00F6\u00DFer als 0\: "Keepalive" auf Anwendungsebene ist aktiviert und der Wert gibt die Leerlaufzeit (in Millisekunden auf die n\u00E4chste Sekunde gerundet) an, die zul\u00E4ssig ist, bevor der Wait-Timer gestartet wird.</li> <li> 0\: "Keepalive" auf Anwendungsebene ist f\u00FCr diesen Zugriffspunkt nicht aktiviert.</li> <li> -1\: "Keepalive" auf Anwendungsebene ist aktiviert und gibt an, dass der Wert aus dem lokalen Tuxedo-Zugriffspunkt die Leerlaufzeit (in Millisekunden auf die n\u00E4chste Sekunde gerundet) angibt, die zul\u00E4ssig ist, bevor der Wait-Timer gestartet wird.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Gibt an, ob dieser Remote Tuxedo-Zugriffspunkt mit Keepalive auf Anwendungsebene konfiguriert ist.
WTCRemoteTuxDomMBean.properties.KeepAlive.label=Keepalive
WTCRemoteTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Gibt an, ob dieser Remote Tuxedo-Zugriffspunkt die Best\u00E4tigung von Keepalive auf Anwendungsebene erfordert. Wenn der Wert\:</p> <ul> <li> Gr\u00F6\u00DFer als 0 ist\: ist "Keepalive" auf Anwendungsebene aktiviert, und der Wert gibt die Leerlaufzeit (in Millisekunden auf die n\u00E4chste Sekunde gerundet) an, die zul\u00E4ssig ist, bevor WebLogic Tuxedo Connector die Verbindung als fehlerhaft markiert, wenn das Heartbeat-Signal nicht best\u00E4tigt wird.</li> <li> 0 ist\: ist "Keepalive" auf Anwendungsebene f\u00FCr den Zugriffspunkt nicht aktiviert, der Zugriffspunkt gibt jedoch eine Best\u00E4tigung aus, wenn ein Heartbeat-Signal empfangen wird.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Gibt an, ob dieser Remote Tuxedo-Zugriffspunkt die Best\u00E4tigung von Keepalive auf Anwendungsebene erfordert.
WTCRemoteTuxDomMBean.properties.KeepAliveWait.label=Warten auf Keepalive
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.detailedHelpHTML=<p>Der lokale Domainname, von dem auf diese Remote Tuxedo-Domain zugegriffen wird.</p> 
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.helpSummaryHTML=Der lokale Domainname, von dem auf diese Remote Tuxedo-Domain zugegriffen wird.
