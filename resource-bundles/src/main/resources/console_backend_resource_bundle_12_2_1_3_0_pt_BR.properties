SAFAgentMBean.properties.Store.detailedHelpHTML=<p>O armazenamento persistente de arquivos baseados em disco ou banco de dados JDBC acess\u00EDvel para o agente SAF.</p>  <p>Se um armazenamento n\u00E3o estiver configurado, o armazenamento padr\u00E3o do servidor ser\u00E1 usado.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
