UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica se o consumo \u00E9 pausado em um destino ao inicializar.</p>  <ul> <li><b>default</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Consumo Pausado ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> O Consumo Pausado est\u00E1 explicitamente desativado para este destino. </li>  <li><b>verdadeiro</b> O Consumo Pausado \u00E9 explicitamente ativado para este destino.</li> </ul> 
UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica se o consumo \u00E9 pausado em um destino ao inicializar.
UniformDistributedTopicBean.properties.ConsumptionPausedAtStartup.label=Pausa no Consumo de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.</p>  <p>Quando estiver definido como verdadeiro, esse recurso herdar\u00E1 implicitamente o alvo do seu m\u00F3dulo pai. Quando estiver definido como falso, este recurso ser\u00E1 direcionado com base em seus alvos da subimplanta\u00E7\u00E3o, se houver algum especificado. </p> 
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.
UniformDistributedTopicBean.properties.DefaultTargetingEnabled.label=Direcionamento Padr\u00E3o Ativado
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino. Qualquer mensagem que chega neste destino que ainda n\u00E3o perten\u00E7a a uma unidade de ordem recebe a atribui\u00E7\u00E3o deste nome padr\u00E3o.</p>  <p>Esse campo \u00E9 recomendado para uso avan\u00E7ado. Geralmente, \u00E9 recomend\u00E1vel definir uma unidade de ordem da mensagem usando chamadas da aplica\u00E7\u00E3o ou configura\u00E7\u00E3o do factory de conex\u00E3o. Ao depender de uma ordem de unidade de destino padr\u00E3o para for\u00E7ar a ordem com um destino distribu\u00EDdo, a aplica\u00E7\u00E3o deve saber que o roteamento de unidade de ordem n\u00E3o \u00E9 aplic\u00E1vel. Em vez disso, a aplica\u00E7\u00E3o deve assegurar especificamente que qualquer conjunto de mensagens espec\u00EDfico que deva ser processado em ordem ser\u00E1 enviado para o mesmo destino de membro espec\u00EDfico, mesmo no caso de falhas de processo ou migra\u00E7\u00E3o de servi\u00E7o. </p> 
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino.
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.label=Gerar automaticamente Nome da Unidade de Ordem
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.System-generated=Gerado pelo sistema
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit-of-Order
UniformDistributedTopicBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Gerado pelo Usu\u00E1rio
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio. Se nenhum destino de erro for configurado, essas mensagens ser\u00E3o simplesmente removidas. Se uma mensagem expirar ou atingir seu limite de reenvio, e a Pol\u00EDtica de Expira\u00E7\u00E3o for definida para Redirecionar, a mensagem ser\u00E1 movida para o Destino de Erro especificado.</p>  <p>Para destinos stand-alone, um destino de erro deve ser outro destino stand-alone que esteja direcionado ao mesmo servidor JMS que os destinos para o qual o destino de erro foi definido. Para UDDs (destinos distribu\u00EDdos uniformemente), o destino de erro deve ser outro UDD que compartilhe a mesma subimplanta\u00E7\u00E3o (ou seja, destinos) que o UDD atual.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ErrorDestination.label=Destino do Erro
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log. Os valores v\u00E1lidos de pol\u00EDtica de log s\u00E3o\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>  <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properties% </code> <i>n\u00E3o</i> fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se a Pol\u00EDtica de Log de Expira\u00E7\u00E3o n\u00E3o for definida (ou seja, nula) ou se for definida como uma string vazia, a sa\u00EDda do arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. </p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Log de Expira\u00E7\u00E3o
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino. As pol\u00EDticas de expira\u00E7\u00E3o v\u00E1lidas s\u00E3o\:</p>  <p><b>Nenhuma</b> - Igual \u00E0 pol\u00EDtica Descartar; as mensagens expiradas s\u00E3o simplesmente removidas do destino.</p>  <p><b>Descartar</b> - Remove mensagens expiradas do sistema de mensagens. A remo\u00E7\u00E3o n\u00E3o \u00E9 registrada em log e a mensagem n\u00E3o \u00E9 redirecionada a outro local. Se nenhum valor for definido para um determinado destino (ou seja, Nenhum), as mensagens expiradas ser\u00E3o descartadas.</p>  <p><b>Log</b> - Remove mensagens expiradas do sistema e grava uma entrada no arquivo de log do servidor indicando que as mensagens foram removidas do sistema. As informa\u00E7\u00F5es reais que s\u00E3o registradas s\u00E3o definidas pela Pol\u00EDtica de Log de Expira\u00E7\u00E3o.</p>  <p><b>Redirecionar</b> - Move mensagens expiradas de seu local atual para o Destino de Erro definido para o destino. A mensagem mant\u00E9m seu corpo e todas as suas propriedades. A mensagem tamb\u00E9m mant\u00E9m todos os seus campos de cabe\u00E7alho, mas com as seguintes exce\u00E7\u00F5es\:</p> <ul> <li> O destino da mensagem se torna um destino de erro.</li> <li> Todas as substitui\u00E7\u00F5es de propriedades associadas ao destino de erro s\u00E3o aplicadas \u00E0 mensagem redirecionada.</li> <li> Se n\u00E3o houver um valor de Substitui\u00E7\u00E3o de Tempo de Vida ida para o destino de erro, a mensagem receber\u00E1 um novo Hor\u00E1rio de Expira\u00E7\u00E3o igual a zero (indicando que ela n\u00E3o expirar\u00E1 novamente).</li> </ul>  <p>\u00C9 ilegal usar a pol\u00EDtica Redirecionar quando n\u00E3o houver um destino de erro v\u00E1lido definido para o destino. Da mesma forma, \u00E9 igual remover o destino de erro para um destino que esteja usando a pol\u00EDtica Redirecionar.</p>  <b>Observa\u00E7\u00E3o\:</b> A cota M\u00E1xima de Mensagens \u00E9 aplicada somente para o envio de novas mensagens. Ela \u00E9 ignorada ao mover mensagens devido \u00E0 pol\u00EDtica Redirecionar. 
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino.
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de Expira\u00E7\u00E3o
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Descartar
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
UniformDistributedTopicBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecionar
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro. Essa configura\u00E7\u00E3o sobrep\u00F5e qualquer limite de reenvio definida pelo remetente das mensagens. Se o limite de reenvio for configurado, mas nenhum destino de erro for configurado, as mensagens persistentes e n\u00E3o persistentes ser\u00E3o simplesmente removidas (exclu\u00EDdas) quando atingirem o limite de reenvio.</p>  <p>O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve sobrepor a configura\u00E7\u00E3o de limite de reenvio do remetente da mensagem. </p>  <p><b>Observa\u00E7\u00E3o\:</b> O WebLogic Server suporta a propriedade de mensagens JMSXDeliveryCount, que especifica o n\u00FAmero de tentativas de envio de mensagens, onde a primeira tentativa \u00E9 1, a pr\u00F3xima tentativa \u00E9 2 e assim por diante. O WebLogic Server far\u00E1 o poss\u00EDvel para persistir a contagem de envios, para que a contagem de envios n\u00E3o seja redefinida como 1 ap\u00F3s a reinicializa\u00E7\u00E3o de um servidor.</p>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel, mas somente as pr\u00F3ximas mensagens recebidas ser\u00E3o afetas; as mensagens enviadas anteriormente continuam usando seus limites de reenvio originais.</p> 
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro.
UniformDistributedTopicBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite de Re-entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.</p>  <p>Um valor <code>No-Delivery</code> especifica que o DeliveryMode n\u00E3o ser\u00E1 substitu\u00EDdo.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Substitui\u00E7\u00E3o do Modo de Entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o sobrepor\u00E1 a Prioridade definida pelo produtor da mensagem.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.Priority.label=Substitui\u00E7\u00E3o de Prioridade
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o. As mensagens em fila reenviadas s\u00E3o transferidas de volta ao seu destino original; as mensagens de t\u00F3pico reenviadas s\u00E3o transferidas de volta \u00E0 sua inscri\u00E7\u00E3o original. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve substituir  a configura\u00E7\u00E3o RedeliveryDelay especificada pelo consumidor e/ou pela factory de conex\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> A altera\u00E7\u00E3o da substitui\u00E7\u00E3o de RedeliveryDelay afetar\u00E1 somente rollbacks e recupera\u00E7\u00F5es futuras; n\u00E3o afetar\u00E1 rollbacks e recupera\u00E7\u00F5es que j\u00E1 tenham ocorrido.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Substitui\u00E7\u00E3o de Atraso e Re-entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o. O valor padr\u00E3o (<code>-1</code>) especifica se o destino sobrepor\u00E1 a configura\u00E7\u00E3o TimeToDeliver especificada pelo produtor e/ou factory de conex\u00E3o. A substitui\u00E7\u00E3o TimeToDeliver pode ser especificada como uma extens\u00E3o ou uma programa\u00E7\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> alterar a substitui\u00E7\u00E3o TimeToDeliver afeta somente a entrega futura de mensagens, n\u00E3o afeta a entrega de mensagens das mensagens j\u00E1 produzidas.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Substitui\u00E7\u00E3o do Tempo de Entrega
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem. O valor padr\u00E3o (<code>-1</code>) especifica que essa defini\u00E7\u00E3o n\u00E3o sobrepor\u00E1 a defini\u00E7\u00E3o TimeToLive especificada pelo produtor da mensagem.</p>  <p>Faixa de Valores\: Entre 0 e um inteiro positivo de 64 bits.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem.
UniformDistributedTopicBean.properties.DeliveryParamsOverrides.TimeToLive.label=Substitui\u00E7\u00E3o do Tempo de Vida
UniformDistributedTopicBean.properties.ForwardingPolicy.detailedHelpHTML=<p> A Pol\u00EDtica de Encaminhamento de mensagens do t\u00F3pico distribu\u00EDdo uniformemente especifica se uma mensagem enviada ser\u00E1 encaminhada para todos os membros. </p>  <p>Os valores v\u00E1lidos s\u00E3o\:</p> <ul> <li><b>Replicado</b> - O padr\u00E3o. Todos os membros do t\u00F3pico f\u00EDsico recebem cada mensagem enviada. Se uma mensagem chegar em um dos membros do t\u00F3pico f\u00EDsico, uma c\u00F3pia desta mensagem ser\u00E1 encaminhada para os outros membros deste t\u00F3pico distribu\u00EDdo uniformemente. Uma assinatura em qualquer membro particular enviada para o nome l\u00F3gico do t\u00F3pico distribu\u00EDdo uniformemente ou para o membro do t\u00F3pico distribu\u00EDdo uniformemente particular.</li>  <li><b>Particionado</b> - O membro f\u00EDsico que est\u00E1 recebendo a mensagem \u00E9 o \u00FAnico membro do t\u00F3pico distribu\u00EDdo uniformemente que est\u00E1 ciente da mensagem. Quando uma mensagem for publicada para o nome l\u00F3gico de um t\u00F3pico distribu\u00EDdo uniformemente Particionado, ela s\u00F3 chegar\u00E1 em um membro do t\u00F3pico f\u00EDsico particular. Quando uma mensagem chega em um membro do t\u00F3pico f\u00EDsico, a mensagem n\u00E3o ser\u00E1 encaminhada para o resto dos membros do destino distribu\u00EDdo uniformemente, e os assinantes em outros membros do t\u00F3pico f\u00EDsico n\u00E3o obt\u00EAm uma c\u00F3pia daquela mensagem. A capacidade Particionada ser\u00E1 adicionada no WebLogic 10.3.4 (11gR1PS3).</li> </ul> <p>Um editor que usa um nome l\u00F3gico de JNDI de um t\u00F3pico distribu\u00EDdo \u00E9 criado em um membro e cada chamada de envio publica mensagens para o mesmo membro, n\u00E3o importando o valor do atributo <code>Balanceamento de Carga Ativado</code>. Esse \u00E9 comportamento \u00E9 retrocompat\u00EDvel com releases anteriores do WebLogic Server ao usar um t\u00F3pico distribu\u00EDdo uniformemente. Nas mesmas condi\u00E7\u00F5es, um t\u00F3pico distribu\u00EDdo Particionado s\u00F3 publica para o mesmo membro quando o valor do atributo <code>Balanceamento de Carga Ativado</code> est\u00E1 definido como falso. Se o valor do atributo <code>Balanceamento de Carga Ativado</code> for verdadeiro, um editor para um t\u00F3pico distribu\u00EDdo Particionado publicar\u00E1 mensagens cujo balanceamento de carga ser\u00E1 feito em todos os membros do t\u00F3pico distribu\u00EDdo uniforme. </p>  <p>A maioria das novas aplica\u00E7\u00F5es ir\u00E3o usar a nova pol\u00EDtica de encaminhamento Particionada em combina\u00E7\u00E3o com uma topologia de inscri\u00E7\u00E3o l\u00F3gica em um t\u00F3pico distribu\u00EDdo uniformemente que consiste em\: (1) uma inscri\u00E7\u00E3o f\u00EDsica com o mesmo nome criada diretamente em cada membro f\u00EDsico, (2) uma Pol\u00EDtica do ID de Cliente de Irrestrito, e (3) uma Pol\u00EDtica de Compartilhamento de Inscri\u00E7\u00F5es de <code>Compartilh\u00E1vel</code>. Os MDNs do WL 10.3.4 (Beans Baseados em Mensagens) fornecem a op\u00E7\u00E3o do Modo de Distribui\u00E7\u00E3o de Mensagens de T\u00F3pico para configurar automaticamente este tipo de topologia.</p>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelos T\u00F3picos standalone/singleton; ele s\u00F3 se aplica a t\u00F3picos distribu\u00EDdos. </p> 
UniformDistributedTopicBean.properties.ForwardingPolicy.helpSummaryHTML=\ A Pol\u00EDtica de Encaminhamento de mensagens do t\u00F3pico distribu\u00EDdo uniformemente especifica se uma mensagem enviada ser\u00E1 encaminhada para todos os membros.
UniformDistributedTopicBean.properties.ForwardingPolicy.label=Pol\u00EDtica de Encaminhamento
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Partitioned=Particionado
UniformDistributedTopicBean.properties.ForwardingPolicy.legalValues.Replicated=Replicado
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem. Em seguida, tais mensagens seguir\u00E3o a pol\u00EDtica de expira\u00E7\u00E3o definidas para mensagens n\u00E3o entregues.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Um destino de erro para mensagens UOW n\u00E3o pode ser configurado com uma Pol\u00EDtica de Manuseio de Unidade de Trabalho de valor <b>Entrega de Mensagem \u00DAnica</b>.</p>  <p>Este atributo ter\u00E1 efeito somente se a Pol\u00EDtica de Manuseio Unit-of-Work estiver definida como o valor <b>Entrega de Mensagem \u00DAnica</b>. Um valor de -1 significa que as mensagens UOW nunca expirar\u00E3o.</p> 
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem.
UniformDistributedTopicBean.properties.IncompleteWorkExpirationTime.label=Tempo de Expira\u00E7\u00E3o para Mensagens do UOW Incompletas
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Inser\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> A Inser\u00E7\u00E3o Pausada est\u00E1 explicitamente desativado para este destino.</li>  <li><b>verdadeiro</b> A Inser\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.
UniformDistributedTopicBean.properties.InsertionPausedAtStartup.label=Pausa na Inser\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>. Consulte "Como Efetuar Lookup em um Destino" em <i>Programando JMS</i> para obter mais informa\u00E7\u00F5es sobre como usar esse atributo</p>  <p>Esse nome deve ser exclusivo dentro do escopo do servidor JMS para o qual este destino est\u00E1 direcionado. No entanto, ele n\u00E3o precisa ser exclusivo dentro do escopo de um m\u00F3dulo do JMS completo ou do Cluster do WebLogic. Por exemplo, duas filas podem ter o mesmo nome de destino desde que essas filas estejam direcionadas para diferentes servidores JMS.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Como este nome deve ser exclusivo dentro do escopo de um servidor JMS, verifique se outros m\u00F3dulos do JMS podem conter nomes de destino que entram em conflito com este nome. O respons\u00E1vel pela disponibiliza\u00E7\u00E3o deve solucionar nomes de destino direcionados aos servidores JMS.</p> 
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>.
UniformDistributedTopicBean.properties.JMSCreateDestinationIdentifier.label=Criar Identificador de Destino
UniformDistributedTopicBean.properties.JNDIName.detailedHelpHTML=<p>Nome da JNDI usado para pesquisar este t\u00F3pico em um namespace JNDI.</p>\n<p>Se nenhum Nome da JNDI for especificado, o nome do destino do t\u00F3pico n\u00E3o ser\u00E1 divulgado por meio do namespace JNDI e n\u00E3o poder\u00E1 ser pesquisado e utilizado.</p>\n
UniformDistributedTopicBean.properties.JNDIName.helpSummaryHTML=<p>Nome da JNDI usado para pesquisar este t\u00F3pico em um namespace JNDI.</p>\n
UniformDistributedTopicBean.properties.JNDIName.label=Nome da JNDI
UniformDistributedTopicBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina como as mensagens s\u00E3o distribu\u00EDdas aos membros deste destino.</p>  <p>Escolha entre as seguintes t\u00E9cnicas de distribui\u00E7\u00E3o\:</p> <ul> <li><b>Revezamento</b> - O sistema mant\u00E9m uma ordena\u00E7\u00E3o dos membros dos t\u00F3picos f\u00EDsicos dentro do conjunto ao distribuir a carga de mensagens pelos membros dos t\u00F3picos um por vez na ordem na qual est\u00E3o definidos no arquivo de configura\u00E7\u00E3o. Cada inst\u00E2ncia do WebLogic Server mant\u00E9m uma ordena\u00E7\u00E3o id\u00EAntica, mas pode estar em um ponto diferente na ordena\u00E7\u00E3o. Se forem atribu\u00EDdos pesos a qualquer um dos membros do t\u00F3pico no conjunto, esses membros aparecer\u00E3o v\u00E1rias vezes na ordena\u00E7\u00E3o.</li>  <li><b>Aleat\u00F3rio</b> O peso designado aos membros dos t\u00F3picos \u00E9 usado para computar uma distribui\u00E7\u00E3o ponderada para os membros do conjunto. A carga de mensagens \u00E9 distribu\u00EDda entre os membros do t\u00F3pico por meio do acesso pseudoaleat\u00F3rio \u00E0 distribui\u00E7\u00E3o. Em curto prazo, a carga n\u00E3o ser\u00E1 diretamente proporcional ao peso. Em longo prazo, a distribui\u00E7\u00E3o ser\u00E1 aproximada ao limite da distribui\u00E7\u00E3o. Uma distribui\u00E7\u00E3o puramente aleat\u00F3ria pode ser realizada por meio da configura\u00E7\u00E3o de todos os pesos com o mesmo valor, que \u00E9 normalmente definido como 1.</li> </ul>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas e T\u00F3picos standalone/singleton; ele s\u00F3 se aplica a destinos distribu\u00EDdos. </p> 
UniformDistributedTopicBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina como as mensagens s\u00E3o distribu\u00EDdas aos membros deste destino.
UniformDistributedTopicBean.properties.LoadBalancingPolicy.label=Pol\u00EDtica de Balanceamento de Carga
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Random=Aleat\u00F3rio
UniformDistributedTopicBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedTopicBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.</p>  <p>O tamanho da mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio\: <code>JMSCorrelationID</code> e <code>JMSType</code>. Os produtores remetentes de mensagens que excedem o tamanho m\u00E1ximo configurado da mensagem para o destino recebem uma exce\u00E7\u00E3o <code>ResourceAllocationException</code>.</p>  <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedTopicBean.properties.MaximumMessageSize.helpSummaryHTML=O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.
UniformDistributedTopicBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Ativar Log de Mensagens
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p> <p>Os valores v\u00E1lidos s\u00E3o os seguintes\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>   <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properies% </code> <i>n\u00E3o</i> diferenciam letras mai\u00FAsculas de min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se o Formato de Registro em Log n\u00E3o for definido (ou seja, nulo) ou se for definido como uma string vazia, a sa\u00EDda para o arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. Obt\u00E9m o elemento  <code>message-logging-format</code>.</p> 
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p>\n
UniformDistributedTopicBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de Log
UniformDistributedTopicBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores. No valor m\u00EDnimo, o lote \u00E9 desativado; no valor padr\u00E3o, lotes menos do que completos n\u00E3o ir\u00E3o aguardar e ser\u00E3o entregues imediatamente com as mensagens dispon\u00EDveis no momento; configurar para um valor superior ao default controlar\u00E1 o tempo m\u00E1ximo de espera para mensagens adicionais antes que os lotes menos do que completos sejam entregues aos consumidores.</p>  <p>A contagem m\u00E1xima de mensagens de um lote inteiro \u00E9 controlada pela configura\u00E7\u00E3o M\u00E1ximo de Mensagens da factory de conex\u00E3o JMS.</p> 
UniformDistributedTopicBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores.
