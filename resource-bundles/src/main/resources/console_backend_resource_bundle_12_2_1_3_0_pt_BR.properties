JDBCProxySystemResourceMBean.slice.ConnectionPool.General.introductionHTML=<p>O pool de conex\u00F5es em uma origem de dados JDBC cont\u00E9m um grupo de conex\u00F5es JDBC que as aplica\u00E7\u00F5es reservam, usam e depois retornam para o pool. O pool de conex\u00F5es e as conex\u00F5es nele s\u00E3o criados quando o pool de conex\u00F5es \u00E9 registrado, geralmente ao iniciar o WebLogic Server ou ao implantar a origem de dados para um novo alvo.</p><p>Use esta p\u00E1gina para definir a configura\u00E7\u00E3o para o pool de conex\u00F5es desta origem de dados.</p>\n
