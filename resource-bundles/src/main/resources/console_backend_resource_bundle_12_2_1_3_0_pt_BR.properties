ConfigurationPropertyMBean.properties.EncryptValueRequired.detailedHelpHTML=<p>Especifica se a propriedade deve ser criptografada.</p>  <p> Como padr\u00E3o, o valor de uma propriedade n\u00E3o \u00E9 criptografado e qualquer pessoa que esteja usando a Console de Administra\u00E7\u00E3o pode visualizar o valor da propriedade. Se esse atributo estiver definido como verdadeiro, ent\u00E3o o valor da propriedade na Console de Administra\u00E7\u00E3o ser\u00E1 definido para todos os asteriscos.</p> 
ConfigurationPropertyMBean.properties.EncryptValueRequired.helpSummaryHTML=Especifica se a propriedade deve ser criptografada.
ConfigurationPropertyMBean.properties.EncryptValueRequired.label=Valor de Criptografia Obrigat\u00F3rio
ConfigurationPropertyMBean.properties.EncryptedValue.detailedHelpHTML=<p>Especifica o valor decriptografado da propriedade.</p>  <p>Observa\u00E7\u00E3o\: Na release 10.3.1 do WebLogic Server, o comportamento do algoritmo de criptografia do MBean foi alterado. Em releases anteriores, se o valor rec\u00E9m-definido era id\u00EAntico ao valor existente, o valor criptografado n\u00E3o era alterado. Ou seja, voc\u00EA sempre obteria o mesmo valor criptografado para uma determinada senha. A a\u00E7\u00E3o n\u00E3o era tratada como uma altera\u00E7\u00E3o (n\u00E3o din\u00E2mica). O comportamento foi modificado para que o uso do setter em qualquer valor criptografado existente seja considerado uma altera\u00E7\u00E3o (din\u00E2mica), n\u00E3o importando se o novo valor corresponde ao valor antigo. Portanto, mesmo que voc\u00EA defina a senha para o valor existente, o setter agora gera um valor criptografado diferente para a senha dada.</p>  <p>Use este atributo caso tenha especificado que essa propriedade deve ser criptografada.</p> 
ConfigurationPropertyMBean.properties.EncryptedValue.helpSummaryHTML=Especifica o valor decriptografado da propriedade.
ConfigurationPropertyMBean.properties.EncryptedValue.label=Valor Criptografado
ConfigurationPropertyMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
ConfigurationPropertyMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
ConfigurationPropertyMBean.properties.Name.label=Nome
ConfigurationPropertyMBean.properties.Value.detailedHelpHTML=<p>Especifica o valor da propriedade.</p>  <p>Se a propriedade estiver criptografada, ent\u00E3o o atributo ser\u00E1 nulo e o atributo EncryptedValue dever\u00E1 ser usado para obter o valor decriptografado.</p> 
