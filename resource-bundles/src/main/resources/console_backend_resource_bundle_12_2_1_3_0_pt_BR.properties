NetworkAccessPointMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo que este canal de rede aguarda o recebimento de uma mensagem completa. O valor <code>0</code> desativa o tempo limite de mensagem completa do canal de rede. O valor <code>-1</code> indica que o canal de rede obt\u00E9m esse valor de tempo limite do ServerTemplateMBean.</p>  <p>Esse tempo limite ajuda a proteger contra ataques de servi\u00E7o em que um chamador indica que enviar\u00E1 uma mensagem de determinado tamanho que nunca termina de enviar.</p> 
NetworkAccessPointMBean.properties.CompleteMessageTimeout.helpSummaryHTML=O per\u00EDodo m\u00E1ximo que este canal de rede aguarda o recebimento de uma mensagem completa.
NetworkAccessPointMBean.properties.CompleteMessageTimeout.label=Timeout de Mensagem Completa
NetworkAccessPointMBean.properties.ConnectTimeout.detailedHelpHTML=<p>O tempo que este canal de rede deve aguardar para estabelecer uma conex\u00E3o de soquete de sa\u00EDda antes de atingir o tempo limite. O valor <code>0</code> desativa o tempo limite de conex\u00E3o do canal de rede.</p> 
NetworkAccessPointMBean.properties.ConnectTimeout.helpSummaryHTML=O tempo que este canal de rede deve aguardar para estabelecer uma conex\u00E3o de soquete de sa\u00EDda antes de atingir o tempo limite.
NetworkAccessPointMBean.properties.ConnectTimeout.label=Timeout da Conex\u00E3o
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.detailedHelpHTML=<p>A origem da \u00E1rea de armazenamento de chaves de identidade. Para uma \u00E1rea de armazenamento de chaves JKS, a origem \u00E9 o caminho e o nome do arquivo. Para uma \u00E1rea de armazenamento de chaves do Oracle Key Store Service (KSS), a origem \u00E9 o URI do KSS.</p>  <p>Se voc\u00EA estiver usando uma \u00E1rea de armazenamento de chaves JKS, o nome do caminho da \u00E1rea de armazenamento de chaves dever\u00E1 ser absoluto ou relativo ao local em que o servidor foi inicializado.</p>  <p>Se voc\u00EA estiver usando uma \u00E1rea de armazenamento de chaves KSS, o URI da \u00E1rea de armazenamento de chaves dever\u00E1 ter o formato\:</p>  <p><code>kss\://system/<i>keystorename</i></code></p>  <p>em que <code><i>keystorename</i></code>\u00E9 o nome da \u00E1rea de armazenamento de chaves registrada no KSS.</p>  <p>O valor neste atributo s\u00F3 ser\u00E1 usado se <code>ServerMBean.KeyStores</code> for <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> ou <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.helpSummaryHTML=A origem da \u00E1rea de armazenamento de chaves de identidade.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreFileName.label=\u00C1rea de Armazenamento de Chaves de Identidades Personalizadas
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.detailedHelpHTML=<p>O passphrase da \u00E1rea de armazenamento de chaves de identidade personalizado criptografado. Se estiver vazia ou for nula, a \u00E1rea de armazenamento de chaves ser\u00E1 aberta sem um passphrase.</p>  <p>Este atributo s\u00F3 ser\u00E1 usado se <code>ServerMBean.KeyStores</code> for <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> ou <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> com o valor criptografado.</li> </ol> <p>O uso deste atributo (<code>CustomIdentityKeyStorePassPhrase</code>) \u00E9 um risco de seguran\u00E7a potencial, porque o objeto String (que cont\u00E9m a senha n\u00E3o-criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removida pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar esse atributo, use <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.helpSummaryHTML=O passphrase da \u00E1rea de armazenamento de chaves de identidade personalizado criptografado.
NetworkAccessPointMBean.properties.CustomIdentityKeyStorePassPhrase.label=Frase-Senha do Armazenamento de Chaves de Identidades Personalizado
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.detailedHelpHTML=<p>O tipo da \u00E1rea de armazenamento de chaves. Geralmente \u00E9 <code>JKS</code>. Se voc\u00EA estiver usando o Oracle Key Store Service, isso seria <code>KSS</code></p>  <p>Se for vazio ou nulo, ent\u00E3o o tipo de \u00E1rea de armazenamento de chaves padr\u00E3o do JDK(especificado em <code>java.security</code>) ser\u00E1 usado. O tipo personalizado de \u00E1rea de armazenamento de chaves de identidade s\u00F3 ser\u00E1 usado se<code>ServerMBean.KeyStores</code> for <code>CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST</code>, <code>CUSTOM_IDENTITY_AND_CUSTOM_TRUST</code> ou <code>CUSTOM_IDENTITY_AND_COMMAND_LINE_TRUST</code>.</p> 
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.helpSummaryHTML=O tipo da \u00E1rea de armazenamento de chaves.
NetworkAccessPointMBean.properties.CustomIdentityKeyStoreType.label=Tipo de Armazenamento de Chaves de Identidades Personalizado
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.detailedHelpHTML=<p>O alias da string usado para armazenar e recuperar a chave privada do canal na \u00E1rea de armazenamento de chaves. Essa chave privada \u00E9 associada ao certificado digital do servidor. O valor <code>nulo</code> indica que o canal de rede usa o alias especificado na configura\u00E7\u00E3o SSL do servidor.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.helpSummaryHTML=O alias da string usado para armazenar e recuperar a chave privada do canal na \u00E1rea de armazenamento de chaves.
NetworkAccessPointMBean.properties.CustomPrivateKeyAlias.label=Alias da Chave Privada do Canal Personalizado
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.detailedHelpHTML=<p>O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves. Esse passphrase \u00E9 atribu\u00EDdo para a chave privada durante a gera\u00E7\u00E3o. O valor <code>nulo</code> indica que o canal de rede usa o passphrase especificado na configura\u00E7\u00E3o SSL do servidor.</p> 
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.helpSummaryHTML=O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves.
NetworkAccessPointMBean.properties.CustomPrivateKeyPassPhrase.label=Frase-Senha da Chave Privada do Canal Personalizado
NetworkAccessPointMBean.properties.Enabled.detailedHelpHTML=<p>Especifica se este canal deve ser iniciado.</p> 
NetworkAccessPointMBean.properties.Enabled.helpSummaryHTML=Especifica se este canal deve ser iniciado.
NetworkAccessPointMBean.properties.Enabled.label=Ativado
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.detailedHelpHTML=<p>Especifica se ignorar a implementa\u00E7\u00E3o instalada da interface <code>weblogic.security.SSL.HostnameVerifier</code> (quando este servidor est\u00E1 atuando como um cliente em outro servidor de aplica\u00E7\u00F5es).</p> 
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.helpSummaryHTML=Especifica se ignorar a implementa\u00E7\u00E3o instalada da interface <code>weblogic.security.SSL.HostnameVerifier</code> (quando este servidor est\u00E1 atuando como um cliente em outro servidor de aplica\u00E7\u00F5es).
NetworkAccessPointMBean.properties.HostnameVerificationIgnored.label=Verifica\u00E7\u00E3o de Nome do Host
NetworkAccessPointMBean.properties.HostnameVerifier.detailedHelpHTML=<p>O nome da classe que implementa a interface <code>weblogic.security.SSL.HostnameVerifier</code>.</p>  <p>Essa classe verifica se a conex\u00E3o com o host com o nome do host a partir do URL deve ser permitida. A classe \u00E9 usada para impedir ataques man-in-the-middle. O <code>weblogic.security.SSL.HostnameVerifier</code> possui um m\u00E9todo <code>verify()</code> que o WebLogic Server chama no cliente durante o handshake SSL.</p> 
NetworkAccessPointMBean.properties.HostnameVerifier.helpSummaryHTML=O nome da classe que implementa a interface <code>weblogic.security.SSL.HostnameVerifier</code>.
NetworkAccessPointMBean.properties.HostnameVerifier.label=Verificador de Nome do Host Personalizado
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.detailedHelpHTML=<p>Especifica se o tr\u00E1fego HTTP deve ser permitido neste canal de rede.</p>  <p>Geralmente, HTTP \u00E9 necess\u00E1rio por protocolos bin\u00E1rios para o download de stubs e outros recursos.</p> 
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.helpSummaryHTML=Especifica se o tr\u00E1fego HTTP deve ser permitido neste canal de rede.
NetworkAccessPointMBean.properties.HttpEnabledForThisProtocol.label=Http Ativado para Este Protocolo
NetworkAccessPointMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo (em segundos) que uma conex\u00E3o pode permanecer inativa antes de ser fechada por este canal de rede. O valor <code>-1</code> indica que o canal de rede obt\u00E9m esse valor de tempo limite do ServerTemplateMBean.</p>  <p>Esse tempo limite ajuda a proteger contra conflito do servidor em muitas conex\u00F5es abertas.</p> 
NetworkAccessPointMBean.properties.IdleConnectionTimeout.helpSummaryHTML=O per\u00EDodo m\u00E1ximo (em segundos) que uma conex\u00E3o pode permanecer inativa antes de ser fechada por este canal de rede.
NetworkAccessPointMBean.properties.IdleConnectionTimeout.label=Timeout de Conex\u00E3o Inativa
NetworkAccessPointMBean.properties.InboundCertificateValidation.detailedHelpHTML=<p>Indica as regras de valida\u00E7\u00E3o do certificado cliente para SSL de entrada.</p>  <p>Esse atributo aplica-se apenas \u00E0s portas e canais de rede usando SSL bilateral.</p> 
NetworkAccessPointMBean.properties.InboundCertificateValidation.helpSummaryHTML=Indica as regras de valida\u00E7\u00E3o do certificado cliente para SSL de entrada.
NetworkAccessPointMBean.properties.InboundCertificateValidation.label=Valida\u00E7\u00E3o do Certificado de Entrada
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.InboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.ListenAddress.detailedHelpHTML=<p>O endere\u00E7o IP ou nome DNS que este canal de rede usa para atender conex\u00F5es de entrada. O valor <code>nulo</code> indica que o canal deve rede deve obter esse valor na configura\u00E7\u00E3o do servidor.</p> 
NetworkAccessPointMBean.properties.ListenAddress.helpSummaryHTML=O endere\u00E7o IP ou nome DNS que este canal de rede usa para atender conex\u00F5es de entrada.
NetworkAccessPointMBean.properties.ListenAddress.label=Endere\u00E7o do Listener
NetworkAccessPointMBean.properties.ListenPort.detailedHelpHTML=<p>A porta TCP padr\u00E3o que este canal de rede usa para atender conex\u00F5es de entrada regulares (n\u00E3o-SSL). O valor <code>-1</code> indica que o canal de rede deve obter esse valor da configura\u00E7\u00E3o do servidor.</p> 
NetworkAccessPointMBean.properties.ListenPort.helpSummaryHTML=A porta TCP padr\u00E3o que este canal de rede usa para atender conex\u00F5es de entrada regulares (n\u00E3o-SSL).
NetworkAccessPointMBean.properties.ListenPort.label=Porta do Listener
NetworkAccessPointMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>O tempo que este canal de rede deve aguardar para que uma conex\u00E3o atinja o tempo limite. O valor <code>0</code> desativa o tempo limite de log-in do canal de rede. O valor <code>-1</code> indica que o canal de rede obt\u00E9m esse valor de tempo limite da configura\u00E7\u00E3o do servidor.</p> 
NetworkAccessPointMBean.properties.LoginTimeoutMillis.helpSummaryHTML=O tempo que este canal de rede deve aguardar para que uma conex\u00E3o atinja o tempo limite.
NetworkAccessPointMBean.properties.LoginTimeoutMillis.label=Timeout de Log-in
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.detailedHelpHTML=<p>O tempo m\u00E1ximo de back-off entre as falhas ao aceitar conex\u00F5es do cliente. -1 implica que esse valor \u00E9 herdado do servidor.</p> 
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.helpSummaryHTML=O tempo m\u00E1ximo de back off entre falhas ao aceitar conex\u00F5es do cliente.
NetworkAccessPointMBean.properties.MaxBackoffBetweenFailures.label=M\u00E1ximo de Utiliza\u00E7\u00E3o de Backlog Entre as Falhas
NetworkAccessPointMBean.properties.MaxConnectedClients.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de clientes que podem estar conectados neste canal de rede.</p> 
NetworkAccessPointMBean.properties.MaxConnectedClients.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de clientes que podem estar conectados neste canal de rede.
NetworkAccessPointMBean.properties.MaxConnectedClients.label=M\u00E1ximo de Clientes Conectados
NetworkAccessPointMBean.properties.MaxMessageSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo da mensagem permitido em um cabe\u00E7alho de mensagem.</p>  <p>Esse m\u00E1ximo de tentativas para impedir um ataque de nega\u00E7\u00E3o de servi\u00E7o quando um chamador tenta for\u00E7ar o servidor a alocar mais mem\u00F3ria do que est\u00E1 dispon\u00EDvel, portanto impedindo que o servidor responda rapidamente a outras solicita\u00E7\u00F5es.</p> <p>Um cliente pode definir esse valor usando a propriedade <code>-Dweblogic.MaxMessageSize</code>.</p> 
NetworkAccessPointMBean.properties.MaxMessageSize.helpSummaryHTML=O tamanho m\u00E1ximo da mensagem permitido em um cabe\u00E7alho de mensagem.
NetworkAccessPointMBean.properties.MaxMessageSize.label=Tamanho M\u00E1ximo da Mensagem
NetworkAccessPointMBean.properties.Name.detailedHelpHTML=<p>O nome deste Canal de Rede.</p>\n
NetworkAccessPointMBean.properties.Name.helpSummaryHTML=<p>O nome deste Canal de Rede.</p>\n
NetworkAccessPointMBean.properties.Name.label=Nome
NetworkAccessPointMBean.properties.OutboundCertificateValidation.detailedHelpHTML=<p>Indica as regras de valida\u00E7\u00E3o do certificado do servidor para SSL de sa\u00EDda.</p>  <p>Esse atributo sempre se aplica ao SSL de sa\u00EDda que faz parte do WebLogic Server (ou seja, um Servidor de Administra\u00E7\u00E3o comunicando-se com o Gerenciador de N\u00F3s). Ele n\u00E3o se aplica ao c\u00F3digo da aplica\u00E7\u00E3o no servidor que est\u00E1 usando SSL de sa\u00EDda, a menos que o c\u00F3digo da aplica\u00E7\u00E3o use um <code>weblogic.security.SSL.ServerTrustManager</code> que esteja configurado para usar valida\u00E7\u00E3o SSL de sa\u00EDda.</p> 
NetworkAccessPointMBean.properties.OutboundCertificateValidation.helpSummaryHTML=Indica as regras de valida\u00E7\u00E3o do certificado do servidor para SSL de sa\u00EDda.
NetworkAccessPointMBean.properties.OutboundCertificateValidation.label=Valida\u00E7\u00E3o do Certificado de Sa\u00EDda
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationAndCertPathValidators=BuiltinSSLValidationAndCertPathValidators
NetworkAccessPointMBean.properties.OutboundCertificateValidation.legalValues.BuiltinSSLValidationOnly=BuiltinSSLValidationOnly
NetworkAccessPointMBean.properties.OutboundEnabled.detailedHelpHTML=<p>Especifica se novas conex\u00F5es entre servidores pode considerar este canal de rede ao iniciar uma conex\u00E3o. Isso s\u00F3 \u00E9 relevante se a conex\u00E3o precisar estar vinculada ao endere\u00E7o do listener do canal de rede. Isso s\u00F3 funcionar\u00E1 para protocolos bin\u00E1rios que suportem tr\u00E1fego de sa\u00EDda e de entrada.</p>   <p>Quando este recurso n\u00E3o est\u00E1 ativado, as conex\u00F5es s\u00E3o iniciadas usando um endere\u00E7o local selecionado pelo hardware subjacente.</p>  <p>O padr\u00E3o \u00E9 falso.</p>  <p>Os canais de sa\u00EDda s\u00E3o selecionados no run-time pela natureza do fato de ser o \u00FAnico canal ativado para sa\u00EDda para o protocolo necess\u00E1rio ou pelo nome em <code>weblogic.jndi.Environment\#setProviderChannel</code>.</p>  <p>O protocolo HTTP \u00E9 ativado implicitamente para todos os canais de sa\u00EDda, mas voc\u00EA precisa usar a biblioteca do cliente WLS (cliente HTTP) e definir o canal na conex\u00E3o. </p> 
NetworkAccessPointMBean.properties.OutboundEnabled.helpSummaryHTML=Especifica se novas conex\u00F5es entre servidores pode considerar este canal de rede ao iniciar uma conex\u00E3o.
NetworkAccessPointMBean.properties.OutboundEnabled.label=Sa\u00EDda Ativada
NetworkAccessPointMBean.properties.Protocol.detailedHelpHTML=<p>O protocolo que este canal de rede deve usar para conex\u00F5es.</p> 
NetworkAccessPointMBean.properties.Protocol.helpSummaryHTML=O protocolo que este canal de rede deve usar para conex\u00F5es.
NetworkAccessPointMBean.properties.Protocol.label=Protocolo
NetworkAccessPointMBean.properties.PublicAddress.detailedHelpHTML=<p>O endere\u00E7o IP ou nome DNS representando a identidade externa deste canal de rede. O valor <code>nulo</code> indica que o Endere\u00E7o do Listener do canal de rede tamb\u00E9m \u00E9 o endere\u00E7o externo. Se o Endere\u00E7o do Listener for <code>nulo</code>, o canal de rede obter\u00E1 sua identidade externa da configura\u00E7\u00E3o do servidor.</p>  <p>\u00C9 necess\u00E1rio para as configura\u00E7\u00F5es que precisam passar por um firewall executando Network Address Translation.</p> 
NetworkAccessPointMBean.properties.PublicAddress.helpSummaryHTML=O endere\u00E7o IP ou nome DNS representando a identidade externa deste canal de rede.
NetworkAccessPointMBean.properties.PublicAddress.label=Novo Endere\u00E7o do Listener
NetworkAccessPointMBean.properties.PublicPort.detailedHelpHTML=<p>A porta do listener publicada externamente para este canal de rede. O valor <code>-1</code> indica que a Porta do Listener do canal de rede tamb\u00E9m \u00E9 a porta p\u00FAblica do listener. Se a Porta do Listener for <code>-1,</code>, o canal de rede obter\u00E1 a porta p\u00FAblica do listener da configura\u00E7\u00E3o do servidor.</p> 
NetworkAccessPointMBean.properties.PublicPort.helpSummaryHTML=A porta do listener publicada externamente para este canal de rede.
NetworkAccessPointMBean.properties.PublicPort.label=Porta Externa do Listener
NetworkAccessPointMBean.properties.SDPEnabled.detailedHelpHTML=Ativa o Socket Direct Protocol (SDP) neste canal. Ative esse atributo ao configurar aprimoramentos na replica\u00E7\u00E3o de sess\u00F5es para Servidores Gerenciados em um cluster do WebLogic para o Oracle Exalogic. 
NetworkAccessPointMBean.properties.SDPEnabled.helpSummaryHTML=Ativa o Socket Direct Protocol (SDP) neste canal.
NetworkAccessPointMBean.properties.SDPEnabled.label=Ativar Protocolo SDP
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.detailedHelpHTML=<p>Determina se conex\u00F5es com respostas pendentes t\u00EAm permiss\u00E3o para tempo limite. O padr\u00E3o \u00E9 falso. Se definido como verdadeiro, a conex\u00E3o atingir\u00E1 o tempo limite para este canal se exceder o valor de idleConnectionTimeout.</p>  <p>Nota\: Esta configura\u00E7\u00E3o aplica-se apenas a conex\u00F5es IIOP.</p> 
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.helpSummaryHTML=Determina se conex\u00F5es com respostas pendentes t\u00EAm permiss\u00E3o para tempo limite.
NetworkAccessPointMBean.properties.TimeoutConnectionWithPendingResponses.label=Conex\u00E3o de Timeout com Respostas Pendentes
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>O per\u00EDodo (em segundos) em que esse canal de deve executar ping de um cliente tunelado por HTTP para saber se ainda est\u00E1 ativo. O valor <code>-1</code> indica que o canal de rede obt\u00E9m esse intervalo do ServerTemplateMBean. (Requer a ativa\u00E7\u00E3o do tunelamento para o canal de rede.)</p> 
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.helpSummaryHTML=O per\u00EDodo (em segundos) em que esse canal de deve executar ping de um cliente tunelado por HTTP para saber se ainda est\u00E1 ativo.
NetworkAccessPointMBean.properties.TunnelingClientPingSecs.label=Ping do Cliente de Ajuste
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>O per\u00EDodo (em segundos) ap\u00F3s o qual esse canal de rede considera um cliente tunelado por HTTP inativo. O valor <code>-1</code> indica que o canal de rede obt\u00E9m esse valor de tempo limite do ServerTemplateMBean. (Requer a ativa\u00E7\u00E3o do tunelamento para o canal de rede.)</p> 
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=O per\u00EDodo (em segundos) ap\u00F3s o qual esse canal de rede considera um cliente tunelado por HTTP inativo.
NetworkAccessPointMBean.properties.TunnelingClientTimeoutSecs.label=Timeout do Cliente de Ajuste
NetworkAccessPointMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Especifica se o tunelamento via HTTP deve ser ativado para este canal de rede. Esse valor n\u00E3o \u00E9 herdado da configura\u00E7\u00E3o do servidor.</p> 
NetworkAccessPointMBean.properties.TunnelingEnabled.helpSummaryHTML=Especifica se o tunelamento via HTTP deve ser ativado para este canal de rede.
NetworkAccessPointMBean.properties.TunnelingEnabled.label=Ajuste Ativado
NetworkAccessPointMBean.properties.TwoWaySSLEnabled.detailedHelpHTML=<p>Especifica se este canal de rede usa SSL bilateral.</p> 
NetworkAccessPointMBean.properties.TwoWaySSLEnabled.helpSummaryHTML=Especifica se este canal de rede usa SSL bilateral.
NetworkAccessPointMBean.properties.TwoWaySSLEnabled.label=SSL Bidirecional Ativada
NetworkAccessPointMBean.properties.UseFastSerialization.detailedHelpHTML=<p>Especifica se usar serializa\u00E7\u00E3o de objeto n\u00E3o-padr\u00E3o para desempenho. Essa op\u00E7\u00E3o funciona de diferentes maneiras para diferentes protocolos. Especificamente, no IIOP, essa op\u00E7\u00E3o usa serializa\u00E7\u00E3o Java, em vez de serializa\u00E7\u00E3o RMI-IIOP. Em geral, n\u00E3o \u00E9 adequado usar serializa\u00E7\u00E3o n\u00E3o-padr\u00E3o para cen\u00E1rios interoperacionais e podem implicar a perda de algum recurso.</p> 
NetworkAccessPointMBean.properties.UseFastSerialization.helpSummaryHTML=Especifica se usar serializa\u00E7\u00E3o de objeto n\u00E3o-padr\u00E3o para desempenho.
NetworkAccessPointMBean.properties.UseFastSerialization.label=Usar Serializa\u00E7\u00E3o Otimizada
