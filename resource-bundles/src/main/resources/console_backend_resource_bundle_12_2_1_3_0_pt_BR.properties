MigratableTargetMBean.slice.General.introductionHTML=<p>Esta p\u00E1gina permite configurar um alvo migr\u00E1vel, incluindo a especifica\u00E7\u00E3o de um servidor de host preferencial no cluster e a sele\u00E7\u00E3o de servidores candidatos a serem usados como um backup para servi\u00E7os neste alvo migr\u00E1vel. Para migra\u00E7\u00E3o autom\u00E1tica de servi\u00E7o, \u00E9 necess\u00E1rio selecionar a pol\u00EDtica de migra\u00E7\u00E3o autom\u00E1tica apropriada. Tamb\u00E9m \u00E9 poss\u00EDvel fornecer os scripts apropriados de pr\u00E9 e p\u00F3s-migra\u00E7\u00E3o como op\u00E7\u00E3o para mover os dados do armazenamento persistente entre os servidores migrados. H\u00E1 tamb\u00E9m op\u00E7\u00F5es para desativar um alvo migr\u00E1vel com um servi\u00E7o falho e reativ\u00E1-lo no local, em vez de migr\u00E1-lo.</p>\n
