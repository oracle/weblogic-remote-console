LDAPX509IdentityAsserterMBean.properties.UsernameAttribute.detailedHelpHTML=<p>Especifica o atributo no objeto LDAP para o usu\u00E1rio que cont\u00E9m o nome do usu\u00E1rio.</p>\n<p>O nome do usu\u00E1rio dever\u00E1 aparecer no Sujeito. Esta configura\u00E7\u00E3o define como localizar o nome do usu\u00E1rio. Geralmente, a configura\u00E7\u00E3o corresponde \u00E0 defini\u00E7\u00E3o do Nome do Usu\u00E1rio do provedor de Autentica\u00E7\u00E3o LDAP configurado para uso com este provedor de Asser\u00E7\u00E3o de Identidade do LDAP X509.</p>\n
