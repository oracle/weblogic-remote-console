WTCRemoteTuxDomMBean.properties.CustomAppKeyClass.detailedHelpHTML=<p>O nome completo do caminho para a classe do gerador de <code>AppKey</code> personalizada. (Essa classe s\u00F3 \u00E9 relevante se voc\u00EA especificar <code>Personalizado</code> como o Gerador de AppKey.)</p>  <p><i>Nota\:</i> Essa classe \u00E9 carregada no run-time se o plug-in do gerador de AppKey <code>Personalizado</code> for selecionado.</p> 
