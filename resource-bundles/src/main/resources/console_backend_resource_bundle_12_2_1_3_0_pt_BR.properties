ServerTemplateMBean.properties.WebServer.ClientIpHeader.detailedHelpHTML=<p>Especifica o Cabe\u00E7alho IP do Cliente do WebServerMBean.</p>  <p>Se especificado, esse endere\u00E7o IP \u00E9 retornado em chamadas para getRemoteAddr() para suportar ambientes com balanceadores de carga externos.</p>\n
