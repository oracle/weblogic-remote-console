WseeBaseOperationRuntimeMBean.slice.NotUsed.introductionHTML=<p>Use esta p\u00E1gina para monitorar as opera\u00E7\u00F5es para um Web Service ou ponto final do cliente do Web Service em um \u00FAnico servidor.<\\p> <p>Para Web services JAX-W, a opera\u00E7\u00E3o pr\u00E9-integrada Ws-Protocol exibe estat\u00EDsticas que s\u00E3o relevantes para os protocolos WS-* subjacentes. Por exemplo, para mensagens confi\u00E1veis de Web services, esta opera\u00E7\u00E3o captura estat\u00EDsticas de mensagens para mensagens CreateSequence e AckRequested recebidas ou enviadas pelo subsistema de mensagens confi\u00E1veis em nome do Web service ou do cliente. Essas informa\u00E7\u00F5es s\u00E3o \u00FAteis na avalia\u00E7\u00E3o do desempenho da aplica\u00E7\u00E3o.</p>\n
