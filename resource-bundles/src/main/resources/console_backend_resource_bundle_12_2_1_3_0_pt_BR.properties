QueueBean.slice.Thresholds.introductionHTML=<p>Use esta p\u00E1gina para definir os limites superior e inferior de bytes e/ou mensagens para a fila. Se esses limites forem excedidos, ser\u00E3o acionados eventos como a gera\u00E7\u00E3o de mensagens de log e o in\u00EDcio do controle de fluxo de mensagens. Tamb\u00E9m \u00E9 poss\u00EDvel especificar um tamanho m\u00E1ximo permitido para mensagens na fila e selecionar uma cota preconfigurada, que determina o n\u00FAmero m\u00E1ximo de bytes ou mensagens que a fila tem permiss\u00E3o para armazenar para conservar o uso da mem\u00F3ria.</p>\n
