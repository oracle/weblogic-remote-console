SAML2CredentialMapperMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>O tempo em segundos que, por padr\u00E3o, uma asser\u00E7\u00E3o dever\u00E1 permanecer v\u00E1lida. O valor padr\u00E3o \u00E9 de 120 segundos (2 minutos). O valor padr\u00E3o \u00E9 de 120 segundos (2 minutos).</p><p>Se o valor for zero, ent\u00E3o as asser\u00E7\u00F5es ter\u00E3o uma vida \u00FAtil infinita. Mas n\u00E3o se recomenda utilizar asser\u00E7\u00F5es com vida \u00FAtil infinita.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLive.helpSummaryHTML=<p>O tempo em segundos que, por padr\u00E3o, uma asser\u00E7\u00E3o dever\u00E1 permanecer v\u00E1lida. O valor padr\u00E3o \u00E9 de 120 segundos (2 minutos).</p>\n
