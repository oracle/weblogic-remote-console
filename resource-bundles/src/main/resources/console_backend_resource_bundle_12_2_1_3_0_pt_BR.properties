VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
VirtualHostMBean.properties.WebServerLog.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
VirtualHostMBean.properties.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
VirtualHostMBean.properties.WebServerLog.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
VirtualHostMBean.properties.WebServerLog.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
VirtualHostMBean.properties.WebServerLog.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
VirtualHostMBean.properties.WebServerLog.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
VirtualHostMBean.properties.WebServerLog.RotationType.label=Tipo de Rota\u00E7\u00E3o de Log
