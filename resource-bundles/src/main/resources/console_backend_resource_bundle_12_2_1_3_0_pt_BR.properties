SAFErrorHandlingBean.properties.LogFormat.detailedHelpHTML=<p>Especifica como as informa\u00E7\u00F5es ser\u00E3o registradas quando a <code>Pol\u00EDtica de Tratamento de Mensagem</code> estiver definida como <code>Log</code>.</p>  <p>Qualquer altera\u00E7\u00E3o neste par\u00E2metro afeta somente as mensagens recebidas; as mensagens armazenadas n\u00E3o s\u00E3o afetadas.</p> <p>Os valores v\u00E1lidos s\u00E3o\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>  <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properties% </code> <i>n\u00E3o</i> fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se o Formato de Log n\u00E3o for definido (ou seja, nulo) ou se for definido como uma string vazia, a sa\u00EDda para o arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. </p> 
SAFErrorHandlingBean.properties.LogFormat.helpSummaryHTML=Especifica como as informa\u00E7\u00F5es ser\u00E3o registradas quando a <code>Pol\u00EDtica de Tratamento de Mensagem</code> estiver definida como <code>Log</code>.
