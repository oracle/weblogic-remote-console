JTAMBean.properties.Determiners.label=Determinantes
JTAMBean.properties.ForgetHeuristics.detailedHelpHTML=<p>Especifica se o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>esquecida</code> do Recurso XA para conclus\u00F5es de transa\u00E7\u00E3o heur\u00EDstica.</p>  <p>Quando ativado, o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>forget()</code> de Recurso XA para todos os recursos assim que a transa\u00E7\u00E3o reconhece um resultado heur\u00EDstico. Desative esse recurso s\u00F3 quando souber o que fazer com o recurso quando ele relatar uma decis\u00E3o heur\u00EDstica.</p> 
JTAMBean.properties.ForgetHeuristics.helpSummaryHTML=Especifica se o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>esquecida</code> do Recurso XA para conclus\u00F5es de transa\u00E7\u00E3o heur\u00EDstica.
