ForeignJNDIProviderMBean.slice.General.introductionHTML=<p>Um provedor de JNDIs externas representa uma \u00E1rvore de JNDI que pode residir fora de um WebLogic Server. Pode ser uma \u00E1rvore de JNDI em um ambiente de servidor diferente ou em um programa Java externo. Configurando um provedor de JNDIs externas, \u00E9 poss\u00EDvel pesquisar e usar um objeto que exista fora do ambiente do WebLogic Server com a mesma facilidade com que voc\u00EA usaria um objeto associado \u00E0 inst\u00E2ncia do WebLogic Server. Use esta p\u00E1gina para configurar um provedor de JNDIs externas.</p>\n
