ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.detailedHelpHTML=<p>O diret\u00F3rio em que o servidor atual mant\u00E9m seu armazenamento de diagn\u00F3sticos.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.helpSummaryHTML=O diret\u00F3rio em que o servidor atual mant\u00E9m seu armazenamento de diagn\u00F3sticos.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.label=Diret\u00F3rio
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.detailedHelpHTML=<p>Determina se o bloqueio de arquivos do SO \u00E9 usado. </p> Quando a prote\u00E7\u00E3o de bloqueios de arquivos \u00E9 ativada, uma inicializa\u00E7\u00E3o de armazenamento falha se outra inst\u00E2ncia do armazenamento j\u00E1 tiver aberto os arquivos. N\u00E3o desative esta defini\u00E7\u00E3o a menos que voc\u00EA tenha procedimentos prontos para evitar que v\u00E1rias inst\u00E2ncias do armazenamento abram o mesmo arquivo. O bloqueio de arquivos n\u00E3o \u00E9 obrigat\u00F3rio mas ajuda a evitar o corrompimento no caso de duas inst\u00E2ncias com o mesmo nome tentarem operar nos mesmos diret\u00F3rios. Essa defini\u00E7\u00E3o se aplica aos arquivos principais e aos do cache. 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.helpSummaryHTML=Determina se o bloqueio de arquivos do SO \u00E9 usado.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.label=Bloqueio do Arquivo de Armazenamento de Diagn\u00F3stico Ativado
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.detailedHelpHTML=<p>O tamanho do buffer de E/S, em bytes, automaticamente arredondado para a pot\u00EAncia de 2 mais pr\u00F3xima, controla o tamanho maior de grava\u00E7\u00E3o.</p>  <ul> <li>Quando um driver <code>wlfileio</code> nativo fica dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap desativada (nativa).</li> <li>Quando um driver <code>wlfileio</code> nativo n\u00E3o est\u00E1 dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap JAVA.</li> <li>Para obter o melhor desempenho de runtime, a Oracle recomenda definir <code>DiagnosticStoreIOBufferSize</code> de forma que ele seja maior que a grava\u00E7\u00E3o maior (v\u00E1rias solicita\u00E7\u00F5es de armazenamento concomitantes podem ser combinadas em uma \u00FAnica grava\u00E7\u00E3o).</li>  <li>Consulte <code>AllocatedIOBufferBytes</code> para descobrir o valor da mem\u00F3ria heap desativada (nativa) alocada real. \u00C9 um m\u00FAltiplo de <code>IOBufferSize</code></li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.helpSummaryHTML=O tamanho do buffer de E/S, em bytes, automaticamente arredondado para a pot\u00EAncia de 2 mais pr\u00F3xima, controla o tamanho maior de grava\u00E7\u00E3o.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.label=Tamanho do Buffer de ES de Armazenamento de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do arquivo, em bytes.</p>  <ul> <li>O valor <code>DiagnosticStoreMaxFileSize</code> afeta o n\u00FAmero de arquivos necess\u00E1rios para acomodar um armazenamento de diagn\u00F3stico de um tamanho espec\u00EDfico (n\u00FAmero de arquivos \= size/MaxFileSize do armazenamento de diagn\u00F3stico arredondado).</li>  <li>Um armazenamento de diagn\u00F3sticos automaticamente reutiliza o espa\u00E7o liberado por registros exclu\u00EDdos e automaticamente expande arquivos individuais at\u00E9 o <code>DiagnosticStoreMaxFileSize</code> caso haja espa\u00E7o suficiente para um novo registro. Se n\u00E3o houver espa\u00E7o nos arquivos existentes para um novo registro, um armazenamento de diagn\u00F3stico cria um arquivo adicional.</li>  <li> Um n\u00FAmero pequeno de arquivos maiores \u00E9 normalmente preferido do que um grande n\u00FAmero de arquivos menores, pois cada arquivo aloca Buffer de Janela e handles de arquivos.</li>  <li> Se <code>DiagnosticStoreMaxFileSize</code> for maior que 2^24 * <code>DiagnosticStoreBlockSize</code>, o <code>DiagnosticStoreMaxFileSize</code> ser\u00E1 ignorado, e o valor se torna 2^24 * <code>DiagnosticStoreBlockSize</code>. O <code>DiagnosticStoreBlockSize</code> padr\u00E3o \u00E9 512, e 2^24 * 512 \u00E9 8 GB. </li> </ul>  <p>A Oracle recomenda n\u00E3o definir o Tamanho M\u00E1ximo do Arquivo de Armazenamento de Diagn\u00F3stico acima do valor padr\u00E3o de 1,342,177,280.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.helpSummaryHTML=O tamanho m\u00E1ximo do arquivo, em bytes.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.label=Tamanho M\u00E1x. do Arquivo de Armazenamento de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.detailedHelpHTML=<p>A quantidade m\u00E1xima de dados, em bytes e arredondada para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de diagn\u00F3stico. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada.</p>  <p>Um buffer de janela n\u00E3o consome mem\u00F3ria heap Java, mas consome mem\u00F3ria heap desativada (nativa). Se o armazenamento n\u00E3o puder alocar o tamanho do buffer solicitado, ele alocar\u00E1 buffers cada vez menores at\u00E9 atingir <code>DiagnosticStoreMinWindowBufferSize</code> e, em seguida, falha se n\u00E3o puder honrar o <code>DiagnosticStoreMinWindowBufferSize</code>.</p>  <p>A Oracle recomenda a defini\u00E7\u00E3o do tamanho m\u00E1ximo do buffer de janela para mais que o dobro do tamanho da maior grava\u00E7\u00E3o (v\u00E1rios registros atualizados concomitantemente podem ser combinados em uma \u00FAnica grava\u00E7\u00E3o), e maior ou igual ao tamanho do arquivo, a menos que haja outras restri\u00E7\u00F5es. Os JVMs de 32 bits podem impor um limite total entre 2 e 4GB para o uso de mem\u00F3ria heap Java combinado mais off-heap (nativa).</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.helpSummaryHTML=A quantidade m\u00E1xima de dados, em bytes e arredondada para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de diagn\u00F3stico.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.label=Tamanho M\u00E1x. do Buffer da Janela Armazenamento de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.detailedHelpHTML=<p>A quantidade de dados, em bytes arredondada para baixo para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo de armazenamento de diagn\u00F3stivo. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada. Consulte <a href\='\#getDiagnosticStoreMinWindowBufferSize'>Tamanho M\u00E1ximo de Buffer da Janela de Armazenamento de Diagn\u00F3stico</a>.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.helpSummaryHTML=A quantidade de dados, em bytes arredondada para baixo para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo de armazenamento de diagn\u00F3stivo.
ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.label=Tamanho M\u00EDn. do Buffer da Janela Armazenamento de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.detailedHelpHTML=<p>Retorna o limite preferencial em rela\u00E7\u00E3o ao tamanho do arquivo de armazenamento de diagn\u00F3sticos em MB.</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.helpSummaryHTML=Retorna o limite preferencial em rela\u00E7\u00E3o ao tamanho do arquivo de armazenamento de diagn\u00F3sticos em MB.
ServerTemplateMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.label=Tamanho Preferencial do Armazenamento
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.detailedHelpHTML=<p>Retorna o per\u00EDodo, em horas, em que a verifica\u00E7\u00E3o do tamanho do arquivo de armazenamento de diagn\u00F3stico ser\u00E1 executada</p> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.helpSummaryHTML=Retorna o per\u00EDodo, em horas, em que a verifica\u00E7\u00E3o do tamanho do arquivo de armazenamento de diagn\u00F3stico ser\u00E1 executada
ServerTemplateMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.label=Per\u00EDodo de Verifica\u00E7\u00E3o do Tamanho de Armazenamento
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.detailedHelpHTML=<p>Especifica o volume de dados de diagn\u00F3stico que s\u00E3o automaticamente produzidos pelo WebLogic Server no runtime. Observe que a defini\u00E7\u00E3o de volume de diagn\u00F3stico WLDF n\u00E3o afeta explicitamente m\u00F3dulos de diagn\u00F3stico configurados. Por exemplo, isso controla o volume de eventos gerados para o Flight Recorder.</p>  <p>Este atributo tem as seguintes defini\u00E7\u00F5es\:</p> <ul> <li><code>Off</code> Nenhum dado de diagn\u00F3stico \u00E9 produzido.</li> <li><code>Low</code> S\u00E3o produzidos volumes m\u00EDnimos de dados de diagn\u00F3stico autom\u00E1tico. Este \u00E9 o padr\u00E3o.</li> <li><code>Medium</code> Dados de diagn\u00F3stico adicionais s\u00E3o gerados automaticamente al\u00E9m do volume gerado para <code>Low</code>.</li> <li><code>High</code> Dados de diagn\u00F3stico adicionais s\u00E3o gerados automaticamente al\u00E9m do volume gerado para <code>Medium</code>.</li> </ul> 
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.helpSummaryHTML=Especifica o volume de dados de diagn\u00F3stico que s\u00E3o automaticamente produzidos pelo WebLogic Server no runtime.
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.label=Volume de Diagn\u00F3stico
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.High=Alto
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Low=Baixo
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Medium=M\u00E9dio
ServerTemplateMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Off=Desativado
ServerTemplateMBean.properties.ServerStart.Arguments.detailedHelpHTML=<p>Os argumentos a serem usados ao iniciar este servidor.</p>  <p>Estes s\u00E3o os primeiros argumentos anexados imediatamente ap\u00F3s a parte <code>java</code> do comando de inicializa\u00E7\u00E3o. Por exemplo, \u00E9 poss\u00EDvel definir a mem\u00F3ria heap Java ou especificar qualquer op\u00E7\u00E3o <code>weblogic.Server</code>.</p>  <p>Essa propriedade n\u00E3o deve ser usada para especificar weblogic.management.username ou weblogic.management.password, pois esses valores ser\u00E3o ignorados durante a inicializa\u00E7\u00E3o do servidor. Em vez disso, as propriedades do nome de usu\u00E1rio e senha devem ser definidos. Isso tamb\u00E9m permitir\u00E1 que o Gerenciador de N\u00F3s criptografe adequadamente esses valores na m\u00E1quina do Servidor Gerenciado.</p>  <p>Separe os argumentos com um espa\u00E7o.</p>  <p>Esse valor s\u00F3 pode ser especificado de maneira conveniente no arquivo .properties do gerenciador de n\u00F3s usando a propriedade weblogic.startup.Arguments. O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente JAVA_OPTIONS. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s transmitir\u00E1 os argumentos como op\u00E7\u00F5es.</p> 
ServerTemplateMBean.properties.ServerStart.Arguments.helpSummaryHTML=Os argumentos a serem usados ao iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.Arguments.label=Argumentos
ServerTemplateMBean.properties.ServerStart.ClassPath.detailedHelpHTML=<p>O caminho de classe (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>No m\u00EDnimo ser\u00E1 necess\u00E1rio especificar os seguintes valores para a op\u00E7\u00E3o do caminho de classe\: <code>WL_HOME/server/lib/weblogic_sp.jar;WL_HOME/server/lib/weblogic.jar</code></p>  <p>em que <code>WL_HOME</code> \u00E9 o diret\u00F3rio no qual voc\u00EA instalou o WebLogic Server na m\u00E1quina do Gerenciador de N\u00F3s.</p>  <p>O ambiente shell determina o caractere usado para separar elementos do caminho. No Windows, geralmente use um ponto-e-v\u00EDrgula (;). Em um shell BASH, geralmente use dois-pontos (\:).</p>  <p>Esse valor s\u00F3 pode ser especificado de maneira conveniente no arquivo .properties do gerenciador de n\u00F3s usando a propriedade weblogic.startup.ClassPath. O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente CLASSPATH. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s transmitir\u00E1 -Djava.class.path.</p> 
ServerTemplateMBean.properties.ServerStart.ClassPath.helpSummaryHTML=O caminho de classe (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.ClassPath.label=Class Path
ServerTemplateMBean.properties.ServerStart.JavaHome.detailedHelpHTML=<p>O diret\u00F3rio inicial Java (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>Especifique o diret\u00F3rio-pai do diret\u00F3rio <code>bin</code> do JDK. Por exemplo, <code>c\:\\bea\\jdk141</code>.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.JavaHome.</p> <p>O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente JAVA_HOME. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s usar\u00E1 o execut\u00E1vel Java do local especificado. </p> 
ServerTemplateMBean.properties.ServerStart.JavaHome.helpSummaryHTML=O diret\u00F3rio inicial Java (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.JavaHome.label=Home do Java
ServerTemplateMBean.properties.ServerStart.JavaVendor.detailedHelpHTML=<p>O valor do Fornecedor Java a ser usado ao iniciar este servidor. </p> <p> Se o servidor fizer parte de um cluster e for configurado para migra\u00E7\u00E3o autom\u00E1tica em plataformas possivelmente diferentes com fornecedores diferentes que oferecem os JDKs, JavaVendor e JavaHome dever\u00E3o ser definidos no arquivo de configura\u00E7\u00E3o gerado.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.JavaVendor.</p>  <p>O Gerenciador de N\u00F3s n\u00E3o transmite esse valor chamando uma linha de comandos java para iniciar o servidor. Ele transmite esse valor na vari\u00E1vel de ambiente JAVA_VENDOR para o script inicial. </p> 
ServerTemplateMBean.properties.ServerStart.JavaVendor.helpSummaryHTML=O valor do Fornecedor Java a ser usado ao iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.JavaVendor.label=Fornecedor Java
ServerTemplateMBean.properties.ServerStart.Password.detailedHelpHTML=<p>A senha do nome do usu\u00E1rio usada para inicializar o servidor e executar o monitoramento do estado do servidor.</p>  <p>Como parte do 8.1 sp4, quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Recupera o valor do atributo <code>PasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Criptografa o valor.</li> <li>Define o valor do atributo <code>PasswordEncrypted</code> para o valor criptografado.</li> </ol>  <p>O uso deste atributo (<code>Senha</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, use <code>PasswordEncrypted</code>.</p> 
ServerTemplateMBean.properties.ServerStart.Password.helpSummaryHTML=A senha do nome do usu\u00E1rio usada para inicializar o servidor e executar o monitoramento do estado do servidor.
ServerTemplateMBean.properties.ServerStart.Password.label=Senha
ServerTemplateMBean.properties.ServerStart.RootDirectory.detailedHelpHTML=<p>O diret\u00F3rio que este servidor usa como raiz. Esse diret\u00F3rio deve estar no computador que hospeda o Gerenciador de N\u00F3s. Se voc\u00EA n\u00E3o especificar um valor de Diret\u00F3rio-raiz, o diret\u00F3rio de dom\u00EDnio ser\u00E1 usado por padr\u00E3o. </p> 
ServerTemplateMBean.properties.ServerStart.RootDirectory.helpSummaryHTML=O diret\u00F3rio que este servidor usa como raiz.
ServerTemplateMBean.properties.ServerStart.RootDirectory.label=Diret\u00F3rio-Raiz
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.detailedHelpHTML=<p>O arquivo da pol\u00EDtica de seguran\u00E7a (diret\u00F3rio e nome do arquivo na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.SecurityPolicyFile.</p>  <p>Quando o Gerenciador de N\u00F3s estiver usando um script inicial, o arquivo de pol\u00EDtica de seguran\u00E7a ser\u00E1 definido em uma vari\u00E1vel de ambiente, SECURITY_POLICY. Al\u00E9m disso, o Gerenciador de N\u00F3s estiver iniciando o processo diretamente com o uso de um comando java, o arquivo de pol\u00EDtica de seguran\u00E7a ser\u00E1 definido com -Djava.security.policy\= </p> 
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.helpSummaryHTML=O arquivo da pol\u00EDtica de seguran\u00E7a (diret\u00F3rio e nome do arquivo na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerTemplateMBean.properties.ServerStart.SecurityPolicyFile.label=Arquivo da Pol\u00EDtica de Seguran\u00E7a
ServerTemplateMBean.properties.ServerStart.Username.detailedHelpHTML=<p>O nome do usu\u00E1rio a ser usado ao inicializar este servidor.</p>  <p>O Console de Administra\u00E7\u00E3o insere o nome do usu\u00E1rio fornecido durante o log-in na console. O Assistente de Configura\u00E7\u00E3o do Dom\u00EDnio insere o nome do usu\u00E1rio definido durante a cria\u00E7\u00E3o do dom\u00EDnio.</p> 
ServerTemplateMBean.properties.ServerStart.Username.helpSummaryHTML=O nome do usu\u00E1rio a ser usado ao inicializar este servidor.
ServerTemplateMBean.properties.ServerStart.Username.label=Nome do Usu\u00E1rio
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do cache de artefato.</p>  <p>Este cache cont\u00E9m os artefatos emitidos pelo site local que est\u00E3o aguardando a refer\u00EAncia por um parceiro. Especifique '0' para indicar que o cache est\u00E1 desvinculado.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.helpSummaryHTML=O tamanho m\u00E1ximo do cache de artefato.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.label=Tamanho de Cache do Artefato
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.detailedHelpHTML=<p>O tempo limite m\u00E1ximo (em segundos) de artefatos armazenados no cache local.</p>  <p>Este cache armazena artefatos emitidos pelo site local que est\u00E3o aguardando a refer\u00EAncia por um parceiro. Os artefatos que atingem essa dura\u00E7\u00E3o m\u00E1xima de tempo limite s\u00E3o expirados no cache local, mesmo que nenhuma solicita\u00E7\u00E3o de refer\u00EAncia tenha sido recebida do parceiro. Se uma solicita\u00E7\u00E3o de refer\u00EAncia for recebida subsequentemente do parceiro, o cache se comportar\u00E1 como se o artefato nunca tivesse sido gerado.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.helpSummaryHTML=O tempo limite m\u00E1ximo (em segundos) de artefatos armazenados no cache local.
ServerTemplateMBean.properties.SingleSignOnServices.ArtifactTimeout.label=Timeout de Cache do Artefato
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do cache da solicita\u00E7\u00E3o de autentica\u00E7\u00E3o.</p>  <p>Este cache armazena documentos emitidos pelo Provedor de Servi\u00E7os local que est\u00E3o aguardando resposta de um Provedor de Identidade do parceiro.  </p>  <p>Especifique '0' para indicar que o cache est\u00E1 desvinculado.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.helpSummaryHTML=O tamanho m\u00E1ximo do cache da solicita\u00E7\u00E3o de autentica\u00E7\u00E3o.
ServerTemplateMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.label=Tamanho de Cache da Solicita\u00E7\u00E3o de Autentica\u00E7\u00E3o
