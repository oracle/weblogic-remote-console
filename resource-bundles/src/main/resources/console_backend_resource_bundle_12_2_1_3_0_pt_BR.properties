ServerTemplateMBean.properties.Log.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
