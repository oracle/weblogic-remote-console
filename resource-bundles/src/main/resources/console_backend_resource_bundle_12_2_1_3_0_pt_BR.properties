SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Configura este agente SNMP para fornecer acesso somente leitura aos tipos de MBean criados e registrados por voc\u00EA (MBeans personalizados).</p> <p>Caso voc\u00EA ative este processo, ao registrar um MBean personalizado em um MBeanServer do WebLogic Server, este agente SNMP atualizar\u00E1 de forma din\u00E2mica um m\u00F3dulo MIB de runtime mantido pelo WebLogic Server para os MBeans personalizados. </p> <p>Para cada tipo de MBean personalizado, o WebLogic Server adicionar\u00E1 uma tabela ao m\u00F3dulo MIB. Para cada inst\u00E2ncia do MBean personalizado, ele adicionar\u00E1 uma linha na tabela. Enquanto o WebLogic Server n\u00E3o continua no MIB como um arquivo ou outra estrutura de dados, os OIDs no MIB permanecem constantes nas sess\u00F5es do servidor.</p> <p>O m\u00F3dulo MIB dos MBeans personalizados \u00E9 gerenciado por um subagente. Seu agente mestre \u00E9 o agente SNMP do WebLogic Server e ele se comunica com o agente mestre por meio da porta AgentX.</p> 
SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Configura este agente SNMP para fornecer acesso somente leitura aos tipos de MBean criados e registrados por voc\u00EA (MBeans personalizados).
SNMPAgentMBean.properties.SNMPAccessForUserMBeansEnabled.label=Acesso do SNMP para MBeans do Usu\u00E1rio Ativado
SNMPAgentMBean.properties.SNMPEngineId.detailedHelpHTML=<p>Um identificador deste agente SNMP exclusivo entre todos os outros agentes SNMP no dom\u00EDnio atual do WebLogic Server.</p> <p>Se voc\u00EA usa o SNMPv3 para enviar mensagens para este agente SNMP, especifique o ID do mecanismo do SNMP configurada no gerenciador SNMP.</p> <p>O valor padr\u00E3o de um agente SNMP em um Servidor de Administra\u00E7\u00E3o \u00E9 o nome do dom\u00EDnio do WebLogic Server. O padr\u00E3o para um agente no Servidor Gerenciado \u00E9 o nome do servidor.</p> 
SNMPAgentMBean.properties.SNMPEngineId.helpSummaryHTML=Um identificador deste agente SNMP exclusivo entre todos os outros agentes SNMP no dom\u00EDnio atual do WebLogic Server.
SNMPAgentMBean.properties.SNMPEngineId.label=Id do Mecanismo de SNMP
SNMPAgentMBean.properties.SNMPPort.detailedHelpHTML=<p>A porta na qual voc\u00EA deseja que este agente SNMP verifique solicita\u00E7\u00F5es recebidas dos gerenciadores SNMP que usam o protocolo UDP.</p>  <p>Os gerenciadores SNMP podem usar esta porta para fazer o ping do agente SNMP e solicitar o status de atributos espec\u00EDficos.</p>  <p>Se voc\u00EA direcionar este agente SNMP para v\u00E1rias inst\u00E2ncias do servidor e se dois ou mais servidores estiverem sendo executados no mesmo computador, o WebLogic Server aumentar\u00E1 automaticamente este valor da porta UDP em 1 para cada agente. O WebLogic Server nunca atribui a porta 162, j\u00E1 que \u00E9 a porta padr\u00E3o usada pelo agente para enviar notifica\u00E7\u00F5es. Al\u00E9m disso, se qualquer porta j\u00E1 estiver sendo usada, o WebLogic Server pular\u00E1 a porta e atribuir\u00E1 a pr\u00F3xima porta dispon\u00EDvel.</p> <p>Por exemplo, ao usar o valor padr\u00E3o deste atributo e, em seguida, direcionar este agente ao ManagedServer1 e ManagedServer2 e se os dois servidores forem executados no mesmo computador, o agente no ManagedServer1 atender\u00E1 na porta UDP 161 e o agente no ManagedServer2 atender\u00E1 na porta UDP 163.</p> <p>O n\u00FAmero de porta incrementado n\u00E3o continuar\u00E1 na configura\u00E7\u00E3o do dom\u00EDnio; o WebLogic Server incrementar\u00E1 os n\u00FAmeros de porta na ordem em que os servidores forem iniciados nos mesmos computadores.</p> <p>Os agentes SNMP tamb\u00E9m podem se comunicar com a porta de listening TCP do servidor host (7001 por padr\u00E3o) ou por meio de uma porta TCP configurada por um canal de rede personalizado.</p> <p>Os agentes SNMP tamb\u00E9m podem se comunicar com a porta de listening TCP do servidor host (7001 por padr\u00E3o) ou por meio de uma porta TCP configurada por um canal de rede personalizado.</p> 
SNMPAgentMBean.properties.SNMPPort.helpSummaryHTML=A porta na qual voc\u00EA deseja que este agente SNMP verifique solicita\u00E7\u00F5es recebidas dos gerenciadores SNMP que usam o protocolo UDP.
SNMPAgentMBean.properties.SNMPPort.label=Porta UDP SNMP
