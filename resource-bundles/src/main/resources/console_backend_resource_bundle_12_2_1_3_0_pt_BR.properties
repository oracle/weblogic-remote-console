MachineMBean.table.introductionHTML=<p>Uma m\u00E1quina \u00E9 a representa\u00E7\u00E3o l\u00F3gica do computador que hospeda uma ou mais inst\u00E2ncias (servidores) do WebLogic Server. O WebLogic Server usa os nomes de m\u00E1quinas configuradas para determinar o servidor ideal em um cluster para o qual determinadas tarefas, como replica\u00E7\u00E3o de sess\u00E3o HTTP, s\u00E3o delegadas. O Servidor de Administra\u00E7\u00E3o usa a defini\u00E7\u00E3o da m\u00E1quina, em conjunto com o Gerenciador de N\u00F3s, para iniciar servidores remotos.</p><p>Esta p\u00E1gina exibe informa\u00E7\u00F5es-chave sobre cada m\u00E1quina configurada no dom\u00EDnio atual do WebLogic Server.</p>\n
