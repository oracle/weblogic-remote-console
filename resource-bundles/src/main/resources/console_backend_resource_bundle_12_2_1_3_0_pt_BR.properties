MessagingBridgeMBean.slice.General.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.slice.General.helpTopic.1.label=Designing a Messaging Bridge
MessagingBridgeMBean.slice.General.helpTopic.2.label=Configuring Messaging Bridges
MessagingBridgeMBean.slice.General.introductionHTML=<p>Uma inst\u00E2ncia de ponte de mensagens transfere mensagens entre dois provedores de mensagens. Os provedores podem ser outra implementa\u00E7\u00E3o do WebLogic JMS ou um provedor de mensagens JMS de terceiros.</p><p>Use esta p\u00E1gina para definir as configura\u00E7\u00F5es gerais para esta inst\u00E2ncia de ponte de mensagens para interoperar entre os provedores de mensagens.</p>\n
MessagingBridgeMBean.slice.HA.helpPageTitle=MessagingBridge\: HA
MessagingBridgeMBean.slice.HA.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.slice.HA.helpTopic.1.label=Designing a Messaging Bridge
MessagingBridgeMBean.slice.HA.helpTopic.2.label=Configuring Messaging Bridges
MessagingBridgeMBean.slice.HA.introductionHTML=<p>Uma inst\u00E2ncia de ponte de mensagens transfere mensagens entre dois provedores de mensagens. Os provedores podem ser outra implementa\u00E7\u00E3o do WebLogic JMS ou um provedor de mensagens JMS de terceiros.</p><p>Use esta p\u00E1gina para definir as configura\u00E7\u00F5es de alta disponibilidade (HA) desta inst\u00E2ncia da ponte de mensagens.</p>\n
MessagingBridgeMBean.slice.Targets.helpPageTitle=MessagingBridge\: Targets
MessagingBridgeMBean.slice.Targets.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.slice.Targets.helpTopic.1.label=Designing a Messaging Bridge
MessagingBridgeMBean.slice.Targets.helpTopic.2.label=Configuring Messaging Bridges
MessagingBridgeMBean.slice.Targets.introductionHTML=<p>Use essa p\u00E1gina para direcionar uma inst\u00E2ncia de ponte de mensagem para servidores independentes, clusters ou alvos migr\u00E1veis.</p>\n<p><b>Observa\u00E7\u00E3o\: </b>uma pr\u00E1tica recomendada \u00E9 direcionar sua ponte de mensagens a um cluster. Alvos migr\u00E1veis definem um conjunto de inst\u00E2ncias do WebLogic Server em um cluster que possa hospedar JMS como um servi\u00E7o "exatamente uma vez". Ao contr\u00E1rio de aplica\u00E7\u00F5es, os servi\u00E7os exatamente uma vez n\u00E3o est\u00E3o ativos em todas as inst\u00E2ncias do servidor em um cluster. Eles s\u00E3o "retidos" em um \u00FAnico servidor no cluster para preservar a consist\u00EAncia dos dados.</p>\n
MessagingBridgeMBean.slice.Transactions.helpPageTitle=MessagingBridge\: Transactions
MessagingBridgeMBean.slice.Transactions.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.slice.Transactions.helpTopic.1.label=Designing a Messaging Bridge
MessagingBridgeMBean.slice.Transactions.helpTopic.2.label=Configuring Messaging Bridges
MessagingBridgeMBean.slice.Transactions.introductionHTML=<p>Uma inst\u00E2ncia de ponte de mensagens oferece a sem\u00E2ntica da transa\u00E7\u00E3o quando a QOS \u00E9 Exatamente uma vez. Ela envelopa uma transa\u00E7\u00E3o recebida e a envia em uma transa\u00E7\u00E3o do usu\u00E1rio (XA/JTA).</p><p>Use esta p\u00E1gina para definir a configura\u00E7\u00E3o da transa\u00E7\u00E3o para esta inst\u00E2ncia de ponte de mensagens.</p>\n
MessagingBridgeMBean.table.helpPageTitle=MessagingBridges
MessagingBridgeMBean.table.helpTopic.0.label=Understanding the Messaging Bridge
MessagingBridgeMBean.table.helpTopic.1.label=Configuring Messaging Bridges
MessagingBridgeMBean.table.introductionHTML=<p>Uma ponte de mensagens do WebLogic \u00E9 um mecanismo de encaminhamento entre dois produtos de mensagens. Use uma ponte de mensagens para oferecer interoperabilidade entre implementa\u00E7\u00F5es separadas do WebLogic JMS ou entre o WebLogic JMS e outro produto de mensagens.</p><p>Esta p\u00E1gina resume as inst\u00E2ncias da ponte de mensagens que foram configuradas.</p>\n
