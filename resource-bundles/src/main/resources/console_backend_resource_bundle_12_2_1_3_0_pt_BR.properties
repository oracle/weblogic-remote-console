SNMPAgentMBean.properties.MaxInformRetryCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de vezes que este agente SNMP enviar\u00E1 novamente as notifica\u00E7\u00F5es de INFORMA\u00C7\u00C3O para notifica\u00E7\u00F5es sem resposta.
