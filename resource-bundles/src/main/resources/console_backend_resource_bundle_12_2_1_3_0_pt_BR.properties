TemplateBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino. Qualquer mensagem que chega neste destino que ainda n\u00E3o perten\u00E7a a uma unidade de ordem recebe a atribui\u00E7\u00E3o deste nome padr\u00E3o.</p>  <p>Esse campo \u00E9 recomendado para uso avan\u00E7ado. Geralmente, \u00E9 recomend\u00E1vel definir uma unidade de ordem da mensagem usando chamadas da aplica\u00E7\u00E3o ou configura\u00E7\u00E3o do factory de conex\u00E3o. Ao depender de uma ordem de unidade de destino padr\u00E3o para for\u00E7ar a ordem com um destino distribu\u00EDdo, a aplica\u00E7\u00E3o deve saber que o roteamento de unidade de ordem n\u00E3o \u00E9 aplic\u00E1vel. Em vez disso, a aplica\u00E7\u00E3o deve assegurar especificamente que qualquer conjunto de mensagens espec\u00EDfico que deva ser processado em ordem ser\u00E1 enviado para o mesmo destino de membro espec\u00EDfico, mesmo no caso de falhas de processo ou migra\u00E7\u00E3o de servi\u00E7o. </p> 
TemplateBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino.
TemplateBean.properties.DefaultUnitOfOrder.label=Gerar automaticamente Nome da Unidade de Ordem
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio. Se nenhum destino de erro for configurado, essas mensagens ser\u00E3o simplesmente removidas. Se uma mensagem expirar ou atingir seu limite de reenvio, e a Pol\u00EDtica de Expira\u00E7\u00E3o for definida para Redirecionar, a mensagem ser\u00E1 movida para o Destino de Erro especificado.</p>  <p>Para destinos stand-alone, um destino de erro deve ser outro destino stand-alone que esteja direcionado ao mesmo servidor JMS que os destinos para o qual o destino de erro foi definido. Para UDDs (destinos distribu\u00EDdos uniformemente), o destino de erro deve ser outro UDD que compartilhe a mesma subimplanta\u00E7\u00E3o (ou seja, destinos) que o UDD atual.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio.
TemplateBean.properties.DeliveryFailureParams.ErrorDestination.label=Destino do Erro
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log. Os valores v\u00E1lidos de pol\u00EDtica de log s\u00E3o\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>  <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properties% </code> <i>n\u00E3o</i> fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se a Pol\u00EDtica de Log de Expira\u00E7\u00E3o n\u00E3o for definida (ou seja, nula) ou se for definida como uma string vazia, a sa\u00EDda do arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. </p> 
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log.
TemplateBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Log de Expira\u00E7\u00E3o
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino. As pol\u00EDticas de expira\u00E7\u00E3o v\u00E1lidas s\u00E3o\:</p>  <p><b>Nenhuma</b> - Igual \u00E0 pol\u00EDtica Descartar; as mensagens expiradas s\u00E3o simplesmente removidas do destino.</p>  <p><b>Descartar</b> - Remove mensagens expiradas do sistema de mensagens. A remo\u00E7\u00E3o n\u00E3o \u00E9 registrada em log e a mensagem n\u00E3o \u00E9 redirecionada a outro local. Se nenhum valor for definido para um determinado destino (ou seja, Nenhum), as mensagens expiradas ser\u00E3o descartadas.</p>  <p><b>Log</b> - Remove mensagens expiradas do sistema e grava uma entrada no arquivo de log do servidor indicando que as mensagens foram removidas do sistema. As informa\u00E7\u00F5es reais que s\u00E3o registradas s\u00E3o definidas pela Pol\u00EDtica de Log de Expira\u00E7\u00E3o.</p>  <p><b>Redirecionar</b> - Move mensagens expiradas de seu local atual para o Destino de Erro definido para o destino. A mensagem mant\u00E9m seu corpo e todas as suas propriedades. A mensagem tamb\u00E9m mant\u00E9m todos os seus campos de cabe\u00E7alho, mas com as seguintes exce\u00E7\u00F5es\:</p> <ul> <li> O destino da mensagem se torna um destino de erro.</li> <li> Todas as substitui\u00E7\u00F5es de propriedades associadas ao destino de erro s\u00E3o aplicadas \u00E0 mensagem redirecionada.</li> <li> Se n\u00E3o houver um valor de Substitui\u00E7\u00E3o de Tempo de Vida ida para o destino de erro, a mensagem receber\u00E1 um novo Hor\u00E1rio de Expira\u00E7\u00E3o igual a zero (indicando que ela n\u00E3o expirar\u00E1 novamente).</li> </ul>  <p>\u00C9 ilegal usar a pol\u00EDtica Redirecionar quando n\u00E3o houver um destino de erro v\u00E1lido definido para o destino. Da mesma forma, \u00E9 igual remover o destino de erro para um destino que esteja usando a pol\u00EDtica Redirecionar.</p>  <b>Observa\u00E7\u00E3o\:</b> A cota M\u00E1xima de Mensagens \u00E9 aplicada somente para o envio de novas mensagens. Ela \u00E9 ignorada ao mover mensagens devido \u00E0 pol\u00EDtica Redirecionar. 
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino.
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de Expira\u00E7\u00E3o
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Descartar
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
TemplateBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecionar
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro. Essa configura\u00E7\u00E3o sobrep\u00F5e qualquer limite de reenvio definida pelo remetente das mensagens. Se o limite de reenvio for configurado, mas nenhum destino de erro for configurado, as mensagens persistentes e n\u00E3o persistentes ser\u00E3o simplesmente removidas (exclu\u00EDdas) quando atingirem o limite de reenvio.</p>  <p>O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve sobrepor a configura\u00E7\u00E3o de limite de reenvio do remetente da mensagem. </p>  <p><b>Observa\u00E7\u00E3o\:</b> O WebLogic Server suporta a propriedade de mensagens JMSXDeliveryCount, que especifica o n\u00FAmero de tentativas de envio de mensagens, onde a primeira tentativa \u00E9 1, a pr\u00F3xima tentativa \u00E9 2 e assim por diante. O WebLogic Server far\u00E1 o poss\u00EDvel para persistir a contagem de envios, para que a contagem de envios n\u00E3o seja redefinida como 1 ap\u00F3s a reinicializa\u00E7\u00E3o de um servidor.</p>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel, mas somente as pr\u00F3ximas mensagens recebidas ser\u00E3o afetas; as mensagens enviadas anteriormente continuam usando seus limites de reenvio originais.</p> 
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro.
TemplateBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite de Re-entrega
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.</p>  <p>Um valor <code>No-Delivery</code> especifica que o DeliveryMode n\u00E3o ser\u00E1 substitu\u00EDdo.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Substitui\u00E7\u00E3o do Modo de Entrega
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
TemplateBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
TemplateBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o sobrepor\u00E1 a Prioridade definida pelo produtor da mensagem.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
TemplateBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem.
TemplateBean.properties.DeliveryParamsOverrides.Priority.label=Substitui\u00E7\u00E3o de Prioridade
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o. As mensagens em fila reenviadas s\u00E3o transferidas de volta ao seu destino original; as mensagens de t\u00F3pico reenviadas s\u00E3o transferidas de volta \u00E0 sua inscri\u00E7\u00E3o original. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve substituir  a configura\u00E7\u00E3o RedeliveryDelay especificada pelo consumidor e/ou pela factory de conex\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> A altera\u00E7\u00E3o da substitui\u00E7\u00E3o de RedeliveryDelay afetar\u00E1 somente rollbacks e recupera\u00E7\u00F5es futuras; n\u00E3o afetar\u00E1 rollbacks e recupera\u00E7\u00F5es que j\u00E1 tenham ocorrido.</p> 
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o.
TemplateBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Substitui\u00E7\u00E3o de Atraso e Re-entrega
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o. O valor padr\u00E3o (<code>-1</code>) especifica se o destino sobrepor\u00E1 a configura\u00E7\u00E3o TimeToDeliver especificada pelo produtor e/ou factory de conex\u00E3o. A substitui\u00E7\u00E3o TimeToDeliver pode ser especificada como uma extens\u00E3o ou uma programa\u00E7\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> alterar a substitui\u00E7\u00E3o TimeToDeliver afeta somente a entrega futura de mensagens, n\u00E3o afeta a entrega de mensagens das mensagens j\u00E1 produzidas.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o.
TemplateBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Substitui\u00E7\u00E3o do Tempo de Entrega
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem. O valor padr\u00E3o (<code>-1</code>) especifica que essa defini\u00E7\u00E3o n\u00E3o sobrepor\u00E1 a defini\u00E7\u00E3o TimeToLive especificada pelo produtor da mensagem.</p>  <p>Faixa de Valores\: Entre 0 e um inteiro positivo de 64 bits.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem.
TemplateBean.properties.DeliveryParamsOverrides.TimeToLive.label=Substitui\u00E7\u00E3o do Tempo de Vida
TemplateBean.properties.DestinationKeys.detailedHelpHTML=<p>A lista de chaves de destino em potencial para a classifica\u00E7\u00E3o de mensagens que chegam a destinos que usam este modelo JMS.</p>  <p>As chaves s\u00E3o classificadas em ordem decrescente de signific\u00E2ncia. Se mais de uma chave for especificada, uma chave baseada no JMSMessageID s\u00F3 poder\u00E1 ser a \u00FAltima chave na lista.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se o valor JMSMessageID n\u00E3o for definido na chave, ele ser\u00E1 implicitamente considerado como a \u00FAltima chave e ser\u00E1 classificado como "Crescente" (FIFO) na ordem de classifica\u00E7\u00E3o.</p> 
TemplateBean.properties.DestinationKeys.helpSummaryHTML=A lista de chaves de destino em potencial para a classifica\u00E7\u00E3o de mensagens que chegam a destinos que usam este modelo JMS.
TemplateBean.properties.DestinationKeys.label=Chaves de Destino
TemplateBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica se a inser\u00E7\u00E3o de novas mensagens nos destinos que usam este modelo deve ser pausada ao inicializar o servidor.</p>  <ul> <li><b>falso</b> A inser\u00E7\u00E3o de mensagens pausada ao inicializar o servidor \u00E9 desativada neste modelo.</li>  <li><b>verdadeiro</b> A inser\u00E7\u00E3o de mensagens pausada ao inicializar o servidor \u00E9 ativada neste modelo.</li> </ul> 
TemplateBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica se a inser\u00E7\u00E3o de novas mensagens nos destinos que usam este modelo deve ser pausada ao inicializar o servidor.
TemplateBean.properties.InsertionPausedAtStartup.label=Pausa na Inser\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
TemplateBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo de uma mensagem que ser\u00E1 aceita pelos produtores neste destino. O tamanho da mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio\: <code>JMSCorrelationID</code> e <code>JMSType</code>.</p>  <p>Os produtores remetentes de mensagens que excedem o tamanho m\u00E1ximo configurado da mensagem para o destino recebem uma exce\u00E7\u00E3o <code>ResourceAllocationException</code> .</p>  <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p>  <p>O Tamanho M\u00E1ximo da Mensagem pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
TemplateBean.properties.MaximumMessageSize.helpSummaryHTML=O tamanho m\u00E1ximo de uma mensagem que ser\u00E1 aceita pelos produtores neste destino.
TemplateBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.
TemplateBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Ativar Log de Mensagens
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p> <p>Os valores v\u00E1lidos s\u00E3o os seguintes\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>   <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properies% </code> <i>n\u00E3o</i> diferenciam letras mai\u00FAsculas de min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se o Formato de Registro em Log n\u00E3o for definido (ou seja, nulo) ou se for definido como uma string vazia, a sa\u00EDda para o arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. Obt\u00E9m o elemento  <code>message-logging-format</code>.</p> 
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p>\n
TemplateBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de Log
TemplateBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla quanto tempo os destinos que usam este modelo devem esperar para criar lotes inteiros de mensagens dispon\u00EDveis (se \u00E9 que devem esperar) e envi\u00E1-los aos consumidores. No valor m\u00EDnimo, o lote \u00E9 desativado; no valor padr\u00E3o, lotes menos do que completos n\u00E3o ir\u00E3o aguardar e ser\u00E3o entregues imediatamente com as mensagens dispon\u00EDveis no momento; configurar para um valor superior ao default controlar\u00E1 o tempo m\u00E1ximo de espera para mensagens adicionais antes que os lotes menos do que completos sejam entregues aos consumidores.</p>  <p>A contagem m\u00E1xima de mensagens de um lote inteiro \u00E9 controlada pela configura\u00E7\u00E3o MessagesMaximum da factory de conex\u00E3o JMS.</p> 
TemplateBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla quanto tempo os destinos que usam este modelo devem esperar para criar lotes inteiros de mensagens dispon\u00EDveis (se \u00E9 que devem esperar) e envi\u00E1-los aos consumidores.
TemplateBean.properties.MessagingPerformancePreference.label=Prefer\u00EAncia de Desempenho de Mensagens
TemplateBean.properties.Multicast.MulticastAddress.detailedHelpHTML=<p>O endere\u00E7o IP que este t\u00F3pico usa para transmitir mensagens a consumidores multicast.</p> 
TemplateBean.properties.Multicast.MulticastAddress.helpSummaryHTML=O endere\u00E7o IP que este t\u00F3pico usa para transmitir mensagens a consumidores multicast.
TemplateBean.properties.Multicast.MulticastAddress.label=Endere\u00E7o Multicast
TemplateBean.properties.Multicast.MulticastPort.detailedHelpHTML=<p>A porta IP que este t\u00F3pico usa para transmitir mensagens a consumidores multicast. </p> 
TemplateBean.properties.Multicast.MulticastPort.helpSummaryHTML=A porta IP que este t\u00F3pico usa para transmitir mensagens a consumidores multicast.
TemplateBean.properties.Multicast.MulticastPort.label=Porta Multicast
TemplateBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>O n\u00FAmero de roteadores que uma mensagem pode cruzar em rota para chegar ao consumidor. Um valor igual a um limita a mensagem para uma subrede (impedindo que a mesma cruze roteadores). </p> <p>Esse valor \u00E9 independente do valor JMSExpirationTime. </p> 
TemplateBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=O n\u00FAmero de roteadores que uma mensagem pode cruzar em rota para chegar ao consumidor.
TemplateBean.properties.Multicast.MulticastTimeToLive.label=TTL de Multicast
TemplateBean.properties.Name.detailedHelpHTML=<p>O nome desta entidade, representado em XML como um atributo.</p>  <p> Muitos dos elementos dentro do m\u00F3dulo JMS s\u00E3o entidades nomeadas. Todas as entidades nomeadas envolvidas por um tipo no arquivo XML devem ser exclusivas. Este \u00E9 o identificador usado para delinear uma entidade espec\u00EDfica dentro do m\u00F3dulo JMS. </p>  <p> Este atributo n\u00E3o pode ser modificado externamente a partir do m\u00F3dulo (por exemplo, com um plano de implanta\u00E7\u00E3o) porque talvez seja usado dentro do m\u00F3dulo de forma referencial. </p> 
TemplateBean.properties.Name.helpSummaryHTML=O nome desta entidade, representado em XML como um atributo.
TemplateBean.properties.Name.label=Nome
TemplateBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica se a produ\u00E7\u00E3o de novas mensagens nos destinos que usam este modelo deve ser pausada ao inicializar o servidor.</p>  <ul> <li><b>falso</b> A produ\u00E7\u00E3o de mensagens pausada ao inicializar o servidor \u00E9 desativada neste modelo.</li>  <li><b>verdadeiro</b> A produ\u00E7\u00E3o de mensagens pausada ao inicializar o servidor \u00E9 ativada neste modelo.</li> </ul> 
TemplateBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica se a produ\u00E7\u00E3o de novas mensagens nos destinos que usam este modelo deve ser pausada ao inicializar o servidor.
TemplateBean.properties.ProductionPausedAtStartup.label=Pausa na Produ\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
TemplateBean.properties.Quota.detailedHelpHTML=<p>A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos. Por exemplo, o n\u00FAmero de bytes que um destino tem permiss\u00E3o para armazenar pode ser configurado por meio de um QuotaBean.</p> 
TemplateBean.properties.Quota.helpSummaryHTML=A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos.
TemplateBean.properties.Quota.label=Cota
TemplateBean.properties.SafExportPolicy.detailedHelpHTML=<p>Especifica se um usu\u00E1rio pode enviar mensagens a destinos que usam este modelo utilizando Armazenar-e-Encaminhar.</p>  <ul> <li><b>Todos</b> Todos os usu\u00E1rios podem enviar mensagens para destinos usando Armazenamento e Encaminhamento (Store-and-Forward).</li>  <li><b>Nenhuma</b> Os usu\u00E1rios remotos n\u00E3o podem enviar mensagens para um destino usando Armazenamento e Encaminhamento (Store-and-Forward). </li> </ul>  <p>Essa propriedade \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica s\u00F3 afetar\u00E1 as mensagens que forem recebidas ap\u00F3s essa atualiza\u00E7\u00E3o.</p> 
TemplateBean.properties.SafExportPolicy.helpSummaryHTML=Especifica se um usu\u00E1rio pode enviar mensagens a destinos que usam este modelo utilizando Armazenar-e-Encaminhar.
TemplateBean.properties.SafExportPolicy.label=Pol\u00EDtica de Exporta\u00E7\u00E3o Saf
TemplateBean.properties.SafExportPolicy.legalValues.All=Tudo
TemplateBean.properties.SafExportPolicy.legalValues.None=Nenhum
TemplateBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
TemplateBean.properties.Thresholds.BytesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
TemplateBean.properties.Thresholds.BytesHigh.label=Limite Superior de Bytes
TemplateBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
TemplateBean.properties.Thresholds.BytesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
TemplateBean.properties.Thresholds.BytesLow.label=Limite Inferior de Bytes
TemplateBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
TemplateBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
TemplateBean.properties.Thresholds.MessagesHigh.label=Limite Superior de Mensagens
TemplateBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens estiver abaixo desse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
TemplateBean.properties.Thresholds.MessagesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
TemplateBean.properties.Thresholds.MessagesLow.label=Limite Inferior de Mensagens
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas em uma assinatura de t\u00F3pico.</p>  <p>Se chegar uma nova mensagem sobre assinaturas informando que o limite especificado foi atingido, as primeiras mensagens dispon\u00EDveis sobre essas assinaturas ser\u00E3o exclu\u00EDdas para liberar espa\u00E7o para a nova mensagem. As mensagens de assinatura ser\u00E3o imunes a essa exclus\u00E3o se estiverem participando de uma transa\u00E7\u00E3o pendente, j\u00E1 tiverem sido transmitidas a um consumidor e estiverem aguardando confirma\u00E7\u00E3o, ou se fizerem parte de uma Unidade de Trabalho que ainda est\u00E1 aguardando o ac\u00FAmulo de todas as mensagens. Observe que se todas as mensagens forem imunes \u00E0 exclus\u00E3o, uma nova mensagem poder\u00E1 fazer com que o tamanho de uma assinatura exceda seu limite.</p>  <p>Um valor igual a -1 significa substitui\u00E7\u00E3o sem limite.</p> 
TemplateBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas em uma assinatura de t\u00F3pico.
