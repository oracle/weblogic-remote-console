WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.detailedHelpHTML=<p>Se os clocks estiverem sincronizados, esse atributo descrever\u00E1 a precis\u00E3o da sincroniza\u00E7\u00E3o entre dois clocks\: o cliente e o servidor.</p>  <p>ClockSkew \u00E9 expresso em milissegundos. Desvio do clock sempre \u00E9 for\u00E7ado pela renderiza\u00E7\u00E3o em milissegundos desde um tempo comum 0 e usando esses tempos para compara\u00E7\u00F5es. Por exemplo, se os clocks estiverem precisos dentro de 1 minuto de cada um, defina o desvio como 1 minuto * 60 segundos * 1000 milissegundos ou 60000. </p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.helpSummaryHTML=Se os clocks estiverem sincronizados, esse atributo descrever\u00E1 a precis\u00E3o da sincroniza\u00E7\u00E3o entre dois clocks\: o cliente e o servidor.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSkew.label=Defasagem de Rel\u00F3gio
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.detailedHelpHTML=<p>Especifica se o Web Service assume clocks sincronizados.</p>  <p>Se o atributo clockSynchronized for falso, o Web Service rejeitar\u00E1 todas as mensagens de entrada que contenham expira\u00E7\u00F5es, pois essa \u00E9 a \u00FAnica forma segura de garantir que a mensagem n\u00E3o tenha expirado. Nesse caso, o Web Service tamb\u00E9m n\u00E3o for\u00E7ar\u00E1 uma pol\u00EDtica de atualiza\u00E7\u00E3o.</p>  <p>Se este atributo for definido como verdadeiro, ent\u00E3o o Web Service for\u00E7ar\u00E1 expira\u00E7\u00F5es em mensagens de entrada ao m\u00E1ximo de sua capacidade e for\u00E7ar\u00E1 uma renova\u00E7\u00E3o opcional (via maxProcessingDelay).</p>  <p>O valor padr\u00E3o deste atributo \u00E9 verdadeiro.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.helpSummaryHTML=Especifica se o Web Service assume clocks sincronizados.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ClockSynchronized.label=Clock Sincronizado
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.detailedHelpHTML=<p>Especifica a pol\u00EDtica de atualiza\u00E7\u00E3o para mensagens recebidas\: o Web Service observa o delay de processamento subtraindo o tempo de Cria\u00E7\u00E3o no Timestamp do hor\u00E1rio atual.</p>  <p>Se o atraso de processamento observado for maior que maxProcessingDelay mais clockSkew, ent\u00E3o a mensagem ser\u00E1 rejeitada como desatualizada.</p>  <p>Este atributo \u00E9 especificado em milissegundos.</p>  <p>A defini\u00E7\u00E3o de maxProcessingDelay como NO_MAX_PROCESSING_DELAY desativa para a aplica\u00E7\u00E3o da pol\u00EDtica de atualiza\u00E7\u00E3o.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.helpSummaryHTML=Especifica a pol\u00EDtica de atualiza\u00E7\u00E3o para mensagens recebidas\: o Web Service observa o delay de processamento subtraindo o tempo de Cria\u00E7\u00E3o no Timestamp do hor\u00E1rio atual.
WebserviceSecurityMBean.properties.WebserviceTimestamp.MaxProcessingDelay.label=M\u00E1x. de Atraso de Processamento
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.detailedHelpHTML=<p>Representa o per\u00EDodo durante o qual o remetente deseja que a mensagem de sa\u00EDda seja v\u00E1lida. </p>  <p>Quando o validityPeriod \u00E9 positivo, o TimestampHandler insere um elemento de Expira\u00E7\u00E3o no cabe\u00E7alho de Marca\u00E7\u00E3o de Data/Hor\u00E1rio. O validityPeriod \u00E9 expresso em segundos\: o tempo de Expira\u00E7\u00E3o ser\u00E1 muitos segundos \u00E0 frente do tempo de Cria\u00E7\u00E3o de Marca\u00E7\u00E3o de Data/Hor\u00E1rio.</p> 
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.helpSummaryHTML=Representa o per\u00EDodo durante o qual o remetente deseja que a mensagem de sa\u00EDda seja v\u00E1lida.
WebserviceSecurityMBean.properties.WebserviceTimestamp.ValidityPeriod.label=Per\u00EDodo de Validade
