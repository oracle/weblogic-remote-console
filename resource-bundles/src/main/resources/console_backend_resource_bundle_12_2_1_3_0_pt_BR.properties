DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlDpDownloadTimeout.detailedHelpHTML=<p>Determina o timeout geral do download de CRL do Ponto de Distribui\u00E7\u00E3o, expresso em segundos.</p>  <p>O intervalo v\u00E1lido \u00E9 de 1 a 300 segundos.</p> 
