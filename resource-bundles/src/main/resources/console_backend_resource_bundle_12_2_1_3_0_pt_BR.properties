UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.detailedHelpHTML=<p>O n\u00FAmero de roteadores que uma mensagem pode cruzar em rota para chegar ao consumidor. Um valor igual a um limita a mensagem para uma subrede (impedindo que a mesma cruze roteadores). </p> <p>Esse valor \u00E9 independente do valor JMSExpirationTime. </p> 
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.helpSummaryHTML=O n\u00FAmero de roteadores que uma mensagem pode cruzar em rota para chegar ao consumidor.
UniformDistributedTopicBean.properties.Multicast.MulticastTimeToLive.label=TTL de Multicast
UniformDistributedTopicBean.properties.Name.detailedHelpHTML=<p>O nome deste t\u00F3pico distribu\u00EDdo.</p>  <p> Muitos dos elementos dentro do m\u00F3dulo JMS s\u00E3o entidades nomeadas. Todas as entidades nomeadas envolvidas por um tipo no arquivo XML devem ser exclusivas. Este \u00E9 o identificador usado para delinear uma entidade espec\u00EDfica dentro do m\u00F3dulo JMS. </p>  <p> Este atributo n\u00E3o pode ser modificado externamente a partir do m\u00F3dulo (por exemplo, com um plano de implanta\u00E7\u00E3o) porque talvez seja usado dentro do m\u00F3dulo de forma referencial. </p> 
UniformDistributedTopicBean.properties.Name.helpSummaryHTML=<p>O nome deste t\u00F3pico distribu\u00EDdo.</p>\n
UniformDistributedTopicBean.properties.Name.label=Nome
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica se a produ\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Produ\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> a Produ\u00E7\u00E3o Pausada est\u00E1 explicitamente desativada para este destino.</li>  <li><b>verdadeiro</b> A Produ\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica se a produ\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.
UniformDistributedTopicBean.properties.ProductionPausedAtStartup.label=Pausa na Produ\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedTopicBean.properties.Quota.detailedHelpHTML=<p>A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos. Por exemplo, o n\u00FAmero de bytes que um destino tem permiss\u00E3o para armazenar pode ser configurado por meio de uma Cota.</p> 
UniformDistributedTopicBean.properties.Quota.helpSummaryHTML=A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos.
UniformDistributedTopicBean.properties.Quota.label=Cota
UniformDistributedTopicBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica se um usu\u00E1rio pode enviar mensagens para um destino usando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos os usu\u00E1rios podem enviar mensagens para este destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li>  <li><b>Nenhuma</b> Os usu\u00E1rios remotos n\u00E3o podem enviar mensagens para um destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li> </ul>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica nesse atributo s\u00F3 afetar\u00E1 as mensagens que forem recebidas ap\u00F3s essa atualiza\u00E7\u00E3o.</p> 
UniformDistributedTopicBean.properties.SAFExportPolicy.helpSummaryHTML=Especifica se um usu\u00E1rio pode enviar mensagens para um destino usando Store-and-Forward.
UniformDistributedTopicBean.properties.SAFExportPolicy.label=Pol\u00EDtica de Exporta\u00E7\u00E3o SAF
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.All=Tudo
UniformDistributedTopicBean.properties.SAFExportPolicy.legalValues.None=Nenhum
UniformDistributedTopicBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade</p>  <p> As entidades s\u00E3o direcionadas com uma subimplanta\u00E7\u00E3o com este nome. Os alvos da subimplanta\u00E7\u00E3o ser\u00E3o os alvos desta entidade. </p> 
UniformDistributedTopicBean.properties.SubDeploymentName.helpSummaryHTML=Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade
UniformDistributedTopicBean.properties.SubDeploymentName.label=Nome da Subimplanta\u00E7\u00E3o
UniformDistributedTopicBean.properties.Template.detailedHelpHTML=<p>O modelo do JMS a partir do qual o destino \u00E9 derivado. Um modelo fornece uma forma eficiente de definir m\u00FAltiplos destinos com valores de configura\u00E7\u00E3o semelhantes.</p>  <p>Se o modelo do JMS estiver especificado, os par\u00E2metros de destino que s\u00E3o definidos como seus valores padr\u00E3o herdar\u00E3o seus valores do modelo do JMS no tempo de execu\u00E7\u00E3o. No entanto, se um modelo do JMS n\u00E3o estiver definido, ent\u00E3o os valores de configura\u00E7\u00E3o referente ao destino dever\u00E3o ser especificados como parte do destino.</p>  <p>Embora seja poss\u00EDvel modificar dinamicamente a configura\u00E7\u00E3o de um modelo JMS, os valores de configura\u00E7\u00E3o em um destino s\u00E3o est\u00E1ticos.</p> 
UniformDistributedTopicBean.properties.Template.helpSummaryHTML=O modelo do JMS a partir do qual o destino \u00E9 derivado.
UniformDistributedTopicBean.properties.Template.label=Modelo
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedTopicBean.properties.Thresholds.BytesHigh.label=Limite Superior de Bytes
UniformDistributedTopicBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedTopicBean.properties.Thresholds.BytesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedTopicBean.properties.Thresholds.BytesLow.label=Limite Inferior de Bytes
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedTopicBean.properties.Thresholds.MessagesHigh.label=Limite Superior de Mensagens
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens estiver abaixo desse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedTopicBean.properties.Thresholds.MessagesLow.label=Limite Inferior de Mensagens
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas em uma assinatura de t\u00F3pico.</p>  <p>Se chegar uma nova mensagem sobre assinaturas informando que o limite especificado foi atingido, as primeiras mensagens dispon\u00EDveis sobre essas assinaturas ser\u00E3o exclu\u00EDdas para liberar espa\u00E7o para a nova mensagem. As mensagens de assinatura ser\u00E3o imunes a essa exclus\u00E3o se estiverem participando de uma transa\u00E7\u00E3o pendente, j\u00E1 tiverem sido transmitidas a um consumidor e estiverem aguardando confirma\u00E7\u00E3o, ou se fizerem parte de uma Unidade de Trabalho que ainda est\u00E1 aguardando o ac\u00FAmulo de todas as mensagens. Observe que se todas as mensagens forem imunes \u00E0 exclus\u00E3o, uma nova mensagem poder\u00E1 fazer com que o tamanho de uma assinatura exceda seu limite.</p>  <p>Um valor igual a -1 significa substitui\u00E7\u00E3o sem limite.</p> 
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas em uma assinatura de t\u00F3pico.
UniformDistributedTopicBean.properties.TopicSubscriptionParams.MessagesLimitOverride.label=Limite de Mensagens de Assinatura de T\u00F3pico
UniformDistributedTopicBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina como um membro do destino distribu\u00EDdo \u00E9 selecionado como o destino de uma mensagem que \u00E9 parte de uma unidade de classifica\u00E7\u00E3o. <b>Hash</b>, indica que um produtor de mensagens calcula o destino do membro com base no <code>hashCode</code> da unidade de classifica\u00E7\u00E3o. <b>PathService</b> indica que o Servi\u00E7o de Caminho configurado determina o destino do membro.</p>  <p>O Roteamento por Unidade de Classifica\u00E7\u00E3o pode ser definida por programas, com o WLProducer, ou pela administra\u00E7\u00E3o na factory de conex\u00E3o ou no destino. </p>  <p>O Roteamento por Unidade de Classifica\u00E7\u00E3o n\u00E3o pode ser configurado dinamicamente.</p>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas e T\u00F3picos standalone/singleton; ele s\u00F3 se aplica a destinos distribu\u00EDdos. </p> 
UniformDistributedTopicBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina como um membro do destino distribu\u00EDdo \u00E9 selecionado como o destino de uma mensagem que \u00E9 parte de uma unidade de classifica\u00E7\u00E3o.
UniformDistributedTopicBean.properties.UnitOfOrderRouting.label=Roteamento da Unidade de Ordem da Mensagem
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica se o recurso Unit-of-Work (UOW) est\u00E1 ativado para este destino. Uma UOW \u00E9 um conjunto de mensagens que s\u00E3o processadas como uma \u00FAnica unidade.</p> <ul> <li> <b>Pass-Through</b> Por padr\u00E3o, este destino n\u00E3o considera as mensagens como parte de uma UOW.</li> <li> <b>Entrega de Mensagem \u00DAnica</b> Esse valor s\u00F3 dever\u00E1 ser selecionado se os consumidores da unidade de trabalho estiverem recebendo mensagens nesse destino. Quando forem selecionadas, as mensagens UOW ser\u00E3o formadas em uma lista e consumidas como um <code>ObjectMessage</code> contendo a lista.</li> </ul> 
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Especifica se o recurso Unit-of-Work (UOW) est\u00E1 ativado para este destino.
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.label=Pol\u00EDtica de Tratamento da Mensagem da Unidade de Trabalho (UOW)
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.PassThrough=PassThrough
UniformDistributedTopicBean.properties.UnitOfWorkHandlingPolicy.legalValues.SingleMessageDelivery=SingleMessageDelivery
