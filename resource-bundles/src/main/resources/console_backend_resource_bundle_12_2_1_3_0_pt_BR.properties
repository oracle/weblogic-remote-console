ServerRuntimeMBean.properties.ThreadPoolRuntime.StandbyThreadCount.detailedHelpHTML=<p> O n\u00FAmero de threads no pool stand-by. Os threads que n\u00E3o s\u00E3o necess\u00E1rios para lidar com a carga de trabalho atual s\u00E3o designados como stand-by e adicionados ao pool stand-by. Esses threads s\u00E3o ativados quando mais threads forem necess\u00E1rios. </p> 
