SNMPCounterMonitorMBean.properties.Modulus.detailedHelpHTML=<p>Um valor a ser subtra\u00EDdo do valor do limite quando o valor do limite for ultrapassado.</p>  <p>Se o M\u00F3dulo for igual a zero, uma notifica\u00E7\u00E3o ser\u00E1 gerada sempre que o agente buscar o atributo monitorado e seu valor ainda ultrapassar ou se igualar ao valor do limite.</p>  <p>Se o M\u00F3dulo for maior do que zero, o valor do m\u00F3dulo ser\u00E1 subtra\u00EDdo do limite sempre que ele for ultrapassado.</p> 
