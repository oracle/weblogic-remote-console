JTAMBean.properties.CrossSiteRecoveryRetryInterval.detailedHelpHTML=<p>O intervalo em que ser\u00E1 verificada a elegibilidade para takeover em uma loca\u00E7\u00E3o de um determinado servidor em um dom\u00EDnio de recupera\u00E7\u00E3o.</p> 
