ServerMBean.properties.ClusterWeight.detailedHelpHTML=<p>A propor\u00E7\u00E3o da carga que este servidor suportar\u00E1, em rela\u00E7\u00E3o a outros servidores em um cluster.</p>  <p>Se todos os servidores tiverem o peso padr\u00E3o ou o mesmo peso, cada um suportar\u00E1 uma propor\u00E7\u00E3o igual da carga. Se um servidor tiver peso 50 e todos os outros servidores tiverem peso 100, o servidor com peso 50 suportar\u00E1 metade da carga como qualquer outro servidor.</p> 
ServerMBean.properties.ClusterWeight.helpSummaryHTML=A propor\u00E7\u00E3o da carga que este servidor suportar\u00E1, em rela\u00E7\u00E3o a outros servidores em um cluster.
