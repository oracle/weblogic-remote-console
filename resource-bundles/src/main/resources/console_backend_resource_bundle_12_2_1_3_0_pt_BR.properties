JTAMBean.properties.Determiners.detailedHelpHTML=<p>Selecione um recurso de transa\u00E7\u00E3o (determinador) na lista de recursos. Para JMS, selecione WebLogic JMS como o determinador. Quando um determinante \u00E9 configurado, os registros de transa\u00E7\u00E3o duvidosa do determinante s\u00E3o usados durante a recupera\u00E7\u00E3o da transa\u00E7\u00E3o.</p> 
