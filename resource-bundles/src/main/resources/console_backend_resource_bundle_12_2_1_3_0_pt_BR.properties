JMSConnectionFactoryBean.slice.FlowControl.introductionHTML=<p>O controle de fluxo permite a ativa\u00E7\u00E3o de um servidor JMS ou um destino para desacelerar os produtores da mensagem quando houver uma determina\u00E7\u00E3o de que est\u00E1 se tornando sobrecarregado. De forma espec\u00EDfica, quando um servidor JMS/destino exceder seus bytes especificados ou limites de mensagens, ele instruir\u00E1 os produtores a limitarem seu fluxo de mensagem (mensagens por segundo).</p><p>Usar esta p\u00E1gina permite a defini\u00E7\u00E3o da configura\u00E7\u00E3o do controle de fluxo para este factory de conex\u00E3o JMS.</p>\n
