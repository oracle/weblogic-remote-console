JDBCUniversalConnectionPoolSystemResourceMBean.properties.Targets.detailedHelpHTML=<p>Voc\u00EA deve selecionar um destino, no qual um MBean ser\u00E1 implantado, dessa lista de destinos no dom\u00EDnio atual no qual este item pode ser implantado. Os destinos devem ser servidores ou clusters. A implanta\u00E7\u00E3o s\u00F3 ocorrer\u00E1 uma vez que as implanta\u00E7\u00F5es forem sobrepostas.</p> 
