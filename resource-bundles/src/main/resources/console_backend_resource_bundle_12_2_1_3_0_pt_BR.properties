OracleUnifiedDirectoryAuthenticatorMBean.properties.Credential.detailedHelpHTML=<p>A credencial (geralmente uma senha) usada para conectar ao servidor LDAP.</p>\n<p>Se essa senha n\u00E3o tiver sido definida, o WebLogic Server gerar\u00E1 uma senha na inicializa\u00E7\u00E3o, inicializar\u00E1 o atributo e salvar\u00E1 a configura\u00E7\u00E3o no arquivo config.xml. Para se conectar ao servidor LDAP incorporado utilizando um browser LDAP externo e a conta de administrador do LDAP incorporado (cn\=Admin), altere para outro esse atributo com rela\u00E7\u00E3o ao valor gerado.</p>\n
