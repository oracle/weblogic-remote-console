RealmMBean.properties.CombinedRoleMappingEnabled.detailedHelpHTML=<p>Determina como os mapeamentos de atribui\u00E7\u00E3o no Aplicativo do Enterprise, Aplicativo da Web e containers EJB interagem. Essa configura\u00E7\u00E3o s\u00F3 \u00E9 v\u00E1lida para aplicativos da Web e EJBs que utilizam o modelo de seguran\u00E7a Avan\u00E7ado e que inicializam atribui\u00E7\u00F5es a partir dos descritores de implanta\u00E7\u00E3o.</p> <p>Quando ativado\:</p>  <ul> <li>Mapeamentos de atribui\u00E7\u00E3o do aplicativo s\u00E3o combinados com mapeamentos de aplicativos da Web e EJB de forma que todos os mapeamentos de principais sejam inclu\u00EDdos. O Servi\u00E7o de Seguran\u00E7a combina os mapeamentos de atribui\u00E7\u00E3o com um operador l\u00F3gico <code>OU</code>.</li>  <li>Se uma ou mais pol\u00EDticas no arquivo <code>web.xml</code> especificar uma atribui\u00E7\u00E3o para a qual n\u00E3o existe um mapeamento no arquivo <code>weblogic.xml</code>, o container da aplica\u00E7\u00E3o Web criar\u00E1 um mapa vazio para a atribui\u00E7\u00E3o indefinida (ou seja, a atribui\u00E7\u00E3o \u00E9 definida explicitamente como n\u00E3o contendo o principal). Logo, ningu\u00E9m poder\u00E1 acessar padr\u00F5es de URL protegidos por tais pol\u00EDticas.</li>  <li>Se uma ou mais pol\u00EDticas no arquivo <code>ejb-jar.xml</code> especificar uma atribui\u00E7\u00E3o para a qual n\u00E3o existe um mapeamento no arquivo <code>weblogic-ejb-jar.xml</code>, o container EJB criar\u00E1 um mapa vazio para a atribui\u00E7\u00E3o indefinida (ou seja, a atribui\u00E7\u00E3o \u00E9 definida explicitamente como n\u00E3o contendo o principal). Logo, ningu\u00E9m poder\u00E1 acessar m\u00E9todos protegidos por tais pol\u00EDticas.</li> </ul>  <p>Quando desativado\:</p>  <ul> <li>Mapeamentos de atribui\u00E7\u00E3o para cada container s\u00E3o exclusivos para os demais containers a menos que definido pelo elemento do descritor <code>&lt;externally-defined></code>.</li>  <li><p>Se uma ou mais pol\u00EDticas no arquivo <code>web.xml</code> especificar uma atribui\u00E7\u00E3o para a qual n\u00E3o existe um mapeamento de atribui\u00E7\u00F5es no arquivo <code>weblogic.xml</code> o container da aplica\u00E7\u00E3o Web assume que a atribui\u00E7\u00E3o indefinida \u00E9 o nome de um principal. Ent\u00E3o ele mapear\u00E1 o principal assumido para o nome da atribui\u00E7\u00E3o. Por exemplo, se o arquivo <code>web.xml</code> contiver o seguinte trecho em uma de suas pol\u00EDticas\:</p>  <p><code>&lt;auth-constraint><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;/auth-constraint></code></p>  <p>mas, se o arquivo <code>weblogic.xml</code> n\u00E3o tiver um mapeamento de atribui\u00E7\u00E3o para<code>PrivilegedUser</code>, o cont\u00EAiner da aplica\u00E7\u00E3o criar\u00E1 um mapeamento equivalente ao seguinte\:</p>  <p><code>&lt;security-role-assignment><br> &lt;role-name>PrivilegedUser&lt;/role-name><br> &lt;principal-name>PrivilegedUser&lt;/principal-name><br> &lt;/security-role-assignment></code></p> </li>  <li>Mapeamentos de atribui\u00E7\u00E3o para m\u00E9todos EJB devem ser definidos no arquivo <code>weblogic-ejb-jar.xml</code>. Mapeamentos de atribui\u00E7\u00E3o definidos nos demais containers n\u00E3o s\u00E3o utilizados, a menos que estejam definidos pelo elemento descritor <code>&lt;externally-defined></code>.</li> </ul>  <dl> <dt>Observa\u00E7\u00E3o\:</dt>  <dd>Para\u00B7todos\u00B7os\u00B7aplicativos\u00B7implantados anteriormente na vers\u00E3o 8.1 e que sofreram upgrade para a vers\u00E3o 9.x, o mapeamento de atribui\u00E7\u00F5es em combina\u00E7\u00E3o \u00E9 desativado por padr\u00E3o.</dd> </dl> 
RealmMBean.properties.CombinedRoleMappingEnabled.helpSummaryHTML=Determina como os mapeamentos de atribui\u00E7\u00E3o no Aplicativo do Enterprise, Aplicativo da Web e containers EJB interagem.
RealmMBean.properties.CombinedRoleMappingEnabled.label=Mapeamento de Atribui\u00E7\u00F5es Combinado Ativado
RealmMBean.properties.DelegateMBeanAuthorization.detailedHelpHTML=<p>Configura os servidores de MBean do WebLogic Server para usar provedores de Autoriza\u00E7\u00E3o do realm de seguran\u00E7a para determinar se um cliente JMX tem permiss\u00E3o de acesso a um atributo do MBean ou para chamar uma opera\u00E7\u00E3o do MBean.</p> <p>Voc\u00EA poder\u00E1 continuar a usar as configura\u00E7\u00F5es padr\u00E3o de seguran\u00E7a do WebLogic Server ou modificar os defaults para atender suas necessidades.</p> <p>Se voc\u00EA n\u00E3o delegar autoriza\u00E7\u00E3o aos provedores de Autoriza\u00E7\u00E3o do realm, os servidores de MBean do WebLogic permitir\u00E3o o acesso somente \u00E0 quatro atribui\u00E7\u00F5es de seguran\u00E7a padr\u00E3o (Administrador, Implantador, Operador e Monitor) e somente como especificado nas defini\u00E7\u00F5es de seguran\u00E7a padr\u00E3o do WebLogic Server.</p> 
RealmMBean.properties.DelegateMBeanAuthorization.helpSummaryHTML=Configura os servidores de MBean do WebLogic Server para usar provedores de Autoriza\u00E7\u00E3o do realm de seguran\u00E7a para determinar se um cliente JMX tem permiss\u00E3o de acesso a um atributo do MBean ou para chamar uma opera\u00E7\u00E3o do MBean.
RealmMBean.properties.DelegateMBeanAuthorization.label=Usar Provedores de Autoriza\u00E7\u00E3o para Proteger o Acesso a JMX
RealmMBean.properties.DeployableProviderSynchronizationEnabled.detailedHelpHTML=<p>Especifica se a sincroniza\u00E7\u00E3o dos provedores de Autoriza\u00E7\u00E3o e Mapeamento de Atribui\u00E7\u00E3o implant\u00E1veis est\u00E1 ativada.</p>  <p>Os provedores de Autoriza\u00E7\u00E3o e Mapeamento de Atribui\u00E7\u00F5es podem ou n\u00E3o suportar pol\u00EDtica de seguran\u00E7a paralela e modifica\u00E7\u00E3o de atribui\u00E7\u00F5es, respectivamente, no banco de dados do provedor de seguran\u00E7a. Se os provedores de seguran\u00E7a n\u00E3o suportarem a modifica\u00E7\u00E3o paralela, o WebLogic Security Framework aplicar\u00E1 um mecanismo de sincroniza\u00E7\u00E3o que resulta em cada aplica\u00E7\u00E3o e m\u00F3dulo que estiver sendo colocado em uma fila e implantado na sequ\u00EAncia.</p> 
RealmMBean.properties.DeployableProviderSynchronizationEnabled.helpSummaryHTML=Especifica se a sincroniza\u00E7\u00E3o dos provedores de Autoriza\u00E7\u00E3o e Mapeamento de Atribui\u00E7\u00E3o implant\u00E1veis est\u00E1 ativada.
RealmMBean.properties.DeployableProviderSynchronizationEnabled.label=Sincroniza\u00E7\u00E3o do Provedor Implant\u00E1vel Ativada
RealmMBean.properties.DeployableProviderSynchronizationTimeout.detailedHelpHTML=Retorna o valor do timeout, em milissegundos, para a opera\u00E7\u00E3o de sincroniza\u00E7\u00E3o do provedor de seguran\u00E7a implant\u00E1vel. Esse valor \u00E9 usado somente se <code>DeployableProviderSynchronizationEnabled</code> for definido como <code>verdadeiro</code> 
RealmMBean.properties.DeployableProviderSynchronizationTimeout.helpSummaryHTML=Retorna o valor do timeout, em milissegundos, para a opera\u00E7\u00E3o de sincroniza\u00E7\u00E3o do provedor de seguran\u00E7a implant\u00E1vel.
RealmMBean.properties.DeployableProviderSynchronizationTimeout.label=Timeout de Sincroniza\u00E7\u00E3o do Provedor Implant\u00E1vel
RealmMBean.properties.EnableWebLogicPrincipalValidatorCache.detailedHelpHTML=<p>Especifica se o cache do Validador de Principal no WebLogic est\u00E1 ativado ou n\u00E3o.</p>\n<p>O Validador de Principal \u00E9 usado por provedores de autentica\u00E7\u00E3o fornecidos pela Oracle e poder\u00E1 ser utilizado por provedores de autentica\u00E7\u00E3o personalizados. Se estiver ativado, o validador principal padr\u00E3o armazenar\u00E1 em cache as assinaturas do Principal do WebLogic.</p>\n
