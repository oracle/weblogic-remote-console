JDBCAbstractDataSourceRuntimeMBean.properties.ReserveRequestCount.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.ReserveRequestCount.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados.
JDBCAbstractDataSourceRuntimeMBean.properties.ReserveRequestCount.label=Contagem de Solicita\u00E7\u00F5es de Reserva
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsCommittedTotalCount.detailedHelpHTML=<p>O n\u00FAmero total cumulativo de resultados de commit resolvidos com sucesso conforme commit feito nesta origem de dados desde que ela foi implantada. Ele n\u00E3o se refere ao n\u00FAmero de novas tentativas da fila de resultados usada para resolver os resultados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsCommittedTotalCount.helpSummaryHTML=O n\u00FAmero total cumulativo de resultados de commit resolvidos com sucesso conforme commit feito nesta origem de dados desde que ela foi implantada.
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsCommittedTotalCount.label=Contagem Total de Itens Resolvidos como Submetidos a Commit
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsNotCommittedTotalCount.detailedHelpHTML=<p>O n\u00FAmero total cumulativo de resultados de commit resolvidos com sucesso conforme commit n\u00E3o feito nesta origem de dados desde que ela foi implantada. Ele n\u00E3o se refere ao n\u00FAmero de novas tentativas da fila de resultados usada para resolver os resultados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsNotCommittedTotalCount.helpSummaryHTML=O n\u00FAmero total cumulativo de resultados de commit resolvidos com sucesso conforme commit n\u00E3o feito nesta origem de dados desde que ela foi implantada.
JDBCAbstractDataSourceRuntimeMBean.properties.ResolvedAsNotCommittedTotalCount.label=Contagem Total de Itens Resolvidos como N\u00E3o Submetidos a Commit
JDBCAbstractDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>O estado atual da origem de dados.</p> <p>Os estados poss\u00EDveis s\u00E3o\:</p> <ul><li><code>Running</code> - a origem de dados est\u00E1 ativada (implantada e n\u00E3o <code>Suspended</code>). Este \u00E9 o estado normal da origem de dados. Esse estado inclui condi\u00E7\u00F5es nas quais o servidor de banco de dados n\u00E3o est\u00E1 dispon\u00EDvel e a origem de dados \u00E9 criada (a repeti\u00E7\u00E3o da cria\u00E7\u00E3o deve estar ativada) ou nas quais todas as conex\u00F5es falharam nos testes de conex\u00E3o (na cria\u00E7\u00E3o, na reserva ou nos testes peri\u00F3dicos).</li> <li><code>Suspended</code> - a origem de dados foi desativada.</li> <li><code>Shutdown</code> - a origem de dados sofreu shutdown e todas as conex\u00F5es com o banco de dados foram encerradas.</li> <li><code>Overloaded</code> - todos os recursos no pool est\u00E3o em uso.</li> <li><code>Unknown</code> - o estado da origem de dados \u00E9 desconhecido.</li></ul> 
JDBCAbstractDataSourceRuntimeMBean.properties.State.helpSummaryHTML=O estado atual da origem de dados.
JDBCAbstractDataSourceRuntimeMBean.properties.State.label=Estado
JDBCAbstractDataSourceRuntimeMBean.properties.UnresolvedTotalCount.detailedHelpHTML=<p>O n\u00FAmero total cumulativo de resultados de commit resolvidos sem sucesso nesta origem de dados desde que ela foi implantada. Ele n\u00E3o se refere ao n\u00FAmero de novas tentativas da fila de resultados usada para resolver os resultados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.UnresolvedTotalCount.helpSummaryHTML=O n\u00FAmero total cumulativo de resultados de commit resolvidos sem sucesso nesta origem de dados desde que ela foi implantada.
JDBCAbstractDataSourceRuntimeMBean.properties.UnresolvedTotalCount.label=Contagem Total de Itens N\u00E3o Resolvidos
JDBCAbstractDataSourceRuntimeMBean.properties.VersionJDBCDriver.detailedHelpHTML=<p>O nome da classe do driver JDBC usado para criar conex\u00F5es com o banco de dados. </p> 
JDBCAbstractDataSourceRuntimeMBean.properties.VersionJDBCDriver.helpSummaryHTML=O nome da classe do driver JDBC usado para criar conex\u00F5es com o banco de dados.
JDBCAbstractDataSourceRuntimeMBean.properties.VersionJDBCDriver.label=Vers\u00E3o do Driver JDBC
JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.detailedHelpHTML=<p>O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.</p> <p>Esse valor \u00E9 atualizado quando uma solicita\u00E7\u00E3o <code>getConnection</code> conclu\u00EDda demora mais tempo para retornar uma conex\u00E3o do que uma solicita\u00E7\u00E3o anterior.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.helpSummaryHTML=O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitSecondsHighCount.label=Contagem Mais Alta de Segundos de Espera
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.detailedHelpHTML=<p>O n\u00FAmero de solicita\u00E7\u00F5es de conex\u00E3o aguardando uma conex\u00E3o com o banco de dados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.helpSummaryHTML=O n\u00FAmero de solicita\u00E7\u00F5es de conex\u00E3o aguardando uma conex\u00E3o com o banco de dados.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.label=Aguardando pela Contagem Atual de Conex\u00F5es
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.</p>  <p>A espera por solicita\u00E7\u00F5es de conex\u00E3o pode falhar por diversos motivos, inclusive se a espera for superior a ConnectionReserveTimeoutSeconds.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.label=Total Aguardando por Falha de Conex\u00E3o
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es da aplica\u00E7\u00E3o simultaneamente aguardando uma conex\u00E3o desta inst\u00E2ncia da origem de dados.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es da aplica\u00E7\u00E3o simultaneamente aguardando uma conex\u00E3o desta inst\u00E2ncia da origem de dados.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.label=Contagem Alta de Espera de Conex\u00E3o
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e finalmente estabeleceram uma conex\u00E3o com sucesso.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e finalmente estabeleceram uma conex\u00E3o com sucesso.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.label=Total Aguardando por Sucesso na Conex\u00E3o
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o, incluindo as que finalmente estabeleceram uma conex\u00E3o e as que n\u00E3o estabeleceram.</p> 
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o, incluindo as que finalmente estabeleceram uma conex\u00E3o e as que n\u00E3o estabeleceram.
JDBCAbstractDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.label=Total Aguardando por Conex\u00E3o
