SNMPAgentDeploymentMBean.properties.AuthenticationProtocol.detailedHelpHTML=<p>O protocolo usado por este agente SNMP para garantir que apenas os usu\u00E1rios autorizados possam solicitar ou receber informa\u00E7\u00F5es sobre seu dom\u00EDnio WebLogic Server. Aplic\u00E1vel apenas com o SNMPv3.</p> <p>O protocolo tamb\u00E9m garante a integridade da mensagem e evita mensagens simuladas e reordenadas, atrasadas ou repetidas.</p> <p>Para usar esse protocolo ao receber solicita\u00E7\u00F5es dos gerenciadores SNMP, configure o mapeamento de credenciais no realm de seguran\u00E7a do WebLogic Server. Para usar esse protocolo ao enviar respostas ou notifica\u00E7\u00F5es, configure o n\u00EDvel de seguran\u00E7a dos seus destinos para trap.</p> <p>Se voc\u00EA n\u00E3o escolher um protocolo de autentica\u00E7\u00E3o, o agente SNMP n\u00E3o autenticar\u00E1 as solicita\u00E7\u00F5es do SNMPv3 recebidas. Qualquer pessoa pode usar o SNMPv3 para recuperar informa\u00E7\u00F5es sobre o dom\u00EDnio do WebLogic Server.</p> 
