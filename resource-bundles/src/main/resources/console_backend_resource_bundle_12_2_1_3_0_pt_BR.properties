das quando o agente estiver sendo executado no Admin Server. Quando EnabledServers n\u00E3o for especificado para um agente em execu\u00E7\u00E3o no Admin Server, as mensagens de log de todos os servidores gerenciados ser\u00E3o monitoradas para o envio de traps. Esse atributo n\u00E3o \u00E9 aplic\u00E1vel quando o Agente SNMP \u00E9 direcionado a um Servidor Gerenciado; nesse caso, as traps s\u00E3o enviadas com base nas mensagens de log geradas pelo respectivo Servidor Gerenciado onde o agente est\u00E1 implantado. </p> 
