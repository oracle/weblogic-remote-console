ServerTemplateMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Especifica se este servidor usa o cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio.</p>\n<p>H\u00E1 tr\u00EAs valores para selecionar em <b>Plug-in do WebLogic Ativado</b>\:</p><ul><li>Selecione <b>Sim</b> para especificar se esse servidor usa o cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio, que \u00E9 recomendado se a inst\u00E2ncia do servidor receber solicita\u00E7\u00F5es de um plug-in de proxy. Se esta inst\u00E2ncia do servidor for membro de um cluster que receber\u00E1 solicita\u00E7\u00F5es em proxy, ative o plug-in do WebLogic no n\u00EDvel do cluster. Para servidores que sejam membros de um cluster, a defini\u00E7\u00E3o no n\u00EDvel do cluster substitui a defini\u00E7\u00E3o do servidor. Quando o plug-in do WebLogic for ativado em n\u00EDvel de cluster, uma chamada para <code>getRemoteAddr</code> retornar\u00E1 o endere\u00E7o do cliente do browser do cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio, em vez do servidor Web.</li><li>Selecione <b>N\u00E3o</b> para desativar o par\u00E2metro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) no arquivo <code>config.xml</code>.</li><li>Selecione <b>Herdar</b> desta inst\u00E2ncia do cluster para herdar o valor selecionado para <b>Plug-in do WebLogic Ativado</b> do cluster.</li></ul><p><b>Observa\u00E7\u00E3o</b>\: Se voc\u00EA estiver usando o Oracle HTTP Server, o Plug-ing de Proxy do WebLogic ou o Oracle Traffic Director para distribuir solicita\u00E7\u00F5es do clientes para um Servidor Gerenciado ou um cluster, a Oracle recomenda escolher <b>Sim</b>.</p>\n
