OracleUnifiedDirectoryAuthenticatorMBean.properties.DynamicGroupNameAttribute.detailedHelpHTML=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo. Se o atributo do nome do objeto de grupo LDAP din\u00E2mico for alterado -- por exemplo, de <code>cn</code> para <code>uid</code> -- essa altera\u00E7\u00E3o dever\u00E1 ser duplicada nos atributos <b>Filtro de Todos os Grupos</b> e <b>Filtro de Nome de Origem do Grupo</b>.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.DynamicGroupNameAttribute.helpSummaryHTML=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo. Se o atributo do nome do objeto de grupo LDAP din\u00E2mico for alterado -- por exemplo, de <code>cn</code> para <code>uid</code> -- essa altera\u00E7\u00E3o dever\u00E1 ser duplicada nos atributos <b>Filtro de Todos os Grupos</b> e <b>Filtro de Nome de Origem do Grupo</b>.</p>\n
