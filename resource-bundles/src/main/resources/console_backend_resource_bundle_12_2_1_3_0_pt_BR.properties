ServerTemplateMBean.properties.CompleteMessageTimeout.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de segundos que este servidor aguarda o recebimento de uma mensagem completa. Se voc\u00EA configurar canais de rede para este servidor, poder\u00E1 sobrepor esse tempo limite da mensagem.</p>  <p>Esse tempo limite ajuda a proteger contra um ataque de nega\u00E7\u00E3o de servi\u00E7o em que um chamador indica se enviar\u00E1 uma mensagem de um determinado tamanho que nunca termina de enviar.</p>  <p>CompleteMessageTimeout afeta a Resposta HTTP, de forma que se o WebLogic Server descobrir os soquetes inativos durante mais tempo que o CompleteMessageTimeout, o servidor fechar\u00E1 esses soquetes.</p> 
ServerTemplateMBean.properties.CompleteMessageTimeout.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de segundos que este servidor aguarda o recebimento de uma mensagem completa.
ServerTemplateMBean.properties.CompleteMessageTimeout.label=Timeout de Mensagem Completa
ServerTemplateMBean.properties.ConnectTimeout.detailedHelpHTML=<p>O tempo que este servidor deve aguardar para estabelecer uma conex\u00E3o de soquete de sa\u00EDda antes de atingir o timeout. O valor <code>0</code> desativa o timeout de conex\u00E3o do canal de rede.</p> 
ServerTemplateMBean.properties.ConnectTimeout.helpSummaryHTML=O tempo que este servidor deve aguardar para estabelecer uma conex\u00E3o de soquete de sa\u00EDda antes de atingir o timeout.
ServerTemplateMBean.properties.ConnectTimeout.label=Timeout da Conex\u00E3o
ServerTemplateMBean.properties.DGCIdlePeriodsUntilTimeout.detailedHelpHTML=<p>O n\u00FAmero de per\u00EDodos inativos permitidos antes de o objeto ser coletado.</p> 
