ServerRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>O estado de integridade do servidor conforme relatado pelo automonitoramento do estado e integridade do servidor.</p>  <p>Por exemplo, o servidor pode relatar se h\u00E1 o overload de muitas solicita\u00E7\u00F5es, se precisa de mais recursos de mem\u00F3ria ou se logo falhar\u00E1 por algum outro motivo.</p> 
