JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheAccessCount.detailedHelpHTML=<p>A contagem cumulativa funcional do n\u00FAmero de vezes que o cache de instru\u00E7\u00E3o foi acessado.</p> 
