ClusterMBean.properties.FrontendHost.detailedHelpHTML=<p>Especifica o nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados. Essa op\u00E7\u00E3o deve ser usada quando as informa\u00E7\u00F5es da Porta que chegam do URL podem estar incorretas em decorr\u00EAncia da presen\u00E7a de um firewall ou de um proxy.</p>  <p>Define o FrontendHost HTTP para o servidor Web padr\u00E3o (n\u00E3o hosts virtuais) para todos os servidores no cluster. Fornece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de HOST corretas, mesmo quando a solicita\u00E7\u00E3o vier de um firewall ou proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar, ao construir os urls absolutos para redire\u00E7\u00F5es.</p> 
