JMSServerMBean.properties.BytesMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de bytes que podem ser armazenados neste servidor JMS. Um valor de <code>-1</code> remove quaisquer limites do WebLogic Server.</p>  <p>Como um volume excessivo de bytes pode causar satura\u00E7\u00E3o da mem\u00F3ria, a Oracle recomenda que o m\u00E1ximo corresponda \u00E0 quantidade de mem\u00F3ria no sistema dispon\u00EDvel depois de ter considerado o restante de sua carga da aplica\u00E7\u00E3o.</p>  <p><b>Faixa de Valores\:</b> >\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de bytes que podem ser armazenados neste servidor JMS.
JMSServerMBean.properties.BytesMaximum.label=M\u00E1ximo de Bytes
JMSServerMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>O limite superior (n\u00FAmero de bytes armazenados neste servidor JMS) que aciona o controle de fluxo e eventos de log. Um valor de <code>-1</code> desativa os eventos para este servidor JMS.</p>  <p>Os eventos acionados s\u00E3o\:</p> <ul> <li> <code>Log Messages</code> - Uma mensagem \u00E9 registrada no log do servidor indicando uma condi\u00E7\u00E3o de limite alto. </li> <li> <code>Flow Control</code> - Se o controle de fluxo estiver ativado, o servidor JMS ser\u00E1 armado e instruir\u00E1 os produtores para iniciar a diminui\u00E7\u00E3o do seu fluxo de mensagens. </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
JMSServerMBean.properties.BytesThresholdHigh.helpSummaryHTML=O limite superior (n\u00FAmero de bytes armazenados neste servidor JMS) que aciona o controle de fluxo e eventos de log.
JMSServerMBean.properties.BytesThresholdHigh.label=Limite Superior de Bytes
JMSServerMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>O limite inferior (n\u00FAmero de bytes armazenados neste servidor JMS) que aciona o controle de fluxo e eventos de log. Um valor de <code>-1</code> desativa os eventos para este servidor JMS.</p>  <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p> <ul> <li> <code>Log Messages</code> - Uma mensagem \u00E9 registrada no log do servidor indicando que a condi\u00E7\u00E3o limite foi anulada. </li> <li> <code>Flow Control</code> -Se o controle de fluxo estiver ativado, o servidor JMS ser\u00E1 desarmado e instruir\u00E1 os produtores para iniciar o aumento do seu fluxo de mensagens. </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesThresholdHigh</p> 
JMSServerMBean.properties.BytesThresholdLow.helpSummaryHTML=O limite inferior (n\u00FAmero de bytes armazenados neste servidor JMS) que aciona o controle de fluxo e eventos de log.
JMSServerMBean.properties.BytesThresholdLow.label=Limite Inferior de Bytes
JMSServerMBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Indica se o consumo \u00E9 pausado ao inicializar em destinos direcionados para este servidor JMS ao inicializar. Um destino n\u00E3o poder\u00E1 receber quaisquer mensagens novas enquanto estiver pausado.</p>  <p>Quando o valor estiver definido como <code>verdadeiro</code>, imediatamente depois que a inst\u00E2ncia do servidor do host for inicializada, esse servidor JMS e seus destinos alvo ser\u00E3o modificados de tal forma que estejam em um estado de "consumo pausado", impedindo qualquer atividade de consumo de mensagens nesses destinos.</p>  <p>Para permitir o consumo normal de mensagens nos destinos, posteriormente ser\u00E1 necess\u00E1rio alterar o estado deste servidor JMS para um estado de "consumo ativado" ao definir esse valor como <code>falso</code> e, em seguida, reimplantar o servidor JMS ou reinicializar a inst\u00E2ncia do servidor do host.</p>  <p>Quando o valor estiver definido como <code>padr\u00E3o</code>, ent\u00E3o o Consumo Pausado Ao Inicializar ser\u00E1 determinado com base na defini\u00E7\u00E3o correspondente no destino individual.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Indica se o consumo \u00E9 pausado ao inicializar em destinos direcionados para este servidor JMS ao inicializar.
JMSServerMBean.properties.ConsumptionPausedAtStartup.label=Pausa no Consumo Durante Inicializa\u00E7\u00E3o
JMSServerMBean.properties.ExpirationScanInterval.detailedHelpHTML=<p>O n\u00FAmero de segundos entre os ciclos de varredura de destinos locais quanto a mensagens expiradas deste servidor JMS. Um valor de <code>0</code> desabilita a varredura ativada. Um intervalo de varredura muito grande desabilita de forma eficiente a varredura ativada.</p>  <p>Com a varredura desabilitada, os usu\u00E1rios n\u00E3o receber\u00E3o mensagens expiradas e quaisquer mensagens expiradas que forem descobertas por outras atividades do sistema ser\u00E3o removidas. No entanto, as mensagens expiradas inseridas em destinos inativos (como uma fila inativa ou um assinante dur\u00E1vel desconectado) n\u00E3o ser\u00E3o removidas e continuar\u00E3o a consumir recursos do sistema.</p>  <p>O ciclo de varredura para mensagens expiradas ocorre da seguinte forma\:</p> <ul> <li> Ap\u00F3s o per\u00EDodo de espera especificado, o servidor JMS dedicar\u00E1 um thread separado para varrer todos os seus destinos locais quanto a mensagens expiradas. </li> <li> Ap\u00F3s o t\u00E9rmino da varredura, todas as mensagens expiradas localizadas s\u00E3o processadas de acordo com a Pol\u00EDtica de Expira\u00E7\u00E3o especificada no destino (Descartar, Log ou Redirecionar). </li> <li> Todo o processo \u00E9 repetido ap\u00F3s outro per\u00EDodo de espera especificado. </li> </ul>  <p><b>Observa\u00E7\u00E3o\:</b> Como uma nova varredura n\u00E3o \u00E9 iniciada at\u00E9 que a atual seja encerrada e at\u00E9 que o per\u00EDodo de espera especificado termine, uma mensagem expirada ainda poderia permanecer no sistema durante o per\u00EDodo m\u00E1ximo de espera da varredura, al\u00E9m do tempo necess\u00E1rio para realizar a varredura.</p> 
JMSServerMBean.properties.ExpirationScanInterval.helpSummaryHTML=O n\u00FAmero de segundos entre os ciclos de varredura de destinos locais quanto a mensagens expiradas deste servidor JMS.
JMSServerMBean.properties.ExpirationScanInterval.label=Intervalo de Varredura para Expira\u00E7\u00E3o
JMSServerMBean.properties.HostingTemporaryDestinations.detailedHelpHTML=<p>Especifica se este servidor JMS pode ser usado para hospedar destinos tempor\u00E1rios.</p>  <p>Se esse campo for ativado e nenhum <b>Nome do Modelo Tempor\u00E1rio</b> for definido, os destinos tempor\u00E1rios criados nesse servidor JMS usar\u00E3o todos os valores de destino padr\u00E3o. Se esse campo estiver habilitado, ent\u00E3o o modelo JMS a ser usado para a cria\u00E7\u00E3o de destinos tempor\u00E1rios ser\u00E1 especificado pelo campo <b>Nome do Modelo Tempor\u00E1rio</b>. Se esse campo estiver desabilitado, ent\u00E3o esse servidor JMS n\u00E3o hospedar\u00E1 destinos tempor\u00E1rios.</p> 
JMSServerMBean.properties.HostingTemporaryDestinations.helpSummaryHTML=Especifica se este servidor JMS pode ser usado para hospedar destinos tempor\u00E1rios.
JMSServerMBean.properties.HostingTemporaryDestinations.label=Hospedando Destinos Tempor\u00E1rios
JMSServerMBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Indica se a inser\u00E7\u00E3o est\u00E1 pausada ao inicializar em destinos direcionados para este servidor JMS. Um destino n\u00E3o poder\u00E1 receber quaisquer mensagens novas enquanto estiver pausado.</p>  <p>Quando o valor estiver definido como <code>verdadeiro</code>, imediatamente depois que a inst\u00E2ncia do servidor do host for inicializada, esse servidor JMS e seus destinos alvo ser\u00E3o modificados de tal forma que estejam em um estado de "inser\u00E7\u00E3o pausada", impedindo que mensagens que sejam o resultado da conclus\u00E3o do trabalho "em andamento" cheguem a esses destinos.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Para obter uma defini\u00E7\u00E3o detalhada de trabalho/mensagens "em andamento", consulte weblogic.management.runtime.JMSServerRuntimeMBean\#resumeInsertion e weblogic.management.runtime.JMSDestinationRuntime\#resumeInsertion</p>  <p>Para permitir que mensagens de trabalho em andamento sejam exibidas nos destinos, posteriormente ser\u00E1 necess\u00E1rio alterar o estado deste servidor JMS para um estado de "inser\u00E7\u00E3o ativada" ao definir esse valor como <code>falso</code> e, em seguida, reimplantar o servidor JMS ou reinicializar a inst\u00E2ncia do servidor do host.</p>  <p>Quando o valor estiver definido como <code>padr\u00E3o</code>, ent\u00E3o a Inser\u00E7\u00E3o Pausada Ao Inicializar ser\u00E1 determinada com base na configura\u00E7\u00E3o correspondente no destino individual.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Indica se a inser\u00E7\u00E3o est\u00E1 pausada ao inicializar em destinos direcionados para este servidor JMS.
JMSServerMBean.properties.InsertionPausedAtStartup.label=Pausa na Inser\u00E7\u00E3o Durante Inicializa\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.FileCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Esse n\u00FAmero n\u00E3o inclui o arquivo usado pelo servidor para armazenar mensagens atuais. (Exige a ativa\u00E7\u00E3o de N\u00FAmero Limitado de Arquivos.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log.
JMSServerMBean.properties.JMSMessageLogFile.FileCount.label=Arquivos a serem retidos
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.helpSummaryHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto.
JMSServerMBean.properties.JMSMessageLogFile.FileMinSize.label=Tamanho do arquivo de rota\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.FileName.detailedHelpHTML=<p>O nome do arquivo que armazena mensagens atuais de log do servidor JMS. Normalmente, trata-se de um valor computado com base no nome do pai deste. Por exemplo, para um log de servidor JMS, \u00E9 <code><i>jmsserverName</i>.log</code>.</p> <p> No entanto, se o nome do pai n\u00E3o puder ser obtido, o nome do arquivo ser\u00E1 <code>weblogic.log</code>. Se um nome de caminho relativo for especificado, ele ser\u00E1 interpretado como relativo ao diret\u00F3rio-raiz do servidor.</p>  <p>Para incluir um carimbo de data e hora no nome do arquivo quando o arquivo de log for rotacionado, adicione vari\u00E1veis <code>java.text.SimpleDateFormat</code> ao nome do arquivo. Coloque cada vari\u00E1vel entre os caracteres de porcentagem (<code>%</code>).</p>  <p>Por exemplo, se o nome do arquivo estiver definido como <code>myjmsserver_%aaaa%_%MM%_%dd%_%hh%_%mm%.log</code>, o arquivo de log se chamar\u00E1 <code>myserver_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Quando o arquivo de log for rotacionado, o nome do arquivo rotacionado conter\u00E1 uma data. Por exemplo, se o arquivo de log for rotacionado em 2 de abril de 2005, \u00E0s 10\:05 AM, o arquivo de log que cont\u00E9m as mensagens antigas se chamar\u00E1 <code>myserver_2005_04_02_10_05.log</code>.</p>  <p>Se um carimbo de data e hora n\u00E3o for inclu\u00EDdo, os arquivos rotacionados ser\u00E3o numerados na ordem de cria\u00E7\u00E3o. Por exemplo, <code>myjmsserver.log00007</code>.</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileName.helpSummaryHTML=O nome do arquivo que armazena mensagens atuais de log do servidor JMS.
JMSServerMBean.properties.JMSMessageLogFile.FileName.label=Nome do arquivo de log
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.helpSummaryHTML=O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo.
JMSServerMBean.properties.JMSMessageLogFile.FileTimeSpan.label=Intervalo de rota\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.helpSummaryHTML=O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados.
JMSServerMBean.properties.JMSMessageLogFile.LogFileRotationDir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
JMSServerMBean.properties.JMSMessageLogFile.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
JMSServerMBean.properties.JMSMessageLogFile.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
JMSServerMBean.properties.JMSMessageLogFile.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
JMSServerMBean.properties.JMSMessageLogFile.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
JMSServerMBean.properties.JMSMessageLogFile.RotationType.label=Tipo de Rota\u00E7\u00E3o
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.bySize=bySize
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.byTime=byTime
JMSServerMBean.properties.JMSMessageLogFile.RotationType.legalValues.none=none
JMSServerMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de bytes permitidos nas mensagens individuais neste servidor JMS. O tamanho de uma mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio <code>JMSCorrelationID</code> e <code>JMSType</code>.</p>  <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Qualquer altera\u00E7\u00E3o a este m\u00E1ximo afeta somente as mensagens recebidas; as mensagens armazenadas n\u00E3o s\u00E3o afetadas.</p> 
JMSServerMBean.properties.MaximumMessageSize.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de bytes permitidos nas mensagens individuais neste servidor JMS.
JMSServerMBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
JMSServerMBean.properties.MessageBufferSize.detailedHelpHTML=<p>A quantidade de mem\u00F3ria (em bytes) que este servidor JMS pode usar para armazenar corpos de mensagens antes de grav\u00E1-los no disco. Quando o servidor JMS grava os corpos de mensagens no disco, ele os remove da mem\u00F3ria.</p>  <p>Um valor -1 (padr\u00E3o) especifica que o servidor determinar\u00E1 automaticamente um tamanho baseado no tamanho m\u00E1ximo do heap da JVM. Esse padr\u00E3o ser\u00E1 definido como um ter\u00E7o do tamanho m\u00E1ximo do heap ou 512 megabytes, o que for menor.</p>  <p>Quanto maior o buffer, mais mem\u00F3ria ser\u00E1 consumida pelo JMS quando muitas mensagens estiverem aguardando em filas ou t\u00F3picos. Assim que o buffer for excedido, o JMS poder\u00E1 gravar corpos de mensagens no diret\u00F3rio especificado por PagingDirectory em uma tentativa para reduzir o uso da mem\u00F3ria sob esse buffer.</p>  <p>Exceder o tamanho do buffer n\u00E3o impede que o servidor JMS aceite mensagens novas. Ainda ser\u00E1 poss\u00EDvel esgotar a mem\u00F3ria se as mensagens estiverem chegando mais r\u00E1pido do que puderem ser gravadas no disco. Os usu\u00E1rios com cargas de mensagens elevadas que desejem ser compat\u00EDveis com a m\u00E1xima disponibilidade poss\u00EDvel devem considerar a defini\u00E7\u00E3o de uma cota ou de um limite, e ativar o controle de fluxo.</p>  <p>A pagina\u00E7\u00E3o sempre \u00E9 compat\u00EDvel.</p> 
JMSServerMBean.properties.MessageBufferSize.helpSummaryHTML=A quantidade de mem\u00F3ria (em bytes) que este servidor JMS pode usar para armazenar corpos de mensagens antes de grav\u00E1-los no disco.
JMSServerMBean.properties.MessageBufferSize.label=Tamanho do Buffer de Mensagens
JMSServerMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Especifica o tipo de compacta\u00E7\u00E3o da mensagem usado quando a compacta\u00E7\u00E3o do corpo da mensagem de JMS est\u00E1 ativada para \u00C1reas de Armazenamento Persistentes e \u00C1reas de Armazenamento de Pagina\u00E7\u00E3o de JMS.</p> <ul> <li>Use <code>GZIP_DEFAULT_COMPRESSION</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>DEFAULT_COMPRESSION</code>.</li> <li>Use <code>GZIP_BEST_COMPRESSION</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>BEST_COMPRESSION</code>.</li> <li>Use <code>GZIP_BEST_SPEED</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>BEST_SPEED</code>.</li> <li>Use <code>LZF</code> para permitir a compacta\u00E7\u00E3o de mensagens usando LZF de C\u00F3digo-Fonte Aberto.</li> </ul> <p>Esse atributo s\u00F3 deve ser usado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
JMSServerMBean.properties.MessageCompressionOptions.helpSummaryHTML=Especifica o tipo de compacta\u00E7\u00E3o da mensagem usado quando a compacta\u00E7\u00E3o do corpo da mensagem de JMS est\u00E1 ativada para \u00C1reas de Armazenamento Persistentes e \u00C1reas de Armazenamento de Pagina\u00E7\u00E3o de JMS.
JMSServerMBean.properties.MessageCompressionOptions.label=Op\u00E7\u00F5es de Compacta\u00E7\u00E3o de Mensagem
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=Melhor
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=Mais r\u00E1pida
JMSServerMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=Padr\u00E3o
JMSServerMBean.properties.MessageCompressionOptions.legalValues.LZF=Open Source LZF
JMSServerMBean.properties.MessagesMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas neste servidor JMS. Um valor de <code>-1</code> remove quaisquer limites do WebLogic Server.</p>  <p>Como um volume excessivo de mensagens pode causar satura\u00E7\u00E3o da mem\u00F3ria, a Oracle recomenda que esse valor corresponda \u00E0 quantidade total de mem\u00F3ria no sistema dispon\u00EDvel depois de ter considerado o restante de sua carga da aplica\u00E7\u00E3o.</p>  <p><b>Faixa de Valores\:</b> >\= MessagesThresholdHigh.</p> 
JMSServerMBean.properties.MessagesMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de mensagens que podem ser armazenadas neste servidor JMS.
JMSServerMBean.properties.MessagesMaximum.label=M\u00E1ximo de Mensagens
JMSServerMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>O limite superior (n\u00FAmero de mensagens armazenadas neste servidor JMS) que aciona o controle de fluxo e eventos de log. Um valor de <code>-1</code> desativa os eventos para este servidor JMS.</p>  <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p> <ul> <li> <code>Log Messages</code> - Uma mensagem \u00E9 registrada no log do servidor indicando uma condi\u00E7\u00E3o de limite alto. </li> <li> <code>Flow Control</code> - Se o controle de fluxo estiver ativado, o servidor JMS ser\u00E1 armado e instruir\u00E1 os produtores para iniciar a diminui\u00E7\u00E3o do seu fluxo de mensagens. </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow.</p> 
JMSServerMBean.properties.MessagesThresholdHigh.helpSummaryHTML=O limite superior (n\u00FAmero de mensagens armazenadas neste servidor JMS) que aciona o controle de fluxo e eventos de log.
JMSServerMBean.properties.MessagesThresholdHigh.label=Limite Superior de Mensagens
JMSServerMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>O limite inferior (n\u00FAmero de mensagens armazenadas neste servidor JMS) que aciona o controle de fluxo e eventos de log. Um valor de <code>-1</code> desativa os eventos para este servidor JMS.</p>  <p>Se o n\u00FAmero de mensagens estiver abaixo desse limite, os eventos acionados ser\u00E3o\:</p> <ul> <li> <code>Log Messages</code> - Uma mensagem \u00E9 registrada no log do servidor indicando que a condi\u00E7\u00E3o limite foi anulada. </li> <li> <code>Flow Control</code> -Se o controle de fluxo estiver ativado, o servidor JMS ser\u00E1 desarmado e instruir\u00E1 os produtores para iniciar o aumento do seu fluxo de mensagens. </li> </ul>  <p><i>Observa\u00E7\u00E3o\:</i> Este atributo \u00E9 dinamicamente configur\u00E1vel.</p>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesThresholdHigh</p> 
JMSServerMBean.properties.MessagesThresholdLow.helpSummaryHTML=O limite inferior (n\u00FAmero de mensagens armazenadas neste servidor JMS) que aciona o controle de fluxo e eventos de log.
JMSServerMBean.properties.MessagesThresholdLow.label=Limite Inferior de Mensagens
JMSServerMBean.properties.Name.detailedHelpHTML=<p>O nome deste servidor JMS.</p>\n
JMSServerMBean.properties.Name.helpSummaryHTML=<p>O nome deste servidor JMS.</p>\n
JMSServerMBean.properties.Name.label=Nome
JMSServerMBean.properties.PagingBlockSize.detailedHelpHTML=<p>O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo. Quando um driver <code>wlfileio</code> nativo est\u00E1 dispon\u00EDvel e o tamanho do bloco de pagina\u00E7\u00E3o n\u00E3o foi configurado pelo usu\u00E1rio, o armazenamento seleciona o m\u00EDnimo valor espec\u00EDfico do SO para E/S sem buffer (direto), se estiver no intervalo [512, 8192].</p> <p>O tamanho do bloco do armazenamento de pagina\u00E7\u00E3o n\u00E3o \u00E9 alterado depois que o armazenamento de pagina\u00E7\u00E3o cria os arquivos. As altera\u00E7\u00F5es no tamanho do bloco s\u00F3 surtir\u00E3o efeito para novos armazenamentos de pagina\u00E7\u00E3o ou ap\u00F3s os arquivos atuais tiverem sido exclu\u00EDdos. Consulte "Ajustando o Armazenamento Persistente" em <i>Desempenho e Ajuste do Oracle WebLogic Server</i>.</p> <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingBlockSize.helpSummaryHTML=O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo.
JMSServerMBean.properties.PagingBlockSize.label=Tamanho do Bloco de Pagina\u00E7\u00E3o
JMSServerMBean.properties.PagingDirectory.detailedHelpHTML=<p> Especifica onde os corpos da mensagem s\u00E3o gravados quando o tamanho dos corpos das mensagens no servidor JMS excederem o tamanho do buffer de mensagem.</p> <p> Se n\u00E3o estiver especificado, as mensagens ser\u00E3o gravadas no diret\u00F3rio <code>tmp</code> padr\u00E3o dentro do subdiret\u00F3rio <code><i>server-name</i></code> do diret\u00F3rio-raiz de um dom\u00EDnio. Por exemplo, <code><i>domain-name</i>/servers/<i>server-name</i>/tmp</code>, onde <code><i>domain-name</i></code> \u00E9 o diret\u00F3rio-raiz do seu dom\u00EDnio. </p> <p> Visando ao melhor desempenho, esse diret\u00F3rio n\u00E3o deve ser o mesmo diret\u00F3rio usado pelo armazenamento persistente do servidor JMS. </p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingDirectory.helpSummaryHTML=\ Especifica onde os corpos da mensagem s\u00E3o gravados quando o tamanho dos corpos das mensagens no servidor JMS excederem o tamanho do buffer de mensagem.
JMSServerMBean.properties.PagingDirectory.label=Diret\u00F3rio de Pagina\u00E7\u00E3o
JMSServerMBean.properties.PagingFileLockingEnabled.detailedHelpHTML=<p>Determina se o bloqueio de arquivos do SO \u00E9 usado. </p> <p>Quando a prote\u00E7\u00E3o de bloqueios de arquivos \u00E9 ativada, uma inicializa\u00E7\u00E3o de armazenamento falha se outra inst\u00E2ncia do armazenamento j\u00E1 tiver aberto os arquivos. N\u00E3o desative esta defini\u00E7\u00E3o a menos que voc\u00EA tenha procedimentos prontos para evitar que v\u00E1rias inst\u00E2ncias do armazenamento abram o mesmo arquivo. O bloqueio de arquivos n\u00E3o \u00E9 obrigat\u00F3rio mas ajuda a evitar o corrompimento no caso de duas inst\u00E2ncias com o mesmo nome tentarem operar nos mesmos diret\u00F3rios. Essa defini\u00E7\u00E3o se aplica aos arquivos principais e aos do cache.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingFileLockingEnabled.helpSummaryHTML=Determina se o bloqueio de arquivos do SO \u00E9 usado.
JMSServerMBean.properties.PagingFileLockingEnabled.label=Bloqueio do Arquivo de Pagina\u00E7\u00E3o Ativado
JMSServerMBean.properties.PagingIoBufferSize.detailedHelpHTML=<p>O tamanho do buffer de E/S, em bytes, automaticamente arredondado para o quadrado mais pr\u00F3ximo.</p> <ul> <li>Quando um driver <code>wlfileio</code> nativo fica dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap desativada (nativa).</li> <li>Quando um driver <code>wlfileio</code> nativo n\u00E3o est\u00E1 dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap JAVA.</li> <li>Para obter o melhor desempenho de runtime, a Oracle recomenda definir <code>PagingIOBufferSize</code> de forma que ele seja maior que a grava\u00E7\u00E3o maior (v\u00E1rias solicita\u00E7\u00F5es de armazenamento concomitantes podem ser combinadas em uma \u00FAnica grava\u00E7\u00E3o).</li> <li>Consulte o atributo de MBean de runtime do servidor JMS <code>PagingAllocatedIOBufferBytes</code> para descobrir a quantidade de mem\u00F3ria heap desativada (nativa) real alocada.</li> </ul>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingIoBufferSize.helpSummaryHTML=O tamanho do buffer de E/S, em bytes, automaticamente arredondado para o quadrado mais pr\u00F3ximo.
JMSServerMBean.properties.PagingIoBufferSize.label=Tamanho do Buffer de Entrada/Sa\u00EDda da Pagina\u00E7\u00E3o
JMSServerMBean.properties.PagingMaxFileSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do arquivo de pagina\u00E7\u00E3o, em bytes.</p> <ul> <li>O valor <code>PagingMaxFileSize</code> afeta o n\u00FAmero de arquivos necess\u00E1rios para acomodar uma \u00E1rea de armazenamento de pagina\u00E7\u00E3o de um tamanho espec\u00EDfico (n\u00FAmero de arquivos \= tamanho da \u00E1rea de armazenamento de pagina\u00E7\u00E3o/MaxFileSize arredondado para cima).</li>  <li>Um armazenamento de pagina\u00E7\u00E3o automaticamente reutiliza o espa\u00E7o liberado por registros exclu\u00EDdos e automaticamente expande arquivos individuais at\u00E9 o <code>PagingMaxFileSize</code> caso haja espa\u00E7o suficiente para um novo registro. Se n\u00E3o houver espa\u00E7o nos arquivos existentes para um novo registro, uma \u00E1rea de armazenamento de pagina\u00E7\u00E3o cria um arquivo adicional.</li>  <li> Um n\u00FAmero pequeno de arquivos maiores \u00E9 normalmente preferido do que um grande n\u00FAmero de arquivos menores, pois cada arquivo aloca Buffer de Janela e handles de arquivos. </li>  <li> Se <code>PagingMaxFileSize</code> for maior que 2^24 * <code>PagingBlockSize</code>, o <code>MaxFileSize</code> ser\u00E1 ignorado, e o valor se torna 2^24 * <code>PagingBlockSize</code>. O <code>PagingBlockSize</code> padr\u00E3o \u00E9 512, e 2^24 * 512 \u00E9 8 GB. </li> </ul> <p>A Oracle recomenda n\u00E3o definir o Tamanho M\u00E1x. do Arquivo de Pagina\u00E7\u00E3o para acima do valor padr\u00E3o de 1,342,177,280.  </p> <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingMaxFileSize.helpSummaryHTML=O tamanho m\u00E1ximo do arquivo de pagina\u00E7\u00E3o, em bytes.
JMSServerMBean.properties.PagingMaxFileSize.label=Tamanho M\u00E1ximo de Arquivo de Pagina\u00E7\u00E3o
JMSServerMBean.properties.PagingMaxWindowBufferSize.detailedHelpHTML=<p>A quantidade m\u00E1xima de dados, em bytes e arredondados para a pot\u00EAncia de dois mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de pagina\u00E7\u00E3o. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada.</p>  <p>Um buffer de janela n\u00E3o consome mem\u00F3ria heap Java, mas consome mem\u00F3ria heap desativada (nativa). Se o armazenamento de pagina\u00E7\u00E3o n\u00E3o puder alocar o tamanho do buffer solicitado, ele aloca buffers menores at\u00E9 atingir o <code>PagingMinWindowBufferSize</code> e, em seguida, falha se n\u00E3o puder honrar <code>PagingMinWindowBufferSize</code>.</p>  <p>A Oracle recomenda a defini\u00E7\u00E3o do tamanho m\u00E1ximo do buffer de janela para mais que o dobro do tamanho da maior grava\u00E7\u00E3o (v\u00E1rios registros atualizados concomitantemente podem ser combinados em uma \u00FAnica grava\u00E7\u00E3o), e maior ou igual ao tamanho do arquivo, a menos que haja outras restri\u00E7\u00F5es. Os JVMs de 32 bits podem impor um limite total entre 2 e 4GB para o uso de mem\u00F3ria heap Java combinado mais off-heap (nativa).</p>  <p>Consulte o atributo do MBean de runtime do servidor JMS <code>PagingAllocatedWindowBufferBytes</code> para descobrir o Tamanho do Buffer da Janela alocada real.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingMaxWindowBufferSize.helpSummaryHTML=A quantidade m\u00E1xima de dados, em bytes e arredondados para a pot\u00EAncia de dois mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de pagina\u00E7\u00E3o.
JMSServerMBean.properties.PagingMaxWindowBufferSize.label=Tamanho M\u00E1x. do Buffer da Janela Pagina\u00E7\u00E3o
JMSServerMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Permite que o armazenamento de pagina\u00E7\u00E3o JMS execute a compacta\u00E7\u00E3o do corpo da mensagem em mensagens persistentes e n\u00E3o persistentes. Quando a op\u00E7\u00E3o <code>falso</code> est\u00E1 definida, nenhuma compacta\u00E7\u00E3o \u00E9 executada.</p> <p>Esse atributo s\u00F3 deve ser ativado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
JMSServerMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Permite que o armazenamento de pagina\u00E7\u00E3o JMS execute a compacta\u00E7\u00E3o do corpo da mensagem em mensagens persistentes e n\u00E3o persistentes.
JMSServerMBean.properties.PagingMessageCompressionEnabled.label=Compacta\u00E7\u00E3o de Mensagem de Pagina\u00E7\u00E3o Ativada
JMSServerMBean.properties.PagingMinWindowBufferSize.detailedHelpHTML=<p>A quantidade m\u00EDnima de dados, em bytes e arredondada para a pot\u00EAncia de dois mais pr\u00F3xima, mapeada para o espa\u00E7o de endere\u00E7o da JVM por arquivo do armazenamento de pagina\u00E7\u00E3o. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada. Consulte <a href\='\#getPagingMaxWindowBufferSize'>Tamanho M\u00E1ximo do Buffer da Janela de Pagina\u00E7\u00E3o</a>.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PagingMinWindowBufferSize.helpSummaryHTML=A quantidade m\u00EDnima de dados, em bytes e arredondada para a pot\u00EAncia de dois mais pr\u00F3xima, mapeada para o espa\u00E7o de endere\u00E7o da JVM por arquivo do armazenamento de pagina\u00E7\u00E3o.
JMSServerMBean.properties.PagingMinWindowBufferSize.label=Tamanho M\u00EDn. do Buffer da Janela Pagina\u00E7\u00E3o
JMSServerMBean.properties.PersistentStore.detailedHelpHTML=<p>O arquivo ou banco de dados em que este servidor JMS armazena mensagens persistentes. Se n\u00E3o for especificado, o servidor JMS usar\u00E1 o armazenamento persistente padr\u00E3o configurado em cada inst\u00E2ncia do WebLogic Server alvo. Se o servidor JMS tiver um armazenamento configurado, ent\u00E3o esse armazenamento ser\u00E1 usado para armazenar mensagens persistentes.</p>  <p>O armazenamento do arquivo baseado em disco ou o armazenamento do banco de dados acess\u00EDvel do JDBC especificado deve ser destinado para o mesmo servidor, cluster ou inst\u00E2ncia do alvo migr\u00E1vel como este servidor JMS. V\u00E1rios servi\u00E7os na mesma inst\u00E2ncia do WebLogic Server, incluindo v\u00E1rios servidores JMS, podem compartilhar o mesmo armazenamento persistente. Os dados persistentes de cada servi\u00E7o ser\u00E3o mantidos separados.</p>  <p>Se voc\u00EA especificar PersistentStore, o campo <b>Armazenar</b> obsoleto n\u00E3o dever\u00E1 ser definido. Se nem o campo <b>PersistentStore</b> e nem o campo <b>Armazenar</b> estiverem definidos, o servidor JMS suportar\u00E1 mensagem persistente usando o armazenamento persistente padr\u00E3o para a inst\u00E2ncia do WebLogic Server de destino.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.PersistentStore.helpSummaryHTML=O arquivo ou banco de dados em que este servidor JMS armazena mensagens persistentes.
JMSServerMBean.properties.PersistentStore.label=Armazenamento Persistente
JMSServerMBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica se a produ\u00E7\u00E3o est\u00E1 pausada na inicializa\u00E7\u00E3o do servidor nos destinos direcionados para este servidor JMS. Um destino n\u00E3o poder\u00E1 receber quaisquer mensagens novas enquanto estiver pausado.</p>  <p>Quando o valor estiver definido como <code>verdadeiro</code>, imediatamente depois que a inst\u00E2ncia do servidor do host for reinicializada, este servidor JMS e seus destinos alvo ser\u00E3o modificados de tal forma que estejam em um estado de "produ\u00E7\u00E3o pausada", impedindo atividades de produ\u00E7\u00E3o de novas mensagens nesses destinos.</p>  <p>Para retomar a atividade normal de produ\u00E7\u00E3o de novas mensagens, posteriormente ser\u00E1 necess\u00E1rio alterar o estado deste servidor JMS para um estado de "produ\u00E7\u00E3o ativada" ao definir este valor como <code>falso</code> e, em seguida, reimplantar o servidor JMS ou reinicializar a inst\u00E2ncia do servidor do host. </p>  <p>Quando o valor estiver definido como <code>padr\u00E3o</code>, ent\u00E3o a Produ\u00E7\u00E3o Pausada Ao Inicializar ser\u00E1 determinada com base na defini\u00E7\u00E3o correspondente no destino individual.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica se a produ\u00E7\u00E3o est\u00E1 pausada na inicializa\u00E7\u00E3o do servidor nos destinos direcionados para este servidor JMS.
JMSServerMBean.properties.ProductionPausedAtStartup.label=Pausa na Produ\u00E7\u00E3o Durante Inicializa\u00E7\u00E3o
JMSServerMBean.properties.StoreEnabled.detailedHelpHTML=<p> Especifica se a persist\u00EAncia de mensagens \u00E9 suportada para este servidor JMS.</p> <ul> <li>Quando estiver definido como <code>verdadeiro</code>\: se o servidor JMS n\u00E3o tiver nenhum armazenamento configurado, a \u00E1rea de armazenamento padr\u00E3o da inst\u00E2ncia direcionada do WebLogic Server ser\u00E1 usada para armazenar mensagens persistentes. Se o servidor JMS tiver um armazenamento configurado, ent\u00E3o esse armazenamento ser\u00E1 usado para armazenar mensagens persistentes. </li> <li> Quando estiver definido como <code>falso</code>, este servidor JMS n\u00E3o suportar\u00E1 mensagens persistentes e, em vez disso, ir\u00E1 rebaix\u00E1-las para o status de n\u00E3o persistentes.</li> <li> O valor padr\u00E3o \u00E9 <code>verdadeiro</code>.</li> </ul>  <p>A Oracle recomenda n\u00E3o definir esse par\u00E2metro como <code>falso</code>. Ele est\u00E1 dispon\u00EDvel para fins de compatibilidade com releases mais antigas.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
JMSServerMBean.properties.StoreEnabled.helpSummaryHTML=\ Especifica se a persist\u00EAncia de mensagens \u00E9 suportada para este servidor JMS.
JMSServerMBean.properties.StoreEnabled.label=\u00C1rea de Armazenamento Ativada
JMSServerMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Permite que o armazenamento JMS execute a compacta\u00E7\u00E3o do corpo da mensagem. Quando a op\u00E7\u00E3o <code>falso</code> est\u00E1 definida, o valor padr\u00E3o, nenhuma compacta\u00E7\u00E3o, \u00E9 utilizado.</p> <p>Esse atributo s\u00F3 deve ser ativado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
JMSServerMBean.properties.StoreMessageCompressionEnabled.helpSummaryHTML=Permite que o armazenamento JMS execute a compacta\u00E7\u00E3o do corpo da mensagem.
JMSServerMBean.properties.StoreMessageCompressionEnabled.label=Compacta\u00E7\u00E3o de Mensagem de Armazenamento Ativada
JMSServerMBean.properties.Targets.detailedHelpHTML=<p>A lista de todas as inst\u00E2ncias, clusters e alvos migr\u00E1veis do WebLogic Server que foram definidos no dom\u00EDnio atual e que s\u00E3o candidatos a hospedar este servidor JMS.</p>  <p>Em um ambiente em cluster, uma pr\u00E1tica recomendada \u00E9 usar um cluster como um alvo ou direcionar um JMSServer para o mesmo alvo migr\u00E1vel que o Armazenamento Persistente que usa, para que um servidor membro n\u00E3o seja um \u00FAnico ponto de falha. Um JMSServer tamb\u00E9m pode ser configurado para migrar automaticamente de uma inst\u00E2ncia do servidor prejudicial para uma inst\u00E2ncia do servidor saud\u00E1vel com a ajuda do recurso de migra\u00E7\u00E3o de servi\u00E7o autom\u00E1tico.</p> 
JMSServerMBean.properties.Targets.helpSummaryHTML=<p>A lista de todas as inst\u00E2ncias, clusters e alvos migr\u00E1veis do WebLogic Server que foram definidos no dom\u00EDnio atual e que s\u00E3o candidatos a hospedar este servidor JMS.</p>\n
JMSServerMBean.properties.Targets.label=Destino
JMSServerMBean.properties.TemporaryTemplateName.detailedHelpHTML=<p>O nome de um modelo JMS configurado que pode ser usado por este servidor JMS para criar destinos tempor\u00E1rios.</p>  <p>A especifica\u00E7\u00E3o de um nome de modelo exige que voc\u00EA informe o m\u00F3dulo JMS que cont\u00E9m esse modelo. No entanto, o nome de um modelo n\u00E3o poder\u00E1 ser especificado se o campo <b>Hospedagem de Destinos Tempor\u00E1rios</b> estiver desabilitado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se o modelo JMS especificado fornecer valores de armazenamento persistentes, eles ser\u00E3o ignorados porque destinos tempor\u00E1rios n\u00E3o suportam mensagens persistentes.</p> 
JMSServerMBean.properties.TemporaryTemplateName.helpSummaryHTML=O nome de um modelo JMS configurado que pode ser usado por este servidor JMS para criar destinos tempor\u00E1rios.
JMSServerMBean.properties.TemporaryTemplateName.label=Nome do Modelo Tempor\u00E1rio
JMSServerMBean.properties.TemporaryTemplateResource.detailedHelpHTML=<p>O nome de um m\u00F3dulo JMS que cont\u00E9m um modelo que pode ser usado por este JMS para criar destinos tempor\u00E1rios.</p>  <p>Informar o nome de um m\u00F3dulo JMS requer a especifica\u00E7\u00E3o de um nome do modelo tempor\u00E1rio. No entanto, o nome de um m\u00F3dulo n\u00E3o poder\u00E1 ser especificado se o campo <b>Hospedagem de Destinos Tempor\u00E1rios</b> estiver desabilitado.</p> 
JMSServerMBean.properties.TemporaryTemplateResource.helpSummaryHTML=O nome de um m\u00F3dulo JMS que cont\u00E9m um modelo que pode ser usado por este JMS para criar destinos tempor\u00E1rios.
JMSServerMBean.properties.TemporaryTemplateResource.label=M\u00F3dulo Contendo Modelo Tempor\u00E1rio
