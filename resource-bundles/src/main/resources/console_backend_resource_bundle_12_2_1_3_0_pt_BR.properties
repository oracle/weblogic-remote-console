JMSServerMBean.properties.AllowsPersistentDowngrade.detailedHelpHTML=<p>Especifica se os clientes JMS obter\u00E3o uma exce\u00E7\u00E3o ao enviar mensagens persistentes para um destino direcionado a um servidor JMS que n\u00E3o tenha uma \u00E1rea de armazenamento persistente configurada. Esse par\u00E2metro ter\u00E1 efeito somente quando o par\u00E2metro Armazenamento Ativado estiver desativado (falso).</p>  <p>Quando estiver definido como falso, que \u00E9 padr\u00E3o, os clientes obter\u00E3o uma exce\u00E7\u00E3o ao enviar mensagens persistentes para um servidor JMS sem nenhuma \u00E1rea de armazenamento configurado. Quando estiver definido como verdadeiro, as mensagens persistentes ser\u00E3o rebaixadas para o status n\u00E3o persistente; no entanto, as opera\u00E7\u00F5es de envio ter\u00E3o permiss\u00E3o para continuar.</p> 
JMSServerMBean.properties.AllowsPersistentDowngrade.helpSummaryHTML=Especifica se os clientes JMS obter\u00E3o uma exce\u00E7\u00E3o ao enviar mensagens persistentes para um destino direcionado a um servidor JMS que n\u00E3o tenha uma \u00E1rea de armazenamento persistente configurada.
JMSServerMBean.properties.AllowsPersistentDowngrade.label=Permitir Downgrade Persistente
JMSServerMBean.properties.BlockingSendPolicy.detailedHelpHTML=<p>Determina se o servidor JMS entregar\u00E1 mensagens menores antes das grandes quando um destino tiver excedido seu n\u00FAmero m\u00E1ximo de mensagens. A pol\u00EDtica <code>FIFO</code> impede que o servidor JMS entregue mensagens menores quando as maiores j\u00E1 estiverem esperando que haja espa\u00E7o. A pol\u00EDtica <code>Preemptiva</code> permite solicita\u00E7\u00F5es de envio menores para impedir as maiores anteriores onde haja espa\u00E7o suficiente para mensagens menores no destino.</p>  <p>Essa pol\u00EDtica \u00E9 definida somente para o servidor JMS; ela n\u00E3o pode ser definida em destinos individuais.</p>  <p>Abaixo h\u00E1 informa\u00E7\u00F5es adicionais sobre as pol\u00EDticas <code>FIFO</code> e <code>Preemptiva</code>.</p> <p> A pol\u00EDtica<code>FIFO</code> (primeiro a entrar, primeiro a sair) indica que todas as solicita\u00E7\u00F5es de envio para o mesmo destino s\u00E3o enfileiradas uma atr\u00E1s da outra at\u00E9 que haja espa\u00E7o dispon\u00EDvel. N\u00E3o \u00E9 permitido a conclus\u00E3o bem-sucedida de nenhuma solicita\u00E7\u00E3o de envio se houver outra solicita\u00E7\u00E3o de envio aguardando por espa\u00E7o antes dela. Quando o espa\u00E7o for limitado, a pol\u00EDtica FIFO impedir\u00E1 o esgotamento de solicita\u00E7\u00F5es maiores porque as solicita\u00E7\u00F5es menores n\u00E3o podem usar continuamente o espa\u00E7o restante dispon\u00EDvel. As solicita\u00E7\u00F5es menores s\u00E3o retardadas, embora n\u00E3o sejam esgotadas, at\u00E9 que a solicita\u00E7\u00E3o maior possa ser conclu\u00EDda. Quando o espa\u00E7o tiver sido implantado, as solicita\u00E7\u00F5es ser\u00E3o consideradas na ordem em que foram feitas. Se houver espa\u00E7o suficiente para uma determinada solicita\u00E7\u00E3o, ent\u00E3o essa solicita\u00E7\u00E3o ser\u00E1 conclu\u00EDda e a pr\u00F3xima solicita\u00E7\u00E3o ser\u00E1 considerada. Se n\u00E3o houver espa\u00E7o suficiente para uma determinada solicita\u00E7\u00E3o, ent\u00E3o nenhuma outra solicita\u00E7\u00E3o ser\u00E1 considerada at\u00E9 que haja espa\u00E7o suficiente dispon\u00EDvel para que a solicita\u00E7\u00E3o atual seja conclu\u00EDda.</p> <p> A pol\u00EDtica <code>Preemptiva</code> indica que uma opera\u00E7\u00E3o de envio poder\u00E1 impedir outras opera\u00E7\u00F5es de envio bloqueado se houver espa\u00E7o dispon\u00EDvel. Ou seja, se houver espa\u00E7o dispon\u00EDvel para a solicita\u00E7\u00E3o atual, ent\u00E3o esse espa\u00E7o ser\u00E1 usado mesmo se houver outras solicita\u00E7\u00F5es aguardando por espa\u00E7o. Quando o espa\u00E7o for limitado, a pol\u00EDtica Preemptiva poder\u00E1 resultar no esgotamento das solicita\u00E7\u00F5es maiores. Por exemplo, se n\u00E3o houver espa\u00E7o suficiente dispon\u00EDvel para uma solicita\u00E7\u00E3o grande, ent\u00E3o ela ser\u00E1 enfileirada atr\u00E1s de outras solicita\u00E7\u00F5es existentes. Quando o espa\u00E7o tiver sido implantado, todas as solicita\u00E7\u00F5es ser\u00E3o consideradas na ordem em que foram feitas originalmente. Se houver espa\u00E7o suficiente para uma determinada solicita\u00E7\u00E3o, ent\u00E3o essa solicita\u00E7\u00E3o ter\u00E1 permiss\u00E3o para continuar e a pr\u00F3xima solicita\u00E7\u00E3o ser\u00E1 considerada. Se n\u00E3o houver espa\u00E7o suficiente para uma determinada solicita\u00E7\u00E3o, ent\u00E3o essa solicita\u00E7\u00E3o ser\u00E1 ignorada e a pr\u00F3xima solicita\u00E7\u00E3o ser\u00E1 considerada.</p> 
