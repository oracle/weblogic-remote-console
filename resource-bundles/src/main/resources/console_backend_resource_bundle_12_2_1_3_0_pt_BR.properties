ActiveDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=<p>Especifica que uma pesquisa por um usu\u00E1rio ou grupo no provedor de Autentica\u00E7\u00E3o LDAP seguir\u00E1 as refer\u00EAncias a outros servidores LDAP ou ramifica\u00E7\u00F5es no diret\u00F3rio LDAP. Por padr\u00E3o, este atributo \u00E9 ativado.</p>\n<p><b>Observa\u00E7\u00E3o\:</b> Se o servidor LDAP do Microsoft Active Directory tiver refer\u00EAncias, este atributo dever\u00E1 ser ativado explicitamente.</p>\n
