SNMPGaugeMonitorMBean.properties.MonitoredMBeanType.detailedHelpHTML=<p>O tipo de MBean que define o atributo que voc\u00EA deseja monitorar. N\u00E3o inclui o sufixo <code>MBean</code>. Por exemplo, <code>ServerRuntime</code>.</p> 
