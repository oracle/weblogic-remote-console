ServerMBean.properties.SingleSignOnServices.SignAuthnRequests.detailedHelpHTML=<p>Especifica se as solicita\u00E7\u00F5es de autentica\u00E7\u00E3o devem ser assinadas. Se definido, todas as solicita\u00E7\u00F5es de autentica\u00E7\u00E3o de sa\u00EDda ser\u00E3o assinadas.</p> 
ServerMBean.properties.SingleSignOnServices.SignAuthnRequests.helpSummaryHTML=Especifica se as solicita\u00E7\u00F5es de autentica\u00E7\u00E3o devem ser assinadas.
