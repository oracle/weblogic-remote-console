WebserviceCredentialProviderMBean.slice.General.introductionHTML=<p>Use esta p\u00E1gina para configurar um provedor de credencial de uma configura\u00E7\u00E3o de seguran\u00E7a do Web Service. Em especial, \u00E9 poss\u00EDvel alterar o nome da classe que implementa o provedor de credencial, alterar o tipo de token e adicionar ou excluir propriedades do provedor de credencial.</p> <p>Raz\u00F5es comuns para criar um provedor de credencial para uma configura\u00E7\u00E3o de seguran\u00E7a do Web Service \u00E9 ativar o uso da compila\u00E7\u00E3o de senha em mensagens SOAP e configurar a \u00E1rea de armazenamento de chaves usada para criptografar ou assinar digitalmente uma mensagem SOAP.</p>\n
