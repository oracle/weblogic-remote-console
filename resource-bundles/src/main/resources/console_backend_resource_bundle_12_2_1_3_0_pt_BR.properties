OracleInternetDirectoryAuthenticatorMBean.properties.EnableCacheStatistics.detailedHelpHTML=<p>Especifica se ser\u00E3o ativadas as estat\u00EDsticas do cache se o Cache do Servidor LDAP e o Cache de Hierarquia de Pesquisa de Membros de Grupos forem ativados. Se for verdadeiro, o n\u00FAmero de entradas, consultas e ocorr\u00EAncias no cache ser\u00E1 registrado.         </p> 
