DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.detailedHelpHTML=<p>Especifica se a verifica\u00E7\u00E3o de revoga\u00E7\u00E3o do certificado est\u00E1 ativada.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.helpSummaryHTML=<p>Especifica se a verifica\u00E7\u00E3o de revoga\u00E7\u00E3o do certificado est\u00E1 ativada.</p>\n
DomainMBean.properties.SecurityConfiguration.CertRevoc.CheckingEnabled.label=Ativar Verifica\u00E7\u00E3o de Revoga\u00E7\u00E3o do Certificado
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina o per\u00EDodo de atualiza\u00E7\u00E3o do cache local de CRL, expressa como a porcentagem do per\u00EDodo de validade do CRL.</p>  <p>Por exemplo, para um per\u00EDodo de validade de 10 horas, um valor de 10% especifica uma atualiza\u00E7\u00E3o a cada de 1 hora.</p>  <p>O per\u00EDodo de validade \u00E9 determinado pelo CRL e \u00E9 calculado como o (pr\u00F3ximo hor\u00E1rio de atualiza\u00E7\u00E3o reportado) - (o hor\u00E1rio de atualiza\u00E7\u00E3o).</p>  <p>A faixa v\u00E1lida \u00E9 de 1 a 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.CrlCacheRefreshPeriodPercent.helpSummaryHTML=Determina o per\u00EDodo de atualiza\u00E7\u00E3o do cache local de CRL, expressa como a porcentagem do per\u00EDodo de validade do CRL.
