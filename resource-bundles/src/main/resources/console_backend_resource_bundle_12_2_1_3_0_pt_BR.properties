ClusterMBean.properties.AdditionalAutoMigrationAttempts.detailedHelpHTML=<p>Um servidor migr\u00E1vel pode falhar ao ser ativado em cada m\u00E1quina configurada poss\u00EDvel. Esse atributo controla quantas tentativas adicionais, ap\u00F3s a primeira, devem ser tentadas.</p>  <p>Observe que cada tentativa especificada aqui indica outro circuito completo de migra\u00E7\u00F5es contra todas as m\u00E1quinas configuradas. Portanto, para um cluster com 3 servidores e valor padr\u00E3o 3, ser\u00E3o tentadas 9 migra\u00E7\u00F5es ao total.</p>  <p>Se for definido como -1, as migra\u00E7\u00F5es continuar\u00E3o para sempre, at\u00E9 o in\u00EDcio do servidor.</p> 
