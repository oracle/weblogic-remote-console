JoltConnectionPoolMBean.properties.SecurityContextEnabled.detailedHelpHTML=<p>Indica se este pool de conex\u00F5es Jolt passa o contexto de seguran\u00E7a do pool de conex\u00F5es (nome de usu\u00E1rio, senha e outras informa\u00E7\u00F5es) do usu\u00E1rio do WebLogic Server para o dom\u00EDnio do Tuxedo.</p>  <p>Se voc\u00EA ativar o pool de conex\u00F5es para transmitir o contexto de seguran\u00E7a, deve iniciar o Jolt Service Handler (JSH) com a op\u00E7\u00E3o <code>-a</code>. Ao receber uma mensagem com a identidade do chamador, o JSH chama <code>impersonate_user()</code> para obter a appkey para o usu\u00E1rio. O JSH armazena a appkey em cache, portanto, na pr\u00F3xima vez que o chamador fizer uma solicita\u00E7\u00E3o, a appkey ser\u00E1 recuperada do cache e a solicita\u00E7\u00E3o ser\u00E1 encaminhada para o servi\u00E7o. Um cache \u00E9 mantido por cada JSH, o que significa que haver\u00E1 um cache mantido para todos os pools de sess\u00F5es conectados ao mesmo JSH.</p>  <p>\u00C9 necess\u00E1rio ativar o Contexto de Seguran\u00E7a se o Tuxedo exigir conex\u00F5es seguras.</p> 
JoltConnectionPoolMBean.properties.SecurityContextEnabled.helpSummaryHTML=Indica se este pool de conex\u00F5es Jolt passa o contexto de seguran\u00E7a do pool de conex\u00F5es (nome de usu\u00E1rio, senha e outras informa\u00E7\u00F5es) do usu\u00E1rio do WebLogic Server para o dom\u00EDnio do Tuxedo.
