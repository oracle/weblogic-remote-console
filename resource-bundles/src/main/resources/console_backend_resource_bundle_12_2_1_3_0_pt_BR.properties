ServerMBean.properties.TunnelingEnabled.label=Ativar Ajuste
ServerMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>O caminho do diret\u00F3rio no Servidor de Administra\u00E7\u00E3o em que todas as aplica\u00E7\u00F5es submetidas a upload ser\u00E3o colocadas.</p>  <p>Se um nome de diret\u00F3rio absoluto n\u00E3o for especificado, o caminho ser\u00E1 relativo ao diret\u00F3rio raiz "/". O diret\u00F3rio de teste padr\u00E3o ser\u00E1 "stage", em rela\u00E7\u00E3o \u00E0 raiz do servidor. No Servidor Gerenciado, retorna nulo e n\u00E3o \u00E9 configur\u00E1vel.</p> 
ServerMBean.properties.UploadDirectoryName.helpSummaryHTML=O caminho do diret\u00F3rio no Servidor de Administra\u00E7\u00E3o em que todas as aplica\u00E7\u00F5es submetidas a upload ser\u00E3o colocadas.
ServerMBean.properties.UploadDirectoryName.label=Nome do Diret\u00F3rio de Upload
ServerMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Reduz conten\u00E7\u00E3o de bloqueio usando a fila de buffer concorrente para colocar solicita\u00E7\u00F5es de entrada. Ativar este atributo aumenta o throughput, pois as solicita\u00E7\u00F5es s\u00E3o programadas sem obter bloqueios. </p> 
ServerMBean.properties.UseConcurrentQueueForRequestManager.helpSummaryHTML=Reduz conten\u00E7\u00E3o de bloqueio usando a fila de buffer concorrente para colocar solicita\u00E7\u00F5es de entrada.
ServerMBean.properties.UseConcurrentQueueForRequestManager.label=Use a Fila Concorrente para o Gerenciador de Solicita\u00E7\u00E3o
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Indica se este servidor permite a inclus\u00E3o do caminho de contexto no caminho virtual para <code>context.getRealPath()</code>. (Se marcado, n\u00E3o ser\u00E1 poss\u00EDvel usar subdiret\u00F3rios com o mesmo nome de <code>contextPath</code>). Essa \u00E9 uma altern\u00E2ncia de compatibilidade que estar\u00E1 obsoleta em releases futuras, a partir da 9.0.0.0.</p>  <p>Obt\u00E9m o atributo acceptContextPathInGetRealPath do objeto WebServerMBean</p> 
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.helpSummaryHTML=Indica se este servidor permite a inclus\u00E3o do caminho de contexto no caminho virtual para <code>context.getRealPath()</code>.
ServerMBean.properties.WebServer.AcceptContextPathInGetRealPath.label=Aceitar Caminho de Contexto no Caminho Get Real
ServerMBean.properties.WebServer.ClientIpHeader.detailedHelpHTML=<p>Especifica o Cabe\u00E7alho IP do Cliente do WebServerMBean.</p>  <p>Se especificado, esse endere\u00E7o IP \u00E9 retornado em chamadas para getRemoteAddr() para suportar ambientes com balanceadores de carga externos.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.helpSummaryHTML=<p>Especifica o Cabe\u00E7alho IP do Cliente do WebServerMBean.</p>  <p>Se especificado, esse endere\u00E7o IP \u00E9 retornado em chamadas para getRemoteAddr() para suportar ambientes com balanceadores de carga externos.</p>\n
ServerMBean.properties.WebServer.ClientIpHeader.label=Substitui\u00E7\u00E3o de Endere\u00E7o Remoto
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Retorna a raiz de contexto original para o aplicativo Web padr\u00E3o para este servidor Web. Alternativamente, \u00E9 poss\u00EDvel usar os atributos da raiz de contexto em application.xml ou em weblogic.xml para definir uma aplica\u00E7\u00E3o Web padr\u00E3o. A raiz de contexto para um aplicativo Web padr\u00E3o \u00E9 /. Se "" (string vazia) for especificada, o servidor Web assumir\u00E1 / como padr\u00E3o.</p> 
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.helpSummaryHTML=Retorna a raiz de contexto original para o aplicativo Web padr\u00E3o para este servidor Web.
ServerMBean.properties.WebServer.DefaultWebAppContextRoot.label=Raiz de Contexto WebApp Padr\u00E3o
ServerMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHTTPPort. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de PORTA corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados.
ServerMBean.properties.WebServer.FrontendHTTPPort.label=Porta HTTP de Front-end
ServerMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>O nome da porta HTTP segura para a qual os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHTTPSPort. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de PORTA corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerMBean.properties.WebServer.FrontendHTTPSPort.helpSummaryHTML=O nome da porta HTTP segura para a qual os URLs redirecionados ser\u00E3o enviados.
ServerMBean.properties.WebServer.FrontendHTTPSPort.label=Porta HTTPS de Front-end
ServerMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>O nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHost HTTP. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de HOST corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerMBean.properties.WebServer.FrontendHost.helpSummaryHTML=O nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados.
ServerMBean.properties.WebServer.FrontendHost.label=Host de Front-end
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTPS inativa.</p>  <p>N\u00FAmero de segundos para manter o keep-alive HTTPS antes do tempo limite da solicita\u00E7\u00E3o.</p> 
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.helpSummaryHTML=O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTPS inativa.
ServerMBean.properties.WebServer.HttpsKeepAliveSecs.label=Dura\u00E7\u00E3o HTTPS
ServerMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Indica se deve haver uma conex\u00E3o persistente com este servidor. (Isso pode melhorar o desempenho de suas aplica\u00E7\u00F5es Web.)</p>  <p>Obt\u00E9m o atributo keepAliveEnabled do objeto WebServerMBean</p> 
ServerMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Indica se deve haver uma conex\u00E3o persistente com este servidor.
ServerMBean.properties.WebServer.KeepAliveEnabled.label=Ativar Conex\u00F5es ativas
ServerMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTP inativa.</p>  <p>N\u00FAmero de segundos para manter o keep-alive HTTP antes do tempo limite da solicita\u00E7\u00E3o.</p> 
ServerMBean.properties.WebServer.KeepAliveSecs.helpSummaryHTML=O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTP inativa.
ServerMBean.properties.WebServer.KeepAliveSecs.label=Dura\u00E7\u00E3o
ServerMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados de POST e PUT HTTP em uma solicita\u00E7\u00E3o de servlet.</p>  <p>Um valor menor que 0 indica um tamanho ilimitado.</p>  <p>Obt\u00E9m o atributo maxPostSize do objeto WebServerMBean</p> 
ServerMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados de POST e PUT HTTP em uma solicita\u00E7\u00E3o de servlet.
ServerMBean.properties.WebServer.MaxPostSize.label=Tamanho M\u00E1x. da Postagem
ServerMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (em segundos) para ler dados de HTTP POST em uma solicita\u00E7\u00E3o de servlet. Se os dados de POST estiverem em bloco, o tempo que o servidor aguarda entre o fim do recebimento do \u00FAltimo bloco de dados e o fim do recebimento do pr\u00F3ximo bloco de dados em um HTTP POST antes de entrar em timeout. (Isso \u00E9 usado para evitar ataques de nega\u00E7\u00E3o de servi\u00E7o que sobrecarregam o servidor com dados POST.)</p>  <p>Obt\u00E9m o atributo postTimeoutSecs do objeto WebServerMBean</p> 
ServerMBean.properties.WebServer.PostTimeoutSecs.helpSummaryHTML=Timeout (em segundos) para ler dados de HTTP POST em uma solicita\u00E7\u00E3o de servlet.
ServerMBean.properties.WebServer.PostTimeoutSecs.label=Timeout de Envio
ServerMBean.properties.WebServer.SendServerHeaderEnabled.detailedHelpHTML=<p>Indica se este nome de servidor \u00E9 enviado com a resposta HTTP. (Isso \u00E9 \u00FAtil para aplica\u00E7\u00F5es sem fio em que o espa\u00E7o para cabe\u00E7alhos \u00E9 limitado.)</p>  <p>Indica se esta inst\u00E2ncia do servidor inclui seu nome e o n\u00FAmero da vers\u00E3o do WebLogic Server nos cabe\u00E7alhos de resposta HTTP.</p> 
ServerMBean.properties.WebServer.SendServerHeaderEnabled.helpSummaryHTML=Indica se este nome de servidor \u00E9 enviado com a resposta HTTP.
ServerMBean.properties.WebServer.SendServerHeaderEnabled.label=Cabe\u00E7alho do Servidor de Envio
ServerMBean.properties.WebServer.WAPEnabled.detailedHelpHTML=<p>Indica se o ID da sess\u00E3o deve incluir informa\u00E7\u00F5es da JVM. (A marca\u00E7\u00E3o dessa caixa pode ser necess\u00E1ria ao usar o URL para regrava\u00E7\u00E3o com dispositivos WAP que limitam o tamanho do URL para 128 caracteres, e tamb\u00E9m pode afetar o uso de sess\u00F5es replicadas em um cluster.) Quando essa caixa for selecionada, o tamanho padr\u00E3o do URL ser\u00E1 definido como 52 caracteres, e n\u00E3o conter\u00E1 nenhum caractere especial.</p>  <p>Obt\u00E9m o atributo WAPEnabled do objeto WebServerMBean</p> 
ServerMBean.properties.WebServer.WAPEnabled.helpSummaryHTML=Indica se o ID da sess\u00E3o deve incluir informa\u00E7\u00F5es da JVM.
ServerMBean.properties.WebServer.WAPEnabled.label=WAP Ativado
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.detailedHelpHTML=Obt\u00E9m o tamanho do buffer do log subjacente em kilobytes. 
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.helpSummaryHTML=Obt\u00E9m o tamanho do buffer do log subjacente em kilobytes.
ServerMBean.properties.WebServer.WebServerLog.BufferSizeKB.label=Buffer do Arquivo de Log
ServerMBean.properties.WebServer.WebServerLog.ELFFields.detailedHelpHTML=<p>Retorna a lista de campos especificados para o formato de log <code>estendido</code> para access.log. </p> 
