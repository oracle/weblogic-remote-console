SNMPCounterMonitorMBean.properties.Threshold.detailedHelpHTML=<p>Especifica um valor que aciona o Monitoramento de Contagem a gerar uma notifica\u00E7\u00E3o.</p>  <p>O monitoramento gera uma notifica\u00E7\u00E3o na primeira vez em que o valor observado transitar entre abaixo do limite, no limite ou acima do limite. Enquanto o valor observado permanecer no limite ou acima do limite, o Monitoramento de Contagem n\u00E3o gerar\u00E1 notifica\u00E7\u00F5es adicionais. Se o valor observado diminuir at\u00E9 ficar abaixo do limite e mais tarde se igualar ou exceder o limite, o Monitoramento de Contagem de SNMP gerar\u00E1 uma notifica\u00E7\u00E3o toda vez que o limite for ultrapassado.</p>  <p>Voc\u00EA pode especificar um valor de deslocamento para fazer com que este valor de limite aumente sempre que o valor observado se igualar ou exceder o limite. A primeira vez que o valor observado se igualar ou exceder o novo valor do limite, este monitoramento gerar\u00E1 uma notifica\u00E7\u00E3o e adicionar\u00E1 o valor de deslocamento ao novo valor de limite.</p>  <p>Por exemplo, se voc\u00EA definir o Limite para 1000 e o Deslocamento para 2000, quando o atributo observado se igualar ou exceder o valor 1000, o Monitoramento de Contagem enviar\u00E1 uma notifica\u00E7\u00E3o e aumentar\u00E1 o limite para 3000. Quando o atributo observado se igualar ou exceder 3000, o Monitoramento de Contagem enviar\u00E1 uma notifica\u00E7\u00E3o e aumentar\u00E1 novamente o limite, desta vez para 5000.</p> 
SNMPCounterMonitorMBean.properties.Threshold.helpSummaryHTML=Especifica um valor que aciona o Monitoramento de Contagem a gerar uma notifica\u00E7\u00E3o.
SNMPCounterMonitorMBean.properties.Threshold.label=Limite
