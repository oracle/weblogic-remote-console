SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.detailedHelpHTML=<p>Especifica se este agente SNMP envia as notifica\u00E7\u00F5es geradas automaticamente aos gerenciadores SNMP.</p>  <p>O agente SNMP gera notifica\u00E7\u00F5es autom\u00E1ticas quando ocorrer algum dos eventos a seguir\:</p>  <ul> <li><p>A inst\u00E2ncia do WebLogic Server que hospeda o agente SNMP for iniciada.</p> <p>O tipo de notifica\u00E7\u00E3o (coldStart) n\u00E3o possuir bindings vari\u00E1veis.</p></li> <li> <p>Uma inst\u00E2ncia do servidor for iniciada ou interrompida.</p> <p>Um agente SNMP em um Servidor Gerenciado gera estas notifica\u00E7\u00F5es apenas quando seu Servidor Gerenciado hospedado for iniciado ou interrompido. Um agente SNMP no Servidor de Administra\u00E7\u00E3o gera estas notifica\u00E7\u00F5es quando qualquer servidor no dom\u00EDnio for iniciado ou interrompido.</p> <p>Esses tipos de notifica\u00E7\u00E3o (serverStart e serverShutdown) possuem bindings vari\u00E1veis para identificar o servidor iniciado ou interrompido e a hora em que a notifica\u00E7\u00E3o foi gerada.</p> </li> </ul> 
SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.helpSummaryHTML=Especifica se este agente SNMP envia as notifica\u00E7\u00F5es geradas automaticamente aos gerenciadores SNMP.
SNMPAgentDeploymentMBean.properties.SendAutomaticTrapsEnabled.label=Envio de Traps Autom\u00E1ticos Ativado
