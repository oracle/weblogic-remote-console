SNMPAgentMBean.properties.PrivacyProtocol.detailedHelpHTML=<p>O protocolo usado por esse agente SNMP para criptografar e excluir a criptografia de mensagens. Aplic\u00E1vel apenas com o SNMPv3. Solicita que voc\u00EA tamb\u00E9m use um protocolo de autentica\u00E7\u00E3o.</p> <p>Para usar esse protocolo ao enviar respostas ou notifica\u00E7\u00F5es, configure tamb\u00E9m o n\u00EDvel de seguran\u00E7a dos seus destinos para trap.</p> <p>Se voc\u00EA n\u00E3o escolher um protocolo de privacidade, a comunica\u00E7\u00E3o entre este agente e os gerenciadores poder\u00E1 ser visualizada (sem altera\u00E7\u00F5es) por usu\u00E1rios n\u00E3o autorizados.</p> 
SNMPAgentMBean.properties.PrivacyProtocol.helpSummaryHTML=O protocolo usado por esse agente SNMP para criptografar e excluir a criptografia de mensagens.
