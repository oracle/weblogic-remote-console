JDBCStoreMBean.create.introductionHTML=<p>Cria um novo Armazenamento JDBC. Melhores Pr\u00E1ticas (role para ver todas)\: </p> <ul>\n  <li><strong>Nome do Prefixo\:</strong>Configure uma tabela exclusiva 'Nome do Prefixo' para cada armazenamento JDBC. Inst\u00E2ncias distintas do Armazenamento JDBC n\u00E3o podem compartilhar a mesma tabela de backup.</li>\n  <li><strong>Destino\:</strong> Deve corresponder ao destino dos Servidores JMS, Agentes SAF ou Servi\u00E7os de Caminho que usar\u00E3o o armazenamento.</li>\n  <li><strong>Pol\u00EDticas\:</strong>\n    <ul>\n      <li>As pol\u00EDticas de Distribui\u00E7\u00E3o e Migra\u00E7\u00E3o s\u00F3 se aplicam ao fazer direcionamento para um cluster.</li>\n      <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Distribu\u00EDda' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos distribu\u00EDdos do Servidor JMS ou importados do Agente SAF. Isso cria uma inst\u00E2ncia do armazenamento para cada membro do cluster.</li>\n      <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos do Servidor JMS Singleton ou o Servi\u00E7o de Caminho. Essa op\u00E7\u00E3o cria uma inst\u00E2ncia \u00FAnica do armazenamento no cluster.</li>\n      <li>Uma Pol\u00EDtica de Migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' \u00E9 necess\u00E1ria ao definir uma pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' ou ao ativar a migra\u00E7\u00E3o autom\u00E1tica do servi\u00E7o.</li>\n      <li>Uma pol\u00EDtica de migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' requer a configura\u00E7\u00E3o de leasing no cluster.</li>\n    </ul>\n  </li>\n</ul>\n
JDBCStoreMBean.instance.label=Armazenamento JDBC
JDBCStoreMBean.properties.ConnectionCachingPolicy.detailedHelpHTML=<p>A defini\u00E7\u00E3o da Pol\u00EDtica de Cache de Conex\u00E3o controla quantas conex\u00F5es o Armazenamento do JDBC armazena no cache. A Oracle recomenda expressamente que voc\u00EA consulte o guia de administra\u00E7\u00E3o de armazenamento antes de alterar a pol\u00EDtica de cache de conex\u00E3o para Nenhum.</p>  <p>Os valores de retorno ser\u00E3o um destes\:</p> <ul> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_DEFAULT ("DEFAULT")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_MINIMAL ("MINIMAL")</li> <li>JMSConstants.JDBCSTORE_CONNECTION_CACHING_POLICY_NONE ("NONE")</li> </ul>  <p>IMPORTANTE\: Veja a seguir informa\u00E7\u00F5es adicionais de uso, particularmente com rela\u00E7\u00E3o a NONE</p>  <p>DEFAULT</p> <p>O modo padr\u00E3o de opera\u00E7\u00E3o para o armazenamento JDBC. O armazenamento JDBC abrir\u00E1 duas conex\u00F5es para o banco de dados e manter\u00E1 essas conex\u00F5es abertas durante toda a vida \u00FAtil do armazenamento. Al\u00E9m disso, se a contagem de workers para o armazenamento for dois ou mais, ele abrir\u00E1 uma conex\u00E3o para cada um dos workers e essas conex\u00F5es tamb\u00E9m permanecer\u00E3o abertas durante toda a vida \u00FAtil do armazenamento JDBC. Se a contagem de workers for 3, o armazenamento JDBC usar\u00E1 5 conex\u00F5es de banco de dados. Se a contagem de workers for o padr\u00E3o de 1, o armazenamento JDBC usar\u00E1 apenas 2 conex\u00F5es. A defini\u00E7\u00E3o DEFAULT \u00E9 a recomendada para uso quando o banco de dados de apoio do armazenamento JDBC n\u00E3o estiver restrito com rela\u00E7\u00E3o ao n\u00FAmero de conex\u00F5es abertas.</p>  <p>MINIMAL</p> <p>O armazenamento JDBC abrir\u00E1 uma conex\u00E3o para o banco de dados e manter\u00E1 essa conex\u00E3o aberta durante toda a vida \u00FAtil do armazenamento. Al\u00E9m disso, se a contagem de workers para o armazenamento for dois ou mais, ele abrir\u00E1 uma conex\u00E3o para cada um dos workers e essas conex\u00F5es tamb\u00E9m permanecer\u00E3o abertas durante toda a vida \u00FAtil do armazenamento JDBC. Se a contagem de workers for 3, o armazenamento JDBC usar\u00E1 4 conex\u00F5es de banco de dados. Se a contagem de workers for o padr\u00E3o de 1, o armazenamento JDBC usar\u00E1 apenas 1 conex\u00E3o. A defini\u00E7\u00E3o MINIMAL pode resultar em uma leve redu\u00E7\u00E3o de through-put em cen\u00E1rios de mensagens com baixa simultaneidade, em compara\u00E7\u00E3o com a defini\u00E7\u00E3o DEFAULT.</p>  <p>NONE</p> <p>A pol\u00EDtica de armazenamento em cache de conex\u00E3o NONE destina-se 'somente ao uso avan\u00E7ado'. O armazenamento JDBC abrir\u00E1 uma conex\u00E3o para o banco de dados conforme a necessidade para realizar a Entrada/Sa\u00EDda e vai liberar essa conex\u00E3o quando a opera\u00E7\u00E3o for conclu\u00EDda. O valor NONE n\u00E3o \u00E9 compat\u00EDvel com uma contagem de workers configurada de 2 ou mais e resultar\u00E1 em uma exce\u00E7\u00E3o de valida\u00E7\u00E3o da configura\u00E7\u00E3o. A defini\u00E7\u00E3o NONE pode resultar em uma leve redu\u00E7\u00E3o de through-put em cen\u00E1rios de mensagens com baixa simultaneidade, em compara\u00E7\u00E3o com a defini\u00E7\u00E3o DEFAULT ou MINIMAL.</p>  <p>OBSERVA\u00C7\u00C3O\: \u00C9 altamente recomendado que um armazenamento JDBC seja configurado com uma origem de dados dedicada quando o armazenamento for configurado com a pol\u00EDtica de armazenamento em cache de conex\u00E3o NONE. Um armazenamento que compartilha uma origem de dados com outros componentes ou aplicativos que n\u00E3o s\u00E3o de armazenamento corre o risco de falhar em decorr\u00EAncia de dead-locks. Observe que um armazenamento JDBC requer mais de uma conex\u00E3o quando \u00E9 iniciado pela primeira vez. Sendo assim, uma origem de dados deve ser configurada para ser expandida ou reduzida de modo que o armazenamento JDBC possa ser inicializado.</p> 
JDBCStoreMBean.properties.ConnectionCachingPolicy.helpSummaryHTML=<p>A defini\u00E7\u00E3o da Pol\u00EDtica de Cache de Conex\u00E3o controla quantas conex\u00F5es o Armazenamento do JDBC armazena no cache. A Oracle recomenda expressamente que voc\u00EA consulte o guia de administra\u00E7\u00E3o de armazenamento antes de alterar a pol\u00EDtica de cache de conex\u00E3o para Nenhum.</p>\n
