LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.detailedHelpHTML=<p>Especifica como selecionar o objeto do LDAP para o usu\u00E1rio a partir de objetos LDAP abaixo do DN do LDAP base definido no atributo de Mapeamento de Certificados. Esta configura\u00E7\u00E3o define como encontrar o objeto LDAP a partir do DN do Sujeito do certificado.</p>\n<p>A classe do objeto LDAP deve ser pessoa. Este atributo cont\u00E9m um array de strings, cada qual sendo um atributo ao qual o objeto LDAP dever\u00E1 corresponder.</p><p>Em geral, o valor desse atributo \u00E9 o objeto LDAP correspondente ao valor de um atributo no DN do Sujeito do certificado. Por exemplo\:</p><p>O atributo uid do objeto do usu\u00E1rio LDAP corresponde ao atributo do DN do Sujeito, se a sintaxe for\:</p><p><tt>LDAPATTRNAME\=$subj.SUBJECDNATTRNAME</tt></p><p>Por exemplo\: <tt>uid\=$subj.DN</tt></p><p>Esta\u00B7op\u00E7\u00E3o \u00E9 muito semelhante \u00E0 op\u00E7\u00E3o Filtrar Nome do Usu\u00E1rio nos provedores de Autentica\u00E7\u00E3o LDAP que mapeia um nome do usu\u00E1rio para um filtro de pesquisa. As diferen\u00E7as s\u00E3o\:</p><ul><li>Esta op\u00E7\u00E3o mapeia um DN do Sujeito do certificado para um filtro e o provedor de Autentica\u00E7\u00E3o LDAP usa uma string que d\u00E1 ao administrador do sistema o controle completo do filtro.</li><li>O provedor de Autentica\u00E7\u00E3o LDAP X509 adiciona <tt>objectclass\=person</tt> ao filtro e usa um array de strings que s\u00E3o combinadas.</li></ul>\n
LDAPX509IdentityAsserterMBean.properties.UserFilterAttributes.helpSummaryHTML=<p>Especifica como selecionar o objeto do LDAP para o usu\u00E1rio a partir de objetos LDAP abaixo do DN do LDAP base definido no atributo de Mapeamento de Certificados. Esta configura\u00E7\u00E3o define como encontrar o objeto LDAP a partir do DN do Sujeito do certificado.</p>\n
