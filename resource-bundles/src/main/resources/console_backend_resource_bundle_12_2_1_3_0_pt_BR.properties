ClusterMBean.slice.Messaging.introductionHTML=p>Esta p\u00E1gina permite configurar as defini\u00E7\u00F5es de mensagens para este cluster. Clusters usam mensagens para compartilhamento de sess\u00E3o, balanceamento de carga e failover, JMS e outras informa\u00E7\u00F5es entre os membros do cluster. Os clusters podem usar mensagens Unicast ou Multicast. Multicast \u00E9 uma tecnologia de divulga\u00E7\u00E3o simples que permite que v\u00E1rias aplica\u00E7\u00F5es se inscrevam em um determinado endere\u00E7o IP e n\u00FAmero de porta e atendam mensagens, mas requer configura\u00E7\u00E3o e suporte de hardware. Unicast n\u00E3o possui esses requisitos.</p>\n
