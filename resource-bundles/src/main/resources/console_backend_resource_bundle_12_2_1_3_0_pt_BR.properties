ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.label=Raiz de Contexto WebApp Padr\u00E3o
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.detailedHelpHTML=<p>O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHTTPPort. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de PORTA corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.helpSummaryHTML=O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados.
ServerTemplateMBean.properties.WebServer.FrontendHTTPPort.label=Porta HTTP de Front-end
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.detailedHelpHTML=<p>O nome da porta HTTP segura para a qual os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHTTPSPort. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de PORTA corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.helpSummaryHTML=O nome da porta HTTP segura para a qual os URLs redirecionados ser\u00E3o enviados.
ServerTemplateMBean.properties.WebServer.FrontendHTTPSPort.label=Porta HTTPS de Front-end
ServerTemplateMBean.properties.WebServer.FrontendHost.detailedHelpHTML=<p>O nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHost HTTP. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de HOST corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
ServerTemplateMBean.properties.WebServer.FrontendHost.helpSummaryHTML=O nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados.
ServerTemplateMBean.properties.WebServer.FrontendHost.label=Host de Front-end
ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.detailedHelpHTML=<p>O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTPS inativa.</p>  <p>N\u00FAmero de segundos para manter o keep-alive HTTPS antes do tempo limite da solicita\u00E7\u00E3o.</p> 
