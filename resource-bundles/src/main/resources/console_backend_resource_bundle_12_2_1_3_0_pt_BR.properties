SNMPGaugeMonitorMBean.properties.Name.detailedHelpHTML=<p>O nomes deste monitor de gauge.</p>\n<p>Cada monitoramento dentro de um dom\u00EDnio deve possuir um nome \u00FAnico.</p><p>O nome ser\u00E1 exibido na Console de Administra\u00E7\u00E3o e se voc\u00EA usar os utilit\u00E1rios da linha de comando ou APIs do WebLogic Server, use este nome para identificar o monitor de gauge.</p><p>Depois de criar um monitor de gauge, o nome dele n\u00E3o poder\u00E1 ser alterado. Em vez disso, fa\u00E7a um clone do monitor de gauge e d\u00EA um novo nome ao clone.</p>\n
