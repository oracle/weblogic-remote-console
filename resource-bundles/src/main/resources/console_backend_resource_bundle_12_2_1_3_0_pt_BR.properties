WTCLocalTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>O nome exclusivo usado para identificar este ponto de acesso local do Tuxedo. Esse nome deve ser exclusivo para todos os pontos de acesso local e remoto do Tuxedo definidos em um Servi\u00E7o do WTC. Isso permite definir configura\u00E7\u00F5es exclusivas com o mesmo ID do Ponto de Acesso.</p> 
WTCLocalTuxDomMBean.properties.AccessPoint.helpSummaryHTML=O nome exclusivo usado para identificar este ponto de acesso local do Tuxedo.
WTCLocalTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>O nome do principal de conex\u00E3o usado para identificar este ponto de acesso local do Tuxedo ao tentar estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso remoto do Tuxedo.</p>  <p><i>Nota\:</i> O AccessPointId deve corresponder ao DOMAINID semelhante na se\u00E7\u00E3o *DM_REMOTE_DOMAINS do arquivo DMCONFIG do Tuxedo.</p> 
WTCLocalTuxDomMBean.properties.AccessPointId.helpSummaryHTML=O nome do principal de conex\u00E3o usado para identificar este ponto de acesso local do Tuxedo ao tentar estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso remoto do Tuxedo.
WTCLocalTuxDomMBean.properties.BlockTime.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de segundos que este ponto de acesso local do Tuxedo permite para uma chamada de bloqueio.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCLocalTuxDomMBean.properties.BlockTime.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de segundos que este ponto de acesso local do Tuxedo permite para uma chamada de bloqueio.
WTCLocalTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>O limite de compacta\u00E7\u00E3o que este ponto de acesso local do Tuxedo usa ao enviar dados para um ponto de acesso remoto do Tuxedo. Os buffers da aplica\u00E7\u00E3o maiores que este tamanho s\u00E3o compactados.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCLocalTuxDomMBean.properties.CmpLimit.helpSummaryHTML=O limite de compacta\u00E7\u00E3o que este ponto de acesso local do Tuxedo usa ao enviar dados para um ponto de acesso remoto do Tuxedo.
WTCLocalTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>O nome do principal usado para verificar a identidade deste dom\u00EDnio ao estabelecer uma conex\u00E3o com outro dom\u00EDnio.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Este par\u00E2metro se aplica apenas aos dom\u00EDnios do tipo TDOMAIN que est\u00E3o executando o Oracle Tuxedo 7.1 ou software mais recente. Se n\u00E3o for especificado, o nome do principal de conex\u00E3o assumir\u00E1 como padr\u00E3o o AccessPointID para este <code>domain.ConnPrincipalName</code>.</p>  <p><i>Nota\:</i> ConnPrincipalName n\u00E3o \u00E9 suportado nesta release.</p> 
WTCLocalTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=O nome do principal usado para verificar a identidade deste dom\u00EDnio ao estabelecer uma conex\u00E3o com outro dom\u00EDnio.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>As condi\u00E7\u00F5es em que este ponto de acesso local do Tuxedo estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso remoto do Tuxedo.</p>  <p>As pol\u00EDticas de conex\u00E3o s\u00E3o\:</p>  <ul> <li>ON_DEMAND\: Uma conex\u00E3o \u00E9 tentada apenas quando solicitada por uma solicita\u00E7\u00E3o do cliente para um servi\u00E7o remoto ou um comando de conex\u00E3o administrativo.</li> <li>ON_STARTUP\: Um gateway de dom\u00EDnio tenta estabelecer uma conex\u00E3o com os pontos de acesso remoto do Tuxedo no tempo de inicializa\u00E7\u00E3o do servidor de gateway. Os servi\u00E7os remotos (servi\u00E7os advertidos na JNDI pelo gateway de dom\u00EDnio para este ponto de acesso local) s\u00E3o advertidos apenas se uma conex\u00E3o for estabelecida com sucesso com esse ponto de acesso remoto do Tuxedo. Se n\u00E3o houver conex\u00E3o ativa com um ponto de acesso remoto do Tuxedo, ent\u00E3o os servi\u00E7os remotos ser\u00E3o suspensos. Por padr\u00E3o, essa pol\u00EDtica de conex\u00E3o repete as conex\u00F5es com falha a cada 60 segundos. Use os valores MaxRetry e RetryInterval para especificar valores espec\u00EDficos \u00E0 aplica\u00E7\u00E3o.</li> <li>INCOMING_ONLY\: Um gateway de dom\u00EDnio n\u00E3o tenta uma conex\u00E3o inicial com pontos de acesso remoto do Tuxedo na inicializa\u00E7\u00E3o e os servi\u00E7os remotos s\u00E3o inicialmente suspensos. O gateway de dom\u00EDnio est\u00E1 dispon\u00EDvel para conex\u00F5es de entrada de pontos de acesso remotos do Tuxedo e os servi\u00E7os remotos s\u00E3o advertidos quando o gateway de dom\u00EDnio para este ponto de acesso local do Tuxedo recebe uma conex\u00E3o de entrada. O processamento de repeti\u00E7\u00E3o de conex\u00E3o n\u00E3o \u00E9 permitido.</li> </ul> 
WTCLocalTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=As condi\u00E7\u00F5es em que este ponto de acesso local do Tuxedo estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso remoto do Tuxedo.
WTCLocalTuxDomMBean.properties.ConnectionPolicy.label=Pol\u00EDtica de Conex\u00E3o
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.INCOMING_ONLY=Somente Entrada
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_DEMAND=Sob Demanda
WTCLocalTuxDomMBean.properties.ConnectionPolicy.legalValues.ON_STARTUP=Na Inicializa\u00E7\u00E3o
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.detailedHelpHTML=<p>O caminho e o nome do arquivo da \u00E1rea de armazenamento de chaves de identidade.</p>  <p>O nome do caminho deve ser absoluto ou relativo ao local em que o servidor foi inicializado. O nome do arquivo do armazenamento de chaves de identidade \u00E9 usado apenas se KeystoreLocation for "Armazenamentos Personalizados".</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.helpSummaryHTML=O caminho e o nome do arquivo da \u00E1rea de armazenamento de chaves de identidade.
WTCLocalTuxDomMBean.properties.IdentityKeyStoreFileName.label=Nome do Arquivo de Armazenamento de Chaves de Identidades
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.detailedHelpHTML=<p>O passphrase da \u00E1rea de armazenamento de chaves de identidade personalizada. Se estiver vazia ou for nula, a \u00E1rea de armazenamento de chaves ser\u00E1 aberta sem um passphrase.</p>  <p>Este atributo \u00E9 usado apenas se KeyStores for "Armazenamentos Personalizados".</p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>IdentityKeyStorePassPhraseEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>CustomIdentityKeyStorePassPhraseEncrypted</code> com o valor criptografado.</li> </ol> <p>O uso deste atributo (<code>CustomIdentityKeyStorePassPhrase</code>) \u00E9 um risco de seguran\u00E7a potencial, porque o objeto String (que cont\u00E9m a senha n\u00E3o-criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removida pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar esse atributo, use <code>CustomIdentityKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.helpSummaryHTML=O passphrase da \u00E1rea de armazenamento de chaves de identidade personalizada.
WTCLocalTuxDomMBean.properties.IdentityKeyStorePassPhrase.label=Frase-Senha do Armazenamento de Chaves de Identidades
WTCLocalTuxDomMBean.properties.Interoperate.detailedHelpHTML=<p>Especifica se este ponto de acesso local do Tuxedo interopera com pontos de acesso remotos do Tuxedo baseados no Tuxedo release 6.5. Se esse valor for definido como <code>Sim</code>, o ponto de acesso local do Tuxedo interoperar\u00E1 com um dom\u00EDnio do Tuxedo 6.5.</p> 
WTCLocalTuxDomMBean.properties.Interoperate.helpSummaryHTML=Especifica se este ponto de acesso local do Tuxedo interopera com pontos de acesso remotos do Tuxedo baseados no Tuxedo release 6.5.
WTCLocalTuxDomMBean.properties.Interoperate.label=Interoperar
WTCLocalTuxDomMBean.properties.Interoperate.legalValues.No=N\u00E3o
WTCLocalTuxDomMBean.properties.Interoperate.legalValues.Yes=Sim
WTCLocalTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>O valor de retorno informa se este ponto de acesso local do Tuxedo est\u00E1 configurado com o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo, e o valor m\u00E1ximo de tempo inativo antes que o timer de espera comece a marcar.</p> 
WTCLocalTuxDomMBean.properties.KeepAlive.helpSummaryHTML=O valor de retorno informa se este ponto de acesso local do Tuxedo est\u00E1 configurado com o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo, e o valor m\u00E1ximo de tempo inativo antes que o timer de espera comece a marcar.
WTCLocalTuxDomMBean.properties.KeepAlive.label=Conex\u00E3o Ativa
WTCLocalTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>O valor de retorno informa se este ponto de acesso local do Tuxedo exige\u00B7a confirma\u00E7\u00E3o d Conex\u00E3o Ativa do N\u00EDvel da Aplica\u00E7\u00E3o, e quanto tempo aguardar\u00E1 sem receber confirma\u00E7\u00E3o antes de declarar que a conex\u00E3o est\u00E1 inacess\u00EDvel.</p> 
WTCLocalTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=O valor de retorno informa se este ponto de acesso local do Tuxedo exige\u00B7a confirma\u00E7\u00E3o d Conex\u00E3o Ativa do N\u00EDvel da Aplica\u00E7\u00E3o, e quanto tempo aguardar\u00E1 sem receber confirma\u00E7\u00E3o antes de declarar que a conex\u00E3o est\u00E1 inacess\u00EDvel.
WTCLocalTuxDomMBean.properties.KeepAliveWait.label=Espera por Conex\u00F5es Ativas
WTCLocalTuxDomMBean.properties.KeyStoresLocation.detailedHelpHTML=<p>Fornece a regra de configura\u00E7\u00E3o a ser usada para localizar o armazenamento de chaves de identidade e a chave confi\u00E1vel do Ponto de Acesso Local. Em texto sem formata\u00E7\u00E3o, cont\u00E9m informa\u00E7\u00F5es sobre onde a \u00E1rea de armazenamento de chaves de identidade e a \u00E1rea de armazenamento de chaves de confian\u00E7a s\u00E3o configurados. Quando o KeyStoreLocation \u00E9 configurado com <code>Armazenamento WLS</code>, o WTC usa informa\u00E7\u00F5es de configura\u00E7\u00E3o da configura\u00E7\u00E3o de \u00C1reas de Armazenamento de Chaves do WLS. Caso contr\u00E1rio, usa as informa\u00E7\u00F5es das \u00E1reas de armazenamento de chaves configuradas no Ponto de Acesso Local.</p> 
WTCLocalTuxDomMBean.properties.KeyStoresLocation.helpSummaryHTML=Fornece a regra de configura\u00E7\u00E3o a ser usada para localizar o armazenamento de chaves de identidade e a chave confi\u00E1vel do Ponto de Acesso Local.
WTCLocalTuxDomMBean.properties.KeyStoresLocation.label=Localiza\u00E7\u00E3o dos Armazenamentos de Chaves
WTCLocalTuxDomMBean.properties.KeyStoresLocation.legalValues.Custom\ Stores=Armazenamentos Personalizados
WTCLocalTuxDomMBean.properties.KeyStoresLocation.legalValues.WLS\ Stores=Armazenamentos WLS
WTCLocalTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>O tamanho m\u00E1ximo da chave de criptografia (em bits) usado por este ponto de acesso local do Tuxedo ao estabelecer uma conex\u00E3o de sess\u00E3o. O valor <code>0</code> indica que n\u00E3o \u00E9 usada criptografia.</p>  <p style\="font-weight\: bold">Restri\u00E7\u00F5es de Valor\:</p>  <ul> <li>O valor de MaxEncryptBits deve ser maior ou igual ao valor de MinEncrypBits.</li> <li>Um valor MaxEncryptBits de <code>40</code> pode ser usado apenas com dom\u00EDnios executando o Tuxedo 7.1 ou superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=O tamanho m\u00E1ximo da chave de criptografia (em bits) usado por este ponto de acesso local do Tuxedo ao estabelecer uma conex\u00E3o de sess\u00E3o.
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de vezes que este ponto de acesso local do Tuxedo tenta estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso remoto do Tuxedo. Use esse valor apenas quando a Pol\u00EDtica de Conex\u00E3o for definida como <code>ON_STARTUP</code>.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 64 bits.</p>  <p><i>Nota\:</i> Use o valor m\u00EDnimo para desativar o mecanismo de repeti\u00E7\u00E3o. Use o valor m\u00E1ximo para tentar at\u00E9 que uma conex\u00E3o seja estabelecida.</p> 
WTCLocalTuxDomMBean.properties.MaxRetries.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de vezes que este ponto de acesso local do Tuxedo tenta estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso remoto do Tuxedo.
WTCLocalTuxDomMBean.properties.MaxRetries.label=M\u00E1ximo de Novas Tentativas
WTCLocalTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>O tamanho m\u00EDnimo da chave de criptografia (em bits) usado por este ponto de acesso local do Tuxedo ao estabelecer uma conex\u00E3o de sess\u00E3o. O valor <code>0</code> indica que n\u00E3o \u00E9 usada criptografia.</p>  <p style\="font-weight\: bold">Restri\u00E7\u00F5es de Valor\:</p>  <ul> <li>O valor de MinEncrypBits deve ser menor ou igual ao valor de MaxEncrypBits.</li> <li>O valor MinEncrypBits de <code>40</code> pode ser usado apenas com dom\u00EDnios executando o Tuxedo 7.1 ou superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=O tamanho m\u00EDnimo da chave de criptografia (em bits) usado por este ponto de acesso local do Tuxedo ao estabelecer uma conex\u00E3o de sess\u00E3o.
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.0=0
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.128=128
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.256=256
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.40=40
WTCLocalTuxDomMBean.properties.MinEncryptBits.legalValues.56=56
WTCLocalTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>O endere\u00E7o de rede e o n\u00FAmero da porta deste ponto de acesso local do Tuxedo.</p> Especifica o endere\u00E7o em um dos seguintes formatos\: <ul> <li>Endere\u00E7o TCP/IP no formato <code>//hostname\:port_number</code> ou <code>//\#.\#.\#.\#\:port_number</code>.</li> <li>Endere\u00E7o SDP no formato <code>sdp\://hostname\:port_number</code> ou <code>sdp\://\#.\#.\#.\#\:port_number</code>.</li> </ul>  <i>Observa\u00E7\u00F5es\:</i> <ul> <li>Se o nome do host for usado, o ponto de acesso localizar\u00E1 um endere\u00E7o para o nome do host usando os recursos de resolu\u00E7\u00E3o de nome local (geralmente, DNS). Se for usado formato decimal pontilhado, cada \# dever\u00E1 ser um n\u00FAmero de 0 a 255. Esse n\u00FAmero decimal pontilhado representa o endere\u00E7o IP da m\u00E1quina local. O port_number \u00E9 o n\u00FAmero da porta TCP/SDP em que o ponto de acesso atende solicita\u00E7\u00F5es de entrada.</li>  <li>Se o endere\u00E7o de formato de SDP for especificado, o protocolo de transporte para este ponto de acesso ser\u00E1 SDP, em vez de TCP. Este recurso s\u00F3 fica dispon\u00EDvel quando o gateway de dom\u00EDnio de WTC e Tuxedo s\u00E3o implantados na plataforma Oracle Exalogic. Requer Tuxedo 11gR1PS2 e superior.</li> </ul> 
WTCLocalTuxDomMBean.properties.NWAddr.helpSummaryHTML=O endere\u00E7o de rede e o n\u00FAmero da porta deste ponto de acesso local do Tuxedo.
WTCLocalTuxDomMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
WTCLocalTuxDomMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
WTCLocalTuxDomMBean.properties.Name.label=Nome
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.detailedHelpHTML=<p>O alias de string usado para armazenar e recuperar a chave privada do ponto de acesso Local do Tuxedo na \u00E1rea de armazenamento de chaves. Essa chave privada \u00E9 associada ao certificado digital do ponto de acesso Local do Tuxedo.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.helpSummaryHTML=O alias de string usado para armazenar e recuperar a chave privada do ponto de acesso Local do Tuxedo na \u00E1rea de armazenamento de chaves.
WTCLocalTuxDomMBean.properties.PrivateKeyAlias.label=Alias da Chave Privada
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.detailedHelpHTML=<p>O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves. Esse passphrase \u00E9 atribu\u00EDdo para a chave privada durante a gera\u00E7\u00E3o.</p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>PrivateKeyPassPhraseEncrypted</code>.</li> <li>Decriptografa o valor e retorna o passphrase n\u00E3o criptografado como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>PrivateKeyPassPhraseEncrypted</code> como o valor criptografado.</li> </ol>  <p>O uso deste atributo (<code>PrivateKeyPassPhrase</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar este atributo, use <code>getPrivateKeyPassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.helpSummaryHTML=O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves.
WTCLocalTuxDomMBean.properties.PrivateKeyPassPhrase.label=Frase-Senha da Chave Privada
WTCLocalTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>O n\u00FAmero de segundos que este ponto de acesso local do Tuxedo espera entre tentativas de conex\u00E3o autom\u00E1tica com pontos de acesso remoto do Tuxedo. Use esse valor apenas quando a Pol\u00EDtica de Conex\u00E3o for definida como <code>ON_STARTUP</code>.</p>  <p><b>Intervalo de Valores\:</b> Entre 0 e um n\u00FAmero inteiro positivo de 32 bits.</p> 
