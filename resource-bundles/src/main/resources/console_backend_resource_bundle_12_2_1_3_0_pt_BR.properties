ActiveDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>O atributo de um objeto do servidor LDAP que especifica os DNs (distinguished names, nomes distintos) de grupos din\u00E2micos aos quais esse usu\u00E1rio pertence.</p>\n<p>Se n\u00E3o existir tal atributo, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs no grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs dos diversos descendentes (o que indica um relacionamento pai-filho) do grupo.</p><p><b>Observa\u00E7\u00E3o\:</b> Quando este atributo for definido, o valor para <b>Atributo de Nome de Grupo Din\u00E2mico</b> dever\u00E1 ser v\u00E1lido e n\u00E3o poder\u00E1 ser nulo.</p>\n
