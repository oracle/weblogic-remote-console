JDBCUniversalConnectionPoolSystemResourceMBean.slice.ConnectionPool.introductionHTML=<p>O pool de conex\u00F5es em uma origem de dados JDBC cont\u00E9m um grupo de conex\u00F5es JDBC que as aplica\u00E7\u00F5es reservam, usam e depois retornam para o pool. O pool de conex\u00F5es e as conex\u00F5es nele s\u00E3o criados quando o pool de conex\u00F5es \u00E9 registrado, geralmente ao iniciar o WebLogic Server ou ao implantar a origem de dados para um novo alvo.</p> <p>Use esta p\u00E1gina para definir a configura\u00E7\u00E3o para o pool de conex\u00F5es desta origem de dados.</p>\n
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.helpPageTitle=JDBCUniversalConnectionPoolSystemResource\: General
JDBCUniversalConnectionPoolSystemResourceMBean.slice.General.introductionHTML=<p>As aplica\u00E7\u00F5es obt\u00EAm uma conex\u00E3o com o banco de dados de uma origem de dados consultando a origem de dados na \u00E1rvore JNDI (Java Naming and Directory Interface) e depois solicitando uma conex\u00E3o. A origem de dados oferece a conex\u00E3o com a aplica\u00E7\u00E3o a partir deste pool de conex\u00F5es com o banco de dados.</p> <p>Esta p\u00E1gina permite definir op\u00E7\u00F5es gerais de configura\u00E7\u00E3o para esta origem de dados JDBC.</p>\n
