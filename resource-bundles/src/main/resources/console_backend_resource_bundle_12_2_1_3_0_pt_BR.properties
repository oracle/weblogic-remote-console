JDBCGenericSystemResourceMBean.properties.JDBCResource.DatasourceType.detailedHelpHTML=O tipo de origem de dados. Os tipos v\u00E1lidos s\u00E3o\: <ul> <li>GENERIC - origem de dados gen\u00E9rica</li> <li>MDS - origem multidados</li> <li>AGL - Origem de dados GridLink Ativa</li> <li>UCP - Origem de dados do Pool de Conex\u00F5es Universal</li> <li>PROXY - proxy para origens de dados com v\u00E1rios tenants</li> </ul> 
