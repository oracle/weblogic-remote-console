JDBCUCPDataSourceRuntimeMBean.properties.PrepStmtCacheDeleteCount.detailedHelpHTML=<p>A contagem cumulativa funcional de instru\u00E7\u00F5es descartadas do cache.</p>  <p>Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es. Esse n\u00FAmero \u00E9 a soma do n\u00FAmero de instru\u00E7\u00F5es que foram descartadas dos caches de todas as conex\u00F5es no pool de conex\u00F5es.</p> 
