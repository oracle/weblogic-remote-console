CertPathProviderMBean.table.introductionHTML=<p>Um provedor do Caminho de Certifica\u00E7\u00E3o completa e valida canais de certificado utilizando uma verifica\u00E7\u00E3o baseada em uma Autoridade de Certifica\u00E7\u00E3o confi\u00E1vel. O provedor verifica as assinaturas na cadeia, garante que a cadeia n\u00E3o expirou, e verifica se cada um dos certificados na cadeia foi emitido por uma das Autoridades de Certifica\u00E7\u00E3o confi\u00E1veis do servidor. Se qualquer uma dessas verifica\u00E7\u00F5es falhar, a cadeia n\u00E3o ser\u00E1 v\u00E1lida. Como op\u00E7\u00E3o, o provedor verifica as restri\u00E7\u00F5es b\u00E1sicas da cadeia do certificado.</p>\n
