JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.detailedHelpHTML=<p>Especifica se uma factory de conex\u00E3o criar\u00E1 consumidores de mensagem que permitem a emiss\u00E3o de um m\u00E9todo <code>close()</code> ou <code>stop()</code> em uma chamada do m\u00E9todo <code>onMessage()</code>.</p>  <ul> <li>Se esta op\u00E7\u00E3o for selecionada (definida como verdadeira) em uma factory de conex\u00E3o personalizada, um callback do m\u00E9todo <code>onMessage()</code> poder\u00E1 emitir um m\u00E9todo <code>close()</code> em seus pr\u00F3prios objetos Session, Connection e JMSContext ou uma chamada <code>stop()</code> em seus pr\u00F3prios objetos Connection e JMSContext. Se esta op\u00E7\u00E3o for definida como falsa, essas chamadas gerar\u00E3o uma exce\u00E7\u00E3o.</li>  <li>Factories de Conex\u00E3o JMS Padr\u00E3o ("java\:comp/DefaultJMSConnectionFactory", "weblogic.jms.ConnectionFactory" ou "weblogic.jms.XAConnectionFactory") definem essa op\u00E7\u00E3o como falsa e ela n\u00E3o pode ser modificada.</li> </ul>  <p><i>Observa\u00E7\u00E3o\:</i> O m\u00E9todo <code>onMessage()</code> do Listener de Mensagem tem permiss\u00E3o para chamar <code>close()</code> em seu pr\u00F3prio MessageConsumer e JMSConsumer at\u00E9 mesmo quando AllowCloseInOnMessage est\u00E1 definido como falso. <br /> Esse valor \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.helpSummaryHTML=Especifica se uma factory de conex\u00E3o criar\u00E1 consumidores de mensagem que permitem a emiss\u00E3o de um m\u00E9todo <code>close()</code> ou <code>stop()</code> em uma chamada do m\u00E9todo <code>onMessage()</code>.
JMSConnectionFactoryBean.properties.ClientParams.AllowCloseInOnMessage.label=Permitir Close() Dentro de onMessage()
JMSConnectionFactoryBean.properties.ClientParams.ClientId.detailedHelpHTML=<p>Um ID do Cliente opcional para aplica\u00E7\u00F5es que usam este factory de conex\u00E3o JMS. Se a Pol\u00EDtica do ID do Cliente estiver definida como <code>Restrita </code>(o padr\u00E3o), ent\u00E3o a configura\u00E7\u00E3o de um ID do Cliente no factory de conex\u00E3o impedir\u00E1 que mais de um cliente JMS use uma conex\u00E3o desta factory.</p> <p>Esse atributo raramente \u00E9 configurado e, normalmente, deve ser mantido no padr\u00E3o (em branco), pois programas de aplicativo JMS podem definir seus IDs de Cliente dinamicamente usando a API JMS padr\u00E3o <code>javax.jms.Connection.setClientID()</code> ou <code>javax.jms.Connection.setClientID()</code>. Os cont\u00EAineres de processamento de mensagens do aplicativo JMS (como MDBs) normalmente tornam o ID de Cliente configur\u00E1vel como parte da configura\u00E7\u00E3o do cont\u00EAiner.</p> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientId.helpSummaryHTML=Um ID do Cliente opcional para aplica\u00E7\u00F5es que usam este factory de conex\u00E3o JMS.
JMSConnectionFactoryBean.properties.ClientParams.ClientId.label=Id do Cliente
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.detailedHelpHTML=<p>A Pol\u00EDtica de ID do Cliente indica se mais de uma conex\u00E3o JMS pode usar o mesmo ID do Cliente.</p>  <p>Os valores v\u00E1lidos s\u00E3o\:</p> <ul> <li><code>CLIENT_ID_POLICY_RESTRICTED</code> - O padr\u00E3o. Somente uma conex\u00E3o que usa esta pol\u00EDtica pode existir em um cluster em qualquer momento para um ID do Cliente em particular (se uma conex\u00E3o j\u00E1 existir com um ID do Cliente especificado, tentativas de cria\u00E7\u00E3o de novas conex\u00F5es usando esta pol\u00EDtica com o mesmo ID do Cliente falham com uma exce\u00E7\u00E3o).</li>  <li><code>CLIENT_ID_POLICY_UNRESTRICTED</code> - Conex\u00F5es criadas usando esta pol\u00EDtica podem especificar qualquer ID do Cliente, mesmo quando outras conex\u00F5es restritas ou irrestritas j\u00E1 usam o mesmo ID do Cliente. A capacidade do ID do Cliente Irrestrita foi adicionada no WebLogic 10.3.4 (11gR1PS3). </li> </ul> <p>Observa\u00E7\u00F5es\:</p> <ul><li>Os aplicativos JMS WebLogic podem substituir a Pol\u00EDtica de ID do Cliente especificada na configura\u00E7\u00E3o da factory de conex\u00E3o, convertendo uma inst\u00E2ncia <code>javax.jms.JMSContext</code> em <code>weblogic.jms.extensions.WLJMSContext</code> ou uma inst\u00E2ncia <code>javax.jms.Connection</code> em <code>weblogic.jms.extensions.WLConnection</code> e chamando <code>setClientID(String clientID, String clientIDPolicy)</code>.</li> <li>Duas conex\u00F5es com o mesmo ID do Cliente s\u00E3o tratadas como duas conex\u00F5es independentes diferentes caso elas tenham uma Pol\u00EDtica de ID do Cliente diferente. Isto significa que um cluster pode hospedar uma conex\u00E3o da Pol\u00EDtica do ID do Cliente Restrita \u00FAnica e tamb\u00E9m, simultaneamente hospedar v\u00E1rias conex\u00F5es da Pol\u00EDtica do ID do Cliente Irrestritas que t\u00EAm o mesmo ID do Cliente como a conex\u00E3o Restrita.</li> <li>Duas inscri\u00E7\u00F5es permanentes com o mesmo ID do Cliente e Nome da Inscri\u00E7\u00E3o s\u00E3o tratadas como duas inscri\u00E7\u00F5es independentes diferentes caso elas tenham uma Pol\u00EDtica de ID do Cliente diferente. Do mesmo modo, duas inscri\u00E7\u00F5es n\u00E3o permanentes Compartilh\u00E1veis com o mesmo Id do Cliente s\u00E3o tratadas como duas inscri\u00E7\u00F5es independentes diferentes caso elas tenham uma Pol\u00EDtica de ID do Cliente diferente.</li> <li>As inscri\u00E7\u00F5es dur\u00E1veis criadas com um Id de Cliente Irrestrito devem ser canceladas com <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(T\u00F3pico, Nome da string)</code>, em vez de com <code>javax.jms.JMSContext.unsubscribe(Nome da string)</code>, ou com <code>weblogic.jms.extensions.WLSession.unsubscribe(T\u00F3pico, Nome da string)</code>, em vez de com <code>javax.jms.Session.unsubscribe(Nome da string)</code>.</li> </ul> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.helpSummaryHTML=A Pol\u00EDtica de ID do Cliente indica se mais de uma conex\u00E3o JMS pode usar o mesmo ID do Cliente.
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.label=Pol\u00EDtica do Id do Cliente
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Restricted=Restrito
JMSConnectionFactoryBean.properties.ClientParams.ClientIdPolicy.legalValues.Unrestricted=N\u00E3o restrito
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de mensagens que podem existir para uma sess\u00E3o ass\u00EDncrona e que ainda n\u00E3o foram passadas ao listener da mensagem. Quando o Modo Pr\u00E9-extra\u00E7\u00E3o S\u00EDncrona estiver ativado, esse valor tamb\u00E9m afetar\u00E1 sess\u00F5es s\u00EDncronas com um consumidor de mensagem que realizar\u00E1 pr\u00E9-extra\u00E7\u00E3o de mensagens em um acesso de servidor.</p>  <p>Um valor de -1 indica que n\u00E3o h\u00E1 limites quanto ao n\u00FAmero de mensagens. Nesse caso, entretanto, o limite \u00E9 definido como a quantidade de mem\u00F3ria virtual restante.</p> <p> Quando o n\u00FAmero de mensagens atingir o valor MessagesMaximum\:</p> <ul> <li>Para sess\u00F5es multicast, novas mensagens s\u00E3o descartadas de acordo com a pol\u00EDtica especificada pelo par\u00E2metro <code>OverrunPolicy</code> e uma DataOverrunException \u00E9 lan\u00E7ada.</li>  <li>Para sess\u00F5es n\u00E3o multicast, as novas mensagens s\u00E3o controladas por fluxo, ou retidas no servidor at\u00E9 que a aplica\u00E7\u00E3o possa acomodar as mensagens.</li> </ul> <p> Para sess\u00F5es multicast, quando uma conex\u00E3o \u00E9 interrompida, as mensagens continuam a ser entregues, mas somente at\u00E9 que o valor MessagesMaximum seja atingido. Assim que esse valor seja atingido, as mensagens ser\u00E3o descartadas com base na pol\u00EDtica Satura\u00E7\u00E3o.</p> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de mensagens que podem existir para uma sess\u00E3o ass\u00EDncrona e que ainda n\u00E3o foram passadas ao listener da mensagem.
JMSConnectionFactoryBean.properties.ClientParams.MessagesMaximum.label=M\u00E1ximo de Mensagens por Sess\u00E3o
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.detailedHelpHTML=<p>A pol\u00EDtica para usar quando o n\u00FAmero de mensagens multicast pendentes atingir o valor especificado em MessagesMaximum e algumas mensagens tiverem de ser descartadas.</p> <ul> <li> <b>Manter Novo</b> - Indica que as mensagens mais recentes t\u00EAm prioridade sobre as mensagens mais antigas e as mensagens mais antigas s\u00E3o descartadas, conforme necess\u00E1rio.</li> <li> <b>Manter Antigo</b> - Indica que as mensagens mais antigas t\u00EAm prioridade sobre as mensagens mais recentes e as mensagens mais recentes s\u00E3o descartadas, conforme necess\u00E1rio.</li> </ul> <p> A idade da mensagem \u00E9 definida pela ordem de recebimento, n\u00E3o pelo valor <code>JMSTimestamp</code>.</p> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.helpSummaryHTML=A pol\u00EDtica para usar quando o n\u00FAmero de mensagens multicast pendentes atingir o valor especificado em MessagesMaximum e algumas mensagens tiverem de ser descartadas.
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.label=Pol\u00EDtica de Sobrecarga de Multicast
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepNew=KeepNew
JMSConnectionFactoryBean.properties.ClientParams.MulticastOverrunPolicy.legalValues.KeepOld=KeepOld
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo, em milissegundos, no qual quaisquer chamadas JMS s\u00EDncronas, como <code>producer.send()</code>, <code>consumer.receive()</code> ou <code>session.createBrowser()</code>, bloquear\u00E3o o thread da chamada antes de desistir de uma reconex\u00E3o do cliente JMS em andamento.</p>  <p> Este atributo entrar\u00E1 em vigor somente se a op\u00E7\u00E3o Pol\u00EDtica Reconectar estiver definida como <b>Produtores</b> ou <b>Tudo</b>. Um valor de 0 far\u00E1 com que as chamadas JMS s\u00EDncronas n\u00E3o aguardem por nenhuma reconex\u00E3o em andamento; um valor de -1 gerar\u00E1 uma espera infinita por uma reconex\u00E3o.</p>  <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.helpSummaryHTML=O per\u00EDodo m\u00E1ximo, em milissegundos, no qual quaisquer chamadas JMS s\u00EDncronas, como <code>producer.send()</code>, <code>consumer.receive()</code> ou <code>session.createBrowser()</code>, bloquear\u00E3o o thread da chamada antes de desistir de uma reconex\u00E3o do cliente JMS em andamento.
JMSConnectionFactoryBean.properties.ClientParams.ReconnectBlockingMillis.label=Tempo de Bloqueio de Reconex\u00E3o
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.detailedHelpHTML=<p>Especifica a pol\u00EDtica de compartilhamento de inscri\u00E7\u00F5es nesta conex\u00E3o. Apesar deste atributo ser din\u00E2mico, os novos valores s\u00F3 entram em vigor em conex\u00F5es futuras e n\u00E3o causam impacto nas conex\u00F5es existente criadas antes do valor ser alterado.</p>  <p>Os valores v\u00E1lidos s\u00E3o\: </p> <ul> <li><code>Exclusive</code> - O padr\u00E3o. Todos os assinantes criados usando esta factory de conex\u00E3o n\u00E3o podem compartilhar inscri\u00E7\u00F5es com nenhum outro assinante.</li> <li><code>Sharable</code> - Os assinantes criados com o uso desta factory de conex\u00F5es podem compartilhar suas inscri\u00E7\u00F5es com outros assinantes, independentemente destes assinantes serem criados usando a mesma factory de conex\u00F5es ou uma outra. Os consumidores podem compartilhar inscri\u00E7\u00F5es n\u00E3o permanentes apenas se eles tiverem o mesmo ID do Cliente e Pol\u00EDtica de ID do Cliente; os consumidores podem compartilhar uma inscri\u00E7\u00E3o permanente apenas se eles tiverem o mesmo ID do Cliente, Pol\u00EDtica do Cliente e Nome de Inscri\u00E7\u00E3o. A capacidade de Compartilhamento de Inscri\u00E7\u00E3o Compartilh\u00E1vel foi adicionada ao WebLogic 10.3.4 (11gR1PS3).</li> </ul>  <p>Observa\u00E7\u00F5es\: </p> <ul> <li>Os aplicativos JMS WebLogic podem substituir a Pol\u00EDtica de Compartilhamento de Inscri\u00E7\u00F5es especificada na configura\u00E7\u00E3o da factory de conex\u00E3o, convertendo uma inst\u00E2ncia <code>javax.jms.JMSContext</code> em <code>weblogic.jms.extensions.WLJMSContext</code> ou uma inst\u00E2ncia <code>javax.jms.Connection</code> em <code>weblogic.jms.extensions.WLConnection</code> e chamando <code>setSubscriptionSharingPolicy(String subscriptionSharingPolicy)</code>.</li> <li>A maioria das aplica\u00E7\u00F5es com uma Pol\u00EDtica de Compartilhamento de Inscri\u00E7\u00F5es Compartilh\u00E1veis tamb\u00E9m usar\u00E3o uma Pol\u00EDtica do ID do Cliente Irrestrito para garantir que possam existir v\u00E1rias conex\u00F5es com o mesmo ID do cliente.</li> <li>Duas inscri\u00E7\u00F5es permanentes com o mesmo ID do Cliente e Nome da Inscri\u00E7\u00E3o s\u00E3o tratadas como duas inscri\u00E7\u00F5es independentes diferentes caso elas tenham uma Pol\u00EDtica de ID do Cliente diferente. Do mesmo modo, duas inscri\u00E7\u00F5es n\u00E3o permanentes Compartilh\u00E1veis com o mesmo ID do Cliente s\u00E3o tratadas como duas inscri\u00E7\u00F5es independentes diferentes, caso elas tenham uma Pol\u00EDtica de ID do Cliente diferente.</li> <li>As inscri\u00E7\u00F5es dur\u00E1veis criadas com um Id de Cliente Irrestrito devem ser canceladas com <code>weblogic.jms.extensions.WLJMSContext.unsubscribe(T\u00F3pico, Nome da string)</code>, em vez de com <code>javax.jms.JMSContext.unsubscribe(Nome da string)</code>, ou com <code>weblogic.jms.extensions.WLSession.unsubscribe(T\u00F3pico, Nome da string)</code>, em vez de com <code>javax.jms.Session.unsubscribe(Nome da string)</code>, independentemente da Pol\u00EDtica de Compartilhamento de Inscri\u00E7\u00F5es (Exclusiva ou Compartilh\u00E1vel).</li> </ul> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.helpSummaryHTML=Especifica a pol\u00EDtica de compartilhamento de inscri\u00E7\u00F5es nesta conex\u00E3o.
JMSConnectionFactoryBean.properties.ClientParams.SubscriptionSharingPolicy.label=Pol\u00EDtica de Compartilhamento de Assinatura
