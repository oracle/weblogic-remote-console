ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=O intervalo de tempo que deve passar antes da retransmiss\u00E3o de uma mensagem para o destino RM (no caso de uma falha na transmiss\u00E3o anterior). Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P0DT3S" (3 segundos). Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=O intervalo de tempo que deve passar antes da retransmiss\u00E3o de uma mensagem para o destino RM (no caso de uma falha na transmiss\u00E3o anterior).
