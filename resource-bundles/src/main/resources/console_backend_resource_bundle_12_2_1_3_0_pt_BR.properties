FileStoreMBean.properties.BlockSize.detailedHelpHTML=<p>O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo. Quando um driver <code>wlfileio</code> nativo est\u00E1 dispon\u00EDvel e o tamanho do bloco n\u00E3o foi configurado pelo usu\u00E1rio, o armazenamento seleciona o m\u00EDnimo valor espec\u00EDfico do SO para E/S sem buffer (direto), se estiver no intervalo [512, 8192].</p> O tamanho do bloco do armazenamento de arquivos n\u00E3o \u00E9 alterado depois que o armazenamento cria os arquivos. As altera\u00E7\u00F5es no tamanho do bloco s\u00F3 surtir\u00E3o efeito para novos armazenamentos de arquivos ou ap\u00F3s os arquivos atuais tiverem sido exclu\u00EDdos. Consulte "Ajustando o Armazenamento Persistente" em <i>Ajustando o Desempenho do Oracle WebLogic Server</i>. 
FileStoreMBean.properties.BlockSize.helpSummaryHTML=O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo.
FileStoreMBean.properties.BlockSize.label=Tamanho do Bloco
FileStoreMBean.properties.CacheDirectory.detailedHelpHTML=<p>O local do diret\u00F3rio de cache para <code>Direct-Write-With-Cache</code>, ignorado para outras pol\u00EDticas.</p>  <p>Quando <code>Direct-Write-With-Cache</code> \u00E9 especificado como <code>SynchronousWritePolicy</code>, os arquivos do cache s\u00E3o criados al\u00E9m dos arquivos principais (consulte <a href\='\#getDirectory'>Diret\u00F3rio</a> para o local de arquivos principais). Se o local de um diret\u00F3rio de cache for especificado, o caminho do arquivo do cache ser\u00E1 <code><i>CacheDirectory</i>/WLStoreCache/<i>StoreName</i>FileNum.DAT.cache</code>. Quando ele \u00E9 especificado, a Oracle recomenda o uso de caminhos absolutos, mas se o local do diret\u00F3rio for um caminho relativo, <code>CacheDirectory</code> ser\u00E1 criado em rela\u00E7\u00E3o ao diret\u00F3rio home da inst\u00E2ncia do WebLogic Server. Se "" ou <code>Nulo</code> for especificado, o <code>Diret\u00F3rio de Cache</code> ser\u00E1 localizado no diret\u00F3rio <code>tempor\u00E1rio</code> do sistema operacional atual conforme o determinado pela propriedade <code>java.io.tmpdir</code> do Sistema Java (padr\u00E3o do JDK\: <code>/tmp</code> no UNIX, <code>%TEMP% </code> no Windows) e <code> <i>TempDirectory</i>/WLStoreCache/<i>DomainName</i>/<i>unique-id</i>/<i>StoreName</i>FileNum.DAT.cache</code>. O valor de <code>java.io.tmpdir</code> varia entre sistemas operacionais e configura\u00E7\u00F5es e pode ser substitu\u00EDdo informando <code>-Djava.io.tmpdir\=<i>My_path</i></code> na linha de comandos da JVM. </p>  <p>Considera\u00E7\u00F5es\:</p> <ul> <li>Seguran\u00E7a\: Alguns usu\u00E1rios podem querer definir permiss\u00F5es espec\u00EDficas de diret\u00F3rio para limitar o acesso ao diret\u00F3rio do cache, principalmente se houver limita\u00E7\u00F5es personalizadas configuradas de acesso do usu\u00E1rio no diret\u00F3rio principal. Para obter um guia completo da seguran\u00E7a do WebLogic, consulte "Protegendo um Ambiente de Produ\u00E7\u00E3o do Oracle WebLogic Server." </li>  <li>Uso de Espa\u00E7o em Disco Adicional\: Os arquivos de cache consomem a mesma quantidade de espa\u00E7o em disco que os arquivos do armazenamento principal nos quais eles se espelham. Consulte <a href\='\#getDirectory'>Diret\u00F3rio</a> para obter o local dos arquivos do armazenamento principal.</li>  <li>Desempenho\: Para obter o melhor desempenho, um diret\u00F3rio de cache deve ser localizado no armazenamento local em vez do armazenamento NAS/SAN (remoto), preferencialmente no diret\u00F3rio <code>temp</code> do sistema operacional. Os caminhos relativos devem ser evitados, pois s\u00E3o localizados com base na instala\u00E7\u00E3o do dom\u00EDnio, que \u00E9 normalmente no armazenamento remoto. \u00C9 seguro excluir um diret\u00F3rio de cache enquanto o armazenamento n\u00E3o est\u00E1 em execu\u00E7\u00E3o, mas isso pode tornar a pr\u00F3xima reinicializa\u00E7\u00E3o do armazenamento mais lenta.</li>  <li>Evitando Corrompimento e Bloqueio de Arquivo\: Dois armazenamentos nomeados iguais n\u00E3o devem ser configurados para compartilhar o mesmo diret\u00F3rio prim\u00E1rio ou de cache. Existem verifica\u00E7\u00F5es de bloqueio de arquivo de armazenamento que servem para detectar esses conflitos e evitar o corrompimento ignorando a reinicializa\u00E7\u00E3o do armazenamento, mas n\u00E3o \u00E9 recomend\u00E1vel depender do recurso de bloqueio de arquivo para obter a corre\u00E7\u00E3o. Consulte <a href\='\#isFileLockingEnabled'>Ativar Bloqueio de Arquivo</a>.</li>  <li> Recupera\u00E7\u00E3o de Reinicializa\u00E7\u00E3o\: Os arquivos do cache s\u00E3o reutilizados para acelerar o processo de inicializa\u00E7\u00E3o e recupera\u00E7\u00E3o do Armazenamento de Arquivos, mas somente se a inst\u00E2ncia do WebLogic Server do host do armazenamento tiver sido desativada corretamente antes da reinicializa\u00E7\u00E3o atual. Por exemplo, os arquivos do cache n\u00E3o s\u00E3o reutilizados e, em vez disso, s\u00E3o totalmente recriados\: ap\u00F3s um <code>kill -9</code>, ap\u00F3s um erro do OS ou da JVM ou ap\u00F3s uma altera\u00E7\u00E3o off-line nos arquivos prim\u00E1rios, como compacta\u00E7\u00E3o da administra\u00E7\u00E3o do armazenamento. Quando os arquivos do cache s\u00E3o recriados, uma mensagem de log de <code>Advert\u00EAncia</code> 280102 \u00E9 gerada.</li>  <li>Recupera\u00E7\u00E3o de Failover/Migra\u00E7\u00E3o\: Um armazenamento de arquivos recupera seus dados com seguran\u00E7a sem o diret\u00F3rio de cache. Portanto, um diret\u00F3rio de cache n\u00E3o precisa ser copiado ou disponibilizado ap\u00F3s um failover ou migra\u00E7\u00E3o, e da mesma forma, n\u00E3o precisa ser colocado no armazenamento NAS/SAN. Uma mensagem de log <code>Advert\u00EAncia</code> 280102, que \u00E9 gerada para indicar a necessidade de recriar o cache no novo sistema de host, pode ser ignorada.</li>  <li> Limpeza de Arquivo do Cache\: Para evitar que arquivos do cache n\u00E3o utilizados consumam espa\u00E7o em disco, os ambientes de teste e de desenvolvimento devem excluir periodicamente arquivos do cache.</li> </ul> 
FileStoreMBean.properties.CacheDirectory.helpSummaryHTML=O local do diret\u00F3rio de cache para <code>Direct-Write-With-Cache</code>, ignorado para outras pol\u00EDticas.
FileStoreMBean.properties.CacheDirectory.label=Diret\u00F3rio do Cache
FileStoreMBean.properties.Directory.detailedHelpHTML=<p>O nome do caminho para o diret\u00F3rio do sistema de arquivos onde o armazenamento de arquivos mant\u00E9m seus arquivos de dados.</p> <ul> <li>Ao direcionar um armazenamento de arquivos para um alvo migr\u00E1vel, o diret\u00F3rio de armazenamento deve estar acess\u00EDvel em todos os membros do servidor candidato no alvo migr\u00E1vel.</li> <li>Para obter a mais alta disponibilidade, use uma SAN (Rede de \u00C1reas de Armazenamento) ou outro armazenamento compartilhado confi\u00E1vel.</li> <li>O uso de montagens NFS n\u00E3o \u00E9 recomendado, mas \u00E9 suportado. A maioria das montagens NFS n\u00E3o \u00E9 transacionalmente segura por padr\u00E3o, e para garantir a corre\u00E7\u00E3o transacional, elas devem ser configuradas usando a documenta\u00E7\u00E3o do fornecedor de NFS para honrar solicita\u00E7\u00F5es de grava\u00E7\u00E3o s\u00EDncronas.</li> <li>Para <code>SynchronousWritePolicy</code> de <code>Direct-Write-With-Cache</code>, consulte <a href\='\#getCacheDirectory'>Diret\u00F3rio de Cache</a>. </li> <li>O ajuste de O/S adicional poder\u00E1 ser exigido se o diret\u00F3rio for hospedado pelo Microsoft Windows; consulte <a href\='\#getSynchronousWritePolicy'>Pol\u00EDtica de Grava\u00E7\u00E3o S\u00EDncrona</a> para obter detalhes.</li></ul> 
FileStoreMBean.properties.Directory.helpSummaryHTML=O nome do caminho para o diret\u00F3rio do sistema de arquivos onde o armazenamento de arquivos mant\u00E9m seus arquivos de dados.
FileStoreMBean.properties.Directory.label=Diret\u00F3rio
FileStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster. Um artefato JMS \u00E9 direcionado ao cluster quando seu destino \u00E9 definido diretamente como cluster ou quando tem escopo em um grupo de recursos e o grupo por sua vez \u00E9 direcionado a um cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Op\u00E7\u00F5es v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> Cria uma inst\u00E2ncia em cada JVM do servidor em um cluster. Obrigat\u00F3rio para todos os agentes SAF e servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos distribu\u00EDdos. </li>  <li> <code>Singleton</code> Cria uma \u00FAnica inst\u00E2ncia em uma \u00FAnica JVM do servidor dentro de um cluster. Obrigat\u00F3rio para todos os servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos standalone (n\u00E3o distribu\u00EDdos) e para servi\u00E7os de caminho direcionados ao cluster ou com escopo em grupo de recursos. A <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> deve ser <code>No Caso de Falha</code> ou <code>Sempre</code> ao usar essa op\u00E7\u00E3o com um servidor JMS, <code>No Caso de Falha</code> ao usar essa op\u00E7\u00E3o com uma ponte de mensagens e <code>Sempre</code> ao us\u00E1-la com um servi\u00E7o de caminho. </li> </ul>  <p><b>Observa\u00E7\u00E3o sobre Nomes de Inst\u00E2ncia\:</b></p> <ul> <li> A <code>DistributionPolicy</code> determina o sufixo de nome de inst\u00E2ncia para artefatos JMS direcionados ao cluster. O sufixo para um <code>Singleton</code> orientado a cluster \u00E9 <code>-01</code> e para um <code>Distribu\u00EDdo</code> orientado a cluster \u00E9 <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
FileStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster.
FileStoreMBean.properties.DistributionPolicy.label=Pol\u00EDtica de Distribui\u00E7\u00E3o
FileStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribu\u00EDdo
