JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e finalmente estabeleceram uma conex\u00E3o com sucesso.</p> 
