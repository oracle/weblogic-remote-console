ServerMBean.properties.ServerTemplate.label=Modelo
ServerMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do cache de artefato.</p>  <p>Este cache cont\u00E9m os artefatos emitidos pelo site local que est\u00E3o aguardando a refer\u00EAncia por um parceiro. Especifique '0' para indicar que o cache est\u00E1 desvinculado.</p> 
ServerMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.helpSummaryHTML=O tamanho m\u00E1ximo do cache de artefato.
ServerMBean.properties.SingleSignOnServices.ArtifactMaxCacheSize.label=Tamanho de Cache do Artefato
ServerMBean.properties.SingleSignOnServices.ArtifactTimeout.detailedHelpHTML=<p>O tempo limite m\u00E1ximo (em segundos) de artefatos armazenados no cache local.</p>  <p>Este cache armazena artefatos emitidos pelo site local que est\u00E3o aguardando a refer\u00EAncia por um parceiro. Os artefatos que atingem essa dura\u00E7\u00E3o m\u00E1xima de tempo limite s\u00E3o expirados no cache local, mesmo que nenhuma solicita\u00E7\u00E3o de refer\u00EAncia tenha sido recebida do parceiro. Se uma solicita\u00E7\u00E3o de refer\u00EAncia for recebida subsequentemente do parceiro, o cache se comportar\u00E1 como se o artefato nunca tivesse sido gerado.</p> 
ServerMBean.properties.SingleSignOnServices.ArtifactTimeout.helpSummaryHTML=O tempo limite m\u00E1ximo (em segundos) de artefatos armazenados no cache local.
ServerMBean.properties.SingleSignOnServices.ArtifactTimeout.label=Timeout de Cache do Artefato
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do cache da solicita\u00E7\u00E3o de autentica\u00E7\u00E3o.</p>  <p>Este cache armazena documentos emitidos pelo Provedor de Servi\u00E7os local que est\u00E3o aguardando resposta de um Provedor de Identidade do parceiro.  </p>  <p>Especifique '0' para indicar que o cache est\u00E1 desvinculado.</p> 
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.helpSummaryHTML=O tamanho m\u00E1ximo do cache da solicita\u00E7\u00E3o de autentica\u00E7\u00E3o.
ServerMBean.properties.SingleSignOnServices.AuthnRequestMaxCacheSize.label=Tamanho de Cache da Solicita\u00E7\u00E3o de Autentica\u00E7\u00E3o
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.detailedHelpHTML=<p>O tempo limite m\u00E1ximo (em segundos) de &lt;AuthnRequest> documentos armazenados no cache local.</p>  <p>Este cache armazena documentos emitidos pelo provedor de Servi\u00E7os local que est\u00E3o aguardando resposta de um Provedor de Identidade do parceiro. Os documentos que atingem essa dura\u00E7\u00E3o m\u00E1xima de tempo limite s\u00E3o expirados no cache local, mesmo que nenhuma resposta tenha sido recebida do Provedor de Identidade. Se uma resposta for recebida subsequentemente pelo Provedor de Identidade, o cache se comportar\u00E1 como se o &lt;AuthnRequest> nunca tivesse sido gerado.</p> 
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.helpSummaryHTML=O tempo limite m\u00E1ximo (em segundos) de &lt;AuthnRequest> documentos armazenados no cache local.
ServerMBean.properties.SingleSignOnServices.AuthnRequestTimeout.label=Timeout de Cache da Solicita\u00E7\u00E3o de Autentica\u00E7\u00E3o
