TemplateBean.properties.AttachSender.detailedHelpHTML=<p>Especifica se as mensagens recebidas em destinos que usam este modelo devem anexar a credencial do usu\u00E1rio remetente.</p>  <ul> <li><b>Suporta</b> A propriedade JMSXUserID ser\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente, se for solicitada. O remetente pode solicitar que sua identidade seja anexada \u00E0s suas mensagens por meio de uma ConnectionFactory com <code>AttachJMSXUserID\="true"</code>.</li>  <li><b>Nunca</b> A propriedade JMSXUserID nunca ser\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente.</li>  <li><b>Sempre</b> A propriedade JMSXUserID sempre ser\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente.</li> </ul>  <p>Essa propriedade \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica s\u00F3 afetar\u00E1 as mensagens que forem recebidas ap\u00F3s essa atualiza\u00E7\u00E3o.</p> 
