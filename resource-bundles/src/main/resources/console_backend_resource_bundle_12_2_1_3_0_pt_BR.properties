ServerMBean.properties.ListenPortEnabled.detailedHelpHTML=<p>Especifica se esse servidor pode ser acessado pela porta do listener de texto sem formata\u00E7\u00E3o (n\u00E3o SSL) padr\u00E3o.</p>  <p>Se voc\u00EA desativar essa porta do listener, dever\u00E1 ativar a porta do listener SSL padr\u00E3o.</p>  <p>\u00C9 poss\u00EDvel definir portas do listener adicionais para este servidor configurando canais de rede.</p> 
