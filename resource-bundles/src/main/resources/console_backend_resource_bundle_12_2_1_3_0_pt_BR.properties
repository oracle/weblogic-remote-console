JMSSystemResourceMBean.table.introductionHTML=<p>Os recursos do sistema JMS s\u00E3o configurados e armazenados como m\u00F3dulos semelhantes aos m\u00F3dulos Java EE padr\u00E3o. Tais recursos incluem filas, t\u00F3picos, factories de conex\u00E3o, modelos, chaves de destino, cotas, filas distribu\u00EDdas, t\u00F3picos distribu\u00EDdos, servidores externos e par\u00E2metros JMS SAF (store-and-forward, armazenar e encaminhar). \u00C9 poss\u00EDvel configurar e gerenciar administrativamente m\u00F3dulos do sistema JMS como recursos do sistema global.</p><p>Esta p\u00E1gina resume os m\u00F3dulos do sistema JMS que foram criados para este dom\u00EDnio.</p>\n
