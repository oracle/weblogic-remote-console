ServerTemplateMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.detailedHelpHTML=<p>O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo. Quando um driver <code>wlfileio</code> nativo est\u00E1 dispon\u00EDvel e o tamanho do bloco n\u00E3o foi configurado pelo usu\u00E1rio, o armazenamento seleciona o m\u00EDnimo valor espec\u00EDfico do SO para E/S sem buffer (direto), se estiver no intervalo [512, 8192].</p> O tamanho do bloco do armazenamento de arquivos n\u00E3o \u00E9 alterado depois que o armazenamento cria os arquivos. As altera\u00E7\u00F5es no tamanho do bloco s\u00F3 surtir\u00E3o efeito para novos armazenamentos de arquivos ou ap\u00F3s os arquivos atuais tiverem sido exclu\u00EDdos. Consulte "Ajustando o Armazenamento Persistente" em <i>Desempenho e Ajuste do Oracle WebLogic Server</i>. 
