ServerMBean.properties.IIOP.UseStatefulAuthentication.detailedHelpHTML=<p>Especifique se anunciar objetos RMI e EJBs como suportando CSIv2 stateful. O CSIv2 stateful \u00E9 mais eficaz que o stateless e requer apenas uma \u00FAnica etapa de autentica\u00E7\u00E3o para cada diretor remoto. O CSIv2 stateless requer autentica\u00E7\u00E3o por solicita\u00E7\u00E3o. O CSIv2 stateful n\u00E3o \u00E9 necess\u00E1rio pelo J2EE 1.3 e alguns ORBs n\u00E3o oferecem suporte para ele. O J2EE CSIv2 stateful est\u00E1 ativado por padr\u00E3o. Essa propriedade pode ser alterada no n\u00EDvel de objeto alterando a propriedade do descritor de run-time &lt;stateful-authentication> do objeto.</p> 
