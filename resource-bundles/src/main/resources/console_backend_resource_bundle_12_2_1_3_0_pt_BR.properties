JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.detailedHelpHTML=<p>Especifica se o WebLogic Server anexa o nome do usu\u00E1rio autenticado \u00E0s mensagens enviadas.</p>  <p>Se estiver ativado, o sistema anexar\u00E1 o nome do usu\u00E1rio autenticado \u00E0s mensagens enviadas se o destino suportar este comportamento. O nome do usu\u00E1rio \u00E9 inserido na propriedade do usu\u00E1rio JMSXUserID. Consulte a documenta\u00E7\u00E3o JMSXUserID em <i>Programa\u00E7\u00E3o do JMS do WebLogic</i> antes de usar este recurso.</p>  <p>Quando for alterado dinamicamente, todas as conex\u00F5es estabelecidas usando este factory de conex\u00E3o ser\u00E3o afetadas depois que a altera\u00E7\u00E3o for conclu\u00EDda.</p> 
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.helpSummaryHTML=Especifica se o WebLogic Server anexa o nome do usu\u00E1rio autenticado \u00E0s mensagens enviadas.
JMSConnectionFactoryBean.properties.SecurityParams.AttachJMSXUserId.label=Anexar Id do Usu\u00E1rio do JMSX
JMSConnectionFactoryBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade</p>  <p> As entidades s\u00E3o direcionadas com uma subimplanta\u00E7\u00E3o com este nome. Os alvos da subimplanta\u00E7\u00E3o ser\u00E3o os alvos desta entidade. </p> 
JMSConnectionFactoryBean.properties.SubDeploymentName.helpSummaryHTML=Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade
JMSConnectionFactoryBean.properties.SubDeploymentName.label=Nome da Subimplanta\u00E7\u00E3o
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.detailedHelpHTML=<p>O valor de timeout (em segundos) para todas as transa\u00E7\u00F5es em conex\u00F5es criadas com essa factory de conex\u00E3o.</p>  <p>Se uma sess\u00E3o realizada ainda estiver ativa ap\u00F3s o final do timeout, a transa\u00E7\u00E3o ser\u00E1 submetida a rollback. Um valor de 0 indica que o valor padr\u00E3o ser\u00E1 utilizado. Se houver transa\u00E7\u00F5es de longa execu\u00E7\u00E3o, talvez deseje ajustar o valor desse atributo para permitir a conclus\u00E3o das transa\u00E7\u00F5es.</p> 
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.helpSummaryHTML=O valor de timeout (em segundos) para todas as transa\u00E7\u00F5es em conex\u00F5es criadas com essa factory de conex\u00E3o.
JMSConnectionFactoryBean.properties.TransactionParams.TransactionTimeout.label=Timeout da Transa\u00E7\u00E3o
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.detailedHelpHTML=<p>Indica se um factory de conex\u00E3o de fila XA ou de t\u00F3pico XA \u00E9 exibido, em vez de um factory de conex\u00E3o de fila ou de t\u00F3pico. Um factory de conex\u00E3o XA pode ser usado para criar uma <code>XAConnection</code> que, por sua vez, pode ser utilizada para criar uma <code>XASession</code>, que tamb\u00E9m pode ser usada para obter um <code>XAResource</code> para uso dentro de um gerenciador de transa\u00E7\u00E3o. </p>  <p>Al\u00E9m disso, este atributo indica se um factory de conex\u00E3o cria ou n\u00E3o sess\u00F5es cientes do JTA. Se for verdadeiro, os produtores da mensagem associada e os consumidores da mensagem buscar\u00E3o o thread em execu\u00E7\u00E3o para um contexto de transa\u00E7\u00E3o. Do contr\u00E1rio, a transa\u00E7\u00E3o do JTA atual ser\u00E1 ignorada. </p>  <p><i>Observa\u00E7\u00E3o\:</i> As sess\u00F5es realizadas ignoram o contexto de transa\u00E7\u00E3o dos threads atuais para priorizar sua pr\u00F3pria transa\u00E7\u00E3o interna, independentemente da configura\u00E7\u00E3o. Essa configura\u00E7\u00E3o afeta apenas sess\u00F5es n\u00E3o realizadas. </p> 
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.helpSummaryHTML=Indica se um factory de conex\u00E3o de fila XA ou de t\u00F3pico XA \u00E9 exibido, em vez de um factory de conex\u00E3o de fila ou de t\u00F3pico.
JMSConnectionFactoryBean.properties.TransactionParams.XAConnectionFactoryEnabled.label=Factory de Conex\u00E3o XA Ativada
