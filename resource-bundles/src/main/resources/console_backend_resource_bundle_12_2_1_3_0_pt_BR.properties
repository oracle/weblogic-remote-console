ClusterMBean.properties.ClusterAddress.detailedHelpHTML=<p>O endere\u00E7o que faz parte do URL usado por um cliente para conex\u00E3o com este cluster e que \u00E9 usado para gera\u00E7\u00E3o de identificadores EJB e endere\u00E7os de failover EJB da entidade. (Esse endere\u00E7o pode ser um nome de host DNS que mapeia para v\u00E1rios endere\u00E7os IP ou uma lista separada por v\u00EDrgulas de nomes de host de endere\u00E7o \u00FAnico ou endere\u00E7os IP.)</p>  <p>Defina o endere\u00E7o a ser usado pelos clientes para conex\u00E3o com este cluster. Esse endere\u00E7o pode ser um nome de host DNS que mapeia para v\u00E1rios endere\u00E7os IP ou uma lista separada por v\u00EDrgulas de nomes de host de endere\u00E7o \u00FAnico ou endere\u00E7os IP. Se canais de rede estiverem configurados, ser\u00E1 poss\u00EDvel definir o endere\u00E7o do cluster em cada canal.</p> 
