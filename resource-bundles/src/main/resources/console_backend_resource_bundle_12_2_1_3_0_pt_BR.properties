ServerMBean.properties.ExtraEjbcOptions.detailedHelpHTML=<p>As op\u00E7\u00F5es transmitidas para o compilador EJB durante a gera\u00E7\u00E3o do lado do servidor.</p>  <p>Cada componente EJB pode substituir as op\u00E7\u00F5es do compilador especificadas aqui. As seguintes op\u00E7\u00F5es s\u00E3o v\u00E1lidas\:</p>  <dl> <dt>-forcegeneration</dt> <dd>For\u00E7a a gera\u00E7\u00E3o de classes de encapsulador. Sem esse flag, as classes n\u00E3o podem ser geradas novamente se forem determinadas desnecess\u00E1rias.</dd>  <dt>-disableHotCodeGen</dt> <dd>Gera o stub ejb e skel como parte do ejbc. Evite HotCodeGen para obter melhor desempenho. </dd>  <dt>-keepgenerated</dt> <dd>Mantenha os arquivos .java gerados.</dd>   <dt>-compiler javac</dt> <dd>Compilador Java para execu\u00E7\u00E3o. Se n\u00E3o for especificado, ser\u00E1 usada a op\u00E7\u00E3o -compilerclass.</dd>  <dt>-compilerclass com.sun.tools.javac.Main</dt> <dd>Especifica a classe do compilador a ser chamada.</dd>  <dt>-g</dt> <dd>Compilar informa\u00E7\u00F5es de depura\u00E7\u00E3o no arquivo de classe.</dd>  <dt>-normi</dt> <dd>Transmitido para o sj da Symantec.</dd>  <dt>-classpath path</dt> <dd>Classpath a ser usado.</dd>  <dt>-source source</dt> <dd>Vers\u00E3o da origem.</dd>  <dt>-J<i>op\u00E7\u00E3o</i></dt> <dd>Flags transmitidos para o run-time java.</dd> </dl> 
