JDBCReplayStatisticsRuntimeMBean.properties.TotalCallsAffectedByOutagesDuringReplay.detailedHelpHTML=Obt\u00E9m o n\u00FAmero de chamadas JDBC afetadas pela indisponibilidade do servi\u00E7o no meio da repeti\u00E7\u00E3o. As indisponibilidades do servi\u00E7o podem se propagar e atingir uma chamada v\u00E1rias vezes quando a repeti\u00E7\u00E3o estiver em andamento. A Continuidade de Aplicativos (AC) tenta novamente, de forma autom\u00E1tica, repetir o processo quando isso acontece, a menos que o limite m\u00E1ximo de repeti\u00E7\u00F5es seja atingido. 
