ServerMBean.properties.WebServer.WebServerLog.ELFFields.label=Campos de Formato de Log Estendido
ServerMBean.properties.WebServer.WebServerLog.FileCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Esse n\u00FAmero n\u00E3o inclui o arquivo usado pelo servidor para armazenar mensagens atuais. (Exige a ativa\u00E7\u00E3o de N\u00FAmero Limitado de Arquivos.)</p> 
ServerMBean.properties.WebServer.WebServerLog.FileCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log.
ServerMBean.properties.WebServer.WebServerLog.FileCount.label=Arquivos a serem retidos
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.helpSummaryHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto.
ServerMBean.properties.WebServer.WebServerLog.FileMinSize.label=Tamanho do arquivo de rota\u00E7\u00E3o
ServerMBean.properties.WebServer.WebServerLog.FileName.detailedHelpHTML=<p>O nome do arquivo de log.</p> 
ServerMBean.properties.WebServer.WebServerLog.FileName.helpSummaryHTML=O nome do arquivo de log.
ServerMBean.properties.WebServer.WebServerLog.FileName.label=Nome do arquivo de log
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.helpSummaryHTML=O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo.
ServerMBean.properties.WebServer.WebServerLog.FileTimeSpan.label=Intervalo de rota\u00E7\u00E3o
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Especifica o formato do arquivo de log HTTP. Ambos os formatos s\u00E3o definidos pelo W3C. Com o formato de log estendido, use diretivas do servidor no arquivo de log para personalizar as informa\u00E7\u00F5es registradas pelo servidor. Ambos os formatos s\u00E3o definidos pelo W3C. Com o formato de log estendido, use diretivas do servidor no arquivo de log para personalizar as informa\u00E7\u00F5es registradas pelo servidor.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.helpSummaryHTML=<p>Especifica o formato do arquivo de log HTTP. Ambos os formatos s\u00E3o definidos pelo W3C. Com o formato de log estendido, use diretivas do servidor no arquivo de log para personalizar as informa\u00E7\u00F5es registradas pelo servidor.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.label=Format
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.common=common
ServerMBean.properties.WebServer.WebServerLog.LogFileFormat.legalValues.extended=extended
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.helpSummaryHTML=O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados.
ServerMBean.properties.WebServer.WebServerLog.LogFileRotationDir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Especifica se os time stamps para mensagens de log HTTP est\u00E3o em Greenwich Mean Time (GMT), independente do fuso hor\u00E1rio local especificado pelo computador de host.</p>  <p>Use esse m\u00E9todo para seguir a especifica\u00E7\u00E3o W3C para arquivos de log de Formato Estendido. A especifica\u00E7\u00E3o determina que todos os time stamps para as entradas de log de Formato Estendido estejam em GMT.</p>  <p>Esse m\u00E9todo s\u00F3 se aplica se voc\u00EA tiver especificado o formato de mensagem <code>estendido</code>.</p> 
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Especifica se os time stamps para mensagens de log HTTP est\u00E3o em Greenwich Mean Time (GMT), independente do fuso hor\u00E1rio local especificado pelo computador de host.</p>\n
ServerMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Hor\u00E1rio do Log em GMT
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica se este servidor registra solicita\u00E7\u00F5es HTTP. (Os campos restantes nesta p\u00E1gina s\u00F3 s\u00E3o relevantes se voc\u00EA marcar essa caixa de sele\u00E7\u00E3o.)</p>  <p>Obt\u00E9m o atributo loggingEnabled do objeto WebServerMBean.</p> 
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Indica se este servidor registra solicita\u00E7\u00F5es HTTP.
ServerMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=Arquivo de log de acesso HTTP ativado
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
ServerMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
ServerMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
ServerMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
ServerMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
ServerMBean.properties.WebServer.WebServerLog.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
ServerMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
ServerMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
