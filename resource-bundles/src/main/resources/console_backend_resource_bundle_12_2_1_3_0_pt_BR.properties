QueueBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
