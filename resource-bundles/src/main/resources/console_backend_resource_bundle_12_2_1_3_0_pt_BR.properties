SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.detailedHelpHTML=<p>Configura este agente SNMP para fornecer acesso somente leitura aos tipos de MBean criados e registrados por voc\u00EA (MBeans personalizados).</p> <p>Caso voc\u00EA ative este processo, ao registrar um MBean personalizado em um MBeanServer do WebLogic Server, este agente SNMP atualizar\u00E1 de forma din\u00E2mica um m\u00F3dulo MIB de runtime mantido pelo WebLogic Server para os MBeans personalizados. </p> <p>Para cada tipo de MBean personalizado, o WebLogic Server adicionar\u00E1 uma tabela ao m\u00F3dulo MIB. Para cada inst\u00E2ncia do MBean personalizado, ele adicionar\u00E1 uma linha na tabela. Enquanto o WebLogic Server n\u00E3o continua no MIB como um arquivo ou outra estrutura de dados, os OIDs no MIB permanecem constantes nas sess\u00F5es do servidor.</p> <p>O m\u00F3dulo MIB dos MBeans personalizados \u00E9 gerenciado por um subagente. Seu agente mestre \u00E9 o agente SNMP do WebLogic Server e ele se comunica com o agente mestre por meio da porta AgentX.</p> 
SNMPAgentDeploymentMBean.properties.SNMPAccessForUserMBeansEnabled.helpSummaryHTML=Configura este agente SNMP para fornecer acesso somente leitura aos tipos de MBean criados e registrados por voc\u00EA (MBeans personalizados).
