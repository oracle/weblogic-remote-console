ManagedThreadFactoryTemplateMBean.slice.Targets.introductionHTML=<p>Esta p\u00E1gina indica em que inst\u00E2ncias ou clusters do WebLogic Server o modelo de factory de thread gerenciado est\u00E1 acess\u00EDvel. Somente aplica\u00E7\u00F5es que foram implantadas nos servidores ou clusters selecionados podem usar este modelo de factory de thread gerenciado.</p>\n    <p>Quando voc\u00EA direciona todo ou parte de um cluster, a Console de Administra\u00E7\u00E3o inicia uma implanta\u00E7\u00E3o de duas fases. Em geral, tal implanta\u00E7\u00E3o garante que, se a implanta\u00E7\u00E3o falhar para um servidor ativo, a falha ser\u00E1 para todos os servidores ativos.</p>\n
