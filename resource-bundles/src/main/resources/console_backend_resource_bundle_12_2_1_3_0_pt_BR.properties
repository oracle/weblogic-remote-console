SystemPasswordValidatorMBean.properties.MinPasswordLength.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00EDnimo de caracteres que a semja pode conter. <b>Observa\u00E7\u00E3o\:</b> Se o provedor de Autentica\u00E7\u00E3o Padr\u00E3o estiver configurado no realm, verifique se esse n\u00FAmero est\u00E1 consistente com aquele configurado para esse provedor. O valor v\u00E1lido para este atributo deve ser maior ou igual a 0.</p>         <p><i>6</i> \u00E9 um valor recomendado.</p> 
