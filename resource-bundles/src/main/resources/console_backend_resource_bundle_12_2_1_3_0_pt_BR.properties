ServerTemplateMBean.properties.WebServer.WebServerLog.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
