ServerTemplateMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que o Gerenciador de N\u00F3s deve aguardar antes de reiniciar este servidor.</p>  <p>Depois de eliminar um processo do servidor, o sistema pode precisar de diversos segundos para liberar a(s) porta(s) TCP que o servidor estava usando. Se o Gerenciador de N\u00F3s tentar reiniciar o Servidor Gerenciado enquanto suas portas ainda estiverem ativas, a tentativa de inicializa\u00E7\u00E3o falhar\u00E1.</p>  <p>Se a Migra\u00E7\u00E3o Autom\u00E1tica estiver ativada e RestartDelaySeconds for 0, RestartDelaySeconds ser\u00E1 definido automaticamente para o tempo de leasing. Isso evita falhas no servidor para reiniciar ap\u00F3s a migra\u00E7\u00E3o quando o leasing anterior ainda for v\u00E1lido.</p> 
