QueueBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade</p>  <p> As entidades s\u00E3o direcionadas com uma subimplanta\u00E7\u00E3o com este nome. Os alvos da subimplanta\u00E7\u00E3o ser\u00E3o os alvos desta entidade. </p> 
