JoltConnectionPoolMBean.properties.KeyStorePassPhrase.detailedHelpHTML=<p>O passphrase da \u00E1rea de armazenamento de chaves de identidade criptografada. Se estiver vazia ou for nula, a \u00E1rea de armazenamento de chaves ser\u00E1 aberta sem um passphrase.</p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>KeyStorePassPhraseEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>KeyStorePassPhraseEncrypted</code> como o valor criptografado.</li> </ol> <p>O uso deste atributo (<code>KeyStorePassPhrase</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar este atributo, use <code>KeyStorePassPhraseEncrypted</code>.</p> 
