SAFTopicBean.properties.TimeToLiveDefault.detailedHelpHTML=<p>Especifica o valor Tempo de Vida padr\u00E3o (per\u00EDodo de expira\u00E7\u00E3o), em milissegundos, para mensagens JMS importadas. O per\u00EDodo de expira\u00E7\u00E3o definido nas mensagens JMS sobrescrever\u00E1 esse valor, a menos que o campo <code>Tempo de Vida Padr\u00E3o de SAF Ativado</code> for habilitado, o que sobrescrever\u00E1 o per\u00EDodo de expira\u00E7\u00E3o nas mensagens JMS nos destinos importados.</p>  <p>Qualquer altera\u00E7\u00E3o nesse valor afeta somente as mensagens de entrada; as mensagens armazenadas n\u00E3o s\u00E3o afetadas.</p> 
