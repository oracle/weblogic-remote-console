ServerMBean.properties.ListenAddress.detailedHelpHTML=<p>O endere\u00E7o IP ou nome DNS que este servidor usa para atender as conex\u00F5es de entrada. Por exemplo, digite <code>12.34.5.67</code> ou <code>mymachine</code>, respectivamente.</p>  <p>Observe que o valor especificado para o endere\u00E7o de listening n\u00E3o \u00E9 o URL para a m\u00E1quina host e n\u00E3o inclui o protocolo de comunica\u00E7\u00E3o, a porta de listening ou o canal.</p>  <p>Os servidores podem ser acessados por meio do seguinte URL\:</p>  <p><code>protocol\://listen-address\:listen-port</code></p>  <p>Qualquer canal de rede configurado para este servidor pode substituir este endere\u00E7o do listener.</p>  <p>Se o endere\u00E7o do listener do servidor estiver indefinido, os clientes poder\u00E3o acessar o servidor por meio de um endere\u00E7o IP do computador que hospeda o servidor, um nome DNS que resolve para o host ou uma string de host local. A string de host local s\u00F3 pode ser usada para solicita\u00E7\u00F5es de clientes executados no mesmo computador do servidor.</p>  <p>Se deseja limitar os endere\u00E7os v\u00E1lidos para uma inst\u00E2ncia do servidor, especifique um dos seguintes\:</p>  <ul> <li> <p>Endere\u00E7o IP. Se voc\u00EA fornecer um endere\u00E7o IP, os clientes poder\u00E3o especificar o endere\u00E7o IP ou um nome DNS que mapeia para o endere\u00E7o IP. Os clientes que especificam um endere\u00E7o IP e tentam se conectar por meio de uma porta SSL devem desativar a verifica\u00E7\u00E3o do nome do host.</p> </li>  <li> <p>Nome DNS. Se voc\u00EA fornecer um nome do DNS, os clientes poder\u00E3o especificar o nome do DNS ou o endere\u00E7o IP correspondente.</p> </li> </ul>  <p>N\u00E3o deixe o endere\u00E7o de atendimento indefinido em um computador que usa v\u00E1rios endere\u00E7os IP (um computador com v\u00E1rios homes). Em tal computador, o servidor ser\u00E1 vinculado a todos os endere\u00E7os IP dispon\u00EDveis.</p>  <p>Observe tamb\u00E9m que, se voc\u00EA estiver usando os certificados de demonstra\u00E7\u00E3o em um dom\u00EDnio com v\u00E1rios servidores, as inst\u00E2ncias do Servidor Gerenciado n\u00E3o ser\u00E3o inicializadas se voc\u00EA especificar o nome DNS completo. Para obter informa\u00E7\u00F5es sobre essa limita\u00E7\u00E3o e as poss\u00EDveis solu\u00E7\u00F5es alternativas, consulte "Limitation on CertGen Usage" em <i>Administering Security for Oracle WebLogic Server</i>.</p> 
