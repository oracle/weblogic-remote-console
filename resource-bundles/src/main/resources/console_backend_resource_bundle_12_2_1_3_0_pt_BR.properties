JDBCReplayStatisticsRuntimeMBean.properties.ReplayDisablingCount.detailedHelpHTML=Obt\u00E9m o n\u00FAmero de vezes que a repeti\u00E7\u00E3o \u00E9 desativada. Quando a repeti\u00E7\u00E3o \u00E9 desativada no meio de uma solicita\u00E7\u00E3o, as chamadas restantes nessa solicita\u00E7\u00E3o n\u00E3o s\u00E3o mais protegidas pela AC. Caso uma indisponibilidade de servi\u00E7o atinja uma dessas chamadas restantes, nenhuma repeti\u00E7\u00E3o ser\u00E1 tentada e o aplicativo simplesmente obter\u00E1 uma SQLRecoverableException. 
