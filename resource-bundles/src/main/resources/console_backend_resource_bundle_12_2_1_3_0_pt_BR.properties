ForeignServerBean.properties.ConnectionURL.detailedHelpHTML=<p>O URL que o WebLogic Server usar\u00E1 para entrar em contato com o provedor JNDI. A sintaxe desse URL depende de qual provedor JNDI est\u00E1 sendo usado. Para JMS do WebLogic, deixe este campo em branco se os objetos JMS do WebLogic estiverem sendo referidos dentro do mesmo cluster.</p>  <p>Esse valor corresponde \u00E0 propriedade de JNDI padr\u00E3o, <code>java.naming.provider.url</code>.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Se este valor n\u00E3o for especificado, as consultas ser\u00E3o realizadas no servidor JNDI dentro da inst\u00E2ncia do WebLogic Server na qual este factory de conex\u00E3o est\u00E1 implantado.</p> 
