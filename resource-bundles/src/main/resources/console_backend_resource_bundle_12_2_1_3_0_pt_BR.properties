ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Se nessa dura\u00E7\u00E3o um endpoint (origem ou destino de RM) n\u00E3o tiver recebido aplica\u00E7\u00F5es ou mensagens de controle, o endpoint PODER\u00C1 considerar que a Sequ\u00EAncia de RM foi encerrada por inatividade. Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P0DT600S" (600 segundos). As implementa\u00E7\u00F5es de origem e destino de RM s\u00E3o livres para gerenciar recursos associados \u00E0 sequ\u00EAncia, mas em geral n\u00E3o h\u00E1 garantias de que a sequ\u00EAncia ser\u00E1 utiliz\u00E1vel por alguma das partes depois da expira\u00E7\u00E3o do timeout de inatividade. Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Se nessa dura\u00E7\u00E3o um endpoint (origem ou destino de RM) n\u00E3o tiver recebido aplica\u00E7\u00F5es ou mensagens de controle, o endpoint PODER\u00C1 considerar que a Sequ\u00EAncia de RM foi encerrada por inatividade.
ServerMBean.properties.WebService.WebServiceReliability.InactivityTimeout.label=Tempo de Inatividade
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Um flag booliano indicando que os destinos de RM, por padr\u00E3o, far\u00E3o recebimentos n\u00E3o armazenados em buffer. O padr\u00E3o \u00E9 falso. Observe que as altera\u00E7\u00F5es a esse padr\u00E3o s\u00F3 ser\u00E3o utilizadas por novas sequ\u00EAncias confi\u00E1veis. Sequ\u00EAncias confi\u00E1veis existentes ter\u00E3o o manuseio de sua persist\u00EAncia definidos no momento de cria\u00E7\u00E3o, e tais valores n\u00E3o ser\u00E3o alterados. 
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Um flag booliano indicando que os destinos de RM, por padr\u00E3o, far\u00E3o recebimentos n\u00E3o armazenados em buffer.
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.label=Destino N\u00E3o Armazenado no Buffer
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.detailedHelpHTML=Um flag booliano indicando que as origens de RM, por padr\u00E3o, far\u00E3o envios n\u00E3o armazenados em buffer. O padr\u00E3o \u00E9 falso. Observe que as altera\u00E7\u00F5es a esse padr\u00E3o s\u00F3 ser\u00E3o utilizadas por novas sequ\u00EAncias confi\u00E1veis. Sequ\u00EAncias confi\u00E1veis existentes ter\u00E3o o manuseio de sua persist\u00EAncia definidos no momento de cria\u00E7\u00E3o, e tais valores n\u00E3o ser\u00E3o alterados. 
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.helpSummaryHTML=Um flag booliano indicando que as origens de RM, por padr\u00E3o, far\u00E3o envios n\u00E3o armazenados em buffer.
ServerMBean.properties.WebService.WebServiceReliability.NonBufferedSource.label=Origem N\u00E3o Armazenada no Buffer
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Um flag booliano indicando que o intervalo de retransmiss\u00E3o ser\u00E1 ajustado usando o algoritmo de backoff exponencial ([Tanenbaum]). O padr\u00E3o \u00E9 falso. Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.helpSummaryHTML=Um flag booliano indicando que o intervalo de retransmiss\u00E3o ser\u00E1 ajustado usando o algoritmo de backoff exponencial ([Tanenbaum]).
ServerMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.label=Backoff do Exponencial de Retransmiss\u00E3o
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=Tempo de vida \u00FAtil m\u00E1ximo de um sequ\u00EAncia. Se esse limite for atingido antes de a sequ\u00EAncia ser conclu\u00EDda naturalmente, ela ser\u00E1 for\u00E7ada a terminar. Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P1D" (1 dia). Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.helpSummaryHTML=Tempo de vida \u00FAtil m\u00E1ximo de um sequ\u00EAncia.
ServerMBean.properties.WebService.WebServiceReliability.SequenceExpiration.label=Expira\u00E7\u00E3o de Sequ\u00EAncia
ServerMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Especifica se este servidor usa o cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio.</p>\n<p>H\u00E1 tr\u00EAs valores para selecionar em <b>Plug-in do WebLogic Ativado</b>\:</p><ul><li>Selecione <b>Sim</b> para especificar se esse servidor usa o cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio, que \u00E9 recomendado se a inst\u00E2ncia do servidor receber solicita\u00E7\u00F5es de um plug-in de proxy. Se esta inst\u00E2ncia do servidor for membro de um cluster que receber\u00E1 solicita\u00E7\u00F5es em proxy, ative o plug-in do WebLogic no n\u00EDvel do cluster. Para servidores que sejam membros de um cluster, a defini\u00E7\u00E3o no n\u00EDvel do cluster substitui a defini\u00E7\u00E3o do servidor. Quando o plug-in do WebLogic for ativado em n\u00EDvel de cluster, uma chamada para <code>getRemoteAddr</code> retornar\u00E1 o endere\u00E7o do cliente do browser do cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio, em vez do servidor Web.</li><li>Selecione <b>N\u00E3o</b> para desativar o par\u00E2metro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) no arquivo <code>config.xml</code>.</li><li>Selecione <b>Herdar</b> desta inst\u00E2ncia do cluster para herdar o valor selecionado para <b>Plug-in do WebLogic Ativado</b> do cluster.</li></ul><p><b>Observa\u00E7\u00E3o</b>\: Se voc\u00EA estiver usando o Oracle HTTP Server, o Plug-ing de Proxy do WebLogic ou o Oracle Traffic Director para distribuir solicita\u00E7\u00F5es do clientes para um Servidor Gerenciado ou um cluster, a Oracle recomenda escolher <b>Sim</b>.</p>\n
