ServerMBean.properties.JDBCLLRTableName.detailedHelpHTML=<p>O nome da tabela para esta(s) tabela(s) de banco de dados LLR (Logging Last Resource) do servidor. O WebLogic Server cria a(s) tabela(s) e depois as usa durante o processamento de transa\u00E7\u00E3o para a otimiza\u00E7\u00E3o de transa\u00E7\u00E3o LLR. Essa defini\u00E7\u00E3o deve ser exclusiva para cada servidor. O nome da tabela padr\u00E3o \u00E9 <code>WL_LLR_<i>SERVERNAME</i></code>.</p>  <p>Esta configura\u00E7\u00E3o aplica-se apenas se este servidor hospedar uma ou mais origens de dados JDBC ativadas por LLR.</p>  <p>O formato para as tabelas criadas pelo WebLogic Server \u00E9 [[[catalog.]schema.]name.] Cada "." no nome da tabela \u00E9 importante, e geralmente o esquema corresponde ao nome de usu\u00E1rio em muitos bancos de dados.</p>  <p><b>IMPORTANTE\:</b> Se esse valor for alterado, mas a tabela LLR j\u00E1 existir no banco de dados, ser\u00E1 necess\u00E1rio preservar os dados existentes da tabela. Consequentemente, ao alterar o nome da tabela, a tabela de banco de dados existente dever\u00E1 ser renomeada por um administrador de banco de dados para corresponder ao novo nome da tabela configurada. Caso contr\u00E1rio, os registros de transa\u00E7\u00E3o ser\u00E3o perdidos, resultando em falhas heur\u00EDsticas que n\u00E3o s\u00E3o registradas.</p>  <p><b>IMPORTANTE\:</b> O nome da tabela de cada servidor deve ser exclusivo. V\u00E1rias origens de dados ativadas por LLR no mesmo servidor podem compartilhar a mesma tabela, mas v\u00E1rios servidores n\u00E3o devem compartilhar a mesma tabela. Se v\u00E1rios servidores com o mesmo nome compartilharem uma tabela, o comportamento ser\u00E1 indefinido e \u00E9 prov\u00E1vel que as transa\u00E7\u00F5es n\u00E3o sejam recuperadas adequadamente ap\u00F3s um travamento, gerando riscos heur\u00EDsticos.</p> 
ServerMBean.properties.JDBCLLRTableName.helpSummaryHTML=O nome da tabela para esta(s) tabela(s) de banco de dados LLR (Logging Last Resource) do servidor.
ServerMBean.properties.JDBCLLRTableName.label=Nome da Tabela JDBCLLR
