SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.detailedHelpHTML=<p>O fator de tempo que voc\u00EA pode utilizar para permitir que o provedor de Mapeamento de Credenciais compense diferen\u00E7as de rel\u00F3gios entre os sites do Provedor de Identidades e do Provedor de Servi\u00E7os. O valor \u00E9 um inteiro positivo ou negativo que representa segundos. O valor padr\u00E3o \u00E9 -5.</p><p>Normalmente, uma asser\u00E7\u00E3o \u00E9 v\u00E1lida desde a hora NotBefore, que assume como padr\u00E3o (aproximadamente) a hora de cria\u00E7\u00E3o da asser\u00E7\u00E3o, at\u00E9 a hora NotOnOrAfter, que \u00E9 calculada como (NotBefore + TimeToLive). Esse valor \u00E9 um inteiro, positivo ou negativo, que indica para quantos segundos antes ou ap\u00F3s "agora" deve-se ajustar as asser\u00E7\u00F5es NotBefore. Se voc\u00EA definir um valor para DefaultTimeToLiveDelta, a vida \u00FAtil da asser\u00E7\u00E3o ainda ser\u00E1 calculada como (NotBefore + TimeToLive), mas o valor NotBefore ser\u00E1 definido como (agora + TimeToLiveDelta). Logo, uma asser\u00E7\u00E3o poder\u00E1 ter uma vida \u00FAtil de dois minutos (120 segundos) que inicia trinta segundos atr\u00E1s, ou inicia daqui a um minuto.</p> 
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.helpSummaryHTML=<p>O fator de tempo que voc\u00EA pode utilizar para permitir que o provedor de Mapeamento de Credenciais compense diferen\u00E7as de rel\u00F3gios entre os sites do Provedor de Identidades e do Provedor de Servi\u00E7os.</p>\n
SAML2CredentialMapperMBean.properties.DefaultTimeToLiveOffset.label=Deslocamento do Tempo de Vida Padr\u00E3o
