WTCRemoteTuxDomMBean.properties.CustomAppKeyClassParam.detailedHelpHTML=<p>Os par\u00E2metros opcionais a serem usados pela classe de <code>AppKey</code> personalizada no tempo de inicializa\u00E7\u00E3o. Essa classe s\u00F3 \u00E9 relevante se voc\u00EA especificar <code>Personalizado</code> como o Gerador de AppKey.</p> 
WTCRemoteTuxDomMBean.properties.CustomAppKeyClassParam.helpSummaryHTML=Os par\u00E2metros opcionais a serem usados pela classe de <code>AppKey</code> personalizada no tempo de inicializa\u00E7\u00E3o.
WTCRemoteTuxDomMBean.properties.CustomAppKeyClassParam.label=Par\u00E2metro de AppKey Personalizado
WTCRemoteTuxDomMBean.properties.DefaultAppKey.detailedHelpHTML=<p>O valor de <code>AppKey</code> padr\u00E3o a ser usado pelo usu\u00E1rio an\u00F4nimo e outros usu\u00E1rios que n\u00E3o estejam definidos no banco de dados do usu\u00E1rio se o plug-in permitir o acesso ao Tuxedo.</p>  <p><i>Nota\:</i> Os plug-ins do <code>TpUsrFile</code> e do <code>LDAP</code> n\u00E3o permitem que usu\u00E1rios que n\u00E3o estejam definidos no banco de dados do usu\u00E1rio acessem o Tuxedo, a menos que Permitir An\u00F4nimo esteja ativado.</p> 
WTCRemoteTuxDomMBean.properties.DefaultAppKey.helpSummaryHTML=O valor de <code>AppKey</code> padr\u00E3o a ser usado pelo usu\u00E1rio an\u00F4nimo e outros usu\u00E1rios que n\u00E3o estejam definidos no banco de dados do usu\u00E1rio se o plug-in permitir o acesso ao Tuxedo.
WTCRemoteTuxDomMBean.properties.FederationName.detailedHelpHTML=<p>O contexto em que este ponto de acesso remoto do Tuxedo federa para um servi\u00E7o de nome estrangeiro. Se for omitido, o ponto de federa\u00E7\u00E3o padr\u00E3o ser\u00E1 <code>tuxedo.domains</code>.</p> 
WTCRemoteTuxDomMBean.properties.FederationName.helpSummaryHTML=O contexto em que este ponto de acesso remoto do Tuxedo federa para um servi\u00E7o de nome estrangeiro.
WTCRemoteTuxDomMBean.properties.FederationName.label=Nome da Federa\u00E7\u00E3o
WTCRemoteTuxDomMBean.properties.FederationURL.detailedHelpHTML=<p>O URL para um servi\u00E7o de nomes estrangeiros federado na JNDI.</p>  <p><i>Nota\:</i> O Weblogic Tuxedo Connector pode federar para provedores de servi\u00E7o n\u00E3o-CORBA.</p>  <p><i>Nota\:</i> Se esse valor n\u00E3o for especificado, o WebLogic Tuxedo Connector\:</p>  <ul> <li>Assumir\u00E1 que h\u00E1 um servidor CosNaming no dom\u00EDnio estrangeiro.</li>  <li>Federar\u00E1 para o servidor CosNaming usando TGIOP. </li> </ul> 
WTCRemoteTuxDomMBean.properties.FederationURL.helpSummaryHTML=O URL para um servi\u00E7o de nomes estrangeiros federado na JNDI.
WTCRemoteTuxDomMBean.properties.FederationURL.label=URL da Federa\u00E7\u00E3o
WTCRemoteTuxDomMBean.properties.KeepAlive.detailedHelpHTML=<p>Indica se este ponto de acesso Tuxedo remoto est\u00E1 configurado com o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo.</p> <ul> <li> Maior que 0\: o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo est\u00E1 ativado e o valor indica o tempo inativo, em milissegundos arredondados para o segundo mais pr\u00F3ximo, permitido antes de iniciar o timer de espera.</li> <li> 0\: o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo n\u00E3o est\u00E1 ativado para o ponto de acesso.</li> <li> -1\: o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo est\u00E1 ativado e indica que o valor do ponto de acesso Tuxedo local \u00E9 usado para indicar o tempo inativo, em milissegundos arredondados para o segundo mais pr\u00F3ximo, permitido antes do in\u00EDcio do timer de espera.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAlive.helpSummaryHTML=Indica se este ponto de acesso Tuxedo remoto est\u00E1 configurado com o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo.
WTCRemoteTuxDomMBean.properties.KeepAlive.label=Conex\u00E3o Ativa
WTCRemoteTuxDomMBean.properties.KeepAliveWait.detailedHelpHTML=<p>Indica se este ponto de acesso Tuxedo remoto exige o reconhecimento do N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo. Se o valor for\:</p> <ul> <li> Maior que 0\: o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo est\u00E1 ativado e o valor indica o tempo inativo, em milissegundos arredondados para o segundo mais pr\u00F3ximo, permitido antes que o WebLogic Tuxedo Connector marque a conex\u00E3o como falha se a ativa\u00E7\u00E3o n\u00E3o for reconhecida.</li> <li> 0\: o N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo n\u00E3o est\u00E1 ativado para o ponto de acesso, mas o ponto de acesso reconhecer\u00E1 se uma ativa\u00E7\u00E3o for recebida.</li> </ul> 
WTCRemoteTuxDomMBean.properties.KeepAliveWait.helpSummaryHTML=Indica se este ponto de acesso Tuxedo remoto exige o reconhecimento do N\u00EDvel da Aplica\u00E7\u00E3o Manter Ativo.
WTCRemoteTuxDomMBean.properties.KeepAliveWait.label=Espera por Conex\u00F5es Ativas
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.detailedHelpHTML=<p>O nome do dom\u00EDnio local do qual este dom\u00EDnio remoto do Tuxedo \u00E9 acessado.</p> 
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.helpSummaryHTML=O nome do dom\u00EDnio local do qual este dom\u00EDnio remoto do Tuxedo \u00E9 acessado.
WTCRemoteTuxDomMBean.properties.LocalAccessPoint.label=Ponto de Acesso Local
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.detailedHelpHTML=<p>O tamanho m\u00E1ximo da chave de criptografia (em bits) que este ponto de acesso remoto do Tuxedo usa ao estabelecer uma conex\u00E3o de sess\u00E3o. O valor <code>0</code> indica que n\u00E3o \u00E9 usada criptografia.</p>  <p style\="font-weight\: bold">Restri\u00E7\u00F5es de Valor\:</p>  <ul> <li>O valor do atributo MaxEncryptBits deve ser maior ou igual ao valor do atributo MinEncrypBits. </li>  <li>Um MaxEncryptBits de 40 pode ser usado apenas com dom\u00EDnios executando o Tuxedo 7.1 ou superior. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.helpSummaryHTML=O tamanho m\u00E1ximo da chave de criptografia (em bits) que este ponto de acesso remoto do Tuxedo usa ao estabelecer uma conex\u00E3o de sess\u00E3o.
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MaxEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.MaxRetries.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de vezes que este ponto de acesso remoto do Tuxedo tenta estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso local do Tuxedo. Use apenas quando o valor de ConnectionPolicy estiver definido como <code>ON_STARTUP</code>.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Quando o valor ConnectionPolicy \u00E9 <code>LOCAL</code>, o valor MaxRetries do ponto de acesso Tuxedo local \u00E9 usado. Quando o valor ConnectionPolicy \u00E9 <code>ON_STARTUP</code>, um valor <code>-1</code> indica 9223372036854775807.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>-1</code> e um n\u00FAmero inteiro positivo de 64 bits.</p>  <ul> <li>Use <code>0</code> para desativar o mecanismo de repeti\u00E7\u00E3o.</li>  <li>Use o valor m\u00E1ximo para tentar at\u00E9 que uma conex\u00E3o seja estabelecida.</li> </ul> 
WTCRemoteTuxDomMBean.properties.MaxRetries.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de vezes que este ponto de acesso remoto do Tuxedo tenta estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso local do Tuxedo.
WTCRemoteTuxDomMBean.properties.MaxRetries.label=M\u00E1ximo de Novas Tentativas
WTCRemoteTuxDomMBean.properties.MinEncryptBits.detailedHelpHTML=<p>O tamanho m\u00EDnimo da chave de criptografia (em bits) que este ponto de acesso remoto do Tuxedo usa ao estabelecer uma conex\u00E3o de sess\u00E3o. O valor <code>0</code> indica que n\u00E3o \u00E9 usada criptografia.</p>  <p style\="font-weight\: bold">Restri\u00E7\u00F5es de Valor\:</p>  <ul> <li>O valor de MinEncrypBits deve ser menor ou igual ao valor de MaxEncrypBits. </li>  <li>Um valor de MinEncrypBits como 40 pode ser usado apenas com dom\u00EDnios executando o Tuxedo 7.1 ou superior. </li> </ul> 
WTCRemoteTuxDomMBean.properties.MinEncryptBits.helpSummaryHTML=O tamanho m\u00EDnimo da chave de criptografia (em bits) que este ponto de acesso remoto do Tuxedo usa ao estabelecer uma conex\u00E3o de sess\u00E3o.
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.0=0
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.128=128
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.40=40
WTCRemoteTuxDomMBean.properties.MinEncryptBits.legalValues.56=56
WTCRemoteTuxDomMBean.properties.NWAddr.detailedHelpHTML=<p>O endere\u00E7o de rede e o n\u00FAmero da porta deste ponto de acesso remoto do Tuxedo.</p> Especifica o endere\u00E7o em um dos seguintes formatos\: <ul> <li>Endere\u00E7o TCP/IP no formato <code>//hostname\:port_number</code> ou <code>//\#.\#.\#.\#\:port_number</code>.</li> <li>Endere\u00E7o SDP no formato <code>sdp\://hostname\:port_number</code> ou <code>sdp\://\#.\#.\#.\#\:port_number</code>.</li> </ul>  <i>Observa\u00E7\u00F5es\:</i> <ul> <li>Se o nome do host for usado, o ponto de acesso localizar\u00E1 um endere\u00E7o para o nome do host usando os recursos de resolu\u00E7\u00E3o de nome local (geralmente, DNS). Se for usado formato decimal pontilhado, cada \# dever\u00E1 ser um n\u00FAmero de 0 a 255. Esse n\u00FAmero decimal pontilhado representa o endere\u00E7o IP da m\u00E1quina local. O port_number \u00E9 o n\u00FAmero da porta TCP/SDP em que o ponto de acesso atende solicita\u00E7\u00F5es de entrada.</li>  <li>Se o endere\u00E7o de formato de SDP for especificado, o protocolo de transporte para este ponto de acesso ser\u00E1 SDP, em vez de TCP. Este recurso s\u00F3 fica dispon\u00EDvel quando o gateway de dom\u00EDnio de WTC e Tuxedo s\u00E3o implantados na plataforma Oracle Exalogic. Requer Tuxedo 11gR1PS2 e superior.</li> </ul> 
WTCRemoteTuxDomMBean.properties.NWAddr.helpSummaryHTML=O endere\u00E7o de rede e o n\u00FAmero da porta deste ponto de acesso remoto do Tuxedo.
WTCRemoteTuxDomMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
WTCRemoteTuxDomMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
WTCRemoteTuxDomMBean.properties.Name.label=Nome
WTCRemoteTuxDomMBean.properties.RetryInterval.detailedHelpHTML=<p>O n\u00FAmero de segundos que este ponto de acesso remoto do Tuxedo aguarda entre tentativas de conex\u00E3o autom\u00E1tica com pontos de acesso local do Tuxedo. Use apenas quando o valor de ConnectionPolicy estiver definido como <code>ON_STARTUP</code>.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>-1</code> e um n\u00FAmero inteiro positivo de 32 bits.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Quando o valor ConnectionPolicy \u00E9 <code>LOCAL</code>, o valor RetryInterval do ponto de acesso Tuxedo local \u00E9 usado. Quando o valor ConnectionPolicy \u00E9 <code>ON_STARTUP</code>, um valor <code>-1</code> indica 60.</p> 
WTCRemoteTuxDomMBean.properties.RetryInterval.helpSummaryHTML=O n\u00FAmero de segundos que este ponto de acesso remoto do Tuxedo aguarda entre tentativas de conex\u00E3o autom\u00E1tica com pontos de acesso local do Tuxedo.
WTCRemoteTuxDomMBean.properties.RetryInterval.label=Intervalo para Nova Tentativa
WTCRemoteTuxDomMBean.properties.TpUsrFile.detailedHelpHTML=<p>O caminho completo para o arquivo de senhas do usu\u00E1rio contendo informa\u00E7\u00F5es sobre UID/GID. (Essa classe s\u00F3 \u00E9 relevante se voc\u00EA especificar <code>TpUsrFile</code> como o Gerador de AppKey.)</p>  <p><i>Nota\:</i> Este campo \u00E9 gerado pelo utilit\u00E1rio <code>tpusradd</code> do Tuxedo no dom\u00EDnio remoto do Tuxedo especificado pelo ponto de acesso remoto do Tuxedo. Uma c\u00F3pia deste arquivo deve estar dispon\u00EDvel no ambiente do WebLogic Tuxedo Connector para oferecer autoriza\u00E7\u00E3o, autentica\u00E7\u00E3o e auditoria corretas.</p> 
WTCRemoteTuxDomMBean.properties.TpUsrFile.helpSummaryHTML=O caminho completo para o arquivo de senhas do usu\u00E1rio contendo informa\u00E7\u00F5es sobre UID/GID.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.detailedHelpHTML=<p>A palavra-chave para o GID do Tuxedo (ID do Grupo) usado em <code>WlsUser</code> ao usar o utilit\u00E1rio de migra\u00E7\u00E3o do Tuxedo <code>tpmigldap</code>. Esse campo s\u00F3 \u00E9 relevante se voc\u00EA especificar <code>LDAP</code> como o Gerador da AppKey.</p>  <p><i>Nota\:</i> A palavra-chave \u00E9 usada para localizar o GID do Tuxedo no registro do usu\u00E1rio no banco de dados do LDAP embutido.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.helpSummaryHTML=A palavra-chave para o GID do Tuxedo (ID do Grupo) usado em <code>WlsUser</code> ao usar o utilit\u00E1rio de migra\u00E7\u00E3o do Tuxedo <code>tpmigldap</code>.
WTCRemoteTuxDomMBean.properties.TuxedoGidKw.label=Palavra-chave de GID do Tuxedo
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.detailedHelpHTML=<p>A palavra-chave para o UID do Tuxedo (ID do Usu\u00E1rio) usado em <code>WlsUser</code> ao usar o utilit\u00E1rio de migra\u00E7\u00E3o do Tuxedo <code>tpmigldap</code>. Esse campo s\u00F3 \u00E9 relevante se voc\u00EA especificar <code>LDAP</code> como o Gerador da AppKey.</p>  <p><i>Nota\:</i> A palavra-chave \u00E9 usada para localizar o UID do Tuxedo no registro do usu\u00E1rio no banco de dados do LDAP embutido.</p> 
WTCRemoteTuxDomMBean.properties.TuxedoUidKw.helpSummaryHTML=A palavra-chave para o UID do Tuxedo (ID do Usu\u00E1rio) usado em <code>WlsUser</code> ao usar o utilit\u00E1rio de migra\u00E7\u00E3o do Tuxedo <code>tpmigldap</code>.
