RoleMapperMBean.table.introductionHTML=<p>Um provedor de Mapeamento de Atribui\u00E7\u00F5es suporta associa\u00E7\u00F5es din\u00E2micas de atribui\u00E7\u00F5es obtendo um conjunto calculado de atribui\u00E7\u00F5es de seguran\u00E7a concedidas a um solicitante, para determinado recurso do WebLogic. Voc\u00EA deve ter um provedor de Mapeamento de Atribui\u00E7\u00F5es em um realm de seguran\u00E7a, e poder\u00E1 configurar v\u00E1rios provedores de Mapeamento de Atribui\u00E7\u00F5es em um realm de seguran\u00E7a.</p><p>Quando um ou mais provedores de Mapeamento de Atribui\u00E7\u00F5es\u00B7s\u00E3o configurados, esta p\u00E1gina dos Mapeadores de Atribui\u00E7\u00F5es exibe informa\u00E7\u00F5es importantes sobre cada um deles. Para configurar um provedor de Mapeamento de Atribui\u00E7\u00F5es, clique no nome do provedor.</p>\n
