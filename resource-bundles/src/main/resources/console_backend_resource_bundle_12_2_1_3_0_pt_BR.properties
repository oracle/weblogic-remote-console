WTCRemoteTuxDomMBean.properties.AccessPoint.detailedHelpHTML=<p>O nome exclusivo usado para identificar este ponto de acesso remoto do Tuxedo. Esse nome deve ser exclusivo para todos os pontos de acesso local e remoto do Tuxedo definidos em um Servi\u00E7o do WTC. Isso permite definir configura\u00E7\u00F5es exclusivas com o mesmo ID do Ponto de Acesso.</p> 
WTCRemoteTuxDomMBean.properties.AccessPoint.helpSummaryHTML=O nome exclusivo usado para identificar este ponto de acesso remoto do Tuxedo.
WTCRemoteTuxDomMBean.properties.AccessPointId.detailedHelpHTML=<p>O nome do principal de conex\u00E3o usado para identificar esse ponto de acesso de dom\u00EDnio remoto ao tentar estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso local do Tuxedo. Este valor deve ser globalmente exclusivo entre todos os Dom\u00EDnios de WTC e Tuxedo interconectados.</p> 
WTCRemoteTuxDomMBean.properties.AccessPointId.helpSummaryHTML=O nome do principal de conex\u00E3o usado para identificar esse ponto de acesso de dom\u00EDnio remoto ao tentar estabelecer uma conex\u00E3o de sess\u00E3o com pontos de acesso local do Tuxedo.
WTCRemoteTuxDomMBean.properties.AclPolicy.detailedHelpHTML=<p>A pol\u00EDtica de lista de controle de acesso (ACL) de entrada para solicita\u00E7\u00F5es de um ponto de acesso remoto do Tuxedo.</p>  <p>Os valores permitidos s\u00E3o\:</p>  <ul> <li>LOCAL\: O ponto de acesso local do Tuxedo modifica a identidade de solicita\u00E7\u00F5es de servi\u00E7o recebidas de um determinado ponto de acesso remoto do Tuxedo para o nome do principal especificado no nome do principal local para um determinado ponto de acesso remoto do Tuxedo.</li>  <li>LOCAL\: O ponto de acesso local do Tuxedo transmite a solicita\u00E7\u00E3o de servi\u00E7o sem altera\u00E7\u00E3o na identidade.</li> </ul>  <p><i>Nota\:</i> Se Interoperar for definido como Sim, AclPolicy ser\u00E1 ignorado.</p> 
WTCRemoteTuxDomMBean.properties.AclPolicy.helpSummaryHTML=A pol\u00EDtica de lista de controle de acesso (ACL) de entrada para solicita\u00E7\u00F5es de um ponto de acesso remoto do Tuxedo.
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.GLOBAL=Global
WTCRemoteTuxDomMBean.properties.AclPolicy.legalValues.LOCAL=Local
WTCRemoteTuxDomMBean.properties.AllowAnonymous.detailedHelpHTML=<p>Especifica se o usu\u00E1rio an\u00F4nimo tem permiss\u00E3o para acessar servi\u00E7os remotos do Tuxedo.</p>  <p><i>Nota\:</i> Se o usu\u00E1rio an\u00F4nimo tiver permiss\u00E3o para acessar o Tuxedo, a AppKey padr\u00E3o ser\u00E1 usada para os plug-ins de AppKey do <code>TpUsrFile</code> e do <code>LDAP</code>. A intera\u00E7\u00E3o com o plug-in de AppKey <code>Personalizado</code> depende do design do gerador de AppKey Personalizado.</p> 
WTCRemoteTuxDomMBean.properties.AllowAnonymous.helpSummaryHTML=Especifica se o usu\u00E1rio an\u00F4nimo tem permiss\u00E3o para acessar servi\u00E7os remotos do Tuxedo.
WTCRemoteTuxDomMBean.properties.AllowAnonymous.label=Permitir An\u00F4nimos
WTCRemoteTuxDomMBean.properties.AppKey.detailedHelpHTML=<p>Especifica o tipo de plug-in da AppKey usado.</p>  <p>Os valores permitidos s\u00E3o\:</p>  <ul> <li>TpUsrFile\: <code>TpUsrFile</code> \u00E9 o plug-in padr\u00E3o. Usa um arquivo TPUSR importado do Tuxedo para oferecer informa\u00E7\u00F5es de seguran\u00E7a. Releases anteriores do WebLogic Tuxedo Connector suportam esta op\u00E7\u00E3o.</li>  <li>LDAP\: O plug-in do <code>LDAP</code> utiliza um servidor LDAP embutido para fornecer informa\u00E7\u00F5es de seguran\u00E7a ao usu\u00E1rio. O registro do usu\u00E1rio deve definir as informa\u00E7\u00F5es de UID e GID do Tuxedo no campo de descri\u00E7\u00E3o. Essa funcionalidade n\u00E3o \u00E9 suportada em releases anteriores do WebLogic Tuxedo Connector. </li>  <li>Personalizado\: O plug-in <code>Personalizado</code> permite criar sua pr\u00F3pria classe do gerador de AppKey para fornecer as informa\u00E7\u00F5es de seguran\u00E7a necess\u00E1rias pelo Tuxedo. Essa funcionalidade n\u00E3o \u00E9 suportada em releases anteriores do WebLogic Tuxedo Connector. </li> </ul> 
WTCRemoteTuxDomMBean.properties.AppKey.helpSummaryHTML=Especifica o tipo de plug-in da AppKey usado.
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.Custom=Personalizado
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.LDAP=LDAP
WTCRemoteTuxDomMBean.properties.AppKey.legalValues.TpUsrFile=TpUsrFile
WTCRemoteTuxDomMBean.properties.CmpLimit.detailedHelpHTML=<p>O limite de compacta\u00E7\u00E3o que este ponto de acesso remoto do Tuxedo usa ao enviar dados para um ponto de acesso local do Tuxedo. Os buffers da aplica\u00E7\u00E3o maiores que este tamanho s\u00E3o compactados.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCRemoteTuxDomMBean.properties.CmpLimit.helpSummaryHTML=O limite de compacta\u00E7\u00E3o que este ponto de acesso remoto do Tuxedo usa ao enviar dados para um ponto de acesso local do Tuxedo.
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.detailedHelpHTML=<p>O nome do principal usado para verificar a identidade deste ponto de acesso remoto do Tuxedo quando estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso local do Tuxedo. Se n\u00E3o for especificado, o nome do principal de conex\u00E3o assumir\u00E1 como padr\u00E3o o AccessPointID para este ponto de acesso.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Este par\u00E2metro se aplica apenas aos dom\u00EDnios do tipo TDOMAIN que est\u00E3o executando o Oracle Tuxedo 7.1 ou software mais recente.</p>  <p><b>Nota\:</b> ConnPrincipalName n\u00E3o \u00E9 suportado nesta release.</p> 
WTCRemoteTuxDomMBean.properties.ConnPrincipalName.helpSummaryHTML=O nome do principal usado para verificar a identidade deste ponto de acesso remoto do Tuxedo quando estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso local do Tuxedo.
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.detailedHelpHTML=<p>As condi\u00E7\u00F5es em que este ponto de acesso remoto do Tuxedo estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso local do Tuxedo.</p>  <p>Os valores permitidos s\u00E3o\:</p>  <ul> <li>ON_DEMAND\: Uma conex\u00E3o \u00E9 tentada apenas quando solicitada por uma solicita\u00E7\u00E3o do cliente para um servi\u00E7o remoto ou um comando de conex\u00E3o administrativo.</li>  <li>ON_STARTUP\: Um gateway de dom\u00EDnio tenta estabelecer uma conex\u00E3o com os pontos de acesso remoto do Tuxedo no tempo de inicializa\u00E7\u00E3o do servidor de gateway. Os servi\u00E7os remotos (servi\u00E7os advertidos na JNDI pelo gateway de dom\u00EDnio para este ponto de acesso local do Tuxedo) s\u00E3o advertidos apenas se uma conex\u00E3o for estabelecida com sucesso com esse ponto de acesso remoto do Tuxedo. Se n\u00E3o houver conex\u00E3o ativa com um ponto de acesso remoto do Tuxedo, ent\u00E3o os servi\u00E7os remotos ser\u00E3o suspensos. Por padr\u00E3o, essa pol\u00EDtica de conex\u00E3o repete as conex\u00F5es com falha a cada 60 segundos. Use os atributos MaxRetry e RetryInterval para informar valores espec\u00EDficos \u00E0 aplica\u00E7\u00E3o.</li>  <li>INCOMING_ONLY\: Um gateway de dom\u00EDnio n\u00E3o tenta uma conex\u00E3o inicial com pontos de acesso remoto do Tuxedo na inicializa\u00E7\u00E3o e os servi\u00E7os remotos s\u00E3o inicialmente suspensos. O gateway de dom\u00EDnio est\u00E1 dispon\u00EDvel para conex\u00F5es de entrada de pontos de acesso remotos do Tuxedo e os servi\u00E7os remotos s\u00E3o advertidos quando o gateway de dom\u00EDnio para este ponto de acesso local do Tuxedo recebe uma conex\u00E3o de entrada. O processamento de repeti\u00E7\u00E3o de conex\u00E3o n\u00E3o \u00E9 permitido.</li>  <li>LOCAL\: Especifica se a pol\u00EDtica de conex\u00E3o de dom\u00EDnio remoto \u00E9 explicitamente assumida como padr\u00E3o com o valor de atributo ConnectionPolicy do dom\u00EDnio local.</li> </ul> 
WTCRemoteTuxDomMBean.properties.ConnectionPolicy.helpSummaryHTML=As condi\u00E7\u00F5es em que este ponto de acesso remoto do Tuxedo estabelece uma conex\u00E3o de sess\u00E3o com um ponto de acesso local do Tuxedo.
