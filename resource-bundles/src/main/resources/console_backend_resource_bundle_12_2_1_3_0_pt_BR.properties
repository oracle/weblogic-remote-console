OracleVirtualDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.detailedHelpHTML=<p>Se n\u00E3o existir tal atributo, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs no grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs dos diversos descendentes (o que indica um relacionamento pai-filho) do grupo.</p>\n<p><b>Observa\u00E7\u00E3o\:</b> Quando este atributo for definido, o valor para <b>Atributo de Nome de Grupo Din\u00E2mico</b> dever\u00E1 ser v\u00E1lido e n\u00E3o poder\u00E1 ser nulo.</p>\n
OracleVirtualDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.helpSummaryHTML=<p>Se n\u00E3o existir tal atributo, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs no grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs dos diversos descendentes (o que indica um relacionamento pai-filho) do grupo.</p>\n
OracleVirtualDirectoryAuthenticatorMBean.properties.UserDynamicGroupDNAttribute.label=Atributo de DN do Grupo Din\u00E2mico do Usu\u00E1rio
OracleVirtualDirectoryAuthenticatorMBean.properties.UserFromNameFilter.detailedHelpHTML=<p>Um filtro de pesquisa LDAP para localizar um usu\u00E1rio pelo nome. O atributo nome do usu\u00E1rio especificado nesse filtro dever\u00E1 corresponder ao especificado nos atributos <b>Filtrar Todos os Usu\u00E1rios</b> e <b>Atributo Nome de Usu\u00E1rio</b>.</p>\n<p>Por\u00B7exemplo,\u00B7para\u00B7alterar\u00B7o\u00B7atributo\u00B7do\u00B7nome\u00B7do\u00B7usu\u00E1rio\u00B7para\u00B7\uFFFC<code>uid</code>, especifique\u00B7o\u00B7filtro\u00B7da\u00B7pesquisa\u00B7como\u00B7<code>(&amp;(<b>uid</b>\=%u)(objectclass\=person))</code>. Se o atributo (de nome de usu\u00E1rio e a classe de objeto do usu\u00E1rio) n\u00E3o for especificado (ou seja, se o atributo for nulo ou estiver vazio), ser\u00E1 criado um filtro de pesquisa padr\u00E3o com base no esquema de usu\u00E1rio.</p><p>Observe tamb\u00E9m que voc\u00EA deve limitar o uso de curingas nas express\u00F5es do filtro. Os curingas s\u00E3o permitidos, mas usar v\u00E1rios curingas em uma determina express\u00E3o de filtro pode ter um impacto de desempenho negativo no servidor LDAP.</p>\n
OracleVirtualDirectoryAuthenticatorMBean.properties.UserFromNameFilter.helpSummaryHTML=<p>Um filtro de pesquisa LDAP para localizar um usu\u00E1rio pelo nome. O atributo nome do usu\u00E1rio especificado nesse filtro dever\u00E1 corresponder ao especificado nos atributos <b>Filtrar Todos os Usu\u00E1rios</b> e <b>Atributo Nome de Usu\u00E1rio</b>.</p>\n
OracleVirtualDirectoryAuthenticatorMBean.properties.UserFromNameFilter.label=Usu\u00E1rio do Filtro de Nome
OracleVirtualDirectoryAuthenticatorMBean.properties.UserNameAttribute.detailedHelpHTML=<p>O atributo de uma classe de objeto de usu\u00E1rio LDAP que especifica o nome do usu\u00E1rio. O atributo do nome do usu\u00E1rio especificado dever\u00E1 corresponder ao especificado nos atributos <b>Filtro de Todos os Usu\u00E1rios</b> e <b>Filtro do Nome de Origem do Usu\u00E1rio</b>.</p>\n<p>Por exemplo, se o atributo do nome do usu\u00E1rio for alterado de <code>cn</code> para <code>uid</code>, voc\u00EA dever\u00E1 duplicar essa altera\u00E7\u00E3o nos atributos <b>Filtro Todos os Usu\u00E1rios</b> e <b>Filtro do Nome de Origem do Usu\u00E1rio</b>.</p>\n
