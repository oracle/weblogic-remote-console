SNMPLogFilterMBean.properties.Name.detailedHelpHTML=<p>O nome do filtro de log.</p>\n<p>Cada filtro de log em um dom\u00EDnio deve ter um nome \u00FAnico.</p><p>O nome ser\u00E1 exibido na Console de Administra\u00E7\u00E3o e se voc\u00EA usar os utilit\u00E1rios da linha de comando ou APIs do WebLogic Server, use este nome para identificar o monitor.</p><p>Depois de criar um filtro de log voc\u00EA n\u00E3o poder\u00E1 alterar seu nome. Em vez disso, exclua-o e crie um novo.</p>\n
