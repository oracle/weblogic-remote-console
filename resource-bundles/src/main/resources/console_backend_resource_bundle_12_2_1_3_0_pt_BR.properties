JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>O atributo de senha transmitido para o driver JDBC ao criar conex\u00F5es f\u00EDsicas com o banco de dados.</p>  <p>O valor \u00E9 armazenado em um formato criptografado no arquivo descritor e exibido em uma console de administra\u00E7\u00E3o.</p> 
