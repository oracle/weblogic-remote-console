ServerMBean.properties.ManagedServerIndependenceEnabled.detailedHelpHTML=<p>Especifica se este Servidor Gerenciado pode ser iniciado quando o Servidor de Administra\u00E7\u00E3o estiver indispon\u00EDvel.</p>  <p>Nesse caso, o Servidor Gerenciado recuperar\u00E1 a configura\u00E7\u00E3o lendo um arquivo de configura\u00E7\u00E3o e outros arquivos diretamente.</p> 
