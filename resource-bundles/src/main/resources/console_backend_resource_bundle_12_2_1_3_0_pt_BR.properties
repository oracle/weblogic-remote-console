ServerTemplateMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyPassPhrase.detailedHelpHTML=<p>O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves.</p>  <p>Se voc\u00EA n\u00E3o especificar um alias ou uma frase-senha, o alias e uma frase-senha da chave privada SSL configurada do servidor na configura\u00E7\u00E3o da SSL do servidor ser\u00E3o usados pelo alias e pela frase-senha TLS por padr\u00E3o.</p> 
