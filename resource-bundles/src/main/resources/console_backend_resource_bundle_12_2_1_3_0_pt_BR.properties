RDBMSSecurityStoreMBean.properties.ConnectionProperties.label=Propriedades da Conex\u00E3o
RDBMSSecurityStoreMBean.properties.ConnectionURL.detailedHelpHTML=<p>O URL do banco de dados ao qual conectar. O formato do URL depende do driver do JDBC.</p>  <p>O URL \u00E9 transmitido para o driver JDBC para criar as conex\u00F5es f\u00EDsicas com o banco de dados.</p> 
RDBMSSecurityStoreMBean.properties.ConnectionURL.helpSummaryHTML=O URL do banco de dados ao qual conectar.
RDBMSSecurityStoreMBean.properties.ConnectionURL.label=URL de Conex\u00E3o
RDBMSSecurityStoreMBean.properties.DriverName.detailedHelpHTML=<p>O nome completo do pacote da classe do driver JDBC usado para criar as conex\u00F5es f\u00EDsicas ao banco de dados no pool de conex\u00F5es. Observe que essa classe de driver dever\u00E1 estar no caminho de classes de qualquer servidor no qual ele seja implantado.</p>  <p>Por exemplo\:</p> <ul> <li><code>oracle.jdbc.OracleDriver</code></li> <li><code>com.microsoft.sqlserver.jdbc.SQLServerDriver</code></li> </ul> <p>Esse deve ser o nome de uma classe que implementa a interface <code>java.sql.Driver</code>. O nome completo do caminho do driver JDBC est\u00E1 dispon\u00EDvel na documenta\u00E7\u00E3o. </p> 
RDBMSSecurityStoreMBean.properties.DriverName.helpSummaryHTML=O nome completo do pacote da classe do driver JDBC usado para criar as conex\u00F5es f\u00EDsicas ao banco de dados no pool de conex\u00F5es.
RDBMSSecurityStoreMBean.properties.DriverName.label=Nome do Driver
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.detailedHelpHTML=<p>O n\u00FAmero de vezes a tentar reconectar se o sistema JMS notificar Kodo de um erro s\u00E9rio de conex\u00E3o.</p>  <p>O padr\u00E3o \u00E9 0, e por padr\u00E3o o erro \u00E9 registro e ignorado. O valor n\u00E3o pode ser menor que 0.</p> 
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.helpSummaryHTML=O n\u00FAmero de vezes a tentar reconectar se o sistema JMS notificar Kodo de um erro s\u00E9rio de conex\u00E3o.
RDBMSSecurityStoreMBean.properties.JMSExceptionReconnectAttempts.label=Tentativas de Reconex\u00E3o de Exce\u00E7\u00E3o do JMS
RDBMSSecurityStoreMBean.properties.JMSTopic.detailedHelpHTML=O t\u00F3pico do JMS no qual o provedor de commit remoto Kodo dever\u00E1 publicar notifica\u00E7\u00F5es e inscrever-se para notifica\u00E7\u00F5es enviadas de outras JVMs. Essa configura\u00E7\u00E3o depende do servidor de aplicativos em uso. 
RDBMSSecurityStoreMBean.properties.JMSTopic.helpSummaryHTML=O t\u00F3pico do JMS no qual o provedor de commit remoto Kodo dever\u00E1 publicar notifica\u00E7\u00F5es e inscrever-se para notifica\u00E7\u00F5es enviadas de outras JVMs.
