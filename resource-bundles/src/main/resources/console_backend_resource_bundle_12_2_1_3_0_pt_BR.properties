FileStoreMBean.properties.MinWindowBufferSize.detailedHelpHTML=<p>A quantidade m\u00EDnima de dados, em bytes e arredondada para o quadrado mais pr\u00F3ximo, mapeada para o espa\u00E7o de endere\u00E7o da JVM por arquivo do armazenamento prim\u00E1rio. Aplica-se a pol\u00EDticas de grava\u00E7\u00E3o s\u00EDncrona <code>Direct-Write-With-Cache</code> e <code>Desativado</code>, mas apenas quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada. Consulte <a href\='\#getMaxWindowBufferSize'>Tamanho M\u00E1ximo do Buffer da Janela</a>.</p> 
