ServerRuntimeMBean.properties.CurrentMachine.detailedHelpHTML=<p>Retorna a m\u00E1quina em que o servidor est\u00E1 executando. Ser\u00E1 diferente da configura\u00E7\u00E3o se a migra\u00E7\u00E3o do servidor for autom\u00E1tica.</p> 
