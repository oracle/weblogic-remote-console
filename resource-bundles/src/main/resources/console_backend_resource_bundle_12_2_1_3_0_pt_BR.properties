IPlanetAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.detailedHelpHTML=<p>Por\u00B7padr\u00E3o, o provedor de Autentica\u00E7\u00E3o LDAP usa os mesmos DN e senha utilizados para se conectar ao servidor LDAP quando seguindo recomenda\u00E7\u00F5es durante uma pesquisa. Para se conectar como um usu\u00E1rio an\u00F4nimo, ative este atributo.</p>\n
