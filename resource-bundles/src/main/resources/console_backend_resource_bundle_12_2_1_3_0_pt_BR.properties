SNMPLogFilterMBean.properties.MessageIds.detailedHelpHTML=<p>Uma lista de IDs de Mensagem ou de faixas de ID que fazem com que um agente SNMP do WebLogic Server gere uma notifica\u00E7\u00E3o.</p>  <p>Se nenhum ID for especificado, esse filtro selecionar\u00E1 todos os IDs de mensagem.</p>  <p>Exemplo de lista\: 20,50-100,300</p> 
