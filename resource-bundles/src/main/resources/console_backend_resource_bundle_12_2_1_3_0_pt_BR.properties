VirtualHostMBean.properties.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
