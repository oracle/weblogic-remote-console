JDBCGenericSystemResourceMBean.slice.Transaction.introductionHTML=<p>O protocolo de transa\u00E7\u00E3o para uma origem de dados JDBC determina quantas conex\u00F5es da origem de dados s\u00E3o tratadas durante o processamento da transa\u00E7\u00E3o. Transa\u00E7\u00F5es em uma origem de dados JDBC s\u00E3o globais (XA) e n\u00E3o-globais (locais).</p><p>Esta p\u00E1gina permite definir op\u00E7\u00F5es de transa\u00E7\u00E3o para esta origem de dados JDBC.</p>\n
