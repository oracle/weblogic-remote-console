JDBCUCPDataSourceRuntimeMBean.properties.PrepStmtCacheAddCount.label=Contagem de Adi\u00E7\u00E3o de Cache Instru\u00E7\u00F5es Preparadas
JDBCUCPDataSourceRuntimeMBean.properties.PrepStmtCacheCurrentSize.detailedHelpHTML=<p>O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis atualmente armazenadas em cache no cache de instru\u00E7\u00E3o.</p>  <p>Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es. Esse n\u00FAmero \u00E9 a soma do n\u00FAmero de instru\u00E7\u00F5es nos caches para todas as conex\u00F5es no pool de conex\u00F5es.</p> 
JDBCUCPDataSourceRuntimeMBean.properties.PrepStmtCacheCurrentSize.helpSummaryHTML=O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis atualmente armazenadas em cache no cache de instru\u00E7\u00E3o.
