JDBCStoreMBean.properties.Name.label=Nome
JDBCStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</p>  <ul> <li>Um valor > <code>0</code> especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</li> <li>Um valor <code>0</code> especifica o mesmo comportamento da defini\u00E7\u00E3o getRestartInPlace para <code>false</code>.</li> <li>Um valor <code>-1</code> significa um n\u00FAmero infinito de novas tentativas at\u00E9 que seja iniciado ou at\u00E9 que ocorra shutdown da inst\u00E2ncia do servidor.</li> </ul> 
JDBCStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.
JDBCStoreMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Tentativas de Reinicializa\u00E7\u00E3o
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>. </p>  <p>Antes de este time-out expirar ou antes de todos os servidores estarem em execu\u00E7\u00E3o, um cluster iniciar\u00E1 um subconjunto dessas inst\u00E2ncias com base no n\u00FAmero total de servidores em execu\u00E7\u00E3o e no tamanho do cluster configurado. Quando o time-out expirar ou depois que todos os servidores forem iniciados, o sistema considerar\u00E1 o cluster est\u00E1vel e iniciar\u00E1 qualquer servi\u00E7o restante.</p>  <p>Esse atraso garante que os servi\u00E7os sejam balanceados em um cluster mesmo que os servidores sejam iniciados sequencialmente. Ele \u00E9 ignorado ap\u00F3s um cluster estar totalmente iniciado (est\u00E1vel) ou quando servidores individuais s\u00E3o iniciados.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes de um cluster iniciado parcialmente iniciar dinamicamente os servi\u00E7os configurados.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> 
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>.
JDBCStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Atraso na Estabilidade do Cluster Parcial
JDBCStoreMBean.properties.PrefixName.detailedHelpHTML=<p>O prefixo da tabela de banco de dados do armazenamento JDBC (<code>WLStore</code>), no seguinte formato\: <code>[[[cat\u00E1logo.]esquema.]prefixo]</code>.</p>  <p>Cada s\u00EDmbolo de per\u00EDodo no formato <code>[[cat\u00E1logo.]esquema.]prefixo</code> \u00E9 significativo, onde o esquema normalmente corresponde ao nome de usu\u00E1rio em v\u00E1rios bancos de dados. Quando n\u00E3o for especificado um prefixo, o nome da tabela do armazenamento JDBC ser\u00E1 simplesmente <code>WLStore</code> e o banco de dados determinar\u00E1 implicitamente o esquema, de acordo com o usu\u00E1rio da conex\u00E3o JDBC. Por experi\u00EAncia, recomenda-se que voc\u00EA sempre configure um prefixo para o nome da tabela <code>WLStore</code>JDBC.</p> <p> Para obter diretrizes espec\u00EDficas sobre o uso de prefixos no armazenamento JDBC, consulte a sess\u00E3o "Usando o Armazenamento do WebLogic" em <i>"Projetando e Configurando Ambientes do WebLogic Server"</i></p> 
JDBCStoreMBean.properties.PrefixName.helpSummaryHTML=O prefixo da tabela de banco de dados do armazenamento JDBC (<code>WLStore</code>), no seguinte formato\: <code>[[[cat\u00E1logo.]esquema.]prefixo]</code>.
JDBCStoreMBean.properties.PrefixName.label=Nome do Prefixo
JDBCStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server. Consulte as defini\u00E7\u00F5es de destino migr\u00E1veis para reinicializa\u00E7\u00F5es locais de artefatos JMS migr\u00E1veis/direcionados. Quando a defini\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento.</p>  <ul>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>Desativada</code>, Reiniciar no Local estar\u00E1 desativada por padr\u00E3o.</li>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, Reiniciar no Local estar\u00E1 ativada por padr\u00E3o.</li>  <li>Esse atributo n\u00E3o \u00E9 usado pelas pontes de mensagens do WebLogic, que reiniciam automaticamente as conex\u00F5es internas conforme necess\u00E1rio.</li>  <li>Para um artefato JMS orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, se a reinicializa\u00E7\u00E3o falhar ap\u00F3s o n\u00FAmero m\u00E1ximo configurado de novas tentativas, a migra\u00E7\u00E3o ser\u00E1 feita para um servidor diferente dentro do cluster. </li>  </ul> 
JDBCStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server.
JDBCStoreMBean.properties.RestartInPlace.label=Reiniciar no Local
JDBCStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.</p> 
JDBCStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.
JDBCStoreMBean.properties.SecondsBetweenRestarts.label=Segundos Entre as Reinicializa\u00E7\u00F5es
JDBCStoreMBean.properties.Targets.detailedHelpHTML=<p>As inst\u00E2ncias do servidor, os clusters ou os alvos migr\u00E1veis definidos no dom\u00EDnio atual que s\u00E3o candidatos a hospedar um armazenamento de arquivos, JDBC ou replicado. Se tiver como escopo um Grupo de Recursos ou um Modelo de Grupo de Recursos, o alvo ser\u00E1 herdado do Alvo Virtual.</p>  <p>Ao selecionar um cluster, o armazenamento deve ser direcionado ao mesmo cluster do servidor JMS. Ao selecionar um alvo migr\u00E1vel, o armazenamento deve ser direcionado ao mesmo alvo migr\u00E1vel do servidor JMS ou agente SAF migr\u00E1vel. Por experi\u00EAncia, recomenda-se que um servi\u00E7o de caminho use o seu pr\u00F3prio armazenamento personalizado e compartilhe o mesmo alvo do armazenamento.</p> 
JDBCStoreMBean.properties.Targets.helpSummaryHTML=As inst\u00E2ncias do servidor, os clusters ou os alvos migr\u00E1veis definidos no dom\u00EDnio atual que s\u00E3o candidatos a hospedar um armazenamento de arquivos, JDBC ou replicado.
JDBCStoreMBean.properties.Targets.label=Destino
JDBCStoreMBean.properties.ThreeStepThreshold.detailedHelpHTML=<p>Especifica o limite, em bytes, quando o armazenamento de JDBC usa 3 etapas (inserir, selecionar, preencher) em vez de 1 etapa (inserir) para preencher um tipo de dados do Oracle Blob. </p> <p>Aplica-se somente aos bancos de dados Oracle nos quais um tipo de dados Blob \u00E9 usado, em vez do tipo de dados Bruto Longo padr\u00E3o para dados de registro. </p> <p>O valor padr\u00E3o \u00E9 200000.</p> 
JDBCStoreMBean.properties.ThreeStepThreshold.helpSummaryHTML=Especifica o limite, em bytes, quando o armazenamento de JDBC usa 3 etapas (inserir, selecionar, preencher) em vez de 1 etapa (inserir) para preencher um tipo de dados do Oracle Blob.
JDBCStoreMBean.properties.ThreeStepThreshold.label=Limite de Tr\u00EAs Etapas
JDBCStoreMBean.properties.WorkerCount.detailedHelpHTML=<p>O n\u00FAmero de threads de worker do armazenamento de JDBC para processar a carga do worker.</p> <ul> <li>O valor 1 indica que um thread \u00FAnico \u00E9 usado (o padr\u00E3o).</li> <li>Um valor maior que 1 indica que v\u00E1rios threads s\u00E3o usados.</li> <li>Para bancos de dados Oracle, a Oracle recomenda que os usu\u00E1rios recriem o \u00EDndice da chave prim\u00E1ria para reverter o \u00EDndice para a tabela de Armazenamento de JDBC quando a contagem de worker for maior que 1.</li> <li>Para bancos de dados n\u00E3o-Oracle. consulte a documenta\u00E7\u00E3o do provedor do banco de dados para obter ajuda com a indexa\u00E7\u00E3o.</li> </ul> 
JDBCStoreMBean.properties.WorkerCount.helpSummaryHTML=O n\u00FAmero de threads de worker do armazenamento de JDBC para processar a carga do worker.
JDBCStoreMBean.properties.WorkerCount.label=Contagem de Workers
JDBCStoreMBean.properties.WorkerPreferredBatchSize.detailedHelpHTML=<p>Especifica o tamanho do batch quando o atributo <code>Contagem de Workers</code> \u00E9 configurado para um valor maior que 1.</p> <p>Usado para configurar a carga de trabalho que o armazenamento JDBC coloca incrementalmente em cada thread do worker. A carga de trabalho consiste em solicita\u00E7\u00F5es de ES que s\u00E3o agrupadas e ativadas para cada thread de worker de JDBC para processamento. Se a solicita\u00E7\u00E3o de ES \u00E9 muito grande (por exemplo, 1M), ent\u00E3o ajuste o atributo para um valor menor.</p> 
JDBCStoreMBean.properties.WorkerPreferredBatchSize.helpSummaryHTML=Especifica o tamanho do batch quando o atributo <code>Contagem de Workers</code> \u00E9 configurado para um valor maior que 1.
JDBCStoreMBean.properties.WorkerPreferredBatchSize.label=Tamanho do Batch Preferido do Worker
JDBCStoreMBean.slice.General.helpPageTitle=JDBCStore\: General
JDBCStoreMBean.slice.General.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.General.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.General.introductionHTML=<p>Use esta p\u00E1gina para configurar um armazenamento acess\u00EDvel pelo JDBC para armazenar dados de subsistema, como mensagens JMS persistentes ou mensagens Armazenar-e-Encaminhar. Servidores JMS, Agentes SAF ou Servi\u00E7os de Caminho podem ser configurados separadamente para fazer refer\u00EAncia ao armazenamento.</p> <p><strong>Melhores Pr\u00E1ticas\:</strong> Configure um Nome de Prefixo exclusivo para o nome da tabela JDBC <code>WLStore</code>. Isso acontece porque inst\u00E2ncias de Armazenamento JDBC distintas n\u00E3o podem compartilhar a mesma tabela de backup.</p>\n
JDBCStoreMBean.slice.HA.helpPageTitle=JDBCStore\: HA
JDBCStoreMBean.slice.HA.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.HA.introductionHTML=<p>Use esta p\u00E1gina para configurar as defini\u00E7\u00F5es de alta disponibilidade (HA) de um armazenamento JDBC direcionado ao cluster ou para um armazenamento JDBC direcionado ao servidor stand-alone. Se o armazenamento for direcionado a um destino migr\u00E1vel, configure as defini\u00E7\u00F5es de HA no destino migr\u00E1vel. </p>\n<p><strong>Melhores Pr\u00E1ticas de Pol\u00EDtica\:</strong></p>\n        <ul>\n          <li>As pol\u00EDticas de Distribui\u00E7\u00E3o e Migra\u00E7\u00E3o s\u00F3 se aplicam ao fazer direcionamento para um cluster.</li>\n          <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Distribu\u00EDda' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos distribu\u00EDdos do Servidor JMS ou importados do Agente SAF. Isso cria uma inst\u00E2ncia do armazenamento para cada membro do cluster.</li>\n          <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos do Servidor JMS Singleton ou o Servi\u00E7o de Caminho. Essa op\u00E7\u00E3o cria uma inst\u00E2ncia \u00FAnica do armazenamento no cluster.</li>\n          <li>Uma Pol\u00EDtica de Migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' \u00E9 necess\u00E1ria ao definir uma pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' ou ao ativar a migra\u00E7\u00E3o autom\u00E1tica do servi\u00E7o.</li>\n          <li>Uma pol\u00EDtica de migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' requer a configura\u00E7\u00E3o de leasing no cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Target.helpPageTitle=JDBCStore\: Target
JDBCStoreMBean.slice.Target.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Target.introductionHTML=<p>Esta p\u00E1gina configura qual WebLogic Server, destino migr\u00E1vel ou cluster hospeda este armazenamento JDBC. O destino deve corresponder ao destino dos Servidores JMS, Agentes SAF ou Servi\u00E7os de Caminho que usar\u00E3o o armazenamento. </p>\n<p><strong>Melhores Pr\u00E1ticas de Pol\u00EDtica\:</strong></p>\n        <ul>\n          <li>As pol\u00EDticas de Distribui\u00E7\u00E3o e Migra\u00E7\u00E3o s\u00F3 se aplicam ao fazer direcionamento para um cluster.</li>\n          <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Distribu\u00EDda' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos distribu\u00EDdos do Servidor JMS ou importados do Agente SAF. Isso cria uma inst\u00E2ncia do armazenamento para cada membro do cluster.</li>\n          <li>Uma Pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' \u00E9 necess\u00E1ria para Armazenamentos JDBC que hospedar\u00E3o destinos do Servidor JMS Singleton ou o Servi\u00E7o de Caminho. Essa op\u00E7\u00E3o cria uma inst\u00E2ncia \u00FAnica do armazenamento no cluster.</li>\n          <li>Uma Pol\u00EDtica de Migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' \u00E9 necess\u00E1ria ao definir uma pol\u00EDtica de Distribui\u00E7\u00E3o 'Singleton' ou ao ativar a migra\u00E7\u00E3o autom\u00E1tica do servi\u00E7o.</li>\n          <li>Uma pol\u00EDtica de migra\u00E7\u00E3o 'Em Caso de Falha' ou 'Sempre' requer a configura\u00E7\u00E3o de leasing no cluster.</li>\n        </ul>\n
JDBCStoreMBean.slice.Tuning.helpPageTitle=JDBCStore\: Tuning
JDBCStoreMBean.slice.Tuning.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.slice.Tuning.helpTopic.1.label=Configuring JDBC Data Sources
JDBCStoreMBean.slice.Tuning.introductionHTML=<p>Use as defini\u00E7\u00F5es desta p\u00E1gina para ajustar um armazenamento acess\u00EDvel por JDBC. Essas defini\u00E7\u00F5es n\u00E3o alteram a funcionalidade do Armazenamento JDBC. </p>\n
JDBCStoreMBean.table.helpPageTitle=JDBCStores
JDBCStoreMBean.table.helpTopic.0.label=Administering the WebLogic Persistent Store
JDBCStoreMBean.table.introductionHTML=<p>Um armazenamento persistente \u00E9 um reposit\u00F3rio f\u00EDsico para armazenar dados de subsistema, como mensagens JMS persistentes. H\u00E1 dois tipos de armazenamento\: JDBC (armazenamento de banco de dados) e Arquivo (armazenamento baseado em disco). Esta p\u00E1gina resume os armazenamentos JDBC que foram criados para este dom\u00EDnio.</p>\n
