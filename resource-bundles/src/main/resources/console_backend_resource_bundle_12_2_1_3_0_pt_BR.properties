CertRevocCaMBean.properties.OcspResponderCertIssuerName.detailedHelpHTML=<p>Para esta CA, determina o nome do emissor do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_ISSUER_SERIAL_NUMBER".</p> <p> O nome do emissor \u00E9 formatado como um nome distinto por RFC 2253, por exemplo, "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Quando <code>getOcspResponderCertIssuerName</code> retornar um valor n\u00E3o nulo, ent\u00E3o o <code>getOcspResponderCertSerialNumber</code> tamb\u00E9m dever\u00E1 ser definido.</p> 
CertRevocCaMBean.properties.OcspResponderCertIssuerName.helpSummaryHTML=Para esta CA, determina o nome do emissor do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertIssuerName.label=Nome do Emissor
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.detailedHelpHTML=<p>Para esta CA, determina o n\u00FAmero de s\u00E9rie do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_ISSUER_SERIAL_NUMBER".</p> <p> O n\u00FAmero de s\u00E9rie \u00E9 formatado como string hexadecimal, com separadores de espa\u00E7o ou dois-pontos opcional, por exemplo\: "2A\:FF\:00".</p> <p> Quando <code>getOcspResponderCertSerialNumber</code> retornar um valor n\u00E3o nulo, ent\u00E3o o <code>getOcspResponderCertIssuerName</code> tamb\u00E9m dever\u00E1 ser definido.</p> 
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.helpSummaryHTML=Para esta CA, determina o n\u00FAmero de s\u00E9rie do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_ISSUER_SERIAL_NUMBER".
CertRevocCaMBean.properties.OcspResponderCertSerialNumber.label=N\u00FAmero de S\u00E9rie
CertRevocCaMBean.properties.OcspResponderCertSubjectName.detailedHelpHTML=<p>Para esta CA, determina o nome do assunto do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_SUBJECT".</p> <p> O nome do assunto \u00E9 formatado como um nome distinto por RFC 2253, por exemplo, "CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US".</p> <p> Nos casos em que s\u00F3 o nome do assunto n\u00E3o seja suficiente para identificar o certificado de forma exclusiva, ent\u00E3o o <code>getOcspResponderCertIssuerName</code> e o <code>getOcspResponderCertSerialNumber</code> poder\u00E3o ser usados em seu lugar.</p> 
CertRevocCaMBean.properties.OcspResponderCertSubjectName.helpSummaryHTML=Para esta CA, determina o nome do assunto do certificado do respondedor de OCSP confi\u00E1vel explicitamente, quando o atributo retornado por <code>getOcspResponderExplicitTrustMethod</code> for "USE_SUBJECT".
CertRevocCaMBean.properties.OcspResponderCertSubjectName.label=Nome do Agente
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.detailedHelpHTML=<p>Para esta CA, determina se o modelo Confi\u00E1vel Expl\u00EDcito de OCSP est\u00E1 ativado e como o certificado confi\u00E1vel \u00E9 especificado.</p>  <p>Os valores v\u00E1lidos\:</p> <dl> <dt>"NONE"</dt> <dd>Confian\u00E7a Expl\u00EDcita desativada</dd> <dt>"USE_SUBJECT"</dt> <dd>Identifica o certificado confi\u00E1vel usando o DN do assunto especificado no atributo <code>getOcspResponderCertSubjectName</code>.</dd> <dt>"USE_ISSUER_SERIAL_NUMBER"</dt> <dd>Identifica o certificado confi\u00E1vel usando o DN do emissor e o n\u00FAmero de s\u00E9rie do certificado nos atributos <code>getOcspResponderCertIssuerName</code> e <code>getOcspResponderCertSerialNumber</code>, respectivamente.</dd> </dl> 
CertRevocCaMBean.properties.OcspResponderExplicitTrustMethod.helpSummaryHTML=Para esta CA, determina se o modelo Confi\u00E1vel Expl\u00EDcito de OCSP est\u00E1 ativado e como o certificado confi\u00E1vel \u00E9 especificado.
