StartupClassMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Uma prioridade que o servidor usa para determinar quando implantar um item. A prioridade \u00E9 relativa a outros itens implement\u00E1veis do mesmo tipo.</p>  <p>Por exemplo, o servidor prioriza e implanta todos os EJBs antes de priorizar e implantar classes de inicializa\u00E7\u00E3o.</p>  <p>Itens com o menor valor de Ordem de Implanta\u00E7\u00E3o s\u00E3o implantados primeiro. N\u00E3o h\u00E1 garantia na ordem de implanta\u00E7\u00F5es com valores de Ordem de Implanta\u00E7\u00E3o iguais. N\u00E3o h\u00E1 garantia da ordem entre os clusters.</p> 
StartupClassMBean.properties.DeploymentOrder.helpSummaryHTML=Uma prioridade que o servidor usa para determinar quando implantar um item.
StartupClassMBean.properties.DeploymentOrder.label=Ordem de Implanta\u00E7\u00E3o
StartupClassMBean.properties.FailureIsFatal.detailedHelpHTML=<p>Especifica se uma falha nesta classe de inicializa\u00E7\u00E3o impede o in\u00EDcio do(s) servidor(es) alvo(s).</p>  <p>Se voc\u00EA especificar que a falha <b>n\u00E3o</b> \u00E9 fatal, se a classe de inicializa\u00E7\u00E3o falhar, o servidor continuar\u00E1 o processo de inicializa\u00E7\u00E3o.</p> 
StartupClassMBean.properties.FailureIsFatal.helpSummaryHTML=Especifica se uma falha nesta classe de inicializa\u00E7\u00E3o impede o in\u00EDcio do(s) servidor(es) alvo(s).
StartupClassMBean.properties.FailureIsFatal.label=A Falha \u00E9 Fatal
StartupClassMBean.properties.LoadBeforeAppActivation.detailedHelpHTML=<p>Especifica se os servidores alvos carregam e executam esta classe de inicializa\u00E7\u00E3o ap\u00F3s a ativa\u00E7\u00E3o dos servi\u00E7os JMS e JDBC e antes da ativa\u00E7\u00E3o das aplica\u00E7\u00F5es e EJBs.</p>  <p>Se voc\u00EA ativar esse recurso para uma classe de inicializa\u00E7\u00E3o, o servidor carregar\u00E1 e executar\u00E1 essa classe antes da fase de ativa\u00E7\u00E3o. Nesse ponto, os servi\u00E7os JMS e JDBC est\u00E3o dispon\u00EDveis. (A implanta\u00E7\u00E3o para aplica\u00E7\u00F5es e EJBs consistem em tr\u00EAs fases\: prepara\u00E7\u00E3o, administra\u00E7\u00E3o e ativa\u00E7\u00E3o.)</p>  <p>Ative esse recurso se a classe de inicializa\u00E7\u00E3o precisar ser chamada depois que os pools de conex\u00F5es JDBC estiverem dispon\u00EDveis, mas antes que as aplica\u00E7\u00F5es estejam ativadas e prontas para atender solicita\u00E7\u00F5es do cliente.</p>  <p>Se voc\u00EA n\u00E3o ativar este recurso, o LoadBeforeAppDeployments ou o LoadAfterAppsRunning, uma inst\u00E2ncia do servidor carregar\u00E1 classes de inicializa\u00E7\u00E3o quando as aplica\u00E7\u00F5es forem para o estado de administra\u00E7\u00E3o.</p> 
StartupClassMBean.properties.LoadBeforeAppActivation.helpSummaryHTML=Especifica se os servidores alvos carregam e executam esta classe de inicializa\u00E7\u00E3o ap\u00F3s a ativa\u00E7\u00E3o dos servi\u00E7os JMS e JDBC e antes da ativa\u00E7\u00E3o das aplica\u00E7\u00F5es e EJBs.
StartupClassMBean.properties.LoadBeforeAppActivation.label=Executar Antes das Ativa\u00E7\u00F5es do Aplicativo
StartupClassMBean.properties.LoadBeforeAppDeployments.detailedHelpHTML=<p>Especifica se os servidores alvos carregam e executam esta classe de inicializa\u00E7\u00E3o antes de ativar os servi\u00E7os JMS e JDBC e antes de iniciar a implanta\u00E7\u00E3o para aplica\u00E7\u00F5es e EJBs.</p>  <p>Se voc\u00EA ativar esse recurso para uma classe de inicializa\u00E7\u00E3o, o servidor carregar\u00E1 e executar\u00E1 essa classe antes da fase de prepara\u00E7\u00E3o da implanta\u00E7\u00E3o. Nesse ponto, os servi\u00E7os JMS e JDBC ainda n\u00E3o est\u00E3o dispon\u00EDveis. (A implanta\u00E7\u00E3o para aplica\u00E7\u00F5es e EJBs consistem em tr\u00EAs fases\: prepara\u00E7\u00E3o, administra\u00E7\u00E3o e ativa\u00E7\u00E3o.)</p>  <p>Se voc\u00EA n\u00E3o ativar este recurso, o LoadBeforeAppActivation ou LoadAfterAppsRunning, uma inst\u00E2ncia do servidor carregar\u00E1 classes de inicializa\u00E7\u00E3o quando as aplica\u00E7\u00F5es forem para o estado de administra\u00E7\u00E3o.</p> 
StartupClassMBean.properties.LoadBeforeAppDeployments.helpSummaryHTML=Especifica se os servidores alvos carregam e executam esta classe de inicializa\u00E7\u00E3o antes de ativar os servi\u00E7os JMS e JDBC e antes de iniciar a implanta\u00E7\u00E3o para aplica\u00E7\u00F5es e EJBs.
StartupClassMBean.properties.LoadBeforeAppDeployments.label=Executar Antes das Implanta\u00E7\u00F5es do Aplicativo
StartupClassMBean.properties.Name.detailedHelpHTML=<p>Um valor alfanum\u00E9rico que identifica a configura\u00E7\u00E3o da classe de inicializa\u00E7\u00E3o. Esse atributo de nome serve apenas para identifica\u00E7\u00E3o.</p>\n<p>O nome de uma classe de inicializa\u00E7\u00E3o n\u00E3o pode ser alterado ap\u00F3s a cria\u00E7\u00E3o da configura\u00E7\u00E3o. Em vez disso, exclua a configura\u00E7\u00E3o e crie uma nova com um nome novo.</p>\n
