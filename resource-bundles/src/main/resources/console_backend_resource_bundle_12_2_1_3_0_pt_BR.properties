ServerTemplateMBean.properties.WebServer.DefaultWebAppContextRoot.detailedHelpHTML=<p>Retorna a raiz de contexto original para o aplicativo Web padr\u00E3o para este servidor Web. Alternativamente, \u00E9 poss\u00EDvel usar os atributos da raiz de contexto em application.xml ou em weblogic.xml para definir uma aplica\u00E7\u00E3o Web padr\u00E3o. A raiz de contexto para um aplicativo Web padr\u00E3o \u00E9 /. Se "" (string vazia) for especificada, o servidor Web assumir\u00E1 / como padr\u00E3o.</p> 
