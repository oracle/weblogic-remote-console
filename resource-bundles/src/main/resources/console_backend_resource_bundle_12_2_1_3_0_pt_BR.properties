OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.detailedHelpHTML=<p>Um filtro de pesquisa LDAP para localizar todos os grupos abaixo do nome distinto (DN) do grupo. A classe de objeto do grupo est\u00E1tico dever\u00E1 ser modificada, quando necess\u00E1rio, com base nas configura\u00E7\u00F5es dos atributos <b>Classe de Objeto de Grupo Est\u00E1tico</b> e <b>Atributo DN de Membro Est\u00E1tico</b>.<b> </b></p>\n<p>Se o atributo do nome de um objeto de grupo est\u00E1tico ou objeto de grupo din\u00E2mico for alterado, esse filtro de pesquisa dever\u00E1 ser revisado conforme isso. Por exemplo, se o atributo do nome especificado no atributo <b>Atributo de Nome de Grupo Est\u00E1tico</b> for alterado de <code>cn</code> para <code>uid</code>, esse filtro dever\u00E1 ser especificado como <code>(&amp;(<b>uid</b>\=*)(|(objectclass\=groupofUniqueNames)(objectclass\=orcldynamicgroup)))</code>.</p><p>Se o atributo n\u00E3o for especificado (ou seja, se o atributo for nulo ou vazio), ser\u00E1 criado um filtro padr\u00E3o de pesquisa baseado no esquema do grupo.</p><p>Observe tamb\u00E9m que voc\u00EA deve limitar o uso de curingas nas express\u00F5es do filtro. Os curingas s\u00E3o permitidos, mas usar v\u00E1rios curingas em uma determina express\u00E3o de filtro pode ter um impacto de desempenho negativo no servidor LDAP.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.helpSummaryHTML=<p>Um filtro de pesquisa LDAP para localizar todos os grupos abaixo do nome distinto (DN) do grupo. A classe de objeto do grupo est\u00E1tico dever\u00E1 ser modificada, quando necess\u00E1rio, com base nas configura\u00E7\u00F5es dos atributos <b>Classe de Objeto de Grupo Est\u00E1tico</b> e <b>Atributo DN de Membro Est\u00E1tico</b>.<b> </b></p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllGroupsFilter.label=Filtro de Todos os Grupos
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Um filtro de pesquisa LDAP para localizar todos os usu\u00E1rios abaixo do nome distinto (DN) do usu\u00E1rio base. <b>Observa\u00E7\u00E3o\:</b> Se alterar o atributo do nome de usu\u00E1rio para um tipo diferente de <code>cn</code>, voc\u00EA dever\u00E1 duplicar essa altera\u00E7\u00E3o nos atributos <b>Filtro do Nome de Origem do Usu\u00E1rio</b> e <b>Atributo Nome do Usu\u00E1rio</b>.</p>\n<p>Por\u00B7exemplo,\u00B7para\u00B7alterar\u00B7o\u00B7atributo\u00B7do\u00B7nome\u00B7do\u00B7usu\u00E1rio\u00B7para\u00B7<code>uid</code>, especifique\u00B7o\u00B7filtro\u00B7da\u00B7pesquisa\u00B7como <code>(&amp;(<b>uid</b>\=*)(objectclass\=person))</code>. Se\u00B7o\u00B7atributo\u00B7n\u00E3o\u00B7for\u00B7especificado\u00B7(ou\u00B7seja,\u00B7se o atributo for nulo ou vazio), ser\u00E1 criado um filtro de pesquisa padr\u00E3o com base no esquema do usu\u00E1rio.</p><p>Observe tamb\u00E9m que voc\u00EA deve limitar o uso de curingas nas express\u00F5es do filtro. Os curingas s\u00E3o permitidos, mas usar v\u00E1rios curingas em uma determina express\u00E3o de filtro pode ter um impacto de desempenho negativo no servidor LDAP.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.helpSummaryHTML=<p>Um filtro de pesquisa LDAP para localizar todos os usu\u00E1rios abaixo do nome distinto (DN) do usu\u00E1rio base. <b>Observa\u00E7\u00E3o\:</b> Se alterar o atributo do nome de usu\u00E1rio para um tipo diferente de <code>cn</code>, voc\u00EA dever\u00E1 duplicar essa altera\u00E7\u00E3o nos atributos <b>Filtro do Nome de Origem do Usu\u00E1rio</b> e <b>Atributo Nome do Usu\u00E1rio</b>.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.AllUsersFilter.label=Filtro de Todos os Usu\u00E1rios
OracleUnifiedDirectoryAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.detailedHelpHTML=<p>Por\u00B7padr\u00E3o, o provedor de Autentica\u00E7\u00E3o LDAP usa os mesmos DN e senha utilizados para se conectar ao servidor LDAP quando seguindo recomenda\u00E7\u00F5es durante uma pesquisa. Para se conectar como um usu\u00E1rio an\u00F4nimo, ative este atributo.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.helpSummaryHTML=<p>Por\u00B7padr\u00E3o, o provedor de Autentica\u00E7\u00E3o LDAP usa os mesmos DN e senha utilizados para se conectar ao servidor LDAP quando seguindo recomenda\u00E7\u00F5es durante uma pesquisa. Para se conectar como um usu\u00E1rio an\u00F4nimo, ative este atributo.</p>\n
OracleUnifiedDirectoryAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.label=Associar Anonimamente nas Refer\u00EAncias
