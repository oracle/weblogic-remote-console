RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.detailedHelpHTML=<p>O nome JNDI de uma inst\u00E2ncia do <code>javax.jms.TopicConnectionFactory</code> a utilizar para localizar t\u00F3picos do JMS.</p>  <p>Essa configura\u00E7\u00E3o depende do servidor de aplicativos em uso. Consulte na documenta\u00E7\u00E3o do JMS os detalhes de como esse par\u00E2metro dever\u00E1 ser especificado.</p> 
RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.helpSummaryHTML=O nome JNDI de uma inst\u00E2ncia do <code>javax.jms.TopicConnectionFactory</code> a utilizar para localizar t\u00F3picos do JMS.
RDBMSSecurityStoreMBean.properties.JMSTopicConnectionFactory.label=Factory de Conex\u00E3o de T\u00F3pico JMS
RDBMSSecurityStoreMBean.properties.JNDIPassword.detailedHelpHTML=<p>A senha para autenticar o usu\u00E1rio definido no atributo <code>JNDIUsername</code> para a notifica\u00E7\u00E3o Kodo.</p> <p>Ao obter o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ul> <li>Recupera o valor do atributo <code>JNDIPasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String. </li> </ul>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ul> <li>Criptografa o valor.</li> <li>Define o valor do atributo <code>JNDIPasswordEncrypted</code> para o valor criptografado.</li> </ul>  <p>Utilizar o atributo (<code>JNDIPassword</code>) \u00E9 um risco em potencial \u00E0 seguran\u00E7a porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria do JVM at\u00E9 a coleta de lixo o remover e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, use <code>JNDIPasswordEncrypted</code>.</p> 
RDBMSSecurityStoreMBean.properties.JNDIPassword.helpSummaryHTML=A senha para autenticar o usu\u00E1rio definido no atributo <code>JNDIUsername</code> para a notifica\u00E7\u00E3o Kodo.
RDBMSSecurityStoreMBean.properties.JNDIPassword.label=Senha da JNDI
