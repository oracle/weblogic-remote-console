ClusterMBean.properties.FencingGracePeriodMillis.detailedHelpHTML=<p>Durante a migra\u00E7\u00E3o autom\u00E1tica, se o Mestre do Cluster determinar que um servidor deve estar inativo, ele aguardar\u00E1 esse per\u00EDodo (em milissegundos) antes que o Mestre do Cluster migre o servi\u00E7o para outro servidor no cluster.</p> 
