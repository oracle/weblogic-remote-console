WebserviceSecurityMBean.properties.PolicySelectionPreference.detailedHelpHTML=<p>Obt\u00E9m o valor do atributo PolicySelectionPreference. </p>  <p>O valor de prefer\u00EAncia pode ser um dos seguintes\:</p> <ul> <li>NONE</li> <li>SCP</li> <li>SPC</li> <li>CSP</li> <li>CPS</li> <li>PCS</li> <li>PSC</li> </ul>  <p>Em que\: S - Seguran\u00E7a ou funcionalidade; C - Compatibilidade ou Interoperabilidade; P - Desempenho</p>  <p>Se NENHUM for especificado, nenhuma prefer\u00EAncia ser\u00E1 aplicada - a primeira alternativa de pol\u00EDtica ser\u00E1 sempre escolhida e as asser\u00E7\u00F5es de pol\u00EDtica opcionais ser\u00E3o ignoradas.</p> 
