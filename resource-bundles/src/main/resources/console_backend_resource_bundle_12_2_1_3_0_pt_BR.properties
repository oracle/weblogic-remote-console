ServerTemplateMBean.properties.WebServer.HttpsKeepAliveSecs.label=Dura\u00E7\u00E3o HTTPS
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.detailedHelpHTML=<p>Indica se deve haver uma conex\u00E3o persistente com este servidor. (Isso pode melhorar o desempenho de suas aplica\u00E7\u00F5es Web.)</p>  <p>Obt\u00E9m o atributo keepAliveEnabled do objeto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.helpSummaryHTML=Indica se deve haver uma conex\u00E3o persistente com este servidor.
ServerTemplateMBean.properties.WebServer.KeepAliveEnabled.label=Ativar Conex\u00F5es ativas
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.detailedHelpHTML=<p>O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTP inativa.</p>  <p>N\u00FAmero de segundos para manter o keep-alive HTTP antes do tempo limite da solicita\u00E7\u00E3o.</p> 
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.helpSummaryHTML=O tempo que este servidor aguarda antes de encerrar uma conex\u00E3o HTTP inativa.
ServerTemplateMBean.properties.WebServer.KeepAliveSecs.label=Dura\u00E7\u00E3o
ServerTemplateMBean.properties.WebServer.MaxPostSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados de POST e PUT HTTP em uma solicita\u00E7\u00E3o de servlet.</p>  <p>Um valor menor que 0 indica um tamanho ilimitado.</p>  <p>Obt\u00E9m o atributo maxPostSize do objeto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.MaxPostSize.helpSummaryHTML=O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados de POST e PUT HTTP em uma solicita\u00E7\u00E3o de servlet.
ServerTemplateMBean.properties.WebServer.MaxPostSize.label=Tamanho M\u00E1x. da Postagem
ServerTemplateMBean.properties.WebServer.PostTimeoutSecs.detailedHelpHTML=<p>Timeout (em segundos) para ler dados de HTTP POST em uma solicita\u00E7\u00E3o de servlet. Se os dados de POST estiverem em bloco, o tempo que o servidor aguarda entre o fim do recebimento do \u00FAltimo bloco de dados e o fim do recebimento do pr\u00F3ximo bloco de dados em um HTTP POST antes de entrar em timeout. (Isso \u00E9 usado para evitar ataques de nega\u00E7\u00E3o de servi\u00E7o que sobrecarregam o servidor com dados POST.)</p>  <p>Obt\u00E9m o atributo postTimeoutSecs do objeto WebServerMBean</p> 
