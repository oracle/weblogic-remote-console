ServerTemplateMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=N\u00FAmero total de solicita\u00E7\u00F5es que podem existir no servidor. Isso inclui solicita\u00E7\u00F5es que foram enfileiradas e as que est\u00E3o em execu\u00E7\u00E3o. <p> O servidor executa uma nega\u00E7\u00E3o de servi\u00E7o diferenciada ao atingir a capacidade compartilhada. Uma solicita\u00E7\u00E3o com prioridade mais alta ser\u00E1 aceita no lugar de uma solicita\u00E7\u00E3o com prioridade mais baixa j\u00E1 na fila. A solicita\u00E7\u00E3o de prioridade mais baixa continua aguardando na fila at\u00E9 que todas as solicita\u00E7\u00F5es de prioridade sejam executadas. Enfileiramentos adicionais das solicita\u00E7\u00F5es de prioridade baixa s\u00E3o rejeitados imediatamente. </p> 
ServerTemplateMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.helpSummaryHTML=N\u00FAmero total de solicita\u00E7\u00F5es que podem existir no servidor.
ServerTemplateMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.label=Capacidade Compartilhada dos Gerenciadores de Trabalho
ServerTemplateMBean.properties.PeriodLength.detailedHelpHTML=<p>O intervalo de tempo, em milissegundos, do per\u00EDodo de ativa\u00E7\u00E3o. O valor 0 indica que as ativa\u00E7\u00F5es est\u00E3o desativadas.</p> 
