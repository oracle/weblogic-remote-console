SNMPAgentDeploymentMBean.descriptionHTML=<p>Este MBean \u00E9 um agente SNMP que pode ser direcionado a inst\u00E2ncias do WebLogic Server. </p> <p>Com o SNMP, configure <b>agentes</b> para reunir e enviar dados sobre recursos gerenciados em resposta a uma solicita\u00E7\u00E3o dos <b>gerentes</b>. Tamb\u00E9m \u00E9 poss\u00EDvel configurar agentes para emitir relat\u00F3rios n\u00E3o solicitados aos gerentes quando eles detectarem limites ou condi\u00E7\u00F5es predefinidas em um recurso gerenciado.</p> <p>Em um dom\u00EDnio do WebLogic Server, escolha um modelo centralizado ou descentralizado para a comunica\u00E7\u00E3o e o monitoramento do SNMP\:</p> <ul><li>Em um modelo centralizado, voc\u00EA cria uma inst\u00E2ncia deste MBean e a direciona apenas ao Servidor de Administra\u00E7\u00E3o. Esse agente se comunica com todos os Servidores Gerenciados do dom\u00EDnio. Os gerenciadores SNMP se comunicam apenas com o agente SNMP no Servidor de Administra\u00E7\u00E3o. Este modelo \u00E9 conveniente, mas introduz overhead de desempenho no WebLogic Server. Al\u00E9m disso, se o Servidor de Administra\u00E7\u00E3o n\u00E3o estiver dispon\u00EDvel, n\u00E3o ser\u00E1 poss\u00EDvel monitorar o dom\u00EDnio por meio do SNMP.</li> <li>Em um modelo descentralizado, voc\u00EA cria uma inst\u00E2ncia deste MBean e a direciona a cada Servidor Gerenciado que voc\u00EA quiser monitorar. (Como alternativa, voc\u00EA pode criar v\u00E1rias inst\u00E2ncias deste MBean e direcionar cada uma a um Servidor Gerenciado individual.) O gerenciador SNMP deve se comunicar com os agentes em Servidores Gerenciados individuais.</li></ul> <p>Para suportar dom\u00EDnios que foram criados com o WebLogic Server release 9.2 e vers\u00F5es anteriores, um dom\u00EDnio tamb\u00E9m hospeda um agente SNMMP singleton cujo escopo \u00E9 o dom\u00EDnio inteiro (consulte SNMPAgentMBean). SNMPAgentMBean oferece as mesmas funcionalidades de uma inst\u00E2ncia deste MBean (SNMPAgentDeploymentMBean) que voc\u00EA direcionou conforme descrito no modelo centralizado acima. No entanto, a implementa\u00E7\u00E3o subjacente de SNMPAgentMBean \u00E9 diferente e, futuramente, n\u00E3o ser\u00E1 mais autorizada. SNMPAgentMBean ser\u00E1 substitu\u00EDdo se voc\u00EA direcionar uma inst\u00E2ncia deste MBean ao Servidor de Administra\u00E7\u00E3o.</p> 
