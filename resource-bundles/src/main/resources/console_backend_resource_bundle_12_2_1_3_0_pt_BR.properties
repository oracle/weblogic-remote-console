JMSServerMBean.slice.Target.introductionHTML=<p>Use esta p\u00E1gina para selecionar a inst\u00E2ncia do servidor, cluster ou alvo pass\u00EDvel de migra\u00E7\u00E3o no qual gostaria de implantar este servidor JMS. Os destinos migr\u00E1veis definem um conjunto de inst\u00E2ncias do WebLogic Server em um cluster que possa hospedar um servi\u00E7o de mensagens retidas, como o servidor JMS. Quando um servidor de destino ou destino migr\u00E1vel \u00E9 inicializado, o servidor JMS tamb\u00E9m \u00E9 inicializado. Se nenhuma inst\u00E2ncia de servidor de destino ou destino migr\u00E1vel for especificado, o servidor JMS n\u00E3o ser\u00E1 inicializado.</p>\n
