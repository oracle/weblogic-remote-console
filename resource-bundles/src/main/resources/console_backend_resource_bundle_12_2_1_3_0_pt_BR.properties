WseeClientOperationRuntimeMBean.descriptionHTML=<p>Descreve o estado de uma opera\u00E7\u00E3o do Web Service em particular, como um estado de implanta\u00E7\u00E3o e estat\u00EDsticas de runtime sobre a execu\u00E7\u00E3o da opera\u00E7\u00E3o.</p> <p>Este MBean pode descrever a opera\u00E7\u00E3o em um cliente de web service ou servi\u00E7o. As estat\u00EDsticas de solicita\u00E7\u00E3o se relacionam a solicita\u00E7\u00F5es enviadas em um cliente ou solicita\u00E7\u00F5es recebidas em um servi\u00E7o. As estat\u00EDsticas de resposta se relacionam a uma resposta recebida em um cliente ou uma resposta enviada em um servi\u00E7o.</p> <p>Os valores de tempo s\u00E3o reportados em milissegundos</p> 
