VirtualHostMBean.properties.FrontendHTTPPort.detailedHelpHTML=<p>O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados. Se for especificado, o WebLogic Server usar\u00E1 esse valor, em vez do contido no cabe\u00E7alho do HOST.</p>  <p>Define o frontendHTTPPort. Oferece um m\u00E9todo para garantir que o webapp sempre ter\u00E1 as informa\u00E7\u00F5es de PORTA corretas, mesmo quando a solicita\u00E7\u00E3o chegar por meio de um firewall ou de um proxy. Se esse par\u00E2metro estiver configurado, o cabe\u00E7alho HOST ser\u00E1 ignorado e as informa\u00E7\u00F5es nesse par\u00E2metro ser\u00E3o usadas em seu lugar.</p> 
