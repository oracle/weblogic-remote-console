ServerMBean.properties.TunnelingClientPingSecs.detailedHelpHTML=<p>O intervalo (em segundos) em que executar ping de um cliente tunelado para saber se ainda est\u00E1 ativo.</p>  <p>Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essa configura\u00E7\u00E3o.</p> 
