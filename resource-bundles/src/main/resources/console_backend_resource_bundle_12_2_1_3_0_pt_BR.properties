QueueBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica se um usu\u00E1rio pode enviar mensagens para um destino usando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos os usu\u00E1rios podem enviar mensagens para este destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li>  <li><b>Nenhuma</b> Os usu\u00E1rios remotos n\u00E3o podem enviar mensagens para um destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li> </ul>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica nesse atributo s\u00F3 afetar\u00E1 as mensagens que forem recebidas ap\u00F3s essa atualiza\u00E7\u00E3o.</p> 
