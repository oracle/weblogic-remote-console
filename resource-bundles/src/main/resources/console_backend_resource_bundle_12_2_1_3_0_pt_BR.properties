ServerTemplateMBean.properties.IIOP.UseFullRepositoryIdList.detailedHelpHTML=<p>Especifica se usar listas completas de ID do Reposit\u00F3rio ao enviar informa\u00E7\u00F5es do tipo de valor para tipos organizados personalizados. Listas completas de ID do reposit\u00F3rio permitem que ORBS C++ trunquem valores para tipos base. Para o RMI-IIOP e ORBs Java, isso s\u00F3 aumenta o overhead de transmiss\u00E3o. ORBs JDK s\u00E3o conhecidos por apresentar problemas com elas, portanto essa defini\u00E7\u00E3o impedir\u00E1 que o acesso ORB JDK funcione.</p> 
