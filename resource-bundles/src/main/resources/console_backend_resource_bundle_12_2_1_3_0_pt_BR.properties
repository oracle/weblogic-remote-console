IPlanetAuthenticatorMBean.properties.AllUsersFilter.detailedHelpHTML=<p>Se o atributo (classe de objeto de usu\u00E1rio) n\u00E3o for especificado (ou seja, se o atributo for nulo ou vazio), ser\u00E1 criado um filtro de pesquisa padr\u00E3o com base no esquema do usu\u00E1rio.</p>\n<p><b>Observa\u00E7\u00E3o\:</b> S\u00E3o permitidos curingas na especifica\u00E7\u00E3o do filtro. Por\u00E9m, usar v\u00E1rios curingas em um determinado filtro tem um impacto de desempenho negativo no servidor LDAP, dessa forma, a Oracle recomenda que voc\u00EA limite o uso.</p>\n
