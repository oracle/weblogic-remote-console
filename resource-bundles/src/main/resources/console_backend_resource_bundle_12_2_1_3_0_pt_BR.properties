JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos entre as tentativas de estabelecer conex\u00F5es com o banco de dados.</p>  <p>Se voc\u00EA n\u00E3o definir esse valor, a cria\u00E7\u00E3o da origem de dados falhar\u00E1 se o banco de dados estiver indispon\u00EDvel. Se for definido e o banco de dados estiver indispon\u00EDvel quando a origem de dados for criada, o WebLogic Server tentar\u00E1 criar conex\u00F5es no pool novamente ap\u00F3s o n\u00FAmero de segundos especificado, e continuar\u00E1 tentando criar as conex\u00F5es at\u00E9 ter sucesso.</p>  <p>Quando definido como <code>0</code>, a repeti\u00E7\u00E3o de conex\u00E3o ser\u00E1 desativada.</p> 
JDBCSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos entre as tentativas de estabelecer conex\u00F5es com o banco de dados.
