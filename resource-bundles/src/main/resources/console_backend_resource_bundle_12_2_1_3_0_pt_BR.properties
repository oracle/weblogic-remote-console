ShutdownClassMBean.properties.DeploymentOrder.detailedHelpHTML=<p>Uma prioridade que o servidor usa para determinar quando implantar um item. A prioridade \u00E9 relativa a outros itens implement\u00E1veis do mesmo tipo.</p>  <p>Por exemplo, o servidor prioriza e implanta todos os EJBs antes de priorizar e implantar classes de inicializa\u00E7\u00E3o.</p>  <p>Itens com o menor valor de Ordem de Implanta\u00E7\u00E3o s\u00E3o implantados primeiro. N\u00E3o h\u00E1 garantia na ordem de implanta\u00E7\u00F5es com valores de Ordem de Implanta\u00E7\u00E3o iguais. N\u00E3o h\u00E1 garantia da ordem entre os clusters.</p> 
