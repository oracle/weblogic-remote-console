MailSessionMBean.properties.Properties.detailedHelpHTML=<p>As op\u00E7\u00F5es de configura\u00E7\u00E3o e dados de autentica\u00E7\u00E3o de usu\u00E1rio que essa sess\u00E3o de e-mail para interagir com um servidor de e-mail. Cada propriedade especificada sobrep\u00F5e o valor da propriedade padr\u00E3o definido pela especifica\u00E7\u00E3o de cria\u00E7\u00E3o de API do JavaMail.</p> <p>Inclua somente as propriedades definidas pela especifica\u00E7\u00E3o de cria\u00E7\u00E3o de API do JavaMail.</p> <p>Se nenhuma propriedade for especificada, esta sess\u00E3o de e-mail usar\u00E1 os valores de propriedade padr\u00E3o de JavaMail.</p> <p>Expresse cada propriedade como um par de <code><i>nome</i>\=<i>valor</i></code>. Separe v\u00E1rias propriedades com um ponto-e-v\u00EDrgula (<code>;</code>).</p> 
