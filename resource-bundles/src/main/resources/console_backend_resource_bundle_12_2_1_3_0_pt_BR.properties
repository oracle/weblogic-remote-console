JDBCProxySystemResourceMBean.slice.General.introductionHTML=<p>As aplica\u00E7\u00F5es obt\u00EAm uma conex\u00E3o com o banco de dados de uma origem de dados consultando a origem de dados na \u00E1rvore JNDI (Java Naming and Directory Interface) e depois solicitando uma conex\u00E3o. A origem de dados oferece a conex\u00E3o com a aplica\u00E7\u00E3o a partir deste pool de conex\u00F5es com o banco de dados.</p><p>Esta p\u00E1gina permite definir op\u00E7\u00F5es gerais de configura\u00E7\u00E3o para esta origem de dados JDBC.</p>\n
