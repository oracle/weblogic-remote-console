JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>O nome da JNDI \u00E0 qual esta origem de dados est\u00E1 vinculada. Por padr\u00E3o, o nome da JNDI \u00E9 o nome da origem de dados.</p>\n<p>Para especificar v\u00E1rios nomes de JNDI para a origem de dados, digite cada nome de JNDI em uma linha separada.</p><p>As aplica\u00E7\u00F5es que consultam o caminho JNDI obter\u00E3o uma inst\u00E2ncia <code>javax.sql.DataSource</code> que corresponde a esta origem de dados.</p>\n
