ServerMBean.properties.SSL.Enabled.detailedHelpHTML=<p>Indica se o servidor pode ser acessado pela porta do listener SSL padr\u00E3o.</p>  <p>Se a porta de administra\u00E7\u00E3o estiver ativada para o dom\u00EDnio do WebLogic Server, ent\u00E3o o tr\u00E1fego administrativo passar\u00E1 pela porta de administra\u00E7\u00E3o e o tr\u00E1fego da aplica\u00E7\u00E3o passar\u00E1 pela Porta do Listener e pela Porta do Listener SSL. Se a porta de administra\u00E7\u00E3o estiver desativada, ent\u00E3o todo o tr\u00E1fego passar\u00E1 pela Porta do Listener e pela Porta do Listener SSL.</p> 
