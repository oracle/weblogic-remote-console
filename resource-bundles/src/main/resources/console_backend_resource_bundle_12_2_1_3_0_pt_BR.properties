ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileFormat.detailedHelpHTML=<p>Especifica o formato do arquivo de log HTTP. Ambos os formatos s\u00E3o definidos pelo W3C. Com o formato de log estendido, use diretivas do servidor no arquivo de log para personalizar as informa\u00E7\u00F5es registradas pelo servidor. Ambos os formatos s\u00E3o definidos pelo W3C. Com o formato de log estendido, use diretivas do servidor no arquivo de log para personalizar as informa\u00E7\u00F5es registradas pelo servidor.</p> 
