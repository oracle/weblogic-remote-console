ServerTemplateMBean.properties.TunnelingClientPingSecs.label=Ping do Cliente de Ajuste
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>O per\u00EDodo (em segundos) ap\u00F3s o qual um cliente tunelado ausente \u00E9 considerado inativo.</p>  <p>Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essa configura\u00E7\u00E3o.</p> 
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.helpSummaryHTML=O per\u00EDodo (em segundos) ap\u00F3s o qual um cliente tunelado ausente \u00E9 considerado inativo.
ServerTemplateMBean.properties.TunnelingClientTimeoutSecs.label=Timeout do Cliente de Ajuste
ServerTemplateMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Especifica se o tunelamento para os protocolos T3, T3S, HTTP, HTTPS, IIOP e IIOPS deve estar ativado para esse servidor.</p>  <p>Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essa configura\u00E7\u00E3o.</p> 
ServerTemplateMBean.properties.TunnelingEnabled.helpSummaryHTML=Especifica se o tunelamento para os protocolos T3, T3S, HTTP, HTTPS, IIOP e IIOPS deve estar ativado para esse servidor.
ServerTemplateMBean.properties.TunnelingEnabled.label=Ativar Ajuste
ServerTemplateMBean.properties.UploadDirectoryName.detailedHelpHTML=<p>O caminho do diret\u00F3rio no Servidor de Administra\u00E7\u00E3o em que todas as aplica\u00E7\u00F5es submetidas a upload ser\u00E3o colocadas.</p>  <p>Se um nome de diret\u00F3rio absoluto n\u00E3o for especificado, o caminho ser\u00E1 relativo ao diret\u00F3rio raiz "/". O diret\u00F3rio de teste padr\u00E3o ser\u00E1 "stage", em rela\u00E7\u00E3o \u00E0 raiz do servidor. No Servidor Gerenciado, retorna nulo e n\u00E3o \u00E9 configur\u00E1vel.</p> 
ServerTemplateMBean.properties.UploadDirectoryName.helpSummaryHTML=O caminho do diret\u00F3rio no Servidor de Administra\u00E7\u00E3o em que todas as aplica\u00E7\u00F5es submetidas a upload ser\u00E3o colocadas.
ServerTemplateMBean.properties.UploadDirectoryName.label=Nome do Diret\u00F3rio de Upload
ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.detailedHelpHTML=<p>Reduz conten\u00E7\u00E3o de bloqueio usando a fila de buffer concorrente para colocar solicita\u00E7\u00F5es de entrada. Ativar este atributo aumenta o throughput, pois as solicita\u00E7\u00F5es s\u00E3o programadas sem obter bloqueios. </p> 
ServerTemplateMBean.properties.UseConcurrentQueueForRequestManager.helpSummaryHTML=Reduz conten\u00E7\u00E3o de bloqueio usando a fila de buffer concorrente para colocar solicita\u00E7\u00F5es de entrada.
