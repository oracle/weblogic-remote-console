WLDFHarvestedTypeBean.properties.HarvestedInstances.detailedHelpHTML=<p>As inst\u00E2ncias reaproveitadas deste tipo.</p>  <p>A configura\u00E7\u00E3o de um tipo pode fornecer como op\u00E7\u00E3o um conjunto de identificadores para inst\u00E2ncias espec\u00EDficas. Se essa lista for fornecida, apenas inst\u00E2ncias fornecidas s\u00E3o reaproveitadas; caso contr\u00E1rio, todas as inst\u00E2ncias do tipo ser\u00E3o reaproveitadas.</p>  <p>O identificador de uma inst\u00E2ncia deve ser um ObjectName JMX ou um padr\u00E3o ObjectName v\u00E1lido.</p> 
