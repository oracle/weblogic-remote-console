ServerMBean.properties.SingleSignOnServices.ServiceProviderPreferredBinding.detailedHelpHTML=Especifica o tipo preferencial de vincula\u00E7\u00E3o para pontos finais de servi\u00E7os do Provedor de Servi\u00E7os. Deve ser definido como "Nenhum", "POST" ou "Artefato". 
