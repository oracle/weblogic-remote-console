ServerTemplateMBean.properties.WebServer.WebServerLog.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
