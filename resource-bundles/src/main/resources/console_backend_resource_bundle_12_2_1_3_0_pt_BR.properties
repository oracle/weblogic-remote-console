JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que uma inst\u00E2ncia do WebLogic Server espera entre as tentativas no teste de conex\u00F5es n\u00E3o utilizadas. (Requer a especifica\u00E7\u00E3o de um Nome de Tabela de Teste.) As conex\u00F5es que falham no teste s\u00E3o encerradas e reabertas para restabelecer uma conex\u00E3o f\u00EDsica v\u00E1lida. Se o teste falhar novamente, a conex\u00E3o ser\u00E1 encerrada.</p>  <p>No contexto de origens de dados variados, este atributo controla a frequ\u00EAncia na qual o WebLogic Server verifica a integridade das origens de dados caso tenham apresentado problemas de integridade anteriormente.</p>  <p>Quando definido como <code>0</code>, o recurso est\u00E1 desativado.</p> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos que uma inst\u00E2ncia do WebLogic Server espera entre as tentativas no teste de conex\u00F5es n\u00E3o utilizadas.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Testar Frequ\u00EAncia
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.detailedHelpHTML=<p>O algoritmo determina o processamento da solicita\u00E7\u00E3o de conex\u00E3o para a origem de dados m\u00FAltipla.</p>  <p>\u00C9 poss\u00EDvel especificar um dos seguintes tipos de algoritmo\:</p>  <ul> <li><b>Failover</b>  <p>Solicita\u00E7\u00F5es de conex\u00E3o s\u00E3o enviadas para a primeira origem de dados na lista; se a solicita\u00E7\u00E3o falhar, ser\u00E1 enviada para a pr\u00F3xima origem de dados na lista, e assim por diante. O processo \u00E9 repetido at\u00E9 que uma conex\u00E3o v\u00E1lida seja obtida, ou at\u00E9 que o fim da lista seja atingido; nesse caso, ser\u00E1 emitida uma exce\u00E7\u00E3o.</p> </li>  <li><b>Balanceamento de carga</b>  <p>A origem de dados m\u00FAltipla distribui solicita\u00E7\u00F5es de conex\u00E3o igualmente para as origens de dados do membro. Com esse algoritmo, a origem de dados m\u00FAltipla tamb\u00E9m oferece processamento de failover. Ou seja, se uma solicita\u00E7\u00E3o falhar, a origem de dados m\u00FAltipla enviar\u00E1 a solicita\u00E7\u00E3o para a pr\u00F3xima origem de dados na lista at\u00E9 que uma conex\u00E3o v\u00E1lida seja obtida, ou at\u00E9 que o fim da lista seja atingido; nesse caso, ser\u00E1 emitida uma exce\u00E7\u00E3o.</p> </li> </ul> 
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.helpSummaryHTML=O algoritmo determina o processamento da solicita\u00E7\u00E3o de conex\u00E3o para a origem de dados m\u00FAltipla.
JDBCMultiDataSourceSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.AlgorithmType.label=Tipo de Algoritmo
