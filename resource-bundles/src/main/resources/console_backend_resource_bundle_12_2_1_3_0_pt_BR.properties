ClusterMBean.properties.CandidateMachinesForMigratableServers.detailedHelpHTML=<p>O conjunto de m\u00E1quinas (e a ordem de prefer\u00EAncia) em que o Gerenciador de N\u00F3s reiniciar\u00E1 os servidores com falha. (Requer a ativa\u00E7\u00E3o de cada servidor para migra\u00E7\u00E3o autom\u00E1tica.)</p>  <p>Cada servidor pode especificar um subconjunto desses candidatos em todo o cluster, o que limita as m\u00E1quinas em que o servidor pode ser reiniciado. Os servidores tamb\u00E9m podem especificar sua pr\u00F3pria ordem de prefer\u00EAncia.</p> 
