ActiveDirectoryAuthenticatorMBean.properties.MaxGroupMembershipSearchLevel.detailedHelpHTML=<p>Especifica quantos n\u00EDveis da associa\u00E7\u00E3o em grupos podem ser pesquisados. Esta defini\u00E7\u00E3o s\u00F3 \u00E9 v\u00E1lida se GroupMembershipSearching for definido como <code>limitado </code>. Os valores v\u00E1lidos s\u00E3o 0 e n\u00FAmeros inteiros positivos. Por exemplo, 0 indica que ser\u00E3o encontradas somente associa\u00E7\u00F5es diretas de grupos, e um n\u00FAmero positivo indica o n\u00FAmero de n\u00EDveis a pesquisar.</p><p> Os valores poss\u00EDveis s\u00E3o\: </p> \t   \t<p>0 - Indica que somente ser\u00E3o encontrados grupos diretos. Ou seja, ao procurar por uma associa\u00E7\u00E3o no Grupo A, somente membros diretos do Grupo ser\u00E3o encontrados. Se o Grupo B for um membro do Grupo A, os membros n\u00E3o ser\u00E3o encontrados por essa pesquisa. </p> \t\t<p>Qualquer n\u00FAmero positivo - Indica o n\u00FAmero de n\u00EDveis a pesquisar. Por exemplo, se esse atributo for definido como 1, uma pesquisa por associa\u00E7\u00E3o no Grupo A retornar\u00E1 membros diretos do Grupo A. Se o Grupo B for membro do Grupo A, os membros do Grupo B tamb\u00E9m ser\u00E3o encontrados por essa pesquisa. Por\u00E9m, se o Grupo C for membro do Grupo B, os membros do Grupo C n\u00E3o ser\u00E3o encontrados por essa pesquisa. </p> \t<p>Observe\u00B7que\u00B7quando Utilizar\u00B7Grupos de Tokens para Pesquisa em Participa\u00E7\u00E3o em Grupos \u00E9 usado durante a autentica\u00E7\u00E3o, todos os grupos s\u00E3o retornados em uma chamada, e os limites de recurs\u00E3o e profundidade n\u00E3o se aplicam. Eles ser\u00E3o aplicados em opera\u00E7\u00F5es de gerenciamento.</p> 
