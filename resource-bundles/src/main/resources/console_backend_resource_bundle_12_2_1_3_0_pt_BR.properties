SAFAgentMBean.properties.AcknowledgeInterval.detailedHelpHTML=<p>O intervalo m\u00E1ximo entre dois reconhecimentos sucessivos enviados pelo lado de recebimento.</p>  <ul> <li> <p>Aplica-se somente a agentes com capacidade de recebimento.</p> </li>  <li> <p>Um valor de <code>-1</code> especifica se n\u00E3o h\u00E1 um limite de tempo entre o reconhecimento sucessivo.</p> </li>  <li> <p>Atualizar <code>AcknowlegeInterval</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul> 
SAFAgentMBean.properties.AcknowledgeInterval.helpSummaryHTML=O intervalo m\u00E1ximo entre dois reconhecimentos sucessivos enviados pelo lado de recebimento.
SAFAgentMBean.properties.AcknowledgeInterval.label=Intervalo de Confirma\u00E7\u00E3o
SAFAgentMBean.properties.BytesMaximum.detailedHelpHTML=<p>A cota m\u00E1xima de bytes (quantidade total de bytes) que podem ser armazenados neste agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> especifica que n\u00E3o h\u00E1 um limite imposto pelo WebLogic quanto ao n\u00FAmero de bytes que podem ser armazenados. No entanto, o volume excessivo de bytes pode causar uma satura\u00E7\u00E3o na mem\u00F3ria, portanto esse valor deve corresponder \u00E0 quantidade total da mem\u00F3ria dispon\u00EDvel do sistema referente ao restante da carga da sua aplica\u00E7\u00E3o.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>BytesMaximum</code> afeta somente novas solicita\u00E7\u00F5es.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> >\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesMaximum.helpSummaryHTML=A cota m\u00E1xima de bytes (quantidade total de bytes) que podem ser armazenados neste agente SAF.
SAFAgentMBean.properties.BytesMaximum.label=M\u00E1ximo de Bytes
SAFAgentMBean.properties.BytesThresholdHigh.detailedHelpHTML=<p>O valor do limite superior que aciona eventos com base no n\u00FAmero de bytes armazenados no agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> desabilita os eventos para este agente SAF. </p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>BytesThresholdHigh</code> afeta somente as novas solicita\u00E7\u00F5es.</p> </li>  <li> <p>Se o n\u00FAmero de bytes exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li><p><b>Mensagens de Log</b>\: Uma mensagem \u00E9 registrada no servidor indicando uma condi\u00E7\u00E3o de limite alto.</p> </li>  <li><p><b>Controle de Fluxo</b>\: O agente \u00E9 ativado e instrui os produtores a come\u00E7ar a diminuir seu fluxo de mensagens.</p></li> </ul> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >\= BytesThresholdLow</p> 
SAFAgentMBean.properties.BytesThresholdHigh.helpSummaryHTML=O valor do limite superior que aciona eventos com base no n\u00FAmero de bytes armazenados no agente SAF.
SAFAgentMBean.properties.BytesThresholdHigh.label=Limite Superior de Bytes
SAFAgentMBean.properties.BytesThresholdLow.detailedHelpHTML=<p>O limite inferior que aciona eventos com base no n\u00FAmero de bytes armazenados no agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> desabilita os eventos para este agente SAF. </p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>BytesThresholdLow</code> afeta somente as novas solicita\u00E7\u00F5es.</p> </li>  <li> <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li><p><b>Mensagens de Log</b>\: Uma mensagem \u00E9 registrada no servidor indicando que a condi\u00E7\u00E3o limite foi anulada.</p> </li>  <li><p><b>Controle de Fluxo</b>\: O agente \u00E9 desativado e instrui os produtores a come\u00E7ar a aumentar seu fluxo de mensagens.</p></li> </ul> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesThresholdHigh</p> 
SAFAgentMBean.properties.BytesThresholdLow.helpSummaryHTML=O limite inferior que aciona eventos com base no n\u00FAmero de bytes armazenados no agente SAF.
SAFAgentMBean.properties.BytesThresholdLow.label=Limite Inferior de Bytes
SAFAgentMBean.properties.ConversationIdleTimeMaximum.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo permitido, em milissegundos, antes que um lado de envio libere os recursos usados por uma conversa.</p>  <ul> <li> <p>Se n\u00E3o houver nenhuma atividade para um conversa\u00E7\u00E3o referente ao per\u00EDodo especificado, o agente de envio liberar\u00E1 todos os recursos para aquela conversa\u00E7\u00E3o e notificar\u00E1 o agente de recebimento para fazer o mesmo.</p> </li>  <li> <p>Um valor de <code>0</code> especifica que os recursos para uma conversa\u00E7\u00E3o n\u00E3o ser\u00E3o liberados at\u00E9 que a aplica\u00E7\u00E3o feche explicitamente a conversa\u00E7\u00E3o.</p> </li>  <li> <p>Atualizar <code>ConversationIdleTimeMaximum</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para uso do novo valor.</p> </li> </ul> 
SAFAgentMBean.properties.ConversationIdleTimeMaximum.helpSummaryHTML=O per\u00EDodo m\u00E1ximo permitido, em milissegundos, antes que um lado de envio libere os recursos usados por uma conversa.
SAFAgentMBean.properties.ConversationIdleTimeMaximum.label=Tempo M\u00E1ximo de Inatividade da Conversa
SAFAgentMBean.properties.DefaultRetryDelayBase.detailedHelpHTML=<p>O per\u00EDodo, em milissegundos, entre a tentativa de entrega original e a primeira repeti\u00E7\u00E3o.</p>  <ul> <li> <p>Se <code>RetryDelayMultiplier</code> estiver definido como <code>1</code>, o intervalo ser\u00E1 configurado entre quaisquer duas tentativas de repeti\u00E7\u00E3o bem-sucedidas.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>DefaultRetryDelayBase</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= RetryDelayMaximum se RetryDelayMultiplier n\u00E3o for 1.0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayBase.helpSummaryHTML=O per\u00EDodo, em milissegundos, entre a tentativa de entrega original e a primeira repeti\u00E7\u00E3o.
SAFAgentMBean.properties.DefaultRetryDelayBase.label=Base para Retardo da Nova Tentativa
SAFAgentMBean.properties.DefaultRetryDelayMaximum.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo, em milissegundos, entre duas tentativas sucessivas de repeti\u00E7\u00E3o de entrega.</p>  <ul> <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>DefaultRetryDelayMaximum</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> > \= RetryDelayBase se RetryDelayMultiplier n\u00E3o for 1.0. </p> 
SAFAgentMBean.properties.DefaultRetryDelayMaximum.helpSummaryHTML=O per\u00EDodo m\u00E1ximo, em milissegundos, entre duas tentativas sucessivas de repeti\u00E7\u00E3o de entrega.
SAFAgentMBean.properties.DefaultRetryDelayMaximum.label=Retardo M\u00E1ximo para Nova Tentativa
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.detailedHelpHTML=<p>O fator usado para multiplicar o per\u00EDodo de retardo para calcular o pr\u00F3ximo per\u00EDodo de retardo a ser usado.</p>  <ul> <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>DefaultRetryDelayMuliplier</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> >\= 1.</p> 
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.helpSummaryHTML=O fator usado para multiplicar o per\u00EDodo de retardo para calcular o pr\u00F3ximo per\u00EDodo de retardo a ser usado.
SAFAgentMBean.properties.DefaultRetryDelayMultiplier.label=Multiplicador de Retardo para Nova Tentativa
SAFAgentMBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>O per\u00EDodo padr\u00E3o, em milissegundos, no qual o agente assegura o envio confi\u00E1vel de mensagens.</p>  <ul> <li> <p>Um valor de 0 significa que o agente assegura o envio confi\u00E1vel de mensagens durante a conversa\u00E7\u00E3o.</p> </li>  <li> <p>Atualizar <code>DefaultTimeToLive</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul> 
SAFAgentMBean.properties.DefaultTimeToLive.helpSummaryHTML=O per\u00EDodo padr\u00E3o, em milissegundos, no qual o agente assegura o envio confi\u00E1vel de mensagens.
SAFAgentMBean.properties.DefaultTimeToLive.label=Tempo de Vida \u00DAtil
SAFAgentMBean.properties.ForwardingPausedAtStartup.detailedHelpHTML=<p>Especifica se o agente \u00E9 pausado para o encaminhamento de mensagens no hor\u00E1rio da inicializa\u00E7\u00E3o.</p>  <p>Quando estiver ativado, o agente de envio encaminhar\u00E1 mensagens. Caso contr\u00E1rio, o agente de envio n\u00E3o encaminhar\u00E1 nenhuma mensagem.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
SAFAgentMBean.properties.ForwardingPausedAtStartup.helpSummaryHTML=Especifica se o agente \u00E9 pausado para o encaminhamento de mensagens no hor\u00E1rio da inicializa\u00E7\u00E3o.
SAFAgentMBean.properties.ForwardingPausedAtStartup.label=Pausar Mensagens Encaminhadas na Inicializa\u00E7\u00E3o
SAFAgentMBean.properties.IncomingPausedAtStartup.detailedHelpHTML=<p>Especifica se o agente \u00E9 pausado para mensagens recebidas no hor\u00E1rio da inicializa\u00E7\u00E3o.</p>  <p>Quando estiver ativado, o agente de envio aceitar\u00E1 novas mensagens. Caso contr\u00E1rio, o agente de envio n\u00E3o aceitar\u00E1 nenhuma mensagem nova.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
SAFAgentMBean.properties.IncomingPausedAtStartup.helpSummaryHTML=Especifica se o agente \u00E9 pausado para mensagens recebidas no hor\u00E1rio da inicializa\u00E7\u00E3o.
SAFAgentMBean.properties.IncomingPausedAtStartup.label=Pausar Mensagens Recebidas na Inicializa\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Esse n\u00FAmero n\u00E3o inclui o arquivo usado pelo servidor para armazenar mensagens atuais. (Exige a ativa\u00E7\u00E3o de N\u00FAmero Limitado de Arquivos.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileCount.label=Arquivos a serem retidos
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.helpSummaryHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileMinSize.label=Tamanho do arquivo de rota\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.detailedHelpHTML=\ 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileName.label=Nome do arquivo de log
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.helpSummaryHTML=O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo.
SAFAgentMBean.properties.JMSSAFMessageLogFile.FileTimeSpan.label=Intervalo de rota\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.helpSummaryHTML=O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados.
SAFAgentMBean.properties.JMSSAFMessageLogFile.LogFileRotationDir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
SAFAgentMBean.properties.JMSSAFMessageLogFile.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.label=Tipo de Rota\u00E7\u00E3o
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.bySize=bySize
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.byTime=byTime
SAFAgentMBean.properties.JMSSAFMessageLogFile.RotationType.legalValues.none=none
SAFAgentMBean.properties.LoggingEnabled.detailedHelpHTML=<p>Especifica se uma mensagem \u00E9 registrada no arquivo de log do servidor quando o encaminhamento de uma mensagem falhar.</p>  <ul> <li> <p>Se estiver selecionado, ser\u00E1 aplicado \u00E0s mensagens cujo encaminhamento e entrega ao destino final falharem quando n\u00E3o houver um tratamento de erros em uma aplica\u00E7\u00E3o SAF ou o tratamento de erros da aplica\u00E7\u00E3o falhar.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de recebimento.</p> </li>  <li> <p>Atualizar <code>LoggingEnabled</code> faz com que as conex\u00F5es sejam iniciadas ap\u00F3s a atualiza\u00E7\u00E3o para usar o novo valor.</p> </li> </ul> 
SAFAgentMBean.properties.LoggingEnabled.helpSummaryHTML=Especifica se uma mensagem \u00E9 registrada no arquivo de log do servidor quando o encaminhamento de uma mensagem falhar.
SAFAgentMBean.properties.LoggingEnabled.label=Log Ativado
SAFAgentMBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de bytes permitidos em mensagens individuais neste agente SAF.</p>  <ul> <li> <p>O tamanho da mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio\: <code>JMSCorrelationID</code> e <code>JMSType</code>.</p> </li>  <li> <p>Os produtores que enviam mensagens que excedem o tamanho m\u00E1ximo configurado de mensagens para o agente SAF receber\u00E3o um <code>ResourceAllocationException</code>.</p> </li>  <li> <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>MaximumMessageSize</code> afeta somente as mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> </li> </ul> 
SAFAgentMBean.properties.MaximumMessageSize.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de bytes permitidos em mensagens individuais neste agente SAF.
SAFAgentMBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
SAFAgentMBean.properties.MessageBufferSize.detailedHelpHTML=<p>A quantidade de mem\u00F3ria usada para armazenar corpos de mensagens na mem\u00F3ria antes de serem transmitidos para o disco.</p> <ul> <li> <p>Um valor -1 (padr\u00E3o) especifica que o servidor determinar\u00E1 automaticamente um tamanho baseado no tamanho m\u00E1ximo do heap da JVM. Esse padr\u00E3o ser\u00E1 definido como um ter\u00E7o do tamanho m\u00E1ximo do heap ou 512 megabytes, o que for menor.</p> </li>  <li> <p>Quanto maior o buffer, mais mem\u00F3ria ser\u00E1 consumida pelo JMS quando muitas mensagens estiverem aguardando em filas ou t\u00F3picos. Assim que o buffer for excedido, o JMS poder\u00E1 gravar corpos de mensagens no diret\u00F3rio especificado por PagingDirectory em uma tentativa para reduzir o uso da mem\u00F3ria sob esse buffer.</p> </li>  <li> <p>Exceder o tamanho do buffer n\u00E3o impede que o servidor JMS aceite mensagens novas. Ainda ser\u00E1 poss\u00EDvel esgotar a mem\u00F3ria se as mensagens estiverem chegando mais r\u00E1pido do que puderem ser gravadas no disco. Os usu\u00E1rios com cargas de mensagens elevadas que desejem ser compat\u00EDveis com a m\u00E1xima disponibilidade poss\u00EDvel devem considerar a defini\u00E7\u00E3o de uma cota ou de um limite, e ativar o controle de fluxo.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>A pagina\u00E7\u00E3o sempre \u00E9 compat\u00EDvel. </p> </li>  <li> <p>Atualizar o tamanho da mem\u00F3ria redefine a contagem de mensagens de forma que somente as solicita\u00E7\u00F5es que chegarem ap\u00F3s a atualiza\u00E7\u00E3o ser\u00E3o carregadas com rela\u00E7\u00E3o ao tamanho da mem\u00F3ria nova.</p> </li> </ul> 
SAFAgentMBean.properties.MessageBufferSize.helpSummaryHTML=A quantidade de mem\u00F3ria usada para armazenar corpos de mensagens na mem\u00F3ria antes de serem transmitidos para o disco.
SAFAgentMBean.properties.MessageBufferSize.label=Tamanho do Buffer de Mensagens
SAFAgentMBean.properties.MessageCompressionOptions.detailedHelpHTML=<p>Especifica o tipo de compacta\u00E7\u00E3o da mensagem usado quando a compacta\u00E7\u00E3o do corpo da mensagem de JMS est\u00E1 ativada para \u00C1reas de Armazenamento Persistentes e \u00C1reas de Armazenamento de Pagina\u00E7\u00E3o de JMS.</p> <ul> <li>Use <code>GZIP_DEFAULT_COMPRESSION</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>DEFAULT_COMPRESSION</code>.</li> <li>Use <code>GZIP_BEST_COMPRESSION</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>BEST_COMPRESSION</code>.</li> <li>Use <code>GZIP_BEST_SPEED</code> para permitir a compacta\u00E7\u00E3o de mensagens usando a API JDK GZIP com o n\u00EDvel <code>BEST_SPEED</code>.</li> <li>Use <code>LZF</code> para permitir a compacta\u00E7\u00E3o de mensagens usando LZF de C\u00F3digo-Fonte Aberto.</li> </ul> <p>Esse atributo s\u00F3 deve ser usado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
SAFAgentMBean.properties.MessageCompressionOptions.helpSummaryHTML=Especifica o tipo de compacta\u00E7\u00E3o da mensagem usado quando a compacta\u00E7\u00E3o do corpo da mensagem de JMS est\u00E1 ativada para \u00C1reas de Armazenamento Persistentes e \u00C1reas de Armazenamento de Pagina\u00E7\u00E3o de JMS.
SAFAgentMBean.properties.MessageCompressionOptions.label=Op\u00E7\u00F5es de Compacta\u00E7\u00E3o de Mensagem
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_COMPRESSION=GZIP_BEST_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_BEST_SPEED=GZIP_BEST_SPEED
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.GZIP_DEFAULT_COMPRESSION=GZIP_DEFAULT_COMPRESSION
SAFAgentMBean.properties.MessageCompressionOptions.legalValues.LZF=LZF
SAFAgentMBean.properties.MessagesMaximum.detailedHelpHTML=<p>A cota m\u00E1xima de mensagens (quantidade total de mensagens) que pode ser armazenada neste agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> especifica que a inst\u00E2ncia do servidor n\u00E3o tem limite quanto ao n\u00FAmero de mensagens que podem ser armazenadas. No entanto, o volume excessivo de mensagens pode causar uma satura\u00E7\u00E3o na mem\u00F3ria, portanto esse valor deve corresponder \u00E0 quantidade total da mem\u00F3ria dispon\u00EDvel do sistema referente ao restante da carga da sua aplica\u00E7\u00E3o.</p> </li>  <li> <p>Aplica-se somente a agentes de envio.</p> </li>  <li> <p>Atualizar a cota m\u00E1xima de mensagens redefine a contagem de mensagens, de forma que somente as solicita\u00E7\u00F5es que chegam ap\u00F3s a atualiza\u00E7\u00E3o ser\u00E3o carregadas com rela\u00E7\u00E3o \u00E0 nova cota.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> >\= MessagesThresholdHigh</p> 
SAFAgentMBean.properties.MessagesMaximum.helpSummaryHTML=A cota m\u00E1xima de mensagens (quantidade total de mensagens) que pode ser armazenada neste agente SAF.
SAFAgentMBean.properties.MessagesMaximum.label=M\u00E1ximo de Mensagens
SAFAgentMBean.properties.MessagesThresholdHigh.detailedHelpHTML=<p>O limite superior que aciona eventos baseado no n\u00FAmero de mensagens armazenadas no agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> desabilita os eventos para este agente SAF. </p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>MessagesThresholdHigh</code> afeta somente as novas solicita\u00E7\u00F5es.</p> </li>  <li> <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li><p><b>Mensagens de Log</b>\: Uma mensagem \u00E9 registrada no servidor indicando uma condi\u00E7\u00E3o de limite alto.</p> </li>  <li><p><b>Controle de Fluxo</b>\: O agente \u00E9 ativado e instrui os produtores a come\u00E7ar a diminuir seu fluxo de mensagens.</p></li> </ul> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >\= MessagesThresholdLow</p> 
SAFAgentMBean.properties.MessagesThresholdHigh.helpSummaryHTML=O limite superior que aciona eventos baseado no n\u00FAmero de mensagens armazenadas no agente SAF.
SAFAgentMBean.properties.MessagesThresholdHigh.label=Limite Superior de Mensagens
SAFAgentMBean.properties.MessagesThresholdLow.detailedHelpHTML=<p>O limite baixo que aciona eventos baseado no n\u00FAmero de mensagens armazenadas no agente SAF.</p>  <ul> <li> <p>O valor padr\u00E3o de <code>-1</code> desabilita os eventos para este agente SAF. </p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li>  <li> <p>Atualizar <code>MessagesThresholdLow</code> afeta somente novas solicita\u00E7\u00F5es.</p> </li>  <li> <p>Se o n\u00FAmero de mensagens estiver abaixo desse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li><p><b>Mensagens de Log</b>\: Uma mensagem \u00E9 registrada no servidor indicando que a condi\u00E7\u00E3o limite foi anulada.</p> </li>  <li><p><b>Controle de Fluxo</b>\: O agente \u00E9 desativado e instrui os produtores a come\u00E7ar a aumentar seu fluxo de mensagens.</p></li> </ul> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesThresholdHigh.</p> 
SAFAgentMBean.properties.MessagesThresholdLow.helpSummaryHTML=O limite baixo que aciona eventos baseado no n\u00FAmero de mensagens armazenadas no agente SAF.
SAFAgentMBean.properties.MessagesThresholdLow.label=Limite Inferior de Mensagens
SAFAgentMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
SAFAgentMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
SAFAgentMBean.properties.Name.label=Nome
SAFAgentMBean.properties.PagingDirectory.detailedHelpHTML=<p> Especifica onde os corpos da mensagem s\u00E3o gravados quando o tamanho dos corpos das mensagens no servidor JMS excederem o tamanho do buffer de mensagem. Caso n\u00E3o seja especificado, as mensagens ser\u00E3o gravadas no diret\u00F3rio <code>tmp</code> no diret\u00F3rio da inst\u00E2ncia do WebLogic Server do host. Por exemplo, <code><i>domainName</i>/servers/<i>servername</i>/tmp</code>. </p>  <ul> <li> <p>Visando ao m\u00E1ximo desempenho, esse diret\u00F3rio n\u00E3o deve ser o mesmo diret\u00F3rio usado pelo armazenamento persistente do agente SAF.</p> </li>  <li> <p>Aplica-se somente a agentes com capacidade de envio.</p> </li> </ul>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
SAFAgentMBean.properties.PagingDirectory.helpSummaryHTML=\ Especifica onde os corpos da mensagem s\u00E3o gravados quando o tamanho dos corpos das mensagens no servidor JMS excederem o tamanho do buffer de mensagem.
SAFAgentMBean.properties.PagingDirectory.label=Diret\u00F3rio de Pagina\u00E7\u00E3o
SAFAgentMBean.properties.PagingMessageCompressionEnabled.detailedHelpHTML=<p>Permite que o armazenamento de pagina\u00E7\u00E3o JMS execute a compacta\u00E7\u00E3o do corpo da mensagem em mensagens persistentes e n\u00E3o persistentes. Quando a op\u00E7\u00E3o <code>falso</code> est\u00E1 definida, nenhuma compacta\u00E7\u00E3o \u00E9 executada.</p> <p>Esse atributo s\u00F3 deve ser ativado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
SAFAgentMBean.properties.PagingMessageCompressionEnabled.helpSummaryHTML=Permite que o armazenamento de pagina\u00E7\u00E3o JMS execute a compacta\u00E7\u00E3o do corpo da mensagem em mensagens persistentes e n\u00E3o persistentes.
SAFAgentMBean.properties.PagingMessageCompressionEnabled.label=Compacta\u00E7\u00E3o de Mensagem de Pagina\u00E7\u00E3o Ativada
SAFAgentMBean.properties.ReceivingPausedAtStartup.detailedHelpHTML=<p>Especifica se o agente est\u00E1 pausado para receber mensagens no hor\u00E1rio da inicializa\u00E7\u00E3o.</p>  <p>Quando estiver ativado, o agente de envio receber\u00E1 mensagens. Caso contr\u00E1rio, o agente de envio n\u00E3o receber\u00E1 nenhuma mensagem.</p>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
SAFAgentMBean.properties.ReceivingPausedAtStartup.helpSummaryHTML=Especifica se o agente est\u00E1 pausado para receber mensagens no hor\u00E1rio da inicializa\u00E7\u00E3o.
SAFAgentMBean.properties.ReceivingPausedAtStartup.label=Pausar Recebimento de Mensagens na Inicializa\u00E7\u00E3o
SAFAgentMBean.properties.ServiceType.detailedHelpHTML=<p>O tipo de servi\u00E7o que este agente SAF fornece. O JMS requer somente um agente de Envio no lado de envio para mensagens. J\u00E1 o Web Services Reliable Messaging requer um agente de Envio e de Recebimento para mensagens.</p> <ul> <li><b>Somente envio</b> Configura um agente que armazena mensagens no armazenamento persistente, encaminha mensagens para o lado de recebimento e retransmite mensagens quando as confirma\u00E7\u00F5es n\u00E3o retornam em tempo.</li> <li><b>Somente recebimento</b>  Configura um agente que detecta e elimina mensagens duplicadas enviadas por um agente de recebimento e entrega mensagens para o destino final.</li> <li><b>Ambos</b> Configura um agente que tem a funcionalidade do agente de envio e de recebimento. </li> </ul>  <p>Se o valor for alterado e ativado, reinicie qualquer servidor para o qual o MBean se destina, a fim de que o valor tenha efeito (mesmo que voc\u00EA n\u00E3o obtenha uma advert\u00EAncia na Console de que o servidor precisa ser reiniciado).</p> 
SAFAgentMBean.properties.ServiceType.helpSummaryHTML=O tipo de servi\u00E7o que este agente SAF fornece.
