ForeignServerBean.properties.JNDIPropertiesCredential.detailedHelpHTML=<p>Quaisquer Credenciais que tiverem de ser definidas para o provedor JNDI. Essas Credenciais far\u00E3o parte das propriedades que ser\u00E3o transmitidas diretamente para o construtor para a classe InitialContext do provedor JNDI. <i>Observa\u00E7\u00E3o\:</i> Visando ao gerenciamento seguro das credenciais, use o campo Credencial. Usar o campo Propriedades far\u00E1 com que a credencial seja armazenada e exibida conforme inserida originalmente.</p>\n<p>Alguns provedores estrangeiros exigem que outras propriedades sejam definidas durante a obten\u00E7\u00E3o de um contexto inicial de atribui\u00E7\u00E3o de nome. Essas propriedades podem ser definidas com um bean de propriedade.</p>\n
