SystemPasswordValidatorMBean.properties.MinNumericCharacters.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00EDnimo de caracteres num\u00E9ricos que devem aparecer na senha. O valor v\u00E1lido para este atributo deve ser maior ou igual a 0.</p>         <p><i>1</i> \u00E9 um valor recomendado.</p> 
