JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheAddCount.detailedHelpHTML=<p>A contagem cumulativa funcional do n\u00FAmero de instru\u00E7\u00F5es adicionadas ao cache de instru\u00E7\u00E3o.</p>  <p>Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es. Esse n\u00FAmero \u00E9 a soma do n\u00FAmero de instru\u00E7\u00F5es adicionadas aos caches para todas as conex\u00F5es no pool de conex\u00F5es.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheAddCount.helpSummaryHTML=A contagem cumulativa funcional do n\u00FAmero de instru\u00E7\u00F5es adicionadas ao cache de instru\u00E7\u00E3o.
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheAddCount.label=Contagem de Adi\u00E7\u00E3o de Cache Instru\u00E7\u00F5es Preparadas
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheCurrentSize.detailedHelpHTML=<p>O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis atualmente armazenadas em cache no cache de instru\u00E7\u00E3o.</p>  <p>Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es. Esse n\u00FAmero \u00E9 a soma do n\u00FAmero de instru\u00E7\u00F5es nos caches para todas as conex\u00F5es no pool de conex\u00F5es.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheCurrentSize.helpSummaryHTML=O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis atualmente armazenadas em cache no cache de instru\u00E7\u00E3o.
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheCurrentSize.label=Tamanho Atual do Cache Instru\u00E7\u00F5es Preparadas
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheDeleteCount.detailedHelpHTML=<p>A contagem cumulativa funcional de instru\u00E7\u00F5es descartadas do cache.</p>  <p>Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es. Esse n\u00FAmero \u00E9 a soma do n\u00FAmero de instru\u00E7\u00F5es que foram descartadas dos caches de todas as conex\u00F5es no pool de conex\u00F5es.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheDeleteCount.helpSummaryHTML=A contagem cumulativa funcional de instru\u00E7\u00F5es descartadas do cache.
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheDeleteCount.label=Contagem de Exclus\u00F5es de Cache Instru\u00E7\u00F5es Preparadas
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheHitCount.detailedHelpHTML=<p>A contagem cumulativa funcional do n\u00FAmero de vezes que as instru\u00E7\u00F5es do cache foram usadas.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheHitCount.helpSummaryHTML=A contagem cumulativa funcional do n\u00FAmero de vezes que as instru\u00E7\u00F5es do cache foram usadas.
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheHitCount.label=Contagem de Ocorr\u00EAncias no Cache Instru\u00E7\u00F5es Preparadas
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheMissCount.detailedHelpHTML=<p>O n\u00FAmero de vezes que uma solicita\u00E7\u00E3o de instru\u00E7\u00E3o n\u00E3o p\u00F4de ser satisfeita com uma instru\u00E7\u00E3o do cache.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheMissCount.helpSummaryHTML=O n\u00FAmero de vezes que uma solicita\u00E7\u00E3o de instru\u00E7\u00E3o n\u00E3o p\u00F4de ser satisfeita com uma instru\u00E7\u00E3o do cache.
JDBCProxyDataSourceRuntimeMBean.properties.PrepStmtCacheMissCount.label=Contagem de Aus\u00EAncias no Cache Instru\u00E7\u00F5es Preparadas
JDBCProxyDataSourceRuntimeMBean.properties.ReserveRequestCount.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.ReserveRequestCount.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados.
JDBCProxyDataSourceRuntimeMBean.properties.ReserveRequestCount.label=Contagem de Solicita\u00E7\u00F5es de Reserva
JDBCProxyDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>O estado atual da origem de dados.</p> <p>Os estados poss\u00EDveis s\u00E3o\:</p> <ul><li><code>Running</code> - a origem de dados est\u00E1 ativada (implantada e n\u00E3o <code>Suspended</code>). Este \u00E9 o estado normal da origem de dados. Esse estado inclui condi\u00E7\u00F5es nas quais o servidor de banco de dados n\u00E3o est\u00E1 dispon\u00EDvel e a origem de dados \u00E9 criada (a repeti\u00E7\u00E3o da cria\u00E7\u00E3o deve estar ativada) ou nas quais todas as conex\u00F5es falharam nos testes de conex\u00E3o (na cria\u00E7\u00E3o, na reserva ou nos testes peri\u00F3dicos).</li> <li><code>Suspended</code> - a origem de dados foi desativada.</li> <li><code>Shutdown</code> - a origem de dados sofreu shutdown e todas as conex\u00F5es com o banco de dados foram encerradas.</li> <li><code>Overloaded</code> - todos os recursos no pool est\u00E3o em uso.</li> <li><code>Unknown</code> - o estado da origem de dados \u00E9 desconhecido.</li></ul> 
JDBCProxyDataSourceRuntimeMBean.properties.State.helpSummaryHTML=O estado atual da origem de dados.
JDBCProxyDataSourceRuntimeMBean.properties.State.label=Estado
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.detailedHelpHTML=<p>O nome da classe do driver JDBC usado para criar conex\u00F5es com o banco de dados. </p> 
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.helpSummaryHTML=O nome da classe do driver JDBC usado para criar conex\u00F5es com o banco de dados.
JDBCProxyDataSourceRuntimeMBean.properties.VersionJDBCDriver.label=Vers\u00E3o do Driver JDBC
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.detailedHelpHTML=<p>O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.</p> <p>Esse valor \u00E9 atualizado quando uma solicita\u00E7\u00E3o <code>getConnection</code> conclu\u00EDda demora mais tempo para retornar uma conex\u00E3o do que uma solicita\u00E7\u00E3o anterior.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.helpSummaryHTML=O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.
JDBCProxyDataSourceRuntimeMBean.properties.WaitSecondsHighCount.label=Contagem Mais Alta de Segundos de Espera
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.detailedHelpHTML=<p>O n\u00FAmero de solicita\u00E7\u00F5es de conex\u00E3o aguardando uma conex\u00E3o com o banco de dados.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.helpSummaryHTML=O n\u00FAmero de solicita\u00E7\u00F5es de conex\u00E3o aguardando uma conex\u00E3o com o banco de dados.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.label=Aguardando pela Contagem Atual de Conex\u00F5es
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.</p>  <p>A espera por solicita\u00E7\u00F5es de conex\u00E3o pode falhar por diversos motivos, inclusive se a espera for superior a ConnectionReserveTimeoutSeconds.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.label=Total Aguardando por Falha de Conex\u00E3o
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es da aplica\u00E7\u00E3o simultaneamente aguardando uma conex\u00E3o desta inst\u00E2ncia da origem de dados.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es da aplica\u00E7\u00E3o simultaneamente aguardando uma conex\u00E3o desta inst\u00E2ncia da origem de dados.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.label=Contagem Alta de Espera de Conex\u00E3o
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e finalmente estabeleceram uma conex\u00E3o com sucesso.</p> 
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e finalmente estabeleceram uma conex\u00E3o com sucesso.
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionSuccessTotal.label=Total Aguardando por Sucesso na Conex\u00E3o
JDBCProxyDataSourceRuntimeMBean.properties.WaitingForConnectionTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o, incluindo as que finalmente estabeleceram uma conex\u00E3o e as que n\u00E3o estabeleceram.</p> 
