ServerMBean.properties.MaxMessageSize.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de bytes permitidos em mensagens recebidas em todos os protocolos suportados, a menos que sobreposto por uma configura\u00E7\u00E3o espec\u00EDfica do protocolo ou por uma configura\u00E7\u00E3o personalizada do canal.</p>  <p>A ordem de preced\u00EAncia para configurar os tamanhos m\u00E1ximos de mensagens \u00E9 a seguinte\:</p>  <ol> <li> <p>Um m\u00E1ximo para todo o canal em um canal de rede personalizado.</p> </li>  <li> <p>Uma configura\u00E7\u00E3o espec\u00EDfica do protocolo no canal de rede padr\u00E3o.</p> <p>Consulte</p> <ul> <li>getMaxCOMMessageSize()</li> <li>getMaxHTTPMessageSize()</li> <li>getMaxIIOPMessageSize()</li> <li>getMaxT3MessageSize()</li> </ul> </li>  <li> <p>O m\u00E1ximo de mensagens neste atributo.</p> </li> </ol>  <p>Esse tamanho m\u00E1ximo da mensagem ajuda a proteger contra um ataque de nega\u00E7\u00E3o de servi\u00E7o em que um chamador tenta for\u00E7ar o servidor a alocar mais mem\u00F3ria que o dispon\u00EDvel, evitando que o servidor responda rapidamente a outras solicita\u00E7\u00F5es.</p> <p>Um cliente pode definir esse valor usando a propriedade <code>-Dweblogic.MaxMessageSize</code>.</p> 
ServerMBean.properties.MaxMessageSize.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de bytes permitidos em mensagens recebidas em todos os protocolos suportados, a menos que sobreposto por uma configura\u00E7\u00E3o espec\u00EDfica do protocolo ou por uma configura\u00E7\u00E3o personalizada do canal.
ServerMBean.properties.MaxMessageSize.label=Tamanho M\u00E1ximo da Mensagem
ServerMBean.properties.MaxOpenSockCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de soquetes abertos permitidos no servidor em um determinado momento.</p>  <p>Quando o limite m\u00E1ximo for atingido, o servidor deixar\u00E1 de aceitar novas solicita\u00E7\u00F5es at\u00E9 que o n\u00FAmero de soquetes fique abaixo do limite.</p>  <p>Um valor menor que <code>0</code> indica um tamanho ilimitado.</p> 
ServerMBean.properties.MaxOpenSockCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de soquetes abertos permitidos no servidor em um determinado momento.
ServerMBean.properties.MaxOpenSockCount.label=M\u00E1ximo de Soquetes Abertos
ServerMBean.properties.MuxerClass.detailedHelpHTML=<p>A E/S n\u00E3o de bloqueio est\u00E1 ativada por padr\u00E3o no lado do servidor.</p> <p>O valor padr\u00E3o \u00E9 <code>weblogic.socket.NIOSocketMuxer</code>. </p> <p>A implementa\u00E7\u00E3o de SSL de Certicom n\u00E3o \u00E9 suportada com NIOSocketMuxer. Se voc\u00EA precisar proteger a comunica\u00E7\u00E3o com a Internet, a Oracle recomenda ativar a JSSE (Java Secure Socket Extension).</p> 
ServerMBean.properties.MuxerClass.helpSummaryHTML=A E/S n\u00E3o de bloqueio est\u00E1 ativada por padr\u00E3o no lado do servidor.
ServerMBean.properties.MuxerClass.label=Classe de Muxer
ServerMBean.properties.Name.detailedHelpHTML=<p>Um nome alfanum\u00E9rico para esta inst\u00E2ncia do servidor.</p>\n<p>Este campo n\u00E3o aceitar\u00E1 espa\u00E7os.</p><p>O nome deve ser exclusivo para todos os objetos de configura\u00E7\u00E3o no dom\u00EDnio. Em um dom\u00EDnio, cada servidor, m\u00E1quina, cluster, pool de conex\u00F5es JDBC, host virtual e qualquer outro tipo de recurso deve ser nomeado exclusivamente e n\u00E3o deve usar o mesmo nome que o dom\u00EDnio.</p><p>O nome do servidor n\u00E3o \u00E9 usado como parte do URL para aplica\u00E7\u00F5es implantadas no servidor. Serve para identifica\u00E7\u00E3o apenas. O nome do servidor \u00E9 exibido na Console de Administra\u00E7\u00E3o e, se voc\u00EA usar os utilit\u00E1rios ou APIs de linha de comandos do WebLogic Server, use esse nome para identificar o servidor.</p><p>Para definir um nome de servidor unicode, o sistema operacional subjacente deve suportar caracteres unicode.</p><p>O nome de um servidor n\u00E3o pode ser alterado ap\u00F3s sua cria\u00E7\u00E3o. Em vez disso, clone o servidor e especifique um nome novo para o clone.</p>\n
ServerMBean.properties.Name.helpSummaryHTML=<p>Um nome alfanum\u00E9rico para esta inst\u00E2ncia do servidor.</p>\n
ServerMBean.properties.Name.label=Nome
