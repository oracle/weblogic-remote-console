ServerMBean.properties.SingleSignOnServices.Passive.detailedHelpHTML=<p>Determina se o Provedor de Identidade e o usu\u00E1rio n\u00E3o devem controlar a interface do usu\u00E1rio a partir do solicitante e interagir com o usu\u00E1rio de forma vis\u00EDvel. A defini\u00E7\u00E3o padr\u00E3o \u00E9 <code>falso</code>.</p>  <p>Os servi\u00E7os SAML 2.0 do WebLogic Server geram uma exce\u00E7\u00E3o se Passivo (<code>IsPassive</code>) for ativado e o usu\u00E1rio final ainda n\u00E3o estiver autenticado no site do Provedor de Identidade. Nessa situa\u00E7\u00E3o, o sign-on \u00FAnico da Web falhar\u00E1.</p> 
ServerMBean.properties.SingleSignOnServices.Passive.helpSummaryHTML=Determina se o Provedor de Identidade e o usu\u00E1rio n\u00E3o devem controlar a interface do usu\u00E1rio a partir do solicitante e interagir com o usu\u00E1rio de forma vis\u00EDvel.
ServerMBean.properties.SingleSignOnServices.Passive.label=Passivo
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.detailedHelpHTML=<p>O URL do site publicado.</p>  <p>Ao publicar metadados do SAML 2.0, esse URL \u00E9 usado como um URL base para construir URLs do ponto final para os diversos servi\u00E7os SAML 2.0. O URL do site publicado tamb\u00E9m \u00E9 usado durante o processamento da solicita\u00E7\u00E3o para gerar e/ou fazer parsing diversos URLs.</p>  <p>O nome do host e a parte da porta do URL devem ser o nome do host e a porta em que o servidor est\u00E1 vis\u00EDvel externamente; n\u00E3o pode ser igual ao nome do host e porta pelo qual o servidor \u00E9 conhecido localmente. Se estiver configurando servi\u00E7os SAML 2.0 em um cluster, o nome do host e a porta podem corresponder ao balanceador de carga ou servidor proxy que distribui solicita\u00E7\u00F5es do cliente para os servidores no cluster.</p>  <p>O restante do URL deve ser um \u00FAnico componente de caminho correspondente ao contexto da aplica\u00E7\u00E3o em que a aplica\u00E7\u00E3o de servi\u00E7os SAML 2.0 est\u00E1 implantada (geralmente, <code>/saml2</code>).</p> 
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.helpSummaryHTML=O URL do site publicado.
ServerMBean.properties.SingleSignOnServices.PublishedSiteURL.label=URL do Site Publicado
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.detailedHelpHTML=<p>Especifica se a verifica\u00E7\u00E3o do destinat\u00E1rio/destino est\u00E1 ativada. Quando for verdadeiro, o destinat\u00E1rio da Solicita\u00E7\u00E3o/Resposta SAML deve corresponder ao URL na Solicita\u00E7\u00E3o HTTP.</p> 
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.helpSummaryHTML=Especifica se a verifica\u00E7\u00E3o do destinat\u00E1rio/destino est\u00E1 ativada.
ServerMBean.properties.SingleSignOnServices.RecipientCheckEnabled.label=Verifica\u00E7\u00E3o de Destinat\u00E1rio Ativada
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.detailedHelpHTML=<p>Especifica se o cache cache persistente (LDAP ou RDBMS) \u00E9 usado para armazenar artefatos e solicita\u00E7\u00F5es de autentica\u00E7\u00E3o do SAML 2.0.</p>  <p>RDBMS \u00E9 necess\u00E1rio para os provedores de seguran\u00E7a SAML 2.0 em ambientes de produ\u00E7\u00E3o. Use LDAP somente em ambientes de desenvolvimento.</p>  <p>Se n\u00E3o estiver definido, os artefatos e solicita\u00E7\u00F5es ser\u00E3o salvos na mem\u00F3ria.</p>  <p>Se estiver configurando os servi\u00E7os SAML 2.0 para duas ou mais inst\u00E2ncias do WebLogic Server em um dom\u00EDnio, \u00E9 necess\u00E1rio ativar o cache replicado individualmente em cada servidor. Al\u00E9m disso, se estiver configurando os servi\u00E7os SAML 2.0 em um cluster, cada Servidor Gerenciado tamb\u00E9m deve ser configurado individualmente.</p> 
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.helpSummaryHTML=Especifica se o cache cache persistente (LDAP ou RDBMS) \u00E9 usado para armazenar artefatos e solicita\u00E7\u00F5es de autentica\u00E7\u00E3o do SAML 2.0.
ServerMBean.properties.SingleSignOnServices.ReplicatedCacheEnabled.label=Cache Replicado
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.detailedHelpHTML=<p>O alias da \u00E1rea de armazenamento de chaves para a chave a ser usada aos assinar documentos.</p>  <p>A chave \u00E9 usada para gerar assinaturas em todos os documentos de sa\u00EDda, como solicita\u00E7\u00F5es e respostas de autentica\u00E7\u00E3o. Se voc\u00EA n\u00E3o especificar um alias, o alias da chave privada SSL configurado do servidor na configura\u00E7\u00E3o SSL do servidor ser\u00E1 usado por padr\u00E3o.</p> 
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.helpSummaryHTML=O alias da \u00E1rea de armazenamento de chaves para a chave a ser usada aos assinar documentos.
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyAlias.label=Alias da Chave de Assinatura de Sign-On \u00DAnico
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.detailedHelpHTML=<p>O passphrase usado para recuperar a chave de assinatura SSO do site local da \u00E1rea de armazenamento de chaves.</p>  <p>Se voc\u00EA n\u00E3o especificar um alias e passphrase de \u00E1rea de armazenamento de chaves, o alias e o passphrase da chave privada configurada do servidor na configura\u00E7\u00E3o SSL do servidor ser\u00E3o usados por padr\u00E3o.</p> 
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.helpSummaryHTML=O passphrase usado para recuperar a chave de assinatura SSO do site local da \u00E1rea de armazenamento de chaves.
ServerMBean.properties.SingleSignOnServices.SSOSigningKeyPassPhrase.label=Frase-Senha da Chave de Assinatura de Sign-On \u00DAnico
