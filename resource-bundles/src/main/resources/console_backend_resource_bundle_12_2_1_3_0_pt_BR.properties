ServerMBean.properties.SingleSignOnServices.ForceAuthn.detailedHelpHTML=<p>Especifica se o Provedor de Identidade deve autenticar os usu\u00E1rios diretamente e n\u00E3o usar um contexto de seguran\u00E7a anterior. O padr\u00E3o \u00E9 <code>falso</code>. </p>  <p>Observe o seguinte\:</p> <ol> <li>A defini\u00E7\u00E3o de <code>ForceAuthn</code> como <code>verdadeiro</code> -- ou seja, a ativa\u00E7\u00E3o de For\u00E7ar Autentica\u00E7\u00E3o -- n\u00E3o tem efeito no WebLogic Server. O log-out do SAML n\u00E3o \u00E9 suportado no WebLogic Server; portanto, mesmo que o usu\u00E1rio j\u00E1 tenha sido autenticado no site do Provedor de Identidade e <code>ForceAuthn</code> esteja definido como <code>verdadeiro</code>, o usu\u00E1rio n\u00E3o ser\u00E1 for\u00E7ado a se autenticar novamente no site do Provedor de Identidade.</li> <li>A defini\u00E7\u00E3o de <code>ForceAuthn</code> e de <code>IsPassive</code> como <code>verdadeiro</code> -- ou seja, For\u00E7ar Autentica\u00E7\u00E3o e Passivo est\u00E3o ativados -- \u00E9 uma configura\u00E7\u00E3o inv\u00E1lida que faz com que o WebLogic Server gere uma exce\u00E7\u00E3o e tamb\u00E9m causa uma falha na sess\u00E3o de sign-on \u00FAnico.</li> </ol> 
ServerMBean.properties.SingleSignOnServices.ForceAuthn.helpSummaryHTML=Especifica se o Provedor de Identidade deve autenticar os usu\u00E1rios diretamente e n\u00E3o usar um contexto de seguran\u00E7a anterior.
ServerMBean.properties.SingleSignOnServices.ForceAuthn.label=For\u00E7ar Autentica\u00E7\u00E3o
