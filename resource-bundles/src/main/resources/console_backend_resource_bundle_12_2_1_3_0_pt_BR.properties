ServerMBean.properties.TunnelingClientTimeoutSecs.detailedHelpHTML=<p>O per\u00EDodo (em segundos) ap\u00F3s o qual um cliente tunelado ausente \u00E9 considerado inativo.</p>  <p>Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essa configura\u00E7\u00E3o.</p> 
