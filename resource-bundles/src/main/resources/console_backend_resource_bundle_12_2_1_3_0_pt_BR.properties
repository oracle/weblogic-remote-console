ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.detailedHelpHTML=O intervalo de tempo que deve passar antes da retransmiss\u00E3o de uma mensagem para o destino RM (no caso de uma falha na transmiss\u00E3o anterior). Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P0DT3S" (3 segundos). Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.helpSummaryHTML=O intervalo de tempo que deve passar antes da retransmiss\u00E3o de uma mensagem para o destino RM (no caso de uma falha na transmiss\u00E3o anterior).
ServerTemplateMBean.properties.WebService.WebServiceReliability.BaseRetransmissionInterval.label=Intervalo Base de Retransmiss\u00E3o
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.detailedHelpHTML=Se nessa dura\u00E7\u00E3o um endpoint (origem ou destino de RM) n\u00E3o tiver recebido aplica\u00E7\u00F5es ou mensagens de controle, o endpoint PODER\u00C1 considerar que a Sequ\u00EAncia de RM foi encerrada por inatividade. Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P0DT600S" (600 segundos). As implementa\u00E7\u00F5es de origem e destino de RM s\u00E3o livres para gerenciar recursos associados \u00E0 sequ\u00EAncia, mas em geral n\u00E3o h\u00E1 garantias de que a sequ\u00EAncia ser\u00E1 utiliz\u00E1vel por alguma das partes depois da expira\u00E7\u00E3o do timeout de inatividade. Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.helpSummaryHTML=Se nessa dura\u00E7\u00E3o um endpoint (origem ou destino de RM) n\u00E3o tiver recebido aplica\u00E7\u00F5es ou mensagens de controle, o endpoint PODER\u00C1 considerar que a Sequ\u00EAncia de RM foi encerrada por inatividade.
ServerTemplateMBean.properties.WebService.WebServiceReliability.InactivityTimeout.label=Tempo de Inatividade
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.detailedHelpHTML=Um flag booliano indicando que os destinos de RM, por padr\u00E3o, far\u00E3o recebimentos n\u00E3o armazenados em buffer. O padr\u00E3o \u00E9 falso. Observe que as altera\u00E7\u00F5es a esse padr\u00E3o s\u00F3 ser\u00E3o utilizadas por novas sequ\u00EAncias confi\u00E1veis. Sequ\u00EAncias confi\u00E1veis existentes ter\u00E3o o manuseio de sua persist\u00EAncia definidos no momento de cria\u00E7\u00E3o, e tais valores n\u00E3o ser\u00E3o alterados. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.helpSummaryHTML=Um flag booliano indicando que os destinos de RM, por padr\u00E3o, far\u00E3o recebimentos n\u00E3o armazenados em buffer.
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedDestination.label=Destino N\u00E3o Armazenado no Buffer
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.detailedHelpHTML=Um flag booliano indicando que as origens de RM, por padr\u00E3o, far\u00E3o envios n\u00E3o armazenados em buffer. O padr\u00E3o \u00E9 falso. Observe que as altera\u00E7\u00F5es a esse padr\u00E3o s\u00F3 ser\u00E3o utilizadas por novas sequ\u00EAncias confi\u00E1veis. Sequ\u00EAncias confi\u00E1veis existentes ter\u00E3o o manuseio de sua persist\u00EAncia definidos no momento de cria\u00E7\u00E3o, e tais valores n\u00E3o ser\u00E3o alterados. 
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.helpSummaryHTML=Um flag booliano indicando que as origens de RM, por padr\u00E3o, far\u00E3o envios n\u00E3o armazenados em buffer.
ServerTemplateMBean.properties.WebService.WebServiceReliability.NonBufferedSource.label=Origem N\u00E3o Armazenada no Buffer
ServerTemplateMBean.properties.WebService.WebServiceReliability.RetransmissionExponentialBackoff.detailedHelpHTML=Um flag booliano indicando que o intervalo de retransmiss\u00E3o ser\u00E1 ajustado usando o algoritmo de backoff exponencial ([Tanenbaum]). O padr\u00E3o \u00E9 falso. Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
