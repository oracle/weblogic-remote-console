JTAMBean.properties.AbandonTimeoutSeconds.detailedHelpHTML=<p>Especifica o tempo m\u00E1ximo, em segundos, que um gerenciador de transa\u00E7\u00F5es persiste na tentativa de concluir a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases. </p>  <p>Durante a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases, o gerenciador de transa\u00E7\u00F5es continua tentando concluir a transa\u00E7\u00E3o at\u00E9 que todos os gerenciadores de recursos indiquem que ela foi conclu\u00EDda. Depois que o timer para abandonar transa\u00E7\u00E3o \u00E9 expirado, n\u00E3o s\u00E3o feitas mais tentativas para resolver a transa\u00E7\u00E3o. Se a transa\u00E7\u00E3o estiver em um estado preparado antes de ser abandonada, o gerenciador de transa\u00E7\u00E3o efetuar\u00E1 rollback da transa\u00E7\u00E3o para liberar bloqueios mantidos em nome da transa\u00E7\u00E3o abandonada.</p> 
JTAMBean.properties.AbandonTimeoutSeconds.helpSummaryHTML=Especifica o tempo m\u00E1ximo, em segundos, que um gerenciador de transa\u00E7\u00F5es persiste na tentativa de concluir a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases.
JTAMBean.properties.AbandonTimeoutSeconds.label=Timeout de Abandono - Segundos
JTAMBean.properties.BeforeCompletionIterationLimit.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de ciclos em que o gerenciador de transa\u00E7\u00F5es executa a chamada de sincroniza\u00E7\u00E3o <code>beforeCompletion</code> para esse dom\u00EDnio do WebLogic Server.</p>  <p>Nada impede que um objeto de Sincroniza\u00E7\u00E3o registre outro durante <code>beforeCompletion</code>, mesmo aquele cujas <code>beforeCompletions</code> j\u00E1 tenham sido chamadas. Por exemplo, um EJB pode chamar outro em seu m\u00E9todo <code>ejbStore()</code>. Para isso, o gerenciador de transa\u00E7\u00F5es chama todos os objetos de Sincroniza\u00E7\u00E3o e depois repete o ciclo, se novos forem registrados. Essa contagem define um limite para o n\u00FAmero de ciclos de sincroniza\u00E7\u00E3o que pode ocorrer.</p> 
JTAMBean.properties.BeforeCompletionIterationLimit.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de ciclos em que o gerenciador de transa\u00E7\u00F5es executa a chamada de sincroniza\u00E7\u00E3o <code>beforeCompletion</code> para esse dom\u00EDnio do WebLogic Server.
JTAMBean.properties.BeforeCompletionIterationLimit.label=Limite de Itera\u00E7\u00E3o Antes da Conclus\u00E3o
JTAMBean.properties.CheckpointIntervalSeconds.detailedHelpHTML=<p>O intervalo em que o gerenciador de transa\u00E7\u00F5es cria um novo arquivo de log da transa\u00E7\u00E3o e verifica todos os arquivos de log da transa\u00E7\u00E3o para saber se est\u00E3o prontos para exclus\u00E3o.</p> 
JTAMBean.properties.CheckpointIntervalSeconds.helpSummaryHTML=O intervalo em que o gerenciador de transa\u00E7\u00F5es cria um novo arquivo de log da transa\u00E7\u00E3o e verifica todos os arquivos de log da transa\u00E7\u00E3o para saber se est\u00E3o prontos para exclus\u00E3o.
JTAMBean.properties.CheckpointIntervalSeconds.label=Intervalo de Checkpoint - Segundos
JTAMBean.properties.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica que a recupera\u00E7\u00E3o em n\u00EDvel de cluster \u00E9 usada para transa\u00E7\u00F5es distribu\u00EDdas.</p>  <p>Quando ativadas, as opera\u00E7\u00F5es de recupera\u00E7\u00E3o para uma transa\u00E7\u00E3o distribu\u00EDda s\u00E3o aplicadas a todos os servidores do cluster que hospedam um InterposedTransactionManager, e n\u00E3o apenas ao servidor que hospeda o InterposedTransactionManager.</p> 
JTAMBean.properties.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica que a recupera\u00E7\u00E3o em n\u00EDvel de cluster \u00E9 usada para transa\u00E7\u00F5es distribu\u00EDdas.
JTAMBean.properties.ClusterwideRecoveryEnabled.label=Ativar Recupera\u00E7\u00E3o do Cluster
JTAMBean.properties.CompletionTimeoutSeconds.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em segundos, que um gerenciador de transa\u00E7\u00F5es aguarda que todos os gerenciadores de recurso respondam e indiquem se a transa\u00E7\u00E3o pode ser submetida a commit ou rollback.</p>  <ul><li> O valor padr\u00E3o \u00E9 0, que define o valor para aproximadamente o valor default de <code>transaction-timeout</code> com um valor m\u00E1ximo de 120 segundos. Esse valor fornece retrocompatibilidade para releases anteriores sem essa defini\u00E7\u00E3o.</li> <li>Se o valor especificado for -1, o valor m\u00E1ximo suportado por esse atributo ser\u00E1 usado. </li> <li>Se o valor especificado exceder o valor definido para <code>abandon-timeout-seconds</code>, o valor de <code>abandon-timeout-seconds</code> ser\u00E1 usado. </li> </ul> 
JTAMBean.properties.CompletionTimeoutSeconds.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em segundos, que um gerenciador de transa\u00E7\u00F5es aguarda que todos os gerenciadores de recurso respondam e indiquem se a transa\u00E7\u00E3o pode ser submetida a commit ou rollback.
JTAMBean.properties.CompletionTimeoutSeconds.label=Timeout de Conclus\u00E3o
