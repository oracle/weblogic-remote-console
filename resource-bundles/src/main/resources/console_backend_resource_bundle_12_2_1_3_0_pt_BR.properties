WLDFHarvestedTypeBean.properties.Enabled.detailedHelpHTML=<p>Especifica se este tipo est\u00E1 ativado. Observe que a ativa\u00E7\u00E3o de um tipo n\u00E3o ter\u00E1 efeito, a menos que o componente Harvester tamb\u00E9m esteja ativado.</p>  <p>Um valor <code>true</code> significa que este tipo \u00E9 coletado. Um valor <code>false</code> indica que este tipo n\u00E3o \u00E9 coletado.</p> 
