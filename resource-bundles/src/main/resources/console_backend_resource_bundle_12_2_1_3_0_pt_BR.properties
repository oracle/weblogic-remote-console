ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.detailedHelpHTML=<p>Especifica as m\u00E1quinas \u00E0s quais os servidores din\u00E2micos ser\u00E3o designados.</p><p>Se uma m\u00E1quina no dom\u00EDnio corresponder \u00E0 express\u00E3o, ent\u00E3o ser\u00E1 inclu\u00EDda no conjunto de m\u00E1quinas usadas por esses servidores din\u00E2micos. A express\u00E3o \u00E9 um conjunto de valores separados por v\u00EDrgula que especificam as m\u00E1quinas para correspond\u00EAncia. Cada valor corresponder\u00E1 a um nome de m\u00E1quina exatamente, ou, se for especificado com um '*' posterior, ent\u00E3o corresponder\u00E1 a v\u00E1rios nomes de m\u00E1quina. Se n\u00E3o for definido, ent\u00E3o todas as m\u00E1quinas no dom\u00EDnio estar\u00E3o dispon\u00EDveis para esses servidores.</p>\n
ClusterMBean.properties.DynamicServers.MachineNameMatchExpression.helpSummaryHTML=<p>Especifica as m\u00E1quinas \u00E0s quais os servidores din\u00E2micos ser\u00E3o designados.</p><p>Se uma m\u00E1quina no dom\u00EDnio corresponder \u00E0 express\u00E3o, ent\u00E3o ser\u00E1 inclu\u00EDda no conjunto de m\u00E1quinas usadas por esses servidores din\u00E2micos. A express\u00E3o \u00E9 um conjunto de valores separados por v\u00EDrgula que especificam as m\u00E1quinas para correspond\u00EAncia. Cada valor corresponder\u00E1 a um nome de m\u00E1quina exatamente, ou, se for especificado com um '*' posterior, ent\u00E3o corresponder\u00E1 a v\u00E1rios nomes de m\u00E1quina. Se n\u00E3o for definido, ent\u00E3o todas as m\u00E1quinas no dom\u00EDnio estar\u00E3o dispon\u00EDveis para esses servidores.</p>\n
