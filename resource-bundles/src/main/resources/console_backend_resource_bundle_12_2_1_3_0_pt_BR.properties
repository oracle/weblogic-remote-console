DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.detailedHelpHTML=<p>Especifica se as \u00E1reas de armazenamento Identidade e Confian\u00E7a de Demonstra\u00E7\u00E3o devem ser obtidas no Oracle Key Store Service (KSS).</p>  <p>Se ativado, o WebLogic Server solicitar\u00E1 as \u00E1reas de armazenamento de chaves de Identidade Demo e de Confian\u00E7a Demo do KSS. No entanto, subsequente \u00E0 instala\u00E7\u00E3o, as \u00E1reas de armazenamento de chaves Demo do KSS podem ter sido manipuladas, de forma que os certificados ou chaves Demo apropriados n\u00E3o estejam dispon\u00EDveis.</p>  <p>Verifique se a seguinte \u00E1rea de armazenamento de chaves de Identidade Demo do KSS possui uma chave privada X.509 e um certificado de identidade p\u00FAblica correspondente assinado pela Autoridade de Certifica\u00E7\u00E3o (CA, Certificate Authority) Demo\:</p> <dl> <dt>Faixa do KSS</dt> <dd>sistema</dd> <dt>Armazenamento de Chaves do KSS</dt> <dd>demoidentity</dd> <dt>Alias de Chave Privada do KSS</dt> <dd>DemoIdentity</dd> </dl> <p>Verifique se a seguinte \u00E1rea de armazenamento de chaves de Confian\u00E7a de Dom\u00EDnio do KSS tem um certificado X.509 da Autoridade de Certifica\u00E7\u00E3o Demo confi\u00E1vel\:</p> <dl> <dt>Faixa do KSS</dt> <dd>sistema</dd> <dt>Armazenamento de Chaves do KSS</dt> <dd>confi\u00E1vel</dd> </dl> 
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.helpSummaryHTML=<p>Especifica se as \u00E1reas de armazenamento Identidade e Confian\u00E7a de Demonstra\u00E7\u00E3o devem ser obtidas no Oracle Key Store Service (KSS).</p>\n
DomainMBean.properties.SecurityConfiguration.UseKSSForDemo.label=Usar KSS para Demonstra\u00E7\u00E3o
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.detailedHelpHTML=<p>Especifica o comportamento de correspond\u00EAncia de padr\u00F5es de URL que n\u00E3o distingue mai\u00FAsculas de min\u00FAsculas, para restri\u00E7\u00F5es de seguran\u00E7a, servlets, filtros, hosts virtuais etc. no container webapp e nas pol\u00EDticas de seguran\u00E7a externas. Os valores v\u00E1lidos s\u00E3o\: <code>os</code>, <code>true</code>, ou <code>false</code>. <b>Observa\u00E7\u00E3o\:</b> Este \u00E9 um flag somente do Windows que \u00E9 fornecido para retrocompatibilidade ao fazer upgrade de vers\u00F5es anteriores a 9.0 do WebLogic Server. Nas plataformas Unix, a defini\u00E7\u00E3o deste valor como <code>true</code> provoca um comportamento indesejado.</p>\n<p>Quando o valor \u00E9 definido como <code>os</code>, a correspond\u00EAncia de padr\u00F5es distingue mai\u00FAsculas de min\u00FAsculas em todas as plataformas, exceto Windows. (Observe que em plataformas n\u00E3o-Windows o WebLogic Server n\u00E3o exige essa distin\u00E7\u00E3o e depende do sistema de arquivos para otimiza\u00E7\u00E3o. Como resultado, se voc\u00EA tiver uma montagem do Windows Samba a partir de UNIX ou Mac OS que tenha sido instalado em modo sem distin\u00E7\u00E3o de mai\u00FAsculas/min\u00FAsculas, existe uma chance de risco de seguran\u00E7a. Se for esse o caso, especifique pesquisas sem a distin\u00E7\u00E3o, definindo este atributo como <code>verdadeiro</code>). Esta propriedade preserva a retrocompatibilidade s\u00F3 em sistemas de arquivos do Windows. Antes da vers\u00E3o 9.0, o WebLogic Server n\u00E3o distinguia mai\u00FAsculas/min\u00FAsculas nas plataformas Windows. A partir do WebLogic Server 9.0, a correspond\u00EAncia de padr\u00F5es de URL \u00E9 imposta rigidamente. Durante o upgrade de dom\u00EDnios antigos, o valor deste par\u00E2metro \u00E9 definido explicitamente como <code>os</code> pelo plug-in de upgrade para preservar a retrocompatibilidade.</p><p><b>Observa\u00E7\u00E3o\: </b>A defini\u00E7\u00E3o deste flag para <code>true</code> nas plataformas Unix provocam comportamento indesejado e n\u00E3o \u00E9 suportada.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.helpSummaryHTML=<p>Especifica o comportamento de correspond\u00EAncia de padr\u00F5es de URL que n\u00E3o distingue mai\u00FAsculas de min\u00FAsculas, para restri\u00E7\u00F5es de seguran\u00E7a, servlets, filtros, hosts virtuais etc. no container webapp e nas pol\u00EDticas de seguran\u00E7a externas. Os valores v\u00E1lidos s\u00E3o\: <code>os</code>, <code>true</code>, ou <code>false</code>. <b>Observa\u00E7\u00E3o\:</b> Este \u00E9 um flag somente do Windows que \u00E9 fornecido para retrocompatibilidade ao fazer upgrade de vers\u00F5es anteriores a 9.0 do WebLogic Server. Nas plataformas Unix, a defini\u00E7\u00E3o deste valor como <code>true</code> provoca um comportamento indesejado.</p>\n
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.label=Arquivos de Web App Sem Distin\u00E7\u00E3o entre Mai\u00FAsculas e Min\u00FAsculas
DomainMBean.properties.SecurityConfiguration.WebAppFilesCaseInsensitive.legalValues.false=Falso
