ServerTemplateMBean.properties.AdministrationPort.detailedHelpHTML=<p>Substitui a porta de administra\u00E7\u00E3o em todo o dom\u00EDnio e especifica uma porta do listener diferente em que esse servidor atende solicita\u00E7\u00F5es administrativas. V\u00E1lido apenas se o canal administrativo estiver ativado para o dom\u00EDnio.</p>\n<p>Por padr\u00E3o, se voc\u00EA ativar o canal administrativo do dom\u00EDnio, todos os servidores no dom\u00EDnio usar\u00E3o a mesma porta do listener para atender solicita\u00E7\u00F5es administrativas.</p>\n
ServerTemplateMBean.properties.AdministrationPort.helpSummaryHTML=<p>Substitui a porta de administra\u00E7\u00E3o em todo o dom\u00EDnio e especifica uma porta do listener diferente em que esse servidor atende solicita\u00E7\u00F5es administrativas. V\u00E1lido apenas se o canal administrativo estiver ativado para o dom\u00EDnio.</p>\n
