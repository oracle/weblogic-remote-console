AppDeploymentMBean.properties.StagingMode.detailedHelpHTML=<p>Especifica se os arquivos de uma implanta\u00E7\u00E3o s\u00E3o copiados de uma origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de teste do Servidor Gerenciado durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o. </p> <p>O modo de teste para uma aplica\u00E7\u00E3o s\u00F3 pode ser definido da primeira vez que a aplica\u00E7\u00E3o \u00E9 implantada. Quando o modo de teste estiver definido para uma aplica\u00E7\u00E3o, ele n\u00E3o poder\u00E1 ser alterado enquanto a aplica\u00E7\u00E3o estiver configurada no dom\u00EDnio. A \u00FAnica forma de alterar o modo de teste \u00E9 cancelar a implanta\u00E7\u00E3o e, em seguida, reimplantar a aplica\u00E7\u00E3o.</p> <p>Este atributo substitui o modo de teste do servidor. </p> 
