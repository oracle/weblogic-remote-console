ServerRuntimeMBean.properties.ThreadPoolRuntime.PendingUserRequestCount.detailedHelpHTML=<p>O n\u00FAmero de solicita\u00E7\u00F5es pendentes do usu\u00E1rio na fila de prioridades. A fila de prioridades cont\u00E9m solicita\u00E7\u00F5es de subsistemas e usu\u00E1rios internos. Essa \u00E9 apenas a contagem de todas as solicita\u00E7\u00F5es do usu\u00E1rio.</p> 
