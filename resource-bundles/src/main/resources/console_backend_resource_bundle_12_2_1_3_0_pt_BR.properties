ClusterMBean.properties.ClusterType.detailedHelpHTML=<p>Otimiza a replica\u00E7\u00E3o entre clusters do tipo de rede que os servidores nos clusters usam para comunica\u00E7\u00E3o administrativa.</p>  <p>Para aumentar a confiabilidade de sess\u00F5es HTTP, \u00E9 poss\u00EDvel configurar servidores em um cluster para replicar os dados da sess\u00E3o para os servidores em um cluster diferente. Em tal ambiente, configure os clusters para serem um dos seguintes tipos\:</p>  <ul> <li><code>man</code> <p>Se os servidores clusterizados puderem enviar dados por meio de uma rede metropolitana (metro area network, man) em que a lat\u00EAncia \u00E9 insignificante. Com esse valor de ClusterType, os servidores replicam o estado da sess\u00E3o de forma sincronizada e na mem\u00F3ria apenas. Por exemplo, quando o servidorA no cluster1 inicia uma sess\u00E3o HTTP, seu servidor de backup, o servidorB no cluster2, replica imediatamente essa sess\u00E3o na mem\u00F3ria para o Servidor B.</p> </li>  <li><code>wan</code> <p>Se os clusters estiverem distantes ou enviarem dados por meio de uma rede de \u00E1rea metro (man) que enfrenta uma lat\u00EAncia insignificante. Com esse valor de ClusterType, um servidor replica o estado da sess\u00E3o de forma sincronizada para o servidor de backup no mesmo cluster e de forma n\u00E3o sincronizada para um servidor no cluster remoto. Por exemplo, quando o servidorA no cluster1 inicia uma sess\u00E3o HTTP, ele envia os dados para o servidorB no cluster1 e depois de envia de forma n\u00E3o sincronizada os dados para o servidorX no cluster 2. O servidor X n\u00E3o persistir\u00E1 o estado da sess\u00E3o no banco de dados.</p>  <p>Se voc\u00EA persistir os dados da sess\u00E3o em um banco de dados de replica\u00E7\u00E3o, e se preferir usar o banco de dados para replicar os dados em vez do WebLogic Server, escolha o tipo de cluster <code>wan</code> e deixe o endere\u00E7o do cluster remoto indefinido. O WebLogic Server salva os dados da sess\u00E3o no banco de dados local e assume que o banco de dados replica os dados conforme necess\u00E1rio.</p> </li> </ul> 
