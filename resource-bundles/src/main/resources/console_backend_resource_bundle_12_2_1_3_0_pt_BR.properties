MigratableTargetMBean.properties.ConstrainedCandidateServers.detailedHelpHTML=<p>Membros do servidor configurados no cluster a serem usados como um backup para servi\u00E7os neste destino migr\u00E1vel. Se nenhum servidor for selecionado, ent\u00E3o esse alvo migr\u00E1vel poder\u00E1 ser migrado para qualquer servidor, configurado ou din\u00E2mico, neste cluster. O servi\u00E7o migr\u00E1vel n\u00E3o poder\u00E1 ser migrado para um servidor que n\u00E3o esteja na lista retornada de servidores.</p>  <p>Por exemplo, esta funcionalidade pode ser usada para configurar dois servidores que t\u00EAm acesso a um disco de porta dupla. Todos os servidores nesta lista devem fazer parte do cluster associado ao alvo migr\u00E1vel.</p> 
MigratableTargetMBean.properties.ConstrainedCandidateServers.helpSummaryHTML=<p>Membros do servidor configurados no cluster a serem usados como um backup para servi\u00E7os neste destino migr\u00E1vel. Se nenhum servidor for selecionado, ent\u00E3o esse alvo migr\u00E1vel poder\u00E1 ser migrado para qualquer servidor, configurado ou din\u00E2mico, neste cluster. </p>\n
MigratableTargetMBean.properties.ConstrainedCandidateServers.label=Servidores Candidatos Restringidos
MigratableTargetMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Define o tipo de pol\u00EDtica de migra\u00E7\u00E3o a ser usado para os servi\u00E7os hospedados por este alvo migr\u00E1vel. As op\u00E7\u00F5es v\u00E1lidas s\u00E3o\:</p> <ul> <li><code>Manual Service Migration Only</code> Indica que n\u00E3o ocorrer\u00E1 migra\u00E7\u00E3o autom\u00E1tica de servi\u00E7os hospedados por este destino migr\u00E1vel.</li> <li><code>Auto-Migrate Exactly-Once Services</code> Indica se pelo menos um Servidor Gerenciado na lista de servidores candidatos est\u00E1 em execu\u00E7\u00E3o. Os servi\u00E7os hospedados por este destino migr\u00E1vel estar\u00E3o ativos em algum lugar no cluster se os servidores falharem ou forem submetido a shutdown pelo administrador (natural ou for\u00E7ado). Por exemplo, \u00E9 uma boa pr\u00E1tica recomend\u00E1vel usar essa pol\u00EDtica quando um alvo migr\u00E1vel hospedar um servi\u00E7o de caminho, portanto, se o servidor preferencial falhar ou passar por shutdown, o servi\u00E7o de caminho migrar\u00E1 automaticamente para outro servidor candidato, e, portanto, estar\u00E1 ativo no cluster. <p><b>Observa\u00E7\u00F5es</b> <br /> Esse valor pode levar ao agrupamento de destino em um membro do servidor. Por exemplo, se voc\u00EA tiver cinco alvos migr\u00E1veis exatamente uma vez e apenas um Servidor Gerenciado for iniciado no cluster, ent\u00E3o todos os cinco alvos ser\u00E3o ativados nesse servidor. <br />Esta pol\u00EDtica n\u00E3o se aplica \u00E0 migra\u00E7\u00E3o de servi\u00E7o JTA.</p></li> <li><code>Auto-Migrate Failure-Recovery Services</code> Indica que os servi\u00E7os hospedados por este destino migr\u00E1vel s\u00F3 ser\u00E3o iniciados se o UPS (User Preferred Server, Servidor Preferencial do Usu\u00E1rio) do destino migr\u00E1vel for iniciado. Se um administrador fizer shutdown manual do UPS, de forma natural ou for\u00E7ada, ent\u00E3o um servi\u00E7o de recupera\u00E7\u00E3o de falha n\u00E3o ser\u00E1 migrado. No entanto, se o UPS falhar devido a um erro interno, ent\u00E3o o servi\u00E7o ser\u00E1 migrado para outro servidor candidato. Se tal servidor candidato estiver indispon\u00EDvel (devido a um shutdown manual ou uma falha interna), ent\u00E3o a estrutura de migra\u00E7\u00E3o primeiro tentar\u00E1 reativar o servi\u00E7o no seu servidor UPS. Se o servidor UPS n\u00E3o estiver dispon\u00EDvel no momento, o servi\u00E7o ser\u00E1 migrado para outro servidor candidato.</li> <li><code>Auto-Migrate Shutdown-Recovery Services</code> Indica que os servi\u00E7os hospedados por este destino migr\u00E1vel migrar\u00E3o para um dos servidores candidatos, se o servidor for submetido a shutdown pelo administrador (de maneira natural ou for\u00E7ada). Quando a recupera\u00E7\u00E3o \u00E9 conclu\u00EDda, o servi\u00E7o \u00E9 migrado novamente para o servidor com falha.</li> </ul> 
