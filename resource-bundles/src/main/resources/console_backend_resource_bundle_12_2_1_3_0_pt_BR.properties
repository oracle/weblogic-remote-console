ServerTemplateMBean.properties.ExternalDNSName.detailedHelpHTML=<p>O endere\u00E7o IP ou nome DNS externo para este servidor.</p>  <p>Esse endere\u00E7o ser\u00E1 enviado com os cookies de sess\u00E3o HTTP e com listas din\u00E2micas do servidor para proxies HTTP. Tamb\u00E9m ser\u00E1 usado por clientes externos da aplica\u00E7\u00E3o para ativar a propaga\u00E7\u00E3o do tr\u00E1fego RMI por meio de firewalls NAT (Network Address Translating).</p>  <p>Voc\u00EA deve especificar um nome DNS externo para configura\u00E7\u00F5es em que um firewall esteja executando convers\u00E3o do endere\u00E7o de rede, a menos que os clientes estejam acessando o WebLogic Server usando t3 e o canal padr\u00E3o. Por exemplo, defina o nome DNS externo para configura\u00E7\u00F5es em que um firewall esteja executando convers\u00E3o do endere\u00E7o de rede e os clientes estejam acessando o WebLogic Server usando HTTP por meio de um plug-in de proxy.</p> 
