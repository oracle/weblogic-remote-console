QuotaBean.properties.MessagesMaximum.label=M\u00E1ximo de Mensagens
QuotaBean.properties.Name.detailedHelpHTML=<p>O nome deste objeto de cota.</p>  <p> Muitos dos elementos dentro do m\u00F3dulo JMS s\u00E3o entidades nomeadas. Todas as entidades nomeadas envolvidas por um tipo no arquivo XML devem ser exclusivas. Este \u00E9 o identificador usado para delinear uma entidade espec\u00EDfica dentro do m\u00F3dulo JMS. </p>  <p> Este atributo n\u00E3o pode ser modificado externamente a partir do m\u00F3dulo (por exemplo, com um plano de implanta\u00E7\u00E3o) porque talvez seja usado dentro do m\u00F3dulo de forma referencial. </p> 
