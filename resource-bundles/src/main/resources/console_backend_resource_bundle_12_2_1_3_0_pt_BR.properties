ClusterMBean.properties.DefaultLoadAlgorithm.detailedHelpHTML=<p>Define o algoritmo a ser usado para balanceamento de carga entre servi\u00E7os replicados se nenhum for especificado para um servi\u00E7o espec\u00EDfico. O algoritmo de <code>distribui\u00E7\u00E3o por revezamento</code> passa por uma lista de inst\u00E2ncias do WebLogic Server na ordem. O balanceamento de carga <code>baseado em peso</code> melhora o algoritmo de distribui\u00E7\u00E3o por revezamento levando em considera\u00E7\u00E3o um peso pr\u00E9-atribu\u00EDdo a cada servidor. No balanceamento de carga <code>aleat\u00F3rio</code>, as solicita\u00E7\u00F5es s\u00E3o direcionadas para os servidores aleatoriamente.</p> 
