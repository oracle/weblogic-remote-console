ApplicationRuntimeMBean.descriptionHTML=<p>Um aplicativo representa um aplicativo empresarial Java EE empacotado em um arquivo EAR ou diret\u00F3rio explodido EAR. O arquivo ou diret\u00F3rio EAR cont\u00E9m um conjunto de componentes, como componentes de conector WAR, EJB e RAR, cada um dos quais podendo ser implantado em um ou mais destinos. Um destino \u00E9 um servidor ou um cluster. Os m\u00F3dulos do aplicativo podem ter um dos seguintes estados\:</p>  <ul> <li>UNPREPARED - Indica que nenhum dos m\u00F3dulos deste aplicativo est\u00E1 preparado ou ativo no momento.</li> <li>PREPARED - Indica que nenhum dos m\u00F3dulos deste aplicativo est\u00E1 preparado ou ativo no momento.</li> <li>ACTIVATED - Indica que pelo menos um m\u00F3dulo neste aplicativo est\u00E1 ativo no momento.</li> </ul>  <p>ApplicationRuntimeMBean encapsula informa\u00E7\u00F5es de runtime sobre um aplicativo empresarial implantado.</p> 
