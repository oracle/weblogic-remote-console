OracleIdentityCloudIntegratorMBean.properties.TenantDataFlushInterval.detailedHelpHTML=<p>O intervalo, em segundos, no qual os dados armazenados no cache de todos os tenants, inclusive metadados e chave p\u00FAblica, s\u00E3o descarregados. O ajuste do intervalo afeta o tempo em que os dados do tenant ficam armazenados no cache para reutiliza\u00E7\u00E3o antes de serem atualizados. O valor padr\u00E3o \u00E9 0, o que significa que os dados do tenant de um download anterior n\u00E3o ser\u00E3o removidos, a menos que sejam acionados pela opera\u00E7\u00E3o do MBean ou altera\u00E7\u00E3o na configura\u00E7\u00E3o.</p> 
