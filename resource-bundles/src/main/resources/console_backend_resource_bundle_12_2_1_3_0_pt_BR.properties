SNMPProxyMBean.properties.Community.detailedHelpHTML=<p>O nome da comunidade a ser especificado para todas as solicita\u00E7\u00F5es SNMPv1 para esse agente SNMP com proxy.</p>  <p>Se voc\u00EA especificar um <i>nome de seguran\u00E7a</i> nesse agente com proxy, o agente SNMP WebLogic ignora esse nome de comunidade. Em vez disso, o agente codifica o nome de seguran\u00E7a em uma solicita\u00E7\u00E3o SNMPv3 e envia a solicita\u00E7\u00E3o SNMPv3 para esse agente com proxy.</p> 
