ServerTemplateMBean.properties.ReplicationPorts.detailedHelpHTML=Quando o WLS est\u00E1 sendo executado em m\u00E1quinas Exalogic, o tr\u00E1fego de replica\u00E7\u00E3o do cluster pode passar por v\u00E1rios canais de replica\u00E7\u00E3o. No entanto, n\u00E3o \u00E9 necess\u00E1rio configurar v\u00E1rios canais de replica\u00E7\u00E3o em cada inst\u00E2ncia do servidor clusterizado. S\u00F3 \u00E9 necess\u00E1rio configurar um \u00FAnico canal de replica\u00E7\u00E3o com Endere\u00E7o IP expl\u00EDcito para cada servidor e a faixa de Portas de replica\u00E7\u00E3o pode ser especificada para cada servidor. Por exemplo, a faixa 7001-7010 criar\u00E1 10 canais de replica\u00E7\u00E3o com as portas 7001 a 7010 para o servidor determinado. Esses canais herdam todas as propriedades do canal de replica\u00E7\u00E3o configurado, exceto que os port.Names de listening desses canais ser\u00E3o derivados do canal de replica\u00E7\u00E3o configurado com o sufixo {x} adicionando, em que x pode ser 1,2... de acordo com o n\u00FAmero de portas especificadas. Portas p\u00FAblicas significam a mesma coisa que porta de listening para esses canais adicionais. 
