ClusterMBean.properties.SessionFlushInterval.detailedHelpHTML=<p>Intervalo em segundos at\u00E9 que as Sess\u00F5es HTTP sejam periodicamente descarregadas para o cluster de backup para fazer dump do estado da sess\u00E3o em disco.</p> 
ClusterMBean.properties.SessionFlushInterval.helpSummaryHTML=Intervalo em segundos at\u00E9 que as Sess\u00F5es HTTP sejam periodicamente descarregadas para o cluster de backup para fazer dump do estado da sess\u00E3o em disco.
ClusterMBean.properties.SessionFlushInterval.label=Intervalo de Descarga da Sess\u00E3o
ClusterMBean.properties.SessionFlushThreshold.detailedHelpHTML=<p>Quando o n\u00FAmero de sess\u00F5es a serem descarregadas atingirem esse limite, as sess\u00F5es ser\u00E3o descarregadas no cluster de backup antes do intervalo de descarga. Isso ajuda o servidor a descarregar as sess\u00F5es mais r\u00E1pida em carga.</p> 
ClusterMBean.properties.SessionFlushThreshold.helpSummaryHTML=Quando o n\u00FAmero de sess\u00F5es a serem descarregadas atingirem esse limite, as sess\u00F5es ser\u00E3o descarregadas no cluster de backup antes do intervalo de descarga.
ClusterMBean.properties.SessionFlushThreshold.label=Limite de Descarga da Sess\u00E3o
