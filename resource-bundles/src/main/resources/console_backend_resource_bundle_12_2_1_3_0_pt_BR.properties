DomainMBean.properties.Name.detailedHelpHTML=<p>O nome deste dom\u00EDnio do WebLogic Server.</p>  <p>Para obter mais informa\u00E7\u00F5es sobre conven\u00E7\u00F5es de nomenclatura de dom\u00EDnio, consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=fmw122130&amp;id\=DOMCF237" rel\="noopener noreferrer" target\="_blank">Domain and Server Name Restrictions</a> em Understanding Domain Configuration for Oracle WebLogic Server.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
DomainMBean.properties.Name.helpSummaryHTML=<p>O nome deste dom\u00EDnio do WebLogic Server.</p>\n
DomainMBean.properties.Name.label=Nome
DomainMBean.properties.ProductionModeEnabled.detailedHelpHTML=<p>Especifica se todos os servidores neste dom\u00EDnio s\u00E3o executados no modo de produ\u00E7\u00E3o.</p> <p>Voc\u00EA pode configurar servidores em seu dom\u00EDnio para inicializa\u00E7\u00E3o em um de dois modos\: desenvolvimento ou produ\u00E7\u00E3o. Voc\u00EA usa o modo de desenvolvimento enquanto est\u00E1 desenvolvendo seus aplicativos. O modo de desenvolvimento usa uma configura\u00E7\u00E3o de seguran\u00E7a menos estrita e permite que voc\u00EA implante aplicativos automaticamente. Voc\u00EA usa o modo de produ\u00E7\u00E3o quando seu aplicativo est\u00E1 sendo executado em sua forma final. Um dom\u00EDnio de produ\u00E7\u00E3o usa seguran\u00E7a completa e pode usar clusters ou outras funcionalidades avan\u00E7adas.</p>  <p>O modo de runtime \u00E9 uma defini\u00E7\u00E3o em n\u00EDvel de dom\u00EDnio. Ao ser inicializado, cada Servidor Gerenciado consulta o modo do Servidor de Administra\u00E7\u00E3o para determinar o modo de run-time. Se voc\u00EA configurar o dom\u00EDnio para execu\u00E7\u00E3o no modo de produ\u00E7\u00E3o, o Servidor de Administra\u00E7\u00E3o salvar\u00E1 essa defini\u00E7\u00E3o no documento de configura\u00E7\u00E3o do dom\u00EDnio.</p> 
DomainMBean.properties.ProductionModeEnabled.helpSummaryHTML=Especifica se todos os servidores neste dom\u00EDnio s\u00E3o executados no modo de produ\u00E7\u00E3o.
DomainMBean.properties.ProductionModeEnabled.label=Modo de Produ\u00E7\u00E3o
