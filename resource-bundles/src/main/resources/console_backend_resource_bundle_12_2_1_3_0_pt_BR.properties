UniformDistributedTopicBean.properties.AttachSender.detailedHelpHTML=<p>Especifica se as mensagens que chegam a este destino devem anexar a credencial do usu\u00E1rio remetente. Consulte a documenta\u00E7\u00E3o JMSXUserID em <i>Programa\u00E7\u00E3o do JMS do WebLogic</i> antes de usar este recurso.</p>  <ul> <li><b>Suporta</b> A propriedade JMSXUserID ser\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente, se for solicitada. O remetente pode solicitar que sua identidade seja anexada \u00E0s suas mensagens ao usar um factory de conex\u00E3o com a propriedade de seguran\u00E7a AttachJMSXUserID ativada.</li>  <li><b>Nunca</b> A propriedade JMSXUserID nunca est\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente, independentemente da maneira como a propriedade AttachJMSXUserID est\u00E1 configurada nas factories de conex\u00F5es.</li>  <li><b>Sempre</b> A propriedade JMSXUserID sempre est\u00E1 definida com a entidade de seguran\u00E7a do usu\u00E1rio remetente, independentemente da maneira como a propriedade AttachJMSXUserID est\u00E1 configurada nas factories de conex\u00F5es.</li> </ul>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica deste atributo afetar\u00E1 somente as mensagens recebidas depois que a atualiza\u00E7\u00E3o tiver sido feita.</p> 
