DomainMBean.properties.AdministrationPort.detailedHelpHTML=<p>A porta de administra\u00E7\u00E3o segura comum para este dom\u00EDnio do WebLogic Server. (Requer a ativa\u00E7\u00E3o da porta de administra\u00E7\u00E3o.)</p> 
DomainMBean.properties.AdministrationPort.helpSummaryHTML=A porta de administra\u00E7\u00E3o segura comum para este dom\u00EDnio do WebLogic Server.
DomainMBean.properties.AdministrationPort.label=Porta de Administra\u00E7\u00E3o
DomainMBean.properties.AdministrationPortEnabled.detailedHelpHTML=<p>Especifica se a porta de administra\u00E7\u00E3o em todo o dom\u00EDnio deve estar ativada para este dom\u00EDnio do WebLogic Server. Como a porta de administra\u00E7\u00E3o usa SSL, sua ativa\u00E7\u00E3o requer que o SSL esteja configurado para todos os servidores no dom\u00EDnio.</p>  <p>A porta de administra\u00E7\u00E3o em todo o dom\u00EDnio permite iniciar uma inst\u00E2ncia do WebLogic Server no estado <code>STAND-BY</code>. Tamb\u00E9m permite separar o tr\u00E1fego de administra\u00E7\u00E3o do tr\u00E1fego da aplica\u00E7\u00E3o no dom\u00EDnio. Como todos os servidores do dom\u00EDnio devem ativar ou desativar a porta de administra\u00E7\u00E3o de uma s\u00F3 vez, defina as configura\u00E7\u00F5es padr\u00E3o da porta de administra\u00E7\u00E3o no n\u00EDvel do dom\u00EDnio.</p>  <p>Se voc\u00EA ativar a porta de administra\u00E7\u00E3o\:</p>  <ul> <li> <p>A porta de comunica\u00E7\u00E3o aceita apenas conex\u00F5es que especificam credenciais do administrador.</p> </li>  <li> <p>As conex\u00F5es que especificam credenciais do administrador s\u00F3 podem usar a porta de administra\u00E7\u00E3o.</p> </li>  <li> <p>O comando que inicia servidores gerenciados deve especificar um protocolo seguro e a porta de administra\u00E7\u00E3o\: <code>-Dweblogic.management.server\=https\://<i>admin_server\:administration_port</i></code></p> </li> </ul> 
DomainMBean.properties.AdministrationPortEnabled.helpSummaryHTML=Especifica se a porta de administra\u00E7\u00E3o em todo o dom\u00EDnio deve estar ativada para este dom\u00EDnio do WebLogic Server.
DomainMBean.properties.AdministrationPortEnabled.label=Ativar Porta de Administra\u00E7\u00E3o
DomainMBean.properties.AdministrationProtocol.detailedHelpHTML=<p>O protocolo padr\u00E3o para comunica\u00E7\u00E3o por meio da porta de administra\u00E7\u00E3o ou canais de administra\u00E7\u00E3o. (Requer a ativa\u00E7\u00E3o da porta de administra\u00E7\u00E3o ou cria\u00E7\u00E3o de um canal de administra\u00E7\u00E3o.)</p>  <p>Se as solicita\u00E7\u00F5es por meio da porta de administra\u00E7\u00E3o ou um canal de administra\u00E7\u00E3o n\u00E3o especificarem um protocolo, o WebLogic Server usar\u00E1 o protocolo especificado aqui.</p>  <p>Os protocolos administrativos v\u00E1lidos s\u00E3o\:</p> <ul> <li> t3s</li> <li> https</li> <li> iiops</li> </ul> 
DomainMBean.properties.AdministrationProtocol.helpSummaryHTML=O protocolo padr\u00E3o para comunica\u00E7\u00E3o por meio da porta de administra\u00E7\u00E3o ou canais de administra\u00E7\u00E3o.
