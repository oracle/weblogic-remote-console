JoltConnectionPoolMBean.properties.ApplicationPassword.detailedHelpHTML=<p>A senha da aplica\u00E7\u00E3o para este pool de conex\u00F5es Jolt. (Isso \u00E9 necess\u00E1rio apenas quando o n\u00EDvel de seguran\u00E7a \u00E9 <code>USER_AUTH</code>, <code>ACL</code> ou <code>MANDATORY_ACL</code>).</p> <p>Como parte do 8.1 sp4, quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>ApplicationPasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>ApplicationPasswordEncrypted</code> como o valor criptografado.</li> </ol> <p>O uso deste atributo (<code>ApplicationPassword</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar este atributo, use <code>ApplicationPasswordEncrypted</code>.</p> 
JoltConnectionPoolMBean.properties.ApplicationPassword.helpSummaryHTML=A senha da aplica\u00E7\u00E3o para este pool de conex\u00F5es Jolt.
JoltConnectionPoolMBean.properties.ApplicationPassword.label=Senha do Aplicativo
JoltConnectionPoolMBean.properties.FailoverAddresses.detailedHelpHTML=<p>A lista de endere\u00E7os de Jolt Server Listeners (JSLs) que \u00E9 usada se o pool de conex\u00F5es n\u00E3o puder estabelecer conex\u00F5es com Endere\u00E7os Principais ou se as conex\u00F5es principais falharem.</p>  <p>O formato de cada endere\u00E7o \u00E9\: <code>//hostname\:port</code>. V\u00E1rios endere\u00E7os devem ser separados por v\u00EDrgulas.</p>  <p>Esses JSLs precisam n\u00E3o residir no mesmo host dos JSLs principais.</p> 
