ClusterMBean.properties.WeblogicPluginEnabled.detailedHelpHTML=<p>Especifica se este cluster receber\u00E1 solicita\u00E7\u00F5es de um plug-in proxy ou de <code>HttpClusterServlet</code>.</p>\n<p>H\u00E1 tr\u00EAs valores para selecionar em <b>Plug-in do WebLogic Ativado</b>\:</p><ul><li>Selecione <b>Sim</b> se este cluster receber\u00E1 solicita\u00E7\u00F5es de um plug-in proxy ou de <code>HttpClusterServlet</code>. Uma chamada para <code>getRemoteAddr</code> retornar\u00E1 o endere\u00E7o do cliente do browser do cabe\u00E7alho WL-Proxy-Client-IP propriet\u00E1rio, e n\u00E3o do servidor Web.</li><li>Selecione <b>N\u00E3o</b> para desativar o par\u00E2metro <code>weblogic-plugin-enabled</code> (<code>weblogic-plugin-enabled\=false</code>) no arquivo <code>config.xml</code>.</li><li>Selecione <b>Herdar</b> deste cluster para herdar o valor selecionado para <b>Plug-in do WebLogic Ativado</b> do dom\u00EDnio.</li></ul><p><b>Observa\u00E7\u00E3o</b>\: Se voc\u00EA estiver usando o Oracle HTTP Server, o Plug-ing de Proxy do WebLogic ou o Oracle Traffic Director para distribuir solicita\u00E7\u00F5es do clientes para um Servidor Gerenciado ou um cluster, a Oracle recomenda escolher <b>Sim</b>.</p><p>Para servidores n\u00E3o em cluster que receber\u00E3o solicita\u00E7\u00F5es de proxy, esse atributo pode ser definido no n\u00EDvel do servidor, na p\u00E1gina <b>Servidor -->Configura\u00E7\u00E3o-->Geral</b>.</p><p><code>WeblogicPluginEnabled</code> \u00E9 duplicado em <code>ClusterMBean</code> e <code>ServerMBean</code>. <code>ClusterMBean</code> substitui <code>ServerMBean</code>.</p>\n
ClusterMBean.properties.WeblogicPluginEnabled.helpSummaryHTML=<p>Especifica se este cluster receber\u00E1 solicita\u00E7\u00F5es de um plug-in proxy ou de <code>HttpClusterServlet</code>.</p>\n
