JDBCReplayStatisticsRuntimeMBean.instance.label=Runtime de Estat\u00EDsticas de Repeti\u00E7\u00E3o de JDBC
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>O estado de implanta\u00E7\u00E3o atual do m\u00F3dulo.</p>  <p>Um m\u00F3dulo pode estar em somente um dos estados a seguir. O estado pode ser alterado via implanta\u00E7\u00E3o ou console do administrador.</p>  <ul> <li>UNPREPARED. Estado que indica que este m\u00F3dulo n\u00E3o est\u00E1 preparado nem ativo.</li>  <li>PREPARED. Estado que indica que este m\u00F3dulo do aplicativo est\u00E1 preparado, mas n\u00E3o ativo. As classes foram carregadas e o m\u00F3dulo foi validado.</li>  <li>ACTIVATED. Estado que indica que este m\u00F3dulo est\u00E1 ativo no momento.</li>  <li>NEW. Estado que indica que este m\u00F3dulo acabou de ser criado e est\u00E1 sendo inicializado.</li> </ul> 
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.helpSummaryHTML=O estado de implanta\u00E7\u00E3o atual do m\u00F3dulo.
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.label=Estado da Implanta\u00E7\u00E3o
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.0=N\u00E3o preparado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.1=Preparado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.2=Ativado
JDBCReplayStatisticsRuntimeMBean.properties.DeploymentState.legalValues.3=Novo
JDBCReplayStatisticsRuntimeMBean.properties.FailedReplayCount.detailedHelpHTML=<p>Obt\u00E9m o n\u00FAmero de repeti\u00E7\u00F5es que falharam.</p>  <p>Quando a repeti\u00E7\u00E3o falha, ela gera novamente a SQLRecoverableException original para o aplicativo, com o motivo da falha encadeado a essa exce\u00E7\u00E3o original. O aplicativo pode chamar <code>getNextException</code> para recuperar o motivo.</p> 
