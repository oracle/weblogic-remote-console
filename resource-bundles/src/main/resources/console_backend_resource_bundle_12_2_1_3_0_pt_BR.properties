ServerTemplateMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyAlias.detailedHelpHTML=<p>O alias da string usado para armazenar e recuperar a chave privada do servidor, que \u00E9 usada para estabelecer conex\u00F5es TLS/SSL de sa\u00EDda.</p>  <p>Se voc\u00EA n\u00E3o especificar um alias, a chave privada SSL configurada do servidor na configura\u00E7\u00E3o SSL do servidor ser\u00E1 usada pelo alias TLS por padr\u00E3o.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyAlias.helpSummaryHTML=O alias da string usado para armazenar e recuperar a chave privada do servidor, que \u00E9 usada para estabelecer conex\u00F5es TLS/SSL de sa\u00EDda.
