MigratableTargetMBean.table.introductionHTML=<p>Esta p\u00E1gina permite personalizar a exibi\u00E7\u00E3o de coluna na tabela, criar um novo alvo migr\u00E1vel e excluir um alvo migr\u00E1vel. Um alvo migr\u00E1vel \u00E9 um alvo que est\u00E1 ativo em no m\u00E1ximo um servidor de um cluster por vez e que controla os servidores que podem hospedar um servi\u00E7o migr\u00E1vel retido. Os servi\u00E7os migr\u00E1veis incluem servidores JMS, agentes SAF, servi\u00E7o do caminho e armazenamentos persistentes personalizados. \u00C9 poss\u00EDvel migrar manualmente um alvo migr\u00E1vel ou configur\u00E1vel para migra\u00E7\u00E3o autom\u00E1tica.</p>\n
