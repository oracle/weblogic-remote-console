FileStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.</p>  <p>Esse atraso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, adiar antes de fazer failback de um artefato JMS para o servidor preferencial do usu\u00E1rio.</li> <li>Um valor <code>0</code> indica que a inst\u00E2ncia nunca efetuar\u00E1 failback.</li> <li>Um valor <code>-1</code> indica que n\u00E3o h\u00E1 atraso e a inst\u00E2ncia executar\u00E1 failback imediatamente.</li> </ul>  <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
FileStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.
FileStoreMBean.properties.FailbackDelaySeconds.label=Segundos de Atraso de Failback
FileStoreMBean.properties.FileLockingEnabled.detailedHelpHTML=<p>Determina se o bloqueio de arquivos do SO \u00E9 usado. </p> Quando a prote\u00E7\u00E3o de bloqueios de arquivos \u00E9 ativada, uma inicializa\u00E7\u00E3o de armazenamento falha se outra inst\u00E2ncia do armazenamento j\u00E1 tiver aberto os arquivos. N\u00E3o desative esta defini\u00E7\u00E3o a menos que voc\u00EA tenha procedimentos prontos para evitar que v\u00E1rias inst\u00E2ncias do armazenamento abram o mesmo arquivo. O bloqueio de arquivos n\u00E3o \u00E9 obrigat\u00F3rio mas ajuda a evitar o corrompimento no caso de duas inst\u00E2ncias com o mesmo nome tentarem operar nos mesmos diret\u00F3rios. Essa defini\u00E7\u00E3o se aplica aos arquivos principais e aos do cache. 
FileStoreMBean.properties.FileLockingEnabled.helpSummaryHTML=Determina se o bloqueio de arquivos do SO \u00E9 usado.
FileStoreMBean.properties.FileLockingEnabled.label=Ativar Bloqueio de Arquivo
FileStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. </p> <p>Isso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes do carregamento dos recursos ap\u00F3s uma falha e um rein\u00EDcio.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
FileStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado.
FileStoreMBean.properties.InitialBootDelaySeconds.label=Segundos de Retardo do Boot Inicial
FileStoreMBean.properties.InitialSize.detailedHelpHTML=<p>O tamanho inicial do arquivo, em bytes.</p> <ul> <li>Defina <code>InitialSize</code> para pr\u00E9-alocar o espa\u00E7o do arquivo durante uma reinicializa\u00E7\u00E3o do armazenamento de arquivos. Se <code>InitialSize</code> exceder <code>MaxFileSize</code>, um armazenamento criar\u00E1 v\u00E1rios arquivos (n\u00FAmero de arquivos \= <code>InitialSize</code>/<code>MaxFileSize</code> arredondado).</li>  <li>Um armazenamento de arquivos automaticamente reutiliza o espa\u00E7o de registros exclu\u00EDdos e automaticamente expande um arquivo se n\u00E3o houver espa\u00E7o suficiente para uma nova solicita\u00E7\u00E3o de grava\u00E7\u00E3o.</li>  <li>Use <code>InitialSize</code> para limitar ou evitar expans\u00F5es de arquivos durante o runtime, pois a expans\u00E3o de arquivos introduz lat\u00EAncias tempor\u00E1rias que podem ser percept\u00EDveis em raras circunst\u00E2ncias. </li> <li>As altera\u00E7\u00F5es no tamanho inicial s\u00F3 surtir\u00E3o efeito para novos armazenamentos de arquivos ou ap\u00F3s os arquivos atuais terem sido exclu\u00EDdos antes da reinicializa\u00E7\u00E3o.</li>  <li> Consulte <a href\='\#getMaxFileSize'>Tamanho M\u00E1ximo de Arquivo</a>.</li> </ul> 
FileStoreMBean.properties.InitialSize.helpSummaryHTML=O tamanho inicial do arquivo, em bytes.
FileStoreMBean.properties.InitialSize.label=Tamanho Inicial
FileStoreMBean.properties.IoBufferSize.detailedHelpHTML=<p>O tamanho do buffer de E/S, em bytes, automaticamente arredondado para o quadrado mais pr\u00F3ximo.</p> <ul> <li> Para a pol\u00EDtica <code>Direct-Write-With-Cache</code> quando um driver <code>wlfileio</code> nativo est\u00E1 dispon\u00EDvel, <code>IOBufferSize</code> descreve a parte m\u00E1xima de uma view de cache que \u00E9 passada para uma chamada do sistema. Essa parte n\u00E3o consome mem\u00F3ria off-heap (nativa) ou Java heap.</li>  <li> Para as pol\u00EDticas <code>Direct-Write</code> e <code>Cache-Flush</code>, <code>IOBufferSize</code> \u00E9 o tamanho de um buffer por armazenamento que consome mem\u00F3ria off-heap (nativa), onde um buffer \u00E9 alocado durante o runtime, mas v\u00E1rios buffers podem ser temporariamente criados durante a recupera\u00E7\u00E3o da inicializa\u00E7\u00E3o.</li>  <li>Quando um driver <code>wlfileio</code> nativo n\u00E3o est\u00E1 dispon\u00EDvel, a defini\u00E7\u00E3o \u00E9 aplicada \u00E0 mem\u00F3ria off-heap (nativa) para todas as pol\u00EDticas (incluindo <code>Desativado</code>).</li>  <li>Para obter o melhor desempenho de runtime, a Oracle recomenda definir <code>IOBufferSize</code> de forma que ele seja maior que a grava\u00E7\u00E3o maior (v\u00E1rias solicita\u00E7\u00F5es de armazenamento concomitantes podem ser combinadas em uma \u00FAnica grava\u00E7\u00E3o).</li>  <li>Para obter o melhor desempenho do tempo de recupera\u00E7\u00E3o de inicializa\u00E7\u00E3o de grandes armazenamentos, a Oracle recomenda definir <code>IOBufferSize</code> para pelo menos 2 megabytes.</li> </ul>  <p>Consulte <a href\='\#AllocatedIOBufferBytes'>AllocatedIOBufferBytes</a> para descobrir o valor da mem\u00F3ria heap desativada (nativa) alocada real. \u00C9 um m\u00FAltiplo de <code>IOBufferSize</code> para as pol\u00EDticas <code>Direct-Write</code> e <code>Cache-Flush</code> ou zero.</p> 
FileStoreMBean.properties.IoBufferSize.helpSummaryHTML=O tamanho do buffer de E/S, em bytes, automaticamente arredondado para o quadrado mais pr\u00F3ximo.
FileStoreMBean.properties.IoBufferSize.label=Tamanho do Buffer de E/S
FileStoreMBean.properties.LogicalName.detailedHelpHTML=<p>O nome usado por subsistemas para fazer refer\u00EAncia a diferentes armazenamentos em diferentes servidores que usam o mesmo nome.</p>  <p>Por exemplo, um EJB que usa o servi\u00E7o de timer pode fazer refer\u00EAncia \u00E0 sua \u00E1rea de armazenamento usando o nome l\u00F3gico, e esse nome pode ser v\u00E1lido em v\u00E1rios servidores no mesmo cluster, mesmo se cada servidor tiver um armazenamento com um nome f\u00EDsico diferente.</p>  <p>V\u00E1rios armazenamentos no mesmo dom\u00EDnio ou no mesmo cluster podem compartilhar o mesmo nome l\u00F3gico. No entanto, um determinado nome l\u00F3gico pode n\u00E3o estar atribu\u00EDdo a mais de uma \u00E1rea de armazenamento no mesmo servidor.</p> 
FileStoreMBean.properties.LogicalName.helpSummaryHTML=O nome usado por subsistemas para fazer refer\u00EAncia a diferentes armazenamentos em diferentes servidores que usam o mesmo nome.
FileStoreMBean.properties.LogicalName.label=Nome L\u00F3gico
FileStoreMBean.properties.MaxFileSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo, em bytes, de um arquivo de dados individual.</p> <ul> <li>O valor <code>MaxFileSize</code> afeta o n\u00FAmero de arquivos necess\u00E1rios para acomodar um armazenamento de um tamanho espec\u00EDfico (n\u00FAmero de arquivos \= tamanho do armazenamento/MaxFileSize arredondado).</li>  <li>Um armazenamento de arquivos automaticamente reutiliza o espa\u00E7o liberado por registros exclu\u00EDdos e automaticamente expande arquivos individuais at\u00E9 o <code>MaxFileSize</code> caso haja espe\u00E7o suficiente para um novo registro. Se n\u00E3o houver espa\u00E7o nos arquivos existentes para um novo registro, um armazenamento cria um arquivo adicional.</li>  <li> Um n\u00FAmero pequeno de arquivos maiores \u00E9 normalmente preferido do que um grande n\u00FAmero de arquivos menores, pois cada arquivo aloca Buffer de Janela e handles de arquivos. </li>  <li> Se <code>MaxFileSize</code> for maior que 2^24 * <code>BlockSize</code>, o <code>MaxFileSize</code> ser\u00E1 ignorado, e o valor se torna 2^24 * <code>BlockSize</code>. O <code>BlockSize</code> padr\u00E3o \u00E9 512, e 2^24 * 512 \u00E9 8 GB.</li>  <li>O tamanho m\u00EDnimo para <code>MaxFileSize</code> \u00E9 10 MB quando diversos arquivos de dados s\u00E3o usados pelo armazenamento. Se <code>InitialSize</code> for menor que <code>MaxFileSize</code>, ser\u00E1 criado um \u00FAnico arquivo de <code>InitialSize</code> bytes. Se <code>InitialSize</code> for maior que <code>MaxFileSize</code>, arquivos (<code>InitialSize</code> / <code>MaxFileSize</code>) ser\u00E3o criados de <code>MaxFileSize</code> bytes e um arquivo adicional se necess\u00E1rio para conter qualquer um restante.</li>  <li> Consulte <a href\='\#getInitialSize'>Tamanho Inicial</a>.</li> </ul> 
FileStoreMBean.properties.MaxFileSize.helpSummaryHTML=O tamanho m\u00E1ximo, em bytes, de um arquivo de dados individual.
FileStoreMBean.properties.MaxFileSize.label=Tamanho M\u00E1ximo do Arquivo
FileStoreMBean.properties.MaxWindowBufferSize.detailedHelpHTML=<p>O volume m\u00E1ximo de dados, em bytes e arredondados para o quadrado mais pr\u00F3ximo, mapeado para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento principal. Aplica-se a pol\u00EDticas de grava\u00E7\u00E3o s\u00EDncronas <code>Direct-Write-With-Cache</code> e <code>Desativado</code> mas somente quando a biblioteca <code>wlfileio</code> nativa \u00E9 carregada.</p>  <p>Um buffer de janela n\u00E3o consome mem\u00F3ria heap Java, mas consome mem\u00F3ria heap desativada (nativa). Se o armazenamento n\u00E3o puder alocar o tamanho do buffer solicitado, ele alocar\u00E1 buffers cada vez menores at\u00E9 atingir <code>MinWindowBufferSize</code> e, em seguida, falha se n\u00E3o puder honrar o <code>MinWindowBufferSize</code>.</p>  <p>A Oracle recomenda a defini\u00E7\u00E3o do tamanho m\u00E1ximo do buffer de janela para mais que o dobro do tamanho da maior grava\u00E7\u00E3o (v\u00E1rios registros atualizados concomitantemente podem ser combinados em uma \u00FAnica grava\u00E7\u00E3o), e maior ou igual ao tamanho do arquivo, a menos que haja outras restri\u00E7\u00F5es. Os JVMs de 32 bits podem impor um limite total entre 2 e 4GB para o uso de mem\u00F3ria heap Java combinado mais off-heap (nativa).</p>  <ul> <li>Consulte o atributo de armazenamento <code>AllocatedWindowBufferBytes</code> para descobrir o Tamanho do Buffer de Janela real alocado.</li>  <li> Consulte <a href\='\#getMaxFileSize'>Tamanho M\u00E1ximo de Arquivo</a> e <a href\='\#getMinWindowBufferSize'>Tamanho M\u00EDnimo do Buffer da Janela</a>.</li> </ul> 
FileStoreMBean.properties.MaxWindowBufferSize.helpSummaryHTML=O volume m\u00E1ximo de dados, em bytes e arredondados para o quadrado mais pr\u00F3ximo, mapeado para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento principal.
FileStoreMBean.properties.MaxWindowBufferSize.label=Tamanho M\u00E1ximo do Buffer da Janela
FileStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla a migra\u00E7\u00E3o e o comportamento de reinicializa\u00E7\u00E3o de inst\u00E2ncias de artefato de servi\u00E7o JMS orientadas a cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento orientado a cluster, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Consulte as configura\u00E7\u00F5es de destino migr\u00E1veis para permitir a migra\u00E7\u00E3o e reinicie nos artefatos JMS direcionados a migr\u00E1veis.</p> <ul> <li><code>Off</code> Desativa o suporte \u00E0 migra\u00E7\u00E3o para objetos de servi\u00E7o JMS orientados a cluster e altera o padr\u00E3o de Reinicializa\u00E7\u00E3o no Local para falso. Se voc\u00EA quiser que a reinicializa\u00E7\u00E3o fique ativada quando a Pol\u00EDtica de Migra\u00E7\u00E3o estiver Desativada, a op\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local dever\u00E1 ser configurada explicitamente como verdadeira. Essa pol\u00EDtica n\u00E3o pode ser combinada com a Pol\u00EDtica de Migra\u00E7\u00E3o <code>Singleton</code>. </li> <li><code>On-Failure</code> Ativa a migra\u00E7\u00E3o e reinicializa\u00E7\u00E3o autom\u00E1ticas de inst\u00E2ncias quando h\u00E1 falha de uma inst\u00E2ncia de Servi\u00E7o de subsistema ou do WebLogic Server, inclusive fail-back e balanceamento de carga autom\u00E1ticos das inst\u00E2ncias. </li>  <li><code>Always</code> Fornece o mesmo comportamento que a op\u00E7\u00E3o <code>On-Failure</code> e migra automaticamente as inst\u00E2ncias mesmo na eventualidade de um shutdown natural ou de uma inicializa\u00E7\u00E3o parcial do cluster. </li> </ul> <b>Observa\u00E7\u00E3o\:</b> O leasing do cluster deve ser configurado para <code>On-Failure</code> e <code>Always</code>.  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Uma <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> definida como <code>Sempre</code> n\u00E3o \u00E9 recomend\u00E1vel para pontes. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
