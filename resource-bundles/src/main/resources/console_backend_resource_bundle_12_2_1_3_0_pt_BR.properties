JMSConnectionFactoryBean.properties.ClientParams.AcknowledgePolicy.detailedHelpHTML=<p>A pol\u00EDtica de confirma\u00E7\u00E3o para sess\u00F5es n\u00E3o realizadas que usam o modo <code>CLIENT_ACKNOWLEDGE</code>. <code>Tudo</code> indica que chamar uma confirma\u00E7\u00E3o em uma mensagem confirma <i>todas</i> as mensagens n\u00E3o confirmadas recebidas na sess\u00E3o. <code>Anterior</code> especifica que chamar uma confirma\u00E7\u00E3o em uma mensagem confirma todas as mensagens n\u00E3o confirmadas at\u00E9, e inclusive, uma determinada mensagem.</p>  <p>Esse par\u00E2metro contorna uma altera\u00E7\u00E3o na especifica\u00E7\u00E3o do JMS e somente se aplica a implementa\u00E7\u00F5es que usam o modo de confirma\u00E7\u00E3o <code>CLIENT_ACKNOWLEDGE</code> para uma sess\u00E3o n\u00E3o transacionada. Especificamente, a especifica\u00E7\u00E3o permitia que usu\u00E1rios confirmassem todas as mensagens anteriores e inclusive a mensagem que estava sendo confirmada. A especifica\u00E7\u00E3o foi alterada de modo que a confirma\u00E7\u00E3o de qualquer mensagem confirme todas as mensagens que foram recebidas (mesmo aquelas recebidas ap\u00F3s a mensagem que foi confirmada). </p>  <p><code>ACKNOWLEDGE_PREVIOUS</code> preserva o comportamento anterior (confirma todas as mensagens at\u00E9, e inclusive, a mensagem que est\u00E1 sendo confirmada). Ao passo que, <code>ACKNOWLEDGE_ALL</code> autoriza o novo comportamento, no qual todas as mensagens recebidas pela sess\u00E3o em quest\u00E3o s\u00E3o confirmadas independentemente da mensagem que est\u00E1 sendo usada para realizar a confirma\u00E7\u00E3o.</p> <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
