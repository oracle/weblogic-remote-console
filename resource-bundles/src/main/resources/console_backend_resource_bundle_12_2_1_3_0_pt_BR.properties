DestinationKeyBean.properties.Property.detailedHelpHTML=<p>Especifica o nome de propriedade da mensagem ou um campo do cabe\u00E7alho da mensagem no qual ser\u00E1 realizada a classifica\u00E7\u00E3o. As chaves do campo do cabe\u00E7alho da mensagem come\u00E7am com as letras "JMS" e ignoram o campo Tipo de Chave. </p>  <p><i>Observa\u00E7\u00E3o\:</i> Para obter um melhor desempenho, use os campos do cabe\u00E7alho da mensagem como chaves de classifica\u00E7\u00E3o, em vez de propriedades de mensagem. </p>  <p><i>Faixa de Valores\:</i> </p>  <p>O nome da Propriedade do JMS (incluindo propriedades do usu\u00E1rio) ou os campos do cabe\u00E7alho da mensagem onde \u00E9 poss\u00EDvel classificar s\u00E3o\:</p> <ul> <li> JMSMessageID</li> <li> JMSTimestamp</li> <li> JMSCorrelationID</li> <li> JMSPriority</li> <li> JMSExpiration</li> <li> JMSType</li> <li> JMSRedelivered</li> <li> JMSDeliveryTime</li> <li> JMS_BEA_Size</li> <li> JMS_BEA_UnitOfOrder</li> </ul>   <p>Este atributo n\u00E3o \u00E9 dinamicamente configur\u00E1vel. Obt\u00E9m o elemento "propriedade"</p> 
DestinationKeyBean.properties.Property.helpSummaryHTML=Especifica o nome de propriedade da mensagem ou um campo do cabe\u00E7alho da mensagem no qual ser\u00E1 realizada a classifica\u00E7\u00E3o.
DestinationKeyBean.properties.Property.label=Chave de Classifica\u00E7\u00E3o
DestinationKeyBean.properties.SortOrder.detailedHelpHTML=<p>A dire\u00E7\u00E3o (Ascendente ou Descendente) na qual esta chave classificar\u00E1 as mensagens. </p>  <p>Selecionar a op\u00E7\u00E3o <i>Ascendente</i> para a propriedade JMSMessageID implica em uma ordem de classifica\u00E7\u00E3o FIFO (primeiro a entrar, primeiro a sair) (o padr\u00E3o para destinos). Selecione a op\u00E7\u00E3o <i>Descendente</i> para uma ordem de classifica\u00E7\u00E3o LIFO (\u00FAltimo a entrar, primeiro a sair). </p>  <p>Este atributo n\u00E3o \u00E9 dinamicamente configur\u00E1vel. </p>  <p>Obt\u00E9m o elemento "ordem de classifica\u00E7\u00E3o"</p> 
