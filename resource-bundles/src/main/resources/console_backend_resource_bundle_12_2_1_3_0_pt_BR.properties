RDBMSSecurityStoreMBean.properties.NotificationProperties.detailedHelpHTML=<p>A lista delimitada por v\u00EDrgulas das propriedades do valor-chave a serem especificadas para o Contexto Inicial da JNDI em constru\u00E7\u00E3o, no formato de <code><i>xx</i>Chave\=<i>xx</i>Valor, <i>xx</i>Chave\=<i>xx</i>Valor</code>.</p>  <p>A seguir, exemplos de chaves\:</p> <ul> <li><code>java.naming.provider.url\:</code> propriedade para especificar informa\u00E7\u00F5es sobre a configura\u00E7\u00E3o para o provedor de servi\u00E7os a ser utilizado. O valor da propriedade dever\u00E1 conter uma string de URL (Por exemplo\: <code>iiops\://localhost\:7002</code>).</li> <li><code>java.naming.factory.initial\:</code> propriedade para especificar a factory de contexto inicial a ser utilizada. O valor da propriedade dever\u00E1 ser o nome da classe plenamente classificado, da classe de factory que criar\u00E1 um contexto inicial (Por exemplo\: <code>weblogic.jndi.WLInitialContextFactory</code>).</li> </ul>  <p>Ao configurar o atributo, a sintaxe de seu valor \u00E9 validada, e \u00E9 lan\u00E7ada uma <code>InvalidAttributeValueException</code> se a verifica\u00E7\u00E3o falhar.</p> 
RDBMSSecurityStoreMBean.properties.NotificationProperties.helpSummaryHTML=A lista delimitada por v\u00EDrgulas das propriedades do valor-chave a serem especificadas para o Contexto Inicial da JNDI em constru\u00E7\u00E3o, no formato de <code><i>xx</i>Chave\=<i>xx</i>Valor, <i>xx</i>Chave\=<i>xx</i>Valor</code>.
RDBMSSecurityStoreMBean.properties.NotificationProperties.label=Propriedades de Notifica\u00E7\u00E3o
RDBMSSecurityStoreMBean.properties.Password.detailedHelpHTML=<p>A senha do usu\u00E1rio especificado no atributo <code>Nome do Usu\u00E1rio</code> para conectar ao armazenamento de dados.</p>  <p>Ao obter o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ul> <li>Recupera o valor do atributo <code>PasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ul>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ul> <li>Criptografa o valor.</li> <li>Define o valor do atributo <code>PasswordEncrypted</code> para o valor criptografado.</li> </ul>  <p>Observe que utilizar o atributo <code>Senha</code> \u00E9 um risco em potencial \u00E0 seguran\u00E7a porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria do JVM at\u00E9 a coleta de lixo o remover e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, use <code>PasswordEncrypted</code>.</p> 
RDBMSSecurityStoreMBean.properties.Password.helpSummaryHTML=A senha do usu\u00E1rio especificado no atributo <code>Nome do Usu\u00E1rio</code> para conectar ao armazenamento de dados.
