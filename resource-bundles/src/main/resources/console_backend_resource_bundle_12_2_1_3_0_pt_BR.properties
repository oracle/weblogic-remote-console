JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionHighCount.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es da aplica\u00E7\u00E3o simultaneamente aguardando uma conex\u00E3o desta inst\u00E2ncia da origem de dados.</p> 
