JMSBridgeDestinationMBean.properties.UserName.detailedHelpHTML=<p>O nome do usu\u00E1rio opcional que o adaptador usa para acessar o destino da ponte.</p>  <p>Todas as opera\u00E7\u00F5es no destino especificado s\u00E3o feitas usando esse nome de usu\u00E1rio e a senha correspondente. Portanto, o Nome de Usu\u00E1rio/Senha para os destinos de origem e de alvo devem ter permiss\u00E3o para acessar os destinos subjacentes para que a ponte de mensagens funcione.</p> 
