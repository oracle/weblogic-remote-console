ServerMBean.properties.TunnelingEnabled.detailedHelpHTML=<p>Especifica se o tunelamento para os protocolos T3, T3S, HTTP, HTTPS, IIOP e IIOPS deve estar ativado para esse servidor.</p>  <p>Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essa configura\u00E7\u00E3o.</p> 
