SNMPStringMonitorMBean.slice.Servers.introductionHTML=<p>Esta p\u00E1gina lista todos os servidores que foram configurados no dom\u00EDnio.</p>\n    <p>Se o agente SNMP deste monitor estiver em execu\u00E7\u00E3o no Servidor de Administra\u00E7\u00E3o, use esta p\u00E1gina para selecionar os servidores que deseja monitorar.</p>\n    <p>Se o agente SNMP deste monitor estiver em execu\u00E7\u00E3o apenas em Servidores Gerenciados individuais, voc\u00EA n\u00E3o precisar\u00E1 selecionar um servidor nessa lista. Um agente SNMP em um Servidor Gerenciado monitora apenas o Servidor Gerenciado de host. Ele ignora essa lista de servidores.</p>\n
