ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.detailedHelpHTML=O tempo m\u00E1ximo que um reconhecimento pendente (definido depois que o destino aceita uma mensagem) pode aguardar antes de ser entregue novamente para a origem de RM. Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P0DT0.2S" (200 milissegundos). Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
ServerMBean.properties.WebService.WebServiceReliability.AcknowledgementInterval.helpSummaryHTML=O tempo m\u00E1ximo que um reconhecimento pendente (definido depois que o destino aceita uma mensagem) pode aguardar antes de ser entregue novamente para a origem de RM.
