JMSServerMBean.slice.General.helpTopic.0.label=Configuring Basic JMS System Resources
JMSServerMBean.slice.General.helpTopic.1.label=Configuring Messaging
JMSServerMBean.slice.General.introductionHTML=<p>Os servidores JMS atuam como cont\u00EAineres de gerenciamento para as filas e t\u00F3picos em m\u00F3dulos JMS que s\u00E3o direcionados a eles. A responsabilidade principal de um servidor JMS com seus destinos \u00E9 manter informa\u00E7\u00F5es sobre qual armazenamento persistente \u00E9 usado para cada mensagem persistente que chega nos destinos e manter os estados dos assinantes permanentes criados nos destinos.</p><p>Use esta p\u00E1gina para definir os par\u00E2metros de configura\u00E7\u00E3o geral para este servidor JMS.</p>\n
JMSServerMBean.slice.LoggingGeneral.helpPageTitle=JMSServer\: Logging General
JMSServerMBean.slice.LoggingGeneral.helpTopic.0.label=Troubleshooting WebLogic JMS
JMSServerMBean.slice.LoggingGeneral.helpTopic.1.label=Configuring Log Files and Filtering Log Messages for Oracle WebLogic Server
JMSServerMBean.slice.LoggingGeneral.introductionHTML=<p>Use esta p\u00E1gina para alterar o nome padr\u00E3o do arquivo de log desse servidor JMS ou para configurar os crit\u00E9rios para transferir (rotacionar) mensagens de log antigas para um arquivo separado.</p>\n
