ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.detailedHelpHTML=<p>Indica se este servidor permite a inclus\u00E3o do caminho de contexto no caminho virtual para <code>context.getRealPath()</code>. (Se marcado, n\u00E3o ser\u00E1 poss\u00EDvel usar subdiret\u00F3rios com o mesmo nome de <code>contextPath</code>). Essa \u00E9 uma altern\u00E2ncia de compatibilidade que estar\u00E1 obsoleta em releases futuras, a partir da 9.0.0.0.</p>  <p>Obt\u00E9m o atributo acceptContextPathInGetRealPath do objeto WebServerMBean</p> 
ServerTemplateMBean.properties.WebServer.AcceptContextPathInGetRealPath.helpSummaryHTML=Indica se este servidor permite a inclus\u00E3o do caminho de contexto no caminho virtual para <code>context.getRealPath()</code>.
