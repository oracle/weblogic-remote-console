QuotaBean.properties.Name.label=Nome
QuotaBean.properties.Policy.detailedHelpHTML=<p>Para destinos que usam esta cota, essa pol\u00EDtica determina se mensagens menores ser\u00E3o entregues antes das maiores quando um destino tiver excedido sua cota de mensagens.</p>  <p><code>FIFO</code> (primeiro a entrar, primeiro a sair) indica que as solicita\u00E7\u00F5es para cotas s\u00E3o enviadas na ordem que s\u00E3o recebidas. Se uma determinada solicita\u00E7\u00E3o para cotas n\u00E3o puder ser satisfeita e o cliente que estiver solicitando a cota estiver disposto a esperar, ent\u00E3o essa solicita\u00E7\u00E3o bloquear\u00E1 todas as outras solicita\u00E7\u00F5es para cota at\u00E9 que a solicita\u00E7\u00E3o seja satisfeita ou se esgote. Isso impedir\u00E1 que mensagens menores sejam entregues quando as solicita\u00E7\u00F5es maiores j\u00E1 estiverem aguardando por espa\u00E7o.</p>  <p><code>Preemptiva</code> indica que as solicita\u00E7\u00F5es subsequentes podem se antecipar anteriormente a solicita\u00E7\u00F5es n\u00E3o satisfeitas. Ou seja, se houver cota suficiente para a solicita\u00E7\u00E3o atual, ent\u00E3o esse espa\u00E7o ser\u00E1 usado mesmo se houver outras solicita\u00E7\u00F5es aguardando pela cota. Quando a cota for limitada, a pol\u00EDtica Preemptiva poder\u00E1 resultar no esgotamento de solicita\u00E7\u00F5es maiores.</p> 
QuotaBean.properties.Policy.helpSummaryHTML=Para destinos que usam esta cota, essa pol\u00EDtica determina se mensagens menores ser\u00E3o entregues antes das maiores quando um destino tiver excedido sua cota de mensagens.
QuotaBean.properties.Policy.label=Pol\u00EDtica
QuotaBean.properties.Policy.legalValues.FIFO=FIFO
QuotaBean.properties.Policy.legalValues.Preemptive=Preemptivo
QuotaBean.properties.Shared.detailedHelpHTML=<p>Indica se esta cota \u00E9 compartilhada por m\u00FAltiplos destinos que se referem a ela.</p>  <p>Se <code>Compartilhado</code> estiver habilitado (o padr\u00E3o), todos os destinos que se referem ao objeto da cota competem pelos recursos definidos por aquele objeto. Se um destino consumir um n\u00FAmero grande de mensagens ou bytes, ent\u00E3o isso impedir\u00E1 que outros destinos obtenham a cota.</p>  <p>Se <code>Compartilhado</code> estiver desabilitado, o objeto da cota ir\u00E1 se comportar como um modelo. Cada destino que se refere ao objeto da cota obter\u00E1 sua pr\u00F3pria inst\u00E2ncia interna do objeto para rastrear a cota.</p>  <p>Os destinos dentro do mesmo m\u00F3dulo JMS podem compartilhar cotas da forma que quiserem. No entanto, o compartilhamento de cotas ocorre somente para destinos dentro do mesmo servidor JMS. Em outras palavras, se os destinos <i>X</i> e <i>Y</i> compartilharem a mesma cota <i>Q</i> e a cota <i>Q</i> tiver <code>Compartilhado</code> habilitado, ent\u00E3o <i>X</i> e <i>Y</i> compartilhar\u00E1 somente a cota se ambos estiverem implantados no mesmo servidor JMS.</p> 
QuotaBean.properties.Shared.helpSummaryHTML=Indica se esta cota \u00E9 compartilhada por m\u00FAltiplos destinos que se referem a ela.
QuotaBean.properties.Shared.label=Compartilhado
