ServerMBean.properties.SingleSignOnServices.DefaultURL.detailedHelpHTML=<p>O URL padr\u00E3o do Provedor de Servi\u00E7os.</p>  <p>Quando uma resposta SSO n\u00E3o solicitada chega no Provedor de Servi\u00E7os sem um URL alvo acompanhante, o usu\u00E1rio (se autenticado) \u00E9 redirecionado para esse URL padr\u00E3o.</p> 
