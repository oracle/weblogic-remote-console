SAFTopicBean.properties.PersistentQos.detailedHelpHTML=<p>Especifica a qualidade do servi\u00E7o para mensagens persistentes.</p> <ul> <li> <p><code>Exatamento Uma Vez</code> indica que as mensagens ser\u00E3o encaminhadas para o lado remoto uma vez e s\u00F3 uma vez</p> </li> <li> <p><code>Pelo Menos uma Vez</code> indica que as mensagens ser\u00E3o encaminhadas para o lado remoto no m\u00E1ximo uma vez. As mensagens podem aparecer no ponto final remoto mais de uma vez.</p> </li> <li> <p><code>At-Most-Once</code> indica que as mensagens ser\u00E3o encaminhadas para o lado remoto no m\u00E1ximo uma vez. Nenhuma mensagem ser\u00E1 exibida no ponto final remoto mais de uma vez. No entanto, as mensagens poder\u00E3o se perder.</p> </li> </ul> <p>Qualquer altera\u00E7\u00E3o neste par\u00E2metro afeta somente as mensagens recebidas; as mensagens armazenadas n\u00E3o s\u00E3o afetadas.</p> 
