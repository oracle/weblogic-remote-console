FileStoreMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</p>  <ul> <li>Um valor > <code>0</code> especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</li> <li>Um valor <code>0</code> especifica o mesmo comportamento da defini\u00E7\u00E3o getRestartInPlace para <code>false</code>.</li> <li>Um valor <code>-1</code> significa um n\u00FAmero infinito de novas tentativas at\u00E9 que seja iniciado ou at\u00E9 que ocorra shutdown da inst\u00E2ncia do servidor.</li> </ul> 
FileStoreMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.
FileStoreMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Tentativas de Reinicializa\u00E7\u00E3o
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>. </p>  <p>Antes de este time-out expirar ou antes de todos os servidores estarem em execu\u00E7\u00E3o, um cluster iniciar\u00E1 um subconjunto dessas inst\u00E2ncias com base no n\u00FAmero total de servidores em execu\u00E7\u00E3o e no tamanho do cluster configurado. Quando o time-out expirar ou depois que todos os servidores forem iniciados, o sistema considerar\u00E1 o cluster est\u00E1vel e iniciar\u00E1 qualquer servi\u00E7o restante.</p>  <p>Esse atraso garante que os servi\u00E7os sejam balanceados em um cluster mesmo que os servidores sejam iniciados sequencialmente. Ele \u00E9 ignorado ap\u00F3s um cluster estar totalmente iniciado (est\u00E1vel) ou quando servidores individuais s\u00E3o iniciados.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes de um cluster iniciado parcialmente iniciar dinamicamente os servi\u00E7os configurados.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> 
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>.
FileStoreMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Atraso na Estabilidade do Cluster Parcial
FileStoreMBean.properties.RestartInPlace.detailedHelpHTML=<p> Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server. Consulte as defini\u00E7\u00F5es de destino migr\u00E1veis para reinicializa\u00E7\u00F5es locais de artefatos JMS migr\u00E1veis/direcionados. Quando a defini\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento.</p>  <ul>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>Desativada</code>, Reiniciar no Local estar\u00E1 desativada por padr\u00E3o.</li>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, Reiniciar no Local estar\u00E1 ativada por padr\u00E3o.</li>  <li>Esse atributo n\u00E3o \u00E9 usado pelas pontes de mensagens do WebLogic, que reiniciam automaticamente as conex\u00F5es internas conforme necess\u00E1rio.</li>  <li>Para um artefato JMS orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, se a reinicializa\u00E7\u00E3o falhar ap\u00F3s o n\u00FAmero m\u00E1ximo configurado de novas tentativas, a migra\u00E7\u00E3o ser\u00E1 feita para um servidor diferente dentro do cluster. </li>  </ul> 
FileStoreMBean.properties.RestartInPlace.helpSummaryHTML=\ Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server.
FileStoreMBean.properties.RestartInPlace.label=Reiniciar no Local
FileStoreMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.</p> 
FileStoreMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.
FileStoreMBean.properties.SecondsBetweenRestarts.label=Segundos Entre as Reinicializa\u00E7\u00F5es
FileStoreMBean.properties.SynchronousWritePolicy.detailedHelpHTML=<p>A pol\u00EDtica de grava\u00E7\u00E3o em disco que determina como o armazenamento de arquivos deve gravar dados no disco.</p>  <p>Esta pol\u00EDtica afeta tamb\u00E9m o desempenho, escalabilidade e confiabilidade do armazenamento de arquivos JMS. A Oracle recomenda <code>Direct-Write-With-Cache</code> que tende a ter o melhor desempenho. O valor padr\u00E3o \u00E9 <code>Direct-Write</code>. As op\u00E7\u00F5es de pol\u00EDtica v\u00E1lidas s\u00E3o\:</p> <ul> <li> <code>Direct-Write</code> Existe suporte para Entrada/Sa\u00EDda Direta em todas as plataformas. Quando estiverem dispon\u00EDveis, os armazenamentos de arquivos no modo E/S direto automaticamente carregam o driver <code>wlfileio</code> de E/S nativo. Essa op\u00E7\u00E3o tende a executar o <code>Cache-Flush</code> e a ser mais lenta que o <code>Direct-Write-With-Cache</code>. Esse modo n\u00E3o requer uma driver <code>wlfileio</code> de armazenamento nativo, mas \u00E9 executado mais r\u00E1pido quando eles est\u00E3o dispon\u00EDveis.</li>  <li><code>Direct-Write-With-Cache</code> Os registros de armazenamento s\u00E3o gravados de forma s\u00EDncrona em arquivos prim\u00E1rios no diret\u00F3rio especificado pelo atributo <code>Directory</code> e de forma ass\u00EDncrona em um arquivo de cache correspondente no  <code>Cache Directory</code>. O <code>Diret\u00F3rio de Cache</code> especifica informa\u00E7\u00F5es sobre espa\u00E7o em disco, bloqueio, seguran\u00E7a e implica\u00E7\u00F5es de desempenho. Esse modo requer um driver <code>wlfileiocode</code> de armazenamento nativo. Se o driver nativo n\u00E3o puder ser carregado, o modo de grava\u00E7\u00E3o mudar\u00E1 automaticamente para <code>Direct-Write</code>. Consulte <a href\='\#getCacheDirectory'>Diret\u00F3rio de Cache</a>.</li>  <li><code>Cache-Flush</code> As transa\u00E7\u00F5es s\u00F3 poder\u00E3o ser conclu\u00EDdas quanto todas as suas grava\u00E7\u00F5es tiverem sido descarregadas para o disco. Essa pol\u00EDtica \u00E9 confi\u00E1vel e \u00E9 escalada \u00E0 medida que o n\u00FAmero de usu\u00E1rios simult\u00E2neos aumenta. Transacionalmente segura mas tende a ter um desempenho mais lento que as pol\u00EDticas direct-write.</li>  <li><code>Disabled</code> As transa\u00E7\u00F5es s\u00E3o conclu\u00EDdas assim que as grava\u00E7\u00F5es s\u00E3o armazenadas em cache na mem\u00F3ria, em vez de aguardar que as grava\u00E7\u00F5es cheguem no disco com sucesso. Esta \u00E9 a pol\u00EDtica mais r\u00E1pida porque as solicita\u00E7\u00F5es de grava\u00E7\u00E3o n\u00E3o s\u00E3o bloqueadas enquanto aguardam para ser sincronizadas no disco, mas diferentemente de outras pol\u00EDticas, ela n\u00E3o \u00E9 transacionalmente segura no caso de falhas do sistema operacional ou de hardware. Essas falhas podem levar a dados/mensagens duplicados ou perdidos. Essa op\u00E7\u00E3o n\u00E3o requer drivers <code>wlfileio</code> de armazenamento nativo, mas pode ser executado com mais rapidez quando eles est\u00E3o dispon\u00EDveis. Alguns fornecedores n\u00E3o WebLogic JMS definem como padr\u00E3o uma pol\u00EDtica que \u00E9 equivalente a <code>Desativado</code>.</li> </ul>  <p>Observa\u00E7\u00F5es\:</p> <ul> <li>Quando est\u00E3o dispon\u00EDveis, os armazenamento de arquivos carregam os drivers nativos <code>wlfileio</code> do WebLogic, que podem melhorar o desempenho. Esses drivers s\u00E3o inclu\u00EDdos com instala\u00E7\u00F5es do Windows, Solaris, Linux e AIX WebLogic.</li>  <li>Algumas vers\u00F5es mais antigas do Microsoft Windows poder\u00E3o relatar incorretamente a conclus\u00E3o da grava\u00E7\u00E3o s\u00EDncrona do dispositivo de armazenamento se a defini\u00E7\u00E3o padr\u00E3o <code>Cache de Grava\u00E7\u00E3o Ativado</code> do Windows for usada. Isso viola a sem\u00E2ntica transacional de produtos transacionais (n\u00E3o espec\u00EDfica do Oracle), incluindo armazenamentos de arquivos configurados com uma pol\u00EDtica <code>Direct-Write</code> (padr\u00E3o) ou <code>Direct-Write-With-Cache</code>, pois um erro no sistema ou falha de energia pode levar a uma perda ou duplica\u00E7\u00E3o de registros/mensagens. Um dos sintomas vis\u00EDveis \u00E9 que esse problema pode se manifestar em throughput de mensagem/transa\u00E7\u00E3o altamente persistente, que excede os recursos f\u00EDsicos do dispositivo de armazenamento. Voc\u00EA pode tratar do problema aplicando um patch disponibilizado pela Microsoft, desativando a defini\u00E7\u00E3o <code>Cache de Grava\u00E7\u00E3o Ativado</code> do Windows ou usando um dispositivo de armazenamento com prote\u00E7\u00E3o de energia. Consulte <a href\='http\://support.microsoft.com/kb/281672/'>http\://support.microsoft.com/kb/281672</a> e <a href\='http\://support.microsoft.com/kb/332023'>http\://support.microsoft.com/kb/332023</a>. </li> <li>Observa\u00E7\u00E3o sobre armazenamento NFS\: Em alguns sistemas operacionais, o mapeamento de mem\u00F3ria do driver nativo \u00E9 incompat\u00EDvel com o NFS quando arquivos s\u00E3o bloqueados. Os armazenamentos com pol\u00EDticas de grava\u00E7\u00E3o s\u00EDncrona <code>Direct-Write-With-Cache</code> ou Desativado e os armazenamento de pagina\u00E7\u00E3o JMS do WebLogic melhoram o desempenho ao usar o driver nativo <code>wlfileio</code> para executar chamadas do sistema operacional de mapeamento de mem\u00F3ria. Quando um armazenamento detecta uma incompatibilidade entre o NFS, bloqueio de arquivo e mapeamento de mem\u00F3ria, ele automaticamente faz downgrade para chamadas convencionais de leitura/grava\u00E7\u00E3o do sistema em vez de mapeamento de mem\u00F3ria. Para obter o melhor desempenho, a Oracle recomenda a investiga\u00E7\u00E3o de drivers de clientes NFS alternativos, a configura\u00E7\u00E3o de um local de armazenamento n\u00E3o NFS ou, em ambientes controlados e por sua conta e risco, a desativa\u00E7\u00E3o dos bloqueios de arquivos (Consulte <a href\='\#isFileLockingEnabled'>Ativar Bloqueio de Arquivo</a>). Para obter mais informa\u00E7\u00F5es, consulte "Ajustando o Armazenamento Persistente do WebLogic" em <i>Ajustando o Desempenho do Oracle WebLogic Server</i>.</li> </ul> 
