SNMPProxyMBean.properties.SecurityName.detailedHelpHTML=<p>O nome de usu\u00E1rio em nome do qual o agente SNMP do WebLogic encaminha solicita\u00E7\u00F5es v3. Se n\u00E3o for especificado, a solicita\u00E7\u00E3o ser\u00E1 encaminhada como v1.</p>  <p>Se voc\u00EA especificar um nome de seguran\u00E7a, voc\u00EA tamb\u00E9m dever\u00E1 especificar um n\u00EDvel de seguran\u00E7a que seja igual ou superior ao n\u00EDvel de seguran\u00E7a configurado para a comunica\u00E7\u00E3o entre o agente SNMP do WebLogic e os gerenciadores SNMP. Por exemplo, se o agente SNMP do WebLogic exigir que as solicita\u00E7\u00F5es SNMPv3 de entrada usem o protocolo de autentica\u00E7\u00E3o mas n\u00E3o um protocolo de privacidade, o n\u00EDvel de seguran\u00E7a desse proxy dever\u00E1 ser Somente Autentica\u00E7\u00E3o ou Nenhum. Observe que, se desejar usar os protocolos de autoriza\u00E7\u00E3o ou de privacidade, voc\u00EA precisar\u00E1 configurar o mapeamento de credencial no realm de seguran\u00E7a do WebLogic Server.</p>  <p>O agente SNMP do WebLogic n\u00E3o pode encaminhar ou passar pelas credenciais contidas em solicita\u00E7\u00F5es SNMPv3 de gerenciadores SNMP. Em vez disso, o agente autentica e executa outras opera\u00E7\u00F5es de seguran\u00E7a em solicita\u00E7\u00F5es de entrada ou de sa\u00EDda e cria uma nova solicita\u00E7\u00E3o para encaminhar para um agente com proxy.</p> 
SNMPProxyMBean.properties.SecurityName.helpSummaryHTML=O nome de usu\u00E1rio em nome do qual o agente SNMP do WebLogic encaminha solicita\u00E7\u00F5es v3.
SNMPProxyMBean.properties.SecurityName.label=Nome de Seguran\u00E7a
SNMPProxyMBean.properties.Timeout.detailedHelpHTML=<p>O n\u00FAmero de milissegundos pelos quais o agente SNMP do WebLogic Server aguarda por uma resposta SNMP \u00E0s solicita\u00E7\u00F5es que encaminha para esse agente de proxy.</p>  <p>Se o intervalo terminar sem uma resposta, o agente WebLogic SNMP envia um erro para o gerenciador respons\u00E1vel pela solicita\u00E7\u00E3o.</p> 
SNMPProxyMBean.properties.Timeout.helpSummaryHTML=O n\u00FAmero de milissegundos pelos quais o agente SNMP do WebLogic Server aguarda por uma resposta SNMP \u00E0s solicita\u00E7\u00F5es que encaminha para esse agente de proxy.
