DomainMBean.properties.AdminConsole.SSOLogoutURL.detailedHelpHTML=<p>Retorna o URL de log-out da Console de Administra\u00E7\u00E3o em um ambiente de sign-on \u00FAnico (SSO). Necess\u00E1rio somente quando voc\u00EA usa a Console com um provedor SSO que requer um URL de log-out, de forma que ele possa limpar o estado da sua sess\u00E3o SSO. Consulte a documenta\u00E7\u00E3o do provedor SSO para obter detalhes sobre o valor do URL</p> 
