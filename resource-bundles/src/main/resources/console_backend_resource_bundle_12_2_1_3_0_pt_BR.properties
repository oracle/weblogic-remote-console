WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.detailedHelpHTML=<p>Especifica se tipos de dados n\u00E3o-padr\u00E3o t\u00EAm permiss\u00E3o para passar por esta ponte de enfileiramento do Tuxedo.</p>  <p>O valor <code>NO</code> significa que tipos n\u00E3o-padr\u00E3o s\u00E3o rejeitados e colocados em um local de erro especificado; o valor <code>YES</code> significa que tipos n\u00E3o-padr\u00E3o s\u00E3o colocados no local de destino como BLOBs com uma tag indicando o tipo original.</p>  <p><i>Nota\:</i> Os tipos padr\u00E3o s\u00E3o\: texto ASCII (TextMessage, STRING) ou BLOB (BytesMessage, CARRAY).</p> 
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.helpSummaryHTML=Especifica se tipos de dados n\u00E3o-padr\u00E3o t\u00EAm permiss\u00E3o para passar por esta ponte de enfileiramento do Tuxedo.
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.label=Permitir Tipos N\u00E3o Padr\u00E3o
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.No=N\u00E3o
WTCtBridgeGlobalMBean.properties.AllowNonStandardTypes.legalValues.Yes=Sim
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.detailedHelpHTML=<p>O modo de entrega de resposta a ser associado a uma mensagem ao colocar mensagens no local de destino.</p>  <p style\="font-weight\: bold">Observa\u00E7\u00F5es de Uso\:</p>  <ul> <li>Use quando mensagens estiverem sendo redirecionadas para o Tuxedo/Q do JMS e a propriedade <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> n\u00E3o estiver definida para uma mensagem. </li>  <li>Se <code>defaultReplyDeliveryMode</code> e <code>JMS_BEA_TuxGtway_Tuxedo_ReplyDeliveryMode</code> n\u00E3o estiverem definidos, a sem\u00E2ntica padr\u00E3o definida para o Tuxedo ser\u00E1 imposta pelo subsistema Tuxedo/Q. </li> </ul> 
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.helpSummaryHTML=O modo de entrega de resposta a ser associado a uma mensagem ao colocar mensagens no local de destino.
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.label=Modo de Entrega de Resposta Padr\u00E3o
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.DEFAULT=DEFAULT
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DefaultReplyDeliveryMode.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.detailedHelpHTML=<p>O modo de entrega a ser usado ao colocar mensagens no local de destino.</p>  <p>Se esse valor n\u00E3o for especificado, a mensagem ser\u00E1 colocada no local de destino com o mesmo modo de entrega especificado do local de origem.</p>  <p><i>Nota\:</i> Esse valor substitui qualquer modo de entrega associado a uma mensagem.</p> 
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.helpSummaryHTML=O modo de entrega a ser usado ao colocar mensagens no local de destino.
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.label=Substitui\u00E7\u00E3o do Modo de Entrega
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.NONPERSIST=NONPERSIST
WTCtBridgeGlobalMBean.properties.DeliveryModeOverride.legalValues.PERSIST=PERSIST
WTCtBridgeGlobalMBean.properties.JmsFactory.detailedHelpHTML=<p>O nome do factory de conex\u00E3o do JMS.</p>  <p><b>Exemplo\:</b> <code>weblogic.jms.ConnectionFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JmsFactory.helpSummaryHTML=O nome do factory de conex\u00E3o do JMS.
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.detailedHelpHTML=<p>O mapeamento de prioridades do JMS para o Tuxedo. O Mapa de Prioridade padr\u00E3o do JMS para o Tux \u00E9\: <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 |5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100</code></p>  <p><b>Exemplos\:</b> <code>0\:1 | 1\:12 | 2\:23 | 3\:34 | 4\:45 | 5\:56 | 6\:67 | 7\:78 | 8\:89 | 9\:100 ou 0\:1-10|1\:11-20|2\:21-30|3\:31-40|4\:41-50|5\:51-60|6\:61-70|7\:71-80|8\:81-90|9\:91-100</code></p>  <p><b>Observa\u00E7\u00E3o\:</b> Existem 10 prioridades poss\u00EDveis do JMS (0\=>9) que podem ser emparelhadas para 100 prioridades poss\u00EDveis do Tuxedo (1\=>100). Um mapeamento consiste em uma lista separada por "|" de pares valor-para-faixa (jmsvalue\:tuxrange), em que os pares s\u00E3o separados por "\:" e as faixas s\u00E3o separadas por "-".</p> 
WTCtBridgeGlobalMBean.properties.JmsToTuxPriorityMap.helpSummaryHTML=O mapeamento de prioridades do JMS para o Tuxedo.
WTCtBridgeGlobalMBean.properties.JndiFactory.detailedHelpHTML=<p>O nome do factory de consulta da JNDI.</p>  <p><b>Exemplo\:</b> <code>weblogic.jndi.WLInitialContextFactory</code></p> 
WTCtBridgeGlobalMBean.properties.JndiFactory.helpSummaryHTML=O nome do factory de consulta da JNDI.
WTCtBridgeGlobalMBean.properties.Retries.detailedHelpHTML=<p>O n\u00FAmero de tentativas para redirecionar uma mensagem antes que esta ponte de enfileiramento do Tuxedo coloque a mensagem no local de erro especificado e registre um erro.</p>  <p><b>Intervalo de Valores\:</b> Entre 0 e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.Retries.helpSummaryHTML=O n\u00FAmero de tentativas para redirecionar uma mensagem antes que esta ponte de enfileiramento do Tuxedo coloque a mensagem no local de erro especificado e registre um erro.
WTCtBridgeGlobalMBean.properties.Retries.label=Novas Tentativas
WTCtBridgeGlobalMBean.properties.RetryDelay.detailedHelpHTML=<p>O n\u00FAmero m\u00EDnimo de milissegundos que esta ponte de enfileiramento do Tuxedo aguarda antes de redirecionar uma mensagem ap\u00F3s uma falha.</p>  <p><i>Nota\:</i> Durante esse per\u00EDodo de espera, nenhuma outra mensagem \u00E9 direcionada do thread. Outros threads podem continuar redirecionando mensagens.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.RetryDelay.helpSummaryHTML=O n\u00FAmero m\u00EDnimo de milissegundos que esta ponte de enfileiramento do Tuxedo aguarda antes de redirecionar uma mensagem ap\u00F3s uma falha.
WTCtBridgeGlobalMBean.properties.RetryDelay.label=Atraso para Nova Tentativa
WTCtBridgeGlobalMBean.properties.Timeout.detailedHelpHTML=<p>O n\u00FAmero de segundos de tempo limite para uma redire\u00E7\u00E3o inteira quando esta ponte de enfileiramento do Tuxedo coloca uma mensagem no local de destino. O valor <code>0</code> especifica uma espera infinita.</p>  <p><b>Intervalo de Valores\:</b> Entre <code>0</code> e um n\u00FAmero inteiro positivo de 32 bits.</p> 
WTCtBridgeGlobalMBean.properties.Timeout.helpSummaryHTML=O n\u00FAmero de segundos de tempo limite para uma redire\u00E7\u00E3o inteira quando esta ponte de enfileiramento do Tuxedo coloca uma mensagem no local de destino.
WTCtBridgeGlobalMBean.properties.Timeout.label=Timeout
WTCtBridgeGlobalMBean.properties.Transactional.detailedHelpHTML=<p>Especifica se esta ponte de enfileiramento do Tuxedo deve usar transa\u00E7\u00F5es ao recuperar mensagens de um local de origem e ao colocar mensagens em um local de destino.</p>  <p>O valor <code>SIM</code> significa que as transa\u00E7\u00F5es s\u00E3o usadas para ambas as opera\u00E7\u00F5es; o valor <code>N\u00C3O</code> significa que as transa\u00E7\u00F5es n\u00E3o s\u00E3o usadas para nenhuma opera\u00E7\u00E3o.</p>  <p><i>Nota\:</i> Transacional n\u00E3o \u00E9 suportado nesta release.</p> 
WTCtBridgeGlobalMBean.properties.Transactional.helpSummaryHTML=Especifica se esta ponte de enfileiramento do Tuxedo deve usar transa\u00E7\u00F5es ao recuperar mensagens de um local de origem e ao colocar mensagens em um local de destino.
WTCtBridgeGlobalMBean.properties.Transactional.label=Transacional
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.No=N\u00E3o
WTCtBridgeGlobalMBean.properties.Transactional.legalValues.Yes=Sim
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.detailedHelpHTML=<p>O nome da fila do Tuxedo usado para armazenar uma mensagem que n\u00E3o pode ser redirecionada para uma fila de origem do Tuxedo/Q.</p>  <p>Se n\u00E3o for especificado, todas as mensagens n\u00E3o redirecionadas ser\u00E3o perdidas. Se a mensagem n\u00E3o puder ser colocada na <code>TuxErrorQueue</code>, um erro ser\u00E1 registrado e a mensagem ser\u00E1 perdida.</p>  <p><i>Nota\:</i> Esta fila est\u00E1 no mesmo espa\u00E7o de fila da fila de origem.</p> 
WTCtBridgeGlobalMBean.properties.TuxErrorQueue.helpSummaryHTML=O nome da fila do Tuxedo usado para armazenar uma mensagem que n\u00E3o pode ser redirecionada para uma fila de origem do Tuxedo/Q.
WTCtBridgeGlobalMBean.properties.TuxFactory.detailedHelpHTML=<p>O nome do factory de conex\u00E3o do Tuxedo.</p>  <p><b>Exemplo\:</b> <code>tuxedo.services.TuxedoConnection</code></p> 
WTCtBridgeGlobalMBean.properties.TuxFactory.helpSummaryHTML=O nome do factory de conex\u00E3o do Tuxedo.
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.detailedHelpHTML=<p>O mapeamento de prioridades ao mapear do Tuxedo para o JMS. O Mapa de Prioridade padr\u00E3o do JMS para o Tux \u00E9\: <code>1-10\:0 | 11-20\:1 | 21-30\:2 | 31-40\:3| 41-50\:4| 51-60\:5 | 61-70\:6 | 71-80\:7 | 81-90\:8 | 91-100\:9</code></p>  <p><b>Exemplos\:</b> <code>1\:0 | 12\:1 | 23\:2 | 34\:3 | 45\:4 | 56\:5 | 67\:6 | 78\:7 | 89\:8 | 100\:9 or 20\:0-1 | 40\:2-3 | 60\:4-5 | 80\:6-7 | 100\:8-9</code></p>  <p><i>Observa\u00E7\u00E3o\:</i> Existem 100 prioridades poss\u00EDveis do Tuxedo (1\=>100) que podem ser emparelhadas para 10 prioridades poss\u00EDveis do JMS (0\=>9). Um mapeamento consiste em uma lista separada por "|" de pares valor-para-faixa (tuxvalue\:jmsrange), em que os pares s\u00E3o separados por "\:" e as faixas s\u00E3o separadas por "-".</p> 
WTCtBridgeGlobalMBean.properties.TuxToJmsPriorityMap.helpSummaryHTML=O mapeamento de prioridades ao mapear do Tuxedo para o JMS.
WTCtBridgeGlobalMBean.properties.UserId.detailedHelpHTML=<p>A identidade do usu\u00E1rio para todas as mensagens controladas por esta ponte de enfileiramento do Tuxedo para verifica\u00E7\u00F5es de ACL quando a seguran\u00E7a est\u00E1 configurada.</p>  <p>Todas as mensagens assumem essa identidade at\u00E9 que os contextos de seguran\u00E7a/autentica\u00E7\u00E3o sejam transmitidos entre os subsistemas. At\u00E9 que os contextos de seguran\u00E7a sejam transmitidos, n\u00E3o h\u00E1 m\u00E9todo seguro para identificar quem gerou uma mensagem recebida do local de origem.</p>  <p><i>Nota\:</i> O argumento <code>usu\u00E1rio</code> pode ser especificado como um nome de usu\u00E1rio ou um n\u00FAmero de identifica\u00E7\u00E3o do usu\u00E1rio (uid).</p> 
WTCtBridgeGlobalMBean.properties.UserId.helpSummaryHTML=A identidade do usu\u00E1rio para todas as mensagens controladas por esta ponte de enfileiramento do Tuxedo para verifica\u00E7\u00F5es de ACL quando a seguran\u00E7a est\u00E1 configurada.
WTCtBridgeGlobalMBean.properties.WlsErrorDestination.detailedHelpHTML=<p>O nome do local usado para armazenar mensagens JMS do WebLogic Server quando uma mensagem n\u00E3o pode ser redirecionada.</p>  <p>Se n\u00E3o for especificado, todas as mensagens n\u00E3o redirecionadas ser\u00E3o perdidas. Se a mensagem n\u00E3o puder ser colocada em <code>WlsErrorDestination</code> por qualquer motivo, um erro ser\u00E1 registrado e a mensagem ser\u00E1 perdida.</p> 
