CoherenceClusterSystemResourceMBean.properties.CoherenceClusterResource.CoherenceClusterParams.TimeToLive.detailedHelpHTML=<p>Configura a defini\u00E7\u00E3o de tempo de vida (TTL, time-to-live) da mensagem de multicast. A defini\u00E7\u00E3o de TTL designa at\u00E9 onde os pacotes UDP/IP de multicast podem ir em uma rede. O TTL \u00E9 expresso em termos de quantos hops um pacote sobrevive; cada interface de rede, roteador e comutador gerenciado \u00E9 considerado um hop. O valor de TTL deve ser definido como o menor valor inteiro que funcione. A defini\u00E7\u00E3o do valor muito alto pode usar largura de banda desnecess\u00E1ria em outros segmentos LAN e pode at\u00E9 mesmo fazer com que o sistema operacional ou dispositivos de rede desativem o tr\u00E1fego multicast.</p> <p>Geralmente, a defini\u00E7\u00E3o do valor de TTL como 1 funciona em uma estrutura alternada simples. Um valor 2 pode ser necess\u00E1rio em uma estrutura avan\u00E7ada com comuta\u00E7\u00E3o inteligente. Um valor 0 \u00E9 usado para clusters de servidor \u00FAnico que s\u00E3o utilizados para desenvolvimento e teste.</p> 
