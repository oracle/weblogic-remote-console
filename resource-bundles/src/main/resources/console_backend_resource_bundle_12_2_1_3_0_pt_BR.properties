DomainMBean.properties.SiteName.label=Nome do Site
DomainMBean.properties.WebAppContainer.AllowAllRoles.detailedHelpHTML=<p>Nos elementos de restri\u00E7\u00E3o de seguran\u00E7a definidos em um descritor de implanta\u00E7\u00E3o web.xml da aplica\u00E7\u00E3o Web, o elemento de restri\u00E7\u00E3o do autor indica as atribui\u00E7\u00F5es do usu\u00E1rio que devem ter acesso permitido a esta coleta de recursos. Aqui nome da atribui\u00E7\u00E3o \= "*" \u00E9 uma sintaxe compacta para indicar todas as atribui\u00E7\u00F5es na aplica\u00E7\u00E3o Web. Em releases anteriores, nome da atribui\u00E7\u00E3o \= "*" era tratado como todos os usu\u00E1rios/atribui\u00E7\u00F5es definidos no realm.</p>  <p>Esse par\u00E2metro \u00E9 uma altern\u00E2ncia de compatibilidade retroativa para restaurar o comportamento antigo. O comportamento padr\u00E3o \u00E9 um obrigat\u00F3rio pela especifica\u00E7\u00E3o, significando todas as atribui\u00E7\u00F5es definidas na aplica\u00E7\u00E3o Web.</p>  <p>Se configurado, o valor definido em weblogic.xml (descritor do cont\u00EAiner -> permitir todas as atribui\u00E7\u00F5es) ter\u00E1 preced\u00EAncia (se definido) sobre esse valor. </p> 
DomainMBean.properties.WebAppContainer.AllowAllRoles.helpSummaryHTML=Nos elementos de restri\u00E7\u00E3o de seguran\u00E7a definidos em um descritor de implanta\u00E7\u00E3o web.xml da aplica\u00E7\u00E3o Web, o elemento de restri\u00E7\u00E3o do autor indica as atribui\u00E7\u00F5es do usu\u00E1rio que devem ter acesso permitido a esta coleta de recursos.
DomainMBean.properties.WebAppContainer.AllowAllRoles.label=Permitir Todas as Atribui\u00E7\u00F5es
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.detailedHelpHTML=<p>Especifica se a funcionalidade AuthCookie est\u00E1 ou n\u00E3o ativada.</p> 
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.helpSummaryHTML=Especifica se a funcionalidade AuthCookie est\u00E1 ou n\u00E3o ativada.
DomainMBean.properties.WebAppContainer.AuthCookieEnabled.label=Cookie de Aut. Ativado
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.detailedHelpHTML=<p>A propriedade global para determinar se \u00E9 preciso gerar um novo SessionID ap\u00F3s a autentica\u00E7\u00E3o. Quando esta propriedade for definida como "false", o sessionID anterior ser\u00E1 retido mesmo ap\u00F3s a autoriza\u00E7\u00E3o. </p> 
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.helpSummaryHTML=A propriedade global para determinar se \u00E9 preciso gerar um novo SessionID ap\u00F3s a autentica\u00E7\u00E3o.
DomainMBean.properties.WebAppContainer.ChangeSessionIDOnAuthentication.label=Alterar ID da Sess\u00E3o na Autentica\u00E7\u00E3o
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica se ou n\u00E3o seguir o cabe\u00E7alho WL-Proxy-Client-Cert vindo da solicita\u00E7\u00E3o. </p> 
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.helpSummaryHTML=Especifica se ou n\u00E3o seguir o cabe\u00E7alho WL-Proxy-Client-Cert vindo da solicita\u00E7\u00E3o.
DomainMBean.properties.WebAppContainer.ClientCertProxyEnabled.label=Proxy de Cert. do Cliente Ativado
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.detailedHelpHTML=<p> Indica se ou n\u00E3o aplicar filtros \u00E0s solicita\u00E7\u00F5es distribu\u00EDdas. Esse \u00E9 um flag de compatibilidade retroativa. At\u00E9 a vers\u00E3o 8.1, o WebLogic Server aplicava ServletFilters (se configurado para a aplica\u00E7\u00E3o Web) em distribui\u00E7\u00F5es de solicita\u00E7\u00E3o (e inclus\u00F5es/encaminhamentos). O servlet 2.4 introduziu o elemento "Dispatcher" para tornar esse comportamento expl\u00EDcito. O valor padr\u00E3o \u00E9 Dispatcher\=REQUEST. Para seguir a especifica\u00E7\u00E3o Java EE, o valor padr\u00E3o para FilterDispatchedRequestsEnabled ser\u00E1 falso a partir do WebLogic Server 9.0. Observe que, se estiver usando descritores antigos (significando que web.xml n\u00E3o possui vers\u00E3o\=2.4), ent\u00E3o o WebLogic Server usar\u00E1 automaticamente FilterDispatchedRequestsEnabled \= true para as aplica\u00E7\u00F5es Web, a menos que as solicita\u00E7\u00F5es distribu\u00EDdas pelo filtro sejam explicitamente definidas como false em weblogic.xml. Isso significa que aplica\u00E7\u00F5es antigas funcionar\u00E3o bem sem nenhuma modifica\u00E7\u00E3o. Al\u00E9m disso, durante a migra\u00E7\u00E3o de dom\u00EDnios antigos para o dom\u00EDnio 9.0, o plug-in de migra\u00E7\u00E3o definir\u00E1 automaticamente esse flag como true. </p> 
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.helpSummaryHTML=\ Indica se ou n\u00E3o aplicar filtros \u00E0s solicita\u00E7\u00F5es distribu\u00EDdas.
DomainMBean.properties.WebAppContainer.FilterDispatchedRequestsEnabled.label=Filtrar Solicita\u00E7\u00F5es Submetidas Filtro
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.detailedHelpHTML=<p> Retorna o tipo de conte\u00FAdo a ser inclu\u00EDdo na compacta\u00E7\u00E3o. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.helpSummaryHTML=\ Retorna o tipo de conte\u00FAdo a ser inclu\u00EDdo na compacta\u00E7\u00E3o.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionContentType.label=Tipo de Conte\u00FAdo da Compacta\u00E7\u00E3o Gzip
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.detailedHelpHTML=<p> Esta propriedade global determina se o cont\u00EAiner dever\u00E1 ou n\u00E3o fornecer compacta\u00E7\u00E3o GZIP. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.helpSummaryHTML=\ Esta propriedade global determina se o cont\u00EAiner dever\u00E1 ou n\u00E3o fornecer compacta\u00E7\u00E3o GZIP.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionEnabled.label=Compacta\u00E7\u00E3o Gzip Ativada
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.detailedHelpHTML=<p> Retorna o tamanho m\u00EDnimo do conte\u00FAdo para disparar a compacta\u00E7\u00E3o GZIP. Isso permite que voc\u00EA ignore recursos de tamanho pequeno em que a compacta\u00E7\u00E3o n\u00E3o produz um grande retorno e utiliza a CPU desnecessariamente. </p> 
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.helpSummaryHTML=\ Retorna o tamanho m\u00EDnimo do conte\u00FAdo para disparar a compacta\u00E7\u00E3o GZIP.
DomainMBean.properties.WebAppContainer.GzipCompression.GzipCompressionMinContentLength.label=Tamanho M\u00EDn. do Conte\u00FAdo para Compacta\u00E7\u00E3o GZIP
DomainMBean.properties.WebAppContainer.HttpTraceSupportEnabled.detailedHelpHTML=<p> Retorna o valor de HttpTraceSupportEnabled. </p> 
DomainMBean.properties.WebAppContainer.HttpTraceSupportEnabled.helpSummaryHTML=\ Retorna o valor de HttpTraceSupportEnabled.
DomainMBean.properties.WebAppContainer.HttpTraceSupportEnabled.label=Suporte de Rastreamento de Http Ativado
DomainMBean.properties.WebAppContainer.JSPCompilerBackwardsCompatible.detailedHelpHTML=<p>Propriedade global para determinar o comportamento do compilador JSP. Quando essa propriedade \u00E9 definida como "verdadeiro", o compilador JSP emite um erro de convers\u00E3o para os JSPs que n\u00E3o est\u00E3o de acordo com a especifica\u00E7\u00E3o JSP2.0. Essa propriedade existe para compatibilidade retroativa.</p> 
DomainMBean.properties.WebAppContainer.JSPCompilerBackwardsCompatible.helpSummaryHTML=Propriedade global para determinar o comportamento do compilador JSP.
DomainMBean.properties.WebAppContainer.JSPCompilerBackwardsCompatible.label=Retrocompatibilidade do Compilador JSP
DomainMBean.properties.WebAppContainer.MaxPostSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados POST HTTP em uma solicita\u00E7\u00E3o de servlet. Um valor menor que 0 indica um tamanho ilimitado.</p> 
DomainMBean.properties.WebAppContainer.MaxPostSize.helpSummaryHTML=O tamanho m\u00E1ximo do post que este servidor permite para leitura de dados POST HTTP em uma solicita\u00E7\u00E3o de servlet.
DomainMBean.properties.WebAppContainer.MaxPostSize.label=Tamanho M\u00E1ximo de Postagem
DomainMBean.properties.WebAppContainer.MaxPostTimeSecs.detailedHelpHTML=<p>Tempo m\u00E1ximo do post (em segundos) para leitura dos dados POST HTTP em uma solicita\u00E7\u00E3o de servlet. MaxPostTime &lt; 0 significa ilimitado</p> 
DomainMBean.properties.WebAppContainer.MaxPostTimeSecs.helpSummaryHTML=Tempo m\u00E1ximo do post (em segundos) para leitura dos dados POST HTTP em uma solicita\u00E7\u00E3o de servlet.
DomainMBean.properties.WebAppContainer.MaxPostTimeSecs.label=Tempo M\u00E1ximo de Postagem
DomainMBean.properties.WebAppContainer.MimeMappingFile.detailedHelpHTML=<p>Retorna o nome do arquivo contendo mapeamentos mime para o dom\u00EDnio.</p> <p>O Formato do arquivo deve ser\: extension\=mime-type </p> <p> Por Exemplo\:</p> <p>htm\=text/html</p> <p>gif\=image/gif</p> <p>jpg\=image/jpeg</p> <p/> <p>Se este arquivo n\u00E3o existir, o WebLogic Server usar\u00E1 um conjunto impl\u00EDcito de mapeamento mime de mapeamentos definidos em weblogic.utils.http.HttpConstants (DEFAULT_MIME_MAPPINGS). Para remover um mapeamento definido no mapeamento impl\u00EDcito, defina-o como em branco. </p> 
DomainMBean.properties.WebAppContainer.MimeMappingFile.helpSummaryHTML=Retorna o nome do arquivo contendo mapeamentos mime para o dom\u00EDnio.
DomainMBean.properties.WebAppContainer.MimeMappingFile.label=Arquivo de Mapeamento Mime
DomainMBean.properties.WebAppContainer.OptimisticSerialization.detailedHelpHTML=<p> Quando OptimisticSerialization estiver ativado, o WebLogic Server n\u00E3o serializar\u00E1-desserializar\u00E1 os atributos do contexto e da solicita\u00E7\u00E3o em getAttribute(name) quando uma solicita\u00E7\u00E3o for distribu\u00EDda pelos contextos do servlet. Isso significa que ser\u00E1 necess\u00E1rio garantir que os atributos comuns \u00E0s aplica\u00E7\u00F5es Web tenham o escopo em um carregador de classes pai comum (com escopo na aplica\u00E7\u00E3o) ou colocados no caminho de classe do sistema, se as duas aplica\u00E7\u00F5es Web n\u00E3o pertencerem \u00E0 mesma aplica\u00E7\u00E3o. Quando o OptimisticSerialization estiver desativado (que \u00E9 o padr\u00E3o), o WebLogic Server serializar\u00E1-desserializar\u00E1 os atributos do contexto e da solicita\u00E7\u00E3o em getAttribute(name) para evitar a possibilidade de ClassCastExceptions. O valor de OptimisticSerialization tamb\u00E9m pode ser substitu\u00EDdo para aplica\u00E7\u00F5es Web espec\u00EDficas definindo o valor de serializa\u00E7\u00E3o otimista em weblogic.xml. </p> 
DomainMBean.properties.WebAppContainer.OptimisticSerialization.helpSummaryHTML=\ Quando OptimisticSerialization estiver ativado, o WebLogic Server n\u00E3o serializar\u00E1-desserializar\u00E1 os atributos do contexto e da solicita\u00E7\u00E3o em getAttribute(name) quando uma solicita\u00E7\u00E3o for distribu\u00EDda pelos contextos do servlet.
DomainMBean.properties.WebAppContainer.OptimisticSerialization.label=Serializa\u00E7\u00E3o Otimista
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.detailedHelpHTML=<p>Esse par\u00E2metro \u00E9 usado para ativar a prote\u00E7\u00E3o contra overload no cont\u00EAiner de aplica\u00E7\u00F5es da Web contra condi\u00E7\u00F5es de baixa mem\u00F3ria. Quando ocorre uma situa\u00E7\u00E3o de baixa mem\u00F3ria, as tentativas de cria\u00E7\u00E3o de nova sess\u00E3o resultar\u00E3o em weblogic.servlet.SessionCreationException. O c\u00F3digo da aplica\u00E7\u00E3o precisar\u00E1 capturar essa exce\u00E7\u00E3o e tomar a a\u00E7\u00E3o apropriada. Alternativamente, p\u00E1ginas de erro apropriadas podem ser configuradas em web.xml contra weblogic.servlet.SessionCreationException. Essa verifica\u00E7\u00E3o \u00E9 executada apenas na mem\u00F3ria e em sess\u00F5es replicadas. </p> 
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.helpSummaryHTML=Esse par\u00E2metro \u00E9 usado para ativar a prote\u00E7\u00E3o contra overload no cont\u00EAiner de aplica\u00E7\u00F5es da Web contra condi\u00E7\u00F5es de baixa mem\u00F3ria.
DomainMBean.properties.WebAppContainer.OverloadProtectionEnabled.label=Prote\u00E7\u00E3o de Sobrecarga Ativada
DomainMBean.properties.WebAppContainer.P3PHeaderValue.detailedHelpHTML=<p> Retorna o valor do cabe\u00E7alho P3P que ser\u00E1 enviado com todas as respostas para solicita\u00E7\u00F5es HTTP (se n\u00E3o nulo). O valor desse cabe\u00E7alho aponta para o local do arquivo de refer\u00EAncia da pol\u00EDtica do site.</p> <p/> <p>Alternativamente, um filtro de servlet pode ser usado para definir o cabe\u00E7alho P3P.</p> 
DomainMBean.properties.WebAppContainer.P3PHeaderValue.helpSummaryHTML=\ Retorna o valor do cabe\u00E7alho P3P que ser\u00E1 enviado com todas as respostas para solicita\u00E7\u00F5es HTTP (se n\u00E3o nulo).
DomainMBean.properties.WebAppContainer.P3PHeaderValue.label=Valor do Cabe\u00E7alho P3P
DomainMBean.properties.WebAppContainer.PostTimeoutSecs.detailedHelpHTML=<p>O tempo que este servidor aguarda entre o recebimento de partes de dados em um dado POST HTTP antes de atingir o tempo limite. (Isso \u00E9 usado para evitar ataques de nega\u00E7\u00E3o de servi\u00E7o que sobrecarregam o servidor com dados POST.)</p> 
