XMLRegistryMBean.properties.DocumentBuilderFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>DocumentBuilderFactory</code>.</p>  <p>A API do factory <code>javax.xml.parsers.DocumentBuilderFactory</code> permite que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obtenham um parser XML que gera \u00E1rvores de objetos DOM a partir de documentos XML.</p>  <p>A classe de implementa\u00E7\u00E3o embutida do factory DOM do WebLogic Server \u00E9 <code>com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um parser DOM. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>  <p>Retorna o nome da classe do DocumentBuilderFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.DocumentBuilderFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface <code>DocumentBuilderFactory</code>.
XMLRegistryMBean.properties.DocumentBuilderFactory.label=Factory do Criador de Documentos
XMLRegistryMBean.properties.Name.detailedHelpHTML=<p>O nome deste Registro XML.</p>\n
XMLRegistryMBean.properties.Name.helpSummaryHTML=<p>O nome deste Registro XML.</p>\n
