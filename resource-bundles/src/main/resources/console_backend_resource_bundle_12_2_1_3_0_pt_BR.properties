JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.detailedHelpHTML=O tipo de origem de dados. Os tipos v\u00E1lidos s\u00E3o\: <ul> <li>GENERIC - origem de dados gen\u00E9rica</li> <li>MDS - origem multidados</li> <li>AGL - Origem de dados GridLink Ativa</li> <li>UCP - Origem de dados do Pool de Conex\u00F5es Universal</li> <li>PROXY - proxy para origens de dados com v\u00E1rios tenants</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.helpSummaryHTML=O tipo de origem de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.label=Tipo de Origem de Dados
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.legalValues.AGL=Origem de Dados GridLink
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.legalValues.GENERIC=Origem de Dados Gen\u00E9rica
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.legalValues.MDS=V\u00E1rias Origens de Dados
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.legalValues.PROXY=Origem de Dados Proxy
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.DatasourceType.legalValues.UCP=Origem de Dados UCP
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos entre as tentativas de estabelecer conex\u00F5es com o banco de dados.</p>  <p>Se voc\u00EA n\u00E3o definir esse valor, a cria\u00E7\u00E3o da origem de dados falhar\u00E1 se o banco de dados estiver indispon\u00EDvel. Se for definido e o banco de dados estiver indispon\u00EDvel quando a origem de dados for criada, o WebLogic Server tentar\u00E1 criar conex\u00F5es no pool novamente ap\u00F3s o n\u00FAmero de segundos especificado, e continuar\u00E1 tentando criar as conex\u00F5es at\u00E9 ter sucesso.</p>  <p>Quando definido como <code>0</code>, a repeti\u00E7\u00E3o de conex\u00E3o ser\u00E1 desativada.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos entre as tentativas de estabelecer conex\u00F5es com o banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionCreationRetryFrequencySeconds.label=Frequ\u00EAncia para Nova Tentativa da Cria\u00E7\u00E3o da Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de conex\u00F5es que podem ser reaproveitadas quando ocorre o reaproveitamento da conex\u00E3o. A faixa de valores v\u00E1lidos \u00E9 1 para MaxCapacity.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de conex\u00F5es que podem ser reaproveitadas quando ocorre o reaproveitamento da conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestMaxCount.label=Contagem M\u00E1xima para Reaproveitamento da Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.detailedHelpHTML=<p>Especifica o n\u00FAmero de conex\u00F5es dispon\u00EDveis (valor acionador) usado para determinar quando ocorre o reaproveitamento da conex\u00E3o.</p> <ul><li>O reaproveitamento ocorre quando o n\u00FAmero de conex\u00F5es dispon\u00EDveis est\u00E1 abaixo do valor acionador de um pool de conex\u00F5es.</li> <li>A faixa de valores validos \u00E9 -1 at\u00E9 <code>MaxCapacity</code>.</li> <li>O valor padr\u00E3o \u00E9 <code>-1</code>.</li> <li>Definir o valor como <code>-1</code> desativa o reaproveitamento da conex\u00E3o.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.helpSummaryHTML=Especifica o n\u00FAmero de conex\u00F5es dispon\u00EDveis (valor acionador) usado para determinar quando ocorre o reaproveitamento da conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionHarvestTriggerCount.label=Contagem deTrigger para Reaproveitamento da Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.detailedHelpHTML=<p>O nome da classe do callback de label da conex\u00E3o. Isso \u00E9 informado automaticamente para registerConnectionLabelingCallback quando a origem de dados \u00E9 criada. A classe deve implementar <code>oracle.ucp.ConnectionLabelingCallback</code>.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.helpSummaryHTML=O nome da classe do callback de label da conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionLabelingCallback.label=Callback de Label de Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos ap\u00F3s o qual uma chamada para reservar uma conex\u00E3o do pool de conex\u00F5es atingir\u00E1 o tempo limite.</p> <p>Quando definido como <code>0</code>, uma chamada nunca atingir\u00E1 o tempo limite.</p> <p>Quando definido como <code>-1</code>, uma chamada atingir\u00E1 o tempo limite imediatamente.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.helpSummaryHTML=O n\u00FAmero de segundos ap\u00F3s o qual uma chamada para reservar uma conex\u00E3o do pool de conex\u00F5es atingir\u00E1 o tempo limite.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ConnectionReserveTimeoutSeconds.label=Timeout de Reserva da Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.detailedHelpHTML=<p>Especifica o n\u00FAmero de falhas de reconex\u00E3o permitidas antes que o WebLogic Server desative um pool de conex\u00F5es para minimizar o atraso ao tratar a solicita\u00E7\u00E3o de conex\u00E3o causada por uma falha do banco de dados. Zero significa que est\u00E1 desativado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.helpSummaryHTML=Especifica o n\u00FAmero de falhas de reconex\u00E3o permitidas antes que o WebLogic Server desative um pool de conex\u00F5es para minimizar o atraso ao tratar a solicita\u00E7\u00E3o de conex\u00E3o causada por uma falha do banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfRefreshFailuresTillDisable.label=Falhas na Contagem de Atualiza\u00E7\u00F5es da Conex\u00E3o At\u00E9 a Desativa\u00E7\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.detailedHelpHTML=<p>Especifica o n\u00FAmero de falhas de teste permitidas antes que o WebLogic Server feche todas as conex\u00F5es n\u00E3o usadas em um pool de conex\u00F5es para minimizar o atraso causado por testes adicionais do banco de dados. Zero significa que est\u00E1 desativado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.helpSummaryHTML=Especifica o n\u00FAmero de falhas de teste permitidas antes que o WebLogic Server feche todas as conex\u00F5es n\u00E3o usadas em um pool de conex\u00F5es para minimizar o atraso causado por testes adicionais do banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CountOfTestFailuresTillFlush.label=Contagem de Falhas de Teste at\u00E9 a Descarga
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.detailedHelpHTML=<p>Ativa Definir ID do Cliente na conex\u00E3o para a origem de dados. Quando uma aplica\u00E7\u00E3o solicita uma conex\u00E3o com o banco de dados, o WebLogic Server define um ID do cliente leve na conex\u00E3o com o banco de dados.</p>  <p>Por padr\u00E3o, usa o mapeamento de credenciais para mapear IDs de usu\u00E1rio do WebLogic Server para IDs de usu\u00E1rio do banco de dados. No entanto, se use-database-credentials estiver definido como verdadeiro, ent\u00E3o o mapeamento de credenciais n\u00E3o ser\u00E1 feito e o ID ser\u00E1 usado diretamente como um ID de usu\u00E1rio do banco de dados.</p>  <p>Atualmente \u00E9 suportado para o IBM DB2 e Oracle thin driver. Suporte para este recurso ser\u00E1 eliminado em uma futura vers\u00E3o do driver do Oracle thin. A Oracle recomenda o uso da autentica\u00E7\u00E3o de proxy em vez desse recurso.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.helpSummaryHTML=Ativa Definir ID do Cliente na conex\u00E3o para a origem de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.CredentialMappingEnabled.label=Definir ID do Cliente na Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.detailedHelpHTML=<p>Especifica o nome absoluto da classe da aplica\u00E7\u00E3o para interceptar chamadas de m\u00E9todo para o driver JDBC. A aplica\u00E7\u00E3o especificada deve implementar a interface weblogic.jdbc.extensions.DriverInterceptor. </p>  <p>O Weblogic Server chamar\u00E1 os m\u00E9todos preInvokeCallback(), postInvokeExceptionCallback() e postInvokeCallback() da aplica\u00E7\u00E3o registrada antes e depois de chamar qualquer m\u00E9todo no driver JDBC. \u00C9 poss\u00EDvel usar esse recurso para definir o perfil do uso e monitor do driver JDBC\:</p>  <ul> <li>M\u00E9todos sendo executados</li> <li>Qualquer exce\u00E7\u00E3o gerada</li> <li>Tempo gasto dentro do driver executando m\u00E9todos</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.helpSummaryHTML=Especifica o nome absoluto da classe da aplica\u00E7\u00E3o para interceptar chamadas de m\u00E9todo para o driver JDBC.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.DriverInterceptor.label=Interceptador do Driver
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.detailedHelpHTML=<p>Especifica uma lista separada por v\u00EDrgulas de c\u00F3digos de erro que s\u00E3o tratados como erros fatais. Esses erros incluem erros de implanta\u00E7\u00E3o que causam falha na reinicializa\u00E7\u00E3o do servidor e erros de conex\u00E3o que evitam que uma conex\u00E3o seja recolocada no pool de conex\u00F5es.</p>  <p>Este atributo opcional \u00E9 usado para definir c\u00F3digos de erro fatal que, quando especificados como o c\u00F3digo de exce\u00E7\u00E3o dentro de uma <code>SQLException</code> (recuperado por <code>sqlException.getErrorCode()</code>), indica que ocorreu um erro fatal e a conex\u00E3o n\u00E3o est\u00E1 mais acess\u00EDvel. Para bancos de dados Oracle, os seguintes c\u00F3digos de erro fatais s\u00E3o predefinidos dentro do WLS e n\u00E3o precisam ser colocados no arquivo de configura\u00E7\u00E3o\: </p>  <ul><li>3113\: "fim do arquivo no canal de comunica\u00E7\u00E3o" </li> <li>3114\: "n\u00E3o conectado ao ORACLE" </li> <li>1033\: "Inicializa\u00E7\u00E3o ou shutdown do ORACLE em andamento" </li> <li>1034\: "ORACLE indispon\u00EDvel" </li> <li>1089\: "shutdown imediato em andamento - nenhuma opera\u00E7\u00E3o permitida"</li> <li>1090\: "shutdown em andamento - a conex\u00E3o n\u00E3o \u00E9 permitida" </li> <li>17002\: "Exce\u00E7\u00E3o de Entrada/Sa\u00EDda" </li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.helpSummaryHTML=Especifica uma lista separada por v\u00EDrgulas de c\u00F3digos de erro que s\u00E3o tratados como erros fatais.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.FatalErrorCodes.label=C\u00F3digos de Erro Fatais
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es de conex\u00E3o que podem bloquear simultaneamente threads ao aguardar para reservar uma conex\u00E3o do pool de conex\u00F5es da origem de dados.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es de conex\u00E3o que podem bloquear simultaneamente threads ao aguardar para reservar uma conex\u00E3o do pool de conex\u00F5es da origem de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.HighestNumWaiters.label=M\u00E1ximo de Espera para Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.detailedHelpHTML=<p>Ativa o pool de conex\u00F5es baseado em identidade para a origem de dados. Quando uma aplica\u00E7\u00E3o solicita uma conex\u00E3o com o banco de dados, o WebLogic Server seleciona ou cria uma conex\u00E3o f\u00EDsica com a identidade solicitada do DBMS com base em um mapa de IDs de usu\u00E1rio do WebLogic e IDs do banco de dados.</p>  <p>Tamb\u00E9m \u00E9 necess\u00E1rio especificar o mapa de IDs de usu\u00E1rio do WebLogic Server para IDs de usu\u00E1rio do banco de dados (mapeamento de credencial).</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.helpSummaryHTML=Ativa o pool de conex\u00F5es baseado em identidade para a origem de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IdentityBasedConnectionPoolingEnabled.label=Ativar Pool de Conex\u00F5es Baseado em Identidades
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.detailedHelpHTML=<p>Permite que a origem de dados fa\u00E7a shutdown mesmo se as conex\u00F5es obtidas do pool ainda estiverem em uso.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.helpSummaryHTML=Permite que a origem de dados fa\u00E7a shutdown mesmo se as conex\u00F5es obtidas do pool ainda estiverem em uso.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.IgnoreInUseConnectionsEnabled.label=Ignorar Conex\u00F5es Em Uso
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos inativos em uma conex\u00E3o reservada antes que o WebLogic Server recupere a conex\u00E3o e a libere novamente para o pool de conex\u00F5es.</p>  <p>\u00C9 poss\u00EDvel usar o recurso Tempo Limite de Conex\u00E3o Inativa para recuperar conex\u00F5es vazadas - as conex\u00F5es que n\u00E3o foram encerradas explicitamente pela aplica\u00E7\u00E3o. Observe que esse recurso n\u00E3o deve ser usado no lugar de encerrar conex\u00F5es adequadamente.</p>  <p>Quando definido como <code>0</code>, o recurso est\u00E1 desativado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.helpSummaryHTML=O n\u00FAmero de segundos inativos em uma conex\u00E3o reservada antes que o WebLogic Server recupere a conex\u00E3o e a libere novamente para o pool de conex\u00F5es.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InactiveConnectionTimeoutSeconds.label=Timeout de Conex\u00E3o Inativa
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.detailedHelpHTML=<p>Instru\u00E7\u00E3o SQL a ser executada que inicializar\u00E1 conex\u00F5es f\u00EDsicas com o banco de dados rec\u00E9m-criadas. Inicie a instru\u00E7\u00E3o com o SQL seguido por um espa\u00E7o.</p>  <p>Se o valor de SQL de Inicializa\u00E7\u00E3o come\u00E7ar com <code>"SQL "</code>, ent\u00E3o o restante da string ap\u00F3s esse token inicial ser\u00E1 usado como uma instru\u00E7\u00E3o SQL literal que ser\u00E1 usada para inicializar conex\u00F5es com o banco de dados. Se o valor de SQL de Inicializa\u00E7\u00E3o n\u00E3o come\u00E7ar com "SQL ", o valor ser\u00E1 tratado como o nome de uma tabela e a seguinte instru\u00E7\u00E3o SQL ser\u00E1 usada para inicializar conex\u00F5es\:</p>  <p><code>"select count(*) from InitSQL"</code></p>  <p>A tabela <code>InitSQL</code> deve existir e estar acess\u00EDvel ao usu\u00E1rio do banco de dados para a conex\u00E3o. A maioria dos servidores de banco de dados otimiza esse SQL para evitar uma varredura de tabela, mas \u00E9 recomend\u00E1vel definir <code>InitSQL</code> como o nome de uma tabela que possui poucas linhas, ou mesmo nenhuma linha.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.helpSummaryHTML=Instru\u00E7\u00E3o SQL a ser executada que inicializar\u00E1 conex\u00F5es f\u00EDsicas com o banco de dados rec\u00E9m-criadas.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitSql.label=Sql Inicial
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.detailedHelpHTML=<p>O n\u00FAmero de conex\u00F5es f\u00EDsicas a serem criadas ao criar o pool de conex\u00F5es na origem de dados. Se n\u00E3o for poss\u00EDvel criar este n\u00FAmero de conex\u00F5es, a cria\u00E7\u00E3o da origem de dados falhar\u00E1.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.helpSummaryHTML=O n\u00FAmero de conex\u00F5es f\u00EDsicas a serem criadas ao criar o pool de conex\u00F5es na origem de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.InitialCapacity.label=Capacidade Inicial
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos para atraso antes de criar cada conex\u00E3o f\u00EDsica com o banco de dados. Esse atraso suporta servidores de banco de dados que n\u00E3o podem controlar v\u00E1rias solicita\u00E7\u00F5es de conex\u00E3o em r\u00E1pida sucess\u00E3o.</p>  <p>O atraso ocorre durante a cria\u00E7\u00E3o da origem de dados inicial e durante o ciclo de vida da origem de dados quando uma conex\u00E3o f\u00EDsica com o banco de dados \u00E9 criada.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.helpSummaryHTML=O n\u00FAmero de segundos para atraso antes de criar cada conex\u00E3o f\u00EDsica com o banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.LoginDelaySeconds.label=Atraso de Log-in
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de conex\u00F5es f\u00EDsicas que este pool de conex\u00F5es pode conter.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de conex\u00F5es f\u00EDsicas que este pool de conex\u00F5es pode conter.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MaxCapacity.label=Capacidade M\u00E1xima
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.detailedHelpHTML=<p>O n\u00FAmero m\u00EDnimo de conex\u00F5es f\u00EDsicas que este pool de conex\u00F5es pode conter ap\u00F3s ser inicializado.</p> <ul> <li> Padr\u00E3o\: <a href\="\#InitialCapacity">InitialCapacity</a></li> <li> Usado s\u00F3 para c\u00E1lculos de compacta\u00E7\u00E3o do pool de conex\u00F5es. </li> <li> Para compatibilidade, <code>InitialCapacity</code> \u00E9 usado se <code>MinCapacity</code> n\u00E3o for configurado.</li> <li> Depois que uma origem de dados for finalizada atrav\u00E9s de suspender/retomar, o valor maior de <code>MinCapacity</code> ou <code>InitialCapacity</code> ser\u00E1 usado.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.helpSummaryHTML=O n\u00FAmero m\u00EDnimo de conex\u00F5es f\u00EDsicas que este pool de conex\u00F5es pode conter ap\u00F3s ser inicializado.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.MinCapacity.label=Capacidade M\u00EDnima
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.detailedHelpHTML=<p>Ativa uma op\u00E7\u00E3o para melhorar o desempenho, permitindo que threads de execu\u00E7\u00E3o mantenham uma conex\u00E3o com o banco de dados em pool, mesmo depois que a aplica\u00E7\u00E3o encerrar a conex\u00E3o l\u00F3gica.</p>  <p>Quando ativado\:</p> <ul> <li> O WebLogic Server seleciona uma conex\u00E3o com o banco de dados do pool de conex\u00F5es para um thread de execu\u00E7\u00E3o da primeira vez que uma aplica\u00E7\u00E3o usa o thread para reservar uma conex\u00E3o. Quando a aplica\u00E7\u00E3o termina de usar a conex\u00E3o e chama <code>connection.close()</code>, o WebLogic Server mant\u00E9m a conex\u00E3o com o thread de execu\u00E7\u00E3o e n\u00E3o a retorna para o pool de conex\u00F5es. Quando uma aplica\u00E7\u00E3o subsequentemente solicita uma conex\u00E3o usando o mesmo thread de execu\u00E7\u00E3o, o WebLogic Server fornece a conex\u00E3o j\u00E1 reservada pelo thread.</li>  <li>N\u00E3o h\u00E1 disputa de bloqueio no pool de conex\u00F5es que ocorra quando v\u00E1rios threads tentam reservar uma conex\u00E3o ao mesmo tempo. N\u00E3o h\u00E1 disputa para os threads que tentam reservar a mesma conex\u00E3o a partir de um n\u00FAmero limitado de conex\u00F5es com o banco de dados.</li>  <li>Se uma aplica\u00E7\u00E3o reservar simultaneamente mais de uma conex\u00E3o do pool de conex\u00F5es usando o mesmo thread de execu\u00E7\u00E3o, o WebLogic Server criar\u00E1 conex\u00F5es com o banco de dados adicionais e as indicar\u00E1 para o thread.</li>  <li>A capacidade m\u00E1xima do pool de conex\u00F5es (n\u00FAmero m\u00E1ximo de conex\u00F5es do banco de dados criadas no pool de conex\u00F5es) se torna o n\u00FAmero de threads de execu\u00E7\u00E3o usados para solicitar uma conex\u00E3o multiplicado pelo n\u00FAmero de conex\u00F5es simult\u00E2neas que cada thread reserva. Esse n\u00FAmero pode exceder a <code>Capacidade M\u00E1xima</code> especificada para o pool de conex\u00F5es. Talvez voc\u00EA precise considerar esse n\u00FAmero maior de conex\u00F5es no design do sistema e garantir que o banco de dados permita recursos adicionais associados. Se o sistema n\u00E3o puder lidar com os requisitos de recursos adicionais ou se voc\u00EA tiver erros de recursos do banco de dados ap\u00F3s ativar <code>PinnedToThread</code>, a Oracle n\u00E3o recomenda usar <code>PinnedToThread</code>. Consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=fmw122130&amp;id\=JDBCA198" rel\="noopener noreferrer" target\="_blank">Using Pinned-To-Thread Property to Increase Performance</a>.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.helpSummaryHTML=Ativa uma op\u00E7\u00E3o para melhorar o desempenho, permitindo que threads de execu\u00E7\u00E3o mantenham uma conex\u00E3o com o banco de dados em pool, mesmo depois que a aplica\u00E7\u00E3o encerrar a conex\u00E3o l\u00F3gica.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.PinnedToThread.label=Pinned-To-Thread
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que uma conex\u00E3o JDBC precisa ser mantida por uma aplica\u00E7\u00E3o antes de acionar um registro de determina\u00E7\u00E3o de perfil de diagn\u00F3stico de vazamento de conex\u00E3o.</p>  <p>Quando definido como <code>0</code>, o time-out \u00E9 desativado. Este atributo s\u00F3 se aplica quando a op\u00E7\u00E3o de determina\u00E7\u00E3o de perfil de diagn\u00F3stico est\u00E1 ativada.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.helpSummaryHTML=O n\u00FAmero de segundos que uma conex\u00E3o JDBC precisa ser mantida por uma aplica\u00E7\u00E3o antes de acionar um registro de determina\u00E7\u00E3o de perfil de diagn\u00F3stico de vazamento de conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileConnectionLeakTimeoutSeconds.label=Segundos para Time-out de Vazamento de Conex\u00E3o - Perfil
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos entre os quais o WebLogic Server reaproveita os dados do perfil.</p>  <p>Quando definido como <code>0</code>, o reaproveitamento de dados est\u00E1 desativado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos entre os quais o WebLogic Server reaproveita os dados do perfil.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileHarvestFrequencySeconds.label=Segundos da Frequ\u00EAncia de Coleta - Perfil
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.detailedHelpHTML=<p>Especifica, em nota\u00E7\u00E3o hexadecimal, o tipo de dados de perfil a serem coletados para o subsistema JDBC.</p>\n<p>Especifica o tipo de dados de perfil a serem coletados para o subsistema JDBC. </p> <p>Para ativar op\u00E7\u00F5es de v\u00E1rios perfilamentos, o valor deve ser definido como a soma do valor num\u00E9rico de cada op\u00E7\u00E3o. </p> <p>Por exemplo, para ativar as op\u00E7\u00F5es Uso da Conex\u00E3o, Vazamento da Conex\u00E3o e Uso do Desencapsulamento da Conex\u00E3o, o valor seria definido como 261 (1 + 4 + 256) ou 0x105 (0x001 + 0x004 + 0x100).</p> <p>Voc\u00EA pode especificar combina\u00E7\u00F5es dos seguintes tipos de perfil\:</p><ul> <li>Nenhum (<b>0/0x000</b>)\: Desativa o perfilamento para a origem de dados.</li> <li>Uso da Conex\u00E3o (<b>1/0x001</b>)\: Perfil sobre threads atualmente usando conex\u00F5es do pool de conex\u00F5es na origem de dados.</li> <li>Espera de Reserva da Conex\u00E3o (<b>2/0x002</b>)\: Perfil sobre threads atualmente esperando para reservar uma conex\u00E3o da origem de dados.</li> <li>Vazamento de Conex\u00E3o (<b>4/0x004</b>)\: Perfil sobre threads que reservaram uma conex\u00E3o da origem de dados e a conex\u00E3o vazou (n\u00E3o retornou adequadamente para o pool de conex\u00F5es</b>).</li> <li>Falha na Reserva da Conex\u00E3o (<b>8/0x008</b>)\: Perfil sobre threads que tentam reservar uma conex\u00E3o da origem de dados, mas falham.</li> <li>Entrada no Cache de Instru\u00E7\u00F5es (<b>16/0x010</b>)\: Perfil para instru\u00E7\u00F5es preparadas e cham\u00E1veis adicionadas ao cache de instru\u00E7\u00F5es e para os threads que originaram as instru\u00E7\u00F5es armazenadas em cache.</li> <li>Uso da Instru\u00E7\u00E3o (<b>32/0x020</b>)\: Perfil sobre threads atualmente executando instru\u00E7\u00F5es SQL do cache de instru\u00E7\u00F5es.</li> <li>\u00DAltimo Uso da Conex\u00E3o (<b>64/0x040</b>)\: Perfil sobre o thread anterior que usou a conex\u00E3o pela \u00FAltima vez. Essas informa\u00E7\u00F5es s\u00E3o \u00FAteis ao depurar problemas com conex\u00F5es infectadas com transa\u00E7\u00F5es pendentes que causam falha em opera\u00E7\u00F5es XA subsequentes nas conex\u00F5es.</li> <li>Uso Multi-thread da Conex\u00E3o (<b>128/0x080</b>)\: Perfil sobre threads que erroneamente usam uma conex\u00E3o obtida anteriormente por outro thread.</li> <li>Uso do Desencapsulamento da Conex\u00E3o (<b>256/0x100</b>)\: Threads de perfil que obtiveram o objeto delegado JDBC chamando o desencapsulamento ou <code>weblogic.common.wrapper.Wrapper.getVendorObj</code> na conex\u00E3o.</li> <li>Vazamento da Transa\u00E7\u00E3o Local da Conex\u00E3o (<b>512/0x200</b>)\: Perfil sobre threads que fecham conex\u00F5es JDBC que t\u00EAm uma transa\u00E7\u00E3o de banco de dados local ativa.</li></ul>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.helpSummaryHTML=<p>Especifica, em nota\u00E7\u00E3o hexadecimal, o tipo de dados de perfil a serem coletados para o subsistema JDBC.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ProfileType.label=Utiliza\u00E7\u00E3o de Conex\u00E3o - Perfil
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.detailedHelpHTML=<p>Especifica se uma conex\u00E3o ser\u00E1 removida do pool de conex\u00F5es depois que a aplica\u00E7\u00E3o usar o objeto de conex\u00E3o do fornecedor subjacente.</p>  <p>Se voc\u00EA desativar a remo\u00E7\u00E3o de conex\u00F5es infetadas, dever\u00E1 verificar se a conex\u00E3o com o banco de dados \u00E9 adequada para reutiliza\u00E7\u00E3o por outras aplica\u00E7\u00F5es.</p>  <p>Quando definido como <code>verdadeiro</code> (o padr\u00E3o), a conex\u00E3o f\u00EDsica n\u00E3o ser\u00E1 retornada para o pool de conex\u00F5es depois que a aplica\u00E7\u00E3o encerrar a conex\u00E3o l\u00F3gica. Em vez disso, a conex\u00E3o f\u00EDsica ser\u00E1 encerrada e recriada.</p>  <p>Quando definido como <code>falso</code>, quando a aplica\u00E7\u00E3o encerra a conex\u00E3o l\u00F3gica, a conex\u00E3o f\u00EDsica \u00E9 retornada para o pool de conex\u00F5es e pode ser reutilizada pela aplica\u00E7\u00E3o ou por outra aplica\u00E7\u00E3o.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.helpSummaryHTML=Especifica se uma conex\u00E3o ser\u00E1 removida do pool de conex\u00F5es depois que a aplica\u00E7\u00E3o usar o objeto de conex\u00E3o do fornecedor subjacente.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.RemoveInfectedConnections.label=Remo\u00E7\u00E3o de Conex\u00F5es Infectadas Ativada
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.detailedHelpHTML=<p>O n\u00FAmero de segundos em um uso de conex\u00E3o que o WebLogic Server confia que a conex\u00E3o ainda est\u00E1 vi\u00E1vel e ignora o teste de conex\u00E3o, antes de fornec\u00EA-la para uma aplica\u00E7\u00E3o ou durante o processo de teste de conex\u00E3o peri\u00F3dica.</p>  <p>Esta op\u00E7\u00E3o \u00E9 uma otimiza\u00E7\u00E3o que minimiza o impacto sobre o desempenho do teste de conex\u00E3o, especialmente durante o tr\u00E1fego pesado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.helpSummaryHTML=O n\u00FAmero de segundos em um uso de conex\u00E3o que o WebLogic Server confia que a conex\u00E3o ainda est\u00E1 vi\u00E1vel e ignora o teste de conex\u00E3o, antes de fornec\u00EA-la para uma aplica\u00E7\u00E3o ou durante o processo de teste de conex\u00E3o peri\u00F3dica.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.SecondsToTrustAnIdlePoolConnection.label=Segundos para Confiar em uma Conex\u00E3o Inativa do Pool
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos para aguardar antes de reduzir um pool de conex\u00F5es que foi aumentado incrementalmente para atender a demanda.</p>  <p>Quando definido como <code>0</code>, a redu\u00E7\u00E3o ser\u00E1 desativada.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos para aguardar antes de reduzir um pool de conex\u00F5es que foi aumentado incrementalmente para atender a demanda.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.ShrinkFrequencySeconds.label=Frequ\u00EAncia de Compacta\u00E7\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.detailedHelpHTML=<p>O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis armazenadas no cache. (Isso pode melhorar o desempenho do servidor.)</p>  <p>O WebLogic Server pode reutilizar instru\u00E7\u00F5es no cache sem recarregar as instru\u00E7\u00F5es, o que pode aumentar o desempenho do servidor. Cada conex\u00E3o no pool de conex\u00F5es possui seu pr\u00F3prio cache de instru\u00E7\u00F5es.</p>  <p>A defini\u00E7\u00E3o do tamanho do cache de instru\u00E7\u00E3o como 0 desativa o cache de instru\u00E7\u00E3o.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.helpSummaryHTML=O n\u00FAmero de instru\u00E7\u00F5es preparadas e cham\u00E1veis armazenadas no cache.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheSize.label=Tamanho do Cache de Instru\u00E7\u00F5es
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.detailedHelpHTML=<p>O algoritmo usado para manter as instru\u00E7\u00F5es preparadas armazenadas no cache de instru\u00E7\u00E3o.</p>  <p>As op\u00E7\u00F5es s\u00E3o\: </p> <ul> <li>LRU - quando uma nova instru\u00E7\u00E3o preparada ou cham\u00E1vel \u00E9 usada, a instru\u00E7\u00E3o usada menos recentemente \u00E9 substitu\u00EDda no cache.</li> <li>FIXO - o primeiro n\u00FAmero fixo de instru\u00E7\u00F5es preparadas e cham\u00E1veis que s\u00E3o armazenadas em cache.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.helpSummaryHTML=O algoritmo usado para manter as instru\u00E7\u00F5es preparadas armazenadas no cache de instru\u00E7\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.label=Tipo de Cache de Instru\u00E7\u00F5es
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.FIXED=Fixed
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementCacheType.legalValues.LRU=LRU
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.detailedHelpHTML=<p>O tempo ap\u00F3s o qual uma instru\u00E7\u00E3o sendo executada no momento atingir\u00E1 o tempo limite.</p>  <p>StatementTimeout depende do suporte ao driver JDBC subjacente. O WebLogic Server transmite o tempo especificado para o driver JDBC usando o m\u00E9todo <code>java.sql.Statement.setQueryTimeout()</code>. Se o driver JDBC n\u00E3o suportar esse m\u00E9todo, poder\u00E1 emitir uma exce\u00E7\u00E3o e o valor do tempo limite ser\u00E1 ignorado.</p>  <p>O valor <code>-1</code> desativa este recurso.</p> <p>O valor <code>0</code> significa que as instru\u00E7\u00F5es n\u00E3o atingir\u00E3o o tempo limite.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.helpSummaryHTML=O tempo ap\u00F3s o qual uma instru\u00E7\u00E3o sendo executada no momento atingir\u00E1 o tempo limite.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.StatementTimeout.label=Timeout da Instru\u00E7\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.detailedHelpHTML=<p>Permite que o WebLogic Server teste uma conex\u00E3o antes de fornec\u00EA-la para um cliente. (Requer a especifica\u00E7\u00E3o de um Nome de Tabela de Teste.)</p>  <p>O teste gera um pequeno atraso no atendimento da solicita\u00E7\u00E3o do cliente para uma conex\u00E3o do pool, mas garante que o cliente receba uma conex\u00E3o vi\u00E1vel.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.helpSummaryHTML=Permite que o WebLogic Server teste uma conex\u00E3o antes de fornec\u00EA-la para um cliente.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestConnectionsOnReserve.label=Testar Conex\u00F5es ao Reservar
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que uma inst\u00E2ncia do WebLogic Server espera entre as tentativas no teste de conex\u00F5es n\u00E3o utilizadas. (Requer a especifica\u00E7\u00E3o de um Nome de Tabela de Teste.) As conex\u00F5es que falham no teste s\u00E3o encerradas e reabertas para restabelecer uma conex\u00E3o f\u00EDsica v\u00E1lida. Se o teste falhar novamente, a conex\u00E3o ser\u00E1 encerrada.</p>  <p>No contexto de origens de dados variados, este atributo controla a frequ\u00EAncia na qual o WebLogic Server verifica a integridade das origens de dados caso tenham apresentado problemas de integridade anteriormente.</p>  <p>Quando definido como <code>0</code>, o recurso est\u00E1 desativado.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.helpSummaryHTML=O n\u00FAmero de segundos que uma inst\u00E2ncia do WebLogic Server espera entre as tentativas no teste de conex\u00F5es n\u00E3o utilizadas.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds.label=Testar Frequ\u00EAncia
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.detailedHelpHTML=<p>O nome da tabela de banco de dados a ser usado ao testar conex\u00F5es f\u00EDsicas com o banco de dados. Esse nome \u00E9 necess\u00E1rio ao especificar uma Frequ\u00EAncia de Teste e ativar Testar Conex\u00F5es Reservadas.</p>  <p>O c\u00F3digo SQL padr\u00E3o usado para testar uma conex\u00E3o \u00E9 <code>select count(*) from TestTableName</code></p>  <p>A maioria dos servidores de banco de dados otimiza esse SQL para evitar uma varredura de tabela, mas \u00E9 recomend\u00E1vel definir o Nome da Tabela de Teste como o nome de uma tabela que possui poucas linhas, ou mesmo nenhuma linha.</p>  <p>Se o Nome da Tabela de Teste come\u00E7ar com <code>SQL</code>, ent\u00E3o o restante da string ap\u00F3s o token inicial ser\u00E1 usado como uma instru\u00E7\u00E3o SQL literal para testar conex\u00F5es, em vez da consulta padr\u00E3o. Por exemplo\: <code>SQL BEGIN; Null; END; </code></p>  <p>Para um banco de dados Oracle, voc\u00EA pode reduzir a sobrecarga de teste de conex\u00E3o definindo Nome da Tabela de Teste como <code>SQL PINGDATABASE</code>, que usa o m\u00E9todo <code>pingDatabase()</code> para testar a conex\u00E3o Oracle. Para qualquer banco de dados JDBC 4.0, \u00E9 poss\u00EDvel usar "SQL ISVALID" para utilizar o m\u00E9todo <code>isValid()</code> na conex\u00E3o.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.helpSummaryHTML=O nome da tabela de banco de dados a ser usado ao testar conex\u00F5es f\u00EDsicas com o banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.TestTableName.label=Nome da Tabela de Teste
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.detailedHelpHTML=<p>Por padr\u00E3o, os objetos do tipo de dados de Array, Blob, Clob, NClob, Ref, SQLXML e Struct, mais os objetos ParameterMetaData e ResultSetMetaData s\u00E3o encapsulados com um encapsulador do WebLogic. Isso permite que recursos como o uso da depura\u00E7\u00E3o e da conex\u00E3o sejam feitos pelo servidor.</p>  <p>O encapsulamento pode ser desativado por meio da defini\u00E7\u00E3o deste valor como falso. Esse procedimento melhora o desempenho, em alguns casos de forma consider\u00E1vel, e permite que a aplica\u00E7\u00E3o utilize diretamente os objetos do driver.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.helpSummaryHTML=Por padr\u00E3o, os objetos do tipo de dados de Array, Blob, Clob, NClob, Ref, SQLXML e Struct, mais os objetos ParameterMetaData e ResultSetMetaData s\u00E3o encapsulados com um encapsulador do WebLogic.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCConnectionPoolParams.WrapTypes.label=Encapsular Tipos de Dados
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.detailedHelpHTML=<p>Selecione esta op\u00E7\u00E3o para permitir que conex\u00F5es n\u00E3o-XA na origem de dados participem de transa\u00E7\u00F5es globais.</p>\n<p>Na maioria dos casos, se a aplica\u00E7\u00E3o incluir transa\u00E7\u00F5es globais, \u00E9 necess\u00E1rio usar um driver JDBC XA para criar conex\u00F5es com o banco de dados. Pode ser necess\u00E1rio ativar esta op\u00E7\u00E3o para uso com EJBs. Se voc\u00EA ativar o suporte para transa\u00E7\u00F5es globais com um driver JDBC n\u00E3o-XA, deve selecionar uma op\u00E7\u00E3o para processamento da transa\u00E7\u00E3o.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.helpSummaryHTML=<p>Selecione esta op\u00E7\u00E3o para permitir que conex\u00F5es n\u00E3o-XA na origem de dados participem de transa\u00E7\u00F5es globais.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.label=Protocolo de Transa\u00E7\u00F5es Globais
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.EmulateTwoPhaseCommit=EmulateTwoPhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.LoggingLastResource=LoggingLastResource
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.None=Nenhum
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.OnePhaseCommit=OnePhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.GlobalTransactionsProtocol.legalValues.TwoPhaseCommit=TwoPhaseCommit
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.detailedHelpHTML=<p>O nome da JNDI \u00E0 qual esta origem de dados est\u00E1 vinculada. Por padr\u00E3o, o nome da JNDI \u00E9 o nome da origem de dados.</p>\n<p>Para especificar v\u00E1rios nomes de JNDI para a origem de dados, digite cada nome de JNDI em uma linha separada.</p><p>As aplica\u00E7\u00F5es que consultam o caminho JNDI obter\u00E3o uma inst\u00E2ncia <code>javax.sql.DataSource</code> que corresponde a esta origem de dados.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.helpSummaryHTML=<p>O nome da JNDI \u00E0 qual esta origem de dados est\u00E1 vinculada. Por padr\u00E3o, o nome da JNDI \u00E9 o nome da origem de dados.</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDataSourceParams.JNDINames.label=Nomes de JNDI
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>O nome completo do pacote da classe do driver JDBC usada para criar as conex\u00F5es f\u00EDsicas com o banco de dados no pool de conex\u00F5es. (Observe que essa classe de driver deve estar no caminho de classe de qualquer servidor para o qual seja implantada.)</p>  <p>Por exemplo\: <code>oracle.jdbc.OracleDriver</code></p>  <p>O driver deve ser o nome de uma classe que implementa a interface <code>java.sql.Driver</code>. Verifique a documenta\u00E7\u00E3o do driver para localizar o nome do caminho completo.</p>  <p>Observe que a classe do driver deve estar no classpath de qualquer servidor para o qual esta origem de dados foi implantada.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>O nome completo do pacote da classe do driver JDBC usada para criar as conex\u00F5es f\u00EDsicas com o banco de dados no pool de conex\u00F5es. (Observe que essa classe de driver deve estar no caminho de classe de qualquer servidor para o qual seja implantada.)</p>\n
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.label=Nome da Classe do Driver
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.detailedHelpHTML=<p>O atributo de senha transmitido para o driver JDBC ao criar conex\u00F5es f\u00EDsicas com o banco de dados.</p>  <p>O valor \u00E9 armazenado em um formato criptografado no arquivo descritor e exibido em uma console de administra\u00E7\u00E3o.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.helpSummaryHTML=O atributo de senha transmitido para o driver JDBC ao criar conex\u00F5es f\u00EDsicas com o banco de dados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Password.label=Senha
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>O URL do banco de dados para conex\u00E3o. O formato do URL depende do driver do JDBC.</p>  <p>O URL \u00E9 transmitido para o driver JDBC para criar as conex\u00F5es f\u00EDsicas com o banco de dados.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.helpSummaryHTML=O URL do banco de dados para conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.label=Url
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.detailedHelpHTML=<p>O nome da classe de Callback da Inicializa\u00E7\u00E3o da Conex\u00E3o. </p> <p>Esse nome \u00E9 informado automaticamente para <code>registerConnectionInitializationCallback</code> quando uma origem de dados \u00E9 criada. A classe deve implementar <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.helpSummaryHTML=O nome da classe de Callback da Inicializa\u00E7\u00E3o da Conex\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ConnectionInitializationCallback.label=Callback de Inicializa\u00E7\u00E3o da Conex\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.detailedHelpHTML=<p>Permite que a origem de dados inscreva-se em eventos do Oracle FAN e os processe.</p>  <p>Esse atributo s\u00F3 \u00E9 aplic\u00E1vel a configura\u00E7\u00F5es RAC que publicam eventos de notifica\u00E7\u00E3o FAN usando o protocolo ONS.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.helpSummaryHTML=Permite que a origem de dados inscreva-se em eventos do Oracle FAN e os processe.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.FanEnabled.label=Fan Ativado
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.detailedHelpHTML=<p>Uma lista separada por v\u00EDrgula de endere\u00E7os e portas do listener de daemons ONS com os quais conectar-se para receber eventos do FAN baseados no ONS. \u00C9 necess\u00E1rio ao estabelecer conex\u00E3o aos bancos de dados do Oracle 11g e opcional com conex\u00F5es \u00E0s releases do banco de dados Oracle 12c ou posterior.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.helpSummaryHTML=Uma lista separada por v\u00EDrgula de endere\u00E7os e portas do listener de daemons ONS com os quais conectar-se para receber eventos do FAN baseados no ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsNodeList.label=N\u00F3s de ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.detailedHelpHTML=<p>O local do arquivo wallet do Oracle no qual os certificados SSL s\u00E3o armazenados. Somente exigido quando o cliente ONS \u00E9 configurado para comunicar-se com daemons ONS usando SSL.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.helpSummaryHTML=O local do arquivo wallet do Oracle no qual os certificados SSL s\u00E3o armazenados.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletFile.label=Arquivo de Wallet do Ons
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.detailedHelpHTML=<p>O atributo de senha do wallet que \u00E9 inclu\u00EDdo como parte da string de configura\u00E7\u00E3o do cliente ONS. Esse atributo s\u00F3 \u00E9 exigido quando o ONS \u00E9 configurado para usar o protocolo SSL.</p>  <p>O valor \u00E9 armazenado em um formato criptografado no arquivo descritor e exibido em uma console de administra\u00E7\u00E3o.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.helpSummaryHTML=O atributo de senha do wallet que \u00E9 inclu\u00EDdo como parte da string de configura\u00E7\u00E3o do cliente ONS.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OnsWalletPassword.label=Senha do Wallet de ONS
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.detailedHelpHTML=<p>Permite a Autentica\u00E7\u00E3o de Proxy de JDBC da Oracle.</p>  <ul> <li>S\u00F3 aplic\u00E1vel para o driver da Oracle.</li> <li>Exige que os IDs do usu\u00E1rio do WebLogic Server sejam mapeados para os IDs do usu\u00E1rio do banco de dados usando mapeamento de credenciais.</li> </ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.helpSummaryHTML=Permite a Autentica\u00E7\u00E3o de Proxy de JDBC da Oracle.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.OracleProxySession.label=Sess\u00E3o de Proxy da Oracle
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.detailedHelpHTML=<p>A quantidade de tempo, em segundos, que uma origem de dados permite o processamento de repeti\u00E7\u00E3o de Continuidade da Aplica\u00E7\u00E3o antes de atingir o timeout e encerrar um contexto de sess\u00E3o de repeti\u00E7\u00E3o.</p> <ul> <li>Quando definido como zero (0) segundos, o processamento de repeti\u00E7\u00E3o (failover) \u00E9 desativado, embora begin/endRequest ainda seja chamado. Voc\u00EA pode usar esta op\u00E7\u00E3o para coletar cobertura e medir desempenho.</li> <li>O valor padr\u00E3o \u00E9 3600 segundos.</li> <li>Consulte <code>oracle.ucp.jdbc.ConnectionInitializationCallback</code>.</li></ul> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.helpSummaryHTML=A quantidade de tempo, em segundos, que uma origem de dados permite o processamento de repeti\u00E7\u00E3o de Continuidade da Aplica\u00E7\u00E3o antes de atingir o timeout e encerrar um contexto de sess\u00E3o de repeti\u00E7\u00E3o.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.ReplayInitiationTimeout.label=Timeout de Inicia\u00E7\u00E3o de Repeti\u00E7\u00E3o
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.detailedHelpHTML=<p>Se ativadas, as credenciais do banco de dados Oracle ser\u00E3o usadas em getConnection, em vez de credenciais do servidor de aplica\u00E7\u00F5es. As credenciais do banco de dados s\u00E3o usadas para obter uma sess\u00E3o proxy sem exigir nenhum trabalho no mapeador de credenciais.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.helpSummaryHTML=Se ativadas, as credenciais do banco de dados Oracle ser\u00E3o usadas em getConnection, em vez de credenciais do servidor de aplica\u00E7\u00F5es.
JDBCActiveGridLinkSystemResourceMBean.properties.JDBCResource.JDBCOracleParams.UseDatabaseCredentials.label=Usar Credenciais do Banco de Dados
JDBCActiveGridLinkSystemResourceMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
JDBCActiveGridLinkSystemResourceMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
JDBCActiveGridLinkSystemResourceMBean.properties.Name.label=Nome
JDBCActiveGridLinkSystemResourceMBean.properties.Targets.detailedHelpHTML=<p>Voc\u00EA deve selecionar um destino, no qual um MBean ser\u00E1 implantado, dessa lista de destinos no dom\u00EDnio atual no qual este item pode ser implantado. Os destinos devem ser servidores ou clusters. A implanta\u00E7\u00E3o s\u00F3 ocorrer\u00E1 uma vez que as implanta\u00E7\u00F5es forem sobrepostas.</p> 
JDBCActiveGridLinkSystemResourceMBean.properties.Targets.helpSummaryHTML=Voc\u00EA deve selecionar um destino, no qual um MBean ser\u00E1 implantado, dessa lista de destinos no dom\u00EDnio atual no qual este item pode ser implantado.
JDBCActiveGridLinkSystemResourceMBean.properties.Targets.label=Destinos
