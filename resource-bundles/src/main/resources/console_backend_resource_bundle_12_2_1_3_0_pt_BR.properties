ServerTemplateMBean.properties.CoherenceMemberConfig.UnicastPortAutoAdjustAttempts.detailedHelpHTML=<p> Obtenha o limite superior da porta unicast. Um valor positivo indica que a porta unicast ser\u00E1 incrementada automaticamente caso a porta especificada n\u00E3o possa ser vinculada por j\u00E1 estar em uso. </p> 
