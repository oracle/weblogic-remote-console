SAFErrorHandlingBean.properties.Policy.detailedHelpHTML=<p>A pol\u00EDtica de tratamento de erro para este recurso de tratamento de erro SAF.</p> <ul> <li> Descartar - Por padr\u00E3o, as mensagens expiradas s\u00E3o simplesmente removidas do sistema. A remo\u00E7\u00E3o n\u00E3o \u00E9 registrada em log e a mensagem n\u00E3o \u00E9 redirecionada a outro local.</li> <li> Log - Remove mensagens expiradas e grava uma entrada no arquivo do log do servidor indicando que as mensagens foram removidas do sistema. Defina as informa\u00E7\u00F5es reais que ser\u00E3o registradas no campo Formato de log.</li> <li> Redirecionar - Transfere mensagens expiradas da sua localiza\u00E7\u00E3o atual no Destino de Erro definido para destinos SAF importados.</li> <li> Sempre Encaminhar - Ignora o valor Tempo de Vida Padr\u00E3o SAF definido no destino importado e o per\u00EDodo de expira\u00E7\u00E3o definido na mensagem e, portanto, encaminha a mensagem para um destino remoto mesmo depois que tiver expirado.</li> </ul>  <p>Qualquer altera\u00E7\u00E3o neste par\u00E2metro afeta somente as mensagens recebidas; as mensagens armazenadas n\u00E3o s\u00E3o afetadas.</p> 
