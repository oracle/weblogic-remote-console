ServerRuntimeMBean.properties.DefaultURL.detailedHelpHTML=<p>O URL que os clientes usam para estabelecer conex\u00E3o com o canal de rede padr\u00E3o deste servidor.</p>  <p>O valor retornado indica o protocolo padr\u00E3o, o endere\u00E7o do listener e a porta do listener\:</p>  <p><i>protocol</i>\://<i>listen-address</i>\:<i>listen-port</i></p>  <p>Observa\u00E7\u00E3o\: O protocolo padr\u00E3o, o endere\u00E7o do listener e a porta do listener s\u00E3o persistidos no arquivo <code>config.xml</code> do dom\u00EDnio; por\u00E9m, quando uma inst\u00E2ncia do servidor \u00E9 iniciada, as op\u00E7\u00F5es da linha de comando podem substituir esses valores persistidos. Este m\u00E9todo <code>getDefaultURL</code> retorna os valores de URL que est\u00E3o sendo usados no momento, n\u00E3o necessariamente os valores que s\u00E3o especificados no <code>config.xml</code>.</p>  <p>O URL retornado ser\u00E1 consistente com atualiza\u00E7\u00F5es de canal din\u00E2micas.</p> 
