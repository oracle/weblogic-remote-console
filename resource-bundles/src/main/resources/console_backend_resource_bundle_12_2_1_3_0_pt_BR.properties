WTCServerMBean.table.introductionHTML=<p>O WebLogic Tuxedo Connector (WTC) permite aos clientes do WebLogic Server chamarem servi\u00E7os Tuxedo, e aos clientes Tuxedo chamarem Enterprise Java Beans (EJBs) do WebLogic Server em resposta a uma solicita\u00E7\u00E3o de servi\u00E7o. Os servidores WTC permitem a comunica\u00E7\u00E3o entre aplica\u00E7\u00F5es, o Tuxedo e os clientes do Tuxedo.</p> <p>Esta p\u00E1gina resume os servidores WTC que foram configurados no dom\u00EDnio atual do WebLogic Server.</p>\n
