UnixMachineMBean.slice.NodeManager.introductionHTML=<p>Essa p\u00E1gina permite definir a configura\u00E7\u00E3o do Gerenciador de N\u00F3s para esta m\u00E1quina. Para controlar um Servidor Gerenciado a partir da console, o Gerenciador de N\u00F3s deve estar configurado e em execu\u00E7\u00E3o na m\u00E1quina onde os Servidores Gerenciados est\u00E3o instalados.</p><p>As configura\u00E7\u00F5es definidas nesta p\u00E1gina s\u00E3o usadas para configurar a comunica\u00E7\u00E3o entre o dom\u00EDnio atual e as inst\u00E2ncias do Gerenciador de N\u00F3s que controlam Servidores Gerenciados. Essa p\u00E1gina n\u00E3o controla a configura\u00E7\u00E3o das inst\u00E2ncias do Gerenciador de N\u00F3s.</p>\n
