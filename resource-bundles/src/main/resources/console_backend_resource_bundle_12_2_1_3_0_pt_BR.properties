ActiveDirectoryAuthenticatorMBean.properties.ConnectTimeout.detailedHelpHTML=<p>O tempo m\u00E1ximo em segundos a aguardar o estabelecimento da conex\u00E3o ao servidor LDAP. Se esse atributo for 0, n\u00E3o haver\u00E1 um tempo limite m\u00E1ximo.</p>\n<p>A defini\u00E7\u00E3o padr\u00E3o \u00E9 0, que n\u00E3o resulta em timeout. Esse valor padr\u00E3o pode tornar a execu\u00E7\u00E3o do WebLogic Server mais lenta, se o servidor LDAP estiver indispon\u00EDvel. Al\u00E9m disso, se o WebLogic Server tiver muitos provedores de Autentica\u00E7\u00E3o LDAP configurados, a falha de conex\u00E3o com um servidor LDAP pode bloquear o uso de outros provedores de Autentica\u00E7\u00E3o LDAP.</p><p>A Oracle recomenda especificar um valor diferente de zero, como 60 segundos.</p><p>Se v\u00E1rios hosts forem especificados no <b>Host</b>, este valor define o timeout total para criar uma conex\u00E3o entre todos esses hosts. Para definir um timeout para uma conex\u00E3o individual, use o par\u00E2metro de seguran\u00E7a <code>-Dweblogic.security.providers.authentication.ldap.socketTimeout\=</code><code><i>seconds</i></code> para a JVM na qual o WebLogic Server \u00E9 executado. Especificar o timeout de conex\u00E3o junto com o timeout do soquete \u00E9 \u00FAtil para configurar o failover para um provedor de Autentica\u00E7\u00E3o LDAP.</p>\n
