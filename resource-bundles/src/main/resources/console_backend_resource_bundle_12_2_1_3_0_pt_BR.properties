QueueBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica se o consumo \u00E9 pausado em um destino ao inicializar.</p>  <ul> <li><b>default</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Consumo Pausado ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> O Consumo Pausado est\u00E1 explicitamente desativado para este destino. </li>  <li><b>verdadeiro</b> O Consumo Pausado \u00E9 explicitamente ativado para este destino.</li> </ul> 
QueueBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica se o consumo \u00E9 pausado em um destino ao inicializar.
QueueBean.properties.ConsumptionPausedAtStartup.label=Pausa no Consumo de Mensagens Durante Inicializa\u00E7\u00E3o
QueueBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino. Qualquer mensagem que chega neste destino que ainda n\u00E3o perten\u00E7a a uma unidade de ordem recebe a atribui\u00E7\u00E3o deste nome padr\u00E3o.</p>  <p>Esse campo \u00E9 recomendado para uso avan\u00E7ado. Geralmente, \u00E9 recomend\u00E1vel definir uma unidade de ordem da mensagem usando chamadas da aplica\u00E7\u00E3o ou configura\u00E7\u00E3o do factory de conex\u00E3o. Ao depender de uma ordem de unidade de destino padr\u00E3o para for\u00E7ar a ordem com um destino distribu\u00EDdo, a aplica\u00E7\u00E3o deve saber que o roteamento de unidade de ordem n\u00E3o \u00E9 aplic\u00E1vel. Em vez disso, a aplica\u00E7\u00E3o deve assegurar especificamente que qualquer conjunto de mensagens espec\u00EDfico que deva ser processado em ordem ser\u00E1 enviado para o mesmo destino de membro espec\u00EDfico, mesmo no caso de falhas de processo ou migra\u00E7\u00E3o de servi\u00E7o. </p> 
QueueBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino.
QueueBean.properties.DefaultUnitOfOrder.label=Gerar automaticamente Nome da Unidade de Ordem
QueueBean.properties.DeliveryFailureParams.ErrorDestination.detailedHelpHTML=<p>O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio. Se nenhum destino de erro for configurado, essas mensagens ser\u00E3o simplesmente removidas. Se uma mensagem expirar ou atingir seu limite de reenvio, e a Pol\u00EDtica de Expira\u00E7\u00E3o for definida para Redirecionar, a mensagem ser\u00E1 movida para o Destino de Erro especificado.</p>  <p>Para destinos stand-alone, um destino de erro deve ser outro destino stand-alone que esteja direcionado ao mesmo servidor JMS que os destinos para o qual o destino de erro foi definido. Para UDDs (destinos distribu\u00EDdos uniformemente), o destino de erro deve ser outro UDD que compartilhe a mesma subimplanta\u00E7\u00E3o (ou seja, destinos) que o UDD atual.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
QueueBean.properties.DeliveryFailureParams.ErrorDestination.helpSummaryHTML=O nome do destino de erro do alvo para mensagens que expiraram ou atingiram seus limites de reenvio.
QueueBean.properties.DeliveryFailureParams.ErrorDestination.label=Destino do Erro
QueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log. Os valores v\u00E1lidos de pol\u00EDtica de log s\u00E3o\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>  <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properties% </code> <i>n\u00E3o</i> fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se a Pol\u00EDtica de Log de Expira\u00E7\u00E3o n\u00E3o for definida (ou seja, nula) ou se for definida como uma string vazia, a sa\u00EDda do arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. </p> 
QueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log.
QueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Log de Expira\u00E7\u00E3o
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino. As pol\u00EDticas de expira\u00E7\u00E3o v\u00E1lidas s\u00E3o\:</p>  <p><b>Nenhuma</b> - Igual \u00E0 pol\u00EDtica Descartar; as mensagens expiradas s\u00E3o simplesmente removidas do destino.</p>  <p><b>Descartar</b> - Remove mensagens expiradas do sistema de mensagens. A remo\u00E7\u00E3o n\u00E3o \u00E9 registrada em log e a mensagem n\u00E3o \u00E9 redirecionada a outro local. Se nenhum valor for definido para um determinado destino (ou seja, Nenhum), as mensagens expiradas ser\u00E3o descartadas.</p>  <p><b>Log</b> - Remove mensagens expiradas do sistema e grava uma entrada no arquivo de log do servidor indicando que as mensagens foram removidas do sistema. As informa\u00E7\u00F5es reais que s\u00E3o registradas s\u00E3o definidas pela Pol\u00EDtica de Log de Expira\u00E7\u00E3o.</p>  <p><b>Redirecionar</b> - Move mensagens expiradas de seu local atual para o Destino de Erro definido para o destino. A mensagem mant\u00E9m seu corpo e todas as suas propriedades. A mensagem tamb\u00E9m mant\u00E9m todos os seus campos de cabe\u00E7alho, mas com as seguintes exce\u00E7\u00F5es\:</p> <ul> <li> O destino da mensagem se torna um destino de erro.</li> <li> Todas as substitui\u00E7\u00F5es de propriedades associadas ao destino de erro s\u00E3o aplicadas \u00E0 mensagem redirecionada.</li> <li> Se n\u00E3o houver um valor de Substitui\u00E7\u00E3o de Tempo de Vida ida para o destino de erro, a mensagem receber\u00E1 um novo Hor\u00E1rio de Expira\u00E7\u00E3o igual a zero (indicando que ela n\u00E3o expirar\u00E1 novamente).</li> </ul>  <p>\u00C9 ilegal usar a pol\u00EDtica Redirecionar quando n\u00E3o houver um destino de erro v\u00E1lido definido para o destino. Da mesma forma, \u00E9 igual remover o destino de erro para um destino que esteja usando a pol\u00EDtica Redirecionar.</p>  <b>Observa\u00E7\u00E3o\:</b> A cota M\u00E1xima de Mensagens \u00E9 aplicada somente para o envio de novas mensagens. Ela \u00E9 ignorada ao mover mensagens devido \u00E0 pol\u00EDtica Redirecionar. 
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino.
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de Expira\u00E7\u00E3o
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Descartar
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
QueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecionar
QueueBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro. Essa configura\u00E7\u00E3o sobrep\u00F5e qualquer limite de reenvio definida pelo remetente das mensagens. Se o limite de reenvio for configurado, mas nenhum destino de erro for configurado, as mensagens persistentes e n\u00E3o persistentes ser\u00E3o simplesmente removidas (exclu\u00EDdas) quando atingirem o limite de reenvio.</p>  <p>O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve sobrepor a configura\u00E7\u00E3o de limite de reenvio do remetente da mensagem. </p>  <p><b>Observa\u00E7\u00E3o\:</b> O WebLogic Server suporta a propriedade de mensagens JMSXDeliveryCount, que especifica o n\u00FAmero de tentativas de envio de mensagens, onde a primeira tentativa \u00E9 1, a pr\u00F3xima tentativa \u00E9 2 e assim por diante. O WebLogic Server far\u00E1 o poss\u00EDvel para persistir a contagem de envios, para que a contagem de envios n\u00E3o seja redefinida como 1 ap\u00F3s a reinicializa\u00E7\u00E3o de um servidor.</p>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel, mas somente as pr\u00F3ximas mensagens recebidas ser\u00E3o afetas; as mensagens enviadas anteriormente continuam usando seus limites de reenvio originais.</p> 
QueueBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro.
QueueBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite de Re-entrega
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.</p>  <p>Um valor <code>No-Delivery</code> especifica que o DeliveryMode n\u00E3o ser\u00E1 substitu\u00EDdo.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Substitui\u00E7\u00E3o do Modo de Entrega
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
QueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
QueueBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o sobrepor\u00E1 a Prioridade definida pelo produtor da mensagem.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
QueueBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem.
QueueBean.properties.DeliveryParamsOverrides.Priority.label=Substitui\u00E7\u00E3o de Prioridade
QueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o. As mensagens em fila reenviadas s\u00E3o transferidas de volta ao seu destino original; as mensagens de t\u00F3pico reenviadas s\u00E3o transferidas de volta \u00E0 sua inscri\u00E7\u00E3o original. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve substituir  a configura\u00E7\u00E3o RedeliveryDelay especificada pelo consumidor e/ou pela factory de conex\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> A altera\u00E7\u00E3o da substitui\u00E7\u00E3o de RedeliveryDelay afetar\u00E1 somente rollbacks e recupera\u00E7\u00F5es futuras; n\u00E3o afetar\u00E1 rollbacks e recupera\u00E7\u00F5es que j\u00E1 tenham ocorrido.</p> 
QueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o.
QueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Substitui\u00E7\u00E3o de Atraso e Re-entrega
QueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o. O valor padr\u00E3o (<code>-1</code>) especifica se o destino sobrepor\u00E1 a configura\u00E7\u00E3o TimeToDeliver especificada pelo produtor e/ou factory de conex\u00E3o. A substitui\u00E7\u00E3o TimeToDeliver pode ser especificada como uma extens\u00E3o ou uma programa\u00E7\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> alterar a substitui\u00E7\u00E3o TimeToDeliver afeta somente a entrega futura de mensagens, n\u00E3o afeta a entrega de mensagens das mensagens j\u00E1 produzidas.</p> 
QueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o.
QueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Substitui\u00E7\u00E3o do Tempo de Entrega
QueueBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem. O valor padr\u00E3o (<code>-1</code>) especifica que essa defini\u00E7\u00E3o n\u00E3o sobrepor\u00E1 a defini\u00E7\u00E3o TimeToLive especificada pelo produtor da mensagem.</p>  <p>Faixa de Valores\: Entre 0 e um inteiro positivo de 64 bits.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
QueueBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem.
QueueBean.properties.DeliveryParamsOverrides.TimeToLive.label=Substitui\u00E7\u00E3o do Tempo de Vida
QueueBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem. Em seguida, tais mensagens seguir\u00E3o a pol\u00EDtica de expira\u00E7\u00E3o definidas para mensagens n\u00E3o entregues.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Um destino de erro para mensagens UOW n\u00E3o pode ser configurado com uma Pol\u00EDtica de Manuseio de Unidade de Trabalho de valor <b>Entrega de Mensagem \u00DAnica</b>.</p>  <p>Este atributo ter\u00E1 efeito somente se a Pol\u00EDtica de Manuseio Unit-of-Work estiver definida como o valor <b>Entrega de Mensagem \u00DAnica</b>. Um valor de -1 significa que as mensagens UOW nunca expirar\u00E3o.</p> 
QueueBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem.
QueueBean.properties.IncompleteWorkExpirationTime.label=Tempo de Expira\u00E7\u00E3o para Mensagens do UOW Incompletas
QueueBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Inser\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> A Inser\u00E7\u00E3o Pausada est\u00E1 explicitamente desativado para este destino.</li>  <li><b>verdadeiro</b> A Inser\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
QueueBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.
QueueBean.properties.InsertionPausedAtStartup.label=Pausa na Inser\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
QueueBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>. Consulte "Como Efetuar Lookup em um Destino" em <i>Programando JMS</i> para obter mais informa\u00E7\u00F5es sobre como usar esse atributo</p>  <p>Esse nome deve ser exclusivo dentro do escopo do servidor JMS para o qual este destino est\u00E1 direcionado. No entanto, ele n\u00E3o precisa ser exclusivo dentro do escopo de um m\u00F3dulo do JMS completo ou do Cluster do WebLogic. Por exemplo, duas filas podem ter o mesmo nome de destino desde que essas filas estejam direcionadas para diferentes servidores JMS.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Como este nome deve ser exclusivo dentro do escopo de um servidor JMS, verifique se outros m\u00F3dulos do JMS podem conter nomes de destino que entram em conflito com este nome. O respons\u00E1vel pela disponibiliza\u00E7\u00E3o deve solucionar nomes de destino direcionados aos servidores JMS.</p> 
QueueBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>.
QueueBean.properties.JMSCreateDestinationIdentifier.label=Criar Identificador de Destino
QueueBean.properties.JNDIName.detailedHelpHTML=<p>O nome da JNDI global usado para consultar o destino dentro de um namespace JNDI.</p>  <p>Em um ambiente clusterizado, este nome \u00E9 propagado para todo o cluster. Se quiser que o nome da JNDI seja vinculado somente ao servidor local, e n\u00E3o propagado ao restante do cluster, ent\u00E3o use o par\u00E2metro <code>Nome da JNDI Local</code>.</p>  <p>Se n\u00E3o estiver especificado, o nome do destino n\u00E3o ser\u00E1 informado por meio do namespace JNDI global.</p> 
QueueBean.properties.JNDIName.helpSummaryHTML=O nome da JNDI global usado para consultar o destino dentro de um namespace JNDI.
QueueBean.properties.JNDIName.label=Nome da JNDI
QueueBean.properties.LocalJNDIName.detailedHelpHTML=<p>O nome da JNDI local usado para consultar o destino dentro do namespace JNDI do servidor para o qual o recurso de destino est\u00E1 direcionado. Em um ambiente clusterizado, esse nome \u00E9 vinculado somente \u00E0 inst\u00E2ncia do servidor local e n\u00E3o \u00E9 propagado para o restante do cluster.</p>  <p>Um destino pode conter um nome da JNDI local e um nome da JNDI (global).</p> 
QueueBean.properties.LocalJNDIName.helpSummaryHTML=O nome da JNDI local usado para consultar o destino dentro do namespace JNDI do servidor para o qual o recurso de destino est\u00E1 direcionado.
QueueBean.properties.LocalJNDIName.label=Nome da JNDI Local
QueueBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.</p>  <p>O tamanho da mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio\: <code>JMSCorrelationID</code> e <code>JMSType</code>. Os produtores remetentes de mensagens que excedem o tamanho m\u00E1ximo configurado da mensagem para o destino recebem uma exce\u00E7\u00E3o <code>ResourceAllocationException</code>.</p>  <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
QueueBean.properties.MaximumMessageSize.helpSummaryHTML=O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.
QueueBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
QueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.</p> 
QueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.
QueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Ativar Log de Mensagens
QueueBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p> <p>Os valores v\u00E1lidos s\u00E3o os seguintes\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>   <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properies% </code> <i>n\u00E3o</i> diferenciam letras mai\u00FAsculas de min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se o Formato de Registro em Log n\u00E3o for definido (ou seja, nulo) ou se for definido como uma string vazia, a sa\u00EDda para o arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. Obt\u00E9m o elemento  <code>message-logging-format</code>.</p> 
QueueBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p>\n
QueueBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de Log
QueueBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores. No valor m\u00EDnimo, o lote \u00E9 desativado; no valor padr\u00E3o, lotes menos do que completos n\u00E3o ir\u00E3o aguardar e ser\u00E3o entregues imediatamente com as mensagens dispon\u00EDveis no momento; configurar para um valor superior ao default controlar\u00E1 o tempo m\u00E1ximo de espera para mensagens adicionais antes que os lotes menos do que completos sejam entregues aos consumidores.</p>  <p>A contagem m\u00E1xima de mensagens de um lote inteiro \u00E9 controlada pela configura\u00E7\u00E3o M\u00E1ximo de Mensagens da factory de conex\u00E3o JMS.</p> 
QueueBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores.
QueueBean.properties.MessagingPerformancePreference.label=Prefer\u00EAncia de Desempenho de Mensagens
QueueBean.properties.Name.detailedHelpHTML=<p>O nome desta entidade, representado em XML como um atributo.</p>  <p> Muitos dos elementos dentro do m\u00F3dulo JMS s\u00E3o entidades nomeadas. Todas as entidades nomeadas envolvidas por um tipo no arquivo XML devem ser exclusivas. Este \u00E9 o identificador usado para delinear uma entidade espec\u00EDfica dentro do m\u00F3dulo JMS. </p>  <p> Este atributo n\u00E3o pode ser modificado externamente a partir do m\u00F3dulo (por exemplo, com um plano de implanta\u00E7\u00E3o) porque talvez seja usado dentro do m\u00F3dulo de forma referencial. </p> 
QueueBean.properties.Name.helpSummaryHTML=O nome desta entidade, representado em XML como um atributo.
QueueBean.properties.Name.label=Nome
QueueBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica se a produ\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Produ\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> a Produ\u00E7\u00E3o Pausada est\u00E1 explicitamente desativada para este destino.</li>  <li><b>verdadeiro</b> A Produ\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
