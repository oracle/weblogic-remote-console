MigratableTargetMBean.properties.AllCandidateServers.detailedHelpHTML=<p>A lista de servidores candidatos a hospedar os servi\u00E7os migr\u00E1veis implantados para este alvo migr\u00E1vel. Se a lista constrainedCandidateServers estiver vazia, todos os servidores no cluster ser\u00E3o retornados. Se a lista constrainedCandidateServers n\u00E3o estiver vazia, apenas esses servidores ser\u00E3o retornados. O servidor preferencial do usu\u00E1rio ser\u00E1 o primeiro elemento na lista.</p> 
