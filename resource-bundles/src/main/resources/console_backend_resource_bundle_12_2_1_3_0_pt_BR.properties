SNMPCounterMonitorMBean.slice.General.introductionHTML=<p>Use esta p\u00E1gina para configurar um monitor de contagem que busca periodicamente um atributo cujo valor \u00E9 inteiro e compara o valor do atributo com um limite alto definido por voc\u00EA. Um monitor de contagem gera uma notifica\u00E7\u00E3o se o valor do atributo for igual ou maior do que o limite m\u00E1ximo. Voc\u00EA tamb\u00E9m pode configurar um deslocamento ou modulus, que aumenta ou reduz o limite sempre que ele for passado.</p>\n
