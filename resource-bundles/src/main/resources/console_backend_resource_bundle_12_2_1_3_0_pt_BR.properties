LDAPX509IdentityAsserterMBean.properties.CertificateMapping.detailedHelpHTML=<p>Especifica como construir o DN LDAP base usado para localizar o objeto LDAP para o usu\u00E1rio. Este atributo define como localizar o objeto a partir do DN do Sujeito do certificado.</p>\n<p>Em geral, esta valor \u00E9 igual ao do atributo DN Base do usu\u00E1rio, nos provedores de Autentica\u00E7\u00E3o LDAP. Voc\u00EA poder\u00E1 incluir os campos do DN do Sujeito neste DN base.</p><p>Por exemplo\: se o sujeito do Certificado for <tt>CN\=meyer.beasys.com</tt>,<tt> ou\=fred, o\=BEASYS, L\=SFO, C\=US</tt> e o mapeamento for <tt>ou\=people, ou\=$subj.ou</tt>, o WebLogic Server usa <tt>ou\=people, ou\=fred, o\=BEASYS, c\=U</tt><tt>S</tt> como DN para localizar o usu\u00E1rio.</p>\n
