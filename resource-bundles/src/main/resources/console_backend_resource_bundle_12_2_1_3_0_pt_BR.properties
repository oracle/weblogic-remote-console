SAFAgentMBean.properties.StoreMessageCompressionEnabled.detailedHelpHTML=<p>Permite que o armazenamento JMS execute a compacta\u00E7\u00E3o do corpo da mensagem. Quando a op\u00E7\u00E3o <code>falso</code> est\u00E1 definida, o valor padr\u00E3o, nenhuma compacta\u00E7\u00E3o, \u00E9 utilizado.</p> <p>Esse atributo s\u00F3 deve ser ativado durante a configura\u00E7\u00E3o de um dom\u00EDnio do WebLogic em um ambiente do Oracle Exalogic.</p> 
