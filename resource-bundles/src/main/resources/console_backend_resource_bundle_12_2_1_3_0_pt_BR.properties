UniformDistributedTopicBean.slice.Thresholds.introductionHTML=<p>Use esta p\u00E1gina para definir o m\u00EDnimo e m\u00E1ximo de bytes e/ou os limites de mensagens para o t\u00F3pico distribu\u00EDdo uniformemente. Se esses limites forem excedidos, ser\u00E3o acionados eventos como a gera\u00E7\u00E3o de mensagens de log e o in\u00EDcio do controle de fluxo de mensagens. Voc\u00EA tamb\u00E9m pode especificar o tamanho m\u00E1ximo permitido para mensagens na fila e selecionar uma cota pr\u00E9-configurada, o que determina o n\u00FAmero m\u00E1ximo de bytes ou de mensagens que o t\u00F3pico distribu\u00EDdo tem permiss\u00E3o para armazenar para conservar o uso da mem\u00F3ria.</p>\n
