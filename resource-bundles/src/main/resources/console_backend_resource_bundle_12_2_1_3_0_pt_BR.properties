JDBCSystemResourceMBean.table.introductionHTML=<p>Uma origem de dados JDBC \u00E9 um objeto vinculado \u00E0 \u00E1rvore JNDI que oferece conectividade com o banco de dados por meio de um pool de conex\u00F5es JDBC. As aplica\u00E7\u00F5es podem consultar uma origem de dados na \u00E1rvore JNDI e depois emprestar uma conex\u00E3o com o banco de dados de uma origem de dados.</p><p>Esta p\u00E1gina resume os objetos da origem de dados JDBC que foram criados neste dom\u00EDnio.</p>\n
