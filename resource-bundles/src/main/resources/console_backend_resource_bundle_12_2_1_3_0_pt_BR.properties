ServerTemplateMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.detailedHelpHTML=<p>Especifica se a autentica\u00E7\u00E3o do cliente Autentica\u00E7\u00E3o B\u00E1sica \u00E9 necess\u00E1ria.</p>  <p>Se ativado, os chamadores para vincula\u00E7\u00F5es HTTPS do site local devem especificar um cabe\u00E7alho de autentica\u00E7\u00E3o B\u00E1sica, e o nome do usu\u00E1rio e senha devem ser validados com os valores de autentica\u00E7\u00E3o b\u00E1sica do parceiro do cliente de vincula\u00E7\u00E3o.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.helpSummaryHTML=Especifica se a autentica\u00E7\u00E3o do cliente Autentica\u00E7\u00E3o B\u00E1sica \u00E9 necess\u00E1ria.
ServerTemplateMBean.properties.SingleSignOnServices.WantBasicAuthClientAuthentication.label=Autentica\u00E7\u00E3o B\u00E1sica de Cliente Ativada
ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.detailedHelpHTML=<p>Especifica se \u00E9 necess\u00E1ria autentica\u00E7\u00E3o do cliente TLS/SSL.</p>  <p>Se ativado, os chamadores para vincula\u00E7\u00F5es TLS/SSL do site local devem especificar autentica\u00E7\u00E3o do cliente (SSL bilateral), e a identidade especificada deve ser validada contra o certificado TLS do parceiro do cliente de vincula\u00E7\u00E3o.</p> 
ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.helpSummaryHTML=Especifica se \u00E9 necess\u00E1ria autentica\u00E7\u00E3o do cliente TLS/SSL.
ServerTemplateMBean.properties.SingleSignOnServices.WantTransportLayerSecurityClientAuthentication.label=Autentica\u00E7\u00E3o de Cliente da Camada de Transporte Ativada
ServerTemplateMBean.properties.StagingDirectoryName.detailedHelpHTML=<p>O caminho do diret\u00F3rio no Servidor Gerenciado em que todos os aplicativos intermedi\u00E1rios (preparados) ser\u00E3o colocados.</p>  <p>Se um nome de diret\u00F3rio absoluto n\u00E3o for especificado, o caminho ser\u00E1 relativo ao diret\u00F3rio raiz "/". Quando configurado, n\u00E3o \u00E9 poss\u00EDvel alterar o nome do diret\u00F3rio de teste. Remova todas aplica\u00E7\u00F5es do servidor antes de alterar este atributo. O diret\u00F3rio de teste padr\u00E3o ser\u00E1 "stage", em rela\u00E7\u00E3o \u00E0 raiz do servidor.</p> 
ServerTemplateMBean.properties.StagingDirectoryName.helpSummaryHTML=O caminho do diret\u00F3rio no Servidor Gerenciado em que todos os aplicativos intermedi\u00E1rios (preparados) ser\u00E3o colocados.
ServerTemplateMBean.properties.StagingDirectoryName.label=Nome do Diret\u00F3rio de Teste
ServerTemplateMBean.properties.StagingMode.detailedHelpHTML=<p>O modo que especifica se os arquivos de uma aplica\u00E7\u00E3o s\u00E3o copiados a partir de uma origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de prepara\u00E7\u00E3o do Servidor Gerenciado durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o.</p>  <p>Durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o, os arquivos da aplica\u00E7\u00E3o s\u00E3o copiados da origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de teste do Servidor Gerenciado. Se voc\u00EA especificar <code>nostage</code> ou <code>external_stage</code>, a c\u00F3pia n\u00E3o ocorrer\u00E1. Isso \u00E9 \u00FAtil quando a \u00E1rea de teste \u00E9 um diret\u00F3rio compartilhado, j\u00E1 contendo os arquivos da aplica\u00E7\u00E3o ou se \u00E9 um dom\u00EDnio de servidor \u00FAnico. O administrador deve garantir que o diret\u00F3rio de teste do Servidor Gerenciado esteja definido adequadamente. Erros de implanta\u00E7\u00E3o resultar\u00E3o se a aplica\u00E7\u00E3o n\u00E3o estiver dispon\u00EDvel durante a prepara\u00E7\u00E3o ou ativa\u00E7\u00E3o da aplica\u00E7\u00E3o. Cada aplica\u00E7\u00E3o pode substituir o modo de teste especificado aqui.</p> 
ServerTemplateMBean.properties.StagingMode.helpSummaryHTML=O modo que especifica se os arquivos de uma aplica\u00E7\u00E3o s\u00E3o copiados a partir de uma origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de prepara\u00E7\u00E3o do Servidor Gerenciado durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o.
ServerTemplateMBean.properties.StagingMode.label=Modo de Teste
ServerTemplateMBean.properties.StagingMode.legalValues.external_stage=external_stage
ServerTemplateMBean.properties.StagingMode.legalValues.nostage=nostage
ServerTemplateMBean.properties.StagingMode.legalValues.stage=stage
ServerTemplateMBean.properties.StartupMode.detailedHelpHTML=<p>O estado em que este servidor deve ser iniciado. Se voc\u00EA especificar <code>STANDBY</code>, tamb\u00E9m deve ativar a porta de administra\u00E7\u00E3o de todo o dom\u00EDnio.</p>  <p>No estado <code>EM EXECU\u00C7\u00C3O</code>, um servidor oferece servi\u00E7os aos clientes e pode operar como um membro total de um cluster. No estado <code>ADMIN</code>, o servidor est\u00E1 em pleno funcionamento, mas dispon\u00EDvel apenas para opera\u00E7\u00F5es de administra\u00E7\u00E3o, permitindo executar tarefas de administra\u00E7\u00E3o no n\u00EDvel do servidor e da aplica\u00E7\u00E3o sem o risco de executar aplica\u00E7\u00F5es. No estado <code>STAND-BY</code>, uma inst\u00E2ncia do servidor n\u00E3o processa nenhuma solicita\u00E7\u00E3o; sua Porta do Listener comum est\u00E1 fechada. A Porta de Administra\u00E7\u00E3o est\u00E1 aberta. Ela s\u00F3 aceita comandos de ciclo de vida que transicionam a inst\u00E2ncia do servidor para o estado <code>EM EXECU\u00C7\u00C3O</code> ou <code>SHUTDOWN</code>. Outras solicita\u00E7\u00F5es de Administra\u00E7\u00E3o n\u00E3o s\u00E3o aceitas. A \u00FAnica finalidade do servidor <code>STAND-BY</code> \u00E9 voltar ao estado <code>EM EXECU\u00C7\u00C3O</code> rapidamente; isso economiza tempo de inicializa\u00E7\u00E3o do servidor.</p> 
ServerTemplateMBean.properties.StartupMode.helpSummaryHTML=O estado em que este servidor deve ser iniciado.
ServerTemplateMBean.properties.StartupMode.label=Modo de Inicializa\u00E7\u00E3o
ServerTemplateMBean.properties.StuckThreadTimerInterval.detailedHelpHTML=<p>O n\u00FAmero de segundos ap\u00F3s o qual o WebLogic Server periodicamente verifica os threads para ver se estiveram funcionando continuamente durante o per\u00EDodo m\u00E1ximo configurado.</p> 
ServerTemplateMBean.properties.StuckThreadTimerInterval.helpSummaryHTML=O n\u00FAmero de segundos ap\u00F3s o qual o WebLogic Server periodicamente verifica os threads para ver se estiveram funcionando continuamente durante o per\u00EDodo m\u00E1ximo configurado.
ServerTemplateMBean.properties.StuckThreadTimerInterval.label=Intervalo do Timer de Threads Parados
ServerTemplateMBean.properties.ThreadPoolPercentSocketReaders.detailedHelpHTML=<p>A porcentagem de threads de execu\u00E7\u00E3o da fila padr\u00E3o pode ser usada como leitores de soquete.</p> 
