WLDFHarvestedTypeBean.properties.HarvestedInstances.label=Inst\u00E2ncias Reaproveitadas
WLDFHarvestedTypeBean.properties.KnownType.detailedHelpHTML=<p>Especifica se este tipo \u00E9 conhecido na inicializa\u00E7\u00E3o. Normalmente, se um tipo n\u00E3o estiver dispon\u00EDvel, o Harvester continuar\u00E1 procurando por ele. Se um tipo for designado como "conhecido", o Harvester emitir\u00E1 uma valha de valida\u00E7\u00E3o se o tipo n\u00E3o puder ser resolvido imediatamente.</p>  <p>Um valor <code>true</code> significa que este tipo \u00E9 conhecido. Um valor <code>false</code> indica que este tipo talvez n\u00E3o seja conhecido.</p>  <p>Este flag \u00E9 \u00FAtil para tipos do WebLogic Server, em que as informa\u00E7\u00F5es de tipo est\u00E3o sempre dispon\u00EDveis. Nesse caso, a defini\u00E7\u00E3o do flag como verdadeiro resulta em uma detec\u00E7\u00E3o e comunicado antecipado de problemas.</p>  <p>Este flag \u00E9 opcional, mas \u00E9 recomendado para tipos do WebLogic Server.</p> 
WLDFHarvestedTypeBean.properties.KnownType.helpSummaryHTML=Especifica se este tipo \u00E9 conhecido na inicializa\u00E7\u00E3o.
WLDFHarvestedTypeBean.properties.KnownType.label=Tipo Conhecido
