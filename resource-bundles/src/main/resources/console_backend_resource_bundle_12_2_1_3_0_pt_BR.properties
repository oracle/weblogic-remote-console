JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.detailedHelpHTML=<p>Especifica se um consumidor s\u00EDncrono realizar\u00E1 pr\u00E9-extra\u00E7\u00E3o das mensagens (ou seja, mensagens enviadas do servidor ao cliente) em um acesso ao servidor.</p>  <ul> <li><b>Desativado</b> - Indica que a pr\u00E9-extra\u00E7\u00E3o da mensagem est\u00E1 desativada.</li>  <li><b>Ativado</b> - Indica que um consumidor s\u00EDncrono (receptor em fila ou assinante de t\u00F3pico) realizar\u00E1 pr\u00E9-extra\u00E7\u00E3o das mensagens. A quantidade de mensagens com pr\u00E9-extra\u00E7\u00E3o n\u00E3o poder\u00E1 exceder o n\u00FAmero m\u00E1ximo de mensagens definidas pelo par\u00E2metro M\u00E1ximo de Mensagens.</li>  <li><b>Apenas Assinante do T\u00F3pico</b> - Indica que somente um assinante de t\u00F3pico s\u00EDncrono realizar\u00E1 pr\u00E9-extra\u00E7\u00E3o das mensagens. A quantidade de mensagens com pr\u00E9-extra\u00E7\u00E3o n\u00E3o poder\u00E1 exceder o n\u00FAmero m\u00E1ximo de mensagens definidas pelo par\u00E2metro M\u00E1ximo de Mensagens.</li> </ul>  <p>A pr\u00E9-extra\u00E7\u00E3o de mensagens s\u00EDncronas n\u00E3o suporta as condi\u00E7\u00F5es a seguir e gerar\u00E1 uma Exce\u00E7\u00E3o JMS quando for encontrada\:</p> <ul> <li>Transa\u00E7\u00F5es do usu\u00E1rio (XA) para recebimentos de mensagens s\u00EDncronas</li> <li>M\u00FAltiplos consumidores s\u00EDncronos por sess\u00E3o (independentemente da fila ou t\u00F3pico)</li> </ul>  <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.helpSummaryHTML=Especifica se um consumidor s\u00EDncrono realizar\u00E1 pr\u00E9-extra\u00E7\u00E3o das mensagens (ou seja, mensagens enviadas do servidor ao cliente) em um acesso ao servidor.
JMSConnectionFactoryBean.properties.ClientParams.SynchronousPrefetchMode.label=Modo de Pr\u00E9-Extra\u00E7\u00E3o do Consumidor S\u00EDncrono
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.detailedHelpHTML=<p>O n\u00FAmero de bytes para o corpo da mensagem serializada de forma que qualquer mensagem que exceder este limite ativar\u00E1 a compacta\u00E7\u00E3o da mensagem quando a mensagem for enviada ou recebida pelo produtor ou consumidor da mensagem JMS.</p>  <p>A compacta\u00E7\u00E3o ocorrer\u00E1\:</p> <ul> <li> No JVM do produtor da mensagem JMS se o JVM do consumidor da mensagem JMS n\u00E3o est\u00E1 inserido no JVM do provedor JMS e o tamanho do corpo da mensagem exceder o limite m\u00E1ximo. </li> <li> No JVM do provedor JMS quando o JVM do consumidor da mensagem JMS n\u00E3o est\u00E1 inserido no JVM do provedor JMS e o tamanho do corpo da mensagem exceder o limite m\u00E1ximo. </li> </ul> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.helpSummaryHTML=O n\u00FAmero de bytes para o corpo da mensagem serializada de forma que qualquer mensagem que exceder este limite ativar\u00E1 a compacta\u00E7\u00E3o da mensagem quando a mensagem for enviada ou recebida pelo produtor ou consumidor da mensagem JMS.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultCompressionThreshold.label=Limite de Compacta\u00E7\u00E3o Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.detailedHelpHTML=<p>O modo de entrega padr\u00E3o usado para mensagens quando um modo de entrega n\u00E3o estiver explicitamente definido. </p>  <p>Todas as mensagens com um DefaultDeliveryMode de <code>nulo</code> que s\u00E3o produzidas em uma conex\u00E3o criada com este factory receber\u00E3o este valor. Os produtores da mensagem podem obter o modo de entrega explicitamente ao chamar o m\u00E9todo <code> javax.jms.MessageProducer.getDeliveryMode()</code>.</p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.helpSummaryHTML=O modo de entrega padr\u00E3o usado para mensagens quando um modo de entrega n\u00E3o estiver explicitamente definido.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.label=Modo de Entrega Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Non-Persistent=Non-Persistent
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultDeliveryMode.legalValues.Persistent=Persistente
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.detailedHelpHTML=<p>A prioridade padr\u00E3o usada para mensagens quando uma prioridade n\u00E3o estiver explicitamente definida.</p>  <p>Todas as mensagens com uma Prioridade Padr\u00E3o de -1 que s\u00E3o produzidas em uma conex\u00E3o criada com este factory receber\u00E3o este valor. Os produtores da mensagem podem obter a prioridade explicitamente ao chamar o m\u00E9todo <code>javax.jms.MessageProducer.getPriority()</code>.</p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.helpSummaryHTML=A prioridade padr\u00E3o usada para mensagens quando uma prioridade n\u00E3o estiver explicitamente definida.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultPriority.label=Prioridade Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.detailedHelpHTML=<p>O hor\u00E1rio em retardo, em milissegundos, antes que as mensagens submetidas a rollback ou recuperadas sejam entregues novamente.</p>  <p>Todas as mensagens consumidas por um consumidor criadas com este factory que t\u00EAm um DefaultRedeliveryDelay de -1 usar\u00E3o este valor.</p>  <p>Os consumidores da mensagem podem obter o retardo da nova entrega explicitamente ao chamar o m\u00E9todo <code> weblogic.jms.extensions.WLSession.getRedliveryDelay()</code>. </p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.helpSummaryHTML=O hor\u00E1rio em retardo, em milissegundos, antes que as mensagens submetidas a rollback ou recuperadas sejam entregues novamente.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultRedeliveryDelay.label=Atraso de Reentrega Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.detailedHelpHTML=<p>O hor\u00E1rio em retardo, em milissegundos, entre quando uma mensagem \u00E9 produzida e quando ela \u00E9 implantada para seu destino.</p>  <p>Todas as mensagens geradas por um produtor criadas com este factory que t\u00EAm um DefaultTimeToDeliver de -1 usar\u00E3o este valor. Os produtores da mensagem podem obter o Hor\u00E1rio de Entrega explicitamente ao chamar o m\u00E9todo <code> weblogic.jms.extensions.WLMessageProducer.getTimeToDeliver()</code>.</p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.helpSummaryHTML=O hor\u00E1rio em retardo, em milissegundos, entre quando uma mensagem \u00E9 produzida e quando ela \u00E9 implantada para seu destino.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToDeliver.label=Tempo de Entrega Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.detailedHelpHTML=<p>O tempo m\u00E1ximo, em milissegundos, de exist\u00EAncia de uma mensagem. Esse valor \u00E9 usado para mensagens quando o <code>time-to-live</code> n\u00E3o \u00E9 definido explicitamente pela aplica\u00E7\u00E3o remetente que est\u00E1 usando este factory de conex\u00F5es e o <code>time-to-live</code> n\u00E3o \u00E9 substitu\u00EDdo explicitamente pelo atributo <code>TimeToLiveOverride</code> do destino. Um valor igual a 0 indica que a mensagem tem um tempo de vida infinito. </p>  <p>Aplicativos produtores de mensagens podem definir o <code>time-to-live</code> chamando o m\u00E9todo JMS padr\u00E3o <code>javax.jms.MessageProducer.setTimeToLive(long)</code>. Observe que a defini\u00E7\u00E3o program\u00E1tica do <code>time-to-live</code> usando <code>javax.jms.Message.setJMSExpiration()</code> n\u00E3o tem efeito - o setter da mensagem \u00E9 ignorado pela chamada de envio do JMS conforme exigido pela especifica\u00E7\u00E3o JMS. </p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, alterar o valor n\u00E3o afeta as conex\u00F5es existentes. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.helpSummaryHTML=O tempo m\u00E1ximo, em milissegundos, de exist\u00EAncia de uma mensagem.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultTimeToLive.label=Tempo de Vida Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.detailedHelpHTML=<p>O nome da Unidade de Ordem padr\u00E3o para produtores que se conectam usando este factory de conex\u00E3o. Uma Unidade de Ordem permite que mensagens sejam processadas em uma determinada ordem, mesmo entre m\u00FAltiplos destinat\u00E1rios.</p>  <p>O <code>Sistema gerado</code> indica que o WebLogic Server gerar\u00E1 automaticamente um nome da Unidade de Ordem. O <code>Usu\u00E1rio gerado</code> indica que o nome da Unidade de Ordem ser\u00E1 originado a partir do nome especificado no campo <code>Nome da Unidade de Ordem</code>. Se <code>Nenhum</code> for selecionado, nenhuma ordem de mensagem ser\u00E1 imposta.</p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.helpSummaryHTML=O nome da Unidade de Ordem padr\u00E3o para produtores que se conectam usando este factory de conex\u00E3o.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.label=Unidade de Ordem Padr\u00E3o
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.System-generated=Gerado pelo sistema
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit-of-Order
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.DefaultUnitOfOrder.legalValues.User-Generated=Gerado pelo Usu\u00E1rio
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.detailedHelpHTML=<p>O per\u00EDodo m\u00E1ximo, em milissegundos, que um remetente aguardar\u00E1 quando n\u00E3o houver espa\u00E7o dispon\u00EDvel suficiente (sem cota) em um destino para acomodar a mensagem que est\u00E1 sendo enviada.</p>  <p>O tempo padr\u00E3o \u00E9 de 10 milissegundos. Um valor de 0 indica que o remetente n\u00E3o deseja aguardar pelo espa\u00E7o. </p>  <p>Este atributo \u00E9 din\u00E2mico. Ele pode ser alterado a qualquer momento. No entanto, a altera\u00E7\u00E3o desse valor n\u00E3o afeta conex\u00F5es existentes ou seus produtores. Afeta somente as novas conex\u00F5es estabelecidas com este factory de conex\u00E3o. Os produtores herdam a defini\u00E7\u00E3o da factory usada para criar sua sess\u00E3o e conex\u00E3o. O valor pode ser sobregravado no tempo de execu\u00E7\u00E3o definindo o valor no produtor. </p> 
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.helpSummaryHTML=O per\u00EDodo m\u00E1ximo, em milissegundos, que um remetente aguardar\u00E1 quando n\u00E3o houver espa\u00E7o dispon\u00EDvel suficiente (sem cota) em um destino para acomodar a mensagem que est\u00E1 sendo enviada.
JMSConnectionFactoryBean.properties.DefaultDeliveryParams.SendTimeout.label=Timeout de Envio
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.</p>  <p>Quando estiver definido como verdadeiro, esse recurso herdar\u00E1 implicitamente o alvo do seu m\u00F3dulo pai. Quando estiver definido como falso, este recurso ser\u00E1 direcionado com base em seus alvos da subimplanta\u00E7\u00E3o, se houver algum especificado. </p> 
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.
JMSConnectionFactoryBean.properties.DefaultTargetingEnabled.label=Direcionamento Padr\u00E3o Ativado
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.detailedHelpHTML=<p> Especifica se um produtor criado usando um factory de conex\u00E3o permite o controle de fluxo. Se for verdadeiro, os produtores da mensagem associada ser\u00E3o diminu\u00EDdos, se um servidor JMS ou um destino atingir seu byte superior ou limite de mensagem espec\u00EDfico.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.helpSummaryHTML=\ Especifica se um produtor criado usando um factory de conex\u00E3o permite o controle de fluxo.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowControlEnabled.label=Controle de Fluxo Ativado
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.detailedHelpHTML=<p> O per\u00EDodo de ajuste, em segundos, quando um produtor ajusta seu fluxo a partir do n\u00FAmero de mensagens de Fluxo M\u00E1ximo de acordo com a quantidade de Fluxo M\u00EDnimo ou vice-versa.</p> <p> Quando o fluxo de um produtor for controlador, ele ser\u00E1 diminu\u00EDdo de seu Fluxo M\u00E1ximo para seu Fluxo M\u00EDnimo em uma quantidade de segundos de Intervalo de Fluxo especificada.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.helpSummaryHTML=\ O per\u00EDodo de ajuste, em segundos, quando um produtor ajusta seu fluxo a partir do n\u00FAmero de mensagens de Fluxo M\u00E1ximo de acordo com a quantidade de Fluxo M\u00EDnimo ou vice-versa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowInterval.label=Intervalo de Fluxo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.detailedHelpHTML=<p> O n\u00FAmero m\u00E1ximo de mensagens por segundo permitidas para um produtor que est\u00E1 em uma condi\u00E7\u00E3o limite. Quando o fluxo de um produtor for controlado, nunca ser\u00E1 permitido prosseguir mais r\u00E1pido do que as mensagens por segundo de Fluxo M\u00E1ximo.</p> <p> Se, no momento, um produtor n\u00E3o estiver limitando seu fluxo quando a condi\u00E7\u00E3o limite for atingida, o limite de fluxo inicial para aquele produtor ser\u00E1 definido como Fluxo M\u00E1ximo. Se um produtor j\u00E1 estiver limitando seu fluxo quando uma condi\u00E7\u00E3o limite for atingida (o limite de fluxo \u00E9 inferior ao Fluxo M\u00E1ximo), ent\u00E3o o produtor continuar\u00E1 em seu limite de fluxo atual at\u00E9 a pr\u00F3xima vez na qual o fluxo for avaliado.</p> <p> <b>Observa\u00E7\u00E3o\:</b> Assim que uma condi\u00E7\u00E3o limite for controlada, o produtor n\u00E3o ter\u00E1 permiss\u00E3o para ignorar seu limite de fluxo. Se seu limite de fluxo for inferior ao Fluxo M\u00E1ximo, ent\u00E3o o produtor dever\u00E1 aumentar gradualmente seu fluxo para Fluxo M\u00E1ximo sempre que o fluxo for avaliado. Quando o produtor finalmente atingir o Fluxo M\u00E1ximo, ent\u00E3o ele poder\u00E1 ignorar seu limite de fluxo e enviar sem limitar seu fluxo. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.helpSummaryHTML=\ O n\u00FAmero m\u00E1ximo de mensagens por segundo permitidas para um produtor que est\u00E1 em uma condi\u00E7\u00E3o limite.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMaximum.label=Fluxo M\u00E1ximo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.detailedHelpHTML=<p> O n\u00FAmero m\u00EDnimo de mensagens por segundo permitidas para um produtor em uma condi\u00E7\u00E3o limite. Trata-se do limiar inferior do limite de fluxo de um produtor. Ou seja, o WebLogic JMS n\u00E3o diminuir\u00E1 mais um produtor cujo limite de fluxo da mensagem estiver em seu Fluxo M\u00EDnimo. </p> <p> Quando o fluxo de um produtor for controlado, nunca ser\u00E1 exigida a diminui\u00E7\u00E3o para al\u00E9m das mensagens de Fluxo M\u00EDnimo por segundo. </p> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.helpSummaryHTML=\ O n\u00FAmero m\u00EDnimo de mensagens por segundo permitidas para um produtor em uma condi\u00E7\u00E3o limite.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowMinimum.label=Fluxo M\u00EDnimo
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.detailedHelpHTML=<p>O n\u00FAmero de etapas usadas quanto um produtor est\u00E1 ajustando seu fluxo a partir da quantidade de mensagens de Fluxo M\u00E1ximo para a quantidade de Fluxo M\u00EDnimo ou vice-versa. De forma espec\u00EDfica, o per\u00EDodo de ajuste de Intervalo de Fluxo \u00E9 dividido pelo n\u00FAmero de Etapas de Fluxo (por exemplo, 60 segundos dividido por 6 etapas \u00E9 10 segundos por etapa). </p>  <p>Al\u00E9m disso, o movimento (ou seja, a taxa de ajuste) \u00E9 calculada ao dividir a diferen\u00E7a entre o Fluxo M\u00E1ximo e o Fluxo M\u00EDnimo em etapas. Em cada Etapa de Fluxo, o fluxo \u00E9 ajustado para cima ou para baixo, conforme necess\u00E1rio, com base nas condi\u00E7\u00F5es atuais, conforme se segue\:</p> <ul> <li>O movimento descendente (a diminui\u00E7\u00E3o) \u00E9 geom\u00E9trico com rela\u00E7\u00E3o ao per\u00EDodo especificado (Intervalo de Fluxo) e de acordo com o n\u00FAmero espec\u00EDfico de Etapas de Fluxo. (Por exemplo, 100, 50, 25, 12.5)</li> <li>O movimento ascendente \u00E9 linear. A diferen\u00E7a \u00E9 simplesmente dividida pelo n\u00FAmero de etapas.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.helpSummaryHTML=O n\u00FAmero de etapas usadas quanto um produtor est\u00E1 ajustando seu fluxo a partir da quantidade de mensagens de Fluxo M\u00E1ximo para a quantidade de Fluxo M\u00EDnimo ou vice-versa.
JMSConnectionFactoryBean.properties.FlowControlParams.FlowSteps.label=Etapas do Fluxo
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.detailedHelpHTML=<p>Especifica se os produtores da mensagem criados usando este factory de conex\u00E3o t\u00EAm permiss\u00E3o para fazer envios unilaterais de mensagens para aprimorar o desempenho de mensagens t\u00EDpicas n\u00E3o persistentes e n\u00E3o realizadas. Quando estiver ativado, os remetentes em fila associados e/ou assinantes de t\u00F3picos poder\u00E3o enviar mensagens sem aguardar internamente por uma resposta a partir do servidor JMS do host de destino.</p>  <p>Os envios unilaterais ser\u00E3o suportados somente quando o factory de conex\u00E3o que hospeda o produtor e o servidor JMS que hospeda o destino alvo forem direcionados para a mesma inst\u00E2ncia do WebLogic Server. Al\u00E9m disso, os envios unilaterais n\u00E3o s\u00E3o suportados para recursos de qualidade do servi\u00E7o (QQS) superiores, como XA, sess\u00F5es realizadas, mensagens persistentes, unidade de ordem, unidade de trabalho, destinos distribu\u00EDdos e armazenamento e encaminhamento do lado do cliente. Se o produtor e o destino alvo est\u00E3o em dom\u00EDnios separados ou se qualquer um desses recursos QQS superiores for detectado, ent\u00E3o a configura\u00E7\u00E3o do modo unilateral ser\u00E1 ignorada e, em vez disso, os envios bilaterais padr\u00E3o ser\u00E3o usados.</p>  <ul> <li><b>Desativado</b> O envio unilateral est\u00E1 desativado.</li>  <li><b>Ativado</b> O envio unilateral \u00E9 permitido para remetentes em fila e editores de t\u00F3pico.</li>  <li><b>Apenas T\u00F3pico</b> Apenas editores de t\u00F3pico podem fazer envios unilaterais.</li> </ul>  <p><b>Observa\u00E7\u00F5es\:</b></p> <ul> <li>Os envios unilaterais de mensagens ser\u00E3o desativados se o factory de conex\u00E3o estiver configurado com <code>Factory de Conex\u00E3o XA Ativado</code>. Essa defini\u00E7\u00E3o desativa envios unilaterais se o remetente realmente usar ou n\u00E3o transa\u00E7\u00F5es.</li>  <li>Para usufruir do desempenho unilateral, o valor <code>Tamanho da Janela de Envio Unilateral</code> padr\u00E3o tamb\u00E9m deve ser configurado para um n\u00FAmero maior. Ap\u00F3s cada n\u00FAmero <code>OneWaySendWindowSize - 1</code> de mensagens, um modo bilateral ser\u00E1 usado em vez de um modo unilateral, ent\u00E3o todas as mensagens realmente ser\u00E3o bilaterais quando o valor <code>OneWaySendWindowSize \= 1</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.helpSummaryHTML=Especifica se os produtores da mensagem criados usando este factory de conex\u00E3o t\u00EAm permiss\u00E3o para fazer envios unilaterais de mensagens para aprimorar o desempenho de mensagens t\u00EDpicas n\u00E3o persistentes e n\u00E3o realizadas.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendMode.label=Modo de Envio em Sentido \u00DAnico
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.detailedHelpHTML=<p> Especifica o n\u00FAmero m\u00E1ximo de mensagens enviadas por janela quando o <code>Modo de Envio Unilateral</code> estiver definido para permitir que remetentes em fila e/ou editores de t\u00F3pico fa\u00E7am envios unilaterais. O tamanho da janela determina quando uma mensagem bilateral \u00E9 exigida para controlar o produtor antes que seja poss\u00EDvel dar continuidade aos envios unilaterais adicionais.</p>  <p>Para usufruir do desempenho unilateral, o valor <code>Tamanho da Janela de Envio Unilateral</code> padr\u00E3o tamb\u00E9m deve ser configurado para um n\u00FAmero maior <i>al\u00E9m de</i> permitir envios unilaterais. Ap\u00F3s cada n\u00FAmero <code>OneWaySendWindowSize - 1</code> de mensagens, um modo bilateral ser\u00E1 usado em vez de um modo unilateral, ent\u00E3o todas as mensagens realmente ser\u00E3o bilaterais quando o valor <code>OneWaySendWindowSize \= 1</code>.</p> 
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.helpSummaryHTML=\ Especifica o n\u00FAmero m\u00E1ximo de mensagens enviadas por janela quando o <code>Modo de Envio Unilateral</code> estiver definido para permitir que remetentes em fila e/ou editores de t\u00F3pico fa\u00E7am envios unilaterais.
JMSConnectionFactoryBean.properties.FlowControlParams.OneWaySendWindowSize.label=Tamanho da Janela de Envio de Sentido \u00DAnico
JMSConnectionFactoryBean.properties.JNDIName.detailedHelpHTML=<p>O nome da JNDI global usado para pesquisar um factory de conex\u00E3o dentro de um namespace JNDI clusterizado.</p>  <p>Em um ambiente clusterizado, este nome \u00E9 propagado para todo o cluster. Se quiser que o nome da JNDI seja vinculado somente ao servidor local, e n\u00E3o propagado ao restante do cluster, ent\u00E3o use a defini\u00E7\u00E3o <code>Nome da JNDI Local</code>.</p>  <p>Se n\u00E3o estiver especificado, o factory de conex\u00E3o n\u00E3o estar\u00E1 vinculado em um namespace JNDI clusterizado.</p> 
JMSConnectionFactoryBean.properties.JNDIName.helpSummaryHTML=O nome da JNDI global usado para pesquisar um factory de conex\u00E3o dentro de um namespace JNDI clusterizado.
JMSConnectionFactoryBean.properties.JNDIName.label=Nome da JNDI
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.detailedHelpHTML=<p>Especifica se produtores n\u00E3o an\u00F4nimos criados por meio de um factory de conex\u00E3o possuem a carga balanceada em um destino distribu\u00EDdo de acordo com cada chamada.</p> <ul> <li>Se estiver ativado, os produtores da mensagem associada ter\u00E3o a carga balanceada em cada <code>send()</code> ou <code>publish() </code>.</li>  <li>Se estiver desativado, os produtores da mensagem associada ter\u00E3o a carga balanceada no primeiro <code>send()</code> ou <code> publish()</code>.</li> </ul> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.helpSummaryHTML=Especifica se produtores n\u00E3o an\u00F4nimos criados por meio de um factory de conex\u00E3o possuem a carga balanceada em um destino distribu\u00EDdo de acordo com cada chamada.
JMSConnectionFactoryBean.properties.LoadBalancingParams.LoadBalancingEnabled.label=Balanceamento de Carga Ativado
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.detailedHelpHTML=<p>Especifica se uma inst\u00E2ncia do servidor que est\u00E1 balanceando a carga de consumidores ou produtores em m\u00FAltiplos destinos de membros de um destino distribu\u00EDdo tentar\u00E1 primeiro balancear a carga em quaisquer outros destinos f\u00EDsicos que tamb\u00E9m est\u00E3o sendo executados na mesma inst\u00E2ncia do servidor. </p> 
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.helpSummaryHTML=Especifica se uma inst\u00E2ncia do servidor que est\u00E1 balanceando a carga de consumidores ou produtores em m\u00FAltiplos destinos de membros de um destino distribu\u00EDdo tentar\u00E1 primeiro balancear a carga em quaisquer outros destinos f\u00EDsicos que tamb\u00E9m est\u00E3o sendo executados na mesma inst\u00E2ncia do servidor.
JMSConnectionFactoryBean.properties.LoadBalancingParams.ServerAffinityEnabled.label=Afinidade do Servidor Ativada
JMSConnectionFactoryBean.properties.LocalJNDIName.detailedHelpHTML=<p>O nome da JNDI local usado para consultar o factory de conex\u00E3o dentro do namespace JNDI do servidor para o qual o factory de conex\u00E3o est\u00E1 direcionado. Em um ambiente clusterizado, esse nome \u00E9 vinculado somente \u00E0 inst\u00E2ncia do servidor local e n\u00E3o \u00E9 propagado para o restante do cluster.</p>  <p>Se n\u00E3o for especificado, ent\u00E3o o factory de conex\u00E3o n\u00E3o ser\u00E1 vinculado em um namespace JNDI local.</p> 
JMSConnectionFactoryBean.properties.LocalJNDIName.helpSummaryHTML=O nome da JNDI local usado para consultar o factory de conex\u00E3o dentro do namespace JNDI do servidor para o qual o factory de conex\u00E3o est\u00E1 direcionado.
