JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.detailedHelpHTML=<p>O nome completo do pacote da classe do driver JDBC usada para criar as conex\u00F5es f\u00EDsicas com o banco de dados no pool de conex\u00F5es. (Observe que essa classe de driver deve estar no caminho de classe de qualquer servidor para o qual seja implantada.)</p>  <p>Por exemplo\: <code>oracle.jdbc.OracleDriver</code></p>  <p>O driver deve ser o nome de uma classe que implementa a interface <code>java.sql.Driver</code>. Verifique a documenta\u00E7\u00E3o do driver para localizar o nome do caminho completo.</p>  <p>Observe que a classe do driver deve estar no classpath de qualquer servidor para o qual esta origem de dados foi implantada.</p> 
JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.DriverName.helpSummaryHTML=<p>O nome completo do pacote da classe do driver JDBC usada para criar as conex\u00F5es f\u00EDsicas com o banco de dados no pool de conex\u00F5es. (Observe que essa classe de driver deve estar no caminho de classe de qualquer servidor para o qual seja implantada.)</p>\n
