RoleMapperMBean.slice.Common.introductionHTML=<p>Esta p\u00E1gina exibe informa\u00E7\u00F5es b\u00E1sicas sobre esse provedor de Mapeamento de Atribui\u00E7\u00F5es do WebLogic. Embora esse provedor de Mapeamento de Atribui\u00E7\u00F5es seja chamado de DefautRoleMapper, o provedor de Mapeamento de Atribui\u00E7\u00F5es padr\u00E3o real em realms de seguran\u00E7a rec\u00E9m criados \u00E9 o provedor de Mapeamento de Atribui\u00E7\u00F5es do XACML.</p> <p>Observe que o provedor de Mapeamento de Atribui\u00E7\u00F5es do WebLogic, tamb\u00E9m conhecido como DefautRoleMapper, est\u00E1 obsoleto no WebLogic Server 14.1.1.0.0 e ser\u00E1 removido em uma release futura.</p>\n
