ServerMBean.slice.WebServices.ReliableMessage.introductionHTML=<p>Configure mensagem confi\u00E1vel de Web services.</p> <p>Mensagem confi\u00E1vel do Web Service \u00E9 uma estrutura que permite a execu\u00E7\u00E3o de uma aplica\u00E7\u00E3o em um servidor de aplica\u00E7\u00F5es para chamar confiavelmente um Web Service executado em outro servidor de aplica\u00E7\u00F5es, presumindo que ambos os servidores implementam a especifica\u00E7\u00E3o WS-Reliable Messaging. Confi\u00E1vel \u00E9 definido como a capacidade de garantir a entrega de mensagem entre os dois Web Services. Use esta p\u00E1gina para personalizar a configura\u00E7\u00E3o de mensagens confi\u00E1veis no endpoint do Web Service.</p>\n
