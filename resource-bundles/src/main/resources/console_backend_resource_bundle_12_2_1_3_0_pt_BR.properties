ServerTemplateMBean.properties.OverloadProtection.PanicAction.detailedHelpHTML=Sai do processo do servidor quando o kernel encontra uma condi\u00E7\u00E3o de p\u00E2nico como um OOME n\u00E3o tratado. Um OOME n\u00E3o tratado pode gerar estado inconsistente, e \u00E9 recomend\u00E1vel reiniciar o servidor se suportado pelo gerenciador de n\u00F3s ou por um agente HA. 
