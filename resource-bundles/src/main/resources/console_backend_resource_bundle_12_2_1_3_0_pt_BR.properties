UniformDistributedQueueBean.properties.AttachSender.legalValues.never=never
UniformDistributedQueueBean.properties.AttachSender.legalValues.supports=supports
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica se o consumo \u00E9 pausado em um destino ao inicializar.</p>  <ul> <li><b>default</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Consumo Pausado ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> O Consumo Pausado est\u00E1 explicitamente desativado para este destino. </li>  <li><b>verdadeiro</b> O Consumo Pausado \u00E9 explicitamente ativado para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.helpSummaryHTML=Especifica se o consumo \u00E9 pausado em um destino ao inicializar.
UniformDistributedQueueBean.properties.ConsumptionPausedAtStartup.label=Pausa no Consumo de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.</p>  <p>Quando estiver definido como verdadeiro, esse recurso herdar\u00E1 implicitamente o alvo do seu m\u00F3dulo pai. Quando estiver definido como falso, este recurso ser\u00E1 direcionado com base em seus alvos da subimplanta\u00E7\u00E3o, se houver algum especificado. </p> 
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.
UniformDistributedQueueBean.properties.DefaultTargetingEnabled.label=Direcionamento Padr\u00E3o Ativado
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.detailedHelpHTML=<p>Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino. Qualquer mensagem que chega neste destino que ainda n\u00E3o perten\u00E7a a uma unidade de ordem recebe a atribui\u00E7\u00E3o deste nome padr\u00E3o.</p>  <p>Esse campo \u00E9 recomendado para uso avan\u00E7ado. Geralmente, \u00E9 recomend\u00E1vel definir uma unidade de ordem da mensagem usando chamadas da aplica\u00E7\u00E3o ou configura\u00E7\u00E3o do factory de conex\u00E3o. Ao depender de uma ordem de unidade de destino padr\u00E3o para for\u00E7ar a ordem com um destino distribu\u00EDdo, a aplica\u00E7\u00E3o deve saber que o roteamento de unidade de ordem n\u00E3o \u00E9 aplic\u00E1vel. Em vez disso, a aplica\u00E7\u00E3o deve assegurar especificamente que qualquer conjunto de mensagens espec\u00EDfico que deva ser processado em ordem ser\u00E1 enviado para o mesmo destino de membro espec\u00EDfico, mesmo no caso de falhas de processo ou migra\u00E7\u00E3o de servi\u00E7o. </p> 
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.helpSummaryHTML=Especifica se o WebLogic Server cria um nome da unidade de ordem gerado pelo sistema baseado no dom\u00EDnio, no servidor JMS e no nome de destino.
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.label=Unit-of-Order
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.System-generated=Gerado pelo sistema
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.Unit-of-Order=Unit-of-Order
UniformDistributedQueueBean.properties.DefaultUnitOfOrder.legalValues.User-Generated=Gerado pelo Usu\u00E1rio
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.detailedHelpHTML=<p>A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log. Os valores v\u00E1lidos de pol\u00EDtica de log s\u00E3o\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>  <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properties% </code> <i>n\u00E3o</i> fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se a Pol\u00EDtica de Log de Expira\u00E7\u00E3o n\u00E3o for definida (ou seja, nula) ou se for definida como uma string vazia, a sa\u00EDda do arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. </p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.helpSummaryHTML=A pol\u00EDtica que define as informa\u00E7\u00F5es sobre a mensagem que devem ser registradas em log quando a Pol\u00EDtica de Expira\u00E7\u00E3o for definida como Log.
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationLoggingPolicy.label=Formato de Log de Expira\u00E7\u00E3o
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.detailedHelpHTML=<p>A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino. As pol\u00EDticas de expira\u00E7\u00E3o v\u00E1lidas s\u00E3o\:</p>  <p><b>Nenhuma</b> - Igual \u00E0 pol\u00EDtica Descartar; as mensagens expiradas s\u00E3o simplesmente removidas do destino.</p>  <p><b>Descartar</b> - Remove mensagens expiradas do sistema de mensagens. A remo\u00E7\u00E3o n\u00E3o \u00E9 registrada em log e a mensagem n\u00E3o \u00E9 redirecionada a outro local. Se nenhum valor for definido para um determinado destino (ou seja, Nenhum), as mensagens expiradas ser\u00E3o descartadas.</p>  <p><b>Log</b> - Remove mensagens expiradas do sistema e grava uma entrada no arquivo de log do servidor indicando que as mensagens foram removidas do sistema. As informa\u00E7\u00F5es reais que s\u00E3o registradas s\u00E3o definidas pela Pol\u00EDtica de Log de Expira\u00E7\u00E3o.</p>  <p><b>Redirecionar</b> - Move mensagens expiradas de seu local atual para o Destino de Erro definido para o destino. A mensagem mant\u00E9m seu corpo e todas as suas propriedades. A mensagem tamb\u00E9m mant\u00E9m todos os seus campos de cabe\u00E7alho, mas com as seguintes exce\u00E7\u00F5es\:</p> <ul> <li> O destino da mensagem se torna um destino de erro.</li> <li> Todas as substitui\u00E7\u00F5es de propriedades associadas ao destino de erro s\u00E3o aplicadas \u00E0 mensagem redirecionada.</li> <li> Se n\u00E3o houver um valor de Substitui\u00E7\u00E3o de Tempo de Vida ida para o destino de erro, a mensagem receber\u00E1 um novo Hor\u00E1rio de Expira\u00E7\u00E3o igual a zero (indicando que ela n\u00E3o expirar\u00E1 novamente).</li> </ul>  <p>\u00C9 ilegal usar a pol\u00EDtica Redirecionar quando n\u00E3o houver um destino de erro v\u00E1lido definido para o destino. Da mesma forma, \u00E9 igual remover o destino de erro para um destino que esteja usando a pol\u00EDtica Redirecionar.</p>  <b>Observa\u00E7\u00E3o\:</b> A cota M\u00E1xima de Mensagens \u00E9 aplicada somente para o envio de novas mensagens. Ela \u00E9 ignorada ao mover mensagens devido \u00E0 pol\u00EDtica Redirecionar. 
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.helpSummaryHTML=A Pol\u00EDtica de Expira\u00E7\u00E3o de mensagens a ser usada quando uma mensagem expirada \u00E9 encontrada em um destino.
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.label=Pol\u00EDtica de Expira\u00E7\u00E3o
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Discard=Descartar
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Log=Log
UniformDistributedQueueBean.properties.DeliveryFailureParams.ExpirationPolicy.legalValues.Redirect=Redirecionar
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.detailedHelpHTML=<p>O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro. Essa configura\u00E7\u00E3o sobrep\u00F5e qualquer limite de reenvio definida pelo remetente das mensagens. Se o limite de reenvio for configurado, mas nenhum destino de erro for configurado, as mensagens persistentes e n\u00E3o persistentes ser\u00E3o simplesmente removidas (exclu\u00EDdas) quando atingirem o limite de reenvio.</p>  <p>O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve sobrepor a configura\u00E7\u00E3o de limite de reenvio do remetente da mensagem. </p>  <p><b>Observa\u00E7\u00E3o\:</b> O WebLogic Server suporta a propriedade de mensagens JMSXDeliveryCount, que especifica o n\u00FAmero de tentativas de envio de mensagens, onde a primeira tentativa \u00E9 1, a pr\u00F3xima tentativa \u00E9 2 e assim por diante. O WebLogic Server far\u00E1 o poss\u00EDvel para persistir a contagem de envios, para que a contagem de envios n\u00E3o seja redefinida como 1 ap\u00F3s a reinicializa\u00E7\u00E3o de um servidor.</p>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel, mas somente as pr\u00F3ximas mensagens recebidas ser\u00E3o afetas; as mensagens enviadas anteriormente continuam usando seus limites de reenvio originais.</p> 
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.helpSummaryHTML=O n\u00FAmero de tentativas de reenvio que uma mensagem pode executar antes de ser movida para o destino de erro.
UniformDistributedQueueBean.properties.DeliveryFailureParams.RedeliveryLimit.label=Limite de Re-entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.detailedHelpHTML=<p>O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.</p>  <p>Um valor <code>No-Delivery</code> especifica que o DeliveryMode n\u00E3o ser\u00E1 substitu\u00EDdo.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.helpSummaryHTML=O modo de entrega designado a todas as mensagens que chegam ao seu destino independentemente do DeliveryMode especificado pelo produtor da mensagem.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.label=Substitui\u00E7\u00E3o do Modo de Entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.No-Delivery=No-Delivery
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Non-Persistent=Non-Persistent
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.DeliveryMode.legalValues.Persistent=Persistente
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.detailedHelpHTML=<p>A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o sobrepor\u00E1 a Prioridade definida pelo produtor da mensagem.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.helpSummaryHTML=A prioridade designada para todas as mensagens que chegam em seu destino, independentemente da Prioridade especificada pelo produtor da mensagem.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.Priority.label=Substitui\u00E7\u00E3o de Prioridade
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.detailedHelpHTML=<p>O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o. As mensagens em fila reenviadas s\u00E3o transferidas de volta ao seu destino original; as mensagens de t\u00F3pico reenviadas s\u00E3o transferidas de volta \u00E0 sua inscri\u00E7\u00E3o original. O valor padr\u00E3o (-1) especifica que o destino n\u00E3o deve substituir  a configura\u00E7\u00E3o RedeliveryDelay especificada pelo consumidor e/ou pela factory de conex\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> A altera\u00E7\u00E3o da substitui\u00E7\u00E3o de RedeliveryDelay afetar\u00E1 somente rollbacks e recupera\u00E7\u00F5es futuras; n\u00E3o afetar\u00E1 rollbacks e recupera\u00E7\u00F5es que j\u00E1 tenham ocorrido.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.helpSummaryHTML=O atraso, em milissegundos, antes do reenvio de mensagens submetidas a rollback ou recuperadas, independentemente do RedeliveryDelay especificado pelo consumidor e/ou pela factory de conex\u00E3o.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.RedeliveryDelay.label=Substitui\u00E7\u00E3o de Atraso e Re-entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.detailedHelpHTML=<p>O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o. O valor padr\u00E3o (<code>-1</code>) especifica se o destino sobrepor\u00E1 a configura\u00E7\u00E3o TimeToDeliver especificada pelo produtor e/ou factory de conex\u00E3o. A substitui\u00E7\u00E3o TimeToDeliver pode ser especificada como uma extens\u00E3o ou uma programa\u00E7\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> alterar a substitui\u00E7\u00E3o TimeToDeliver afeta somente a entrega futura de mensagens, n\u00E3o afeta a entrega de mensagens das mensagens j\u00E1 produzidas.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.helpSummaryHTML=O retardo padr\u00E3o, seja em milissegundos ou como uma programa\u00E7\u00E3o, entre quando uma mensagem \u00E9 produzida e quando \u00E9 implantada em seu destino alvo, independentemente do hor\u00E1rio de entrega especificado pelo produtor e/ou factory de conex\u00E3o.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToDeliver.label=Substitui\u00E7\u00E3o do Tempo de Entrega
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.detailedHelpHTML=<p>O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem. O valor padr\u00E3o (<code>-1</code>) especifica que essa defini\u00E7\u00E3o n\u00E3o sobrepor\u00E1 a defini\u00E7\u00E3o TimeToLive especificada pelo produtor da mensagem.</p>  <p>Faixa de Valores\: Entre 0 e um inteiro positivo de 64 bits.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.helpSummaryHTML=O tempo de vida atribu\u00EDdo a todas as mensagens que chegam neste destino, independentemente do valor TimeToLive especificado pelo produtor da mensagem.
UniformDistributedQueueBean.properties.DeliveryParamsOverrides.TimeToLive.label=Substitui\u00E7\u00E3o do Tempo de Vida
UniformDistributedQueueBean.properties.DestinationKeys.detailedHelpHTML=<p>A lista de chaves de destino em potencial para a classifica\u00E7\u00E3o das mensagens que chegam a um destino JMS.</p>  <p>As chaves s\u00E3o classificadas em ordem decrescente de signific\u00E2ncia. Se mais de uma chave for especificada, uma chave baseada no JMSMessageID s\u00F3 poder\u00E1 ser a \u00FAltima chave na lista.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se o valor JMSMessageID n\u00E3o for definido na chave, ele ser\u00E1 implicitamente considerado como a \u00FAltima chave e ser\u00E1 classificado como "Crescente" (FIFO) na ordem de classifica\u00E7\u00E3o.</p> 
UniformDistributedQueueBean.properties.DestinationKeys.helpSummaryHTML=A lista de chaves de destino em potencial para a classifica\u00E7\u00E3o das mensagens que chegam a um destino JMS.
UniformDistributedQueueBean.properties.DestinationKeys.label=Chaves de Destino
UniformDistributedQueueBean.properties.ForwardDelay.detailedHelpHTML=<p>O n\u00FAmero de segundos que um membro de fila distribu\u00EDda uniforme sem consumidores deve esperar antes de encaminhar suas mensagens a outros membros da fila distribu\u00EDda uniforme que t\u00EAm consumidores.</p>  <p>O valor padr\u00E3o -1 desativa esse recurso, para que nenhuma mensagem seja encaminhada a outros membros da fila distribu\u00EDda uniforme.</p>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas standalone/singleton; ele s\u00F3 se aplica a filas distribu\u00EDdas. </p> 
UniformDistributedQueueBean.properties.ForwardDelay.helpSummaryHTML=O n\u00FAmero de segundos que um membro de fila distribu\u00EDda uniforme sem consumidores deve esperar antes de encaminhar suas mensagens a outros membros da fila distribu\u00EDda uniforme que t\u00EAm consumidores.
UniformDistributedQueueBean.properties.ForwardDelay.label=Atraso de Encaminhamento
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem. Em seguida, tais mensagens seguir\u00E3o a pol\u00EDtica de expira\u00E7\u00E3o definidas para mensagens n\u00E3o entregues.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Um destino de erro para mensagens UOW n\u00E3o pode ser configurado com uma Pol\u00EDtica de Manuseio de Unidade de Trabalho de valor <b>Entrega de Mensagem \u00DAnica</b>.</p>  <p>Este atributo ter\u00E1 efeito somente se a Pol\u00EDtica de Manuseio Unit-of-Work estiver definida como o valor <b>Entrega de Mensagem \u00DAnica</b>. Um valor de -1 significa que as mensagens UOW nunca expirar\u00E3o.</p> 
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em milissegundos, antes que as mensagens n\u00E3o entregues em uma UOW incompleta expirem.
UniformDistributedQueueBean.properties.IncompleteWorkExpirationTime.label=Tempo de Expira\u00E7\u00E3o para Mensagens do UOW Incompletas
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.detailedHelpHTML=<p>Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Inser\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> A Inser\u00E7\u00E3o Pausada est\u00E1 explicitamente desativado para este destino.</li>  <li><b>verdadeiro</b> A Inser\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.helpSummaryHTML=Especifica se a inser\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.
UniformDistributedQueueBean.properties.InsertionPausedAtStartup.label=Pausa na Inser\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.detailedHelpHTML=<p>Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>. Consulte "Como Efetuar Lookup em um Destino" em <i>Programando JMS</i> para obter mais informa\u00E7\u00F5es sobre como usar esse atributo</p>  <p>Esse nome deve ser exclusivo dentro do escopo do servidor JMS para o qual este destino est\u00E1 direcionado. No entanto, ele n\u00E3o precisa ser exclusivo dentro do escopo de um m\u00F3dulo do JMS completo ou do Cluster do WebLogic. Por exemplo, duas filas podem ter o mesmo nome de destino desde que essas filas estejam direcionadas para diferentes servidores JMS.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Como este nome deve ser exclusivo dentro do escopo de um servidor JMS, verifique se outros m\u00F3dulos do JMS podem conter nomes de destino que entram em conflito com este nome. O respons\u00E1vel pela disponibiliza\u00E7\u00E3o deve solucionar nomes de destino direcionados aos servidores JMS.</p> 
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.helpSummaryHTML=Um nome de refer\u00EAncia para um destino ou membro de um destino distribu\u00EDdo que ofere\u00E7a uma forma de efetuar lookup no destino sem JNDI usando <code>javax.jms.Session createQueue </code> ou <code>createTopic</code>.
UniformDistributedQueueBean.properties.JMSCreateDestinationIdentifier.label=Criar Identificador de Destino
UniformDistributedQueueBean.properties.JNDIName.detailedHelpHTML=<p>Nome da JNDI usado para pesquisar este t\u00F3pico em um namespace JNDI.</p>\n<p>Se nenhum Nome da JNDI for especificado, o nome do destino do t\u00F3pico n\u00E3o ser\u00E1 divulgado por meio do namespace JNDI e n\u00E3o poder\u00E1 ser pesquisado e utilizado.</p>\n
UniformDistributedQueueBean.properties.JNDIName.helpSummaryHTML=<p>Nome da JNDI usado para pesquisar este t\u00F3pico em um namespace JNDI.</p>\n
UniformDistributedQueueBean.properties.JNDIName.label=Nome da JNDI
UniformDistributedQueueBean.properties.LoadBalancingPolicy.detailedHelpHTML=<p>Determina como as mensagens s\u00E3o distribu\u00EDdas aos membros deste destino.</p>  <p>Escolha entre as seguintes t\u00E9cnicas de distribui\u00E7\u00E3o\:</p> <ul> <li><b>Revezamento</b> - O sistema mant\u00E9m uma ordena\u00E7\u00E3o dos membros dos t\u00F3picos f\u00EDsicos dentro do conjunto ao distribuir a carga de mensagens pelos membros dos t\u00F3picos um por vez na ordem na qual est\u00E3o definidos no arquivo de configura\u00E7\u00E3o. Cada inst\u00E2ncia do WebLogic Server mant\u00E9m uma ordena\u00E7\u00E3o id\u00EAntica, mas pode estar em um ponto diferente na ordena\u00E7\u00E3o. Se forem atribu\u00EDdos pesos a qualquer um dos membros do t\u00F3pico no conjunto, esses membros aparecer\u00E3o v\u00E1rias vezes na ordena\u00E7\u00E3o.</li>  <li><b>Aleat\u00F3rio</b> O peso designado aos membros dos t\u00F3picos \u00E9 usado para computar uma distribui\u00E7\u00E3o ponderada para os membros do conjunto. A carga de mensagens \u00E9 distribu\u00EDda entre os membros do t\u00F3pico por meio do acesso pseudoaleat\u00F3rio \u00E0 distribui\u00E7\u00E3o. Em curto prazo, a carga n\u00E3o ser\u00E1 diretamente proporcional ao peso. Em longo prazo, a distribui\u00E7\u00E3o ser\u00E1 aproximada ao limite da distribui\u00E7\u00E3o. Uma distribui\u00E7\u00E3o puramente aleat\u00F3ria pode ser realizada por meio da configura\u00E7\u00E3o de todos os pesos com o mesmo valor, que \u00E9 normalmente definido como 1.</li> </ul>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas e T\u00F3picos standalone/singleton; ele s\u00F3 se aplica a destinos distribu\u00EDdos. </p> 
UniformDistributedQueueBean.properties.LoadBalancingPolicy.helpSummaryHTML=Determina como as mensagens s\u00E3o distribu\u00EDdas aos membros deste destino.
UniformDistributedQueueBean.properties.LoadBalancingPolicy.label=Pol\u00EDtica de Balanceamento de Carga
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Random=Aleat\u00F3rio
UniformDistributedQueueBean.properties.LoadBalancingPolicy.legalValues.Round-Robin=Round-Robin
UniformDistributedQueueBean.properties.MaximumMessageSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.</p>  <p>O tamanho da mensagem inclui o corpo da mensagem, quaisquer propriedades definidas pelo usu\u00E1rio e os campos do cabe\u00E7alho JMS definidos pelo usu\u00E1rio\: <code>JMSCorrelationID</code> e <code>JMSType</code>. Os produtores remetentes de mensagens que excedem o tamanho m\u00E1ximo configurado da mensagem para o destino recebem uma exce\u00E7\u00E3o <code>ResourceAllocationException</code>.</p>  <p>O tamanho m\u00E1ximo da mensagem \u00E9 for\u00E7ado somente para a produ\u00E7\u00E3o inicial da mensagem. As mensagens que s\u00E3o redirecionadas a um destino de erro ou encaminhadas a um membro de um destino distribu\u00EDdo n\u00E3o s\u00E3o verificadas em rela\u00E7\u00E3o ao tamanho. Por exemplo, se um destino e seu destino de erro correspondente estiverem configurados com um tamanho m\u00E1ximo de mensagem de 128K bytes e 64K bytes, respectivamente, uma mensagem de 96K bytes pode ser redirecionada a um destino de erro (ainda que exceda o m\u00E1ximo de 64K bytes), mas um produtor n\u00E3o pode enviar diretamente a mensagem de 96K bytes a um destino de erro.</p>  <p>Esse atributo pode ser configurado dinamicamente, mas somente as mensagens recebidas s\u00E3o impactadas; as mensagens armazenadas n\u00E3o.</p> 
UniformDistributedQueueBean.properties.MaximumMessageSize.helpSummaryHTML=O tamanho m\u00E1ximo de uma mensagem que \u00E9 aceita dos produtores neste destino.
UniformDistributedQueueBean.properties.MaximumMessageSize.label=Tamanho M\u00E1ximo da Mensagem
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.detailedHelpHTML=<p>Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.helpSummaryHTML=Especifica se o m\u00F3dulo registra informa\u00E7\u00F5es sobre o ciclo de vida das mensagens.
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingEnabled.label=Ativar Log de Mensagens
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.detailedHelpHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p> <p>Os valores v\u00E1lidos s\u00E3o os seguintes\:</p> <ul> <li> <b>%header%</b> - Todos os campos do cabe\u00E7alho do JMS s\u00E3o registrados em log.</li> <li> <b>%properties%</b> - Todas as propriedades definidas pelo usu\u00E1rio s\u00E3o registradas em log.</li> <li> <b>JMSDeliveryTime</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b>JMSRedeliveryLimit</b> - Esse campo de cabe\u00E7alho estendido espec\u00EDfico do WebLogic JMS \u00E9 registrado em log.</li> <li> <b><i>foo</i> </b> - Qualquer campo de cabe\u00E7alho do JMS ou propriedade definida pelo usu\u00E1rio v\u00E1lido(a) s\u00E3o registrados em log.</li> </ul>   <p>Ao especificar m\u00FAltiplos valores, insira-os como uma lista separada por v\u00EDrgulas. Os valores <code>%header%</code> e <code>%properies% </code> <i>n\u00E3o</i> diferenciam letras mai\u00FAsculas de min\u00FAsculas. Por exemplo, <code>"%header%,%properties%"</code> poderia ser usado para todos os campos do cabe\u00E7alho e propriedades do usu\u00E1rio do JMS. No entanto, a enumera\u00E7\u00E3o de campos individuais do cabe\u00E7alho e das propriedades definidas pelo usu\u00E1rio do JMS fazem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Para enumerar somente campos individuais do cabe\u00E7alho do JMS, <code>"%header, name, address, city, state, zip"</code> poderia ser usado.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O campo <code>JMSMessageID</code> \u00E9 sempre registrado em log e n\u00E3o pode ser desativado. Por isso, se o Formato de Registro em Log n\u00E3o for definido (ou seja, nulo) ou se for definido como uma string vazia, a sa\u00EDda para o arquivo de log ter\u00E1 somente o valor <code>JMSMessageID</code> da mensagem. Obt\u00E9m o elemento  <code>message-logging-format</code>.</p> 
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.helpSummaryHTML=<p>Inclui todos os campos de cabe\u00E7alho de mensagem nas mensagens de log.</p>\n
UniformDistributedQueueBean.properties.MessageLoggingParams.MessageLoggingFormat.label=Formato de Log
UniformDistributedQueueBean.properties.MessagingPerformancePreference.detailedHelpHTML=<p>Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores. No valor m\u00EDnimo, o lote \u00E9 desativado; no valor padr\u00E3o, lotes menos do que completos n\u00E3o ir\u00E3o aguardar e ser\u00E3o entregues imediatamente com as mensagens dispon\u00EDveis no momento; configurar para um valor superior ao default controlar\u00E1 o tempo m\u00E1ximo de espera para mensagens adicionais antes que os lotes menos do que completos sejam entregues aos consumidores.</p>  <p>A contagem m\u00E1xima de mensagens de um lote inteiro \u00E9 controlada pela configura\u00E7\u00E3o M\u00E1ximo de Mensagens da factory de conex\u00E3o JMS.</p> 
UniformDistributedQueueBean.properties.MessagingPerformancePreference.helpSummaryHTML=Controla quanto tempo os destinos desejam aguardar para criar lotes completos de mensagens dispon\u00EDveis (se houver algum) para entregar aos consumidores.
UniformDistributedQueueBean.properties.MessagingPerformancePreference.label=Prefer\u00EAncia de Desempenho de Mensagens
UniformDistributedQueueBean.properties.Name.detailedHelpHTML=<p>O nome deste t\u00F3pico distribu\u00EDdo.</p>  <p> Muitos dos elementos dentro do m\u00F3dulo JMS s\u00E3o entidades nomeadas. Todas as entidades nomeadas envolvidas por um tipo no arquivo XML devem ser exclusivas. Este \u00E9 o identificador usado para delinear uma entidade espec\u00EDfica dentro do m\u00F3dulo JMS. </p>  <p> Este atributo n\u00E3o pode ser modificado externamente a partir do m\u00F3dulo (por exemplo, com um plano de implanta\u00E7\u00E3o) porque talvez seja usado dentro do m\u00F3dulo de forma referencial. </p> 
UniformDistributedQueueBean.properties.Name.helpSummaryHTML=<p>O nome deste t\u00F3pico distribu\u00EDdo.</p>\n
UniformDistributedQueueBean.properties.Name.label=Nome
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.detailedHelpHTML=<p>Especifica se a produ\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.</p>  <ul> <li><b>padr\u00E3o</b> Se um modelo do JMS estiver especificado, ent\u00E3o este valor herdar\u00E1 o valor Produ\u00E7\u00E3o Pausada ao Inicializar do modelo. Se nenhum modelo do JMS estiver configurado para o destino, ent\u00E3o o valor Padr\u00E3o ser\u00E1 equivalente a <b>falso</b>.</li>  <li><b>falso</b> a Produ\u00E7\u00E3o Pausada est\u00E1 explicitamente desativada para este destino.</li>  <li><b>verdadeiro</b> A Produ\u00E7\u00E3o Pausada \u00E9 explicitamente ativada para este destino.</li> </ul> 
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.helpSummaryHTML=Especifica se a produ\u00E7\u00E3o de novas mensagens \u00E9 pausada em um destino ao inicializar.
UniformDistributedQueueBean.properties.ProductionPausedAtStartup.label=Pausa na Produ\u00E7\u00E3o de Mensagens Durante Inicializa\u00E7\u00E3o
UniformDistributedQueueBean.properties.Quota.detailedHelpHTML=<p>A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos. Por exemplo, o n\u00FAmero de bytes que um destino tem permiss\u00E3o para armazenar pode ser configurado por meio de uma Cota.</p> 
UniformDistributedQueueBean.properties.Quota.helpSummaryHTML=A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos.
UniformDistributedQueueBean.properties.Quota.label=Cota
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.detailedHelpHTML=<p>Determina se a contagem de entrega ser\u00E1 ou n\u00E3o redefinida durante o encaminhamento de mensagens entre os membros da fila distribu\u00EDda.</p>  <p>O valor padr\u00E3o "true" redefine as contagens de entregas quando as mensagens s\u00E3o encaminhadas a outro membro da fila distribu\u00EDda.</p>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas standalone/singleton; ele s\u00F3 se aplica a filas distribu\u00EDdas. </p> 
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.helpSummaryHTML=Determina se a contagem de entrega ser\u00E1 ou n\u00E3o redefinida durante o encaminhamento de mensagens entre os membros da fila distribu\u00EDda.
UniformDistributedQueueBean.properties.ResetDeliveryCountOnForward.label=Redefinir Contagem de Entregas no Encaminhamento
UniformDistributedQueueBean.properties.SAFExportPolicy.detailedHelpHTML=<p>Especifica se um usu\u00E1rio pode enviar mensagens para um destino usando Store-and-Forward.</p>  <ul> <li><b>Todos</b> Todos os usu\u00E1rios podem enviar mensagens para este destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li>  <li><b>Nenhuma</b> Os usu\u00E1rios remotos n\u00E3o podem enviar mensagens para um destino usando Armazenamento e Encaminhamento (Store-and-Forward).</li> </ul>  <p>Esse atributo \u00E9 dinamicamente configur\u00E1vel. Uma altera\u00E7\u00E3o din\u00E2mica nesse atributo s\u00F3 afetar\u00E1 as mensagens que forem recebidas ap\u00F3s essa atualiza\u00E7\u00E3o.</p> 
UniformDistributedQueueBean.properties.SAFExportPolicy.helpSummaryHTML=Especifica se um usu\u00E1rio pode enviar mensagens para um destino usando Store-and-Forward.
UniformDistributedQueueBean.properties.SAFExportPolicy.label=Pol\u00EDtica de Exporta\u00E7\u00E3o SAF
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.All=Tudo
UniformDistributedQueueBean.properties.SAFExportPolicy.legalValues.None=Nenhum
UniformDistributedQueueBean.properties.SubDeploymentName.detailedHelpHTML=<p>Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade</p>  <p> As entidades s\u00E3o direcionadas com uma subimplanta\u00E7\u00E3o com este nome. Os alvos da subimplanta\u00E7\u00E3o ser\u00E3o os alvos desta entidade. </p> 
UniformDistributedQueueBean.properties.SubDeploymentName.helpSummaryHTML=Obt\u00E9m o nome da subimplanta\u00E7\u00E3o a ser usada durante o direcionamento desta entidade
UniformDistributedQueueBean.properties.SubDeploymentName.label=Nome da Subimplanta\u00E7\u00E3o
UniformDistributedQueueBean.properties.Template.detailedHelpHTML=<p>O modelo do JMS a partir do qual o destino \u00E9 derivado. Um modelo fornece uma forma eficiente de definir m\u00FAltiplos destinos com valores de configura\u00E7\u00E3o semelhantes.</p>  <p>Se o modelo do JMS estiver especificado, os par\u00E2metros de destino que s\u00E3o definidos como seus valores padr\u00E3o herdar\u00E3o seus valores do modelo do JMS no tempo de execu\u00E7\u00E3o. No entanto, se um modelo do JMS n\u00E3o estiver definido, ent\u00E3o os valores de configura\u00E7\u00E3o referente ao destino dever\u00E3o ser especificados como parte do destino.</p>  <p>Embora seja poss\u00EDvel modificar dinamicamente a configura\u00E7\u00E3o de um modelo JMS, os valores de configura\u00E7\u00E3o em um destino s\u00E3o est\u00E1ticos.</p> 
UniformDistributedQueueBean.properties.Template.helpSummaryHTML=O modelo do JMS a partir do qual o destino \u00E9 derivado.
UniformDistributedQueueBean.properties.Template.label=Modelo
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedQueueBean.properties.Thresholds.BytesHigh.label=Limite Superior de Bytes
UniformDistributedQueueBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedQueueBean.properties.Thresholds.BytesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedQueueBean.properties.Thresholds.BytesLow.label=Limite Inferior de Bytes
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= MessagesMaximum; >MessagesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedQueueBean.properties.Thresholds.MessagesHigh.label=Limite Superior de Mensagens
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de mensagens estiver abaixo desse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; MessagesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.helpSummaryHTML=O limite m\u00EDnimo (n\u00FAmero total de mensagens neste destino) que aciona o registro em log de eventos de controle de fluxo.
UniformDistributedQueueBean.properties.Thresholds.MessagesLow.label=Limite Inferior de Mensagens
UniformDistributedQueueBean.properties.UnitOfOrderRouting.detailedHelpHTML=<p>Determina como um membro do destino distribu\u00EDdo \u00E9 selecionado como o destino de uma mensagem que \u00E9 parte de uma unidade de classifica\u00E7\u00E3o. <b>Hash</b>, indica que um produtor de mensagens calcula o destino do membro com base no <code>hashCode</code> da unidade de classifica\u00E7\u00E3o. <b>PathService</b> indica que o Servi\u00E7o de Caminho configurado determina o destino do membro.</p>  <p>O Roteamento por Unidade de Classifica\u00E7\u00E3o pode ser definida por programas, com o WLProducer, ou pela administra\u00E7\u00E3o na factory de conex\u00E3o ou no destino. </p>  <p>O Roteamento por Unidade de Classifica\u00E7\u00E3o n\u00E3o pode ser configurado dinamicamente.</p>  <p> Observa\u00E7\u00E3o\: Este atributo \u00E9 ignorado pelas Filas e T\u00F3picos standalone/singleton; ele s\u00F3 se aplica a destinos distribu\u00EDdos. </p> 
UniformDistributedQueueBean.properties.UnitOfOrderRouting.helpSummaryHTML=Determina como um membro do destino distribu\u00EDdo \u00E9 selecionado como o destino de uma mensagem que \u00E9 parte de uma unidade de classifica\u00E7\u00E3o.
UniformDistributedQueueBean.properties.UnitOfOrderRouting.label=Roteamento da Unidade de Ordem da Mensagem
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica se o recurso Unit-of-Work (UOW) est\u00E1 ativado para este destino. Uma UOW \u00E9 um conjunto de mensagens que s\u00E3o processadas como uma \u00FAnica unidade.</p> <ul> <li> <b>Pass-Through</b> Por padr\u00E3o, este destino n\u00E3o considera as mensagens como parte de uma UOW.</li> <li> <b>Entrega de Mensagem \u00DAnica</b> Esse valor s\u00F3 dever\u00E1 ser selecionado se os consumidores da unidade de trabalho estiverem recebendo mensagens nesse destino. Quando forem selecionadas, as mensagens UOW ser\u00E3o formadas em uma lista e consumidas como um <code>ObjectMessage</code> contendo a lista.</li> </ul> 
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.helpSummaryHTML=Especifica se o recurso Unit-of-Work (UOW) est\u00E1 ativado para este destino.
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.label=Pol\u00EDtica de Tratamento da Mensagem da Unidade de Trabalho (UOW)
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.legalValues.PassThrough=PassThrough
UniformDistributedQueueBean.properties.UnitOfWorkHandlingPolicy.legalValues.SingleMessageDelivery=SingleMessageDelivery
