ServerMBean.properties.ReplicationPorts.detailedHelpHTML=Quando o WLS est\u00E1 sendo executado em m\u00E1quinas Exalogic, o tr\u00E1fego de replica\u00E7\u00E3o do cluster pode passar por v\u00E1rios canais de replica\u00E7\u00E3o. No entanto, n\u00E3o \u00E9 necess\u00E1rio configurar v\u00E1rios canais de replica\u00E7\u00E3o em cada inst\u00E2ncia do servidor clusterizado. S\u00F3 \u00E9 necess\u00E1rio configurar um \u00FAnico canal de replica\u00E7\u00E3o com Endere\u00E7o IP expl\u00EDcito para cada servidor e a faixa de Portas de replica\u00E7\u00E3o pode ser especificada para cada servidor. Por exemplo, a faixa 7001-7010 criar\u00E1 10 canais de replica\u00E7\u00E3o com as portas 7001 a 7010 para o servidor determinado. Esses canais herdam todas as propriedades do canal de replica\u00E7\u00E3o configurado, exceto que os port.Names de listening desses canais ser\u00E3o derivados do canal de replica\u00E7\u00E3o configurado com o sufixo {x} adicionando, em que x pode ser 1,2... de acordo com o n\u00FAmero de portas especificadas. Portas p\u00FAblicas significam a mesma coisa que porta de listening para esses canais adicionais. 
ServerMBean.properties.ReplicationPorts.helpSummaryHTML=Quando o WLS est\u00E1 sendo executado em m\u00E1quinas Exalogic, o tr\u00E1fego de replica\u00E7\u00E3o do cluster pode passar por v\u00E1rios canais de replica\u00E7\u00E3o.
ServerMBean.properties.ReplicationPorts.label=Portas de Replica\u00E7\u00E3o
ServerMBean.properties.RestartDelaySeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que o Gerenciador de N\u00F3s deve aguardar antes de reiniciar este servidor.</p>  <p>Depois de eliminar um processo do servidor, o sistema pode precisar de diversos segundos para liberar a(s) porta(s) TCP que o servidor estava usando. Se o Gerenciador de N\u00F3s tentar reiniciar o Servidor Gerenciado enquanto suas portas ainda estiverem ativas, a tentativa de inicializa\u00E7\u00E3o falhar\u00E1.</p>  <p>Se a Migra\u00E7\u00E3o Autom\u00E1tica estiver ativada e RestartDelaySeconds for 0, RestartDelaySeconds ser\u00E1 definido automaticamente para o tempo de leasing. Isso evita falhas no servidor para reiniciar ap\u00F3s a migra\u00E7\u00E3o quando o leasing anterior ainda for v\u00E1lido.</p> 
ServerMBean.properties.RestartDelaySeconds.helpSummaryHTML=O n\u00FAmero de segundos que o Gerenciador de N\u00F3s deve aguardar antes de reiniciar este servidor.
ServerMBean.properties.RestartDelaySeconds.label=Segundos de Retardo na Reinicializa\u00E7\u00E3o
