ClusterMBean.properties.DynamicServers.CalculatedMachineNames.detailedHelpHTML=<p>Especifica se os servidores din\u00E2micos ser\u00E3o designados a uma m\u00E1quina.</p><p>O atributo CalculatedMachineNames controla como as inst\u00E2ncias do servidor s\u00E3o designadas a uma m\u00E1quina em um cluster din\u00E2mico. Se o atributo n\u00E3o for definido, ent\u00E3o os servidores din\u00E2micos n\u00E3o ser\u00E3o designados \u00E0 maquina. Se o atributo for definido, ent\u00E3o o atributo MachineNameMatchExpression ser\u00E1 usado para selecionar o conjunto de m\u00E1quinas a serem usadas para os servidores din\u00E2micos.</p>\n
