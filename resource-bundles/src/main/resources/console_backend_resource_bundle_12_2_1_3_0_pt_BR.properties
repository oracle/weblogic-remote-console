LDAPAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Especifica se pesquisas em grupos aninhados s\u00E3o limitadas, ilimitadas ou desativadas. Os valores v\u00E1lidos s\u00E3o <code>ilimatadas</code>, <code>limitadas</code> e <code>desativadas</code>.</p><p>Para configura\u00E7\u00F5es que utilizam somente o primeiro n\u00EDvel da hierarquia de grupo aninhada, esse\u00B7atributo permite melhorar o desempenho durante pesquisas de usu\u00E1rio desativando a pesquisa de grupos ou limitando o n\u00EDvel da pesquisa de grupos. Se for especificada uma pesquisa limitada, deve-se especificar o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos. Se for especificada uma pesquisa ilimitada, o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos ser\u00E1 ignorado. Se for especificada uma pesquisa desativada, o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos ser\u00E1 ignorado. </p> \t<p>Observe\u00B7que\u00B7quando Utilizar\u00B7Grupos de Tokens para Pesquisa em Participa\u00E7\u00E3o em Grupos \u00E9 usado durante a autentica\u00E7\u00E3o, todos os grupos s\u00E3o retornados em uma chamada, e os limites de recurs\u00E3o e profundidade n\u00E3o se aplicam. Eles ser\u00E3o aplicados em opera\u00E7\u00F5es de gerenciamento.</p> 
