DomainMBean.properties.BatchJobsExecutorServiceName.detailedHelpHTML=Retorna o nome do ManagedExecutorService com escopo restrito \u00E0 aplica\u00E7\u00E3o. Esta inst\u00E2ncia do ManagedExecutorService ser\u00E1 usada para executar jobs batch submetidos por aplica\u00E7\u00F5es implantadas no dom\u00EDnio. Dever\u00E1 existir um ManagedExecutorServiceTemplate com o mesmo nome quando um job batch for submetido no dom\u00EDnio. Se o valor retornado for nulo, o runtime do batch usar\u00E1 o ManagedExecutorService Java EE que est\u00E1 vinculado ao nome da JNDI\: <code>java\:comp/DefaultManagedExecutorService</code>. 
DomainMBean.properties.BatchJobsExecutorServiceName.helpSummaryHTML=Retorna o nome do ManagedExecutorService com escopo restrito \u00E0 aplica\u00E7\u00E3o.
