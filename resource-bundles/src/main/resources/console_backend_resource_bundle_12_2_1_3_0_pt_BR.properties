AppDeploymentMBean.properties.SecurityDDModel.detailedHelpHTML=<p>O modelo de seguran\u00E7a usado para proteger um m\u00F3dulo implantado. </p> <p>Para definir esse valor, \u00E9 poss\u00EDvel usar a ferramenta de linha de comandos <code>weblogic.Deployer</code>, o Assistente de Implanta\u00E7\u00E3o na Console de Administra\u00E7\u00E3o, o WebLogic Scripting Tool (WLST) ou outro cliente JMX. </p> <p>Se voc\u00EA implantar um m\u00F3dulo usando uma das ferramentas mencionadas anteriormente e n\u00E3o especificar um valor de modelo de seguran\u00E7a, o m\u00F3dulo ser\u00E1 protegido com o modelo padr\u00E3o do realm de seguran\u00E7a (consulte weblogic.management.security.RealmMBean.getSecurityDDModel). </p> <p>Se voc\u00EA implantar um m\u00F3dulo modificando o arquivo <code>config.xml</code> do dom\u00EDnio e reiniciando o servidor, e se n\u00E3o especificar um valor de modelo de seguran\u00E7a para o m\u00F3dulo em <code>config.xml</code>, o m\u00F3dulo ser\u00E1 protegido com o modelo <code>DDOnly</code>, que \u00E9 o valor padr\u00E3o deste atributo <code>AppDeploymentMBean</code>. </p> <p>No resumo, a ordem de preced\u00EAncia do valor deste atributo \u00E9 conforme\: </p> <ul> <li>Se voc\u00EA implantar um m\u00F3dulo usando um utilit\u00E1rio de implanta\u00E7\u00E3o de run-time, a ordem de preced\u00EAncia ser\u00E1\: <ol><li>O valor definido pelo utilit\u00E1rio de implanta\u00E7\u00E3o.</li> <li>O valor definido como o modelo de seguran\u00E7a padr\u00E3o do realm de seguran\u00E7a.</li> </ol></li> <li>Se voc\u00EA implantar um m\u00F3dulo modificando <code>config.xml</code> e reiniciando o servidor, a ordem de preced\u00EAncia ser\u00E1\: <ol><li>O valor especificado para o m\u00F3dulo em <code>config.xml</code>.</li> <li>O valor padr\u00E3o deste atributo <code>AppDeploymentMBean SecurityDDModel</code>.</li> </ol></li> </ul> 
