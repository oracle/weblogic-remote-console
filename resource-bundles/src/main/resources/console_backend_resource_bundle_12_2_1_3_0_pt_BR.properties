DomainMBean.properties.Log.FileCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Esse n\u00FAmero n\u00E3o inclui o arquivo usado pelo servidor para armazenar mensagens atuais. (Exige a ativa\u00E7\u00E3o de N\u00FAmero Limitado de Arquivos.)</p> 
DomainMBean.properties.Log.FileCount.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log.
DomainMBean.properties.Log.FileCount.label=Arquivos a serem retidos
DomainMBean.properties.Log.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
DomainMBean.properties.Log.FileMinSize.helpSummaryHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto.
DomainMBean.properties.Log.FileMinSize.label=Tamanho do arquivo de rota\u00E7\u00E3o
DomainMBean.properties.Log.FileName.detailedHelpHTML=<p>O nome do arquivo que armazena mensagens de log atuais. Normalmente, trata-se de um valor computado com base no nome do pai deste. Por exemplo, para um log do servidor, \u00E9 <code><i>SERVER_NAME</i>.log</code>.</p> <p> No entanto, se o nome do pai n\u00E3o puder ser obtido, o nome do arquivo ser\u00E1 <code>weblogic.log</code>. Se um nome de caminho relativo for especificado, ele ser\u00E1 interpretado como relativo ao diret\u00F3rio-raiz do servidor.</p>  <p>Para incluir um carimbo de data e hora no nome do arquivo quando o arquivo de log for rotacionado, adicione vari\u00E1veis <code>java.text.SimpleDateFormat</code> ao nome do arquivo. Coloque cada vari\u00E1vel entre os caracteres de porcentagem (<code>%</code>).</p>  <p>Por exemplo, se o nome do arquivo for definido como <code>myserver_%aaaa%_%MM%_%dd%_%hh%_%mm%.log</code>, o arquivo de log receber\u00E1 o nome <code>myserver_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Quando o arquivo de log for rotacionado, o nome do arquivo rotacionado conter\u00E1 uma data. Por exemplo, se o arquivo de log for rotacionado em 2 de abril \u00E0s 10\:05 AM, o arquivo de log que conter\u00E1 as mensagens antigas receber\u00E1 o nome <code>myserver_2003_04_02_10_05.log00001</code>.</p>  <p>Se um carimbo de data e hora n\u00E3o for inclu\u00EDdo, os arquivos rotacionados ser\u00E3o numerados na ordem de cria\u00E7\u00E3o. Por exemplo, <code>myserver.log00007</code>.</p> 
DomainMBean.properties.Log.FileName.helpSummaryHTML=O nome do arquivo que armazena mensagens de log atuais.
DomainMBean.properties.Log.FileName.label=Nome do arquivo de log
DomainMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
DomainMBean.properties.Log.FileTimeSpan.helpSummaryHTML=O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo.
DomainMBean.properties.Log.FileTimeSpan.label=Intervalo de rota\u00E7\u00E3o
DomainMBean.properties.Log.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
DomainMBean.properties.Log.LogFileRotationDir.helpSummaryHTML=O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados.
DomainMBean.properties.Log.LogFileRotationDir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
DomainMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
DomainMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
DomainMBean.properties.Log.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
DomainMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
DomainMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
DomainMBean.properties.Log.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
DomainMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
DomainMBean.properties.Log.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
DomainMBean.properties.Log.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
DomainMBean.properties.Log.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
DomainMBean.properties.Log.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
DomainMBean.properties.Log.RotationType.label=Tipo de Rota\u00E7\u00E3o
