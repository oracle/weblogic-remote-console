ServerTemplateMBean.properties.Log.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
ServerTemplateMBean.properties.Log.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
ServerTemplateMBean.properties.Log.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
ServerTemplateMBean.properties.Log.PlatformLoggerLevels.detailedHelpHTML=<p>Especifica o logger da plataforma e os nomes de n\u00EDvel associados definidos por meio da configura\u00E7\u00E3o do WebLogic Server.</p>  <p>Observe o seguinte comportamento\:</p> <ul> <li>A configura\u00E7\u00E3o \u00E9 aplic\u00E1vel para as inst\u00E2ncias <code>java.util.logging.Logger</code> no LogManager global padr\u00E3o de JDK.</li> <li>Os loggers do WebLogic Server s\u00E3o configurados em termos de <code>weblogic.logging.Severities</code> por meio do atributo <code>LoggerSeverities</code>. Esses loggers n\u00E3o ficam dispon\u00EDveis no LogManager global padr\u00E3o de JDK.</li> <li>Se o dom\u00EDnio do WebLogic incluir o Oracle JRF e estiver configurado para usar o ODL (Oracle Diagnostic Logging), os n\u00EDveis <code>java.util.logging</code> definidos no atributo <code>LogMBean.PlatformLoggerLevels</code> ser\u00E3o ignorados. Para obter informa\u00E7\u00F5es sobre como configurar o log ODL para loggers da plataforma JDK, consulte <a href\="http\://www.oracle.com/pls/topic/lookup?ctx\=fmw122130&amp;id\=ASADM215" rel\="noopener noreferrer" target\="_blank">Managing Log Files and Diagnostics Data</a> em <i>Administering Oracle Fusion Middleware</i>.</li> </ul> 
ServerTemplateMBean.properties.Log.PlatformLoggerLevels.helpSummaryHTML=Especifica o logger da plataforma e os nomes de n\u00EDvel associados definidos por meio da configura\u00E7\u00E3o do WebLogic Server.
ServerTemplateMBean.properties.Log.PlatformLoggerLevels.label=N\u00EDveis de Logger da Plataforma
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.detailedHelpHTML=<p>Especifica se o stdout da JVM no qual uma inst\u00E2ncia do WebLogic Server \u00E9 executada est\u00E1 redirecionado para o sistema de log do WebLogic. Quando este atributo for ativado, o conte\u00FAdo do stdout ser\u00E1 publicado para todos os destinos de log registrados, como a console de terminal do servidor e o arquivo de log.</p>  <p>Observe que as mensagens da JVM s\u00E3o redirecionadas de forma ass\u00EDncrona. Em caso de uma situa\u00E7\u00E3o de sobrecarga, essas mensagens podem ser eliminadas. Como uma melhor pr\u00E1tica, a Oracle recomenda o uso de APIs de log suportados.</p> 
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.helpSummaryHTML=Especifica se o stdout da JVM no qual uma inst\u00E2ncia do WebLogic Server \u00E9 executada est\u00E1 redirecionado para o sistema de log do WebLogic.
ServerTemplateMBean.properties.Log.RedirectStderrToServerLogEnabled.label=Log de erro padr\u00E3o de redirecionamento ativado
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.detailedHelpHTML=<p>Especifica se o stdout da JVM em que uma inst\u00E2ncia do WebLogic Server \u00E9 executada est\u00E1 redirecionado para o sistema de log do WebLogic. Quando este atributo for ativado, o conte\u00FAdo do stdout ser\u00E1 publicado para todos os destinos de log registrados, como a console de terminal do servidor e o arquivo de log.</p>  <p>Observe que as mensagens da JVM s\u00E3o redirecionadas de forma ass\u00EDncrona. Em caso de uma situa\u00E7\u00E3o de sobrecarga, essas mensagens podem ser eliminadas. Como uma melhor pr\u00E1tica, a Oracle recomenda o uso de APIs de log suportados.</p> 
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.helpSummaryHTML=Especifica se o stdout da JVM em que uma inst\u00E2ncia do WebLogic Server \u00E9 executada est\u00E1 redirecionado para o sistema de log do WebLogic.
ServerTemplateMBean.properties.Log.RedirectStdoutToServerLogEnabled.label=Log de sa\u00EDda padr\u00E3o de redirecionamento ativado
ServerTemplateMBean.properties.Log.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
ServerTemplateMBean.properties.Log.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
ServerTemplateMBean.properties.Log.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
ServerTemplateMBean.properties.Log.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
ServerTemplateMBean.properties.Log.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
ServerTemplateMBean.properties.Log.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
ServerTemplateMBean.properties.Log.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
ServerTemplateMBean.properties.Log.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
ServerTemplateMBean.properties.Log.RotationType.label=Tipo de Rota\u00E7\u00E3o
