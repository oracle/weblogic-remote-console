OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.detailedHelpHTML=<p>Um filtro de pesquisa LDAP para localizar um grupo, quando \u00E9 dado o nome do grupo. A classe de objeto do grupo est\u00E1tico dever\u00E1 ser modificada, quando necess\u00E1rio, com base nas configura\u00E7\u00F5es dos atributos <b>Classe de Objeto de Grupo Est\u00E1tico</b> e <b>Atributo DN de Membro Est\u00E1tico</b>.</p>\n<p>Se o atributo do nome de um objeto de grupo est\u00E1tico ou objeto de grupo LDAP din\u00E2mico for alterado, esse filtro dever\u00E1 ser revisado conforme isso. Por exemplo, se o atributo do nome especificado no atributo <b>Dynamic Group Name Attribute</b> for alterado de <code>cn</code> para <code>uid</code>, esse filtro dever\u00E1 ser especificado como <code>(|(&amp;(cn\=%g)(objectclass\=groupofUniqueNames))(&amp;(<b>uid</b>\=%g)(objectclass\=orcldynamicgroup)))</code>.</p><p>Se o atributo n\u00E3o for especificado (ou seja, se o atributo for nulo ou vazio), ser\u00E1 criado um filtro de pesquisa padr\u00E3o com base no esquema do Grupo.</p><p>Observe tamb\u00E9m que voc\u00EA deve limitar o uso de curingas nas express\u00F5es do filtro. Os curingas s\u00E3o permitidos, mas usar v\u00E1rios curingas em uma determina express\u00E3o de filtro pode ter um impacto de desempenho negativo no servidor LDAP.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.helpSummaryHTML=<p>Um filtro de pesquisa LDAP para localizar um grupo, quando \u00E9 dado o nome do grupo. A classe de objeto do grupo est\u00E1tico dever\u00E1 ser modificada, quando necess\u00E1rio, com base nas configura\u00E7\u00F5es dos atributos <b>Classe de Objeto de Grupo Est\u00E1tico</b> e <b>Atributo DN de Membro Est\u00E1tico</b>.</p>\n
OracleInternetDirectoryAuthenticatorMBean.properties.GroupFromNameFilter.label=Grupo do Filtro de Nome
OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.detailedHelpHTML=<p>Especifica se pesquisas em grupos aninhados s\u00E3o limitadas, ilimitadas ou desativadas. Os valores v\u00E1lidos s\u00E3o <code>ilimatadas</code>, <code>limitadas</code> e <code>desativadas</code>.</p><p>Para configura\u00E7\u00F5es que utilizam somente o primeiro n\u00EDvel da hierarquia de grupo aninhada, esse\u00B7atributo permite melhorar o desempenho durante pesquisas de usu\u00E1rio desativando a pesquisa de grupos ou limitando o n\u00EDvel da pesquisa de grupos. Se for especificada uma pesquisa limitada, deve-se especificar o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos. Se for especificada uma pesquisa ilimitada, o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos ser\u00E1 ignorado. Se for especificada uma pesquisa desativada, o atributo N\u00EDvel M\u00E1ximo de Pesquisa de Associa\u00E7\u00E3o em Grupos ser\u00E1 ignorado. </p> \t<p>Observe\u00B7que\u00B7quando Utilizar\u00B7Grupos de Tokens para Pesquisa em Participa\u00E7\u00E3o em Grupos \u00E9 usado durante a autentica\u00E7\u00E3o, todos os grupos s\u00E3o retornados em uma chamada, e os limites de recurs\u00E3o e profundidade n\u00E3o se aplicam. Eles ser\u00E3o aplicados em opera\u00E7\u00F5es de gerenciamento.</p> 
OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.helpSummaryHTML=Especifica se pesquisas em grupos aninhados s\u00E3o limitadas, ilimitadas ou desativadas.
OracleInternetDirectoryAuthenticatorMBean.properties.GroupMembershipSearching.label=Pesquisa de Membros de Grupos
