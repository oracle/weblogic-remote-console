DomainMBean.properties.Log.DateFormatPattern.detailedHelpHTML=<p>O padr\u00E3o de formato de data usado para converter datas no log. A string DateFormatPattern est\u00E1 em conformidade com a especifica\u00E7\u00E3o da classe <code>java.text.SimpleDateFormat</code>.</p> 
