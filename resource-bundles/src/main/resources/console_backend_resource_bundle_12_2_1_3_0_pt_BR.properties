ClusterMBean.slice.Migration.introductionHTML=<p>Se um servidor clusterizado falhar, o Gerenciador de N\u00F3s poder\u00E1 reiniciar automaticamente o servidor e seus servi\u00E7os em outra m\u00E1quina. Essa p\u00E1gina permite especificar as m\u00E1quinas em que o Gerenciador de N\u00F3s pode reiniciar servidores migr\u00E1veis e especificar a origem de dados usada durante a migra\u00E7\u00E3o do servidor.</p>\n
