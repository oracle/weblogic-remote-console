FileStoreMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
