JDBCStoreMBean.properties.CreateTableDDLFile.detailedHelpHTML=<p>Especifica o arquivo DDL (Data Definition Language) a ser usado para a cria\u00E7\u00E3o da tabela complementar do armazenamento JDBC.</p>  <ul> <li> <p>Esse campo \u00E9 ignorado quando a tabela complementar do armazenamento JDBC, <code>WLStore</code>, j\u00E1 existe.</p> </li>  <li> <p>Se n\u00E3o for especificado um arquivo DDL e o armazenamento JDBC detectar que n\u00E3o h\u00E1 tabelas complementares, o armazenamento JDBC criar\u00E1 automaticamente a tabela, executando um arquivo DDL pr\u00E9-configurado, espec\u00EDfico do fabricante do banco de dados. Esses arquivos pr\u00E9-configurados est\u00E3o localizados no diret\u00F3rio <code>weblogic\\store\\io\\jdbc\\ddl</code> do arquivo <code><i>MIDDLEWARE_HOME</i>\\modules\\com.bea.core.store.jdbc_x.x.x.x.jar</code>.</p> </li>  <li> <p>Se um arquivo DDL for especificado e o armazenamento JDBC detectar que h\u00E1 tabelas complementares, primeiro o armazenamento JDBC procurar\u00E1 o arquivo DDL no caminho do arquivo e, em seguida, se o arquivo n\u00E3o for encontrado, procurar\u00E1 no CLASSPATH. Quando o arquivo for encontrado, o SQL no arquivo DDL ser\u00E1 executado para criar a tabela de banco de dados no armazenamento JDBC. Se o arquivo DDL n\u00E3o for encontrado e a tabela complementar n\u00E3o existir, o armazenamento JDBC n\u00E3o poder\u00E1 ser inicializado.</p> </li> </ul> 
JDBCStoreMBean.properties.CreateTableDDLFile.helpSummaryHTML=Especifica o arquivo DDL (Data Definition Language) a ser usado para a cria\u00E7\u00E3o da tabela complementar do armazenamento JDBC.
JDBCStoreMBean.properties.CreateTableDDLFile.label=Criar Tabela no Arquivo DDL
JDBCStoreMBean.properties.DataSource.detailedHelpHTML=<p>A origem de dados JDBC usada por este armazenamento JDBC para acessar sua tabela backing.</p>  <p>O origem de dados especificada deve usar um driver JDBC n\u00E3o XA, pois n\u00E3o h\u00E1 suporte para pools de conex\u00F5es em drivers JDBC XA.</p> 
JDBCStoreMBean.properties.DataSource.helpSummaryHTML=<p>A origem de dados JDBC usada por este armazenamento JDBC para acessar sua tabela backing.</p> <ul>\n  <li>Voc\u00EA n\u00E3o pode configurar uma \u00E1rea de armazenamento JDC para usar uma origem de dados JDBC que est\u00E1 configurada para usar um driver JDBC de XA ou configurado para suportar transa\u00E7\u00F5es globais.</li>\n  <li>A origem de dados deve ser direcionada ao mesmo WebLogic Server ou cluster do armazenamento JDBC.</li>\n</ul>\n
JDBCStoreMBean.properties.DataSource.label=Origem de Dados
JDBCStoreMBean.properties.DeletesPerBatchMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de linhas de tabelas que s\u00E3o exclu\u00EDdas por chamada de banco de dados.</p>  <ul> <li> Sempre que poss\u00EDvel, um armazenamento JDBC usar\u00E1 o lote JDBC 3.0 para lidar com solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li>  <li> Os tamanhos m\u00E1ximos de lotes para inser\u00E7\u00F5es simult\u00E2neas e para grava\u00E7\u00F5es simult\u00E2neas s\u00E3o configur\u00E1veis. </li>  <li> Para desabilitar o lote JDBC 3.0, defina o tamanho m\u00E1ximo de lote como 1. </li>  <li> O tamanho m\u00E1ximo de lote n\u00E3o afeta o n\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerBatchMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de linhas de tabelas que s\u00E3o exclu\u00EDdas por chamada de banco de dados.
JDBCStoreMBean.properties.DeletesPerBatchMaximum.label=M\u00E1ximo de Exclus\u00F5es Por Batch
JDBCStoreMBean.properties.DeletesPerStatementMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de linhas de tabelas que s\u00E3o exclu\u00EDdas por chamada de banco de dados.</p>  <ul> <li> Aplica-se somente quando um armazenamento JDBC n\u00E3o usar o lote JDBC 3.0 para lidar com solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li>  <li> O n\u00FAmero m\u00E1ximo de exclus\u00F5es por instru\u00E7\u00E3o n\u00E3o afeta o n\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li>  <li> Para alguns bancos de dados, o armazenamento JDBC pode escolher um valor menor que o valor configurado. </li> </ul> 
JDBCStoreMBean.properties.DeletesPerStatementMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de linhas de tabelas que s\u00E3o exclu\u00EDdas por chamada de banco de dados.
JDBCStoreMBean.properties.DeletesPerStatementMaximum.label=M\u00E1ximo de Exclus\u00F5es Por Instru\u00E7\u00E3o
JDBCStoreMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster. Um artefato JMS \u00E9 direcionado ao cluster quando seu destino \u00E9 definido diretamente como cluster ou quando tem escopo em um grupo de recursos e o grupo por sua vez \u00E9 direcionado a um cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Op\u00E7\u00F5es v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> Cria uma inst\u00E2ncia em cada JVM do servidor em um cluster. Obrigat\u00F3rio para todos os agentes SAF e servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos distribu\u00EDdos. </li>  <li> <code>Singleton</code> Cria uma \u00FAnica inst\u00E2ncia em uma \u00FAnica JVM do servidor dentro de um cluster. Obrigat\u00F3rio para todos os servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos standalone (n\u00E3o distribu\u00EDdos) e para servi\u00E7os de caminho direcionados ao cluster ou com escopo em grupo de recursos. A <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> deve ser <code>No Caso de Falha</code> ou <code>Sempre</code> ao usar essa op\u00E7\u00E3o com um servidor JMS, <code>No Caso de Falha</code> ao usar essa op\u00E7\u00E3o com uma ponte de mensagens e <code>Sempre</code> ao us\u00E1-la com um servi\u00E7o de caminho. </li> </ul>  <p><b>Observa\u00E7\u00E3o sobre Nomes de Inst\u00E2ncia\:</b></p> <ul> <li> A <code>DistributionPolicy</code> determina o sufixo de nome de inst\u00E2ncia para artefatos JMS direcionados ao cluster. O sufixo para um <code>Singleton</code> orientado a cluster \u00E9 <code>-01</code> e para um <code>Distribu\u00EDdo</code> orientado a cluster \u00E9 <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
JDBCStoreMBean.properties.DistributionPolicy.helpSummaryHTML=Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster.
JDBCStoreMBean.properties.DistributionPolicy.label=Pol\u00EDtica de Distribui\u00E7\u00E3o
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Distributed=Distribu\u00EDdo
JDBCStoreMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
JDBCStoreMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.</p>  <p>Esse atraso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, adiar antes de fazer failback de um artefato JMS para o servidor preferencial do usu\u00E1rio.</li> <li>Um valor <code>0</code> indica que a inst\u00E2ncia nunca efetuar\u00E1 failback.</li> <li>Um valor <code>-1</code> indica que n\u00E3o h\u00E1 atraso e a inst\u00E2ncia executar\u00E1 failback imediatamente.</li> </ul>  <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
JDBCStoreMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.
JDBCStoreMBean.properties.FailbackDelaySeconds.label=Segundos de Atraso de Failback
JDBCStoreMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. </p> <p>Isso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes do carregamento dos recursos ap\u00F3s uma falha e um rein\u00EDcio.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
JDBCStoreMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado.
JDBCStoreMBean.properties.InitialBootDelaySeconds.label=Segundos de Retardo do Boot Inicial
JDBCStoreMBean.properties.InsertsPerBatchMaximum.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de linhas de tabela que s\u00E3o inseridas por chamada de banco de dados.</p>  <ul> <li> Sempre que poss\u00EDvel, um armazenamento JDBC usar\u00E1 o lote JDBC 3.0 para lidar com solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li>  <li> Os tamanhos m\u00E1ximos de lotes para inser\u00E7\u00F5es simult\u00E2neas e para grava\u00E7\u00F5es simult\u00E2neas s\u00E3o configur\u00E1veis. </li>  <li> Para desabilitar o lote JDBC 3.0, defina o tamanho m\u00E1ximo de lote como 1. </li>  <li> O tamanho m\u00E1ximo de lote n\u00E3o afeta o n\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es simult\u00E2neas de clientes. </li> </ul> 
JDBCStoreMBean.properties.InsertsPerBatchMaximum.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de linhas de tabela que s\u00E3o inseridas por chamada de banco de dados.
JDBCStoreMBean.properties.InsertsPerBatchMaximum.label=M\u00E1ximo de Inser\u00E7\u00F5es Por Batch
JDBCStoreMBean.properties.LogicalName.detailedHelpHTML=<p>O nome usado por subsistemas para fazer refer\u00EAncia a diferentes armazenamentos em diferentes servidores que usam o mesmo nome.</p>  <p>Por exemplo, um EJB que usa o servi\u00E7o de timer pode fazer refer\u00EAncia \u00E0 sua \u00E1rea de armazenamento usando o nome l\u00F3gico, e esse nome pode ser v\u00E1lido em v\u00E1rios servidores no mesmo cluster, mesmo se cada servidor tiver um armazenamento com um nome f\u00EDsico diferente.</p>  <p>V\u00E1rios armazenamentos no mesmo dom\u00EDnio ou no mesmo cluster podem compartilhar o mesmo nome l\u00F3gico. No entanto, um determinado nome l\u00F3gico pode n\u00E3o estar atribu\u00EDdo a mais de uma \u00E1rea de armazenamento no mesmo servidor.</p> 
JDBCStoreMBean.properties.LogicalName.helpSummaryHTML=O nome usado por subsistemas para fazer refer\u00EAncia a diferentes armazenamentos em diferentes servidores que usam o mesmo nome.
JDBCStoreMBean.properties.LogicalName.label=Nome L\u00F3gico
JDBCStoreMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla a migra\u00E7\u00E3o e o comportamento de reinicializa\u00E7\u00E3o de inst\u00E2ncias de artefato de servi\u00E7o JMS orientadas a cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento orientado a cluster, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Consulte as configura\u00E7\u00F5es de destino migr\u00E1veis para permitir a migra\u00E7\u00E3o e reinicie nos artefatos JMS direcionados a migr\u00E1veis.</p> <ul> <li><code>Off</code> Desativa o suporte \u00E0 migra\u00E7\u00E3o para objetos de servi\u00E7o JMS orientados a cluster e altera o padr\u00E3o de Reinicializa\u00E7\u00E3o no Local para falso. Se voc\u00EA quiser que a reinicializa\u00E7\u00E3o fique ativada quando a Pol\u00EDtica de Migra\u00E7\u00E3o estiver Desativada, a op\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local dever\u00E1 ser configurada explicitamente como verdadeira. Essa pol\u00EDtica n\u00E3o pode ser combinada com a Pol\u00EDtica de Migra\u00E7\u00E3o <code>Singleton</code>. </li> <li><code>On-Failure</code> Ativa a migra\u00E7\u00E3o e reinicializa\u00E7\u00E3o autom\u00E1ticas de inst\u00E2ncias quando h\u00E1 falha de uma inst\u00E2ncia de Servi\u00E7o de subsistema ou do WebLogic Server, inclusive fail-back e balanceamento de carga autom\u00E1ticos das inst\u00E2ncias. </li>  <li><code>Always</code> Fornece o mesmo comportamento que a op\u00E7\u00E3o <code>On-Failure</code> e migra automaticamente as inst\u00E2ncias mesmo na eventualidade de um shutdown natural ou de uma inicializa\u00E7\u00E3o parcial do cluster. </li> </ul> <b>Observa\u00E7\u00E3o\:</b> O leasing do cluster deve ser configurado para <code>On-Failure</code> e <code>Always</code>.  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Uma <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> definida como <code>Sempre</code> n\u00E3o \u00E9 recomend\u00E1vel para pontes. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
JDBCStoreMBean.properties.MigrationPolicy.helpSummaryHTML=Controla a migra\u00E7\u00E3o e o comportamento de reinicializa\u00E7\u00E3o de inst\u00E2ncias de artefato de servi\u00E7o JMS orientadas a cluster.
JDBCStoreMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migra\u00E7\u00E3o
JDBCStoreMBean.properties.MigrationPolicy.legalValues.Always=Sempre
