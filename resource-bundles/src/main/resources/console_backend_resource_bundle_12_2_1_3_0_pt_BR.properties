FileStoreMBean.slice.HA.introductionHTML=<p>Use esta p\u00E1gina para configurar as defini\u00E7\u00F5es de alta disponibilidade (HA) de um armazenamento de arquivos direcionados ao cluster ou para um armazenamento de arquivos direcionados ao servidor standalone. Se o armazenamento for direcionado a um destino migr\u00E1vel, configure as defini\u00E7\u00F5es de HA no destino migr\u00E1vel.</p>\n
