ServerMBean.properties.ServerDiagnosticConfig.StoreSizeCheckPeriod.detailedHelpHTML=<p>Retorna o per\u00EDodo, em horas, em que a verifica\u00E7\u00E3o do tamanho do arquivo de armazenamento de diagn\u00F3stico ser\u00E1 executada</p> 
