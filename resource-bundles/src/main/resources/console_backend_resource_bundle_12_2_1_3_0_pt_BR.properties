ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.detailedHelpHTML=O protocolo de seguran\u00E7a usado por um cliente RMI para acessar uma origem de dados. Os valores s\u00E3o\: <ul> <li>Seguro\: Todas as chamadas de JDBC de entrada exigem autentica\u00E7\u00E3o do administrador. Todos os outros assuntos, incluindo an\u00F4nimo, s\u00E3o rejeitados. Requer uma porta de listening SSL configurada.</li> <li>Compatibilidade\: use um canal n\u00E3o seguro com o assunto da aplica\u00E7\u00E3o e sem verificar autentica\u00E7\u00E3o do administrador de entrada ao usar RMI para acessar uma origem de dados. Esta defini\u00E7\u00E3o reflete o comportamento da implementa\u00E7\u00E3o do legado para acesso de RMI a uma origem de dados e \u00E9 uma vulnerabilidade de seguran\u00E7a potencial, pois fornece um acesso n\u00E3o controlado do cliente a um banco de dados.</li> <li>O valor padr\u00E3o \u00E9 Compatibilidade.</li> </ul> 
ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.helpSummaryHTML=O protocolo de seguran\u00E7a usado por um cliente RMI para acessar uma origem de dados.
ServerTemplateMBean.properties.DataSource.RmiJDBCSecurity.label=Seguran\u00E7a de JDBC de Rmi
ServerTemplateMBean.properties.DefaultIIOPPassword.detailedHelpHTML=<p>A senha do usu\u00E1rio IIOP padr\u00E3o. (Requer a ativa\u00E7\u00E3o de IIOP.)</p> <p>Como parte do 8.1 sp4, quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>DefaultIIOPPasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>O uso deste atributo (<code>DefaultIIOPPassword</code>) \u00E9 um risco de seguran\u00E7a potencial, porque o objeto String (que cont\u00E9m a senha n\u00E3o-criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removida pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar esse atributo, use <code>DefaultIIOPPasswordEncrypted</code>.</p> 
ServerTemplateMBean.properties.DefaultIIOPPassword.helpSummaryHTML=A senha do usu\u00E1rio IIOP padr\u00E3o.
ServerTemplateMBean.properties.DefaultIIOPPassword.label=Senha de IIOP Padr\u00E3o
