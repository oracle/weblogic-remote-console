ServerTemplateMBean.properties.SingleSignOnServices.OrganizationURL.detailedHelpHTML=<p>O URL da organiza\u00E7\u00E3o.</p>  <p>Esta string especifica um local que o usu\u00E1rio pode consultar para obter informa\u00E7\u00F5es sobre o site local. Essa string n\u00E3o \u00E9 usada pelos servi\u00E7os SAML 2.0 para o tratamento ou processamento real de mensagens.</p> 
