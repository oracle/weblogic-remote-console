ServerMBean.slice.Protocols.General.introductionHTML=<p>Use esta p\u00E1gina para configurar defini\u00E7\u00F5es de conex\u00E3o para diversos protocolos de comunica\u00E7\u00E3o que este servidor pode usar. Todas as defini\u00E7\u00F5es nesta p\u00E1gina aplicam-se a conex\u00F5es que usam a porta e o endere\u00E7o do listener padr\u00E3o do servidor. Se voc\u00EA criar canais de rede para este servidor, cada canal poder\u00E1 substituir essas defini\u00E7\u00F5es.</p>\n
