ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.label=Dura\u00E7\u00E3o M\u00E1xima de Recurso XA Indispon\u00EDvel
ClusterMBean.properties.JTACluster.MaxTransactions.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de transa\u00E7\u00F5es em andamento simult\u00E2neas permitidas em um servidor neste cluster.</p> 
ClusterMBean.properties.JTACluster.MaxTransactions.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de transa\u00E7\u00F5es em andamento simult\u00E2neas permitidas em um servidor neste cluster.
ClusterMBean.properties.JTACluster.MaxTransactions.label=M\u00E1x. de Transa\u00E7\u00F5es
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de nomes de transa\u00E7\u00F5es exclusivos cujas estat\u00EDsticas ser\u00E3o mantidas.</p>  <p>Os primeiros 1001 nomes de transa\u00E7\u00E3o exclusivos s\u00E3o mantidos como seus pr\u00F3prios nomes de transa\u00E7\u00E3o e armazenados em cada estat\u00EDstica. Ap\u00F3s o alcan\u00E7ar o 1001\u00BA nome, o nome de transa\u00E7\u00E3o ser\u00E1 armazenado como <code>weblogic.transaction.statistics.namedOverflow</code>, e a estat\u00EDstica de transa\u00E7\u00E3o tamb\u00E9m ser\u00E1 mesclada e mantida em <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Geralmente, um nome de transa\u00E7\u00E3o representa uma categoria de transa\u00E7\u00F5es de neg\u00F3cios, como "transfer\u00EAncia de fundos".</p> 
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de nomes de transa\u00E7\u00F5es exclusivos cujas estat\u00EDsticas ser\u00E3o mantidas.
ClusterMBean.properties.JTACluster.MaxUniqueNameStatistics.label=M\u00E1x. Estat\u00EDsticas do Nome Exclusivo
ClusterMBean.properties.JTACluster.MaxXACallMillis.detailedHelpHTML=<p>Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, permitida de chamadas XA para recursos. Se uma chamada XA espec\u00EDfica para um recurso exceder o limite, o recurso ser\u00E1 declarado indispon\u00EDvel.</p> 
ClusterMBean.properties.JTACluster.MaxXACallMillis.helpSummaryHTML=Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, permitida de chamadas XA para recursos.
ClusterMBean.properties.JTACluster.MaxXACallMillis.label=Dura\u00E7\u00E3o M\u00E1xima de Chamadas XA
ClusterMBean.properties.JTACluster.ParallelXAEnabled.detailedHelpHTML=<p>Indica que as chamadas XA est\u00E3o sendo executadas em paralelo caso haja threads dispon\u00EDveis.</p> 
ClusterMBean.properties.JTACluster.ParallelXAEnabled.helpSummaryHTML=Indica que as chamadas XA est\u00E3o sendo executadas em paralelo caso haja threads dispon\u00EDveis.
ClusterMBean.properties.JTACluster.ParallelXAEnabled.label=Executar Chamadas XA em Paralelo
ClusterMBean.properties.JTACluster.SecurityInteropMode.detailedHelpHTML=<p>Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global. Todas as inst\u00E2ncias do servidor em um dom\u00EDnio dever\u00E3o ter a mesma configura\u00E7\u00E3o de modo de seguran\u00E7a.</p>  <p>Op\u00E7\u00F5es do Modo de Interoperabilidade de Seguran\u00E7a\:</p> <ul> <li><b>default</b> O coordenador de transa\u00E7\u00F5es faz chamadas utilizando a identidade do kernel em um canal admin se esse estiver ativado, ou ent\u00E3o em <code>anonymous</code>. Os ataques de intercepta\u00E7\u00E3o s\u00E3o poss\u00EDveis se o canal admin n\u00E3o estiver ativado.</li>  <li><b>performance</b> O coordenador de transa\u00E7\u00F5es sempre faz chamadas utilizando <code>anonymous</code>. Isso implica um risco de seguran\u00E7a pois um terceiro malicioso poder\u00E1 tentar afetar o resultado das transa\u00E7\u00F5es com um ataque de intercepta\u00E7\u00E3o.</li>  <li><b>compatibilidade</b> O coordenador de transa\u00E7\u00F5es faz chamadas como a identidade do kernel em um canal inseguro. Isso \u00E9 um alto risco para a seguran\u00E7a porque um ataque de intercepta\u00E7\u00E3o bem-sucedido permitiria ao atacante obter controle administrativo dos dois dom\u00EDnios. Essa configura\u00E7\u00E3o s\u00F3 deve ser utilizada quando existir uma forte seguran\u00E7a na rede. </li> </ul> 
ClusterMBean.properties.JTACluster.SecurityInteropMode.helpSummaryHTML=Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global.
ClusterMBean.properties.JTACluster.SecurityInteropMode.label=Modo de Interoperabilidade de Seguran\u00E7a
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica a grava\u00E7\u00E3o de logs de recupera\u00E7\u00E3o de transa\u00E7\u00E3o de duas fases mesmo que um ou mais determinantes sejam configurados.</p> 
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica a grava\u00E7\u00E3o de logs de recupera\u00E7\u00E3o de transa\u00E7\u00E3o de duas fases mesmo que um ou mais determinantes sejam configurados.
ClusterMBean.properties.JTACluster.TLOGWriteWhenDeterminerExistsEnabled.label=Gravar logs de recupera\u00E7\u00E3o quando houver determinantes configurados
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00E3o que abrangem diferentes sistemas de gerenciamento de transa\u00E7\u00F5es. </p>  <p>Quando esta op\u00E7\u00E3o est\u00E1 ativada, o WebLogic usa o identificador de uma transa\u00E7\u00E3o importada pelo InterposedTransactionManager para chamadas XA em vez de um Xid mapeado internamente. Isso se aplica a transa\u00E7\u00F5es do WebLogic entre dom\u00EDnios e transa\u00E7\u00F5es importadas do Tuxedo. Isso permite uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00F5es que se estendem por diferentes sistemas de gerenciamento de transa\u00E7\u00F5es.</p>  <p>Se uma transa\u00E7\u00E3o entre o WebLogic e recursos do Tuxedo usar uma Origem de Dados GridLink com Afinidade do Gridlink ativada, o contexto da Afinidade XA ser\u00E1 automaticamente usado para a transa\u00E7\u00E3o.</p> 
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00E3o que abrangem diferentes sistemas de gerenciamento de transa\u00E7\u00F5es.
ClusterMBean.properties.JTACluster.TightlyCoupledTransactionsEnabled.label=Ativar Transa\u00E7\u00F5es Acopladas
ClusterMBean.properties.JTACluster.TimeoutSeconds.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em segundos, que uma transa\u00E7\u00E3o ativa pode estar na primera fase de uma transa\u00E7\u00E3o de commit de duas fases. Se a quantidade especificada de tempo expirar, a transa\u00E7\u00E3o ser\u00E1 submetida a rollback automaticamente.</p> 
ClusterMBean.properties.JTACluster.TimeoutSeconds.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em segundos, que uma transa\u00E7\u00E3o ativa pode estar na primera fase de uma transa\u00E7\u00E3o de commit de duas fases.
ClusterMBean.properties.JTACluster.TimeoutSeconds.label=Timeout - Segundos
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.detailedHelpHTML=<p>Indica que o protocolo de commit de duas fases \u00E9 usado para coordenar transa\u00E7\u00F5es por dois ou mais gerenciadores de recurso.</p> <p> Caso n\u00E3o esteja selecionado\:</p> <ul> <li> O commit de duas fases ser\u00E1 desativado e qualquer tentativa de us\u00E1-lo resultar\u00E1 na emiss\u00E3o de uma RollbackException.</li> <li> O log de todas as transa\u00E7\u00F5es \u00E9 desativado, incluindo registros de checkpoint.</li> </ul> 
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.helpSummaryHTML=Indica que o protocolo de commit de duas fases \u00E9 usado para coordenar transa\u00E7\u00F5es por dois ou mais gerenciadores de recurso.
ClusterMBean.properties.JTACluster.TwoPhaseEnabled.label=Ativar Commit de Duas Fases
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.detailedHelpHTML=<p>O tempo, em segundos, que o gerenciador de transa\u00E7\u00F5es aguarda a conclus\u00E3o de transa\u00E7\u00F5es que envolvem o recurso antes de cancelar o registro de um recurso. O per\u00EDodo de toler\u00E2ncia ajuda a minimizar o risco de transa\u00E7\u00F5es abandonadas devido a um recurso n\u00E3o registrado, como um m\u00F3dulo de origem de dados JDBC contido em uma aplica\u00E7\u00E3o.</p>  <p>Durante o per\u00EDodo de toler\u00E2ncia especificado, a chamada <code>unregisterResource</code> ser\u00E1 bloqueada at\u00E9 que a chamada seja retornada e nenhuma transa\u00E7\u00E3o nova seja iniciada para o recurso associado. Se o n\u00FAmero de transa\u00E7\u00F5es pendentes para o recurso chegar a <code>0</code>, a chamada <code>unregisterResource</code> ser\u00E1 retornada imediatamente.</p>  <p>No final do per\u00EDodo de toler\u00E2ncia, se ainda houver transa\u00E7\u00F5es pendentes associadas ao recurso, a chamada <code>unregisterResource</code> ser\u00E1 retornada e uma mensagem de log ser\u00E1 gravada no servidor em que o recurso foi registrado anteriormente. </p> 
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.helpSummaryHTML=O tempo, em segundos, que o gerenciador de transa\u00E7\u00F5es aguarda a conclus\u00E3o de transa\u00E7\u00F5es que envolvem o recurso antes de cancelar o registro de um recurso.
ClusterMBean.properties.JTACluster.UnregisterResourceGracePeriod.label=Per\u00EDodo de Toler\u00E2ncia do Recurso para Cancelar o Registro
ClusterMBean.properties.JobSchedulerTableName.detailedHelpHTML=<p>Nome da tabela a ser usado para armazenar timers ativos no programador de jobs</p> 
ClusterMBean.properties.JobSchedulerTableName.helpSummaryHTML=Nome da tabela a ser usado para armazenar timers ativos no programador de jobs
ClusterMBean.properties.JobSchedulerTableName.label=Nome da Tabela do Programador de Jobs
ClusterMBean.properties.MemberDeathDetectorEnabled.detailedHelpHTML=Permite tempo de Migra\u00E7\u00E3o de Servi\u00E7os Autom\u00E1tica mais r\u00E1pido com Database Leasing Basis. 
ClusterMBean.properties.MemberDeathDetectorEnabled.helpSummaryHTML=Permite tempo de Migra\u00E7\u00E3o de Servi\u00E7os Autom\u00E1tica mais r\u00E1pido com Database Leasing Basis.
ClusterMBean.properties.MemberDeathDetectorEnabled.label=Detector de Desativa\u00E7\u00E3o do Membro Ativado
ClusterMBean.properties.MemberWarmupTimeoutSeconds.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de segundos que um membro de cluster aguardar\u00E1 para a descoberta e sincroniza\u00E7\u00E3o com outros servidores no cluster. Geralmente, o membro conseguir\u00E1 se sincronizar em 30 segundos. Se o valor desse atributo for maior, isso n\u00E3o significa necessariamente que o aquecimento do membro demorar\u00E1 mais. De fato, define um limite m\u00E1ximo para o tempo que um servidor aguardar\u00E1 para a sincroniza\u00E7\u00E3o com os servidores descobertos. Se o valor for definido como 0, os servidores n\u00E3o tentar\u00E3o descobrir outro servidor em execu\u00E7\u00E3o no cluster durante a inicializa\u00E7\u00E3o do servidor</p> 
ClusterMBean.properties.MemberWarmupTimeoutSeconds.helpSummaryHTML=N\u00FAmero m\u00E1ximo de segundos que um membro de cluster aguardar\u00E1 para a descoberta e sincroniza\u00E7\u00E3o com outros servidores no cluster.
ClusterMBean.properties.MemberWarmupTimeoutSeconds.label=Timeout de Inicializa\u00E7\u00E3o do Membro
ClusterMBean.properties.MigrationBasis.detailedHelpHTML=<p>Controla o mecanismo usado para migra\u00E7\u00E3o do servidor e do servi\u00E7o.</p>  <ul> <li><b>Banco de Dados</b> -- Requer a disponibilidade de um banco de dados de alta disponibilidade, como o Oracle RAC, para armazenar informa\u00E7\u00F5es sobre leasing.</li>  <li><b>Consenso</b> -- Armazena as informa\u00E7\u00F5es sobre leasing na mem\u00F3ria em um membro de cluster. Essa op\u00E7\u00E3o requer que o Gerenciador de N\u00F3s esteja configurado e em execu\u00E7\u00E3o.</li> </ul>  <p><b>Nota\:</b> Em uma instala\u00E7\u00E3o do WebLogic Server, s\u00F3 \u00E9 poss\u00EDvel usar um tipo de leasing. Embora seja poss\u00EDvel implementar v\u00E1rios recursos que usam leasing em seu ambiente, cada um deve usar o mesmo tipo de leasing.</p> 
ClusterMBean.properties.MigrationBasis.helpSummaryHTML=Controla o mecanismo usado para migra\u00E7\u00E3o do servidor e do servi\u00E7o.
ClusterMBean.properties.MigrationBasis.label=Base da Migra\u00E7\u00E3o
ClusterMBean.properties.MigrationBasis.legalValues.consensus=consensus
ClusterMBean.properties.MigrationBasis.legalValues.database=database
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.detailedHelpHTML=<p>Controla quanto tempo uma pausa deve durar entre as tentativas de migra\u00E7\u00E3o descritas em getAdditionalAutoMigrationAttempts(). Observe que esse atraso s\u00F3 acontece quando o servidor falha ao ser ativado em cada m\u00E1quina.</p> 
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.helpSummaryHTML=Controla quanto tempo uma pausa deve durar entre as tentativas de migra\u00E7\u00E3o descritas em getAdditionalAutoMigrationAttempts().
ClusterMBean.properties.MillisToSleepBetweenAutoMigrationAttempts.label=Pausa Entre as Tentativas de Migra\u00E7\u00E3o
ClusterMBean.properties.MulticastAddress.detailedHelpHTML=<p>O endere\u00E7o multicast usado pelos membros do cluster para comunica\u00E7\u00E3o entre eles.</p>  <p>O intervalo v\u00E1lido \u00E9 de 224.0.0.0 a 239.255.255.255. O valor padr\u00E3o usado pelo WebLogic Server \u00E9 239.192.0.0. Evite usar endere\u00E7os multicast no intervalo x.0.0.1</p>  <p>Esse endere\u00E7o deve ser exclusivo para este cluster e n\u00E3o deve ser compartilhado por outras aplica\u00E7\u00F5es.</p> 
ClusterMBean.properties.MulticastAddress.helpSummaryHTML=O endere\u00E7o multicast usado pelos membros do cluster para comunica\u00E7\u00E3o entre eles.
ClusterMBean.properties.MulticastAddress.label=Endere\u00E7o Multicast
ClusterMBean.properties.MulticastBufferSize.detailedHelpHTML=<p>O tamanho do buffer de envio/recebimento do soquete multicast (pelo menos 64 kilobytes).</p>  <p>Retorna o tamanho do buffer de envio/recebimento do soquete multicast.</p> 
ClusterMBean.properties.MulticastBufferSize.helpSummaryHTML=O tamanho do buffer de envio/recebimento do soquete multicast (pelo menos 64 kilobytes).
ClusterMBean.properties.MulticastBufferSize.label=Tamanho do Buffer Multicast
ClusterMBean.properties.MulticastDataEncryption.detailedHelpHTML=<p>Permite que os dados multicast sejam criptografados. Apenas os dados multicast s\u00E3o criptografados. As informa\u00E7\u00F5es do cabe\u00E7alho multicast n\u00E3o s\u00E3o criptografadas.</p> 
ClusterMBean.properties.MulticastDataEncryption.helpSummaryHTML=Permite que os dados multicast sejam criptografados.
ClusterMBean.properties.MulticastDataEncryption.label=Criptografia de Dados Multicast
ClusterMBean.properties.MulticastPort.detailedHelpHTML=<p>A porta multicast (entre 1 e 65535) usada pelos membros do cluster para comunica\u00E7\u00E3o entre eles.</p>  <p>Define a porta multicast usada pelos membros do cluster para comunica\u00E7\u00E3o entre eles.</p> 
ClusterMBean.properties.MulticastPort.helpSummaryHTML=A porta multicast (entre 1 e 65535) usada pelos membros do cluster para comunica\u00E7\u00E3o entre eles.
ClusterMBean.properties.MulticastPort.label=Porta Multicast
ClusterMBean.properties.MulticastSendDelay.detailedHelpHTML=<p>O tempo (entre 0 e 250 milissegundos) para atraso no envio de fragmentos de mensagem sobre multicast para evitar overflow do buffer no n\u00EDvel do SO.</p>  <p>Define o n\u00FAmero de milissegundos para atraso no envio dos fragmentos de mensagem sobre multicast para evitar o overflow do buffer no n\u00EDvel do SO.</p> 
ClusterMBean.properties.MulticastSendDelay.helpSummaryHTML=O tempo (entre 0 e 250 milissegundos) para atraso no envio de fragmentos de mensagem sobre multicast para evitar overflow do buffer no n\u00EDvel do SO.
ClusterMBean.properties.MulticastSendDelay.label=Atraso de Envio Multicast
ClusterMBean.properties.MulticastTTL.detailedHelpHTML=<p>O n\u00FAmero de saltos de rede (entre 1 e 255) que uma mensagem multicast do cluster pode dar.</p>  <p>Define o n\u00FAmero de saltos de rede que uma mensagem multicast do cluster tem permiss\u00E3o para dar. 1 restringe o cluster para uma sub-rede.</p> 
ClusterMBean.properties.MulticastTTL.helpSummaryHTML=O n\u00FAmero de saltos de rede (entre 1 e 255) que uma mensagem multicast do cluster pode dar.
ClusterMBean.properties.MulticastTTL.label=TTL de Multicast
ClusterMBean.properties.Name.detailedHelpHTML=<p>O nome desta configura\u00E7\u00E3o. O WebLogic Server usa um MBean para implementar e persistir a configura\u00E7\u00E3o.</p>\n
ClusterMBean.properties.Name.helpSummaryHTML=<p>O nome desta configura\u00E7\u00E3o. O WebLogic Server usa um MBean para implementar e persistir a configura\u00E7\u00E3o.</p>\n
ClusterMBean.properties.Name.label=Nome
ClusterMBean.properties.NumberOfServersInClusterAddress.detailedHelpHTML=<p>N\u00FAmero de servidores a serem listados a partir deste cluster ao gerar um endere\u00E7o de cluster automaticamente. Essa configura\u00E7\u00E3o n\u00E3o tem efeito se o Endere\u00E7o do Cluster for definido explicitamente.</p> 
ClusterMBean.properties.NumberOfServersInClusterAddress.helpSummaryHTML=N\u00FAmero de servidores a serem listados a partir deste cluster ao gerar um endere\u00E7o de cluster automaticamente.
ClusterMBean.properties.NumberOfServersInClusterAddress.label=N\u00FAmero de Servidores no Endere\u00E7o de Cluster
ClusterMBean.properties.OneWayRmiForReplicationEnabled.detailedHelpHTML=<p>Indica se o RMI unidirecional est\u00E1 sendo usado para replica\u00E7\u00E3o. O RMI unidirecional tamb\u00E9m requer a configura\u00E7\u00E3o de portas de replica\u00E7\u00E3o em cada servidor do cluster.</p> 
ClusterMBean.properties.OneWayRmiForReplicationEnabled.helpSummaryHTML=Indica se o RMI unidirecional est\u00E1 sendo usado para replica\u00E7\u00E3o.
ClusterMBean.properties.OneWayRmiForReplicationEnabled.label=Ativar RMI Unidirecional para Replica\u00E7\u00E3o
ClusterMBean.properties.OverloadProtection.FailureAction.detailedHelpHTML=Ativar shutdown for\u00E7ado autom\u00E1tico do servidor no estado de falha. O automonitoramento do estado do servidor detecta falhas fatais e marca o servidor como falha. O servidor pode ser reiniciado usando o Gerenciador de N\u00F3s ou um agente HA. 
ClusterMBean.properties.OverloadProtection.FailureAction.helpSummaryHTML=Ativar shutdown for\u00E7ado autom\u00E1tico do servidor no estado de falha.
ClusterMBean.properties.OverloadProtection.FailureAction.label=A\u00E7\u00E3o para Falha
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.admin-state=admin-state
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.force-shutdown=force-shutdown
ClusterMBean.properties.OverloadProtection.FailureAction.legalValues.no-action=no-action
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.detailedHelpHTML=Porcentagem de mem\u00F3ria livre ap\u00F3s a qual a condi\u00E7\u00E3o de overload do servidor \u00E9 resolvida. Os Gerenciadores de Trabalho interromper\u00E3o a execu\u00E7\u00E3o de overloadActions e iniciar\u00E3o a execu\u00E7\u00E3o regular quando a condi\u00E7\u00E3o de overload for resolvida. 
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.helpSummaryHTML=Porcentagem de mem\u00F3ria livre ap\u00F3s a qual a condi\u00E7\u00E3o de overload do servidor \u00E9 resolvida.
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.label=Limite de Percentual Alto de Mem\u00F3ria Livre
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.detailedHelpHTML=Porcentagem de mem\u00F3ria livre abaixo da qual \u00E9 considerado overload do servidor. Os Gerenciadores de Trabalho executam overloadAction quando o servidor \u00E9 marcado como com overload. 
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.helpSummaryHTML=Porcentagem de mem\u00F3ria livre abaixo da qual \u00E9 considerado overload do servidor.
ClusterMBean.properties.OverloadProtection.FreeMemoryPercentLowThreshold.label=Limite de Percentual Baixo de Mem\u00F3ria Livre
ClusterMBean.properties.OverloadProtection.PanicAction.detailedHelpHTML=Sai do processo do servidor quando o kernel encontra uma condi\u00E7\u00E3o de p\u00E2nico como um OOME n\u00E3o tratado. Um OOME n\u00E3o tratado pode gerar estado inconsistente, e \u00E9 recomend\u00E1vel reiniciar o servidor se suportado pelo gerenciador de n\u00F3s ou por um agente HA. 
ClusterMBean.properties.OverloadProtection.PanicAction.helpSummaryHTML=Sai do processo do servidor quando o kernel encontra uma condi\u00E7\u00E3o de p\u00E2nico como um OOME n\u00E3o tratado.
ClusterMBean.properties.OverloadProtection.PanicAction.label=A\u00E7\u00E3o para Alarme
ClusterMBean.properties.OverloadProtection.PanicAction.legalValues.no-action=no-action
ClusterMBean.properties.OverloadProtection.PanicAction.legalValues.system-exit=system-exit
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.detailedHelpHTML=N\u00FAmero total de solicita\u00E7\u00F5es que podem existir no servidor. Isso inclui solicita\u00E7\u00F5es que foram enfileiradas e as que est\u00E3o em execu\u00E7\u00E3o. <p> O servidor executa uma nega\u00E7\u00E3o de servi\u00E7o diferenciada ao atingir a capacidade compartilhada. Uma solicita\u00E7\u00E3o com prioridade mais alta ser\u00E1 aceita no lugar de uma solicita\u00E7\u00E3o com prioridade mais baixa j\u00E1 na fila. A solicita\u00E7\u00E3o de prioridade mais baixa continua aguardando na fila at\u00E9 que todas as solicita\u00E7\u00F5es de prioridade sejam executadas. Enfileiramentos adicionais das solicita\u00E7\u00F5es de prioridade baixa s\u00E3o rejeitados imediatamente. </p> 
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.helpSummaryHTML=N\u00FAmero total de solicita\u00E7\u00F5es que podem existir no servidor.
ClusterMBean.properties.OverloadProtection.SharedCapacityForWorkManagers.label=Capacidade Compartilhada dos Gerenciadores de Trabalho
ClusterMBean.properties.PersistSessionsOnShutdown.detailedHelpHTML=<p>Durante o shutdown de servidores, as sess\u00F5es n\u00E3o s\u00E3o atualizadas. Se os servidores principal e secund\u00E1rio de uma sess\u00E3o sofrerem shutdown sem atualiza\u00E7\u00F5es de sess\u00E3o, a sess\u00E3o ser\u00E1 perdida. A ativa\u00E7\u00E3o de PersistSessionsOnShutdown salvar\u00E1 as sess\u00F5es ativas no banco de dados especificado em ClusterMBean.getDataSourceForSessionPersistence() durante o shutdown de um servidor. As sess\u00F5es n\u00E3o ser\u00E3o gravadas em nenhum outro momento. (Por exemplo, elas n\u00E3o ser\u00E3o salvas por meio desse mecanismo se o servidor travar.)</p>  <p>Este atributo \u00E9 aplic\u00E1vel \u00E0 persist\u00EAncia de sess\u00E3o no shutdown do servidor ou \u00E0 persist\u00EAncia de sess\u00E3o em uma WAN.</p>  <p>A atualiza\u00E7\u00E3o vari\u00E1vel pode ter uma intera\u00E7\u00E3o incorreta com a tradicional replica\u00E7\u00E3o de sess\u00E3o na mem\u00F3ria. Durante o shutdown e atualiza\u00E7\u00E3o de servidores gerenciados, as sess\u00F5es do servlet na mem\u00F3ria ser\u00E3o perdidos se o principal e o secund\u00E1rio forem reinicializados antes que uma nova solicita\u00E7\u00E3o chegue para a sess\u00E3o.</p> 
ClusterMBean.properties.PersistSessionsOnShutdown.helpSummaryHTML=Durante o shutdown de servidores, as sess\u00F5es n\u00E3o s\u00E3o atualizadas.
ClusterMBean.properties.PersistSessionsOnShutdown.label=Persistir Sess\u00F5es no Shutdown
ClusterMBean.properties.RemoteClusterAddress.detailedHelpHTML=<p>Definir o cluster externo. A infraestrutura do cluster usa esse endere\u00E7o para conex\u00E3o com o cluster externo para failover WAN/MAN da Sess\u00E3o HTTP.</p> 
ClusterMBean.properties.RemoteClusterAddress.helpSummaryHTML=Definir o cluster externo.
ClusterMBean.properties.RemoteClusterAddress.label=Endere\u00E7o de Cluster Remoto
ClusterMBean.properties.ReplicationChannel.detailedHelpHTML=<p>O nome do canal a ser usado para o tr\u00E1fego de replica\u00E7\u00E3o. A infraestrutura do cluster usa esse canal para enviar atualiza\u00E7\u00F5es para sess\u00F5es HTTP e beans de sess\u00E3o stateful. Se nenhum estiver definido, ent\u00E3o o canal padr\u00E3o ser\u00E1 usado.</p>  <p>Para que esse recurso funcione, o canal nomeado deve existir em todos os membros do cluster e deve ser configurado para usar o mesmo protocolo. \u00C9 v\u00E1lido para que o canal selecionado seja configurado para usar um protocolo seguro.</p> 
ClusterMBean.properties.ReplicationChannel.helpSummaryHTML=O nome do canal a ser usado para o tr\u00E1fego de replica\u00E7\u00E3o.
ClusterMBean.properties.ReplicationChannel.label=Canal de Replica\u00E7\u00E3o
ClusterMBean.properties.ReplicationTimeoutEnabled.detailedHelpHTML=<p>Indica se o tempo limite deve ser aplicado \u00E0s chamadas de replica\u00E7\u00E3o de sess\u00E3o.</p> 
ClusterMBean.properties.ReplicationTimeoutEnabled.helpSummaryHTML=Indica se o tempo limite deve ser aplicado \u00E0s chamadas de replica\u00E7\u00E3o de sess\u00E3o.
ClusterMBean.properties.ReplicationTimeoutEnabled.label=Ativar Timeout de Replica\u00E7\u00E3o
ClusterMBean.properties.SecureReplicationEnabled.detailedHelpHTML=<p>Os servidores de um cluster replicam os dados da sess\u00E3o. Se o canal de replica\u00E7\u00E3o for definido, ent\u00E3o os dados da sess\u00E3o ser\u00E3o enviados usando o protocolo do canal de replica\u00E7\u00E3o e as defini\u00E7\u00F5es de replica\u00E7\u00E3o protegida ser\u00E3o ignoradas. Se nenhum canal de replica\u00E7\u00E3o for definido e a replica\u00E7\u00E3o protegida for ativada, ent\u00E3o os dados da sess\u00E3o para replica\u00E7\u00E3o na mem\u00F3ria ser\u00E3o enviados sobre SSL usando canal protegido padr\u00E3o. No entanto, essa seguran\u00E7a adicional para o tr\u00E1fego de replica\u00E7\u00E3o vem com uma diminui\u00E7\u00E3o significante no desempenho do cluster. S\u00F3 deve ser ativado se a seguran\u00E7a for mais importante que a diminui\u00E7\u00E3o do desempenho.</p> 
ClusterMBean.properties.SecureReplicationEnabled.helpSummaryHTML=Os servidores de um cluster replicam os dados da sess\u00E3o.
ClusterMBean.properties.SecureReplicationEnabled.label=Replica\u00E7\u00E3o Segura Ativada
ClusterMBean.properties.Servers.detailedHelpHTML=<p>Os servidores que foram declarados associados a este cluster.</p> 
