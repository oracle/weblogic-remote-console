ServerTemplateMBean.properties.AcceptBacklog.detailedHelpHTML=<p>O n\u00FAmero de backlogs, novas solicita\u00E7\u00F5es de conex\u00E3o TCP que devem ser permitidas para as portas regulares e SSL desse servidor.</p>  <p>Definir o backlog como <code>0</code> pode evitar que esse servidor aceite qualquer conex\u00E3o de entrada em alguns sistemas operacionais.</p> 
