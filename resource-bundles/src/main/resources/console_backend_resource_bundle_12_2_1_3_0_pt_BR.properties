SNMPAttributeChangeMBean.properties.Name.detailedHelpHTML=<p>O nome deste atributo ser\u00E1 alterado.</p>\n<p>Cada altera\u00E7\u00E3o de atributo dentro de um dom\u00EDnio deve possuir um nome \u00FAnico.</p><p>O nome ser\u00E1 exibido na Console de Administra\u00E7\u00E3o e se voc\u00EA usar os utilit\u00E1rios da linha de comando ou APIs do WebLogic Server, use este nome para identificar o monitoramento da altera\u00E7\u00E3o do atributo.</p><p>Depois de criar uma altera\u00E7\u00E3o de atributo, n\u00E3o ser\u00E1 poss\u00EDvel alterar o nome dado a ela. Em vez disso, exclua-o e crie um novo.</p>\n
