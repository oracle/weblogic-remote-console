RealmMBean.table.introductionHTML=<p>Um realm de seguran\u00E7a \u00E9 um container para os mecanismos -- incluindo usu\u00E1rios, grupos, atribui\u00E7\u00F5es de seguran\u00E7a, pol\u00EDticas de seguran\u00E7a e provedores de seguran\u00E7a -- utilizados para proteger recursos do WebLogic. Voc\u00EA pode ter v\u00E1rios realms de seguran\u00E7a ativos em um dom\u00EDnio do WebLogic Server, mas somente um pode ser definido como o realm de seguran\u00E7a padr\u00E3o, que \u00E9 reservado para fins administrativos do dom\u00EDnio.</p><p>Esta p\u00E1gina Realms de Seguran\u00E7a\u00B7lista cada realm de seguran\u00E7a que foi configurado nesse dom\u00EDnio do WebLogic Server. Clique no nome do realm para explorar e configurar esse realm.</p>\n
