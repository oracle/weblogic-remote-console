DomainMBean.properties.ConfigurationAuditType.detailedHelpHTML=Retorna os crit\u00E9rios usados para auditar eventos de configura\u00E7\u00E3o (altera\u00E7\u00F5es de configura\u00E7\u00E3o e outras opera\u00E7\u00F5es)\: <ul> <li><code>CONFIG_CHANGE_NONE</code> Os eventos de configura\u00E7\u00E3o n\u00E3o ser\u00E3o gravados no log do servidor nem direcionados ao Framework de Auditoria de Seguran\u00E7a.</li> <li><code>CONFIG_CHANGE_LOG</code> Os eventos de configura\u00E7\u00E3o ser\u00E3o gravados no log do servidor.</li> <li><code>CONFIG_CHANGE_AUDIT</code>Os eventos de configura\u00E7\u00E3o ser\u00E3o direcionados para o Framework de Auditoria de Seguran\u00E7a.</li> <li><code>CONFIG_CHANGE_LOG_AND_AUDIT</code> Os eventos de configura\u00E7\u00E3o ser\u00E3o gravados no log do servidor e direcionados ao Framework de Auditoria de Seguran\u00E7a.</li> </ul> 
DomainMBean.properties.ConfigurationAuditType.helpSummaryHTML=Retorna os crit\u00E9rios usados para auditar eventos de configura\u00E7\u00E3o (altera\u00E7\u00F5es de configura\u00E7\u00E3o e outras opera\u00E7\u00F5es)\: <ul> <li><code>CONFIG_CHANGE_NONE</code> Os eventos de configura\u00E7\u00E3o n\u00E3o ser\u00E3o gravados no log do servidor nem direcionados ao Framework de Auditoria de Seguran\u00E7a.</li> <li><code>CONFIG_CHANGE_LOG</code> Os eventos de configura\u00E7\u00E3o ser\u00E3o gravados no log do servidor.</li> <li><code>CONFIG_CHANGE_AUDIT</code>Os eventos de configura\u00E7\u00E3o ser\u00E3o direcionados para o Framework de Auditoria de Seguran\u00E7a.</li> <li><code>CONFIG_CHANGE_LOG_AND_AUDIT</code> Os eventos de configura\u00E7\u00E3o ser\u00E3o gravados no log do servidor e direcionados ao Framework de Auditoria de Seguran\u00E7a.</li> </ul>
DomainMBean.properties.ConfigurationAuditType.label=Tipo de Auditoria de Configura\u00E7\u00E3o
