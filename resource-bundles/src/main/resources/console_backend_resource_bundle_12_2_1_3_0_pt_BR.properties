DomainMBean.properties.BatchJobsDataSourceJndiName.detailedHelpHTML=<p>Retorna o nome da jndi do DataSource do Batch. Este nome jndi ser\u00E1 usado para pesquisar uma inst\u00E2ncia de uma DataSource que ser\u00E1 usada para armazenar os dados de jobs Batch.</p> 
DomainMBean.properties.BatchJobsDataSourceJndiName.helpSummaryHTML=Retorna o nome da jndi do DataSource do Batch.
