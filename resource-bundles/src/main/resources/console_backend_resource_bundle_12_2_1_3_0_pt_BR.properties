ForeignServerBean.properties.InitialContextFactory.detailedHelpHTML=<p>O nome da classe que deve ser instanciado para acessar o provedor JNDI. Esse nome de classe depende do provedor de JNDI e do fornecedor que est\u00E1 sendo usado.</p>  <p>Este valor corresponde \u00E0 propriedade JNDI padr\u00E3o, <code>java.naming.factory.initial</code>.</p>  <p><i>Observa\u00E7\u00E3o\:</i> Este valor \u00E9 padr\u00E3o para <code>weblogic.jndi.WLInitialContextFactory</code>, que \u00E9 o valor correto para o WebLogic Server.</p> 
