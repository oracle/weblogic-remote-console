ShutdownClassMBean.table.introductionHTML=<p>Classes de inicializa\u00E7\u00E3o e de shutdown s\u00E3o programas Java criados para oferecer servi\u00E7os personalizados em todo o sistema para suas aplica\u00E7\u00F5es. Adicione as classes ao caminho de classe do WebLogic Server e depois configure-as para carregamento e execu\u00E7\u00E3o durante o in\u00EDcio ou shutdown de um servidor.</p><p>Esta p\u00E1gina resume as classes de inicializa\u00E7\u00E3o e shutdown que foram configuradas no dom\u00EDnio atual. \u00C9 necess\u00E1rio implantar cada classe em um ou mais servidores espec\u00EDficos.</p>\n
