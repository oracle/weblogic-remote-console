XMLRegistryMBean.properties.SAXParserFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface  <code>SAXParserFactory</code>.</p>  <p>A API do factory <code>javax.xml.parsers.SAXParserFactory</code> permite que as aplica\u00E7\u00F5es implantadas para o WebLogic Server configurem e obtenham um parser XML baseado no SAX para analisar documentos XML.</p>  <p>A classe de implementa\u00E7\u00E3o embutida do factory SAX do WebLogic Server \u00E9 <code>com.sun.org.apache.xerces.internal.jaxp.SAXParserFactoryImpl</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um parser SAX. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>  <p>Retorna o nome da classe do SAXParserFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.SAXParserFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface  <code>SAXParserFactory</code>.
XMLRegistryMBean.properties.SAXParserFactory.label=Factory de Parsers SAX
XMLRegistryMBean.properties.SchemaFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>SchemaFactory</code>.</p>  <p>A API do factory <code>javax.xml.validation.SchemaFactory</code> permite que aplica\u00E7\u00F5es implantadas no WebLogic Server configurem e obtenham um objeto <code>Schema</code> usado para validar o documento XML usando esquema.</p>  <p>A classe de implementa\u00E7\u00E3o integrada do factory Esquema do WebLogic Server \u00E9 <code>com.sun.org.apache.xerces.internal.jaxp.validation.XMLSchemaFactory</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto Esquema. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do SchemaFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.SchemaFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface <code>SchemaFactory</code>.
XMLRegistryMBean.properties.SchemaFactory.label=Factory do Esquema
XMLRegistryMBean.properties.TransformerFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>TransformerFactory</code>.</p>  <p>A API do factory <code>javax.xml.transform.TransformerFactory</code> permite que as aplica\u00E7\u00F5es implantadas para o WebLogic Server configurem e obtenham um objeto <code>Transformer</code> usado para transformar dados XML em outro formato.</p>  <p>A classe de implementa\u00E7\u00E3o embutida do factory Transformador do WebLogic Server \u00E9 <code>com.sun.org.apache.xalan.internal.xsltc.trax.TransformerFactoryIml</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto Transformador. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do TransformerFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.TransformerFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface <code>TransformerFactory</code>.
XMLRegistryMBean.properties.TransformerFactory.label=Factory de Transforma\u00E7\u00E3o
XMLRegistryMBean.properties.WhenToCache.detailedHelpHTML=<p>Especifica quando o WebLogic Server deve armazenar em cache entidades externas recuperadas da Web.</p>  <p>Quando o WebLogic Server resolve uma entidade externa em um arquivo XML e recupera a entidade da Web, \u00E9 poss\u00EDvel especificar que o WebLogic Server armazene em cache essa entidade apenas quando a entidade for referenciada pela primeira vez, quando o WebLogic Server for iniciado pela primeira vez, ou nunca.</p> 
XMLRegistryMBean.properties.WhenToCache.helpSummaryHTML=Especifica quando o WebLogic Server deve armazenar em cache entidades externas recuperadas da Web.
XMLRegistryMBean.properties.WhenToCache.label=Quando Armazenar no Cache
