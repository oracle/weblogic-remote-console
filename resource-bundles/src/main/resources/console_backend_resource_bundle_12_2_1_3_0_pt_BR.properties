ServerTemplateMBean.properties.AutoMigrationEnabled.detailedHelpHTML=<p>Especifica se o Gerenciador de N\u00F3s pode reiniciar automaticamente esse servidor e seus servi\u00E7os em outra m\u00E1quina se o servidor falhar.</p> 
ServerTemplateMBean.properties.AutoMigrationEnabled.helpSummaryHTML=Especifica se o Gerenciador de N\u00F3s pode reiniciar automaticamente esse servidor e seus servi\u00E7os em outra m\u00E1quina se o servidor falhar.
