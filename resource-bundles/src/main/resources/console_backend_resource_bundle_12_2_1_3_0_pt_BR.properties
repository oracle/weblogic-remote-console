WebserviceCredentialProviderMBean.properties.TokenType.detailedHelpHTML=<p>Especifica o tipo de token usado para o provedor de credencial ou identificador de token espec\u00EDfico.</p>  <p>Por padr\u00E3o, o WebLogic Server suporta tr\u00EAs tipos de tokens\: X.509, UsernameToken e SAML, conforme determinado pelas seguintes especifica\u00E7\u00F5es WS-Security\:</p> <ul> <li>Seguran\u00E7a de Web Services\: Perfil do Token Username</li> <li>Seguran\u00E7a de Web Services\: Perfil do Token X.509</li> <li>Seguran\u00E7a de Web Services\: Perfil do Token SAML</li> </ul> <p>Para especificar um desses tipos predefinidos, use estes valores respectivamente\: "ut", "x509" ou "saml". </p> 
