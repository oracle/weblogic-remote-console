LDAPX509IdentityAsserterMBean.properties.CertificateAttribute.detailedHelpHTML=<p>Especifica o atributo do objeto LDAP para o usu\u00E1rio que cont\u00E9m o certificado do usu\u00E1rio. Esta op\u00E7\u00E3o define como localizar o certificado. Os valores v\u00E1lidos s\u00E3o <tt>userCertificate</tt> e <tt>userCertificate;binary</tt>.</p>\n<ul><li>Se voc\u00EA utilizar o browser LDAP para carregar um certificado no diret\u00F3rio do LDAP, ser\u00E1 criado um atributo bin\u00E1rio <tt>userCertificate</tt>. Para ter acesso ao certificado, defina esta op\u00E7\u00E3o como <tt> userCertificate</tt>.</li><li>Se voc\u00EA utilizar o <code>ldapmodify</code> para criar o Atributo do Certificado, ser\u00E1 criado um <tt>userCertificate;binary</tt> quando os dados do certificado forem carregados no diret\u00F3rio do LDAP. Para ter acesso ao certificado, defina esta op\u00E7\u00E3o como <tt>userCertificate;binary</tt>.</li></ul>\n
