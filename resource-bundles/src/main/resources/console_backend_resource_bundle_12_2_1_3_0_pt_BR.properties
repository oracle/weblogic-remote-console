SQLAuthenticatorMBean.properties.PasswordAlgorithm.detailedHelpHTML=<p>O algoritmo de compila\u00E7\u00E3o da mensagem usado para realizar o hash das senhas para armazenamento. O nome \u00E9 um nome de algoritmo padr\u00E3o e dever\u00E1 ser reconhecido por um provedor de Java Cryptography Extension (JCE) dispon\u00EDvel no tempo da execu\u00E7\u00E3o.</p>         <p>A Java Cryptography Architecture (JCA) define as especifica\u00E7\u00F5es padr\u00E3o do algoritmo, descritas em <a href\="http\://java.sun.com/javase/6/docs/technotes/guides/security/StandardNames.html\#algspec">http\://java.sun.com/javase/6/docs/technotes/guides/security/StandardNames.html\#algspec</a>.</p> 
