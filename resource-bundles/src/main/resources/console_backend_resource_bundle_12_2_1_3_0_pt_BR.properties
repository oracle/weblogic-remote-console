IPlanetAuthenticatorMBean.properties.ControlFlag.detailedHelpHTML=<p>Retorna como a sequ\u00EAncia de log-in usa o provedor de Autentica\u00E7\u00E3o.</p>  <p>O valor <code>OBRIGAT\u00D3RIO</code> especifica que esse Log-inModule deve ser bem-sucedido. Mesmo que falhe, a autentica\u00E7\u00E3o d\u00E1 continuidade \u00E0 lista de Log-inModule para os provedores de Autentica\u00E7\u00E3o configurados. Esta \u00E9 a configura\u00E7\u00E3o padr\u00E3o.</p>  <p>Um valor de <code>REQUISITO</code> especifica que este m\u00F3dulo de log-in dever\u00E1 ter sucesso. Se outros provedores de Autentica\u00E7\u00E3o estiverem configurados e este m\u00F3dulo de log-in tiver sucesso, a autentica\u00E7\u00E3o prosseguir\u00E1 seguindo a lista de m\u00F3dulos de log-in. Se n\u00E3o, o controle retorna ao aplicativo.</p>  <p>Um valor <code>SUFICIENTE</code> especifica que este m\u00F3dulo de log-in n\u00E3o necessita ter sucesso. Se n\u00E3o tiver sucesso, retorna o controle ao aplicativo. Se falhar e outros provedores de Autentica\u00E7\u00E3o estiverem configurados, a autentica\u00E7\u00E3o prosseguir\u00E1 seguindo a lista de m\u00F3dulos de log-in</p>  <p>Um valor <code>OPCIONAL</code> especifica que esse m\u00F3dulo de log-in n\u00E3o necessita ter sucesso. Com ou sem sucesso, a autentica\u00E7\u00E3o prossegue seguindo a lista do m\u00F3dulos de log-in.</p> 
IPlanetAuthenticatorMBean.properties.ControlFlag.helpSummaryHTML=Retorna como a sequ\u00EAncia de log-in usa o provedor de Autentica\u00E7\u00E3o.
