QueueBean.properties.UnitOfWorkHandlingPolicy.detailedHelpHTML=<p>Especifica se o recurso Unit-of-Work (UOW) est\u00E1 ativado para este destino. Uma UOW \u00E9 um conjunto de mensagens que s\u00E3o processadas como uma \u00FAnica unidade.</p> <ul> <li> <b>Pass-Through</b> Por padr\u00E3o, este destino n\u00E3o considera as mensagens como parte de uma UOW.</li> <li> <b>Entrega de Mensagem \u00DAnica</b> Esse valor s\u00F3 dever\u00E1 ser selecionado se os consumidores da unidade de trabalho estiverem recebendo mensagens nesse destino. Quando forem selecionadas, as mensagens UOW ser\u00E3o formadas em uma lista e consumidas como um <code>ObjectMessage</code> contendo a lista.</li> </ul> 
