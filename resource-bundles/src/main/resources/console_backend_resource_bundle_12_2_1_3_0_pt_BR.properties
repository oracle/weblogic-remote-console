ServerTemplateMBean.properties.LoginTimeoutMillis.detailedHelpHTML=<p>O tempo limite de log-in para a porta do listener regular (n\u00E3o-SSL) padr\u00E3o do servidor. Esse \u00E9 o per\u00EDodo m\u00E1ximo permitido para que uma nova conex\u00E3o seja estabelecida.</p>  <p>O valor <code>0</code> indica que n\u00E3o h\u00E1 m\u00E1ximo.</p> 
