OracleVirtualDirectoryAuthenticatorMBean.properties.EnableCacheStatistics.label=Ativar Estat\u00EDsticas do Cache
OracleVirtualDirectoryAuthenticatorMBean.properties.FollowReferrals.detailedHelpHTML=Especifica que uma pesquisa por um usu\u00E1rio ou grupo no provedor de Autentica\u00E7\u00E3o LDAP seguir\u00E1 as refer\u00EAncias a outros servidores LDAP ou ramifica\u00E7\u00F5es no diret\u00F3rio LDAP. Por padr\u00E3o, este atributo \u00E9 ativado. Se a op\u00E7\u00E3o estiver definida como falsa, uma exce\u00E7\u00E3o de Indica\u00E7\u00E3o ser\u00E1 gerada quando forem encontradas indica\u00E7\u00F5es durante solicita\u00E7\u00F5es LDAP. 
