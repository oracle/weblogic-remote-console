DomainMBean.properties.ClusterConstraintsEnabled.detailedHelpHTML=<p>Especifica que as implantadas destinadas para um cluster s\u00F3 s\u00E3o bem-sucedidas se todos os servidores no cluster estiverem em execu\u00E7\u00E3o.</p>  <p>Por padr\u00E3o, as restri\u00E7\u00F5es do cluster est\u00E3o desativadas e a implantada \u00E9 tentada apenas nos servidores acess\u00EDveis no momento da implanta\u00E7\u00E3o no Servidor de Administra\u00E7\u00E3o. Os servidores que sofreram shutdown ou foram temporariamente particionados do Servidor de Administra\u00E7\u00E3o recuperar\u00E3o a implanta\u00E7\u00E3o durante a inicializa\u00E7\u00E3o do servidor ou logo depois que a parti\u00E7\u00E3o de rede for resolvida.</p> 
DomainMBean.properties.ClusterConstraintsEnabled.helpSummaryHTML=Especifica que as implantadas destinadas para um cluster s\u00F3 s\u00E3o bem-sucedidas se todos os servidores no cluster estiverem em execu\u00E7\u00E3o.
DomainMBean.properties.ClusterConstraintsEnabled.label=Ativar Restri\u00E7\u00F5es de Clusters
