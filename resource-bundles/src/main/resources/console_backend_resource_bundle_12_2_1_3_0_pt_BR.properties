EntityCacheCumulativeRuntimeMBean.slice.OnlySlice.introductionHTML=<p>Para cada cache de entidade XML, \u00E9 poss\u00EDvel monitorar um conjunto de estat\u00EDsticas que descreve como o cache est\u00E1 sendo usado e sua efic\u00E1cia. Essas estat\u00EDsticas descrevem\:</p> <ul>\n  <li>O estado atual do cache, como quanta mem\u00F3ria e espa\u00E7o em disco est\u00E3o sendo usados atualmente, o n\u00FAmero atual de entradas no cache, etc.</li>\n  <li>A atividade cumulativa para a sess\u00E3o atual, geralmente desde que o servidor foi iniciado, como o n\u00FAmero total de entradas que existiram no cache, o n\u00FAmero total de expurga\u00E7\u00F5es de mem\u00F3ria e de p\u00E1gina de disco, etc.</li>\n  <li>A atividade cumulativa desde que o cache foi criado. O tipo de dados \u00E9 igual \u00E0 atividade cumulativa para uma sess\u00E3o, embora os n\u00FAmeros reflitam os dados hist\u00F3ricos desde que o cache foi criado.</li>\n</ul>\n
