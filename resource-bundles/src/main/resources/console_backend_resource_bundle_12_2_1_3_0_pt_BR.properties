ServerMBean.properties.ServerDiagnosticConfig.DiagnosticJDBCSchemaName.detailedHelpHTML=<p>O nome do esquema a ser usado para acessar tabelas de archive baseadas em JDBC.</p>  <p>Se houver v\u00E1rios esquemas de archive WLDF JDBC no mesmo banco de dados, esse valor especifica o esquema correto a ser usado para acessar tabelas de archive baseadas em JDBC nesse banco de dados.</p>  <p>N\u00E3o h\u00E1 valor padr\u00E3o. Se o nome de um esquema n\u00E3o for especificado, nenhum nome de esquema ser\u00E1 aplicado quando o WLDF validar a tabela de runtime ou for usado para as instru\u00E7\u00F5es SQL.</p> 
