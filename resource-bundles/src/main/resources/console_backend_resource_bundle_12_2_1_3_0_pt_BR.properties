LDAPAuthenticatorMBean.properties.BindAnonymouslyOnReferrals.detailedHelpHTML=<p>Por padr\u00E3o, o provedor de Autentica\u00E7\u00E3o LDAP gen\u00E9rico usa os mesmos DN e senha utilizados para estabelecer conex\u00E3o com o servidor LDAP quando segue refer\u00EAncias durante uma pesquisa. Para se conectar como um usu\u00E1rio an\u00F4nimo, ative este atributo.</p>\n
