JDBCMultiDataSourceRuntimeMBean.properties.DeploymentState.detailedHelpHTML=<p>O estado de implanta\u00E7\u00E3o atual do m\u00F3dulo.</p>  <p>Um m\u00F3dulo pode estar em somente um dos estados a seguir. O estado pode ser alterado via implanta\u00E7\u00E3o ou console do administrador.</p>  <ul> <li>UNPREPARED. Estado que indica que este m\u00F3dulo n\u00E3o est\u00E1 preparado nem ativo.</li>  <li>PREPARED. Estado que indica que este m\u00F3dulo do aplicativo est\u00E1 preparado, mas n\u00E3o ativo. As classes foram carregadas e o m\u00F3dulo foi validado.</li>  <li>ACTIVATED. Estado que indica que este m\u00F3dulo est\u00E1 ativo no momento.</li>  <li>NEW. Estado que indica que este m\u00F3dulo acabou de ser criado e est\u00E1 sendo inicializado.</li> </ul> 
