SNMPAgentMBean.properties.LocalizedKeyCacheInvalidationInterval.detailedHelpHTML=<p>O n\u00FAmero de milissegundos que levam para o WebLogic Server invalidar seus caches de chaves de seguran\u00E7a do SNMP. A configura\u00E7\u00E3o de um valor alto cria o risco de que os usu\u00E1rios com credenciais removidas ainda possam acessar os dados do SNMP.</p> <p>A chave de seguran\u00E7a do SNMP \u00E9 uma vers\u00E3o criptografada do ID de mecanismo do agente SNMP e uma senha de autentica\u00E7\u00E3o ou privacidade. O WebLogic Server gera uma chave de seguran\u00E7a para cada entrada criada no mapa de credencial do SNMP. Ao receber uma solicita\u00E7\u00E3o do SNMPv3, o agente SNMP do WebLogic Server comparar\u00E1 a chave da solicita\u00E7\u00E3o com as chaves do seu WebLogic Server. Se essas chaves forem compat\u00EDveis, ele processar\u00E1 a solicita\u00E7\u00E3o. O agente SNMP tamb\u00E9m codificar\u00E1 estas chaves em suas respostas e notifica\u00E7\u00F5es. (Configure as chaves codificadas ao criar um destino para trap).</p> <p>Em vez de gerar novamente as chaves de cada comunica\u00E7\u00E3o SNMPv3, o WebLogic Server far\u00E1 o cache das chaves. Para ter certeza de que o cache possui o conjunto mais recente de credenciais do SNMP, o WebLogic Server invalidar\u00E1 o cache periodicamente. Depois que o cache for invalidado, a pr\u00F3xima vez que um agente SNMP solicitar credenciais, o WebLogic Server gerar\u00E1 o cache novamente.</p> <p>Observe que uma altera\u00E7\u00E3o ao mapa de credencial n\u00E3o atualiza automaticamente o cache. Em vez disso, o cache ser\u00E1 atualizado apenas depois de ser invalidado.</p> <p>Por exemplo, se voc\u00EA atualizar uma senha de privacidade em uma entrada existente no mapa de credencial do SNMP, o agente SNMP n\u00E3o estar\u00E1 ciente da nova senha at\u00E9 que o cache da chave seja invalidado e gerado novamente. Um usu\u00E1rio do SNMP com a senha de seguran\u00E7a antiga ainda poder\u00E1 acessar os dados do WebLogic Server at\u00E9 que o cache seja invalidado.</p> <p>Voc\u00EA pode invalidar uma chave logo depois de esperar pela expira\u00E7\u00E3o deste intervalo de invalida\u00E7\u00E3o. </p> 
SNMPAgentMBean.properties.LocalizedKeyCacheInvalidationInterval.helpSummaryHTML=O n\u00FAmero de milissegundos que levam para o WebLogic Server invalidar seus caches de chaves de seguran\u00E7a do SNMP.
SNMPAgentMBean.properties.LocalizedKeyCacheInvalidationInterval.label=Intervalo de Invalida\u00E7\u00E3o do Cache de Chaves Localizado
SNMPAgentMBean.properties.MasterAgentXPort.detailedHelpHTML=<p>A porta usada por esse agente SNMP para se comunicar com seus subagentes.</p> <p>O agente usa os subagentes para fornecer acesso aos Mbeans personalizados (Mbeans criados e registrados por voc\u00EA) e para os outros componentes do software. Os agentes SNMP do WebLogic Server n\u00E3o permitem que os usu\u00E1rios registrem seus pr\u00F3prios subagentes.</p> 
