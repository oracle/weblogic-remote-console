SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.detailedHelpHTML=<p>Se uma entrada no cache tiver um tempo de vida menor que esse valor, a asser\u00E7\u00E3o correspondente n\u00E3o ser\u00E1 utilizada. Em vez disso, uma nova asser\u00E7\u00E3o ser\u00E1 gerada.</p><p>Este atributo evita a situa\u00E7\u00E3o na qual uma asser\u00E7\u00E3o \u00E9 retornada do cache mas expira antes de poder ser avaliada em seu destino. Se o tempo restante de perman\u00EAncia da asser\u00E7\u00E3o em cache for curto demais, ele n\u00E3o ser\u00E1 usado.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.helpSummaryHTML=Se uma entrada no cache tiver um tempo de vida menor que esse valor, a asser\u00E7\u00E3o correspondente n\u00E3o ser\u00E1 utilizada.
SAMLCredentialMapperV2MBean.properties.CredCacheMinViableTTL.label=Tempo de Vida \u00DAtil M\u00EDnimo Vi\u00E1vel do Cache de Credenciais
SAMLCredentialMapperV2MBean.properties.CredCacheSize.detailedHelpHTML=<p>O tamanho do cache usado para armazenar as credenciais de asser\u00E7\u00E3o.</p><p>O cache armazena credenciais de asser\u00E7\u00E3o para que solicita\u00E7\u00F5es da mesma asser\u00E7\u00E3o possam retornar um resultado do cache, em vez de gerar uma nova asser\u00E7\u00E3o. Isso pode melhorar o desempenho em casos nos quais um aplicativo possa fazer v\u00E1rias solicita\u00E7\u00F5es para a mesma asser\u00E7\u00E3o, para o mesmo usu\u00E1rio, em um curto per\u00EDodo.</p> 
SAMLCredentialMapperV2MBean.properties.CredCacheSize.helpSummaryHTML=O tamanho do cache usado para armazenar as credenciais de asser\u00E7\u00E3o.
SAMLCredentialMapperV2MBean.properties.CredCacheSize.label=Tamanho do Cache de Credenciais
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.detailedHelpHTML=<p>Tempo, em segundos, que, por padr\u00E3o, uma asser\u00E7\u00E3o dever\u00E1 permanecer v\u00E1lida.</p><p>Se o valor for zero, ent\u00E3o as asser\u00E7\u00F5es ter\u00E3o uma vida \u00FAtil infinita. Mas n\u00E3o se recomenda utilizar asser\u00E7\u00F5es com vida \u00FAtil infinita.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.helpSummaryHTML=Tempo, em segundos, que, por padr\u00E3o, uma asser\u00E7\u00E3o dever\u00E1 permanecer v\u00E1lida.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLive.label=Tempo de Vida Padr\u00E3o
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.detailedHelpHTML=<p>Um fator de tempo que voc\u00EA pode utilizar para permitir que o Mapeador de Credenciais compense diferen\u00E7as entre os rel\u00F3gios nos sites de origem e destino. O valor \u00E9 um inteiro positivo ou negativo que representa segundos.</p><p>Normalmente, uma asser\u00E7\u00E3o \u00E9 v\u00E1lida desde a hora NotBefore, que assume como padr\u00E3o (aproximadamente) a hora de cria\u00E7\u00E3o da asser\u00E7\u00E3o, at\u00E9 a hora NotOnOrAfter, que \u00E9 calculada como (NotBefore + TimeToLive). Esse valor \u00E9 um inteiro, positivo ou negativo, que indica para quantos segundos antes ou ap\u00F3s "agora" deve-se ajustar as asser\u00E7\u00F5es NotBefore. Se voc\u00EA definir um valor para DefaultTimeToLiveDelta, a vida \u00FAtil da asser\u00E7\u00E3o ainda ser\u00E1 calculada como (NotBefore + TimeToLive), mas o valor NotBefore ser\u00E1 definido como (agora + TimeToLiveDelta). Logo, uma asser\u00E7\u00E3o poder\u00E1 ter uma vida \u00FAtil de dois minutos (120 segundos) que inicia trinta segundos atr\u00E1s, ou inicia daqui a um minuto. Isso permite ao provedor de Mapeamento de Credenciais do SAML compensar diferen\u00E7as de rel\u00F3gios entre os sites de origem e destino. O padr\u00E3o poder\u00E1 ser ignorado para determinadas asser\u00E7\u00F5es.</p> 
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.helpSummaryHTML=Um fator de tempo que voc\u00EA pode utilizar para permitir que o Mapeador de Credenciais compense diferen\u00E7as entre os rel\u00F3gios nos sites de origem e destino.
SAMLCredentialMapperV2MBean.properties.DefaultTimeToLiveDelta.label=Delta do Tempo de Vida Padr\u00E3o
