SNMPLogFilterMBean.properties.UserIds.detailedHelpHTML=<p>Uma lista de IDs do usu\u00E1rio que faz com que um agente SNMP do WebLogic Server gere uma notifica\u00E7\u00E3o.</p>  <p>Cada mensagem inclui o ID do usu\u00E1rio do contexto de seguran\u00E7a no qual a mensagem foi gerada.</p>  <p>Se o campo de ID do Usu\u00E1rio de uma mensagem corresponder a uma das IDs do Usu\u00E1rio especificadas no filtro, o WebLogic Server gerar\u00E1 uma notifica\u00E7\u00E3o.</p>  <p>Se esse filtro de log n\u00E3o especificar IDs do Usu\u00E1rio, o WebLogic Server poder\u00E1 gerar uma notifica\u00E7\u00E3o para mensagens de todos os IDs do Usu\u00E1rio.</p> 
