ServerMBean.properties.SingleSignOnServices.IdentityProviderPreferredBinding.detailedHelpHTML=<p>Especifica o tipo de vincula\u00E7\u00E3o preferencial para pontos finais dos servi\u00E7os do Provedor de Identidade. Deve ser definido como <code>Nenhum</code>, <code>HTTP/POST</code>, <code>HTTP/Artefato</code> ou <code>HTTP/Redirecionar</code>.</p> 
