JTAMigratableTargetMBean.properties.NonLocalPostAllowed.detailedHelpHTML=<p>Especifica se ou n\u00E3o o script de p\u00F3s-desativa\u00E7\u00E3o tem permiss\u00E3o para execu\u00E7\u00E3o em uma m\u00E1quina diferente.</p>  <p>Normalmente, quando ocorrer a migra\u00E7\u00E3o autom\u00E1tica, o script p\u00F3s-desativa\u00E7\u00E3o ser\u00E1 executado no local atual do servi\u00E7o e o script de pr\u00E9-ativa\u00E7\u00E3o, no novo local do servi\u00E7o. Se o local atual ficar inacess\u00EDvel por algum motivo, esse valor ser\u00E1 verificado para saber se \u00E9 seguro execut\u00E1-lo na nova m\u00E1quina do servi\u00E7o.</p>  <p>Isso \u00E9 \u00FAtil se o script de p\u00F3s-desativa\u00E7\u00E3o controlar o acesso a um recurso de rede e n\u00E3o precisar de dados da m\u00E1quina atual.</p> 
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.helpSummaryHTML=Especifica se ou n\u00E3o o script de p\u00F3s-desativa\u00E7\u00E3o tem permiss\u00E3o para execu\u00E7\u00E3o em uma m\u00E1quina diferente.
JTAMigratableTargetMBean.properties.NonLocalPostAllowed.label=Permitir que o Script P\u00F3s-Migra\u00E7\u00E3o seja Executado em uma M\u00E1quina Diferente
JTAMigratableTargetMBean.properties.PostScript.detailedHelpHTML=<p>Especifica o caminho para o script de p\u00F3s-migra\u00E7\u00E3o a ser executado depois que um alvo migr\u00E1vel for totalmente desativado. O script <i>deve</i> estar no diret\u00F3rio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Depois que o alvo migr\u00E1vel for desativado, se houver um script especificado <i>e</i> se o Gerenciador de N\u00F3s estiver dispon\u00EDvel, ent\u00E3o o script ser\u00E1 executado. A especifica\u00E7\u00E3o de um script sem um Gerenciador de N\u00F3s dispon\u00EDvel resultar\u00E1 em um erro na migra\u00E7\u00E3o.</p> 
JTAMigratableTargetMBean.properties.PostScript.helpSummaryHTML=Especifica o caminho para o script de p\u00F3s-migra\u00E7\u00E3o a ser executado depois que um alvo migr\u00E1vel for totalmente desativado.
JTAMigratableTargetMBean.properties.PostScript.label=Caminho de Script P\u00F3s-Migra\u00E7\u00E3o
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.detailedHelpHTML=<p>Especifica se ou n\u00E3o uma falha durante a execu\u00E7\u00E3o do script de p\u00F3s-desativa\u00E7\u00E3o \u00E9 fatal para a migra\u00E7\u00E3o.</p>  <p>Se for fatal, o alvo migr\u00E1vel <i>n\u00E3o</i> ser\u00E1 migrado automaticamente at\u00E9 que o administrador migre manualmente para um servidor, reativando-o dessa maneira.</p>  <p><b>Nota\:</b> A ativa\u00E7\u00E3o desse valor resultar\u00E1 na diminui\u00E7\u00E3o da garantia exatamente uma vez. \u00C9 fornecida para impedir corrup\u00E7\u00E3o de dados mais perigosa se o script p\u00F3s-desativa\u00E7\u00E3o falhar. Tamb\u00E9m, se esse valor for ativado, ent\u00E3o o script poder\u00E1 ser chamado mais de uma vez pela estrutura de migra\u00E7\u00E3o depois que o Alvo Migr\u00E1vel for desativado ou quando o servidor ou m\u00E1quina hospedando o Alvo Migr\u00E1vel travar ou a rede for particionada. O script n\u00E3o deve retornar valores de sa\u00EDda diferentes quando chamado v\u00E1rias vezes em tais cen\u00E1rios.</p> 
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.helpSummaryHTML=Especifica se ou n\u00E3o uma falha durante a execu\u00E7\u00E3o do script de p\u00F3s-desativa\u00E7\u00E3o \u00E9 fatal para a migra\u00E7\u00E3o.
JTAMigratableTargetMBean.properties.PostScriptFailureFatal.label=Falha no Script P\u00F3s-Migra\u00E7\u00E3o Cancela a Migra\u00E7\u00E3o Autom\u00E1tica
JTAMigratableTargetMBean.properties.PreScript.detailedHelpHTML=<p>Especifica o caminho para o script de pr\u00E9-migra\u00E7\u00E3o a ser executado antes que um alvo migr\u00E1vel seja realmente ativado. O script <i>deve</i> estar no diret\u00F3rio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>  <p>Antes que o alvo migr\u00E1vel seja ativado, se houver um script especificado <i>e</i> se o Gerenciador de N\u00F3s estiver dispon\u00EDvel, ent\u00E3o o script ser\u00E1 executado. A especifica\u00E7\u00E3o de um script sem um Gerenciador de N\u00F3s dispon\u00EDvel resultar\u00E1 em um erro na migra\u00E7\u00E3o.</p>  <p>Se o script falhar ou n\u00E3o puder ser localizado, a migra\u00E7\u00E3o n\u00E3o prosseguir\u00E1 no servidor atual e ser\u00E1 tentado no pr\u00F3ximo servidor adequado. Pode ser o pr\u00F3ximo servidor na lista de servidores candidatos, ou no cluster, se n\u00E3o houver lista de servidores candidatos.</p> 
JTAMigratableTargetMBean.properties.PreScript.helpSummaryHTML=Especifica o caminho para o script de pr\u00E9-migra\u00E7\u00E3o a ser executado antes que um alvo migr\u00E1vel seja realmente ativado.
JTAMigratableTargetMBean.properties.PreScript.label=Caminho de Script de Pr\u00E9-Migra\u00E7\u00E3o
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.detailedHelpHTML=<p>Se continuar para inicializar se n\u00E3o conseguir encontrar o propriet\u00E1rio atual do TRS para executar failback. Esse atributo s\u00F3 \u00E9 significativo para servidores no cluster. </p>  <p>Se verdadeiro\: o servidor falhar\u00E1 ao ser inicializado nesta situa\u00E7\u00E3o.</p> <p>Se falso\: o servidor continuar\u00E1 para inicializar sem tentar executar failback.</p> 
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.helpSummaryHTML=Se continuar para inicializar se n\u00E3o conseguir encontrar o propriet\u00E1rio atual do TRS para executar failback.
JTAMigratableTargetMBean.properties.StrictOwnershipCheck.label=Ativar Verifica\u00E7\u00E3o de Propriedade Restrita
