ServerTemplateMBean.properties.SingleSignOnServices.LoginURL.detailedHelpHTML=<p>Especifica se uma aplica\u00E7\u00E3o da Web de log-in personalizada \u00E9 usada. Se voc\u00EA usar uma aplica\u00E7\u00E3o da Web de log-in personalizada, deve especificar um URL de log-in. Se voc\u00EA n\u00E3o personalizar o log-in, os par\u00E2metros de consulta de URL de log-in e retorno de log-in ser\u00E3o limpos durante o salvamento das altera\u00E7\u00F5es.</p>\n<p>Se voc\u00EA usar uma aplica\u00E7\u00E3o da Web de log-in personalizada, deve especificar um URL de log-in. Se n\u00E3o usar uma aplica\u00E7\u00E3o da Web de log-in personalizada, os par\u00E2metros de URL de log-in e retorno de log-in ser\u00E3o limpos durante a grava\u00E7\u00E3o das altera\u00E7\u00F5es nesta p\u00E1gina.</p>\n
