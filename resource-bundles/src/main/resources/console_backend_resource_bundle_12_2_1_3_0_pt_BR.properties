DomainMBean.properties.CdiContainer.ImplicitBeanDiscoveryEnabled.detailedHelpHTML=<p>Ativar ou desativar descoberta de bean impl\u00EDcita para todas as aplica\u00E7\u00F5es implantadas no dom\u00EDnio. Usado para compatibilidade com a aplica\u00E7\u00E3o CDI 1.0.</p>\n
DomainMBean.properties.CdiContainer.ImplicitBeanDiscoveryEnabled.helpSummaryHTML=<p>Ativar ou desativar descoberta de bean impl\u00EDcita para todas as aplica\u00E7\u00F5es implantadas no dom\u00EDnio. Usado para compatibilidade com a aplica\u00E7\u00E3o CDI 1.0.</p>\n
