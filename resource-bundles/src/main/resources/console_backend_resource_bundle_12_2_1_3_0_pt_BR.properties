QuotaBean.properties.BytesMaximum.detailedHelpHTML=<p>O n\u00FAmero total de bytes que podem ser armazenados em um destino que usa essa cota.</p>  <p>Um valor de zero indica que nenhuma mensagem pode ser colocada em um destino sem exceder a cota. Um valor de -1 impede que o WebLogic Server imponha um limite.</p>  <p>Como um volume excessivo de bytes pode causar satura\u00E7\u00E3o da mem\u00F3ria, a Oracle recomenda que o m\u00E1ximo corresponda \u00E0 quantidade de mem\u00F3ria no sistema dispon\u00EDvel depois de ter considerado o restante de sua carga da aplica\u00E7\u00E3o.</p>  <p>Nenhuma considera\u00E7\u00E3o \u00E9 feita a mensagens pendentes; ou seja, mensagens que est\u00E3o em andamento, demoradas ou de outra forma impedidas de serem entregues ainda contam em rela\u00E7\u00E3o \u00E0 cota de mensagens e/ou bytes.</p>.  <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. Se a cota for diminu\u00EDda e o objeto da cota tiver excedido-a agora, as solicita\u00E7\u00F5es subsequentes para cota ser\u00E3o negadas at\u00E9 que fique dispon\u00EDvel novamente. Se a cota for aumentada, isso poder\u00E1 permitir que o objeto da cota satisfa\u00E7a solicita\u00E7\u00F5es existentes por cotas.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se um modelo JMS for usado para membros de destino distribu\u00EDdos, ent\u00E3o esse m\u00E1ximo se aplicar\u00E1 somente \u00E0queles membros espec\u00EDficos e n\u00E3o ao destino distribu\u00EDdo como um todo.</p> 
QuotaBean.properties.BytesMaximum.helpSummaryHTML=O n\u00FAmero total de bytes que podem ser armazenados em um destino que usa essa cota.
QuotaBean.properties.BytesMaximum.label=M\u00E1ximo de Bytes
QuotaBean.properties.MessagesMaximum.detailedHelpHTML=<p>O n\u00FAmero total de mensagens que podem ser armazenadas em um destino que usa essa cota.</p>  <p>Um valor de zero indica que nenhuma mensagem pode ser colocada em um destino sem exceder a cota. Um valor de -1 impede que o WebLogic Server imponha um limite.</p>  <p>Como um volume excessivo de bytes pode causar satura\u00E7\u00E3o da mem\u00F3ria, a Oracle recomenda que o m\u00E1ximo corresponda \u00E0 quantidade de mem\u00F3ria no sistema dispon\u00EDvel depois de ter considerado o restante de sua carga da aplica\u00E7\u00E3o.</p>  <p>Nenhuma considera\u00E7\u00E3o \u00E9 feita a mensagens pendentes; ou seja, mensagens que est\u00E3o em andamento, demoradas ou de outra forma impedidas de serem entregues ainda contam em rela\u00E7\u00E3o \u00E0 cota de mensagens e/ou bytes.</p>.  <p>Este atributo \u00E9 din\u00E2mico e pode ser alterado a qualquer momento. Se a cota for diminu\u00EDda e o objeto da cota tiver excedido-a agora, as solicita\u00E7\u00F5es subsequentes para cota ser\u00E3o negadas at\u00E9 que fique dispon\u00EDvel novamente. Se a cota for aumentada, isso poder\u00E1 permitir que o objeto da cota satisfa\u00E7a solicita\u00E7\u00F5es existentes por cotas.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se um modelo JMS for usado para membros de destino distribu\u00EDdos, ent\u00E3o esse m\u00E1ximo se aplicar\u00E1 somente \u00E0queles membros espec\u00EDficos e n\u00E3o ao destino distribu\u00EDdo como um todo.</p> 
