ServerMBean.properties.Log.LogFileFilter.detailedHelpHTML=<p>A configura\u00E7\u00E3o do filtro para o arquivo de log do servidor.</p>  <p>Uma configura\u00E7\u00E3o de filtro define regras de filtragem simples para limitar o volume de mensagens de log gravadas no arquivo de log.</p> 
