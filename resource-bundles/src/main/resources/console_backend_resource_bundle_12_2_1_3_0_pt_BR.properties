ConnectorComponentRuntimeMBean.descriptionHTML=<p>Gera notifica\u00E7\u00F5es sobre o estado de implanta\u00E7\u00E3o de adaptadores de recursos. (Cada adaptador de recursos \u00E9 representado por uma inst\u00E2ncia de weblogic.management.configuration.ConnectorComponentMBean.)</p>  <p>Na implanta\u00E7\u00E3o em duas fases, se o estado de um adaptador de recursos for <code>PREPARED</code>, \u00E9 porque ele realizou a primeira fase da implanta\u00E7\u00E3o (tudo est\u00E1 configurado e o que falta \u00E9 ativar uma refer\u00EAncia ao adaptador). Quando o adaptador de recursos estiver em um estado <code>ACTIVATED</code>, \u00E9 porque ele realizou a segunda fase da implanta\u00E7\u00E3o, na qual os aplicativos podem obter uma refer\u00EAncia ao adaptador.</p>  <p>Uma inst\u00E2ncia do servidor cria uma inst\u00E2ncia desta interface quando cria uma inst\u00E2ncia de <code>weblogic.management.configuration.ConnectorComponentMBean</code>.</p> 
