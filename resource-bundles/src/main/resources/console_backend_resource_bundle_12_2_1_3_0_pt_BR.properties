ServerMBean.properties.IdleConnectionTimeout.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de segundos que uma conex\u00E3o pode ficar inativa antes de ser fechada pelo servidor. Os protocolos T3 e T3S ignoram esse atributo. Se voc\u00EA configurar canais de rede para este servidor, cada canal poder\u00E1 sobrepor esse tempo limite da mensagem de conex\u00E3o inativa.</p>  <p>Esse tempo limite ajuda a proteger contra conflito do servidor em muitas conex\u00F5es abertas.</p> 
