SAFAgentMBean.properties.WindowInterval.detailedHelpHTML=<p>A quantidade m\u00E1xima de tempo, em milissegundos, que um agente de envio do JMS aguarda antes de encaminhar mensagens em um lote \u00FAnico. Para uma fila ou t\u00F3pico, a configura\u00E7\u00E3o <code>WindowInterval</code>.</p>  <p>Um agente de envio aguarda o encaminhamento do lote de mensagens at\u00E9 que\: (A) a contagem de mensagens do destino de origem seja superior ou igual ao <code>Tamanho da Janela</code> configurado; (B) tenha aguardado um <code>Intervalo de Janelas</code> espec\u00EDfico, o que ocorrer primeiro.</p> 
SAFAgentMBean.properties.WindowInterval.helpSummaryHTML=A quantidade m\u00E1xima de tempo, em milissegundos, que um agente de envio do JMS aguarda antes de encaminhar mensagens em um lote \u00FAnico.
SAFAgentMBean.properties.WindowInterval.label=Intervalo da Janela
SAFAgentMBean.properties.WindowSize.detailedHelpHTML=<p>Para mensagens JMS, o n\u00FAmero de mensagens em um lote. Um agente de envio aguarda para encaminhar um lote de mensagem at\u00E9 que a contagem de mensagem de destino da origem seja maior que ou igual a este valor. Para uma fila ou t\u00F3pico distribu\u00EDdo, a configura\u00E7\u00E3o <code>WindowSize</code> ser\u00E1 ignorada e sempre definida internamente para 1 mensagem.</p> <p>Para o WSRM, o n\u00FAmero m\u00E1ximo de mensagens n\u00E3o reconhecidas permitido entre um destino de origem e um destino durante uma convers\u00E3o.</p> 
SAFAgentMBean.properties.WindowSize.helpSummaryHTML=Para mensagens JMS, o n\u00FAmero de mensagens em um lote.
SAFAgentMBean.properties.WindowSize.label=Tamanho da Janela
