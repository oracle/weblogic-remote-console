DomainMBean.properties.ConfigBackupEnabled.helpSummaryHTML=Se verdadeiro, ent\u00E3o backups da configura\u00E7\u00E3o ser\u00E3o gerados durante a inicializa\u00E7\u00E3o do servidor.
