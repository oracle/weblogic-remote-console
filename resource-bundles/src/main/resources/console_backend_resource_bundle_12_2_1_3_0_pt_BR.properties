ServerMBean.properties.CandidateMachines.detailedHelpHTML=<p>Limita a lista de m\u00E1quinas candidatas especificadas pelo cluster. (Requer a ativa\u00E7\u00E3o deste servidor para migra\u00E7\u00E3o autom\u00E1tica e para configurar o cluster com um conjunto de m\u00E1quinas candidatas.)</p>  <p>Se este servidor falhar e estiver ativado para migra\u00E7\u00E3o autom\u00E1tica, o Gerenciador de N\u00F3s o reiniciar\u00E1 automaticamente. Por padr\u00E3o, o Gerenciador de N\u00F3s reinicia o servidor em qualquer m\u00E1quina candidata especificada pelo cluster (na ordem de prefer\u00EAncia configurada no cluster). Para alterar o padr\u00E3o, use a lista de m\u00E1quinas candidatas deste servidor para criar um subconjunto de candidatos de todo o cluster. Tamb\u00E9m \u00E9 poss\u00EDvel alterar a ordem de prefer\u00EAncia.</p> 
ServerMBean.properties.CandidateMachines.helpSummaryHTML=Limita a lista de m\u00E1quinas candidatas especificadas pelo cluster.
ServerMBean.properties.CandidateMachines.label=M\u00E1quinas Candidatas
ServerMBean.properties.ClasspathServletDisabled.detailedHelpHTML=<p>O ClasspathServlet atender\u00E1 qualquer arquivo de classe no classpath e ser\u00E1 registrado por padr\u00E3o em cada aplica\u00E7\u00E3o Web (incluindo o gerenciamento). No entanto, n\u00E3o precisa ser ativado para muitas aplica\u00E7\u00F5es e representa uma brecha de seguran\u00E7a caso esteja desmarcado.</p>  <p>Os componentes WLS como JDBC e JMS dependem do ClasspathServlet. Se o servlet n\u00E3o puder ser desativado, defina o ClassPathServletSecureModeEnabled para verdadeiro.</p> 
ServerMBean.properties.ClasspathServletDisabled.helpSummaryHTML=O ClasspathServlet atender\u00E1 qualquer arquivo de classe no classpath e ser\u00E1 registrado por padr\u00E3o em cada aplica\u00E7\u00E3o Web (incluindo o gerenciamento).
ServerMBean.properties.ClasspathServletDisabled.label=Servlet de Classpath Desativado
ServerMBean.properties.ClientCertProxyEnabled.detailedHelpHTML=<p>Especifica se o <code>HttpClusterServlet</code> executa proxy do certificado cliente em um cabe\u00E7alho especial.</p>  <p>Por padr\u00E3o (ou se voc\u00EA especificar <code>falso</code>), o descritor de implanta\u00E7\u00E3o <code>weblogic.xml</code> para cada aplica\u00E7\u00E3o implantada neste servidor determinar\u00E1 se a aplica\u00E7\u00E3o web confia nos certificados enviados do plug-in do servidor proxy. Por padr\u00E3o (ou se o descritor de implanta\u00E7\u00E3o especificar <code>falso</code>), os usu\u00E1rios n\u00E3o poder\u00E3o efetuar login na aplica\u00E7\u00E3o Web a partir de um plug-in do servidor proxy.</p>  <p>O valor <code>verdadeiro</code> faz com que os plug-ins do servidor proxy transmitam certifica\u00E7\u00F5es de identidade de clientes para todas as aplica\u00E7\u00F5es Web implantadas nesta inst\u00E2ncia do servidor. Um plug-in de servidor proxy codifica cada certifica\u00E7\u00E3o de identidade no cabe\u00E7alho <code>WL-Proxy-Client-Cert</code> e transmite o cabe\u00E7alho para as inst\u00E2ncias do WebLogic Server. Uma inst\u00E2ncia do WebLogic Server extrai as informa\u00E7\u00F5es de certificado do cabe\u00E7alho, confiando que vieram de uma fonte segura, e usa essas informa\u00E7\u00F5es para autenticar o usu\u00E1rio.</p>  <p>Se voc\u00EA especificar <code>verdadeiro</code>, use um <code>weblogic.security.net.ConnectionFilter</code> para garantir que essa inst\u00E2ncia do WebLogic Server aceite conex\u00F5es apenas da m\u00E1quina em que o plug-in do servidor proxy est\u00E1 sendo executado. A especifica\u00E7\u00E3o de <code>verdadeiro</code> sem usar um filtro de conex\u00E3o cria uma vulnerabilidade de seguran\u00E7a, porque o cabe\u00E7alho <code>WL-Proxy-Client-Cert</code> pode ser falsificado.</p>  <p>Um cluster tamb\u00E9m pode especificar se o <code>HttpClusterServlet</code> executa proxy do certificado cliente em um cabe\u00E7alho especial. A defini\u00E7\u00E3o no n\u00EDvel do cluster substitui a defini\u00E7\u00E3o em servidores individuais que fazem parte do cluster.</p> 
ServerMBean.properties.ClientCertProxyEnabled.helpSummaryHTML=Especifica se o <code>HttpClusterServlet</code> executa proxy do certificado cliente em um cabe\u00E7alho especial.
ServerMBean.properties.ClientCertProxyEnabled.label=Proxy de Cert. do Cliente Ativado
ServerMBean.properties.Cluster.detailedHelpHTML=<p>O cluster, ou o grupo de inst\u00E2ncias do WebLogic Server, ao qual este servidor pertence.</p>  <p>Se definido, o servidor atender\u00E1 os eventos de multicast do cluster.</p> 
ServerMBean.properties.Cluster.helpSummaryHTML=O cluster, ou o grupo de inst\u00E2ncias do WebLogic Server, ao qual este servidor pertence.
