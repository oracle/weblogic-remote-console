WTCImportMBean.table.introductionHTML=<p>Os servi\u00E7os importados oferecem informa\u00E7\u00F5es sobre como acessar servi\u00E7os que est\u00E3o dispon\u00EDveis em dom\u00EDnios remotos do Tuxedo.</p> <p>Esta p\u00E1gina resume os servi\u00E7os importados que foram criados no servidor WTC atual.</p>\n
