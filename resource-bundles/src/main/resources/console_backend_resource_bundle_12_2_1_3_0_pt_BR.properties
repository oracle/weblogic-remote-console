WTCRemoteTuxDomMBean.properties.CredentialPolicy.detailedHelpHTML=<p>A pol\u00EDtica de lista de controle de acesso (ACL) de sa\u00EDda para solicita\u00E7\u00F5es para um ponto de acesso remoto do Tuxedo.</p>  <p>Os valores permitidos s\u00E3o\:</p>  <ul> <li>LOCAL\: O ponto de acesso remoto do Tuxedo controla a identidade de solicita\u00E7\u00F5es de servi\u00E7o recebidas do ponto de acesso local do Tuxedo para o nome do principal especificado no nome do principal local para este ponto de acesso remoto do Tuxedo.</li>  <li>GLOBAL\: O ponto de acesso remoto do Tuxedo transmite a solicita\u00E7\u00E3o de servi\u00E7o sem altera\u00E7\u00E3o.</li> </ul>  <p><i>Nota\:</i> Se Interoperar for definido como Sim, CredentialPolicy ser\u00E1 ignorado.</p> 
WTCRemoteTuxDomMBean.properties.CredentialPolicy.helpSummaryHTML=A pol\u00EDtica de lista de controle de acesso (ACL) de sa\u00EDda para solicita\u00E7\u00F5es para um ponto de acesso remoto do Tuxedo.
