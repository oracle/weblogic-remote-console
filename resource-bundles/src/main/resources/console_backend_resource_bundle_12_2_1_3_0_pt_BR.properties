ServerMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Medium=M\u00E9dio
ServerMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.legalValues.Off=Desativado
ServerMBean.properties.ServerStart.Arguments.detailedHelpHTML=<p>Os argumentos a serem usados ao iniciar este servidor.</p>  <p>Estes s\u00E3o os primeiros argumentos anexados imediatamente ap\u00F3s a parte <code>java</code> do comando de inicializa\u00E7\u00E3o. Por exemplo, \u00E9 poss\u00EDvel definir a mem\u00F3ria heap Java ou especificar qualquer op\u00E7\u00E3o <code>weblogic.Server</code>.</p>  <p>Essa propriedade n\u00E3o deve ser usada para especificar weblogic.management.username ou weblogic.management.password, pois esses valores ser\u00E3o ignorados durante a inicializa\u00E7\u00E3o do servidor. Em vez disso, as propriedades do nome de usu\u00E1rio e senha devem ser definidos. Isso tamb\u00E9m permitir\u00E1 que o Gerenciador de N\u00F3s criptografe adequadamente esses valores na m\u00E1quina do Servidor Gerenciado.</p>  <p>Separe os argumentos com um espa\u00E7o.</p>  <p>Esse valor s\u00F3 pode ser especificado de maneira conveniente no arquivo .properties do gerenciador de n\u00F3s usando a propriedade weblogic.startup.Arguments. O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente JAVA_OPTIONS. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s transmitir\u00E1 os argumentos como op\u00E7\u00F5es.</p> 
ServerMBean.properties.ServerStart.Arguments.helpSummaryHTML=Os argumentos a serem usados ao iniciar este servidor.
ServerMBean.properties.ServerStart.Arguments.label=Argumentos
ServerMBean.properties.ServerStart.ClassPath.detailedHelpHTML=<p>O caminho de classe (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>No m\u00EDnimo ser\u00E1 necess\u00E1rio especificar os seguintes valores para a op\u00E7\u00E3o do caminho de classe\: <code>WL_HOME/server/lib/weblogic_sp.jar;WL_HOME/server/lib/weblogic.jar</code></p>  <p>em que <code>WL_HOME</code> \u00E9 o diret\u00F3rio no qual voc\u00EA instalou o WebLogic Server na m\u00E1quina do Gerenciador de N\u00F3s.</p>  <p>O ambiente shell determina o caractere usado para separar elementos do caminho. No Windows, geralmente use um ponto-e-v\u00EDrgula (;). Em um shell BASH, geralmente use dois-pontos (\:).</p>  <p>Esse valor s\u00F3 pode ser especificado de maneira conveniente no arquivo .properties do gerenciador de n\u00F3s usando a propriedade weblogic.startup.ClassPath. O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente CLASSPATH. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s transmitir\u00E1 -Djava.class.path.</p> 
ServerMBean.properties.ServerStart.ClassPath.helpSummaryHTML=O caminho de classe (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerMBean.properties.ServerStart.ClassPath.label=Class Path
ServerMBean.properties.ServerStart.JavaHome.detailedHelpHTML=<p>O diret\u00F3rio inicial Java (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>Especifique o diret\u00F3rio-pai do diret\u00F3rio <code>bin</code> do JDK. Por exemplo, <code>c\:\\bea\\jdk141</code>.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.JavaHome.</p> <p>O Gerenciador de N\u00F3s transmitir\u00E1 esse valor a um script inicial usando a vari\u00E1vel de ambiente JAVA_HOME. Ao emitir uma linha de comandos Java para iniciar o servidor, o Gerenciador de N\u00F3s usar\u00E1 o execut\u00E1vel Java do local especificado. </p> 
ServerMBean.properties.ServerStart.JavaHome.helpSummaryHTML=O diret\u00F3rio inicial Java (caminho na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerMBean.properties.ServerStart.JavaHome.label=Home do Java
ServerMBean.properties.ServerStart.JavaVendor.detailedHelpHTML=<p>O valor do Fornecedor Java a ser usado ao iniciar este servidor. </p> <p> Se o servidor fizer parte de um cluster e for configurado para migra\u00E7\u00E3o autom\u00E1tica em plataformas possivelmente diferentes com fornecedores diferentes que oferecem os JDKs, JavaVendor e JavaHome dever\u00E3o ser definidos no arquivo de configura\u00E7\u00E3o gerado.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.JavaVendor.</p>  <p>O Gerenciador de N\u00F3s n\u00E3o transmite esse valor chamando uma linha de comandos java para iniciar o servidor. Ele transmite esse valor na vari\u00E1vel de ambiente JAVA_VENDOR para o script inicial. </p> 
ServerMBean.properties.ServerStart.JavaVendor.helpSummaryHTML=O valor do Fornecedor Java a ser usado ao iniciar este servidor.
ServerMBean.properties.ServerStart.JavaVendor.label=Fornecedor Java
ServerMBean.properties.ServerStart.Password.detailedHelpHTML=<p>A senha do nome do usu\u00E1rio usada para inicializar o servidor e executar o monitoramento do estado do servidor.</p>  <p>Como parte do 8.1 sp4, quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Recupera o valor do atributo <code>PasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Criptografa o valor.</li> <li>Define o valor do atributo <code>PasswordEncrypted</code> para o valor criptografado.</li> </ol>  <p>O uso deste atributo (<code>Senha</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, use <code>PasswordEncrypted</code>.</p> 
ServerMBean.properties.ServerStart.Password.helpSummaryHTML=A senha do nome do usu\u00E1rio usada para inicializar o servidor e executar o monitoramento do estado do servidor.
ServerMBean.properties.ServerStart.Password.label=Senha
ServerMBean.properties.ServerStart.RootDirectory.detailedHelpHTML=<p>O diret\u00F3rio que este servidor usa como raiz. Esse diret\u00F3rio deve estar no computador que hospeda o Gerenciador de N\u00F3s. Se voc\u00EA n\u00E3o especificar um valor de Diret\u00F3rio-raiz, o diret\u00F3rio de dom\u00EDnio ser\u00E1 usado por padr\u00E3o. </p> 
ServerMBean.properties.ServerStart.RootDirectory.helpSummaryHTML=O diret\u00F3rio que este servidor usa como raiz.
ServerMBean.properties.ServerStart.RootDirectory.label=Diret\u00F3rio-Raiz
ServerMBean.properties.ServerStart.SecurityPolicyFile.detailedHelpHTML=<p>O arquivo da pol\u00EDtica de seguran\u00E7a (diret\u00F3rio e nome do arquivo na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>  <p>Este valor tamb\u00E9m pode ser especificado de forma conveniente no arquivo nodemanager .properties usando a propriedade weblogic.startup.SecurityPolicyFile.</p>  <p>Quando o Gerenciador de N\u00F3s estiver usando um script inicial, o arquivo de pol\u00EDtica de seguran\u00E7a ser\u00E1 definido em uma vari\u00E1vel de ambiente, SECURITY_POLICY. Al\u00E9m disso, o Gerenciador de N\u00F3s estiver iniciando o processo diretamente com o uso de um comando java, o arquivo de pol\u00EDtica de seguran\u00E7a ser\u00E1 definido com -Djava.security.policy\= </p> 
ServerMBean.properties.ServerStart.SecurityPolicyFile.helpSummaryHTML=O arquivo da pol\u00EDtica de seguran\u00E7a (diret\u00F3rio e nome do arquivo na m\u00E1quina executando o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.
ServerMBean.properties.ServerStart.SecurityPolicyFile.label=Arquivo da Pol\u00EDtica de Seguran\u00E7a
ServerMBean.properties.ServerStart.Username.detailedHelpHTML=<p>O nome do usu\u00E1rio a ser usado ao inicializar este servidor.</p>  <p>O Console de Administra\u00E7\u00E3o insere o nome do usu\u00E1rio fornecido durante o log-in na console. O Assistente de Configura\u00E7\u00E3o do Dom\u00EDnio insere o nome do usu\u00E1rio definido durante a cria\u00E7\u00E3o do dom\u00EDnio.</p> 
ServerMBean.properties.ServerStart.Username.helpSummaryHTML=O nome do usu\u00E1rio a ser usado ao inicializar este servidor.
ServerMBean.properties.ServerStart.Username.label=Nome do Usu\u00E1rio
