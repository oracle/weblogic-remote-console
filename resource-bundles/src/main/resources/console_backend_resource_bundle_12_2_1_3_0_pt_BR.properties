ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.detailedHelpHTML=<p>O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados. Por padr\u00E3o, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio onde o arquivo de log est\u00E1 armazenado.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.helpSummaryHTML=O diret\u00F3rio em que os arquivos de log rotacionados ser\u00E3o armazenados.
ServerTemplateMBean.properties.WebServer.WebServerLog.LogFileRotationDir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Especifica se os time stamps para mensagens de log HTTP est\u00E3o em Greenwich Mean Time (GMT), independente do fuso hor\u00E1rio local especificado pelo computador de host.</p>  <p>Use esse m\u00E9todo para seguir a especifica\u00E7\u00E3o W3C para arquivos de log de Formato Estendido. A especifica\u00E7\u00E3o determina que todos os time stamps para as entradas de log de Formato Estendido estejam em GMT.</p>  <p>Esse m\u00E9todo s\u00F3 se aplica se voc\u00EA tiver especificado o formato de mensagem <code>estendido</code>.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.helpSummaryHTML=<p>Especifica se os time stamps para mensagens de log HTTP est\u00E3o em Greenwich Mean Time (GMT), independente do fuso hor\u00E1rio local especificado pelo computador de host.</p>\n
ServerTemplateMBean.properties.WebServer.WebServerLog.LogTimeInGMT.label=Hor\u00E1rio do Log em GMT
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica se este servidor registra solicita\u00E7\u00F5es HTTP. (Os campos restantes nesta p\u00E1gina s\u00F3 s\u00E3o relevantes se voc\u00EA marcar essa caixa de sele\u00E7\u00E3o.)</p>  <p>Obt\u00E9m o atributo loggingEnabled do objeto WebServerMBean.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.helpSummaryHTML=Indica se este servidor registra solicita\u00E7\u00F5es HTTP.
ServerTemplateMBean.properties.WebServer.WebServerLog.LoggingEnabled.label=Arquivo de log de acesso HTTP ativado
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.detailedHelpHTML=<p>Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas. (Requer a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>  <p>Ao atingir esse limite, o servidor exclui o arquivo de log mais antigo e cria um novo arquivo de log com o sufixo mais recente.</p>  <p>Se voc\u00EA n\u00E3o ativar essa op\u00E7\u00E3o, o servidor criar\u00E1 novos arquivos indefinidamente e ser\u00E1 necess\u00E1rio limpar esses arquivos, conforme necess\u00E1rio.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.helpSummaryHTML=Indica se ocorrer\u00E1 a limita\u00E7\u00E3o dos arquivos de log que essa inst\u00E2ncia do servidor cria para armazenar mensagens antigas.
ServerTemplateMBean.properties.WebServer.WebServerLog.NumberOfFilesLimited.label=N\u00FAmero limite de arquivos retidos
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.detailedHelpHTML=<p>Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o. O valor padr\u00E3o no modo de produ\u00E7\u00E3o \u00E9 falso.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.helpSummaryHTML=Especifica se um servidor gira seu arquivo de log durante o ciclo de inicializa\u00E7\u00E3o.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotateLogOnStartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.detailedHelpHTML=<p>Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.</p>  <p>No momento especificado por esse valor, o servidor renomeia o arquivo de log atual. Portanto, o servidor renomeia o arquivo de log em um intervalo especificado no Time Span do Arquivo.</p>  <p>Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</p>  <p>Use o seguinte formato\: <code>H\:mm</code>, onde</p> <ul> <li><code>H</code> \u00E9 a Hora do dia (0 a 23)</li> <li><code>mm</code> s\u00E3o os minutos da hora</li> </ul> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.helpSummaryHTML=Determina o hor\u00E1rio inicial (hora e minuto) para uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em hor\u00E1rio.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationTime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.detailedHelpHTML=<p>Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.</p> <ul> <li><code>NONE</code> As mensagens s\u00E3o acumuladas em um \u00FAnico arquivo. \u00C9 necess\u00E1rio apagar o conte\u00FAdo do arquivo quando o tamanho for muito grande. Observe que o WebLogic Server define um limite de tamanho de 500 MB antes de for\u00E7ar uma rota\u00E7\u00E3o fixa para evitar o crescimento excessivo do arquivo de log.</li>  <li><code>SIZE</code> Quando o arquivo de log atinge o tamanho especificado em <code>FileMinSize</code>, o servidor renomeia o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li>  <li><code>TIME</code> Em cada intervalo de tempo especificado em <code>TimeSpan</code>, o servidor renomear\u00E1 o arquivo como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code>.</li> </ul>  <p>Depois que o servidor renomeia um arquivo, mensagens subsequentes se acumulam em um novo arquivo com o nome especificado como o nome do arquivo de log.</p> 
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.helpSummaryHTML=Crit\u00E9rios para movimenta\u00E7\u00E3o de mensagens de log antigas para um arquivo separado.
ServerTemplateMBean.properties.WebServer.WebServerLog.RotationType.label=Tipo de Rota\u00E7\u00E3o de Log
