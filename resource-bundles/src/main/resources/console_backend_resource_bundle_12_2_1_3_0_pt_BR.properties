SNMPLogFilterMBean.properties.SubsystemNames.detailedHelpHTML=<p>Uma lista de subsistemas cujas mensagens s\u00E3o selecionadas por esse filtro de log. Se nenhum for especificado, as mensagens de todos os subsistemas ser\u00E3o selecionadas.</p> 
