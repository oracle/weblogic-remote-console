JDBCUniversalConnectionPoolSystemResourceMBean.properties.JDBCResource.JDBCDriverParams.Url.detailedHelpHTML=<p>O URL do banco de dados para conex\u00E3o. O formato do URL depende do driver do JDBC.</p>  <p>O URL \u00E9 transmitido para o driver JDBC para criar as conex\u00F5es f\u00EDsicas com o banco de dados.</p> 
