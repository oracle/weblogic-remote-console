SNMPGaugeMonitorMBean.properties.ThresholdLow.detailedHelpHTML=<p>O limite inferior no qual uma notifica\u00E7\u00E3o deve ser gerada. Uma notifica\u00E7\u00E3o ser\u00E1 gerada na primeira vez que o valor monitorado for igual ou menor do que esse valor.</p> <p> Cruzamentos posteriores do limite inferior n\u00E3o geram notifica\u00E7\u00F5es adicionais a n\u00E3o ser que o valor do atributo se torne igual ou maior do que o valor do limite superior. </p> 
