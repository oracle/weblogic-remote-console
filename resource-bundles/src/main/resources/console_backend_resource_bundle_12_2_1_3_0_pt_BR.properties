JTAMBean.properties.MaxTransactions.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de transa\u00E7\u00F5es em andamento simult\u00E2neas permitidas em um servidor neste dom\u00EDnio do WebLogic Server.
JTAMBean.properties.MaxTransactions.label=M\u00E1x. de Transa\u00E7\u00F5es
JTAMBean.properties.MaxUniqueNameStatistics.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de nomes de transa\u00E7\u00F5es exclusivos cujas estat\u00EDsticas ser\u00E3o mantidas.</p>  <p>Os primeiros 1001 nomes de transa\u00E7\u00E3o exclusivos s\u00E3o mantidos como seus pr\u00F3prios nomes de transa\u00E7\u00E3o e armazenados em cada estat\u00EDstica. Ap\u00F3s o alcan\u00E7ar o 1001\u00BA nome, o nome de transa\u00E7\u00E3o ser\u00E1 armazenado como <code>weblogic.transaction.statistics.namedOverflow</code>, e a estat\u00EDstica de transa\u00E7\u00E3o tamb\u00E9m ser\u00E1 mesclada e mantida em <code>weblogic.transaction.statistics.namedOverflow</code>.</p>  <p>Geralmente, um nome de transa\u00E7\u00E3o representa uma categoria de transa\u00E7\u00F5es de neg\u00F3cios, como "transfer\u00EAncia de fundos".</p> 
JTAMBean.properties.MaxUniqueNameStatistics.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de nomes de transa\u00E7\u00F5es exclusivos cujas estat\u00EDsticas ser\u00E3o mantidas.
JTAMBean.properties.MaxUniqueNameStatistics.label=M\u00E1x. Estat\u00EDsticas do Nome Exclusivo
JTAMBean.properties.MaxXACallMillis.detailedHelpHTML=<p>Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, permitida de chamadas XA para recursos. Se uma chamada XA espec\u00EDfica para um recurso exceder o limite, o recurso ser\u00E1 declarado indispon\u00EDvel.</p> 
JTAMBean.properties.MaxXACallMillis.helpSummaryHTML=Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, permitida de chamadas XA para recursos.
JTAMBean.properties.MaxXACallMillis.label=Dura\u00E7\u00E3o M\u00E1xima de Chamadas XA
JTAMBean.properties.ParallelXAEnabled.detailedHelpHTML=<p>Indica que as chamadas XA est\u00E3o sendo executadas em paralelo caso haja threads dispon\u00EDveis.</p> 
JTAMBean.properties.ParallelXAEnabled.helpSummaryHTML=Indica que as chamadas XA est\u00E3o sendo executadas em paralelo caso haja threads dispon\u00EDveis.
JTAMBean.properties.ParallelXAEnabled.label=Executar Chamadas XA em Paralelo
JTAMBean.properties.RecoverySiteName.detailedHelpHTML=<p>O nome do local cujas transa\u00E7\u00F5es este local/dom\u00EDnio recuperar\u00E1, caso essa migra\u00E7\u00E3o de servi\u00E7o de transa\u00E7\u00E3o intracluster n\u00E3o seja bem-sucedida ou eficiente.</p> 
JTAMBean.properties.RecoverySiteName.helpSummaryHTML=O nome do local cujas transa\u00E7\u00F5es este local/dom\u00EDnio recuperar\u00E1, caso essa migra\u00E7\u00E3o de servi\u00E7o de transa\u00E7\u00E3o intracluster n\u00E3o seja bem-sucedida ou eficiente.
JTAMBean.properties.RecoverySiteName.label=Nome do Site de Recupera\u00E7\u00E3o
JTAMBean.properties.SecurityInteropMode.detailedHelpHTML=<p>Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global. Todas as inst\u00E2ncias do servidor em um dom\u00EDnio dever\u00E3o ter a mesma configura\u00E7\u00E3o de modo de seguran\u00E7a.</p>  <p>Op\u00E7\u00F5es do Modo de Interoperabilidade de Seguran\u00E7a\:</p> <ul> <li><b>default</b> O coordenador de transa\u00E7\u00F5es faz chamadas utilizando a identidade do kernel em um canal admin se esse estiver ativado, ou ent\u00E3o em <code>anonymous</code>. Os ataques de intercepta\u00E7\u00E3o s\u00E3o poss\u00EDveis se o canal admin n\u00E3o estiver ativado.</li>  <li><b>performance</b> O coordenador de transa\u00E7\u00F5es sempre faz chamadas utilizando <code>anonymous</code>. Isso implica um risco de seguran\u00E7a pois um terceiro malicioso poder\u00E1 tentar afetar o resultado das transa\u00E7\u00F5es com um ataque de intercepta\u00E7\u00E3o.</li>  <li><b>compatibilidade</b> O coordenador de transa\u00E7\u00F5es faz chamadas como a identidade do kernel em um canal inseguro. Isso \u00E9 um alto risco para a seguran\u00E7a porque um ataque de intercepta\u00E7\u00E3o bem-sucedido permitiria ao atacante obter controle administrativo dos dois dom\u00EDnios. Essa configura\u00E7\u00E3o s\u00F3 deve ser utilizada quando existir uma forte seguran\u00E7a na rede. </li> </ul> 
JTAMBean.properties.SecurityInteropMode.helpSummaryHTML=Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global.
JTAMBean.properties.SecurityInteropMode.label=Modo de Interoperabilidade de Seguran\u00E7a
JTAMBean.properties.SecurityInteropMode.legalValues.compatibility=compatibility
JTAMBean.properties.SecurityInteropMode.legalValues.default=padr\u00E3o
JTAMBean.properties.SecurityInteropMode.legalValues.performance=performance
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.detailedHelpHTML=<p>Indica a grava\u00E7\u00E3o de logs de recupera\u00E7\u00E3o de transa\u00E7\u00E3o de duas fases mesmo que um ou mais determinantes sejam configurados.</p> 
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.helpSummaryHTML=Indica a grava\u00E7\u00E3o de logs de recupera\u00E7\u00E3o de transa\u00E7\u00E3o de duas fases mesmo que um ou mais determinantes sejam configurados.
JTAMBean.properties.TLOGWriteWhenDeterminerExistsEnabled.label=Gravar logs de recupera\u00E7\u00E3o quando houver determinantes configurados
JTAMBean.properties.TightlyCoupledTransactionsEnabled.detailedHelpHTML=<p>Indica uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00E3o que abrangem diferentes sistemas de gerenciamento de transa\u00E7\u00F5es.</p>  <p>Quando esta op\u00E7\u00E3o est\u00E1 ativada, o WebLogic usa o identificador de uma transa\u00E7\u00E3o importada pelo InterposedTransactionManager para chamadas XA em vez de um Xid mapeado internamente. Isso se aplica a transa\u00E7\u00F5es do WebLogic entre dom\u00EDnios e transa\u00E7\u00F5es importadas do Tuxedo. Isso permite uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00F5es que se estendem por diferentes sistemas de gerenciamento de transa\u00E7\u00F5es.</p>  <p>Se uma transa\u00E7\u00E3o entre o WebLogic e recursos do Tuxedo usar uma Origem de Dados GridLink com Afinidade do Gridlink ativada, o contexto da Afinidade XA ser\u00E1 automaticamente usado para a transa\u00E7\u00E3o.</p> 
JTAMBean.properties.TightlyCoupledTransactionsEnabled.helpSummaryHTML=Indica uma associa\u00E7\u00E3o estreita entre ramifica\u00E7\u00F5es de transa\u00E7\u00E3o que abrangem diferentes sistemas de gerenciamento de transa\u00E7\u00F5es.
JTAMBean.properties.TightlyCoupledTransactionsEnabled.label=Ativar Transa\u00E7\u00F5es Acopladas
JTAMBean.properties.TimeoutSeconds.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em segundos, que uma transa\u00E7\u00E3o ativa pode estar na primera fase de uma transa\u00E7\u00E3o de commit de duas fases. Se a quantidade especificada de tempo expirar, a transa\u00E7\u00E3o ser\u00E1 submetida a rollback automaticamente.</p> 
JTAMBean.properties.TimeoutSeconds.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em segundos, que uma transa\u00E7\u00E3o ativa pode estar na primera fase de uma transa\u00E7\u00E3o de commit de duas fases.
JTAMBean.properties.TimeoutSeconds.label=Timeout - Segundos
JTAMBean.properties.TwoPhaseEnabled.detailedHelpHTML=<p>Indica que o protocolo de commit de duas fases \u00E9 usado para coordenar transa\u00E7\u00F5es por dois ou mais gerenciadores de recurso.</p> <p> Caso n\u00E3o esteja selecionado\:</p> <ul> <li> O commit de duas fases ser\u00E1 desativado e qualquer tentativa de us\u00E1-lo resultar\u00E1 na emiss\u00E3o de uma RollbackException.</li> <li> O log de todas as transa\u00E7\u00F5es \u00E9 desativado, incluindo registros de checkpoint.</li> </ul> 
JTAMBean.properties.TwoPhaseEnabled.helpSummaryHTML=Indica que o protocolo de commit de duas fases \u00E9 usado para coordenar transa\u00E7\u00F5es por dois ou mais gerenciadores de recurso.
JTAMBean.properties.TwoPhaseEnabled.label=Ativar Commit de Duas Fases
JTAMBean.properties.UnregisterResourceGracePeriod.detailedHelpHTML=<p>O tempo, em segundos, que o gerenciador de transa\u00E7\u00F5es aguarda a conclus\u00E3o de transa\u00E7\u00F5es que envolvem o recurso antes de cancelar o registro de um recurso. O per\u00EDodo de toler\u00E2ncia ajuda a minimizar o risco de transa\u00E7\u00F5es abandonadas devido a um recurso n\u00E3o registrado, como um m\u00F3dulo de origem de dados JDBC contido em uma aplica\u00E7\u00E3o.</p>  <p>Durante o per\u00EDodo de toler\u00E2ncia especificado, a chamada <code>unregisterResource</code> ser\u00E1 bloqueada at\u00E9 que a chamada seja retornada e nenhuma transa\u00E7\u00E3o nova seja iniciada para o recurso associado. Se o n\u00FAmero de transa\u00E7\u00F5es pendentes para o recurso chegar a <code>0</code>, a chamada <code>unregisterResource</code> ser\u00E1 retornada imediatamente.</p>  <p>No final do per\u00EDodo de toler\u00E2ncia, se ainda houver transa\u00E7\u00F5es pendentes associadas ao recurso, a chamada <code>unregisterResource</code> ser\u00E1 retornada e uma mensagem de log ser\u00E1 gravada no servidor em que o recurso foi registrado anteriormente. </p> 
JTAMBean.properties.UnregisterResourceGracePeriod.helpSummaryHTML=O tempo, em segundos, que o gerenciador de transa\u00E7\u00F5es aguarda a conclus\u00E3o de transa\u00E7\u00F5es que envolvem o recurso antes de cancelar o registro de um recurso.
JTAMBean.properties.UnregisterResourceGracePeriod.label=Per\u00EDodo de Toler\u00E2ncia do Recurso para Cancelar o Registro
JTAMBean.properties.WSATIssuedTokenEnabled.detailedHelpHTML=<p>Especifica se <code>issuedtoken</code> ser\u00E1 usado para permitir a autentica\u00E7\u00E3o entre o coordenador e o participante de WS-AT.</p> 
JTAMBean.properties.WSATIssuedTokenEnabled.helpSummaryHTML=Especifica se <code>issuedtoken</code> ser\u00E1 usado para permitir a autentica\u00E7\u00E3o entre o coordenador e o participante de WS-AT.
JTAMBean.properties.WSATIssuedTokenEnabled.label=Token Emitido das Transa\u00E7\u00F5es do Web Service Ativado
JTAMBean.properties.WSATTransportSecurityMode.detailedHelpHTML=<p> Especifica o modo de seguran\u00E7a de transporte exigido pelos pontos finais da Transa\u00E7\u00E3o do WebService.</p> <p>Op\u00E7\u00F5es de Seguran\u00E7a de Transporte\:</p> <ul> <li><b>SSLNotRequired</b> Todas as mensagens de protocolos de Transa\u00E7\u00E3o do WebService s\u00E3o trocadas pelo canal HTTP.</li>  <li><b>SSLRequired</b> Todas as mensagens de protocolos de Transa\u00E7\u00E3o do WebService s\u00E3o e s\u00F3 podem ser trocadas por meio de HTTPS.</li>  <li><b>ClientCertRequired</b> Todas as mensagens de protocolos de Transa\u00E7\u00E3o de WebService s\u00E3o e s\u00F3 podem ser trocadas por meio de HTTPS, e o WLS imp\u00F5e a presen\u00E7a do certificado do cliente </li> </ul> 
JTAMBean.properties.WSATTransportSecurityMode.helpSummaryHTML=\ Especifica o modo de seguran\u00E7a de transporte exigido pelos pontos finais da Transa\u00E7\u00E3o do WebService.
JTAMBean.properties.WSATTransportSecurityMode.label=Modo de Seguran\u00E7a de Transporte das Transa\u00E7\u00F5es do Web Service
JTAMBean.properties.WSATTransportSecurityMode.legalValues.ClientCertRequired=ClientCertRequired
JTAMBean.properties.WSATTransportSecurityMode.legalValues.SSLNotRequired=SSLNotRequired
JTAMBean.properties.WSATTransportSecurityMode.legalValues.SSLRequired=SSLRequired
