ServerMBean.properties.Log.DomainLogBroadcasterBufferSize.label=Tamanho do Buffer
ServerMBean.properties.Log.FileCount.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Esse n\u00FAmero n\u00E3o inclui o arquivo usado pelo servidor para armazenar mensagens atuais. (Exige a ativa\u00E7\u00E3o de N\u00FAmero Limitado de Arquivos.)</p> 
