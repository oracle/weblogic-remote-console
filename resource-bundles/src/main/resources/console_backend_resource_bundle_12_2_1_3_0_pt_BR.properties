JDBCDataSourceRuntimeMBean.properties.WaitSecondsHighCount.detailedHelpHTML=<p>O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.</p> <p>Esse valor \u00E9 atualizado quando uma solicita\u00E7\u00E3o <code>getConnection</code> conclu\u00EDda demora mais tempo para retornar uma conex\u00E3o do que uma solicita\u00E7\u00E3o anterior.</p> 
JDBCDataSourceRuntimeMBean.properties.WaitSecondsHighCount.helpSummaryHTML=O n\u00FAmero mais alto de segundos que uma aplica\u00E7\u00E3o esperou por uma conex\u00E3o (o tempo de espera mais longo de reserva da conex\u00E3o) desta inst\u00E2ncia do pool de conex\u00F5es desde que o pool de conex\u00F5es foi instanciado.
JDBCDataSourceRuntimeMBean.properties.WaitSecondsHighCount.label=Contagem Mais Alta de Segundos de Espera
