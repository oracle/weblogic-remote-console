ClusterMBean.properties.ServiceAgeThresholdSeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos (entre 0 e 65534) pelo qual a idade de dois servi\u00E7os em conflito deve diferir antes que um seja considerado mais antigo que o outro.</p>  <p>Define o n\u00FAmero de segundos pelo qual a idade de dois servi\u00E7os em conflito deve diferir antes que um seja considerado mais antigo que o outro.</p> 
ClusterMBean.properties.ServiceAgeThresholdSeconds.helpSummaryHTML=O n\u00FAmero de segundos (entre 0 e 65534) pelo qual a idade de dois servi\u00E7os em conflito deve diferir antes que um seja considerado mais antigo que o outro.
