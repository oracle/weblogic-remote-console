ServerTemplateMBean.properties.Machine.detailedHelpHTML=<p>O computador (m\u00E1quina) de host do WebLogic Server em que este servidor deve ser executado.</p>  <p>Se voc\u00EA quiser usar o Gerenciador de N\u00F3s para iniciar esse servidor, designe o servidor a uma m\u00E1quina e configure a m\u00E1quina como Gerenciador de N\u00F3s.</p>  <p>N\u00E3o \u00E9 poss\u00EDvel alterar esse valor se uma inst\u00E2ncia do servidor j\u00E1 estiver em execu\u00E7\u00E3o.</p> 
