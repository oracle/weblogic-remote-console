ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.detailedHelpHTML=<p>Se o link do cluster entre dois clusters ficar desativado, um acionador ser\u00E1 executado periodicamente para verificar se o link foi restaurado. A dura\u00E7\u00E3o \u00E9 especificada em milissegundos.</p> 
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.helpSummaryHTML=Se o link do cluster entre dois clusters ficar desativado, um acionador ser\u00E1 executado periodicamente para verificar se o link foi restaurado.
ClusterMBean.properties.InterClusterCommLinkHealthCheckInterval.label=Intervalo da Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es do Link Comum Entre Clusters
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.detailedHelpHTML=<p>Especifica o tempo m\u00E1ximo, em segundos, que um gerenciador de transa\u00E7\u00F5es persiste na tentativa de concluir a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases. </p>  <p>Durante a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases, o gerenciador de transa\u00E7\u00F5es continua tentando concluir a transa\u00E7\u00E3o at\u00E9 que todos os gerenciadores de recursos indiquem que ela foi conclu\u00EDda. Depois que o timer para abandonar transa\u00E7\u00E3o \u00E9 expirado, n\u00E3o s\u00E3o feitas mais tentativas para resolver a transa\u00E7\u00E3o. Se a transa\u00E7\u00E3o estiver em um estado preparado antes de ser abandonada, o gerenciador de transa\u00E7\u00E3o efetuar\u00E1 rollback da transa\u00E7\u00E3o para liberar bloqueios mantidos em nome da transa\u00E7\u00E3o abandonada.</p> 
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.helpSummaryHTML=Especifica o tempo m\u00E1ximo, em segundos, que um gerenciador de transa\u00E7\u00F5es persiste na tentativa de concluir a segunda fase de uma transa\u00E7\u00E3o de commit de duas fases.
ClusterMBean.properties.JTACluster.AbandonTimeoutSeconds.label=Timeout de Abandono - Segundos
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de ciclos em que o gerenciador de transa\u00E7\u00F5es executa o callback de sincroniza\u00E7\u00E3o <code>beforeCompletion</code> para esse cluster.</p>  <p>Nada impede que um objeto de Sincroniza\u00E7\u00E3o registre outro durante <code>beforeCompletion</code>, mesmo aquele cujas <code>beforeCompletions</code> j\u00E1 tenham sido chamadas. Por exemplo, um EJB pode chamar outro em seu m\u00E9todo <code>ejbStore()</code>. Para isso, o gerenciador de transa\u00E7\u00F5es chama todos os objetos de Sincroniza\u00E7\u00E3o e depois repete o ciclo, se novos forem registrados. Essa contagem define um limite para o n\u00FAmero de ciclos de sincroniza\u00E7\u00E3o que pode ocorrer.</p> 
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de ciclos em que o gerenciador de transa\u00E7\u00F5es executa o callback de sincroniza\u00E7\u00E3o <code>beforeCompletion</code> para esse cluster.
ClusterMBean.properties.JTACluster.BeforeCompletionIterationLimit.label=Limite de Itera\u00E7\u00E3o Antes da Conclus\u00E3o
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.detailedHelpHTML=<p>O intervalo em que o gerenciador de transa\u00E7\u00F5es cria um novo arquivo de log da transa\u00E7\u00E3o e verifica todos os arquivos de log da transa\u00E7\u00E3o para saber se est\u00E3o prontos para exclus\u00E3o.</p> 
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.helpSummaryHTML=O intervalo em que o gerenciador de transa\u00E7\u00F5es cria um novo arquivo de log da transa\u00E7\u00E3o e verifica todos os arquivos de log da transa\u00E7\u00E3o para saber se est\u00E3o prontos para exclus\u00E3o.
ClusterMBean.properties.JTACluster.CheckpointIntervalSeconds.label=Intervalo de Checkpoint - Segundos
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.detailedHelpHTML=<p>Indica que a recupera\u00E7\u00E3o em n\u00EDvel de cluster \u00E9 usada para transa\u00E7\u00F5es distribu\u00EDdas.</p>  <p>Quando ativadas, as opera\u00E7\u00F5es de recupera\u00E7\u00E3o para uma transa\u00E7\u00E3o distribu\u00EDda s\u00E3o aplicadas a todos os servidores do cluster que hospedam um InterposedTransactionManager, e n\u00E3o apenas ao servidor que hospeda o InterposedTransactionManager.</p> 
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.helpSummaryHTML=Indica que a recupera\u00E7\u00E3o em n\u00EDvel de cluster \u00E9 usada para transa\u00E7\u00F5es distribu\u00EDdas.
ClusterMBean.properties.JTACluster.ClusterwideRecoveryEnabled.label=Ativar Recupera\u00E7\u00E3o do Cluster
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.detailedHelpHTML=<p>Especifica a quantidade m\u00E1xima de tempo, em segundos, que um gerenciador de transa\u00E7\u00F5es aguarda que todos os gerenciadores de recurso respondam e indiquem se a transa\u00E7\u00E3o pode ser submetida a commit ou rollback.</p>  <ul><li> O valor padr\u00E3o \u00E9 0, que define o valor para aproximadamente o valor default de <code>transaction-timeout</code> com um valor m\u00E1ximo de 120 segundos. Esse valor fornece retrocompatibilidade para releases anteriores sem essa defini\u00E7\u00E3o.</li> <li>Se o valor especificado for -1, o valor m\u00E1ximo suportado por esse atributo ser\u00E1 usado. </li> <li>Se o valor especificado exceder o valor definido para <code>abandon-timeout-seconds</code>, o valor de <code>abandon-timeout-seconds</code> ser\u00E1 usado. </li> </ul> 
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.helpSummaryHTML=Especifica a quantidade m\u00E1xima de tempo, em segundos, que um gerenciador de transa\u00E7\u00F5es aguarda que todos os gerenciadores de recurso respondam e indiquem se a transa\u00E7\u00E3o pode ser submetida a commit ou rollback.
ClusterMBean.properties.JTACluster.CompletionTimeoutSeconds.label=Timeout de Conclus\u00E3o
ClusterMBean.properties.JTACluster.Determiners.detailedHelpHTML=<p>Especifica uma lista de um ou mais recursos de transa\u00E7\u00E3o (determinantes) separados por quebras de linha. Os registros de transa\u00E7\u00E3o duvidosa de um determinante s\u00E3o usados durante a recupera\u00E7\u00E3o de uma transa\u00E7\u00E3o quando um TLog n\u00E3o est\u00E1 presente.</p> 
ClusterMBean.properties.JTACluster.Determiners.helpSummaryHTML=Especifica uma lista de um ou mais recursos de transa\u00E7\u00E3o (determinantes) separados por quebras de linha.
ClusterMBean.properties.JTACluster.Determiners.label=Determinantes
ClusterMBean.properties.JTACluster.ForgetHeuristics.detailedHelpHTML=<p>Especifica se o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>esquecida</code> do Recurso XA para conclus\u00F5es de transa\u00E7\u00E3o heur\u00EDstica.</p>  <p>Quando ativado, o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>forget()</code> de Recurso XA para todos os recursos assim que a transa\u00E7\u00E3o reconhece um resultado heur\u00EDstico. Desative esse recurso s\u00F3 quando souber o que fazer com o recurso quando ele relatar uma decis\u00E3o heur\u00EDstica.</p> 
ClusterMBean.properties.JTACluster.ForgetHeuristics.helpSummaryHTML=Especifica se o gerenciador de transa\u00E7\u00F5es executa automaticamente uma opera\u00E7\u00E3o <code>esquecida</code> do Recurso XA para conclus\u00F5es de transa\u00E7\u00E3o heur\u00EDstica.
ClusterMBean.properties.JTACluster.ForgetHeuristics.label=Heur\u00EDstica - Esquecer
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.detailedHelpHTML=<p>N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es simult\u00E2neas de recursos permitidos para cada servidor.</p> 
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.helpSummaryHTML=N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es simult\u00E2neas de recursos permitidos para cada servidor.
ClusterMBean.properties.JTACluster.MaxResourceRequestsOnServer.label=M\u00E1ximo de Solicita\u00E7\u00F5es de Recurso em um Servidor
ClusterMBean.properties.JTACluster.MaxResourceUnavailableMillis.detailedHelpHTML=<p>Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, que um recurso \u00E9 declarado inativo. Ap\u00F3s a dura\u00E7\u00E3o, o recurso ser\u00E1 declarado dispon\u00EDvel novamente, mesmo se o provedor de recursos n\u00E3o registrar de novo o recurso explicitamente.</p> 
