ServerMBean.table.helpTopic.0.label=Monitoring Oracle WebLogic Server with SNMP
ServerMBean.table.introductionHTML=<p>Um servidor \u00E9 uma inst\u00E2ncia do WebLogic Server executada em sua pr\u00F3pria Java Virtual Machine (JVM) e que possui sua pr\u00F3pria configura\u00E7\u00E3o.</p> <p>Esta p\u00E1gina resume cada servidor configurado no dom\u00EDnio atual do WebLogic Server. Os servidores din\u00E2micos que s\u00E3o gerados pelo WebLogic Server usando um modelo de servidor n\u00E3o est\u00E3o listados. Voc\u00EA n\u00E3o pode configurar servidores din\u00E2micos individualmente.</p> <p>Uma lista completa de servidores configurados e din\u00E2micos \u00E9 mostrada na p\u00E1gina Estados do Servidor da perspectiva do Monitoramento.</p>\n
