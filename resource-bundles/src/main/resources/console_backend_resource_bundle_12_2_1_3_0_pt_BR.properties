ServerTemplateMBean.properties.Log.DomainLogBroadcasterBufferSize.detailedHelpHTML=<p>Divulga mensagens de log para o log do dom\u00EDnio no modo de lote.</p>  <p>O tamanho do buffer para mensagens de log enviadas para o log do dom\u00EDnio. O buffer \u00E9 mantido no Servidor Gerenciado e \u00E9 divulgado para o log do dom\u00EDnio quando est\u00E1 cheio.</p>  <p>Se voc\u00EA notar problemas de desempenho devido a uma alta taxa de gera\u00E7\u00E3o de mensagens, aumente esse valor. Isso far\u00E1 com que o buffer seja divulgado com menos frequ\u00EAncia que o Servidor Gerenciado para o log do dom\u00EDnio. Em ambientes de produ\u00E7\u00E3o, n\u00E3o \u00E9 recomend\u00E1vel definir o tamanho do buffer abaixo do padr\u00E3o de produ\u00E7\u00E3o como 10.</p> 
