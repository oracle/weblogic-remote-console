ClusterRuntimeMBean.properties.HealthState.detailedHelpHTML=<p>Fornece informa\u00E7\u00F5es de integridade retornadas pelo servi\u00E7o de monitoramento de autointegridade do servidor.</p> <ul> <li>HEALTH_OK \= 0, O servi\u00E7o do servidor est\u00E1 \u00EDntegro.</li>  <li>HEALTH_WARN \= 1, O servi\u00E7o poder\u00E1 ter problemas no futuro. Verifique os logs do servidor e o RuntimeMBean correspondente para obter mais detalhes.</li>  <li>HEALTH_CRITICAL \= 2, Algo deve ser feito agora para prevenir falhas no servi\u00E7o. Verifique os logs do servidor e o RuntimeMBean correspondente para obter mais detalhes.</li>  <li>HEALTH_FAILED \= 3, Falha no servi\u00E7o - deve ser reiniciado. Verifique os logs do servidor e o RuntimeMBean correspondente para obter mais detalhes.</li>  <li>HEALTH_OVERLOADED \= 4, O servi\u00E7o est\u00E1 funcionando normalmente, mas h\u00E1 muito trabalho nele. CRITICAL e OVERLOADED s\u00E3o diferentes. Um subsistema est\u00E1 no estado cr\u00EDtico quando uma parte dele est\u00E1 funcionando mal, por exemplo, threads parados. Um estado sobrecarregado significa que h\u00E1 mais trabalho designado ao servi\u00E7o do que o limite configurado. Um servi\u00E7o pode recusar mais trabalho neste estado.</li>  <li>LOW_MEMORY_REASON \= "server is low on memory", C\u00F3digo de motivo que indica que o servidor est\u00E1 com pouca mem\u00F3ria. Os administradores podem configurar limites baixos e altos para o uso da mem\u00F3ria. O estado de integridade do servidor mudar\u00E1 para <code>OVERLOADED</code> com este c\u00F3digo de motivo se o limite inferior for atingido. </li></ul> 
