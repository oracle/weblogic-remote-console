RDBMSSecurityStoreMBean.properties.ConnectionProperties.detailedHelpHTML=<p>Os par\u00E2metros de conex\u00E3o espec\u00EDficos do driver JDBC. Este atributo \u00E9 uma lista separada por v\u00EDrgulas das propriedades de valor chave a serem especificados para o driver para configurar o pool de conex\u00F5es JDBC, no formato de <code><i>xx</i>Chave\=<i>xx</i>Valor, <i>xx</i>Chave\=<i>xx</i>Valor</code>.</p>  <p>A sintaxe do atributo ser\u00E1 validada e uma <code>InvalidAttributeValueException</code> ser\u00E1 lan\u00E7ada se a verifica\u00E7\u00E3o falhar.</p> 
