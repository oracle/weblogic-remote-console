ClusterMBean.slice.Health.introductionHTML=<p>Esta p\u00E1gina permite configurar as caracter\u00EDsticas de monitoramento do estado deste cluster. O WebLogic Server oferece um recurso de automonitoramento para aprimorar a confiabilidade e disponibilidade de servidores em um dom\u00EDnio do WebLogic Server. Os subsistemas selecionados em cada servidor monitoram o status do estado com base nos crit\u00E9rios espec\u00EDficos ao subsistema.</p>\n
