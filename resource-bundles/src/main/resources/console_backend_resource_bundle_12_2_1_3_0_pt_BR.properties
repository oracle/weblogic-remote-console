TemplateBean.properties.ConsumptionPausedAtStartup.detailedHelpHTML=<p>Especifica se o consumo de mensagens nos destinos que usam este modelo deve ser pausado ao inicializar o servidor.</p>  <ul> <li><b>falso</b> O consumo de mensagens pausado ao inicializar o servidor \u00E9 desativado neste modelo.</li>  <li><b>verdadeiro</b> O consumo de mensagens pausado ao inicializar o servidor \u00E9 ativado neste modelo.</li> </ul> 
