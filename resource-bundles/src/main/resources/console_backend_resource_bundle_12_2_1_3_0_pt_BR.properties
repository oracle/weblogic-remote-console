DomainMBean.properties.ConsoleContextPath.detailedHelpHTML=<p>O caminho do contexto que voc\u00EA deseja usar em URLs que especificam a Console de Administra\u00E7\u00E3o. (Requer a ativa\u00E7\u00E3o da Console de Administra\u00E7\u00E3o para o dom\u00EDnio atual.)</p>  <p>Para acessar a Console de Administra\u00E7\u00E3o, use o seguinte URL\: http\://<i>endere\u00E7o do listener</i>\:<i>porta do listener</i>/<i>context-path</i>. Por exemplo, se voc\u00EA definir o caminho do contexto como <code>myconsole</code>, ent\u00E3o use o seguinte URL para acessar a Console de Administra\u00E7\u00E3o\: <code>http\://localhost\:7001/myconsole</code>.</p>  <p>Para especificar o endere\u00E7o e a porta de listening usados para acessar a Console de Administra\u00E7\u00E3o, configure o endere\u00E7o e a porta de listening do Servidor de Administra\u00E7\u00E3o.</p> 
DomainMBean.properties.ConsoleContextPath.helpSummaryHTML=O caminho do contexto que voc\u00EA deseja usar em URLs que especificam a Console de Administra\u00E7\u00E3o.
DomainMBean.properties.ConsoleContextPath.label=Caminho do Contexto da Console
DomainMBean.properties.ConsoleEnabled.detailedHelpHTML=<p>Especifica se o Servidor de Administra\u00E7\u00E3o disponibiliza automaticamente a Console de Administra\u00E7\u00E3o no dom\u00EDnio atual.</p>  <p>Se a Console de Administra\u00E7\u00E3o n\u00E3o for disponibilizado, voc\u00EA ainda poder\u00E1 usar o WebLogic Scripting Tool ou as APIs de gerenciamento para configurar e monitorar o dom\u00EDnio.</p> 
DomainMBean.properties.ConsoleEnabled.helpSummaryHTML=Especifica se o Servidor de Administra\u00E7\u00E3o disponibiliza automaticamente a Console de Administra\u00E7\u00E3o no dom\u00EDnio atual.
DomainMBean.properties.ConsoleEnabled.label=Console Ativada
DomainMBean.properties.ConsoleExtensionDirectory.detailedHelpHTML=<p>Retorna o caminho do diret\u00F3rio do qual as extens\u00F5es da console s\u00E3o carregadas.</p> 
DomainMBean.properties.ConsoleExtensionDirectory.helpSummaryHTML=Retorna o caminho do diret\u00F3rio do qual as extens\u00F5es da console s\u00E3o carregadas.
DomainMBean.properties.ConsoleExtensionDirectory.label=Diret\u00F3rio de Extens\u00E3o da Console
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.detailedHelpHTML=<p>Especifica se o WLDF envia um contexto de diagn\u00F3stico no estilo anterior \u00E0 da vers\u00E3o 12.2.1 juntamente com o contexto de diagn\u00F3stico no estilo atual.</p>  <p>Se a comunica\u00E7\u00E3o de sa\u00EDda com os servidores de vers\u00E3o anterior \u00E0 12.2.1 for poss\u00EDvel, esta defini\u00E7\u00E3o dever\u00E1 sempre estar ativada para garantir que esses servidores recebam um contexto de diagn\u00F3stico que eles possam processar. Desativar essa defini\u00E7\u00E3o nesses cen\u00E1rios pode fazer com que informa\u00E7\u00F5es de correla\u00E7\u00E3o sejam perdidas nas camadas e com que as informa\u00E7\u00F5es reportadas pelo WLDF e DMS tornem-se de sincroniza\u00E7\u00E3o em algumas situa\u00E7\u00F5es.</p>  <p>Se n\u00E3o houver comunica\u00E7\u00E3o de sa\u00EDda com poss\u00EDveis servidores de vers\u00F5es anteriores \u00E0 12.2.1, sugere-se desativar este modo, pois somente o contexto de diagn\u00F3stico do estilo atual deve ser propagado na sa\u00EDda (propagar o estilo antigo n\u00E3o causar\u00E1 falha, mas o overhead \u00E9 desnecess\u00E1rio nessa situa\u00E7\u00E3o).</p>  <p>Esta defini\u00E7\u00E3o afeta somente a sa\u00EDda, os contextos de entrada de diagn\u00F3stico de estilo anterior \u00E0 vers\u00E3o 12.2.1 s\u00E3o sempre entendidos e tratados.</p> 
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.helpSummaryHTML=Especifica se o WLDF envia um contexto de diagn\u00F3stico no estilo anterior \u00E0 da vers\u00E3o 12.2.1 juntamente com o contexto de diagn\u00F3stico no estilo atual.
DomainMBean.properties.DiagnosticContextCompatibilityModeEnabled.label=Modo de Compatibilidade de Contexto de Diagn\u00F3stico
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.detailedHelpHTML=Especifica se o servidor LDAP incorporado dever\u00E1 permitir conex\u00F5es an\u00F4nimas. 
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.helpSummaryHTML=Especifica se o servidor LDAP incorporado dever\u00E1 permitir conex\u00F5es an\u00F4nimas.
DomainMBean.properties.EmbeddedLDAP.AnonymousBindAllowed.label=Associa\u00E7\u00E3o An\u00F4nima Permitida
DomainMBean.properties.EmbeddedLDAP.BackupCopies.detailedHelpHTML=<p>O n\u00FAmero m\u00E1ximo de c\u00F3pias de backup que devem ser feitas para o servidor LDAP incorporado.</p>  <p>Este valor limita o n\u00FAmero de arquivos zip no diret\u00F3rio de backup do ldap.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupCopies.helpSummaryHTML=O n\u00FAmero m\u00E1ximo de c\u00F3pias de backup que devem ser feitas para o servidor LDAP incorporado.
DomainMBean.properties.EmbeddedLDAP.BackupCopies.label=C\u00F3pias de Backup
DomainMBean.properties.EmbeddedLDAP.BackupHour.detailedHelpHTML=<p>A hora na qual o servidor LDAP incorporado dever\u00E1 sofrer backup.</p>  <p>O valor de Hora do Backup \u00E9 utilizado em conjunto com o valor de Minuto do Backup para determinar a hora na qual os arquivos de dados do servidor LDAP incorporado sofrem backup. Na hora especificada, o WebLogic Server suspende as grava\u00E7\u00F5es no servidor LDAP incorporado, faz backup dos arquivos de dados em arquivos zip no diret\u00F3rio de backup do ldap, e ent\u00E3o volta a gravar.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupHour.helpSummaryHTML=A hora na qual o servidor LDAP incorporado dever\u00E1 sofrer backup.
DomainMBean.properties.EmbeddedLDAP.BackupHour.label=Hora do Backup
DomainMBean.properties.EmbeddedLDAP.BackupMinute.detailedHelpHTML=<p>O minuto no qual o servidor LDAP incorporado dever\u00E1 sofrer backup.</p>  <p>O valor do Minuto do Backup \u00E9 usado em conjunto com o valor de Hora do Backup para determinar a hora na qual os arquivos de dados do servidor LDAP incorporado sofrem backup.</p> 
DomainMBean.properties.EmbeddedLDAP.BackupMinute.helpSummaryHTML=O minuto no qual o servidor LDAP incorporado dever\u00E1 sofrer backup.
DomainMBean.properties.EmbeddedLDAP.BackupMinute.label=Minuto do Backup
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.detailedHelpHTML=<p>Especifica se deve ser utilizado um cache com o servidor LDAP incorporado.</p>  <p>Este cache \u00E9 usado quando um servidor gerenciado est\u00E1 lendo ou gravando no servidor LDAP incorporado mestre sendo executado no servidor de Administra\u00E7\u00E3o.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.helpSummaryHTML=Especifica se deve ser utilizado um cache com o servidor LDAP incorporado.
DomainMBean.properties.EmbeddedLDAP.CacheEnabled.label=Cache Ativado
DomainMBean.properties.EmbeddedLDAP.CacheSize.detailedHelpHTML=<p>O tamanho do cache (em kilobytes) usado com o servidor LDAP incorporado.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheSize.helpSummaryHTML=O tamanho do cache (em kilobytes) usado com o servidor LDAP incorporado.
DomainMBean.properties.EmbeddedLDAP.CacheSize.label=Tamanho do Cache
DomainMBean.properties.EmbeddedLDAP.CacheTTL.detailedHelpHTML=<p>O tempo de vida do cache (em segundos) utilizado com o servidor LDAP incorporado.</p> 
DomainMBean.properties.EmbeddedLDAP.CacheTTL.helpSummaryHTML=O tempo de vida do cache (em segundos) utilizado com o servidor LDAP incorporado.
DomainMBean.properties.EmbeddedLDAP.CacheTTL.label=TTL do Cache
DomainMBean.properties.EmbeddedLDAP.Credential.detailedHelpHTML=<p>A credencial (geralmente uma senha) usada para conectar ao servidor LDAP incorporado.</p>  <p>Se essa credencial\u00B7n\u00E3o foi definida, o WebLogic Server gerar\u00E1 uma senha na inicializa\u00E7\u00E3o, inicializar\u00E1 o atributo e salvar\u00E1 a configura\u00E7\u00E3o no arquivo config.xml. Para se conectar ao servidor LDAP incorporado utilizando um browser LDAP externo e a conta de administrador do LDAP incorporado (cn\=Admin), altere para outro esse atributo com rela\u00E7\u00E3o ao valor gerado.</p> <p>Como parte do 8.1 sp4, quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>CredentialEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>CredentialEncrypted</code> para o valor criptografado.</li> </ol> <p>Utilizar o atributo <code>Credencial</code> \u00E9 um risco em potencial \u00E0 seguran\u00E7a porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria do JVM at\u00E9 a coleta de lixo o remover e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, use <code>CredentialEncrypted()</code>.</p> 
DomainMBean.properties.EmbeddedLDAP.Credential.helpSummaryHTML=A credencial (geralmente uma senha) usada para conectar ao servidor LDAP incorporado.
DomainMBean.properties.EmbeddedLDAP.MasterFirst.detailedHelpHTML=<p>Especifica se um Servidor Gerenciado dever\u00E1 sempre se conectar ao servidor mestre LDAP (contido no Servidor de Administra\u00E7\u00E3o), em vez de se conectar ao servidor LDAP local replicado (contido no Servidor Gerenciado).</p> 
DomainMBean.properties.EmbeddedLDAP.MasterFirst.helpSummaryHTML=Especifica se um Servidor Gerenciado dever\u00E1 sempre se conectar ao servidor mestre LDAP (contido no Servidor de Administra\u00E7\u00E3o), em vez de se conectar ao servidor LDAP local replicado (contido no Servidor Gerenciado).
DomainMBean.properties.EmbeddedLDAP.MasterFirst.label=Mestre Primeiro
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.detailedHelpHTML=<p>Especifica se um Servidor Gerenciado dever\u00E1 atualizar todos os dados replicados a cada reinicializa\u00E7\u00E3o. (Isso \u00E9 \u00FAtil se voc\u00EA fez muitas altera\u00E7\u00F5es quando o Servidor Gerenciado estava inativo, e deseja fazer download de toda a r\u00E9plica em vez do Servidor de Administra\u00E7\u00E3o Server submeter cada altera\u00E7\u00E3o ao Servidor Gerenciado.)</p> 
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.helpSummaryHTML=Especifica se um Servidor Gerenciado dever\u00E1 atualizar todos os dados replicados a cada reinicializa\u00E7\u00E3o.
DomainMBean.properties.EmbeddedLDAP.RefreshReplicaAtStartup.label=Atualizar R\u00E9plica na Inicializa\u00E7\u00E3o
DomainMBean.properties.EmbeddedLDAP.Timeout.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00E1ximo de segundos a aguardar por resultados do servidor LDAP incorporado antes do tempo limite. Se esta op\u00E7\u00E3o for 0, n\u00E3o haver\u00E1 tempo m\u00E1ximo limite.</p> 
DomainMBean.properties.EmbeddedLDAP.Timeout.helpSummaryHTML=Especifica o n\u00FAmero m\u00E1ximo de segundos a aguardar por resultados do servidor LDAP incorporado antes do tempo limite.
DomainMBean.properties.EmbeddedLDAP.Timeout.label=Timeout
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.detailedHelpHTML=<p>Especifica o comportamento de carga da classe de adaptadores integrados. Se voc\u00EA ativar esta op\u00E7\u00E3o, os adaptadores integrados implantados em todas as parti\u00E7\u00F5es do dom\u00EDnio usar\u00E3o a carga de classe compat\u00EDvel com Java EE. As classes do adaptador incorporado estar\u00E3o acess\u00EDveis em outros m\u00F3dulos na mesma aplica\u00E7\u00E3o.</p> 
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.helpSummaryHTML=Especifica o comportamento de carga da classe de adaptadores integrados.
DomainMBean.properties.EnableEECompliantClassloadingForEmbeddedAdapters.label=Ativar Carregamento de Classe Compat\u00EDvel com EE para Adaptadores Incorporados
DomainMBean.properties.ExalogicOptimizationsEnabled.detailedHelpHTML=<p>Especifica se devem ser ativadas as otimiza\u00E7\u00F5es para o Oracle Exalogic. As otimiza\u00E7\u00F5es incluem melhor gerenciamento de threads e processamento de solicita\u00E7\u00F5es, al\u00E9m da redu\u00E7\u00E3o de conten\u00E7\u00E3o de bloqueio. Esse atributo s\u00F3 deve ser ativado ao configurar um dom\u00EDnio do WebLogic para o Oracle Exalogic.</p> 
DomainMBean.properties.ExalogicOptimizationsEnabled.helpSummaryHTML=Especifica se devem ser ativadas as otimiza\u00E7\u00F5es para o Oracle Exalogic.
DomainMBean.properties.ExalogicOptimizationsEnabled.label=Ativar Otimiza\u00E7\u00F5es Exalogic
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.detailedHelpHTML=<p>Especifica se aplica\u00E7\u00F5es internas, como a console, uddi, wlstestclient e uddiexplorer, s\u00E3o implantadas sob demanda (primeiro acesso), e n\u00E3o durante a inicializa\u00E7\u00E3o do servidor. </p> 
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.helpSummaryHTML=Especifica se aplica\u00E7\u00F5es internas, como a console, uddi, wlstestclient e uddiexplorer, s\u00E3o implantadas sob demanda (primeiro acesso), e n\u00E3o durante a inicializa\u00E7\u00E3o do servidor.
DomainMBean.properties.InternalAppsDeployOnDemandEnabled.label=Ativar implanta\u00E7\u00E3o sob demanda de aplicativos internos
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.detailedHelpHTML=<p>Permite que os clientes JMX usem a interface <code>MBeanHome</code> descartada.</p> <p>Antes da 9.0, o WebLogic Server suportava uma camada de API classificada sobre a camada JMX. As classes de aplica\u00E7\u00E3o JMX poderiam importar interfaces de tipo seguro para MBeans do WebLogic Server, recuperar uma refer\u00EAncia para os MBeans por meio da interface <code>weblogic.management.MBeanHome</code> e chamar os m\u00E9todos MBean diretamente.</p> 
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.helpSummaryHTML=Permite que os clientes JMX usem a interface <code>MBeanHome</code> descartada.
DomainMBean.properties.JMX.CompatibilityMBeanServerEnabled.label=Servidor MBean de Compatibilidade Ativado
DomainMBean.properties.JMX.InvocationTimeoutSeconds.detailedHelpHTML=<p>O n\u00FAmero de segundos que os processos internos do WebLogic Server aguardam para conex\u00E3o com um servidor MBean, chamam um m\u00E9todo de servidor MBean e retornam os resultados da chamada. Se o m\u00E9todo do servidor MBean n\u00E3o for conclu\u00EDdo (retornado) dentro do per\u00EDodo de tempo limite, o WebLogic Server abandonar\u00E1 a tentativa de chamada.</p> <p>Alguns processos de gerenciamento interno no WebLogic Server requerem uma inst\u00E2ncia do servidor para conex\u00E3o com servidores MBean em outras inst\u00E2ncias do WebLogic Server e chamam um m\u00E9todo do servidor MBean. O per\u00EDodo de tempo limite impede o bloqueio do processo interno se um servidor MBean n\u00E3o puder retornar com sucesso uma chamada de m\u00E9todo.</p> <p>O valor <code>0</code> (zero) impede que a chamada de m\u00E9todo atinja o tempo limite. Com esse valor, o processo interno aguardar\u00E1 indefinidamente at\u00E9 o retorno do m\u00E9todo do servidor MBean. </p> 
DomainMBean.properties.JMX.InvocationTimeoutSeconds.helpSummaryHTML=O n\u00FAmero de segundos que os processos internos do WebLogic Server aguardam para conex\u00E3o com um servidor MBean, chamam um m\u00E9todo de servidor MBean e retornam os resultados da chamada.
DomainMBean.properties.JMX.InvocationTimeoutSeconds.label=Timeout de Chamada - Segundos
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.detailedHelpHTML=<p>Especifica se cada inst\u00E2ncia do servidor inicializa o servidor MBean de plataforma do JDK. Ativ\u00E1-lo, juntamente com <code>isPlatformMBeanServerUsed</code>, faz com que o WebLogic Server use o servidor MBean de plataforma como seu servidor MBean de Runtime.</p>  <p>A partir do JDK 1.5, as JVMs oferecem um servidor MBean de plataforma que os processos locais podem instanciar. Pode haver apenas uma inst\u00E2ncia do servidor MBean de plataforma para cada JVM. Quando um processo instancia esse servidor MBean, a JVM cria diversos MBeans de plataforma que oferecem dados de monitoramento para a JVM em si.</p>  <p>Se voc\u00EA definir esse atributo como <code>verdadeiro</code>, cada inst\u00E2ncia do WebLogic Server chamar\u00E1 o m\u00E9todo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> e causar\u00E1 a inicializa\u00E7\u00E3o dos MXBeans da JVM.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.helpSummaryHTML=Especifica se cada inst\u00E2ncia do servidor inicializa o servidor MBean de plataforma do JDK.
DomainMBean.properties.JMX.PlatformMBeanServerEnabled.label=Servidor MBean da Plataforma Ativado
DomainMBean.properties.JMX.PlatformMBeanServerUsed.detailedHelpHTML=<p>Especifica se o WebLogic Server usar\u00E1 o servidor MBean de plataforma para seu servidor MBean de Runtime. Anteriormente, o WebLogic Server usava o servidor MBean de plataforma por padr\u00E3o, caso estivesse ativado. Esse atributo oferece uma separa\u00E7\u00E3o entre a ativa\u00E7\u00E3o do servidor MBean de plataforma e o seu uso para MBeans do WebLogic Server.</p> <p>O valor padr\u00E3o deste atributo \u00E9 baseado no atributo <code>DomainVersion</code> do DomainMBean. Se a vers\u00E3o do dom\u00EDnio for anterior a 10.3.3.0, o valor padr\u00E3o desse atributo ser\u00E1 <code>falso</code> e o servidor MBean de plataforma n\u00E3o ser\u00E1 usado. Se a vers\u00E3o do dom\u00EDnio for 10.3.3.0 ou posterior, o valor padr\u00E3o desse atributo ser\u00E1 <code>verdadeiro</code> e o servidor MBean de plataforma ser\u00E1 usado. </p> <p>Nesse caso, o servidor MBean de Runtime usa o <code>MBeanServer</code> retornado pelo m\u00E9todo <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> como seu Servidor MBean. Isso possibilita acessar MBeans do WebLogic Server e os MBeans da plataforma JVM de um \u00FAnico servidor MBean. Al\u00E9m disso, se voc\u00EA ativar o servidor MBean de Runtime para ser o Servidor de MBean de Plataforma, processos locais do JVM poder\u00E3o acessar diretamente esse servidor MBean por meio da interface <code>MBeanServer</code> que <code>java.lang.management.ManagementFactory.getPlatformMBeanServer()</code> retorna.</p> 
DomainMBean.properties.JMX.PlatformMBeanServerUsed.helpSummaryHTML=Especifica se o WebLogic Server usar\u00E1 o servidor MBean de plataforma para seu servidor MBean de Runtime.
DomainMBean.properties.JMX.PlatformMBeanServerUsed.label=Servidor MBean da Plataforma Usado
