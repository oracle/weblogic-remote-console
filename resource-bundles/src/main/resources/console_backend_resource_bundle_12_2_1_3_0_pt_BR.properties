AppDeploymentMBean.properties.PlanPath.detailedHelpHTML=<p>O caminho para o documento do plano de implanta\u00E7\u00E3o no Servidor de Administra\u00E7\u00E3o.</p> <p>Regras\:</p> Se o caminho do plano for relativo, ele ser\u00E1 resolvido como relativo a PlanDir, caso PlanDir n\u00E3o seja nulo. Caso contr\u00E1rio, ele ser\u00E1 resolvido como relativo \u00E0 raiz do dom\u00EDnio.  <p>Use AbsolutePlanPath para obter um valor totalmente resolvido.</p> <p>Se n\u00E3o houver plano, n\u00E3o retornar\u00E1 nenhum plano especificado.</p> 
