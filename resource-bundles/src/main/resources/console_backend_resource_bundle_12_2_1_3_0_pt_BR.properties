DomainMBean.properties.AdminConsole.MinThreads.detailedHelpHTML=<p>Especifique o n\u00FAmero m\u00EDnimo de threads que devem ser dedicados \u00E0 Console de Administra\u00E7\u00E3o. Esses threads s\u00E3o usados para interagir com servidores gerenciados em paralelo para melhor capacidade de resposta em dom\u00EDnios grandes. 5 \u00E9 o menor n\u00FAmero aceito.</p> 
