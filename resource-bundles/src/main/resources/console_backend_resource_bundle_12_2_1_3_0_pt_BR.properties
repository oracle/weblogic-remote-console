JDBCSystemResourceMBean.slice.Diagnostics.introductionHTML=<p>Se as estat\u00EDsticas de monitoramento que voc\u00EA estiver vendo indicarem que h\u00E1 um problema no dom\u00EDnio do WebLogic Server, ser\u00E1 poss\u00EDvel configurar a origem de dados para coletar informa\u00E7\u00F5es de perfil e ajud\u00E1-lo a indicar a origem do problema. As informa\u00E7\u00F5es de perfil coletadas s\u00E3o armazenadas em registros no Archive WLDF.</p><p>Esta p\u00E1gina permite definir op\u00E7\u00F5es de perfil de diagn\u00F3stico para esta origem de dados JDBC.</p>\n
