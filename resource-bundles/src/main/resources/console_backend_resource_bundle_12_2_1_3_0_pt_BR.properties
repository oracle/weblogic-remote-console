FileStoreMBean.properties.Targets.detailedHelpHTML=<p>As inst\u00E2ncias do servidor, os clusters ou os alvos migr\u00E1veis definidos no dom\u00EDnio atual que s\u00E3o candidatos a hospedar um armazenamento de arquivos, JDBC ou replicado. Se tiver como escopo um Grupo de Recursos ou um Modelo de Grupo de Recursos, o alvo ser\u00E1 herdado do Alvo Virtual.</p>  <p>Ao selecionar um cluster, o armazenamento deve ser direcionado ao mesmo cluster do servidor JMS. Ao selecionar um alvo migr\u00E1vel, o armazenamento deve ser direcionado ao mesmo alvo migr\u00E1vel do servidor JMS ou agente SAF migr\u00E1vel. Por experi\u00EAncia, recomenda-se que um servi\u00E7o de caminho use o seu pr\u00F3prio armazenamento personalizado e compartilhe o mesmo alvo do armazenamento.</p> 
FileStoreMBean.properties.Targets.helpSummaryHTML=As inst\u00E2ncias do servidor, os clusters ou os alvos migr\u00E1veis definidos no dom\u00EDnio atual que s\u00E3o candidatos a hospedar um armazenamento de arquivos, JDBC ou replicado.
