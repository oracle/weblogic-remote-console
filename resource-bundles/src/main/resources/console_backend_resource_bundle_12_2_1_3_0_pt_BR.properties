JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.helpSummaryHTML=O n\u00FAmero de solicita\u00E7\u00F5es de conex\u00E3o aguardando uma conex\u00E3o com o banco de dados.
JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionCurrentCount.label=Aguardando pela Contagem Atual de Conex\u00F5es
JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.detailedHelpHTML=<p>A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.</p>  <p>A espera por solicita\u00E7\u00F5es de conex\u00E3o pode falhar por diversos motivos, inclusive se a espera for superior a ConnectionReserveTimeoutSeconds.</p> 
JDBCDataSourceRuntimeMBean.properties.WaitingForConnectionFailureTotal.helpSummaryHTML=A contagem cumulativa funcional de solicita\u00E7\u00F5es para uma conex\u00E3o a partir desta origem de dados que precisaram aguardar antes de estabelecer uma conex\u00E3o e eventualmente falhou ao obter uma conex\u00E3o.
