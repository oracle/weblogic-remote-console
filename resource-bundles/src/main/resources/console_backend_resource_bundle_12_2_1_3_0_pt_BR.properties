SNMPAgentMBean.properties.ListenAddress.detailedHelpHTML=<p>O endere\u00E7o do listener no qual voc\u00EA deseja que este agente SNMP verifique solicita\u00E7\u00F5es recebidas dos gerenciadores SNMP que usam o protocolo UDP.</p>  <p>Se n\u00E3o for especificado, o ListenAddress do Servidor ser\u00E1 usado como o ListenAddress do SNMPAgent.</p> 
SNMPAgentMBean.properties.ListenAddress.helpSummaryHTML=O endere\u00E7o do listener no qual voc\u00EA deseja que este agente SNMP verifique solicita\u00E7\u00F5es recebidas dos gerenciadores SNMP que usam o protocolo UDP.
