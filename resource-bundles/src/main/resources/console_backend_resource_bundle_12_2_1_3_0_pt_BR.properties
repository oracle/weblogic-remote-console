ServerMBean.slice.Migration.introductionHTML=<p>Se um servidor clusterizado falhar, o WebLogic Server poder\u00E1 reiniciar (migrar) automaticamente o servidor e seus servi\u00E7os para outra m\u00E1quina. Alternativamente, \u00E9 poss\u00EDvel configurar op\u00E7\u00F5es para os servi\u00E7os relacionados ao JMS (como servidores JMS, agentes SAF, servi\u00E7o do caminho e armazenamentos persistentes personalizados) e ao Servi\u00E7o de Recupera\u00E7\u00E3o de Transa\u00E7\u00F5es JTA neste servidor para que possam ser migrados manualmente para outro servidor. Tamb\u00E9m \u00E9 poss\u00EDvel especificar que o Servi\u00E7o de Recupera\u00E7\u00E3o de Transa\u00E7\u00F5es seja migrado automaticamente para outro servidor.</p><p>Use esta p\u00E1gina para ativar a migra\u00E7\u00E3o do servidor ou para configurar a migra\u00E7\u00E3o de servi\u00E7os apenas.</p>\n
