RealmMBean.properties.SecurityDDModel.detailedHelpHTML=<p>Especifica o modelo de seguran\u00E7a padr\u00E3o para aplicativos da Web ou EJBs protegidos por esse realm de seguran\u00E7a. Voc\u00EA pode ignorar esse padr\u00E3o durante a implanta\u00E7\u00E3o.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Se voc\u00EA implantar um m\u00F3dulo modificando o arquivo <code>config.xml</code> do dom\u00EDnio e reiniciando o servidor, e se voc\u00EA n\u00E3o especificar um valor do modelo de seguran\u00E7a para o m\u00F3dulo em <code>config.xml</code>, o m\u00F3dulo estar\u00E1 protegido com o valor padr\u00E3o do atributo <code>AppDeploymentMBean SecurityDDModel</code> (consulte weblogic.management.configuration.AppDeploymentMBean.getSecurityDDModel()).</p>  <p>Escolha um destes modelos de seguran\u00E7a\:</p> <ul> <li><code>Somente Descritores de Implanta\u00E7\u00E3o (DDOnly)</code> <ul> <li>Para padr\u00F5es de EJBs e URL, esse modelo usa somente as atribui\u00E7\u00F5es e pol\u00EDticas nos descritores de implanta\u00E7\u00E3o (DD) do J2EE. O Console de Administra\u00E7\u00E3o s\u00F3 permite acesso de leitura a esses dados. Com esse modelo, padr\u00F5es de EJBs e URL n\u00E3o ser\u00E3o protegidos por atribui\u00E7\u00F5es e pol\u00EDticas de escopo mais amplo (como uma pol\u00EDtica que abrange todo um aplicativo da Web). Se um padr\u00E3o de EJB ou URL n\u00E3o estiver protegido por uma atribui\u00E7\u00E3o ou pol\u00EDtica no DD, ele estar\u00E1 desprotegido\: qualquer um poder\u00E1 acess\u00E1-lo. </li>  <li>Para <i>atribui\u00E7\u00F5es</i> que abrangem todo o aplicativo em um EAR, esse modelo utiliza somente as atribui\u00E7\u00F5es definidas no DD do WebLogic Server. O Console de Administra\u00E7\u00E3o s\u00F3 permite acesso de leitura a esses dados. Se o DD do WebLogic Server n\u00E3o definir atribui\u00E7\u00F5es, ent\u00E3o n\u00E3o existir\u00E3o tais atribui\u00E7\u00F5es com escopo definidas para esse EAR.</li>  <li>Para todos os demais tipos de recursos, voc\u00EA poder\u00E1 utilizar a Console de Administra\u00E7\u00E3o para criar atribui\u00E7\u00F5es ou pol\u00EDticas. Por exemplo, com esse modelo, voc\u00EA poder\u00E1 usar a Console de Administra\u00E7\u00E3o para criar <i>pol\u00EDticas</i> que abrangem todo o aplicativo, para um EAR.</li>   <li>Aplica-se a toda a vida \u00FAtil da implanta\u00E7\u00E3o. Para utilizar um modelo diferente, exclua a implanta\u00E7\u00E3o e reinstale-a.</li> </ul> </li>  <li><code>Personalizar Atribui\u00E7\u00F5es Apenas (CustomRoles)</code> <ul> <li>Para padr\u00F5es de EJBs e URL, esse modelo s\u00F3 utiliza as <i>pol\u00EDticas</i> nos descritores de implanta\u00E7\u00E3o (DD) do J2EE. Os padr\u00F5es de EJBs e URL n\u00E3o s\u00E3o protegidos por pol\u00EDticas de escopo mais amplo (como uma pol\u00EDtica que abrange todo um aplicativo da Web). Esse modelo ignora qualquer <i>atribui\u00E7\u00E3o</i> definida nos DDs; um\u00B7administrador conclui os mapeamentos de atribui\u00E7\u00E3o utilizando a Console de Administra\u00E7\u00E3o.</li>  <li>Para todos os demais tipos de recursos, voc\u00EA poder\u00E1 utilizar a Console de Administra\u00E7\u00E3o para criar atribui\u00E7\u00F5es ou pol\u00EDticas. Por exemplo, com esse modelo, voc\u00EA poder\u00E1 usar a Console de Administra\u00E7\u00E3o para criar pol\u00EDticas ou atribui\u00E7\u00F5es que abrangem todo o aplicativo, para um EAR.</li>  <li>Aplica-se a toda a vida \u00FAtil da implanta\u00E7\u00E3o. Para utilizar um modelo diferente, exclua a implanta\u00E7\u00E3o e reinstale-a.</li> </ul> </li>  <li><code>Personalizar Atribui\u00E7\u00F5es e Pol\u00EDticas (CustomRolesAndPolicies)</code> <ul> <li>Ignora quaisquer pol\u00EDticas ou atribui\u00E7\u00F5es definidas em descritores de implanta\u00E7\u00E3o. Um administrador usa a Console de Administra\u00E7\u00E3o para proteger os recursos.</li>  <li>Realiza verifica\u00E7\u00F5es de seguran\u00E7a para <b>todos</b> os URLs ou m\u00E9todos de EJB no m\u00F3dulo.</li>  <li>Aplica-se a toda a vida \u00FAtil da implanta\u00E7\u00E3o. Para utilizar um modelo diferente, exclua a implanta\u00E7\u00E3o e reinstale-a.</li> </ul> </li>  <li><code>Advanced (Advanced)</code> <p>Voc\u00EA configura como esse modelo se comporta, definindo os valores das seguintes op\u00E7\u00F5es\:</p> <ul> <li><code>Ao Implantar Aplicativos da Web ou EJBs</code> <p><b>Observa\u00E7\u00E3o\:</b> ao utilizar a Ferramenta de Scripts do WebLogic ou APIS do JMX, n\u00E3o existe um atributo do MBean \u00FAnico para essa configura\u00E7\u00E3o. Em vez disso, voc\u00EA dever\u00E1 definir os valores dos atributos <code>DeployPolicyIgnored</code> e <code>DeployRoleIgnored</code> do <code>RealmMBean</code>.</p> </li>  <li><code>Verificar Atribui\u00E7\u00F5es e Pol\u00EDticas (FullyDelegateAuthorization)</code></li>  <li><code>Mapeamento de Atribui\u00E7\u00F5es Combinado Ativado (CombinedRoleMappingEnabled)</code></li> </ul> <p>Voc\u00EA poder\u00E1 alterar a configura\u00E7\u00E3o desse modelo. Qualquer altera\u00E7\u00E3o ser\u00E1 aplicada imediatamente a todos os m\u00F3dulos que usam o modelo Avan\u00E7ado. Por exemplo, \u00E9 poss\u00EDvel especificar que todos os m\u00F3dulos que usam esse modelo copiar\u00E3o atribui\u00E7\u00F5es e pol\u00EDticas de seus descritores de implanta\u00E7\u00E3o nos bancos de dados apropriados do provedor, na implanta\u00E7\u00E3o. Ap\u00F3s implantar todos os seus m\u00F3dulos, voc\u00EA poder\u00E1 alterar esse comportamento para ignorar atribui\u00E7\u00F5es e pol\u00EDticas nos descritores de implanta\u00E7\u00E3o para que, quando voc\u00EA implantar m\u00F3dulos, eles n\u00E3o copiem novamente as atribui\u00E7\u00F5es e pol\u00EDticas.</p>  <p><b>Observa\u00E7\u00E3o\:</b> antes do WebLogic Server vers\u00E3o 9.0, o modelo Avan\u00E7ado era o \u00FAnico modelo de seguran\u00E7a dispon\u00EDvel. Use esse modelo para continuar protegendo Aplicativos da Web e EJBs como nas releases anteriores a 9.0.</p> </li> </ul> 
