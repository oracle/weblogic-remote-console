ServerRuntimeMBean.properties.ThreadPoolRuntime.QueueLength.label=Tamanho da Fila
ServerRuntimeMBean.properties.ThreadPoolRuntime.SharedCapacityForWorkManagers.detailedHelpHTML=<p>Quantia m\u00E1xima de solicita\u00E7\u00F5es que podem ser aceitas na fila de prioridade. Observe que uma solicita\u00E7\u00E3o com prioridade mais alta ser\u00E1 aceita no lugar de uma solicita\u00E7\u00E3o de prioridade mais baixa j\u00E1 na fila, mesmo depois que o limite for atingido. A solicita\u00E7\u00E3o de prioridade mais baixa continua aguardando na fila at\u00E9 que todas as solicita\u00E7\u00F5es de prioridade sejam executadas. Tamb\u00E9m observe que outros enfileiramentos das solicita\u00E7\u00F5es de prioridade baixa s\u00E3o rejeitadas imediatamente. </p> 
ServerRuntimeMBean.properties.ThreadPoolRuntime.SharedCapacityForWorkManagers.helpSummaryHTML=Quantia m\u00E1xima de solicita\u00E7\u00F5es que podem ser aceitas na fila de prioridade.
