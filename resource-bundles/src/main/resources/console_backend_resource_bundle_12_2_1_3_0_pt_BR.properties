OracleInternetDirectoryAuthenticatorMBean.properties.CheckUserEnabledAttribute.detailedHelpHTML=<p>Especifica se deve ou n\u00E3o ser verificado se o usu\u00E1rio est\u00E1 ativado, por exemplo, verificar o valor do atributo OrclIsEnabled no servidor LDAP do Oracle Internet Directory. O valor padr\u00E3o \u00E9 falso.</p> 
