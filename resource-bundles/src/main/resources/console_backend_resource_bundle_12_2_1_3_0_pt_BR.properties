WLDFHarvestedTypeBean.properties.HarvestedAttributes.detailedHelpHTML=<p>Os atributos reaproveitados para esse tipo. Se uma lista de atributos for fornecida, apenas esses atributos ser\u00E3o reaproveitados; caso contr\u00E1rio, todos os atributos reaproveit\u00E1veis ser\u00E3o reaproveitados.</p> 
