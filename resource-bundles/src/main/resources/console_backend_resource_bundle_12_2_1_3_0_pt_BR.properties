XMLRegistryMBean.properties.XMLOutputFactory.label=Factory de Sa\u00EDda de XML
XMLRegistryMBean.properties.XpathFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>XPathFactory</code>.</p>  <p>A API do factory <code>javax.xml.xpath.XPathFactory</code> permite que aplica\u00E7\u00F5es implantadas no WebLogic Server configurem e obtenham um objeto <code>XPath</code> usado para pesquisar elementos XML.</p>  <p>A classe de implementa\u00E7\u00E3o integrada do factory XPath do WebLogic Server \u00E9 <code>com.sun.org.apache.xpath.internal.jaxp.XPathFactoryImpl</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto XPath. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do XPathFactory padr\u00E3o</p> 
