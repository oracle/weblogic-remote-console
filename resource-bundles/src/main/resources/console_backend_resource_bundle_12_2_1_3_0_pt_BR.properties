ServerRuntimeMBean.properties.AdministrationURL.detailedHelpHTML=<p>O URL que o servidor e seus clientes usam para conex\u00F5es administrativas.</p>  <p>Se nenhum canal de administra\u00E7\u00E3o for ativado, este m\u00E9todo retornar\u00E1 o URL para conex\u00F5es por meio do canal padr\u00E3o. Se o canal padr\u00E3o estiver desativado, este m\u00E9todo retornar\u00E1 o URL de um canal seguro. Se nenhum canal seguro estiver ativado, o m\u00E9todo retornar\u00E1 um valor nulo.</p>  <p>O URL retornado ser\u00E1 consistente com atualiza\u00E7\u00F5es de canal din\u00E2micas.</p> 
