SNMPStringMonitorMBean.properties.MonitoredMBeanName.detailedHelpHTML=<p>O nome da inst\u00E2ncia do MBean que voc\u00EA deseja monitorar. Se voc\u00EA n\u00E3o definir um nome, o WebLogic Server monitorar\u00E1 todas as inst\u00E2ncias do tipo de Mbean especificado no Tipo de Mbean Monitorado.</p>  <p>Se voc\u00EA direcionar os agentes SNMP para os Servidores Gerenciados individuais, certifique-se de que a inst\u00E2ncia MBean especificada esteja ativa nos Servidores Gerenciados direcionados. Por exemplo, se voc\u00EA especificar <code>MServer1</code> como o nome de uma inst\u00E2ncia ServerRuntimeMBean, este monitoramento funcionar\u00E1 apenas se voc\u00EA direcionar um agente SNMP para o Servidor de Administra\u00E7\u00E3o ou para um Servidor Gerenciado chamado <code>MServer1</code>.</p>  <p>N\u00E3o insira o nome de objeto completo JMX da inst\u00E2ncia MBean. Em vez disso, insira apenas o valor do par nome/valor <code>Name\=<i>name</i></code>. Para criar nomes de objeto MBean exclusivos, o WebLogic Server codifica v\u00E1rios pares de nome/valor em cada nome de objeto. Um desses pares \u00E9 <code>Name\=<i>name</i></code>. Por exemplo\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>No exemplo anterior, especifique <code>MedRecServer</code> como o nome da inst\u00E2ncia MBean.</p> 
