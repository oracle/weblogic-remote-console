MessagingBridgeMBean.properties.AsyncEnabled.detailedHelpHTML=<p>Especifica se uma inst\u00E2ncia da ponte de mensagens encaminha no modo de mensagens ass\u00EDncronas.</p>  <p>AsyncEnabled aplica-se apenas \u00E0s inst\u00E2ncias de ponte de mensagens cujo destino de origem suporte recebimento ass\u00EDncrono. As inst\u00E2ncias de pontes de mensagens encaminhadas no modo ass\u00EDncrono s\u00E3o conduzidas pelo destino de origem. Uma inst\u00E2ncia de ponte de mensagens atende as mensagens e as encaminha quando chegam. Quando <code>AsyncEnabled</code> n\u00E3o est\u00E1 selecionado, uma inst\u00E2ncia de ponte \u00E9 for\u00E7ada a funcionar no modo s\u00EDncrono, mesmo que a origem suporte recebimento ass\u00EDncrono.</p>  <p><b>Observa\u00E7\u00E3o\:</b> Para que uma inst\u00E2ncia de ponte de mensagens com uma QOS <i>Exatamente uma vez</i> funcione em um modo ass\u00EDncrono, o destino da origem dever\u00E1 suportar a interface <code>MDBTransaction</code>. Caso contr\u00E1rio, a ponte alternar\u00E1 automaticamente para o modo s\u00EDncrono se detectar que <code>MDBTransaction</code> n\u00E3o \u00E9 suportada pelo destino de origem.</p> 
MessagingBridgeMBean.properties.AsyncEnabled.helpSummaryHTML=Especifica se uma inst\u00E2ncia da ponte de mensagens encaminha no modo de mensagens ass\u00EDncronas.
MessagingBridgeMBean.properties.AsyncEnabled.label=Modo Ass\u00EDncrono Ativado
MessagingBridgeMBean.properties.BatchInterval.detailedHelpHTML=<p>A quantia m\u00E1xima de tempo, em milissegundos, que uma inst\u00E2ncia de ponte de mensagens aguarda antes de enviar um lote de mensagens em uma transa\u00E7\u00E3o, independente se o <code>Tamanho do Lote</code> foi atingido ou n\u00E3o.</p>  <ul> <li> <p>Aplica-se apenas \u00E0 inst\u00E2ncia de ponte de mensagens encaminhando mensagens no modo s\u00EDncrono e que tenha uma QOS (qualidade de servi\u00E7o) que exija transa\u00E7\u00F5es em duas fases.</p> </li>  <li> <p>O valor padr\u00E3o <code>-1</code> indica que a inst\u00E2ncia de ponte aguarda at\u00E9 que o n\u00FAmero de mensagens atinja o <code>Tamanho do Lote</code> antes de concluir uma transa\u00E7\u00E3o.</p> </li> </ul> 
MessagingBridgeMBean.properties.BatchInterval.helpSummaryHTML=A quantia m\u00E1xima de tempo, em milissegundos, que uma inst\u00E2ncia de ponte de mensagens aguarda antes de enviar um lote de mensagens em uma transa\u00E7\u00E3o, independente se o <code>Tamanho do Lote</code> foi atingido ou n\u00E3o.
MessagingBridgeMBean.properties.BatchInterval.label=Intervalo de Batch
MessagingBridgeMBean.properties.BatchSize.detailedHelpHTML=<p>O n\u00FAmero de mensagens processadas em uma transa\u00E7\u00E3o.</p>  <p><code>Tamanho do Lote</code> aplica-se apenas \u00E0 inst\u00E2ncia de ponte de mensagens encaminhando mensagens no modo s\u00EDncrono e que tenha uma QOS que exija transa\u00E7\u00F5es em duas fases.</p> 
MessagingBridgeMBean.properties.BatchSize.helpSummaryHTML=O n\u00FAmero de mensagens processadas em uma transa\u00E7\u00E3o.
MessagingBridgeMBean.properties.BatchSize.label=Tamanho do Batch
MessagingBridgeMBean.properties.DistributionPolicy.detailedHelpHTML=<p>Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster. Um artefato JMS \u00E9 direcionado ao cluster quando seu destino \u00E9 definido diretamente como cluster ou quando tem escopo em um grupo de recursos e o grupo por sua vez \u00E9 direcionado a um cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Op\u00E7\u00F5es v\u00E1lidas\:</p> <ul> <li> <code>Distributed</code> Cria uma inst\u00E2ncia em cada JVM do servidor em um cluster. Obrigat\u00F3rio para todos os agentes SAF e servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos distribu\u00EDdos. </li>  <li> <code>Singleton</code> Cria uma \u00FAnica inst\u00E2ncia em uma \u00FAnica JVM do servidor dentro de um cluster. Obrigat\u00F3rio para todos os servidores JMS, direcionados ao cluster ou com escopo em grupo de recursos, que hospedam destinos standalone (n\u00E3o distribu\u00EDdos) e para servi\u00E7os de caminho direcionados ao cluster ou com escopo em grupo de recursos. A <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> deve ser <code>No Caso de Falha</code> ou <code>Sempre</code> ao usar essa op\u00E7\u00E3o com um servidor JMS, <code>No Caso de Falha</code> ao usar essa op\u00E7\u00E3o com uma ponte de mensagens e <code>Sempre</code> ao us\u00E1-la com um servi\u00E7o de caminho. </li> </ul>  <p><b>Observa\u00E7\u00E3o sobre Nomes de Inst\u00E2ncia\:</b></p> <ul> <li> A <code>DistributionPolicy</code> determina o sufixo de nome de inst\u00E2ncia para artefatos JMS direcionados ao cluster. O sufixo para um <code>Singleton</code> orientado a cluster \u00E9 <code>-01</code> e para um <code>Distribu\u00EDdo</code> orientado a cluster \u00E9 <code>@ClusterMemberName</code>. </li> </ul>  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
MessagingBridgeMBean.properties.DistributionPolicy.helpSummaryHTML=Especifica como as inst\u00E2ncias de um artefato JMS configurado s\u00E3o nomeadas e distribu\u00EDdas quando direcionadas ao cluster.
MessagingBridgeMBean.properties.DistributionPolicy.label=Pol\u00EDtica de Distribui\u00E7\u00E3o
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Distributed=Distribu\u00EDdo
MessagingBridgeMBean.properties.DistributionPolicy.legalValues.Singleton=Singleton
MessagingBridgeMBean.properties.DurabilityEnabled.detailedHelpHTML=<p>Especifica se ou n\u00E3o a ponte de mensagens permite mensagens dur\u00E1veis.</p>  <p>Quando ativado e o destino de origem for um t\u00F3pico JMS, uma ponte de mensagens usa uma inscri\u00E7\u00E3o permanente para garantir que nenhuma mensagem seja perdida no caso de falha. <code>DurabilityEnabled</code> ser\u00E1 ignorado se o destino de origem for uma fila JMS.</p>  <ul> <li> <p>Quando ativado e o destino de origem usar inscri\u00E7\u00F5es permanentes, a implementa\u00E7\u00E3o JMS de origem salvar\u00E1 as mensagens enviadas quando uma inst\u00E2ncia de ponte de mensagens n\u00E3o estiver em execu\u00E7\u00E3o. Quando a inst\u00E2ncia de ponte for reiniciada, essas mensagens ser\u00E3o encaminhadas para o destino de alvo. O administrador pode decidir que a inscri\u00E7\u00E3o n\u00E3o ser\u00E1 permanente.</p> </li>  <li> <p>Quando n\u00E3o ativado, as mensagens que s\u00E3o enviadas para a implementa\u00E7\u00E3o JMS de origem enquanto a inst\u00E2ncia de ponte estiver desativada n\u00E3o poder\u00E3o ser encaminhadas para o destino de alvo.</p> </li> </ul> 
MessagingBridgeMBean.properties.DurabilityEnabled.helpSummaryHTML=Especifica se ou n\u00E3o a ponte de mensagens permite mensagens dur\u00E1veis.
MessagingBridgeMBean.properties.DurabilityEnabled.label=Durabilidade Ativada
MessagingBridgeMBean.properties.FailbackDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.</p>  <p>Esse atraso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, adiar antes de fazer failback de um artefato JMS para o servidor preferencial do usu\u00E1rio.</li> <li>Um valor <code>0</code> indica que a inst\u00E2ncia nunca efetuar\u00E1 failback.</li> <li>Um valor <code>-1</code> indica que n\u00E3o h\u00E1 atraso e a inst\u00E2ncia executar\u00E1 failback imediatamente.</li> </ul>  <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
MessagingBridgeMBean.properties.FailbackDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de fazer o failback de uma inst\u00E2ncia de artefato JMS orientado a cluster para seu servidor preferencial ap\u00F3s a falha e a reinicializa\u00E7\u00E3o desse servidor.
MessagingBridgeMBean.properties.FailbackDelaySeconds.label=Segundos de Atraso de Failback
MessagingBridgeMBean.properties.IdleTimeMaximum.detailedHelpHTML=<p>A quantidade m\u00E1xima de tempo, em segundos, que uma inst\u00E2ncia da ponte de mensagens permanece inativa.</p>  <ul> <li> <p>No modo <i>ass\u00EDncrono</i>, essa \u00E9 a maior quantidade de tempo que uma inst\u00E2ncia de ponte de mensagens permanece inativa antes de verificar a sanidade de sua conex\u00E3o com a origem.</p> </li>  <li> <p>No modo <i>s\u00EDncrono</i>, essa \u00E9 a quantidade de tempo durante a qual a ponte de mensagens pode bloquear uma chamada recebida se nenhuma transa\u00E7\u00E3o estiver envolvida.</p> </li> </ul> 
MessagingBridgeMBean.properties.IdleTimeMaximum.helpSummaryHTML=A quantidade m\u00E1xima de tempo, em segundos, que uma inst\u00E2ncia da ponte de mensagens permanece inativa.
MessagingBridgeMBean.properties.IdleTimeMaximum.label=Tempo Inativo M\u00E1ximo
MessagingBridgeMBean.properties.InitialBootDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. </p> <p>Isso permite que haja tempo para o sistema se estabilizar e para os servi\u00E7os dependentes serem reiniciados, evitando uma falha do sistema durante uma reinicializa\u00E7\u00E3o.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes do carregamento dos recursos ap\u00F3s uma falha e um rein\u00EDcio.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> <b>Observa\u00E7\u00E3o\:</b> Essa defini\u00E7\u00E3o s\u00F3 se aplica quando o artefato JMS \u00E9 orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o est\u00E1 definida como <code>On-Failure</code> ou <code>Always</code>. 
MessagingBridgeMBean.properties.InitialBootDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, do atraso antes de iniciar uma inst\u00E2ncia JMS orientada a cluster em um WebLogic Server rec\u00E9m-inicializado.
MessagingBridgeMBean.properties.InitialBootDelaySeconds.label=Segundos de Retardo do Boot Inicial
MessagingBridgeMBean.properties.MigrationPolicy.detailedHelpHTML=<p>Controla a migra\u00E7\u00E3o e o comportamento de reinicializa\u00E7\u00E3o de inst\u00E2ncias de artefato de servi\u00E7o JMS orientadas a cluster. Quando essa defini\u00E7\u00E3o \u00E9 configurada em um armazenamento orientado a cluster, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento. Consulte as configura\u00E7\u00F5es de destino migr\u00E1veis para permitir a migra\u00E7\u00E3o e reinicie nos artefatos JMS direcionados a migr\u00E1veis.</p> <ul> <li><code>Off</code> Desativa o suporte \u00E0 migra\u00E7\u00E3o para objetos de servi\u00E7o JMS orientados a cluster e altera o padr\u00E3o de Reinicializa\u00E7\u00E3o no Local para falso. Se voc\u00EA quiser que a reinicializa\u00E7\u00E3o fique ativada quando a Pol\u00EDtica de Migra\u00E7\u00E3o estiver Desativada, a op\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local dever\u00E1 ser configurada explicitamente como verdadeira. Essa pol\u00EDtica n\u00E3o pode ser combinada com a Pol\u00EDtica de Migra\u00E7\u00E3o <code>Singleton</code>. </li> <li><code>On-Failure</code> Ativa a migra\u00E7\u00E3o e reinicializa\u00E7\u00E3o autom\u00E1ticas de inst\u00E2ncias quando h\u00E1 falha de uma inst\u00E2ncia de Servi\u00E7o de subsistema ou do WebLogic Server, inclusive fail-back e balanceamento de carga autom\u00E1ticos das inst\u00E2ncias. </li>  <li><code>Always</code> Fornece o mesmo comportamento que a op\u00E7\u00E3o <code>On-Failure</code> e migra automaticamente as inst\u00E2ncias mesmo na eventualidade de um shutdown natural ou de uma inicializa\u00E7\u00E3o parcial do cluster. </li> </ul> <b>Observa\u00E7\u00E3o\:</b> O leasing do cluster deve ser configurado para <code>On-Failure</code> e <code>Always</code>.  <p><b>Observa\u00E7\u00F5es sobre Ponte de Mensagens\:</b></p> <ul> <li> Quando for desej\u00E1vel uma inst\u00E2ncia por servidor para ponte de mensagens orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Distribu\u00EDda/Desativada</code>, respectivamente; esses s\u00E3o os padr\u00F5es. </li> <li> Quando for desej\u00E1vel uma \u00FAnica inst\u00E2ncia por cluster para ponte orientada a cluster, a Oracle recomenda definir a <code>Pol\u00EDtica Distribu\u00EDda</code> e a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> da ponte como <code>Singleton/Em Caso de Falha</code> respectivamente. </li> <li> Uma <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> definida como <code>Sempre</code> n\u00E3o \u00E9 recomend\u00E1vel para pontes. </li> <li> Se voc\u00EA n\u00E3o puder direcionar uma ponte ao cluster e ainda precisar de comportamento singleton em um cluster configurado, poder\u00E1 direcionar a ponte para um alvo migr\u00E1vel e configurar a <code>Pol\u00EDtica de Migra\u00E7\u00E3o</code> do alvo migr\u00E1vel como <code>Exatamente uma vez</code>. </li> </ul> 
MessagingBridgeMBean.properties.MigrationPolicy.helpSummaryHTML=Controla a migra\u00E7\u00E3o e o comportamento de reinicializa\u00E7\u00E3o de inst\u00E2ncias de artefato de servi\u00E7o JMS orientadas a cluster.
MessagingBridgeMBean.properties.MigrationPolicy.label=Pol\u00EDtica de Migra\u00E7\u00E3o
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Always=Sempre
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.Off=Desativado
MessagingBridgeMBean.properties.MigrationPolicy.legalValues.On-Failure=On-Failure
MessagingBridgeMBean.properties.Name.detailedHelpHTML=<p>O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.</p>  <p>Este nome est\u00E1 inclu\u00EDdo como uma das propriedades-chave no <code>javax.management.ObjectName</code> do MBean\:</p>  <p><code>Name\=<i>user-specified-name</i></code></p> 
MessagingBridgeMBean.properties.Name.helpSummaryHTML=O nome especificado pelo usu\u00E1rio desta inst\u00E2ncia do MBean.
MessagingBridgeMBean.properties.Name.label=Nome
MessagingBridgeMBean.properties.NumberOfRestartAttempts.detailedHelpHTML=<p>Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</p>  <ul> <li>Um valor > <code>0</code> especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.</li> <li>Um valor <code>0</code> especifica o mesmo comportamento da defini\u00E7\u00E3o getRestartInPlace para <code>false</code>.</li> <li>Um valor <code>-1</code> significa um n\u00FAmero infinito de novas tentativas at\u00E9 que seja iniciado ou at\u00E9 que ocorra shutdown da inst\u00E2ncia do servidor.</li> </ul> 
MessagingBridgeMBean.properties.NumberOfRestartAttempts.helpSummaryHTML=Especifica o n\u00FAmero m\u00E1ximo de tentativas de reinicializa\u00E7\u00E3o.
MessagingBridgeMBean.properties.NumberOfRestartAttempts.label=N\u00FAmero de Tentativas de Reinicializa\u00E7\u00E3o
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.detailedHelpHTML=<p>Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>. </p>  <p>Antes de este time-out expirar ou antes de todos os servidores estarem em execu\u00E7\u00E3o, um cluster iniciar\u00E1 um subconjunto dessas inst\u00E2ncias com base no n\u00FAmero total de servidores em execu\u00E7\u00E3o e no tamanho do cluster configurado. Quando o time-out expirar ou depois que todos os servidores forem iniciados, o sistema considerar\u00E1 o cluster est\u00E1vel e iniciar\u00E1 qualquer servi\u00E7o restante.</p>  <p>Esse atraso garante que os servi\u00E7os sejam balanceados em um cluster mesmo que os servidores sejam iniciados sequencialmente. Ele \u00E9 ignorado ap\u00F3s um cluster estar totalmente iniciado (est\u00E1vel) ou quando servidores individuais s\u00E3o iniciados.</p>  <ul> <li>O valor > <code>0</code> especifica quanto tempo, em segundos, atrasar antes de um cluster iniciado parcialmente iniciar dinamicamente os servi\u00E7os configurados.</li> <li>Um valor <code>0</code> especifica aus\u00EAncia de atraso.</li> </ul> 
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.helpSummaryHTML=Especifica o tempo, em segundos, de atraso antes de um cluster parcialmente iniciado fazer a inicializa\u00E7\u00E3o de todas as inst\u00E2ncias de artefato JMS orientadas a cluster que est\u00E3o configuradas com uma Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>Sempre</code> ou <code>No Caso de Falha</code>.
MessagingBridgeMBean.properties.PartialClusterStabilityDelaySeconds.label=Segundos de Atraso na Estabilidade do Cluster Parcial
MessagingBridgeMBean.properties.PreserveMsgProperty.detailedHelpHTML=<p>Especifica se as propriedades da mensagem s\u00E3o preservadas quando as mensagens s\u00E3o encaminhadas por uma inst\u00E2ncia de ponte.</p>  <p>As propriedades da mensagem a seguir s\u00E3o preservadas\:</p>  <ul> <li> <p><code>message ID</code></p> </li>  <li> <p><code>message timestamp</code></p> </li>  <li> <p><code>user ID</code></p> </li>  <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li>  <li> <p><code>redelivery limit</code></p> </li>  <li> <p><code>nome da unidade de ordem</code></p> </li> </ul>  <p>Se o destino de alvo da ponte estiver em um servidor JMS externo, as seguintes propriedades da mensagem ser\u00E3o preservadas\:</p>  <ul> <li> <p><code>delivery mode</code></p> </li>  <li> <p><code>priority</code></p> </li>  <li> <p><code>expiration time</code></p> </li> </ul> 
MessagingBridgeMBean.properties.PreserveMsgProperty.helpSummaryHTML=Especifica se as propriedades da mensagem s\u00E3o preservadas quando as mensagens s\u00E3o encaminhadas por uma inst\u00E2ncia de ponte.
MessagingBridgeMBean.properties.PreserveMsgProperty.label=Preservar Propriedade da Mensagem
MessagingBridgeMBean.properties.QOSDegradationAllowed.detailedHelpHTML=<p>Especifica se esta inst\u00E2ncia de ponte de mensagens permite a diminui\u00E7\u00E3o de sua QOS quando a QOS configurada n\u00E3o est\u00E1 dispon\u00EDvel.</p>  <ul> <li> <p>Quando ativada, a inst\u00E2ncia de ponte de mensagens diminui a QOS se a QOS configurada n\u00E3o estiver dispon\u00EDvel. Se a QOS for diminu\u00EDda, uma mensagem de log ser\u00E1 exibida na janela de inicializa\u00E7\u00E3o ou no arquivo de log do WebLogic.</p> </li>  <li> <p>Quando n\u00E3o ativado, se a inst\u00E2ncia de ponte de mensagens n\u00E3o puder satisfazer a qualidade de servi\u00E7o solicitada, ocorrer\u00E1 um erro e a inst\u00E2ncia de ponte de mensagens n\u00E3o ser\u00E1 iniciada.</p> </li> </ul> 
MessagingBridgeMBean.properties.QOSDegradationAllowed.helpSummaryHTML=Especifica se esta inst\u00E2ncia de ponte de mensagens permite a diminui\u00E7\u00E3o de sua QOS quando a QOS configurada n\u00E3o est\u00E1 dispon\u00EDvel.
MessagingBridgeMBean.properties.QOSDegradationAllowed.label=Degrada\u00E7\u00E3o de QOS Permitida
MessagingBridgeMBean.properties.QualityOfService.detailedHelpHTML=<p>A QOS para esta inst\u00E2ncia de ponte de mensagens.</p>  <ul> <li><p><code>Exatamente uma vez</code>\: Cada mensagem no destino de origem \u00E9 transferida para o destino exatamente uma vez. Essa \u00E9 a QOS mais elevada que uma inst\u00E2ncia de ponte de mensagens pode oferecer.</p> </li>  <li><p><code>No m\u00E1ximo uma vez</code>\: Cada mensagem na origem \u00E9 transferida para o destino apenas uma vez com a possibilidade de ser perdida durante o encaminhamento.</p> </li>  <li><p><code>Duplicar ok</code>\: As mensagens no destino de origem s\u00E3o transferidas para o destino (nenhuma \u00E9 perdida), mas algumas podem aparecer no destino mais de uma vez.</p> </li> </ul> 
MessagingBridgeMBean.properties.QualityOfService.helpSummaryHTML=A QOS para esta inst\u00E2ncia de ponte de mensagens.
MessagingBridgeMBean.properties.QualityOfService.label=Qualidade do Servi\u00E7o
MessagingBridgeMBean.properties.QualityOfService.legalValues.Atmost-once=Atmost-once
MessagingBridgeMBean.properties.QualityOfService.legalValues.Duplicate-okay=Duplicate-okay
MessagingBridgeMBean.properties.QualityOfService.legalValues.Exactly-once=Exactly-once
MessagingBridgeMBean.properties.ReconnectDelayIncrease.detailedHelpHTML=<p>O tempo de atraso incremental, em segundos, que uma inst\u00E2ncia de ponte de mensagens aumenta seu tempo de espera entre uma tentativa de reconex\u00E3o falha e a pr\u00F3xima nova tentativa.</p>  <p>Use com <code>ReconnectDelayMinimum</code> e <code>ReconnectDelayMaximum</code>. Ap\u00F3s a primeira falha de conex\u00E3o com um destino, a inst\u00E2ncia de ponte aguarda o n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Toda vez que uma tentativa de reconex\u00E3o falha, a inst\u00E2ncia de ponte aumenta seu tempo de espera pelo n\u00FAmero de segundos definido por <code>ReconnectDelayIncrease</code>. O tempo m\u00E1ximo de atraso \u00E9 definido por <code>ReconnectDelayMaximum</code>. Quando o tempo de espera \u00E9 aumentado para o valor m\u00E1ximo, a inst\u00E2ncia de ponte para de aumentar seu tempo de espera. Ao se conectar com sucesso ao destino, a inst\u00E2ncia de ponte redefine seu tempo de espera com o valor inicial definido por <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayIncrease.helpSummaryHTML=O tempo de atraso incremental, em segundos, que uma inst\u00E2ncia de ponte de mensagens aumenta seu tempo de espera entre uma tentativa de reconex\u00E3o falha e a pr\u00F3xima nova tentativa.
MessagingBridgeMBean.properties.ReconnectDelayIncrease.label=Atraso Incremental
MessagingBridgeMBean.properties.ReconnectDelayMaximum.detailedHelpHTML=<p>O maior tempo, em segundos, que uma inst\u00E2ncia de ponte de mensagens aguarda entre uma tentativa falha de se conectar com a origem ou o alvo e a pr\u00F3xima nova tentativa.</p>  <p>Use com <code>ReconnectDelayMinimum</code> e <code>ReconnectDelayIncrease</code>. Ap\u00F3s a primeira falha de conex\u00E3o com um destino, a inst\u00E2ncia de ponte aguarda o n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Toda vez que uma tentativa de reconex\u00E3o falha, a inst\u00E2ncia de ponte aumenta seu tempo de espera pelo n\u00FAmero de segundos definido por <code>ReconnectDelayIncrease</code>. O tempo m\u00E1ximo de atraso \u00E9 definido por <code>ReconnectDelayMaximum</code>. Quando o tempo de espera \u00E9 aumentado para o valor m\u00E1ximo, a inst\u00E2ncia de ponte para de aumentar seu tempo de espera. Ao se conectar com sucesso ao destino, a inst\u00E2ncia de ponte redefine seu tempo de espera com o valor inicial definido por <code>ReconnectDelayMinimum</code>.</p> 
MessagingBridgeMBean.properties.ReconnectDelayMaximum.helpSummaryHTML=O maior tempo, em segundos, que uma inst\u00E2ncia de ponte de mensagens aguarda entre uma tentativa falha de se conectar com a origem ou o alvo e a pr\u00F3xima nova tentativa.
MessagingBridgeMBean.properties.ReconnectDelayMaximum.label=M\u00E1ximo de Atraso
MessagingBridgeMBean.properties.ReconnectDelayMinimum.detailedHelpHTML=<p>A quantia m\u00EDnima de tempo, em segundos, que uma inst\u00E2ncia de ponte de mensagens aguarda antes de tentar se reconectar ao destino de origem ou de alvo ap\u00F3s uma falha.</p>  <p>Use com <code>ReconnectDelayMaximum</code> e <code>ReconnectDelayIncrease</code>. Ap\u00F3s a primeira falha de conex\u00E3o com um destino, a inst\u00E2ncia de ponte aguarda o n\u00FAmero de segundos definido por <code>ReconnectDelayMinimum</code>. Toda vez que uma tentativa de reconex\u00E3o falha, a inst\u00E2ncia de ponte aumenta seu tempo de espera pelo n\u00FAmero de segundos definido por <code>ReconnectDelayIncrease</code>. O tempo m\u00E1ximo de atraso \u00E9 definido por <code>ReconnectDelayMaximum</code>. Quando o tempo de espera \u00E9 aumentado para o valor m\u00E1ximo, a inst\u00E2ncia de ponte para de aumentar seu tempo de espera. Ao se conectar com sucesso ao destino, a inst\u00E2ncia de ponte redefine seu tempo de espera com o valor inicial definido por <code>ReconnectDelayMinimum</code>.</p>> 
MessagingBridgeMBean.properties.ReconnectDelayMinimum.helpSummaryHTML=A quantia m\u00EDnima de tempo, em segundos, que uma inst\u00E2ncia de ponte de mensagens aguarda antes de tentar se reconectar ao destino de origem ou de alvo ap\u00F3s uma falha.
MessagingBridgeMBean.properties.ReconnectDelayMinimum.label=M\u00EDnimo de Atraso
MessagingBridgeMBean.properties.RestartInPlace.detailedHelpHTML=<p> Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server. Consulte as defini\u00E7\u00F5es de destino migr\u00E1veis para reinicializa\u00E7\u00F5es locais de artefatos JMS migr\u00E1veis/direcionados. Quando a defini\u00E7\u00E3o Reinicializa\u00E7\u00E3o no Local \u00E9 configurada em um armazenamento, ela se aplica a todos os artefatos JMS que fazem refer\u00EAncia ao armazenamento.</p>  <ul>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>Desativada</code>, Reiniciar no Local estar\u00E1 desativada por padr\u00E3o.</li>  <li>Se a Pol\u00EDtica de Migra\u00E7\u00E3o do artefato JMS estiver definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, Reiniciar no Local estar\u00E1 ativada por padr\u00E3o.</li>  <li>Esse atributo n\u00E3o \u00E9 usado pelas pontes de mensagens do WebLogic, que reiniciam automaticamente as conex\u00F5es internas conforme necess\u00E1rio.</li>  <li>Para um artefato JMS orientado a cluster e a Pol\u00EDtica de Migra\u00E7\u00E3o definida como <code>No Caso de Falha</code> ou <code>Sempre</code>, se a reinicializa\u00E7\u00E3o falhar ap\u00F3s o n\u00FAmero m\u00E1ximo configurado de novas tentativas, a migra\u00E7\u00E3o ser\u00E1 feita para um servidor diferente dentro do cluster. </li>  </ul> 
MessagingBridgeMBean.properties.RestartInPlace.helpSummaryHTML=\ Permite uma reinicializa\u00E7\u00E3o local autom\u00E1tica peri\u00F3dica das inst\u00E2ncias de artefatos JMS com falha orientadas ao cluster ou ao servidor standalone, que est\u00E3o em execu\u00E7\u00E3o em inst\u00E2ncias \u00EDntegras do WebLogic Server.
MessagingBridgeMBean.properties.RestartInPlace.label=Reiniciar no Local
MessagingBridgeMBean.properties.SecondsBetweenRestarts.detailedHelpHTML=<p>Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.</p> 
MessagingBridgeMBean.properties.SecondsBetweenRestarts.helpSummaryHTML=Especifica o tempo, em segundos, a ser aguardado entre as tentativas de reiniciar uma inst\u00E2ncia de servi\u00E7o que falhou.
MessagingBridgeMBean.properties.SecondsBetweenRestarts.label=Segundos Entre as Reinicializa\u00E7\u00F5es
MessagingBridgeMBean.properties.Selector.detailedHelpHTML=<p>O filtro para as mensagens enviadas pela inst\u00E2ncia de ponte de mensagens.</p>  <p>Apenas as mensagens que correspondem aos crit\u00E9rios de sele\u00E7\u00E3o s\u00E3o enviadas pela ponte de mensagens.</p>  <ul> <li> <p>Para filas, as mensagens que n\u00E3o correspondem aos crit\u00E9rios de sele\u00E7\u00E3o s\u00E3o deixadas para tr\u00E1s e se acumulam na fila.</p> </li>  <li> <p>Para t\u00F3picos, as mensagens que n\u00E3o correspondem aos crit\u00E9rios de conex\u00E3o s\u00E3o eliminadas.</p> </li> </ul> 
MessagingBridgeMBean.properties.Selector.helpSummaryHTML=O filtro para as mensagens enviadas pela inst\u00E2ncia de ponte de mensagens.
MessagingBridgeMBean.properties.Selector.label=Seletor
MessagingBridgeMBean.properties.SourceDestination.detailedHelpHTML=<p>O destino de origem do qual esta inst\u00E2ncia de ponte de mensagens l\u00EA mensagens.</p> 
MessagingBridgeMBean.properties.SourceDestination.helpSummaryHTML=O destino de origem do qual esta inst\u00E2ncia de ponte de mensagens l\u00EA mensagens.
MessagingBridgeMBean.properties.SourceDestination.label=Destino da Ponte de Origem
MessagingBridgeMBean.properties.Started.detailedHelpHTML=<p>Especifica o estado operacional inicial de uma inst\u00E2ncia de ponte de mensagens de destino.</p>  <ul> <li> <p>Se estiver ativado, a inst\u00E2ncia de ponte de mensagens encaminhar\u00E1 mensagens (em execu\u00E7\u00E3o).</p> </li>  <li> <p>Se n\u00E3o estiver ativado, a inst\u00E2ncia de ponte de mensagens n\u00E3o encaminhar\u00E1 mensagens (temporariamente parada).</p> </li> </ul>  <p>Depois que uma ponte de mensagens come\u00E7ar a encaminhar mensagens (em execu\u00E7\u00E3o), use <code>Iniciado</code> para suspender temporariamente uma inst\u00E2ncia de ponte de mensagens ativa ou reinicie uma inst\u00E2ncia de ponte de mensagens parada.</p>  <ul> <li> <p>Marque a caixa de sele\u00E7\u00E3o <code>Iniciado</code> para iniciar uma inst\u00E2ncia de ponte de mensagens que foi parada temporariamente.</p> </li>  <li> <p>Desmarque a caixa de sele\u00E7\u00E3o <code>Iniciado</code> para parar uma inst\u00E2ncia de ponte de mensagens que estava em execu\u00E7\u00E3o.</p> </li>  <li> <p>Esse valor n\u00E3o indica o estado de run-time de uma inst\u00E2ncia de ponte de mensagens.</p> </li> </ul> 
MessagingBridgeMBean.properties.Started.helpSummaryHTML=Especifica o estado operacional inicial de uma inst\u00E2ncia de ponte de mensagens de destino.
MessagingBridgeMBean.properties.Started.label=Iniciado
MessagingBridgeMBean.properties.TargetDestination.detailedHelpHTML=<p>O destino de alvo para o qual uma inst\u00E2ncia de ponte de mensagens envia as mensagens recebidas do destino de origem.</p> 
MessagingBridgeMBean.properties.TargetDestination.helpSummaryHTML=O destino de alvo para o qual uma inst\u00E2ncia de ponte de mensagens envia as mensagens recebidas do destino de origem.
MessagingBridgeMBean.properties.TargetDestination.label=Destino da Ponte do Alvo
MessagingBridgeMBean.properties.Targets.detailedHelpHTML=<p>Voc\u00EA deve selecionar um destino, no qual um MBean ser\u00E1 implantado, dessa lista de destinos no dom\u00EDnio atual no qual este item pode ser implantado. Os destinos devem ser servidores ou clusters. A implanta\u00E7\u00E3o s\u00F3 ocorrer\u00E1 uma vez que as implanta\u00E7\u00F5es forem sobrepostas.</p> 
MessagingBridgeMBean.properties.Targets.helpSummaryHTML=Voc\u00EA deve selecionar um destino, no qual um MBean ser\u00E1 implantado, dessa lista de destinos no dom\u00EDnio atual no qual este item pode ser implantado.
MessagingBridgeMBean.properties.Targets.label=Destinos
MessagingBridgeMBean.properties.TransactionTimeout.detailedHelpHTML=<p>O tempo, em segundos, que o gerenciador de transa\u00E7\u00E3o aguarda para cada transa\u00E7\u00E3o antes de atingir o tempo limite.</p>  <ul> <li> <p>Os tempos limites de transa\u00E7\u00E3o s\u00E3o usados quando a QOS de uma inst\u00E2ncia de ponte de mensagens requer transa\u00E7\u00F5es.</p> </li>  <li> <p>Se uma ponte for configurada com a QOS <i>Exatamente uma vez</i>, o recebimento e o envio ser\u00E3o conclu\u00EDdos em uma transa\u00E7\u00E3o.</p> </li> </ul> 
MessagingBridgeMBean.properties.TransactionTimeout.helpSummaryHTML=O tempo, em segundos, que o gerenciador de transa\u00E7\u00E3o aguarda para cada transa\u00E7\u00E3o antes de atingir o tempo limite.
MessagingBridgeMBean.properties.TransactionTimeout.label=Timeout da Transa\u00E7\u00E3o
