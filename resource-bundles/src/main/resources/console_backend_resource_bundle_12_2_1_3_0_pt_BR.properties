WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.detailedHelpHTML=<p>O caminho e o nome do arquivo da \u00E1rea de armazenamento de chaves de confian\u00E7a.</p>  <p>O nome do caminho deve ser absoluto ou relativo ao local em que o servidor foi inicializado. Esse nome de arquivo s\u00F3 \u00E9 usado se KeyStores for "Armazenamentos Personalizados".</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.helpSummaryHTML=O caminho e o nome do arquivo da \u00E1rea de armazenamento de chaves de confian\u00E7a.
WTCLocalTuxDomMBean.properties.TrustKeyStoreFileName.label=Nome do Arquivo de Armazenamento de Chaves Confi\u00E1vel
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.detailedHelpHTML=<p>O passphrase da \u00E1rea de armazenamento de chaves de confian\u00E7a. Se estiver vazia ou for nula, a \u00E1rea de armazenamento de chaves ser\u00E1 aberta sem um passphrase.</p>  <p>Este atributo \u00E9 usado apenas se KeyStores for "Armazenamentos Personalizados".</p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Recupera o valor do atributo <code>TrustKeyStorePassPhraseEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>TrustKeyStorePassPhraseEncrypted</code> como o valor criptografado.</li> </ol> <p>O uso deste atributo (<code>TrustKeyStorePassPhrase</code>) \u00E9 um poss\u00EDvel risco de seguran\u00E7a, porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 ser removido pela coleta de lixo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de usar este atributo, use <code>TrustKeyStorePassPhraseEncrypted</code>.</p> 
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.helpSummaryHTML=O passphrase da \u00E1rea de armazenamento de chaves de confian\u00E7a.
WTCLocalTuxDomMBean.properties.TrustKeyStorePassPhrase.label=Frase-Senha do Armazenamento de Chaves Confi\u00E1vel
WTCLocalTuxDomMBean.properties.UseSSL.detailedHelpHTML=<p>Especifica se a conex\u00E3o iniciada ou aceita por este ponto de acesso do Local do Tuxedo usa SSL na parte superior desta camada de transporte. Os valores s\u00E3o\:</p>  <ul><li>Desativado\: SSL n\u00E3o usada.</li> <li>Bidirecional\: Autentica\u00E7\u00E3o M\u00FAtua com SSL obrigat\u00F3rio.</li> <li>Unidirecional\: Autentica\u00E7\u00E3o do Servidor com SSL obrigat\u00F3rio.</li> </ul>  <p><i>Nota\:</i> Se o transporte de SDP for configurado para este ponto de acesso, o valor configurado deste atributo \u00E9 ignorado e <code>desativado</code> \u00E9 usado.</p> 
