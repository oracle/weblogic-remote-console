ServerTemplateMBean.properties.WebService.WebServiceReliability.SequenceExpiration.detailedHelpHTML=Tempo de vida \u00FAtil m\u00E1ximo de um sequ\u00EAncia. Se esse limite for atingido antes de a sequ\u00EAncia ser conclu\u00EDda naturalmente, ela ser\u00E1 for\u00E7ada a terminar. Valor da string no formato "Dura\u00E7\u00E3o". O padr\u00E3o \u00E9 "P1D" (1 dia). Definido no momento de cria\u00E7\u00E3o de sequ\u00EAncia, e n\u00E3o poder\u00E1 ser redefinido. 
