MessagingBridgeMBean.slice.Connectionretry.introductionHTML=<p>Os destinos de origem ou de alvo para uma ponte de mensagens nem sempre estar\u00E3o dispon\u00EDveis. Uma ponte de mensagens deve conseguir se reconectar ao destino em algum intervalo peri\u00F3dico.</p><p>Use esta p\u00E1gina para definir os par\u00E2metros de reconex\u00E3o para esta ponte de mensagens.</p>\n
