ServerMBean.properties.ListenAddress.label=Endere\u00E7o do Listener
ServerMBean.properties.ListenPort.detailedHelpHTML=<p>A porta TCP padr\u00E3o que este servidor usa para atender conex\u00F5es de entrada regulares (n\u00E3o-SSL).</p>  <p>Os administradores devem ter os privil\u00E9gios corretos antes de efetuarem bind em uma porta, ou essa opera\u00E7\u00E3o n\u00E3o ser\u00E1 bem-sucedida e a console ficar\u00E1 inating\u00EDvel.</p>  <p>Se esta porta estiver desativada, a porta SSL dever\u00E1 estar ativada. Portas adicionais podem ser configuradas usando canais de rede. A porta do cluster (multicast) \u00E9 configurada separadamente.</p> 
