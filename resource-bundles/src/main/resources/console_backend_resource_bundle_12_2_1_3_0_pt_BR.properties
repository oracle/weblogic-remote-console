SystemPasswordValidatorMBean.properties.RejectEqualOrContainReverseUsername.detailedHelpHTML=<p>Para determinar se a senha pode conter ou ser igual ao nome de usu\u00E1rio reverso. Essa verifica\u00E7\u00E3o n\u00E3o far\u00E1 distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas. Se o valor for "verdadeiro", a senha n\u00E3o dever\u00E1 conter ou ser igual ao nome de usu\u00E1rio reverso.</p>         <p>Para proteger seu sistema, defina <i>verdadeiro</i> como o valor.</p> 
