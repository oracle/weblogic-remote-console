ForeignServerBean.properties.DefaultTargetingEnabled.detailedHelpHTML=<p>Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.</p>  <p>Quando estiver definido como verdadeiro, esse recurso herdar\u00E1 implicitamente o alvo do seu m\u00F3dulo pai. Quando estiver definido como falso, este recurso ser\u00E1 direcionado com base em seus alvos da subimplanta\u00E7\u00E3o, se houver algum especificado. </p> 
ForeignServerBean.properties.DefaultTargetingEnabled.helpSummaryHTML=Especifica se este recurso JMS usa os padr\u00F5es de direcionamento do m\u00F3dulo pai ou o mecanismo de direcionamento da subimplanta\u00E7\u00E3o.
