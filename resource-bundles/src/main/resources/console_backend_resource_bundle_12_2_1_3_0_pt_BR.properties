QueueBean.properties.Quota.detailedHelpHTML=<p>A Cota controla a aloca\u00E7\u00E3o de recursos do sistema dispon\u00EDveis para os destinos. Por exemplo, o n\u00FAmero de bytes que um destino tem permiss\u00E3o para armazenar pode ser configurado por meio de uma Cota.</p> 
