ServerMBean.properties.Log.LogMonitoringThrottleThreshold.detailedHelpHTML=O n\u00FAmero limite de mensagens registradas durante o per\u00EDodo de avalia\u00E7\u00E3o que ativa ou desativa a limita\u00E7\u00E3o. <p> Quando a limita\u00E7\u00E3o \u00E9 ativada, mensagens com as mesmas assinaturas de mensagem repetitivas s\u00E3o limitadas. Cada en\u00E9sima mensagem repetida especificada por esse atributo \u00E9 registrada em um ciclo de monitoramento. </p> 
