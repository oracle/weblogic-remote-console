JDBCMultiDataSourceRuntimeMBean.properties.MaxCapacity.detailedHelpHTML=A capacidade m\u00E1xima desta origem de v\u00E1rios dados. A capacidade m\u00E1xima \u00E9\: - Capacidade m\u00E1xima da primeira origem de dados dispon\u00EDvel (n\u00E3o suspensa) na lista, se a origem de dados m\u00FAltipla estiver usando o algoritmo FAILOVER (o flag <code>FailoverRequestIfBusy</code> n\u00E3o estiver definido). - Soma das capacidades m\u00E1ximas de todas as origens de dados dispon\u00EDveis (n\u00E3o suspensas), se a origem de dados m\u00FAltipla estiver usando outros algoritmos. 
