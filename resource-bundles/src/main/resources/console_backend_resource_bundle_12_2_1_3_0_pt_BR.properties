AppDeploymentMBean.properties.PlanStagingMode.detailedHelpHTML=<p>Especifica se o plano de implanta\u00E7\u00E3o de uma aplica\u00E7\u00E3o ser\u00E1 copiado de uma origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de teste do Servidor Gerenciado durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o. </p> <p>O modo de teste de plano de uma aplica\u00E7\u00E3o s\u00F3 pode ser definido na primeira vez que a aplica\u00E7\u00E3o \u00E9 implantada. Quando o modo de teste de plano estiver definido para uma aplica\u00E7\u00E3o, ele n\u00E3o poder\u00E1 ser alterado enquanto a aplica\u00E7\u00E3o estiver configurada no dom\u00EDnio. A \u00FAnica forma de alterar o modo de plano de teste \u00E9 cancelar a implanta\u00E7\u00E3o e, em seguida, reimplantar a aplica\u00E7\u00E3o.</p> <p>Este atributo substitui o modo de plano de teste do servidor. </p> 
AppDeploymentMBean.properties.PlanStagingMode.helpSummaryHTML=Especifica se o plano de implanta\u00E7\u00E3o de uma aplica\u00E7\u00E3o ser\u00E1 copiado de uma origem no Servidor de Administra\u00E7\u00E3o para a \u00E1rea de teste do Servidor Gerenciado durante a prepara\u00E7\u00E3o da aplica\u00E7\u00E3o.
