VirtualHostMBean.properties.WebServerLog.LogTimeInGMT.detailedHelpHTML=<p>Especifica se os time stamps para mensagens de log HTTP est\u00E3o em Greenwich Mean Time (GMT), independente do fuso hor\u00E1rio local especificado pelo computador de host.</p>  <p>Use esse m\u00E9todo para seguir a especifica\u00E7\u00E3o W3C para arquivos de log de Formato Estendido. A especifica\u00E7\u00E3o determina que todos os time stamps para as entradas de log de Formato Estendido estejam em GMT.</p>  <p>Esse m\u00E9todo s\u00F3 se aplica se voc\u00EA tiver especificado o formato de mensagem <code>estendido</code>.</p> 
