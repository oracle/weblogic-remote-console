ServerMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.detailedHelpHTML=<p>Especifica o volume de dados de diagn\u00F3stico que s\u00E3o automaticamente produzidos pelo WebLogic Server no runtime. Observe que a defini\u00E7\u00E3o de volume de diagn\u00F3stico WLDF n\u00E3o afeta explicitamente m\u00F3dulos de diagn\u00F3stico configurados. Por exemplo, isso controla o volume de eventos gerados para o Flight Recorder.</p>  <p>Este atributo tem as seguintes defini\u00E7\u00F5es\:</p> <ul> <li><code>Off</code> Nenhum dado de diagn\u00F3stico \u00E9 produzido.</li> <li><code>Low</code> S\u00E3o produzidos volumes m\u00EDnimos de dados de diagn\u00F3stico autom\u00E1tico. Este \u00E9 o padr\u00E3o.</li> <li><code>Medium</code> Dados de diagn\u00F3stico adicionais s\u00E3o gerados automaticamente al\u00E9m do volume gerado para <code>Low</code>.</li> <li><code>High</code> Dados de diagn\u00F3stico adicionais s\u00E3o gerados automaticamente al\u00E9m do volume gerado para <code>Medium</code>.</li> </ul> 
ServerMBean.properties.ServerDiagnosticConfig.WLDFDiagnosticVolume.helpSummaryHTML=Especifica o volume de dados de diagn\u00F3stico que s\u00E3o automaticamente produzidos pelo WebLogic Server no runtime.
