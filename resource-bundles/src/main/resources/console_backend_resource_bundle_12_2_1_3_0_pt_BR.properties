SNMPAttributeChangeMBean.properties.AttributeMBeanName.detailedHelpHTML=<p>O nome da inst\u00E2ncia do MBean que voc\u00EA deseja monitorar. Se voc\u00EA n\u00E3o definir um nome, o WebLogic Server monitorar\u00E1 todas as inst\u00E2ncias do tipo de Mbean especificado no Tipo de Mbean Monitorado.</p>  <p>N\u00E3o insira o nome de objeto completo JMX da inst\u00E2ncia MBean. Em vez disso, insira apenas o valor fornecido na cria\u00E7\u00E3o da inst\u00E2ncia. Para criar nomes de objeto MBean exclusivos, o WebLogic Server codifica v\u00E1rios pares de nome/valor em cada nome de objeto. Um desses pares \u00E9 <code>Name\=<i>name</i></code> e esse \u00E9 o valor digitado para o Nome MBean. Por exemplo\:</p>  <p><code>"MedRec\:<b>Name\=MedRecServer</b>,</code><br> <code>Type\=ServerRuntime"</code></p>  <p>No exemplo anterior, especifique <code>MedRecServer</code> como o nome da inst\u00E2ncia MBean.</p> 
SNMPAttributeChangeMBean.properties.AttributeMBeanName.helpSummaryHTML=O nome da inst\u00E2ncia do MBean que voc\u00EA deseja monitorar.
SNMPAttributeChangeMBean.properties.AttributeMBeanName.label=Nome do MBean Monitorado
SNMPAttributeChangeMBean.properties.AttributeMBeanType.detailedHelpHTML=<p>O tipo de MBean que define o atributo que voc\u00EA deseja monitorar. N\u00E3o inclui o sufixo <code>MBean</code>. Por exemplo, especifique <code>Servidor</code> para monitorar um ServerMBean.</p>  <p>O WebLogic n\u00E3o suporta o uso das notifica\u00E7\u00F5es de Altera\u00E7\u00E3o de Atributo para monitorar os atributos de runtime. Os Mbeans de Runtime sempre incluem a palavra <code>Runtime</code> em seus nomes. Por exemplo, o MBean <code>ServerRuntime</code> fornece acesso aos atributos de runtime enquanto o <code>Server</code> MBean fornece acesso aos atributos de configura\u00E7\u00E3o. Para monitorar as altera\u00E7\u00F5es em um MBean que inclua <code>Runtime</code> em seu nome, use um Monitoramento de String, Gauge ou Contagem.</p> 
