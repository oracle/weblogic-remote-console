UniformDistributedQueueBean.slice.Thresholds.introductionHTML=<p>Use esta p\u00E1gina para definir os limites m\u00EDnimo e m\u00E1ximo de bytes e/ou de mensagens para a fila distribu\u00EDda uniforme. Se esses limites forem excedidos, ser\u00E3o acionados eventos como a gera\u00E7\u00E3o de mensagens de log e o in\u00EDcio do controle de fluxo de mensagens. Voc\u00EA tamb\u00E9m pode especificar um tamanho m\u00E1ximo permitido para mensagens na fila e selecionar uma conta pr\u00E9-configurada, que determina o n\u00FAmero m\u00E1ximo de bytes ou mensagens que a fila distribu\u00EDda tem permiss\u00E3o para armazenar para economizar o uso de mem\u00F3ria.</p>\n
