NovellAuthenticatorMBean.properties.ParallelConnectDelay.detailedHelpHTML=<p>O atraso em segundos nas tentativas de conex\u00E3o simult\u00E2neas a v\u00E1rios servidores LDAP.</p>\n<p>Se esse atributo for 0, as tentativas de conex\u00E3o ser\u00E3o serializadas. \u00C9 feita uma tentativa de conex\u00E3o com o primeiro servidor da lista. A pr\u00F3xima entrada na lista s\u00F3 ser\u00E1 tentada se a tentativa de conex\u00E3o com o host atual falhar. Se esse atributo n\u00E3o estiver ativado e n\u00E3o houver um servidor LDAP dispon\u00EDvel, um aplicativo poder\u00E1 ficar bloqueado durante muito tempo. Se esse atributo for maior que 0, outra conex\u00E3o ser\u00E1 iniciada ap\u00F3s o per\u00EDodo especificado.</p>\n
