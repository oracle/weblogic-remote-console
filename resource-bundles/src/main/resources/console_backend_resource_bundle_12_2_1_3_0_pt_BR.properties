ServerTemplateMBean.properties.OverloadProtection.FreeMemoryPercentHighThreshold.detailedHelpHTML=Porcentagem de mem\u00F3ria livre ap\u00F3s a qual a condi\u00E7\u00E3o de overload do servidor \u00E9 resolvida. Os Gerenciadores de Trabalho interromper\u00E3o a execu\u00E7\u00E3o de overloadActions e iniciar\u00E3o a execu\u00E7\u00E3o regular quando a condi\u00E7\u00E3o de overload for resolvida. 
