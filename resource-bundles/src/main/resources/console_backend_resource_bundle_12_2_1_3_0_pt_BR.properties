JDBCUCPDataSourceRuntimeMBean.properties.State.detailedHelpHTML=<p>O estado atual da origem de dados.</p> <p>Os estados poss\u00EDveis s\u00E3o\:</p> <ul><li><code>Running</code> - a origem de dados est\u00E1 ativada (implantada e n\u00E3o <code>Suspended</code>). Este \u00E9 o estado normal da origem de dados. Esse estado inclui condi\u00E7\u00F5es nas quais o servidor de banco de dados n\u00E3o est\u00E1 dispon\u00EDvel e a origem de dados \u00E9 criada (a repeti\u00E7\u00E3o da cria\u00E7\u00E3o deve estar ativada) ou nas quais todas as conex\u00F5es falharam nos testes de conex\u00E3o (na cria\u00E7\u00E3o, na reserva ou nos testes peri\u00F3dicos).</li> <li><code>Suspended</code> - a origem de dados foi desativada.</li> <li><code>Shutdown</code> - a origem de dados sofreu shutdown e todas as conex\u00F5es com o banco de dados foram encerradas.</li> <li><code>Overloaded</code> - todos os recursos no pool est\u00E3o em uso.</li> <li><code>Unknown</code> - o estado da origem de dados \u00E9 desconhecido.</li></ul> 
