XMLRegistryMBean.properties.XMLEventFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>XMLEventFactory</code>.</p>  <p>A API do factory <code>javax.xml.stream.XMLEventFactory</code> permite que aplica\u00E7\u00F5es implantadas no WebLogic Server configurem e obtenham um objeto <code>XMLEvent</code> usado para analisar ou construir fluxos XML.</p>  <p>A classe de implementa\u00E7\u00E3o integrada do factory XMLEvent do WebLogic Server \u00E9 <code>com.ctc.wstx.stax.WstxEventFactory</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto XMLEvent. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do XMLEventFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.XMLEventFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface <code>XMLEventFactory</code>.
XMLRegistryMBean.properties.XMLEventFactory.label=Factory do Evento XML
XMLRegistryMBean.properties.XMLInputFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>XMLInputFactory</code>.</p>  <p>A API do factory <code>javax.xml.stream.XMLInputFactory</code> permite que aplica\u00E7\u00F5es implantadas no WebLogic Server configurem e obtenham um objeto <code>XMLEventReader/XMLStreamReader</code> usado para ler fluxos XML.</p>  <p>A classe de implementa\u00E7\u00E3o integrada de Entrada XML do WebLogic Server \u00E9 <code>com.ctc.wstx.stax.WstxInputFactory</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto XMLEventReader/XMLStreamReader. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do XMLInputFactory padr\u00E3o</p> 
XMLRegistryMBean.properties.XMLInputFactory.helpSummaryHTML=O nome totalmente qualificado da classe que implementa a interface <code>XMLInputFactory</code>.
XMLRegistryMBean.properties.XMLInputFactory.label=Factory de Entrada de XML
XMLRegistryMBean.properties.XMLOutputFactory.detailedHelpHTML=<p>O nome totalmente qualificado da classe que implementa a interface <code>XMLOutputFactory</code>.</p>  <p>A API do factory <code>javax.xml.stream.XMLOutputFactory</code> permite que aplica\u00E7\u00F5es implantadas no WebLogic Server configurem e obtenham um objeto <code>XMLEventWriter/XMLStreamWriter</code> usado para gravar fluxos XML.</p>  <p>A classe de implementa\u00E7\u00E3o integrada de Sa\u00EDda XML do WebLogic Server \u00E9 <code>com.ctc.wstx.stax.WstxOutputFactory</code>. Essa \u00E9 a classe da factory que as aplica\u00E7\u00F5es implantadas para o WebLogic Server obt\u00EAm por padr\u00E3o ao solicitar um objeto XMLEventWriter/XMLStreamWriter. \u00C9 poss\u00EDvel alterar esse padr\u00E3o atualizando esse valor.</p>   <p>Retorna o nome da classe do XMLOutputFactory padr\u00E3o</p> 
