DomainMBean.slice.Batch.introductionHTML=<p>Um runtime de lote (por JSR 352) fornece suporte para definir, implementar e executar jobs em lote. Jobs em lote s\u00E3o tarefas que podem ser executadas sem intera\u00E7\u00E3o do usu\u00E1rio e s\u00E3o mais adequadas para tarefas de longa execu\u00E7\u00E3o, em massa e n\u00E3o interativas que usam muitos recursos, podem ser executadas de maneira sequencial ou paralela e podem ser iniciadas ad hoc ou por meio de programa\u00E7\u00E3o.</p><p>Use esta p\u00E1gina para definir a configura\u00E7\u00E3o de Lote deste dom\u00EDnio do WebLogic Server.</p>\n
