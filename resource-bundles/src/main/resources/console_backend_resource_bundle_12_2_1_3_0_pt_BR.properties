ServerMBean.properties.Log.FileCount.label=Arquivos a serem retidos
ServerMBean.properties.Log.FileMinSize.detailedHelpHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto. O padr\u00E3o \u00E9 500 kilobytes. Depois que o arquivo atingir o tamanho m\u00EDnimo especificado, da pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Exige a especifica\u00E7\u00E3o de um tipo de rota\u00E7\u00E3o de arquivo de <code>Tamanho</code>.) 
ServerMBean.properties.Log.FileMinSize.helpSummaryHTML=O tamanho (1 a 2097150 kilobytes) que faz com que o servidor mova as mensagens de log para um arquivo distinto.
ServerMBean.properties.Log.FileMinSize.label=Tamanho do arquivo de rota\u00E7\u00E3o
ServerMBean.properties.Log.FileName.detailedHelpHTML=<p>O nome do arquivo que armazena mensagens de log atuais. Normalmente, trata-se de um valor computado com base no nome do pai deste. Por exemplo, para um log do servidor, \u00E9 <code><i>SERVER_NAME</i>.log</code>.</p> <p> No entanto, se o nome do pai n\u00E3o puder ser obtido, o nome do arquivo ser\u00E1 <code>weblogic.log</code>. Se um nome de caminho relativo for especificado, ele ser\u00E1 interpretado como relativo ao diret\u00F3rio-raiz do servidor.</p>  <p>Para incluir um carimbo de data e hora no nome do arquivo quando o arquivo de log for rotacionado, adicione vari\u00E1veis <code>java.text.SimpleDateFormat</code> ao nome do arquivo. Coloque cada vari\u00E1vel entre os caracteres de porcentagem (<code>%</code>).</p>  <p>Por exemplo, se o nome do arquivo for definido como <code>myserver_%aaaa%_%MM%_%dd%_%hh%_%mm%.log</code>, o arquivo de log receber\u00E1 o nome <code>myserver_aaaa_mm_dd_hh_mm.log</code>.</p>  <p>Quando o arquivo de log for rotacionado, o nome do arquivo rotacionado conter\u00E1 uma data. Por exemplo, se o arquivo de log for rotacionado em 2 de abril \u00E0s 10\:05 AM, o arquivo de log que conter\u00E1 as mensagens antigas receber\u00E1 o nome <code>myserver_2003_04_02_10_05.log00001</code>.</p>  <p>Se um carimbo de data e hora n\u00E3o for inclu\u00EDdo, os arquivos rotacionados ser\u00E3o numerados na ordem de cria\u00E7\u00E3o. Por exemplo, <code>myserver.log00007</code>.</p> 
ServerMBean.properties.Log.FileName.helpSummaryHTML=O nome do arquivo que armazena mensagens de log atuais.
ServerMBean.properties.Log.FileName.label=Nome do arquivo de log
ServerMBean.properties.Log.FileTimeSpan.detailedHelpHTML=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer a especifica\u00E7\u00E3o do tipo de rota\u00E7\u00E3o de arquivo <code>TEMPO</code>.)</p> 
