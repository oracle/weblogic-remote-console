ServerMBean.slice.Health.introductionHTML=<p>O WebLogic Server oferece um recurso de automonitoramento para aprimorar a confiabilidade e disponibilidade de servidores em um dom\u00EDnio do WebLogic Server. Os subsistemas selecionados em cada servidor monitoram o status do estado com base nos crit\u00E9rios espec\u00EDficos ao subsistema.</p><p>Use esta p\u00E1gina para configurar a frequ\u00EAncia de verifica\u00E7\u00F5es automatizadas do estado do servidor e a frequ\u00EAncia com a qual a aplica\u00E7\u00E3o Gerenciador de N\u00F3s (opcional) verifica o estado do servidor. Tamb\u00E9m \u00E9 poss\u00EDvel usar essa p\u00E1gina para especificar se o Gerenciador de N\u00F3s para e reinicia automaticamente o servidor se o servidor atingir o estado "falha".</p>\n
