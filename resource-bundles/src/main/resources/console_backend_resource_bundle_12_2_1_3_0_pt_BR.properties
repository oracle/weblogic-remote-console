CertRevocCaMBean.properties.DistinguishedName.detailedHelpHTML=<p>Determina a identidade desta configura\u00E7\u00E3o por CA usando o nome distinto (definido em RFC 2553), que \u00E9 usado em certificados emitidos pela autoridade de certifica\u00E7\u00E3o representada.</p>  <p>Por exemplo\:</p>  <p><code>"CN\=CertGenCAB, OU\=FOR TESTING ONLY, O\=MyOrganization, L\=MyTown, ST\=MyState, C\=US"</code></p>  <p>Ser\u00E1 usado para corresponder esta configura\u00E7\u00E3o a certificados emitidos que exigem verifica\u00E7\u00E3o da revoga\u00E7\u00E3o.</p> 
