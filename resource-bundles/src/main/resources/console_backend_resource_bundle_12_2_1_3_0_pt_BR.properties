VirtualHostMBean.properties.WebServerLog.LoggingEnabled.detailedHelpHTML=<p>Indica se este servidor registra solicita\u00E7\u00F5es HTTP. (Os campos restantes nesta p\u00E1gina s\u00F3 s\u00E3o relevantes se voc\u00EA marcar essa caixa de sele\u00E7\u00E3o.)</p>  <p>Obt\u00E9m o atributo loggingEnabled do objeto WebServerMBean.</p> 
