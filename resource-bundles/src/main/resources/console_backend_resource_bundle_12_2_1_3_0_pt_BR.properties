MailSessionMBean.slice.General.introductionHTML=<p>Use esta p\u00E1gina para configurar uma sess\u00E3o de e-mail, a qual permite que aplica\u00E7\u00F5es acessem um objeto de uma <code>javax.mail.Session</code> pr\u00E9-configurada atrav\u00E9s da JNDI.</p>\n
MailSessionMBean.slice.Targets.helpPageTitle=MailSession\: Targets
MailSessionMBean.slice.Targets.helpTopic.0.label=Programming JavaMail with WebLogic Server
MailSessionMBean.slice.Targets.introductionHTML=<p>Esta p\u00E1gina indica em que inst\u00E2ncias ou clusters do WebLogic Server a sess\u00E3o de e-mail pode ser acessada. Somente aplica\u00E7\u00F5es que foram implantadas para os servidores ou clusters selecionados podem usar essa sess\u00E3o de e-mail.</p>\n    <p>Quando voc\u00EA direciona todo ou parte de um cluster, a Console de Administra\u00E7\u00E3o inicia uma implanta\u00E7\u00E3o de duas fases. Em geral, tal implanta\u00E7\u00E3o garante que, se a implanta\u00E7\u00E3o falhar para um servidor ativo, a falha ser\u00E1 para todos os servidores ativos.</p>\n
MailSessionMBean.table.helpPageTitle=MailSessions
MailSessionMBean.table.helpTopic.0.label=JMS System Module Configuration 
MailSessionMBean.table.helpTopic.1.label=Programming JavaMail with WebLogic Server
MailSessionMBean.table.introductionHTML=<p>As sess\u00F5es de e-mail facilitam o processo de utiliza\u00E7\u00E3o de APIs do JavaMail, que fornecem a aplica\u00E7\u00F5es e a outros m\u00F3dulos Java EE o acesso a servidores de e-mail com recursos de IMAP (Internet Message Access Protocol) e SMTP (Simple Mail Transfer Protocol) em sua rede ou na Internet.</p><p>Esta p\u00E1gina resume as sess\u00F5es de e-mail que foram configuradas no dom\u00EDnio atual do WebLogic Server.</p>\n
