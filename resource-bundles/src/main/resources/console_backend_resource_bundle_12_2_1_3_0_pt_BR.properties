ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyAlias.detailedHelpHTML=<p>O alias da string usado para armazenar e recuperar a chave privada do servidor, que \u00E9 usada para estabelecer conex\u00F5es TLS/SSL de sa\u00EDda.</p>  <p>Se voc\u00EA n\u00E3o especificar um alias, a chave privada SSL configurada do servidor na configura\u00E7\u00E3o SSL do servidor ser\u00E1 usada pelo alias TLS por padr\u00E3o.</p> 
ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyAlias.helpSummaryHTML=O alias da string usado para armazenar e recuperar a chave privada do servidor, que \u00E9 usada para estabelecer conex\u00F5es TLS/SSL de sa\u00EDda.
ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyAlias.label=Alias da Chave de Seguran\u00E7a da Camada de Transporte
ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyPassPhrase.detailedHelpHTML=<p>O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves.</p>  <p>Se voc\u00EA n\u00E3o especificar um alias ou uma frase-senha, o alias e uma frase-senha da chave privada SSL configurada do servidor na configura\u00E7\u00E3o da SSL do servidor ser\u00E3o usados pelo alias e pela frase-senha TLS por padr\u00E3o.</p> 
ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyPassPhrase.helpSummaryHTML=O passphrase usado para recuperar a \u00E1rea de armazenamento de chaves do servidor da \u00E1rea de armazenamento de chaves.
ServerMBean.properties.SingleSignOnServices.TransportLayerSecurityKeyPassPhrase.label=Frase-Senha da Chave de Seguran\u00E7a da Camada de Transporte
ServerMBean.properties.SingleSignOnServices.WantArtifactRequestsSigned.detailedHelpHTML=<p>Especifica se as solicita\u00E7\u00F5es de artefato de entrada devem ser assinadas. </p>  <p>Este atributo pode ser definido se a vincula\u00E7\u00E3o de Artefato estiver ativada.</p> 
ServerMBean.properties.SingleSignOnServices.WantArtifactRequestsSigned.helpSummaryHTML=Especifica se as solicita\u00E7\u00F5es de artefato de entrada devem ser assinadas.
ServerMBean.properties.SingleSignOnServices.WantArtifactRequestsSigned.label=Somente Solicita\u00E7\u00F5es de Artefato Assinadas Aceitas
ServerMBean.properties.SingleSignOnServices.WantAssertionsSigned.detailedHelpHTML=<p>Especifica se as asser\u00E7\u00F5es do SAML 2.0 de entrada devem ser assinadas.</p> 
