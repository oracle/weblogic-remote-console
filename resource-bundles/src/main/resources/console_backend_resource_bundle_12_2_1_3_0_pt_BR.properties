SNMPStringMonitorMBean.properties.EnabledServers.detailedHelpHTML=<p>O atributo s\u00F3 \u00E9 aplic\u00E1vel quando o Agente SNMP est\u00E1 sendo executado no Admin Server de um Dom\u00EDnio WebLogic. O atributo EnabledServers permite que usu\u00E1rios limitem o escopo das origens de dados monitoradas aos servidores nomeados espec\u00EDficos. A lista EnabledServers \u00E9 ignorada quando o SNMAgentDeploymentMBean \u00E9 destinado a um Servidor Gerenciado. No caso de um Servidor Gerenciado, o Agente SNMP s\u00F3 considera os dados dispon\u00EDveis no Servidor WebLogic onde o Agente SNMP estiver implantado. </p>  <p> Para traps baseadas em atributos do MBean, o Agente SNMP se refere ao Domain Runtime MBean Server, quando ele estiver sendo executado no Admin Server, e ao Runtime MBean Server, quando estiver implantado para um Servidor Gerenciado. </p>  <p> No caso de <code>SNMPJMXMonitorMBean</code> e <code>SNMPAttributeChangeMBean</code>, os atributos <code>MonitoredMBeanType</code> e <code>MonitoredMBeanName</code> especificam o tipo e o nome de um WebLogic Server MBean para o qual a trap ser\u00E1 configurada. Os MBeans que correspondam aos crit\u00E9rios de nome e tipo ser\u00E3o qualificados para ativar a trap. O atributo EnabledServers permite que um usu\u00E1rio especifique crit\u00E9rios adicionais com base na localiza\u00E7\u00E3o de um MBean quando o Agente SNMP \u00E9 direcionado ao Admin Server. Os MBeans cujas localiza\u00E7\u00F5es correspondam a um dos servidores da lista EnabledServers ser\u00E3o considerados eleg\u00EDveis para gerar a trap para uma notifica\u00E7\u00E3o de JMX correspondente. Quando o atributo EnabledServers n\u00E3o for especificado, todos os MBeans com tipo e nome correspondentes ser\u00E3o considerados origens v\u00E1lidas para a trap SNMP. </p>  <p> No caso de <code>SNMPLogFilterMBean</code>, o atributo EnabledServers permite que um usu\u00E1rio especifique os servidores no dom\u00EDnio cujas mensagens de log ser\u00E3o monitoradas quando o agente estiver sendo executado no Admin Server. Quando EnabledServers n\u00E3o for especificado para um agente em execu\u00E7\u00E3o no Admin Server, as mensagens de log de todos os servidores gerenciados ser\u00E3o monitoradas para o envio de traps. Esse atributo n\u00E3o \u00E9 aplic\u00E1vel quando o Agente SNMP \u00E9 direcionado a um Servidor Gerenciado; nesse caso, as traps s\u00E3o enviadas com base nas mensagens de log geradas pelo respectivo Servidor Gerenciado onde o agente est\u00E1 implantado. </p> 
