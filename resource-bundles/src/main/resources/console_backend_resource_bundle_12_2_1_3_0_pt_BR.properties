ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.detailedHelpHTML=<p>O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo. Quando um driver <code>wlfileio</code> nativo est\u00E1 dispon\u00EDvel e o tamanho do bloco n\u00E3o foi configurado pelo usu\u00E1rio, o armazenamento seleciona o m\u00EDnimo valor espec\u00EDfico do SO para E/S sem buffer (direto), se estiver no intervalo [512, 8192].</p> O tamanho do bloco do armazenamento de arquivos n\u00E3o \u00E9 alterado depois que o armazenamento cria os arquivos. As altera\u00E7\u00F5es no tamanho do bloco s\u00F3 surtir\u00E3o efeito para novos armazenamentos de arquivos ou ap\u00F3s os arquivos atuais tiverem sido exclu\u00EDdos. Consulte "Ajustando o Armazenamento Persistente" em <i>Desempenho e Ajuste do Oracle WebLogic Server</i>. 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.helpSummaryHTML=O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreBlockSize.label=Tamanho do Bloco de Armazenamento de Diagn\u00F3stico
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.detailedHelpHTML=<p>O diret\u00F3rio em que o servidor atual mant\u00E9m seu armazenamento de diagn\u00F3sticos.</p> 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.helpSummaryHTML=O diret\u00F3rio em que o servidor atual mant\u00E9m seu armazenamento de diagn\u00F3sticos.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreDir.label=Diret\u00F3rio
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.detailedHelpHTML=<p>Determina se o bloqueio de arquivos do SO \u00E9 usado. </p> Quando a prote\u00E7\u00E3o de bloqueios de arquivos \u00E9 ativada, uma inicializa\u00E7\u00E3o de armazenamento falha se outra inst\u00E2ncia do armazenamento j\u00E1 tiver aberto os arquivos. N\u00E3o desative esta defini\u00E7\u00E3o a menos que voc\u00EA tenha procedimentos prontos para evitar que v\u00E1rias inst\u00E2ncias do armazenamento abram o mesmo arquivo. O bloqueio de arquivos n\u00E3o \u00E9 obrigat\u00F3rio mas ajuda a evitar o corrompimento no caso de duas inst\u00E2ncias com o mesmo nome tentarem operar nos mesmos diret\u00F3rios. Essa defini\u00E7\u00E3o se aplica aos arquivos principais e aos do cache. 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.helpSummaryHTML=Determina se o bloqueio de arquivos do SO \u00E9 usado.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreFileLockingEnabled.label=Bloqueio do Arquivo de Armazenamento de Diagn\u00F3stico Ativado
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.detailedHelpHTML=<p>O tamanho do buffer de E/S, em bytes, automaticamente arredondado para a pot\u00EAncia de 2 mais pr\u00F3xima, controla o tamanho maior de grava\u00E7\u00E3o.</p>  <ul> <li>Quando um driver <code>wlfileio</code> nativo fica dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap desativada (nativa).</li> <li>Quando um driver <code>wlfileio</code> nativo n\u00E3o est\u00E1 dispon\u00EDvel, a defini\u00E7\u00E3o aplica-se \u00E0 mem\u00F3ria heap JAVA.</li> <li>Para obter o melhor desempenho de runtime, a Oracle recomenda definir <code>DiagnosticStoreIOBufferSize</code> de forma que ele seja maior que a grava\u00E7\u00E3o maior (v\u00E1rias solicita\u00E7\u00F5es de armazenamento concomitantes podem ser combinadas em uma \u00FAnica grava\u00E7\u00E3o).</li>  <li>Consulte <code>AllocatedIOBufferBytes</code> para descobrir o valor da mem\u00F3ria heap desativada (nativa) alocada real. \u00C9 um m\u00FAltiplo de <code>IOBufferSize</code></li> </ul> 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.helpSummaryHTML=O tamanho do buffer de E/S, em bytes, automaticamente arredondado para a pot\u00EAncia de 2 mais pr\u00F3xima, controla o tamanho maior de grava\u00E7\u00E3o.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreIoBufferSize.label=Tamanho do Buffer de ES de Armazenamento de Diagn\u00F3stico
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.detailedHelpHTML=<p>O tamanho m\u00E1ximo do arquivo, em bytes.</p>  <ul> <li>O valor <code>DiagnosticStoreMaxFileSize</code> afeta o n\u00FAmero de arquivos necess\u00E1rios para acomodar um armazenamento de diagn\u00F3stico de um tamanho espec\u00EDfico (n\u00FAmero de arquivos \= size/MaxFileSize do armazenamento de diagn\u00F3stico arredondado).</li>  <li>Um armazenamento de diagn\u00F3sticos automaticamente reutiliza o espa\u00E7o liberado por registros exclu\u00EDdos e automaticamente expande arquivos individuais at\u00E9 o <code>DiagnosticStoreMaxFileSize</code> caso haja espa\u00E7o suficiente para um novo registro. Se n\u00E3o houver espa\u00E7o nos arquivos existentes para um novo registro, um armazenamento de diagn\u00F3stico cria um arquivo adicional.</li>  <li> Um n\u00FAmero pequeno de arquivos maiores \u00E9 normalmente preferido do que um grande n\u00FAmero de arquivos menores, pois cada arquivo aloca Buffer de Janela e handles de arquivos.</li>  <li> Se <code>DiagnosticStoreMaxFileSize</code> for maior que 2^24 * <code>DiagnosticStoreBlockSize</code>, o <code>DiagnosticStoreMaxFileSize</code> ser\u00E1 ignorado, e o valor se torna 2^24 * <code>DiagnosticStoreBlockSize</code>. O <code>DiagnosticStoreBlockSize</code> padr\u00E3o \u00E9 512, e 2^24 * 512 \u00E9 8 GB. </li> </ul>  <p>A Oracle recomenda n\u00E3o definir o Tamanho M\u00E1ximo do Arquivo de Armazenamento de Diagn\u00F3stico acima do valor padr\u00E3o de 1,342,177,280.</p> 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.helpSummaryHTML=O tamanho m\u00E1ximo do arquivo, em bytes.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxFileSize.label=Tamanho M\u00E1x. do Arquivo de Armazenamento de Diagn\u00F3stico
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.detailedHelpHTML=<p>A quantidade m\u00E1xima de dados, em bytes e arredondada para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de diagn\u00F3stico. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada.</p>  <p>Um buffer de janela n\u00E3o consome mem\u00F3ria heap Java, mas consome mem\u00F3ria heap desativada (nativa). Se o armazenamento n\u00E3o puder alocar o tamanho do buffer solicitado, ele alocar\u00E1 buffers cada vez menores at\u00E9 atingir <code>DiagnosticStoreMinWindowBufferSize</code> e, em seguida, falha se n\u00E3o puder honrar o <code>DiagnosticStoreMinWindowBufferSize</code>.</p>  <p>A Oracle recomenda a defini\u00E7\u00E3o do tamanho m\u00E1ximo do buffer de janela para mais que o dobro do tamanho da maior grava\u00E7\u00E3o (v\u00E1rios registros atualizados concomitantemente podem ser combinados em uma \u00FAnica grava\u00E7\u00E3o), e maior ou igual ao tamanho do arquivo, a menos que haja outras restri\u00E7\u00F5es. Os JVMs de 32 bits podem impor um limite total entre 2 e 4GB para o uso de mem\u00F3ria heap Java combinado mais off-heap (nativa).</p> 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.helpSummaryHTML=A quantidade m\u00E1xima de dados, em bytes e arredondada para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo do armazenamento de diagn\u00F3stico.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMaxWindowBufferSize.label=Tamanho M\u00E1x. do Buffer da Janela Armazenamento de Diagn\u00F3stico
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.detailedHelpHTML=<p>A quantidade de dados, em bytes arredondada para baixo para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo de armazenamento de diagn\u00F3stivo. Aplica-se s\u00F3 quando uma biblioteca <code>wlfileio</code> nativa \u00E9 carregada. Consulte <a href\='\#getDiagnosticStoreMinWindowBufferSize'>Tamanho M\u00E1ximo de Buffer da Janela de Armazenamento de Diagn\u00F3stico</a>.</p> 
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.helpSummaryHTML=A quantidade de dados, em bytes arredondada para baixo para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o do endere\u00E7o da JVM por arquivo de armazenamento de diagn\u00F3stivo.
ServerMBean.properties.ServerDiagnosticConfig.DiagnosticStoreMinWindowBufferSize.label=Tamanho M\u00EDn. do Buffer da Janela Armazenamento de Diagn\u00F3stico
ServerMBean.properties.ServerDiagnosticConfig.PreferredStoreSizeLimit.detailedHelpHTML=<p>Retorna o limite preferencial em rela\u00E7\u00E3o ao tamanho do arquivo de armazenamento de diagn\u00F3sticos em MB.</p> 
