FileStoreMBean.slice.General.introductionHTML=<p>Use esta p\u00E1gina para configurar um armazenamento de arquivos baseado em disco para armazenar dados de subsistema, como mensagens JMS persistentes ou mensagens Armazenar-e-Encaminhar.</p>\n
