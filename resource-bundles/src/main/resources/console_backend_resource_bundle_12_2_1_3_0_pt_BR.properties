WTCLocalTuxDomMBean.properties.Security.detailedHelpHTML=<p>O tipo de seguran\u00E7a da aplica\u00E7\u00E3o aplicado.</p>  <p>Os tipos de seguran\u00E7a s\u00E3o\:</p>  <ul> <li>NENHUMA\: Nenhuma seguran\u00E7a \u00E9 usada.</li> <li>APP_PW\: A seguran\u00E7a da senha \u00E9 aplicada quando uma conex\u00E3o \u00E9 estabelecida de um dom\u00EDnio remoto. A senha da aplica\u00E7\u00E3o \u00E9 definida no WTCResourcesMBean.</li> <li>DM_PW\: A seguran\u00E7a da senha do dom\u00EDnio \u00E9 aplicada quando uma conex\u00E3o \u00E9 estabelecida de um dom\u00EDnio remoto. A senha do dom\u00EDnio \u00E9 definida no WTCPasswordsMBean.</li> </ul> 
