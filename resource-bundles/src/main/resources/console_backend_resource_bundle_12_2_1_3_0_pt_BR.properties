QueueBean.properties.Template.detailedHelpHTML=<p>O modelo do JMS a partir do qual o destino \u00E9 derivado. Um modelo fornece uma forma eficiente de definir m\u00FAltiplos destinos com valores de configura\u00E7\u00E3o semelhantes.</p>  <p>Se o modelo do JMS estiver especificado, os par\u00E2metros de destino que s\u00E3o definidos como seus valores padr\u00E3o herdar\u00E3o seus valores do modelo do JMS no tempo de execu\u00E7\u00E3o. No entanto, se um modelo do JMS n\u00E3o estiver definido, ent\u00E3o os valores de configura\u00E7\u00E3o referente ao destino dever\u00E3o ser especificados como parte do destino.</p>  <p>Embora seja poss\u00EDvel modificar dinamicamente a configura\u00E7\u00E3o de um modelo JMS, os valores de configura\u00E7\u00E3o em um destino s\u00E3o est\u00E1ticos.</p> 
QueueBean.properties.Template.helpSummaryHTML=O modelo do JMS a partir do qual o destino \u00E9 derivado.
QueueBean.properties.Template.label=Modelo
QueueBean.properties.Thresholds.BytesHigh.detailedHelpHTML=<p>O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes exceder esse limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00E1ximo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a reduzir o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt;\= BytesMaximum; >BytesThresholdLow</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
QueueBean.properties.Thresholds.BytesHigh.helpSummaryHTML=O limite m\u00E1ximo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo.
QueueBean.properties.Thresholds.BytesHigh.label=Limite Superior de Bytes
QueueBean.properties.Thresholds.BytesLow.detailedHelpHTML=<p>O limite m\u00EDnimo (n\u00FAmero total de bytes neste destino) que aciona o registro em log de eventos de controle de fluxo. O valor de java.lang.Long.MAX_VALUE desativa o registro em log e os eventos de controle de fluxo do destino.</p>  <p>Se o n\u00FAmero de bytes estiver abaixo deste limite, os eventos acionados ser\u00E3o\:</p>  <ul> <li> <p>Mensagens de Log</p>  <p>Uma mensagem \u00E9 registrada em log no servidor indicando uma condi\u00E7\u00E3o de limite m\u00EDnimo.</p> </li>  <li> <p>Controle de Fluxo</p>  <p>Se o controle de fluxo for ativado, o destino n\u00E3o ficar\u00E1 alerta e solicitar\u00E1 que os produtores comecem a aumentar o fluxo de mensagens.</p> </li> </ul>  <p><b>Faixa de Valores\:</b> &lt; BytesThresholdHigh</p>  <p>Qualquer altera\u00E7\u00E3o desse limite afetar\u00E1 somente as futuras mensagens recebidas; as mensagens armazenadas n\u00E3o ser\u00E3o afetadas.</p> 
