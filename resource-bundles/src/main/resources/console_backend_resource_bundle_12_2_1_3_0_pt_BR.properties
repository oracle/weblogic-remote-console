SNMPAgentDeploymentMBean.properties.InformEnabled.detailedHelpHTML=<p>Configura este agente SNMP para enviar notifica\u00E7\u00F5es como INFORMA\u00C7\u00C3O em vez de TRAP. Solicita que voc\u00EA especifique a SNMPTrapVersion como SNMPv2 ou SNMPv3 do agente.</p> <p>Quando um agente enviar uma notifica\u00E7\u00E3o de INFORMA\u00C7\u00C3O, ele aguardar\u00E1 por uma resposta de confirma\u00E7\u00E3o do gerenciador SNMP. Caso ele n\u00E3o receba resposta, ele enviar\u00E1 a notifica\u00E7\u00E3o de INFORMA\u00C7\u00C3O novamente.</p> 
