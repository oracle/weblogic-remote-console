DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspNonceEnabled.detailedHelpHTML=<p>Determina se um nonce \u00E9 enviando com as solicita\u00E7\u00F5es OCSP, para impor uma resposta de atualiza\u00E7\u00E3o (n\u00E3o pr\u00E9-assinada).</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspNonceEnabled.helpSummaryHTML=Determina se um nonce \u00E9 enviando com as solicita\u00E7\u00F5es OCSP, para impor uma resposta de atualiza\u00E7\u00E3o (n\u00E3o pr\u00E9-assinada).
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspNonceEnabled.label=Ativar Nonce
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.detailedHelpHTML=<p>Determina o n\u00FAmero m\u00E1ximo de entradas suportadas pelo cache local de resposta de OCSP. O valor m\u00EDnimo \u00E9 1.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.helpSummaryHTML=Determina o n\u00FAmero m\u00E1ximo de entradas suportadas pelo cache local de resposta de OCSP.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheCapacity.label=Capacidade
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.detailedHelpHTML=<p>Determina se o cache local da resposta de OCSP est\u00E1 ativado.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.helpSummaryHTML=Determina se o cache local da resposta de OCSP est\u00E1 ativado.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheEnabled.label=Ativar Cache de Resposta
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.detailedHelpHTML=<p>Determina o per\u00EDodo de atualiza\u00E7\u00E3o do cache local de resposta de OCSP, expresso como uma porcentagem do per\u00EDodo de validade da resposta.</p>  <p>Por exemplo, para um per\u00EDodo de validade de 10 horas, um valor de 10% especifica uma atualiza\u00E7\u00E3o a cada de 1 hora.</p>  <p>O per\u00EDodo de validade \u00E9 determinado pela resposta de OCSP e \u00E9 calculado como o (pr\u00F3ximo hor\u00E1rio de atualiza\u00E7\u00E3o reportado) - (este hor\u00E1rio de atualiza\u00E7\u00E3o).</p>  <p>A faixa v\u00E1lida \u00E9 de 1 a 100.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.helpSummaryHTML=Determina o per\u00EDodo de atualiza\u00E7\u00E3o do cache local de resposta de OCSP, expresso como uma porcentagem do per\u00EDodo de validade da resposta.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseCacheRefreshPeriodPercent.label=Per\u00EDodo de Atualiza\u00E7\u00E3o (percentual)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.detailedHelpHTML=<p>Determina o timeout da resposta OCSP, expresso em segundos.</p>  <p>O intervalo v\u00E1lido \u00E9 de 1 a 300 segundos.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.helpSummaryHTML=Determina o timeout da resposta OCSP, expresso em segundos.
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspResponseTimeout.label=Timeout de Resposta (segundos)
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.detailedHelpHTML=<p>Determina o valor da toler\u00E2ncia de tempo para tratar as diferen\u00E7as de desalinhamento do clock entre os clientes e respondedores, expresso em segundos</p>  <p>O per\u00EDodo de validade da resposta \u00E9 estendido tanto no passado como no futuro, pelo per\u00EDodo especificado, ampliando efetivamente o intervalo de validade.</p>  <p>O valor \u00E9 >\=0 e &lt;\=900. A toler\u00E2ncia m\u00E1xima permitida \u00E9 15 minutos.</p> 
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.helpSummaryHTML=Determina o valor da toler\u00E2ncia de tempo para tratar as diferen\u00E7as de desalinhamento do clock entre os clientes e respondedores, expresso em segundos
DomainMBean.properties.SecurityConfiguration.CertRevoc.OcspTimeTolerance.label=Toler\u00E2ncia de Tempo (segundos)
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.detailedHelpHTML=<p>Especifica se \u00E9 permitido o acesso \u00E0 credencial no texto sem formata\u00E7\u00E3o. Pode ser substitu\u00EDdo pela propriedade do sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.helpSummaryHTML=<p>Especifica se \u00E9 permitido o acesso \u00E0 credencial no texto sem formata\u00E7\u00E3o. Pode ser substitu\u00EDdo pela propriedade do sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code>.</p>\n
DomainMBean.properties.SecurityConfiguration.ClearTextCredentialAccessEnabled.label=Acesso \u00E0 Credencial de Texto Simples Ativado
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.detailedHelpHTML=<p>Especifica se este dom\u00EDnio do WebLogic Server permite a compatibilidade com filtros de conex\u00E3o anteriores.</p>\n<p>Marcar ou desmarcar esses campos altera os nomes de protocolos usados quando \u00E9 necess\u00E1rio realizar a filtragem.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.helpSummaryHTML=<p>Especifica se este dom\u00EDnio do WebLogic Server permite a compatibilidade com filtros de conex\u00E3o anteriores.</p>\n
DomainMBean.properties.SecurityConfiguration.CompatibilityConnectionFiltersEnabled.label=Filtros de Conex\u00E3o de Compatibilidade Ativados
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.detailedHelpHTML=<p>O nome da classe Java que implementa um filtro de conex\u00E3o (ou seja, a interface  <code>weblogic.security.net.ConnectionFilter</code>). Se n\u00E3o for especificado um nome de classe, n\u00E3o ser\u00E1 utilizado um filtro de conex\u00E3o.</p>  <p> Este atributo substitui o atributo ConnectionFilter obsoleto no SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.helpSummaryHTML=O nome da classe Java que implementa um filtro de conex\u00E3o (ou seja, a interface  <code>weblogic.security.net.ConnectionFilter</code>).
DomainMBean.properties.SecurityConfiguration.ConnectionFilter.label=Filtro de Conex\u00E3o
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.detailedHelpHTML=<p>As regras utilizadas por qualquer filtro de conex\u00E3o que implementar a interface <code>ConnectionFilterRulesListener</code>. Ao utilizar a implementa\u00E7\u00E3o padr\u00E3o e quando n\u00E3o forem especificadas regras, todas as conex\u00F5es ser\u00E3o aceitas. As regras de implementa\u00E7\u00E3o default t\u00EAm o formato\: <code>target localAddress localPort action protocols</code>.</p>  <p> Este atributo substitui o atributo ConnectionFilterRules obsoleto no SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.helpSummaryHTML=As regras utilizadas por qualquer filtro de conex\u00E3o que implementar a interface <code>ConnectionFilterRulesListener</code>.
DomainMBean.properties.SecurityConfiguration.ConnectionFilterRules.label=Regras do Filtro de Conex\u00E3o
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.detailedHelpHTML=<p>Especifica se este dom\u00EDnio do WebLogic Server dever\u00E1 registrar as conex\u00F5es aceitas.</p>  <p>Este atributo pode ser usado por um administrador de sistema para verificar dinamicamente as conex\u00F5es de entrada no arquivo de log e determinar se \u00E9 necess\u00E1rio fazer uma filtragem.</p>  <p> Este atributo substitui o atributo ConnectionLoggerEnabled obsoleto no SecurityMBean.</p> 
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.helpSummaryHTML=Especifica se este dom\u00EDnio do WebLogic Server dever\u00E1 registrar as conex\u00F5es aceitas.
DomainMBean.properties.SecurityConfiguration.ConnectionLoggerEnabled.label=Logger de Conex\u00F5es Ativado
DomainMBean.properties.SecurityConfiguration.Credential.detailedHelpHTML=<p>A senha para o dom\u00EDnio. No WebLogic Server vers\u00E3o 6.0, este atributo era a senha do usu\u00E1rio do sistema. No WebLogic Server vers\u00E3o 7.0, este atributo pode ser qualquer string. Para que os dois dom\u00EDnios interoperem, a string deve ser a mesma para ambos os dom\u00EDnios.</p>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol><li>Criptografa o valor.</li> <li>Define o valor do atributo <code>UserPasswordEncrypted</code> como o valor criptografado.</li> </ol> 
DomainMBean.properties.SecurityConfiguration.Credential.helpSummaryHTML=A senha para o dom\u00EDnio.
DomainMBean.properties.SecurityConfiguration.Credential.label=Credencial de Seguran\u00E7a
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.detailedHelpHTML=<p>Especifica se a seguran\u00E7a entre dom\u00EDnios estar\u00E1 ativada ou desativada para o dom\u00EDnio.</p>\n<p>Se ativar a seguran\u00E7a entre dom\u00EDnios, voc\u00EA ter\u00E1 de adicionar um ou mais usu\u00E1rios entre dom\u00EDnios e especificar um mapeamento de credenciais que inclua as credenciais para cada usu\u00E1rio do dom\u00EDnio remoto autorizado a acessar este dom\u00EDnio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.helpSummaryHTML=<p>Especifica se a seguran\u00E7a entre dom\u00EDnios estar\u00E1 ativada ou desativada para o dom\u00EDnio.</p>\n
DomainMBean.properties.SecurityConfiguration.CrossDomainSecurityEnabled.label=Seguran\u00E7a de Dom\u00EDnio Cruzado Ativada
DomainMBean.properties.SecurityConfiguration.DefaultRealm.detailedHelpHTML=<p>Selecione o realm de seguran\u00E7a que deve ser usado como o realm administrativo padr\u00E3o para este dom\u00EDnio do WebLogic Server.</p>\n<p>Todos os realms de seguran\u00E7a dispon\u00EDveis est\u00E3o listados no menu pull-down. Se voc\u00EA configurar um novo realm de seguran\u00E7a, mas n\u00E3o configurar nenhum provedor de seguran\u00E7a ou todos os provedores de seguran\u00E7a necess\u00E1rios, o realm de seguran\u00E7a n\u00E3o estar\u00E1 dispon\u00EDvel no menu pull-down. Para que um realm de seguran\u00E7a seja v\u00E1lido, \u00E9 necess\u00E1rio configurar um provedor de Autentica\u00E7\u00E3o, um provedor de Autoriza\u00E7\u00E3o, um provedor de Adjudica\u00E7\u00E3o, um provedor de Mapeamento de Credencial, um CertPathBuilder e um provedor de Mapeamento de Atribui\u00E7\u00E3o.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.helpSummaryHTML=<p>Selecione o realm de seguran\u00E7a que deve ser usado como o realm administrativo padr\u00E3o para este dom\u00EDnio do WebLogic Server.</p>\n
DomainMBean.properties.SecurityConfiguration.DefaultRealm.label=Realm Padr\u00E3o
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.detailedHelpHTML=<p>Especifica se far\u00E1 downgrade de principais an\u00F4nimos que n\u00E3o possam ser verificados.</p>\n<p>Este recurso \u00E9 \u00FAtil para comunica\u00E7\u00E3o entre servidores que est\u00E3o em dom\u00EDnios n\u00E3o confi\u00E1veis.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.helpSummaryHTML=<p>Especifica se far\u00E1 downgrade de principais an\u00F4nimos que n\u00E3o possam ser verificados.</p>\n
DomainMBean.properties.SecurityConfiguration.DowngradeUntrustedPrincipals.label=Downgrade de Principais N\u00E3o Confi\u00E1veis
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.detailedHelpHTML=<p>Especifica se o sistema dever\u00E1 impor o padr\u00E3o estrito do URL., " / " para representar todo o conte\u00FAdo de um Aplicativo da Web.</p>\n<p>Esta propriedade \u00E9 fornecida para retrocompatibilidade com a vers\u00E3o 8.1. Quando este campo est\u00E1 marcado, o sistema imp\u00F5e o uso do caractere " / " como a representa\u00E7\u00E3o padr\u00E3o de todo um aplicativo Web no container de seguran\u00E7a. Esta \u00E9 a sintaxe padr\u00E3o do Java EE e \u00E9 consistente com a sintaxe usada pelo container do Servlet. Na vers\u00E3o 8.1 o container de seguran\u00E7a usava " /* " como a representa\u00E7\u00E3o padr\u00E3o de todo um aplicativo da Web. Para que seus aplicativos continuem a usar " /* " neste contexto, voc\u00EA deve alterar o valor para falso (desmarcado). Quando definido como falso, o container de seguran\u00E7a reconhece " /* " como equivalente a " / " , garantindo assim a consist\u00EAncia com o container do Servlet.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.helpSummaryHTML=<p>Especifica se o sistema dever\u00E1 impor o padr\u00E3o estrito do URL., " / " para representar todo o conte\u00FAdo de um Aplicativo da Web.</p>\n
DomainMBean.properties.SecurityConfiguration.EnforceStrictURLPattern.label=Impor Padr\u00E3o de URL Severo
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.detailedHelpHTML=<p>Os nomes do dom\u00EDnio remoto que ser\u00E3o exclu\u00EDdos das verifica\u00E7\u00F5es entre dom\u00EDnios.</p>\n<p>A lista pode ter nomes do dom\u00EDnio separados por ponto-e-v\u00EDrgula, na mesma linha, ou pode ter um nome do dom\u00EDnio por linha, ou ser uma combina\u00E7\u00E3o de ambos.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.helpSummaryHTML=<p>Os nomes do dom\u00EDnio remoto que ser\u00E3o exclu\u00EDdos das verifica\u00E7\u00F5es entre dom\u00EDnios.</p>\n
DomainMBean.properties.SecurityConfiguration.ExcludedDomainNames.label=Nomes dos Dom\u00EDnios Exclu\u00EDdos
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.detailedHelpHTML=<p>Especifica se todos os provedores de mapeamento de atribui\u00E7\u00E3o, autoriza\u00E7\u00E3o, mapeamento de credenciais e de auditoria configurados no dom\u00EDnio tiverem que suportar o dom\u00EDnio de identidade administrativa da interface <code>IdentityDomainAwareProviderMBean</code></p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.helpSummaryHTML=<p>Especifica se todos os provedores de mapeamento de atribui\u00E7\u00E3o, autoriza\u00E7\u00E3o, mapeamento de credenciais e de auditoria configurados no dom\u00EDnio tiverem que suportar o dom\u00EDnio de identidade administrativa da interface <code>IdentityDomainAwareProviderMBean</code></p>\n
DomainMBean.properties.SecurityConfiguration.IdentityDomainAwareProvidersRequired.label=Provedores Conhecidos do Dom\u00EDnio de Identidade Obrigat\u00F3rios
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.detailedHelpHTML=<p>A senha que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Node Manager ao iniciar, parar ou reiniciar Servidores Gerenciados. </p>  <p>Quando voc\u00EA obt\u00E9m o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Recupera o valor do atributo <code>NodeManagerPasswordEncrypted</code>.</li> <li>Decriptografa o valor e retorna a senha n\u00E3o criptografada como uma String.</li> </ol>  <p>Quando voc\u00EA define o valor desse atributo, o WebLogic Server faz o seguinte\:</p> <ol> <li>Criptografa o valor.</li> <li>Define o valor do atributo <code>NodeManagerPasswordEncrypted</code> para o valor criptografado.</li> </ol> <p>Utilizar o atributo (<code>NodeManagerPassword</code>) \u00E9 um risco em potencial \u00E0 seguran\u00E7a porque o objeto String (que cont\u00E9m a senha n\u00E3o criptografada) permanece na mem\u00F3ria da JVM at\u00E9 a coleta de lixo remov\u00EA-lo e a mem\u00F3ria ser realocada. Dependendo de quanta mem\u00F3ria seja alocada na JVM, uma quantia significante de tempo pode passar antes que esses dados n\u00E3o criptografados sejam removidos da mem\u00F3ria.</p>  <p>Em vez de utilizar este atributo, voc\u00EA dever\u00E1 utilizar o <code>NodeManagerPasswordEncrypted</code>.</p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.helpSummaryHTML=A senha que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Node Manager ao iniciar, parar ou reiniciar Servidores Gerenciados.
DomainMBean.properties.SecurityConfiguration.NodeManagerPassword.label=Senha do Gerenciador de N\u00F3s
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.detailedHelpHTML=<p>O nome do usu\u00E1rio que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Node Manager ao iniciar, parar ou reiniciar Servidores Gerenciados. </p> 
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.helpSummaryHTML=O nome do usu\u00E1rio que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Node Manager ao iniciar, parar ou reiniciar Servidores Gerenciados.
DomainMBean.properties.SecurityConfiguration.NodeManagerUsername.label=Nome de Usu\u00E1rio do Gerenciador de N\u00F3s
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.detailedHelpHTML=<p>Especifica se o nome principal do WebLogic Server \u00E9 comparado usando uma correspond\u00EAncia sem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas quando o m\u00E9todo igual a para o objeto principal \u00E9 executado.</p>  <p>Se esse atributo estiver ativado, as correspond\u00EAncias n\u00E3o far\u00E3o distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas.</p>  <p><b>Observa\u00E7\u00E3o\:</b> O WebLogic Security Server n\u00E3o usa compara\u00E7\u00F5es de principais para determinar o acesso a recursos protegidos. Esse atributo deve ser usado com autoriza\u00E7\u00E3o JAAS, que pode exigir comportamento de correspond\u00EAncia principal que n\u00E3o diferencie mai\u00FAsculas de min\u00FAsculas.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.helpSummaryHTML=Especifica se o nome principal do WebLogic Server \u00E9 comparado usando uma correspond\u00EAncia sem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas quando o m\u00E9todo igual a para o objeto principal \u00E9 executado.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCaseInsensitive.label=Usar Correspond\u00EAncia de Nome Principal sem Distin\u00E7\u00E3o entre Mai\u00FAsculas e Min\u00FAsculas
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.detailedHelpHTML=<p>Especifica se o GUID e o DN de um objeto principal do WebLogic Server s\u00E3o usados quando o m\u00E9todo igual a desse objeto \u00E9 chamado. </p>  <p>Se ativado, os dados do GUID e do DN (se inclu\u00EDdos entre os atributos de um objeto principal do WebLogic Server) e o nome principal s\u00E3o comparados quando esse m\u00E9todo \u00E9 chamado.</p> 
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.helpSummaryHTML=Especifica se o GUID e o DN de um objeto principal do WebLogic Server s\u00E3o usados quando o m\u00E9todo igual a desse objeto \u00E9 chamado.
DomainMBean.properties.SecurityConfiguration.PrincipalEqualsCompareDnAndGuid.label=Usar DN e GUID do LDAP na Correspond\u00EAncia de Principal
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.detailedHelpHTML=<p>Especifica se pol\u00EDticas restritivas ser\u00E3o usadas para autoriza\u00E7\u00E3o de JMX.</p>  <p>Se o modo seguro estiver ativado e pol\u00EDticas restritivas estiverem ativadas, as pol\u00EDticas padr\u00E3o para o JMX s\u00F3 permitir\u00E3o o acesso do MBean \u00E0s atribui\u00E7\u00F5es do WLS padr\u00E3o (Admin, Implantador, Operador ou Monitor). Se a op\u00E7\u00E3o for alterada como parte de uma ativa\u00E7\u00E3o n\u00E3o din\u00E2mica, o m\u00E9todo ServerSecurityRuntimeMBean.resetDefaultPolicies tamb\u00E9m dever\u00E1 ser chamado. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.helpSummaryHTML=<p>Especifica se pol\u00EDticas restritivas ser\u00E3o usadas para autoriza\u00E7\u00E3o de JMX.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.RestrictiveJMXPolicies.label=Pol\u00EDticas de JMX Restritivas
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.detailedHelpHTML=<p>Especifica se o dom\u00EDnio ser\u00E1 executado em modo de produ\u00E7\u00E3o seguro. O dom\u00EDnio deve estar no modo de produ\u00E7\u00E3o para ativar o modo de produ\u00E7\u00E3o seguro.</p>  <p>No modo seguro, os padr\u00F5es de configura\u00E7\u00E3o s\u00E3o aqueles recomendados para proteger um dom\u00EDnio. As pol\u00EDticas de autoriza\u00E7\u00E3o para o acesso da JNDI e do MBean s\u00E3o mais restritivas no modo seguro. Al\u00E9m disso, o WLS validar\u00E1 a configura\u00E7\u00E3o do dom\u00EDnio e registrar\u00E1 em log advert\u00EAncias e erros para quaisquer defini\u00E7\u00F5es inseguras.</p>  <p> O modo seguro exige que o dom\u00EDnio esteja no modo de produ\u00E7\u00E3o. </p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.helpSummaryHTML=<p>Especifica se o dom\u00EDnio ser\u00E1 executado em modo de produ\u00E7\u00E3o seguro. O dom\u00EDnio deve estar no modo de produ\u00E7\u00E3o para ativar o modo de produ\u00E7\u00E3o seguro.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.SecureModeEnabled.label=Modo de Produ\u00E7\u00E3o Seguro
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.detailedHelpHTML=<p>Especifica se advert\u00EAncias dever\u00E3o ser registradas em caso de auditoria n\u00E3o ativada. </p>  <p>Se o modo seguro for ativado e as advert\u00EAncias estiverem ativadas, as mensagens ser\u00E3o registradas em log se a auditoria n\u00E3o estiver ativada.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.helpSummaryHTML=<p>Especifica se advert\u00EAncias dever\u00E3o ser registradas em caso de auditoria n\u00E3o ativada.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnAuditing.label=Advertir em caso de Auditoria
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.detailedHelpHTML=<p>Especifica se advert\u00EAncias dever\u00E3o ser registradas se as aplica\u00E7\u00F5es n\u00E3o forem seguras. </p>  <p>Se o modo seguro for ativado e as advert\u00EAncias estiverem ativadas, as mensagens ser\u00E3o registradas em log para elementos de aplicativo inseguros.</p> 
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.helpSummaryHTML=<p>Especifica se advert\u00EAncias dever\u00E3o ser registradas se as aplica\u00E7\u00F5es n\u00E3o forem seguras.</p>\n
DomainMBean.properties.SecurityConfiguration.SecureMode.WarnOnInsecureApplications.label=Advertir em caso de Aplicativos N\u00E3o Seguros
