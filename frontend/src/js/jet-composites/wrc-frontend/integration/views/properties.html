<div id="properties-table-form-container" class="oj-flex oj-sm-flex-direction-column cfe-table-form-container">

  <div id="table-form-header" class="oj-flex-item">
    <div id="beanpath-history-container" class="oj-flex oj-sm-flex-items-initial oj-sm-flex-wrap-nowrap">
      <div class="oj-flex-item">
        <img id="beanpath-history-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.history.iconFile + '.png', 'title': i18n.icons.history.tooltip, alt: i18n.icons.history.tooltip}"/>
      </div>

      <div id="beanpath-history-dropdown" class="oj-flex-item  oj-md-align-self-center">
        <oj-combobox-one
          id="beanpath-history-entries"
          options="{{beanPathHistoryOptions}}"
          value='{{selectedBeanPath}}'
          readonly="false"
        >
        </oj-combobox-one>
      </div>

      <div id="beanpath-history-count" class="oj-flex-item oj-md-align-self-center">
        <oj-bind-text value="[[beanPathHistoryCount()]]"></oj-bind-text>
      </div>

      <div id="beanpath-history-moremenu-container" class="oj-flex-item oj-helper-margin-start-auto">
        <a
          id="moreMenuLauncher"
          href="#" tabindex="-1"
          on-click="[[launchMoreMenu]]"
        >
          <img class="button-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.separator.iconFile + '.png', alt: i18n.icons.separator.tooltip}"/>
        </a>
        <oj-menu
          id="moreMenu"
          aria-labelledby="moreMenuLauncher"
          on-oj-action="[[moreMenuClickListener]]"
          open-options.launcher="moreMenuLauncher"
        >
          <oj-option id="clear" value="clear">
            <img id="[[i18n.menus.history.clear.id]]" class="option-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.menus.history.clear.iconFile + '.png', alt: i18n.menus.history.clear.label}"/>
            <span class="button-label"><oj-bind-text value="[[i18n.menus.history.clear.value]]"></oj-bind-text></span>
          </oj-option>
        </oj-menu>
      </div>

    </div>
    <oj-bind-dom config="[[breadcrumbs.html]]"></oj-bind-dom>
  </div>

  <!-- show either the table or the form -->
  <div>
    <oj-module config="[[wlsModuleConfig]]"></oj-module>
  </div>
</div>
