<div id="table-toolbar-container" class="oj-flex">
  <div class="oj-flex-item oj-sm-flex-items-initial">

    <oj-bind-if test="[[!showHelp()]]">
      <div id="table-toolbar-buttons" class="oj-flex-bar">
        <div class="oj-flex-bar-start">
          <oj-bind-if test="[[!readonly()]]">
            <oj-bind-if test="[[i18n.buttons.new.visible()]]">
              <oj-button id="[[i18n.buttons.new.id]]" on-oj-action="[[newAction]]" chroming="borderless"
                         disabled="[[i18n.buttons.new.disabled]]">
                <img class="button-icon" slot="startIcon"
                     data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.buttons.new.iconFile + '.png', alt: i18n.buttons.new.label}" />
                <span class="button-label">
                  <oj-bind-text value="[[i18n.buttons.new.label]]"></oj-bind-text>
                </span>
              </oj-button>
            </oj-bind-if>
            <oj-bind-if test="[[i18n.buttons.write.visible()]]">
              <oj-button id="[[i18n.buttons.write.id]]" on-oj-action="[[writeContentFileAction]]" chroming="borderless"
                         disabled="[[i18n.buttons.write.disabled]]">
                <img class="button-icon" slot="startIcon"
                     data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.buttons.write.iconFile + '.png', alt: i18n.buttons.write.label}" />
                <span class="button-label">
                  <oj-bind-text value="[[i18n.buttons.write.label]]"></oj-bind-text>
                </span>
              </oj-button>
            </oj-bind-if>
          </oj-bind-if>

          <!-- Customize button is always visible on a table toolbar -->
          <oj-bind-if test="[[i18n.buttons.customize.visible()]]">
            <div class="cfe-table-customizer">
              <a :id="[[i18n.buttons.customize.id]]" accesskey="." class="table-customizer-expander" data-state="collapsed" href="#" on-click="[[customizeAction]]">
                <img class="button-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.buttons.customize.iconFile + '.png', alt: i18n.buttons.customize.label}"/>
                <span aria-hidden="true" class="button-label" data-bind="text: [[i18n.buttons.customize.label]]"></span>
                <span id="table-customizer-toggler" class="oj-fwk-icon oj-fwk-icon-caret03-s"></span>
              </a>
            </div>
          </oj-bind-if>

          <oj-bind-if test="[[i18n.buttons.dashboard.visible()]]">
            <oj-button
              :id="[[i18n.buttons.dashboard.id]]"
              on-oj-action="[[dashboardAction]]"
              chroming="borderless"
              disabled="[[i18n.buttons.dashboard.disabled]]"
            >
              <img class="button-icon" slot="startIcon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.buttons.dashboard.iconFile + '.png', alt: i18n.buttons.dashboard.label}" />
              <span class="button-label">
                <oj-bind-text value="[[i18n.buttons.dashboard.label]]"></oj-bind-text>
              </span>
            </oj-button>
          </oj-bind-if>
        </div>

      </div>
    </oj-bind-if>

  </div>

  <div id="table-toolbar-icons" class="oj-flex-item">
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-flex-end cfe-flex-items-pad">

      <oj-bind-if test="[[i18n.icons.landing.visible()]]">
        <div id="landing-page-toolbar-icon" class="oj-flex-item cfe-content-area-body-iconbar-icon"
          on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
          data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
        >
          <a
            href="#"
            on-click="[[landingPageClick]]"
            accesskey="L"
            :aria-label="[[i18n.ariaLabel.icons.landing.value]]"
          >
            <img id="landing-page-icon" aria-hidden="true" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.landing.iconFile + '.png', alt: i18n.icons.landing.tooltip, 'title': i18n.icons.landing.tooltip}"/>
          </a>
        </div>

        <div class="toolbar-separator-vertical" tabindex="-1">
          <!-- TODO: Replace with span that has icon class once cfe-iconfonts  is ready -->
          <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.separator.iconFile + '.png', alt: i18n.icons.separator.tooltip}"/>
        </div>
      </oj-bind-if>

      <oj-bind-if test="[[isHistoryVisible()]]">
        <div id="toggle-history-toolbar-icon" class="oj-flex-item cfe-content-area-body-iconbar-icon"
          on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
          data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
        >
          <a on-click="[[toggleHistoryClick]]" data-bind="attr: {href: '#', 'title': i18n.icons.history.tooltip}">
            <img id="toggle-history" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + [[!showBeanPathHistory() ? 'toggle-beanpath-history-on-blk_24x24' : 'toggle-beanpath-history-off-blk_24x24']] + '.png', alt: i18n.icons.history.tooltip}"/>
          </a>
        </div>
      </oj-bind-if>

      <div id="page-help-toolbar-icon" class="oj-flex-item cfe-content-area-body-iconbar-icon"
        on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
        data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
      >
        <a
          on-click="[[helpPageClick]]"
          href="#"
          accesskey="/"
        >
          <img id="page-help-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + [[!showHelp() ? 'toggle-help-on-blk_24x24' : 'toggle-help-off-blk_24x24' ]] + '.png', alt: i18n.icons.help.tooltip, title: i18n.icons.help.tooltip}" />
        </a>
      </div>

      <oj-bind-if test="[[i18n.icons.reset.visible()]]">
        <div class="toolbar-separator-vertical" tabindex="-1">
          <!-- TODO: Replace with span that has icon class once cfe-iconfonts  is ready -->
          <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.separator.iconFile + '.png', alt: i18n.icons.separator.tooltip}"/>
        </div>

        <div class="oj-flex-item cfe-content-area-body-iconbar-icon" data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
          id="reset-toolbar-icon"
          on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
        >
          <a data-bind="attr: {href: '#', 'title': i18n.icons.reset.tooltip}" on-click="[[syncClick]]" on-keyup="[[resetIconKeyUp]]">
            <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.reset.iconFile + '.png', alt: i18n.icons.reset.tooltip}" data-interval="0" id="reset-icon" />
          </a>
        </div>
      </oj-bind-if>

      <oj-bind-if test="[[showAutoSyncIcons]]">
        <div class="toolbar-separator-vertical" tabindex="-1">
          <!-- TODO: Replace with span that has icon class once cfe-iconfonts  is ready -->
          <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.separator.iconFile + '.png', alt: i18n.icons.separator.tooltip}"/>
        </div>

        <div id="sync-toolbar-icon" class="oj-flex-item"
          tabindex="0"
          on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
          data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
        >
          <a on-click="[[syncClick]]" data-bind="attr: {href: '#', tabindex: '-1', 'title': i18n.icons.sync.tooltip}">
            <img id="sync-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + [[autoSyncEnabled() ? 'bouncing-icon-blk_24x38' : 'sync-off-icon-blk_24x38' ]] + '.png', alt: i18n.icons.sync.tooltip}" data-interval="0"/>
          </a>
        </div>

        <div id="sync-interval-toolbar-icon" class="oj-flex-item cfe-content-area-body-iconbar-icon"
          on-keyup="[[registerTableIconbarIconsKeyUpFocuser('.cfe-content-area-body-iconbar-icon')]]"
          data-key-focuser-id=".cfe-content-area-body-iconbar-icon"
        >
          <a on-click="[[syncIntervalClick]]" data-bind="attr: {href: '#', 'title': i18n.icons.syncInterval.tooltip}">
            <img id="sync-interval-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.syncInterval.iconFile + '.png', alt: i18n.icons.syncInterval.tooltip}"/>
          </a>
        </div>
      </oj-bind-if>

    </div>
  </div>
</div>
