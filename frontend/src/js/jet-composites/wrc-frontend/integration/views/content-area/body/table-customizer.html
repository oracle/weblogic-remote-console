<div
  id="table-customizer"
  class="oj-flex oj-sm-flex-direction-column"
>
  <!-- nest 4 columns -->
  <div id="left-right-container" class="oj-flex oj-sm-flex-items-initial">
    <!-- column 1 -->
    <div id="left-container" class="oj-flex-item">
      <span data-bind="text: i18n.ariaLabel.availableColumns.title.value"></span>
      <div>
        <oj-list-view
          id="unselectedColumnList"
          data="[[leftColumnsDataProvider]]"
          selection-mode="multiple"
          selected="{{selectedLeftItems}}"
          scroll-policy="loadAll"
          class="oj-listview-item-padding-off"
          :aria-label="[[i18n.ariaLabel.availableColumns.list.value]]"
        >
          <template slot="itemTemplate" data-oj-as="item">
            <div class="oj-listview-item-layout">
              <oj-selector
                slot="selector"
                selected-keys="{{selectedLeftItems}}"
                selection-mode="multiple"
                row-key="[[item.data.name]]"
                :aria-label="[[i18n.ariaLabel.availableColumns.listItem.value]]"
                :id="[['unselected_checkboxset' + item.data.name]]">
              </oj-selector>
              <oj-bind-text value="{{item.data.label}}"></oj-bind-text>
            </div>
          </template>
          <template slot="noData"></template>
        </oj-list-view>
      </div>
    </div>

    <!-- column 2 -->
    <div
      id="table-customizer-buttonset"
      class="oj-flex oj-sm-justify-content-center oj-sm-align-self-center"
    >
      <div>
        <oj-button
          id="addToRight"
          display="icons"
          chroming="outlined"
          disabled="[[columnsLeft().length === 0]]"
          on-click="[[addRightButtonClick]]"
          :aria-label="[[i18n.ariaLabel.button.addToRight.value]]"
        >
          <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-caret-e"></span>
        </oj-button>
      </div>
      <div>
        <oj-button
          id="addAllRight"
          display="icons"
          chroming="outlined"
          on-click="[[addAllButtonClick]]"
          :aria-label="[[i18n.ariaLabel.button.addAllRight.value]]"
        >
          <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-caret02end-e"></span>
        </oj-button>
      </div>
      <div>
        <oj-button
          id="removeRight"
          display="icons"
          chroming="outlined"
          disabled="[[columnsRight().length === 0]]"
          on-click="[[removeRightButtonClick]]"
          :aria-label="[[i18n.ariaLabel.button.removeRight.value]]"
        >
          <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-caret-w"></span>
        </oj-button>
      </div>
      <div>
        <oj-button
          id="removeAll"
          display="icons"
          chroming="outlined"
          on-click="[[removeAllButtonClick]]"
          :aria-label="[[i18n.ariaLabel.button.removeAll.value]]"
        >
          <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-caret02end-w"></span>
        </oj-button>
      </div>
    </div>

    <!-- column 3 -->
    <div id="right-container" class="oj-flex-item">
      <span data-bind="text: i18n.ariaLabel.selectedColumns.title.value"></span>
      <div>
        <oj-list-view
          id="selectedColumnList"
          data="[[rightColumnsDataProvider]]"
          selected="{{selectedRightItems}}"
          selection-mode="multiple"
          scroll-policy="loadAll"
          class="oj-listview-item-padding-off"
          :aria-label="[[i18n.ariaLabel.selectedColumns.list.value]]"
        >
          <template slot="itemTemplate" data-oj-as="item">
            <div class="oj-listview-item-layout">
              <oj-selector
                slot="selector"
                selected-keys="{{selectedRightItems}}"
                selection-mode="multiple"
                row-key="[[item.data.name]]"
                :aria-label="[[i18n.ariaLabel.selectedColumns.listItem.value]]"
                :id="[['selected_checkboxset' + item.data.name]]">
              </oj-selector>
              <oj-bind-text value="{{item.data.label}}"></oj-bind-text>
            </div>
          </template>
          <template slot="noData"></template>
        </oj-list-view>
      </div>
    </div>

    <!-- column 4 -->
    <div id="applycancel" class="oj-flex oj-sm-flex-direction-column oj-sm-align-self-center">
      <oj-button id="reset" :aria-label="[[i18n.ariaLabel.button.reset.value]]" class="table-customizer-button" chroming="outlined" on-click="[[resetButtonClick]]">
        <span data-bind="text: i18n.buttons.reset.label"></span>
      </oj-button>

      <oj-button id="apply" :aria-label="[[i18n.ariaLabel.button.apply.value]]" class="table-customizer-button" chroming="outlined" on-click="[[applyButtonClick]]" disabled="[[i18n.buttons.apply.disabled]]">
        <span data-bind="text: i18n.buttons.apply.label"></span>
      </oj-button>

      <oj-button id="cancel" :aria-label="[[i18n.ariaLabel.button.cancel.value]]" class="table-customizer-button" chroming="outlined" on-click="[[cancelButtonClick]]" disabled="[[i18n.buttons.cancel.disabled]]">
        <span data-bind="text: i18n.buttons.cancel.label"></span>
      </oj-button>

    </div>

  </div>
</div>
