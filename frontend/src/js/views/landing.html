<div id="landing-page">
  <section id="landing-page-cards">
    <div class="oj-flex">
      <oj-conveyor-belt class="oj-sm-12 oj-flex-item" data-oj-binding-provider="none">
        <oj-bind-for-each data="[[perspectiveGroups]]" as="group">
          <template>
            <div class="landing-page-padding landing-page-panel">
              <a class="landing-page-card" href="#" tabindex="-1" on-click="[[landingPanelClickHandler]]">

                <oj-bind-if test="[[typeof group.data.path === 'undefined']]">
                  <div :id="[[group.data.name]]" class="landing-page-panel-header oj-flex-item">
                    <span class="landing-page-icon oj-ux-ico-bag"></span>
                  </div>
                </oj-bind-if>

                <oj-bind-if test="[[typeof group.data.path !== 'undefined']]">
                  <div data-bind="attr:{ id: group.data.name, class: 'landing-page-panel-header oj-flex-item', 'data-path': group.data.path}">
                    <span class="landing-page-icon oj-ux-ico-collections"></span>
                  </div>
                </oj-bind-if>

                <div class="landing-page-panel-footer oj-flex-item">
                  <span id="landing-page-panel-title" data-bind="text: group.data.label"></span>
                  <oj-bind-if test="[[typeof group.data.path === 'undefined']]">
                    <span :id="[[group.data.name + 'Chevron']]" class="landing-page-panel-chevron oj-fwk-icon oj-fwk-icon-caret03-s"></span>
                  </oj-bind-if>
                </div>
                <oj-bind-if test="[[typeof group.data.path === 'undefined']]">
                  <div class="landing-page-panel-separator"></div>
                </oj-bind-if>
              </a>
            </div>
          </template>
        </oj-bind-for-each>
      </oj-conveyor-belt>
    </div>
  </section>
  <div id="landing-page-panel-subtree">
    <oj-bind-for-each data="[[subtreeItemChildren]]" as="child">
      <template>
        <div class="landing-page-panel-subtree-card">
          <oj-bind-if test="[[child.data.path !== '#']]">
            <a href="#" on-click="[[perspectiveGroupSubtreeItemClickHandler]]">
              <span :id="[[child.data.path]]" data-bind="text: [[child.data.label]]"></span>
            </a>
          </oj-bind-if>
          <oj-bind-if test="[[child.data.path === '#']]">
            <span :id="[[child.data.path]]" data-bind="text: [[child.data.label]]"></span>
          </oj-bind-if>
          <p><oj-bind-dom config="[[child.data.descriptionHTML]]"></oj-bind-dom></p>
        </div>
      </template>
    </oj-bind-for-each>
  </div>

</div>
