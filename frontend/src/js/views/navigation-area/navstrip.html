<div id="navstrip-container" class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">

  <div id="navstrip-header">

    <div style="display: none;">
      <img id="nodata-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.nodata.iconFile + '.png'}"/>
    </div>

    <div id="navstrip-builtins" class="cfe-droppable">
      <oj-navigation-list 
        id="navstrip"
        aria-label="Click image for built-in perspective type"
        data="[[builtInsDataProvider]]"
        drill-mode="none"
        edge="start"
        display="icons"
        selection="{{builtInsSelectedItem}}"
        on-oj-before-select="[[builtInsBeforeSelectEventHandler]]"
        on-selection-changed="[[builtInsSelectedItemChanged]]"
      >
        <template slot="itemTemplate" data-oj-as="item">
          <div>
            <li data-bind="attr: {id: item.data.type, 'title': getTooltip(item.data.type)}">
              <img class="navstrip-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + item.data.iconFile + '.png'}"/>
            </li>
          </div>
        </template>
        <template slot="noData">
          <div>
            <li id="nodata">
              <canvas id="nodata-canvas" width="48" height="48" data-bind="attr: {title: i18n.icons.nodata.tooltip}"></canvas>
            </li>
          </div>
        </template>
      </oj-navigation-list>
    </div>

  </div>
</div>
