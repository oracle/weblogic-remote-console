<oj-bind-if test="[[ancillaryContentAreaToggleVisible()]]">

  <div id="slideup-popup" class="non-modal-slideup oj-sm-align-self-flex-end">
    <div id="slideup-container" class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">
      <!-- row 1 -->
      <div class="oj-flex-item">
        <a
          href="#" tabindex="-1"
          on-click="[[ancillaryContentAreaToggleClick]]"
        >
          <div id="slideup-header" data-state="collapsed" class="oj-flex-bar">
            <div id="slideup-title">
              <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.changecenter.iconFile + '.png'}"/>
              <span data-bind="text: i18n.icons.changecenter.tooltip"></span>
            </div>
            <div id="slideup-toggle">
              <oj-bind-if test="[[!ancillaryContentAreaVisible()]]">
                <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.expand.iconFile + '.png', 'title': i18n.icons.expand.tooltip}"/>
              </oj-bind-if>
              <oj-bind-if test="[[ancillaryContentAreaVisible()]]">
                <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.collapse.iconFile + '.png', 'title': i18n.icons.collapse.tooltip}"/>
              </oj-bind-if>
            </div>
          </div>
        </a>
      </div>

      <!-- row 2 -->
      <div class="oj-flex-item">
        <div id="ancillary-content-area" class="oj-flex-bar">
          <div class="oj-flex-bar-end site-sideways-tabstrip">
            <oj-bind-for-each data="[[i18n.tabstrip.tabs]]" as="tab">
              <template>
                <oj-bind-if test="[[tab.data.visible()]]">
                  <span>
                    <a href="#" tabindex="-1"
                       on-click="[[tabstripButtonClickHandler]]"
                    >
                      <img data-bind="attr: {id: tab.data.id + '-tab', src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + tab.data.iconFile + '.png'}"/>
                      <span :id="[[tab.data.id]]" data-bind="text: tab.data.label"></span>
                    </a>
                  </span>
                </oj-bind-if>
              </template>
            </oj-bind-for-each>
          </div>

          <div id="tab-module" class="oj-flex-bar-end">
            <oj-module config="[[tabModuleConfig]]"></oj-module>
          </div>
        </div>
      </div>
    </div>

  </div>

</oj-bind-if>
