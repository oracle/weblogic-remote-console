<oj-bind-if test="[[i18n.icons.recentpages.visible]]">
  <a
    id="recent-pages-iconbar-icon"
    href="#"
    class="cfe-content-area-header-iconbar-icon"
    on-click="[[contentAreaHeaderIconClickHandler]]"
    data-state="collapsed"
  >
    <span>
      <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.recentpages.iconFile() + '.png', alt: i18n.icons.recentpages.label, title: i18n.icons.recentpages.label}"/>
    </span>
  </a>
</oj-bind-if>
