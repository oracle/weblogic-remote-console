<oj-bind-if test="[[i18n.buttons.home.visible]]">
  <oj-button
    :id="[[i18n.buttons.home.id]]"
    class="cfe-content-header-toolbar-button"
    chroming="borderless"
    disabled="[[i18n.buttons.home.disabled()]]"
    on-oj-action="[[contentAreaHeaderButtonClickHandler]]"
    on-keyup="[[onKeyUp]]"
    data-key-focuser-id=".gallery-panel-card"
    accesskey="H"
    :aria-label="[[i18n.ariaLabel.button.home.value]]"
  >
    <span :class="[[i18n.buttons.home.iconFile]]" slot="startIcon" aria-hidden="true"></span>
    <span class="cfe-toolbar-button-label" data-bind="text: [[i18n.buttons.home.label]]"></span>
  </oj-button>
</oj-bind-if>
