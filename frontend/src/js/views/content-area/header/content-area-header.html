<div id="content-area-header-container" class="oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">
  <!-- row 1 -->
  <div class="oj-flex-item">
    <span id="content-area-header-title" data-bind="text: [[headerTitle.label() + headerTitle.info()]]"></span>
  </div>

  <!-- row 2 -->
  <div id="content-area-header-toolbars" class="oj-flex-item">
    <div id="content-area-header-toolbar" class="oj-flex oj-sm-flex-items-initial">
      <!-- column 1, left-aligned -->
      <div class="oj-flex-item oj-sm-padding-2x-horizontal">
        <oj-module config="[[contentAreaHeaderButtonsToolbarModuleConfig]]"></oj-module>
      </div>
    </div>
  </div>
</div>

<div id="message-container" class="oj-flex-item">
  <oj-messages
    messages="[[messagesDataProvider]]"
    position="[[messagePosition]]"
    display="general"
  >
    <template slot="messageTemplate" data-oj-as="message">
      <oj-message message="[[message.data]]">
        <oj-bind-if test="[[typeof message.data.html !== 'undefined']]">
          <div slot="detail">
            <oj-bind-dom config="[[message.data.html]]"></oj-bind-dom>
          </div>
        </oj-bind-if>
      </oj-message>
    </template>
  </oj-messages>
</div>
