<div id="content-area-header-toolbars" class="oj-flex oj-sm-flex-items-initial">
  <div id="content-area-header-toolbar" class="oj-flex-item">
    <oj-bind-if test="[[i18n.toolbar.buttons.home.visible]]">
      <oj-button
        :id="[[i18n.toolbar.buttons.home.id]]"
        on-oj-action="[[contentAreaHeaderButtonClickHandler]]"
        chroming="borderless"
        disabled="[[i18n.toolbar.buttons.home.disabled()]]"
      >
        <img class="cfe-toolbar-button-icon" slot="startIcon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.toolbar.buttons.home.image + '.png', alt: i18n.toolbar.buttons.home.label}" />
        <span class="cfe-toolbar-button-label" data-bind="text: [[i18n.toolbar.buttons.home.label]]"></span>
      </oj-button>
    </oj-bind-if>

  </div>

  <div id="content-area-header-iconbar" class="oj-flex-item oj-helper-margin-start-auto">
    <oj-bind-if test="[[i18n.toolbar.icons.shoppingcart.visible]]">
      <a id="shoppingcart-iconbar-icon" href="#" tabindex="-1" on-click="[[contentAreaHeaderIconClickHandler]]" data-state="collapsed">
      <span class="cfe-content-area-header-iconbar-icon">
        <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.toolbar.icons.shoppingcart.iconFile() + '.png', alt: i18n.toolbar.icons.shoppingcart.label, title: i18n.toolbar.icons.shoppingcart.label}"/>
      </span>
      </a>
    </oj-bind-if>

    <oj-bind-if test="[[i18n.toolbar.icons.projectmanagement.visible]]">
      <a id="projectmanagement-iconbar-icon" href="#" tabindex="-1" on-click="[[contentAreaHeaderIconClickHandler]]" data-state="collapsed">
      <span class="cfe-content-area-header-iconbar-icon">
        <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.toolbar.icons.projectmanagement.iconFile() + '.png', alt: i18n.toolbar.icons.projectmanagement.label, title: i18n.toolbar.icons.projectmanagement.label}"/>
      </span>
      </a>
    </oj-bind-if>

    <oj-bind-if test="[[i18n.toolbar.icons.tips.visible]]">
      <a id="tips-iconbar-icon" href="#" tabindex="-1" on-click="[[contentAreaHeaderIconClickHandler]]" data-state="collapsed">
      <span class="cfe-content-area-header-iconbar-icon">
        <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.toolbar.icons.tips.iconFile() + '.png', alt: i18n.toolbar.icons.tips.label, title: i18n.toolbar.icons.tips.label}"/>
      </span>
      </a>
    </oj-bind-if>

    <oj-bind-if test="[[i18n.toolbar.icons.recent.visible]]">
      <a id="recent-iconbar-icon" href="#" tabindex="-1" on-click="[[contentAreaHeaderIconClickHandler]]" data-state="collapsed">
      <span class="cfe-content-area-header-iconbar-icon">
        <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.toolbar.icons.recent.iconFile() + '.png', alt: i18n.toolbar.icons.recent.label, title: i18n.toolbar.icons.recent.label}"/>
      </span>
      </a>
    </oj-bind-if>
  </div>

</div>
