<oj-bind-if test="[[i18n.toolbar.buttons.home.visible]]">
  <oj-button
    :id="[[i18n.toolbar.buttons.home.id]]"
    on-oj-action="[[contentAreaHeaderButtonClickHandler]]"
    chroming="borderless"
    disabled="[[i18n.toolbar.buttons.home.disabled()]]"
  >
    <!-- NOTE: Normally we put all styling in app.css, but we need it inline here in this case -->
    <img style="margin: 0 5px 0 5px;" slot="startIcon" data-bind="attr: {src: '../../images/' + i18n.toolbar.buttons.home.image + '.png'}" />
    <span style="font-size: 12pt; font-weight: 500;" data-bind="text: [[i18n.toolbar.buttons.home.label]]"></span>
  </oj-button>
</oj-bind-if>
