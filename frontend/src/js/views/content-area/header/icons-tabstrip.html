<oj-bind-for-each data="[[i18n.tabstrip.tabs]]" as="tab">
  <template>
    <oj-bind-if test="[[tab.data.visible()]]">
      <a href="#" tabindex="-1"
         on-click="[[iconsTabstripTabClickHandler]]"
         :data-icon-id="[[tab.data.id]]"
      >
        <img class="tabstrip-tab-icon" data-bind="attr: {id: tab.data.id + '_tabstripTab', src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + tab.data.iconFile + '.png', title: tab.data.label}"/>
      </a>
    </oj-bind-if>
  </template>
</oj-bind-for-each>
