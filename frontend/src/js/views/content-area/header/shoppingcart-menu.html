<oj-bind-if test="[[i18n.icons.shoppingcart.visible()]]">
  <a
    id="shoppingCartMenuLauncher"
    class="cfe-content-area-header-iconbar-icon"
    href="#"
    on-click="[[launchShoppingCartMenu]]"
    accesskey="C"
  >
    <span :title="[[i18n.icons.shoppingcart.tooltip]]">
      <img id="shoppingCartImage" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.shoppingcart.iconFile() + '.png', alt: i18n.icons.shoppingcart.tooltip}"/>
    </span>
  </a>

  <oj-menu
    id="shoppingCartMenu"
    aria-labelledby="shoppingCartMenuLauncher"
    on-oj-action="[[shoppingCartMenuClickListener]]"
    open-options.launcher="shoppingCartMenuLauncher"
    open-options.initial-focus="firstItem"
  >
    <oj-option :id="[[i18n.menus.shoppingcart.view.id]]" value="[[i18n.menus.shoppingcart.view.id]]">
      <span><oj-bind-text value="[[i18n.menus.shoppingcart.view.label]]"></oj-bind-text></span>
    </oj-option>
    <oj-option>---</oj-option>
    <oj-option :id="[[i18n.menus.shoppingcart.discard.id]]" value="[[i18n.menus.shoppingcart.discard.id]]" disabled="[[i18n.menus.shoppingcart.commit.disabled()]]">
      <span id="discard-changes" class="oj-ux-ico-cart-abandon cfe-ux-ico-iconfont-24" data-bind="attr: {'title': i18n.menus.shoppingcart.discard.label}"></span>
      <span><oj-bind-text value="[[i18n.menus.shoppingcart.discard.label]]"></oj-bind-text></span>
    </oj-option>
    <oj-option :id="[[i18n.menus.shoppingcart.commit.id]]" value="[[i18n.menus.shoppingcart.commit.id]]" disabled="[[i18n.menus.shoppingcart.commit.disabled()]]" visible="[[i18n.menus.shoppingcart.commit.visible()]]">
      <span id="commit-changes" class="oj-ux-ico-cart-add cfe-ux-ico-iconfont-24" data-bind="attr: {'title': i18n.menus.shoppingcart.commit.label}"></span>
      <span><oj-bind-text value="[[i18n.menus.shoppingcart.commit.label]]"></oj-bind-text></span>
    </oj-option>
  </oj-menu>
</oj-bind-if>
