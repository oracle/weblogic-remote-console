<oj-bind-if test="[[i18n.icons.ataglance.visible]]">
  <a
    id="ataglance-iconbar-icon"
    class="cfe-content-area-header-iconbar-icon"
    href="#"
    on-click="[[contentAreaHeaderIconClickHandler]]"
    data-state="closed"
  >
    <span>
      <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.ataglance.iconFile + '.png', alt: i18n.icons.ataglance.label, title: i18n.icons.ataglance.label}"/>
    </span>
  </a>
</oj-bind-if>

<oj-bind-if test="[[i18n.shortcuts.dashboards.visible]]">
  <a id="dashboards-iconbar-icon" class="cfe-content-area-header-iconbar-icon"
     href="#" on-click="[[contentAreaHeaderShortcutClickHandler]]" data-resource-data="">

      <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.shortcuts.dashboards.iconFile + '.png', alt: i18n.shortcuts.dashboards.label, title: i18n.shortcuts.dashboards.label}"/>
    </span>
  </a>
</oj-bind-if>
