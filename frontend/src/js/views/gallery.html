<section id="gallery-container" class="oj-web-applayout-max-width oj-sm-web-padding-horizontal">
  <div class="oj-flex">
    <oj-bind-for-each data="[[galleryItems]]">
      <template>
        <div :class="[['site-panel-padding oj-flex oj-flex-item oj-sm-flex-items-1 ' + (galleryItems().length > 1 ? 'oj-sm-12 oj-md-4 oj-lg-3' : 'oj-sm-9')]]">
          <a href="#" class="site-panel" tabindex="-1" on-click="[[galleryPanelClickHandler]]">
            <div :id="[[$current.data.type]]" class="site-panel-card-header oj-flex-item">
              <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + $current.data.iconFile + '.png', alt: $current.data.label}"/>
            </div>
            <span class="site-panel-card-title" data-bind="text: getTooltip($current.data.type)"></span>
            <div class="site-panel-card-content">
              <oj-bind-dom config="[[$current.data.content]]"></oj-bind-dom>
            </div>
          </a>
        </div>
      </template>
    </oj-bind-for-each>
  </div>
</section>
