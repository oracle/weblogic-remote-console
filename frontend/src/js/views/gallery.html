<div id="gallery-container" role="region" :aria-label="[[i18n.ariaLabel.cards.panel.value]]" class="oj-web-applayout-max-width oj-sm-web-padding-horizontal">
  <div class="oj-flex">
    <oj-bind-for-each data="[[galleryItems]]">
      <template>
        <div :class="[['panel-card-padding oj-flex oj-flex-item oj-sm-flex-items-1 ' + (galleryItems().length > 1 ? 'oj-sm-12 oj-md-4 oj-lg-3' : 'oj-sm-9')]]">
          <a
            class="gallery-panel-card"
            href="#"
            on-click="[[galleryPanelClickHandler]]"
            on-keyup="[[registerKeyUpFocuser('.gallery-panel-card')]]"
            data-key-focuser-id=".gallery-panel-card"
          >
            <div :id="[[$current.data.type  + '-gallery-panel-card']]" class="panel-card-header oj-flex-item">
              <img aria-hidden="true" data-bind="attr: {'aria-hidden': true, src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + $current.data.iconFile + '.png', alt: $current.data.label}"/>
            </div>
            <span class="panel-card-title" data-bind="text: $current.data.title"></span>
            <span class="cfe-screen-reader-period"></span>
            <div class="panel-card-content">
              <oj-bind-dom config="[[$current.data.content]]"></oj-bind-dom>
            </div>
          </a>
        </div>
      </template>
    </oj-bind-for-each>
  </div>
</div>
