<a
  id="navtree-toggler-icon"
  href="#" tabindex="-1"
  on-click="[[navtreeToggleClick]]"
  data-navtree-width="0"
>
  <oj-bind-if test="[[navtreeDisabled()]]">
    <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/navigation-icon-toggle-greyed_24x24.png', alt: i18n.icons.navtree.toggler.tooltip}"/>
  </oj-bind-if>
  <oj-bind-if test="[[!navtreeDisabled()]]">
    <oj-bind-if test="[[navtreeVisible()]]">
      <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + [[navTreeToggleThemeIcon('on')]] + '.png', alt: i18n.icons.navtree.toggler.tooltip}"/>
    </oj-bind-if>
    <oj-bind-if test="[[!navtreeVisible()]]">
      <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + [[navTreeToggleThemeIcon('off')]] + '.png', alt: i18n.icons.navtree.toggler.tooltip}"/>
    </oj-bind-if>
  </oj-bind-if>
</a>
