<div id="header-container" role="region" :aria-label="[[i18n.app.region.ariaLabel.value]]">

  <div class="oj-flex oj-sm-flex-items-initial">

    <oj-module config="[[navtreeTogglerModuleConfig]]">
    </oj-module>

    <div id="branding-area-title-container">
      <oj-module config="[[appMenuModuleConfig]]"></oj-module>

      <a aria-hidden="true" href="#" id="app-reset-link" on-click="[[brandingAreaAppRestClickListener]]">
        <span :class="[[appInfoTitleClass]]" :title="[[i18n.app.tooltip.value]]">
          <span aria-hidden="true" data-bind="text: `${appName} ${i18n.app.version.value}`"></span>
        </span>
      </a>
    </div>

    <div id="header-simple-search" class="oj-flex-item">
      <oj-module config="[[simpleSearchModuleConfig]]"></oj-module>
    </div>

    <div id="branding-area-header-iconbar" class="oj-flex-item oj-helper-margin-start-auto">
      <div id="app-alerts" class="oj-flex-item">
        <oj-module config="[[appAlertsModuleConfig]]"></oj-module>
      </div>

      <div id="app-theme" class="oj-flex-item">
        <oj-module config="[[appThemeModuleConfig]]"></oj-module>
      </div>

      <oj-bind-if test="[[i18n.icons.whatsNew.visible]]">
        <a
          :id="[[i18n.icons.whatsNew.id]]"
          href="#"
          on-click="[[brandingAreaIconbarClickListener]]"
        >
          <span class="cfe-branding-area-header-iconbar-icon">
            <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.whatsNew.iconFile + '.png', alt: i18n.icons.whatsNew.tooltip, title: i18n.icons.whatsNew.tooltip}"/>
          </span>
        </a>
      </oj-bind-if>

      <oj-bind-if test="[[i18n.icons.howDoI.visible]]">
        <a
          :id="[[i18n.icons.howDoI.id]]"
          href="#"
          on-click="[[brandingAreaIconbarClickListener]]"
        >
          <span class="cfe-branding-area-header-iconbar-icon" :title="[[i18n.icons.howDoI.tooltip]]">
            <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.howDoI.iconFile + '.png', alt: i18n.icons.howDoI.tooltip}"/>
          </span>
        </a>
      </oj-bind-if>

      <oj-bind-if test="[[i18n.icons.tips.visible]]">
        <a
          :id="[[i18n.icons.tips.id]]"
          href="#"
          on-click="[[brandingAreaIconbarClickListener]]"
        >
          <span class="cfe-branding-area-header-iconbar-icon" :title="[[i18n.icons.tips.tooltip]]">
            <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.tips.iconFile + '.png', alt: i18n.icons.tips.tooltip}"/>
          </span>
        </a>
      </oj-bind-if>

      <oj-bind-if test="[[i18n.icons.help.visible]]">
        <a
          :id="[[i18n.icons.help.id]]"
          href="#"
          on-click="[[brandingAreaIconbarClickListener]]"
        >
          <span class="cfe-branding-area-header-iconbar-icon">
            <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.help.iconFile + '.png', alt: i18n.icons.help.tooltip, title: i18n.icons.help.tooltip}"/>
          </span>
        </a>
      </oj-bind-if>

      <oj-bind-if test="[[i18n.icons.connectivity.insecure.visible]]">
        <span>
          <img data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.separator.iconFile + '.png', alt: i18n.icons.separator.tooltip}"/>
        </span>

        <span class="cfe-branding-area-header-iconbar-icon">
          <img class="button-icon" data-bind="attr: {src: 'js/jet-composites/wrc-frontend/1.0.0/images/' + i18n.icons.connectivity.insecure.iconFile + '.png', alt: i18n.icons.connectivity.insecure.tooltip, title: i18n.icons.connectivity.insecure.tooltip}"/>
<!--
          This image is an indicator, not a clickable icon or
          button with an image, so it shouldn't have a label.
          It has a tooltip for users that are curious about
          it's meaning. The tooltip is also used as the image's
          alt attribute, as required for screen readers.

        <span class="cfe-insecure-indicator-label">
          <oj-bind-text value="[[i18n.labels.connectivity.insecure]]"></oj-bind-text>
        </span>
-->
        </span>
      </oj-bind-if>

      <oj-module config="[[appProfileModuleConfig]]"></oj-module>

      <!-- Keep connectivity indicator icon hidden because no one likes it and the meaning is too confusing :-)
          <canvas id="console-state-bar" width="12" height="24" data-bind="attr: {title: i18n.icons.connectivity.unattached.tooltip}"></canvas>
      -->
      <oj-module config="[[domainConnectionModuleConfig]]"></oj-module>
    </div>

  </div>

</div>
<oj-module config="[[messageLineModuleConfig]]"></oj-module>
