<div id="navtree-toggler-images">
  <img id="greyed-icon" src="js/jet-composites/wrc-frontend/1.0.0/images/navigation-icon-toggle-greyed_24x24.png" alt="[[i18n.canvas.navtree.toggler.greyed.tooltip]]"/>
  <img id="expanded-icon" src="js/jet-composites/wrc-frontend/1.0.0/images/navigation-icon-toggle-on-blk_24x24.png" alt="[[i18n.canvas.navtree.toggler.expanded.tooltip]]"/>
  <img id="collapsed-icon" src="js/jet-composites/wrc-frontend/1.0.0/images/navigation-icon-toggle-off-blk_24x24.png" alt="[[i18n.canvas.navtree.toggler.collapsed.tooltip]]"/>
</div>

<div id="navtreeToggler">
  <a
    id="navtree-toggler-link"
    href="#"
    on-click="[[navtreeToggleClick]]"
    data-navtree-width="0"
  >
    <canvas id="navtree-toggler-icon" width="24" height="24" data-bind="attr: {title: i18n.icons.navtree.toggler.tooltip}"></canvas>
  </a>
</div>
