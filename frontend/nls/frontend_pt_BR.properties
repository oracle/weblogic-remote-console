wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Digite um termo de pesquisa no campo de pesquisa na parte superior da console para vasculhar a perspectiva atual em busca de correspond\u00eancias. Voc\u00eatamb\u00e9m pode verificar novamente as consultas anteriores no n\u00f3 <b>Pesquisas Recentes</b>.</p>
wrc-ancillary-content.tips.cards.tip0.title=Pesquise em todos os MBeans do seu dom\u00ednio!
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>Os pain\u00e9is de controle permitem que voc\u00ea defina crit\u00e9rios personalizados, compare-os com seu dom\u00ednio e gere relat\u00f3rios abrangentes e precisos com base no seu dom\u00ednio.</p><p>Para come\u00e7ar, abra qualquer n\u00f3 na <b>\u00c1rvore de Monitoramento</b> e clique em <b>Novo Painel de Controle</b>. Como alternativa, abra o n\u00f3 de n\u00edvel superior <b>Pain\u00e9is de Controle</b> para ver os pain\u00e9is de controle incorporados.</p>
wrc-ancillary-content.tips.cards.tip1.title=Filtre e encontre rapidamente dados que s\u00e3o importantes para voc\u00ea!
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>Uma descri\u00e7\u00e3o curta para "Dica de Seguran\u00e7a N.\u00ba 1". Um caractere de nova linha n\u00e3o \u00e9 um elemento HTML; portanto, voc\u00ea n\u00e3o precisa us\u00e1-lo nesta descri\u00e7\u00e3o.</p>
wrc-ancillary-content.tips.cards.tip10.title=Dicas de Seguran\u00e7a N.\u00ba 1
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Use atalhos de teclado para ir diretamente para componentes espec\u00edficos da interface do usu\u00e1rio.</p><p>5 Principais:</p><li><code><b>Alt+P</b></code> - Abre a gaveta <b>Provedores</b>.</li><li><code><b>Alt+C</b></code> - Move o foco para o <b>Carrinho de Compras</b>.</li><li><code><b>Alt+T</b></code> - Move o foco para o primeiro cabe\u00e7alho de coluna em uma tabela.</li><li><code><b>Alt+|</b></code> - Move o foco para o controlador de largura da \u00c1rvore de Navega\u00e7\u00e3o. Use as teclas de seta para alterar a largura da \u00e1rvore.</li><li><code><b>Alt+;</b></code> - Move o foco para o primeiro label de trilha de navega\u00e7\u00e3o clic\u00e1vel.</li></ul><p>Para obter uma lista completa de atalhos de teclado, consulte a documenta\u00e7\u00e3o.</p>
wrc-ancillary-content.tips.cards.tip11.title=Acelere seu workflow!
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>Simplifique as tabelas ocultando colunas irrelevantes para poder focar nos dados do seu interesse.</p><p>Acima de qualquer tabela, clique em <b>Personalizar Tabela</b> e marque ou desmarque as colunas conforme desejar.</p>
wrc-ancillary-content.tips.cards.tip2.title=Refinar o conte\u00fado da tabela
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip3.title=Usando o Teclado com Tabelas e A\u00e7\u00f5es
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>O link "Personalizar esta tabela" agora \u00e9 o bot\u00e3o <i>Personalizar Tabela</i>.</p>
wrc-ancillary-content.tips.cards.tip4.title=Onde est\u00e1 o Link "Personalizar esta tabela"?
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>Abra o Carrinho de Compras para ver uma lista das altera\u00e7\u00f5es salvas no dom\u00ednio, mas ainda n\u00e3o confirmadas.</p><p>Caso voc\u00ea n\u00e3o veja a op\u00e7\u00e3o <b>Exibir Altera\u00e7\u00f5es</b> no Carrinho de Compras, tente <a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>instalar a extens\u00e3o do WebLogic Remote Console</a>.
wrc-ancillary-content.tips.cards.tip5.title=Verificar altera\u00e7\u00f5es pendentes
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Passe o mouse sobre o ponto de interroga\u00e7\u00e3o <b>?</b> ao lado de um campo para ver dicas de ferramentas.</li><li>Clique no <b>?</b> no n\u00edvel da p\u00e1gina para obter ajuda detalhada sobre cada atributo vis\u00edvel.</li><li>No menu <b>Ajuda</b>, clique em <b>Visitar Projeto GitHub do WebLogic Remote Console</b>.</li><li>Entre para o nosso canal do Slack: <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Visite nossa documenta\u00e7\u00e3o em <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip6.title=Precisa de ajuda?
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>Uma descri\u00e7\u00e3o curta para "Outra Dica N.\u00ba 1". Um caractere de nova linha n\u00e3o \u00e9 um elemento HTML; portanto, voc\u00ea n\u00e3o precisa us\u00e1-lo nesta descri\u00e7\u00e3o.</p>
wrc-ancillary-content.tips.cards.tip7.title=Outra Dica N.\u00ba 1
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>Em <b>\u00c1rvore de Monitoramento</b> > <b>Ambiente</b> > <b>Servidores</b>, selecione o servidor que n\u00e3o est\u00e1 respondendo e abra a guia <b>Diagn\u00f3stico e Solu\u00e7\u00e3o de Problemas</b> para avaliar e diagnosticar o problema.</p><p>Se n\u00e3o for poss\u00edvel estabelecer conex\u00e3o com o dom\u00ednio de forma alguma, consulte <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>N\u00e3o \u00e9 poss\u00edvel estabelecer conex\u00e3o com o Servidor de Administra\u00e7\u00e3o</a> na documenta\u00e7\u00e3o do WebLogic Remote Console para obter ajuda no diagn\u00f3stico e solu\u00e7\u00e3o de problemas.</p>
wrc-ancillary-content.tips.cards.tip8.title=Algum problema na conex\u00e3o com um servidor?
wrc-ancillary-content.tips.cards.tip9.descriptionHTML=<p>Uma descri\u00e7\u00e3o curta para "Dica de Conectividade N.\u00ba 2". Um caractere de nova linha n\u00e3o \u00e9 um elemento HTML; portanto, voc\u00ea n\u00e3o precisa us\u00e1-lo nesta descri\u00e7\u00e3o.</p>
