wrc-ancillary-content.tips.cards.tip0.title=Search across all MBeans in your domain!
wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Enter a search term in the search field at the top of the console to comb through the current perspective for matches. You can also revisit previous queries in the <b>Recent Searches</b> node.</p>
wrc-ancillary-content.tips.cards.tip1.title=Quickly filter and find data that's important to you!
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>Dashboards let you define custom criteria, match it against your domain, and generate comprehensive and precise reports based on your domain.</p><p>To get started, open any node in the <b>Monitoring Tree</b>, and click <b>New Dashboard</b>. Or open the <b>Dashboards</b> top-level node to see the built-in dashboards.</p>
wrc-ancillary-content.tips.cards.tip2.title=Refine table contents
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>Simplify tables by hiding irrelevant columns so you can focus on the data that matters to you.</p><p>Above any table, click <b>Customize Table</b> and select or deselect columns as desired.</p>
wrc-ancillary-content.tips.cards.tip3.title=Using the Keyboard With Tables and Actions
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip4.title=Where is the "Customize this table" Link?
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>The "Customize this table" link is now the <i>Customize Table</i> button.</p>
wrc-ancillary-content.tips.cards.tip5.title=Review pending changes
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>Open the Shopping Cart to see a list of the changes that are saved to the domain but not yet committed.</p><p>If you can't see <b>View Changes</b> in the Shopping Cart, try <a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>installing the WebLogic Remote Console extension</a>.
wrc-ancillary-content.tips.cards.tip6.title=Need help?
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Hover over the <b>?</b> beside a field for tooltips.</li><li>Click the page-level <b>?</b> for detailed help on every visible attribute.</li><li>On the <b>Help</b> menu, click <b>Visit WebLogic Remote Console GitHub Project</b>.</li><li>Join our Slack channel: <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Visit our documentation at <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip7.title=Other Tip #1
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>A terse description for "Other Tip #1". A newline character is not an HTML element, so you don''t want to use them in this description.</p>
wrc-ancillary-content.tips.cards.tip8.title=Trouble connecting to a server?
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>Under <b>Monitoring Tree</b> > <b>Environment</b> > <b>Servers</b>, select the unresponsive server and open its <b>Troubleshooting</b> tab to try and diagnose the issue.</p><p>If you can't connect to the domain at all, refer to <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>Cannot connect to the Administration Server</a> in the WebLogic Remote Console documentation for troubleshooting help.</p>
wrc-ancillary-content.tips.cards.tip9.title=Connectivity Tip #2
wrc-ancillary-content.tips.cards.tip9.descriptionHTML=<p>A terse description for "Connectivity Tip #2". A newline character is not an HTML element, so you don''t want to use them in this description.</p>
wrc-ancillary-content.tips.cards.tip10.title=Security Tip #1
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>A terse description for "Security Tip #1". A newline character is not an HTML element, so you don''t want to use them in this description.</p>
wrc-ancillary-content.tips.cards.tip11.title=Accelerate your workflow!
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Use keyboard shortcuts to jump directly to specific UI components.</p><p>Top 5:</p><li><code><b>Alt+P</b></code> - Opens the <b>Providers</b> drawer.</li><li><code><b>Alt+C</b></code> - Moves the focus to the <b>Shopping Cart</b>.</li><li><code><b>Alt+T</b></code> - Moves the focus to the first column header in a table.</li><li><code><b>Alt+|</b></code> - Moves the focus to the Navigation Tree width-resizer. Use arrow keys to change the width of the tree.</li><li><code><b>Alt+;</b></code> - Moves the focus to the first clickable breadcrumb label.</li></ul><p>For a full list of keyboard shortcuts, refer to the documentation.</p>

