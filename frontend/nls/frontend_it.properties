wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Immettere un termine di ricerca nell'apposito campo nella parte superiore della console per esaminare in dettaglio le corrispondenze trovate. \u00c8 possibile inoltre esaminare di nuovo le query precedenti nel nodo <b>Ricerche recenti</b>.</p>
wrc-ancillary-content.tips.cards.tip0.title=Eseguire una ricerca in tutti gli MBean del dominio
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>I dashboard consentono di definire criteri personalizzati, associarli al dominio in uso e generare report completi e accurati in base al dominio.</p><p>Per iniziare, aprire un nodo qualsiasi nella <b>Struttura di monitoraggio</b> e fare clic su <b>Nuovo dashboard</b>. In alternativa, aprire il nodo di livello superiore <b>Dashboard</b> per visualizzare i dashboard built-in.</p>
wrc-ancillary-content.tips.cards.tip1.title=Filtrare e trovare rapidamente i dati importanti
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>Una descrizione concisa per "Suggerimento sulla sicurezza n. 1". Un carattere di nuova riga non \u00e8 un elemento HTML, pertanto non \u00e8 consigliabile utilizzarlo in questa descrizione.</p>
wrc-ancillary-content.tips.cards.tip10.title=Suggerimento sulla sicurezza n. 1
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Utilizzare i collegamenti da tastiera per spostarsi direttamente sui componenti specifici dell'interfaccia utente.</p><p>Primi 5:</p><li><code><b>Alt+P</b></code>: apre il cassetto di navigazione <b>Provider</b>.</li><li><code><b>Alt+C</b></code>: sposta l'elemento attivo sul <b>Carrello</b>.</li><li><code><b>Alt+T</b></code>: sposta l'elemento attivo sulla prima intestazione di colonna di una tabella.</li><li><code><b>Alt+|</b></code>: sposta l'elemento attivo sull'elemento di ridimensionamento della larghezza dell'albero di navigazione. Utilizzare i tasti freccia per modificare la larghezza della struttura.</li><li><code><b>Alt+;</b></code>: sposta l'elemento attivo sulla prima etichetta dell'indicatore di percorso selezionabile tramite clic.</li></ul><p>Per visualizzare una lista completa dei collegamenti da tastiera, consultare la documentazione.</p>
wrc-ancillary-content.tips.cards.tip11.title=Accelerare il workflow
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>\u00c8 possibile semplificare le tabelle nascondendo le colonne irrilevanti in modo da poter focalizzare l'attenzione sui dati ai quali si \u00e8 interessati.</p><p>Sopra una tabella qualsiasi, fare clic su <b>Personalizza tabella</b> e selezionare o deselezionare le colonne in base alle esigenze.</p>
wrc-ancillary-content.tips.cards.tip2.title=Ridefinire i contenuti delle tabelle
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip3.title=Uso della tastiera con le tabelle e le azioni
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>Il collegamento "Personalizza questa tabella" \u00e8 ora il pulsante <i>Personalizza tabella</i>.</p>
wrc-ancillary-content.tips.cards.tip4.title=Dove si trova il collegamento "Personalizza questa tabella"?
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>Aprire il carrello per visualizzare una lista delle modifiche salvate nel dominio, ma non ancora sottoposte a commit.</p><p>Se l'opzione <b>Visualizza modifiche</b> non \u00e8 visibile nel carrello, provare a <a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>installare l'estensione di WebLogic Remote Console</a>.
wrc-ancillary-content.tips.cards.tip5.title=Esaminare le modifiche in sospeso
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Passare il puntatore del mouse su <b>?</b> accanto a un campo per visualizzare le descrizioni comandi.</li><li>Fare clic su <b>?</b> a livello di pagina per visualizzare la Guida dettagliata su tutti gli attributi visibili.</li><li>Nel menu <b>Guida</b> fare clic su <b>Visita progetto GitHub di WebLogic Remote Console</b>.</li><li>Per entrare a far parte del canale Slack di Oracle, visitare la pagina: <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Consultare la documentazione alla pagina <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip6.title=Assistenza
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>Una descrizione concisa per "Altro suggerimento n. 1". Un carattere di nuova riga non \u00e8 un elemento HTML, pertanto non \u00e8 consigliabile utilizzarlo in questa descrizione.</p>
wrc-ancillary-content.tips.cards.tip7.title=Altro suggerimento n. 1
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>In <b>Struttura di monitoraggio</b> > <b>Ambiente</b> > <b>Server</b>, selezionare un server che non risponde e aprire la scheda <b>Risoluzione dei problemi</b> per provare a diagnosticare il problema.</p><p>Se non \u00e8 possibile connettersi al dominio, vedere <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>Impossibile connettersi al server di amministrazione</a> nella documentazione di WebLogic Remote Console per informazioni sulla risoluzione dei problemi.</p>
wrc-ancillary-content.tips.cards.tip8.title=In caso di problemi di connessione a un server
