wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Saisissez un terme dans le champ de recherche en haut de la console pour rechercher des correspondances dans la perspective en cours. Vous pouvez \u00e9galement consulter les requ\u00eates pr\u00e9c\u00e9dentes dans le noeud <b>Recherches r\u00e9centes</b>.</p>
wrc-ancillary-content.tips.cards.tip0.title=Effectuez une recherche dans tous les MBeans de votre domaine !
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>Les tableaux de bord vous permettent de d\u00e9finir des crit\u00e8res personnalis\u00e9s, de les appliquer \u00e0 votre domaine et de g\u00e9n\u00e9rer des rapports complets et pr\u00e9cis fond\u00e9s sur votre domaine.</p><p>Pour commencer, ouvrez un noeud dans l'<b>arborescence de la surveillance</b>, puis cliquez sur <b>Nouveau tableau de bord</b>. Sinon, ouvrez le noeud de niveau sup\u00e9rieur <b>Tableaux de bord</b> pour voir les tableaux de bord int\u00e9gr\u00e9s.</p>
wrc-ancillary-content.tips.cards.tip1.title=Filtrez et trouvez rapidement les donn\u00e9es qui vous importent !
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>Br\u00e8ve description pour Conseil de s\u00e9curit\u00e9 1. Un caract\u00e8re de retour \u00e0 la ligne n'\u00e9tant pas un \u00e9l\u00e9ment HTML, n'en utilisez pas dans cette description.</p>
wrc-ancillary-content.tips.cards.tip10.title=Conseil de s\u00e9curit\u00e9 1
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Utilisez les raccourcis clavier afin d'acc\u00e9der directement \u00e0 des composants d'interface utilisateur sp\u00e9cifiques.</p><p>5 principaux raccourcis :</p><li><code><b>Alt+P</b></code> - Permet d'ouvrir le tiroir <b>Fournisseurs</b>.</li><li><code><b>Alt+C</b></code> - Permet de d\u00e9placer le focus sur le <b>panier</b>.</li><li><code><b>Alt+T</b></code> - Permet de d\u00e9placer le focus sur le premier en-t\u00eate de colonne d'une table.</li><li><code><b>Alt+|</b></code> - Permet de d\u00e9placer le focus sur la poign\u00e9e de redimensionnement de la largeur de l'arborescence de navigation. Utilisez les touches fl\u00e9ch\u00e9es pour modifier la largeur de l'arborescence.</li><li><code><b>Alt+;</b></code> - Permet de d\u00e9placer le focus sur le premier libell\u00e9 de chemin de navigation sur lequel il est possible de cliquer.</li></ul><p>Pour obtenir la liste compl\u00e8te des raccourcis clavier, reportez-vous \u00e0 la documentation.</p>
wrc-ancillary-content.tips.cards.tip11.title=Acc\u00e9l\u00e9rez votre workflow !
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>Simplifiez les tables en masquant les colonnes non pertinentes afin de vous concentrer sur les donn\u00e9es qui vous importent.</p><p>Au-dessus d'une table, cliquez sur <b>Personnaliser la table</b>, puis s\u00e9lectionnez ou d\u00e9s\u00e9lectionnez les colonnes comme souhait\u00e9.</p>
wrc-ancillary-content.tips.cards.tip2.title=Affinage du contenu de la table
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip3.title=Utilisation du clavier avec les tables et les actions
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>Le lien Personnaliser cette table est devenu le bouton <i>Personnaliser la table</i>.</p>
wrc-ancillary-content.tips.cards.tip4.title=O\u00f9 se trouve le lien Personnaliser cette table ?
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>Ouvrez le panier pour voir la liste des modifications enregistr\u00e9es dans le domaine mais pas encore valid\u00e9es.</p><p>Si vous ne pouvez pas voir l'option <b>Visualiser les modifications</b> dans le panier, essayez d'<a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>installer l'extension WebLogic Remote Console</a>.
wrc-ancillary-content.tips.cards.tip5.title=V\u00e9rification des modifications en attente
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Placez le curseur de la souris sur <b>?</b> en regard d'un champ pour afficher une info-bulle.</li><li>Cliquez sur <b>?</b> au niveau d'une page pour afficher l'aide d\u00e9taill\u00e9e sur chaque attribut visible.</li><li>Dans le menu <b>Aide</b>, cliquez sur <b>Acc\u00e9der au projet GitHub WebLogic Remote Console</b>.</li><li>Rejoignez notre canal Slack : <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Consultez notre documentation \u00e0 l'adresse <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip6.title=Besoin d'aide ?
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>Br\u00e8ve description pour Autre conseil 1. Un caract\u00e8re de retour \u00e0 la ligne n'\u00e9tant pas un \u00e9l\u00e9ment HTML, n'en utilisez pas dans cette description.</p>
wrc-ancillary-content.tips.cards.tip7.title=Autre conseil 1
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>Sous <b>Arborescence de la surveillance</b> > <b>Environnement</b> > <b>Serveurs</b>, s\u00e9lectionnez le serveur qui ne r\u00e9pond pas et ouvrez son onglet <b>D\u00e9pannage</b> pour reproduire et diagnostiquer le probl\u00e8me.</p><p>Si vous ne parvenez pas \u00e0 vous connecter au domaine, reportez-vous \u00e0 <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>Connexion impossible au serveur d'administration</a> dans la documentation WebLogic Remote Console pour obtenir de l'aide sur le d\u00e9pannage.</p>
wrc-ancillary-content.tips.cards.tip8.title=Des probl\u00e8mes de connexion \u00e0 un serveur ?
wrc-ancillary-content.tips.cards.tip9.descriptionHTML=<p>Br\u00e8ve description pour Conseil de connectivit\u00e9 2. Un caract\u00e8re de retour \u00e0 la ligne n'\u00e9tant pas un \u00e9l\u00e9ment HTML, n'en utilisez pas dans cette description.</p>
