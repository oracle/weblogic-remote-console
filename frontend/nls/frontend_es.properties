wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Introduzca un t\u00e9rmino de b\u00fasqueda en el campo de b\u00fasqueda de la parte superior de la consola para cribar las coincidencias de la perspectiva actual. Tambi\u00e9n puede volver a visitar las consultas anteriores en el nodo <b>B\u00fasquedas recientes</b>.</p>
wrc-ancillary-content.tips.cards.tip0.title=Busque entre todos los beans gestionados de su dominio.
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>Los paneles de control permiten definir criterios personalizados, compararlos con su dominio y generar informes completos y precisos basados en el dominio.</p><p>Para empezar, abra cualquier nodo en el <b>\u00e1rbol de supervisi\u00f3n</b> y haga clic en <b>Nuevo panel del control</b>. O abra el nodo de nivel superior <b>Paneles de control</b> para consultar los paneles de control incorporados.</p>
wrc-ancillary-content.tips.cards.tip1.title=Filtre r\u00e1pidamente y encuentre datos importantes para usted.
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>Breve descripci\u00f3n de "Consejo de seguridad n.\u00ba 1". Un car\u00e1cter de nueva l\u00ednea no es un elemento HTML, por lo que no deber\u00eda utilizarlos en esta descripci\u00f3n.</p>
wrc-ancillary-content.tips.cards.tip10.title=Consejo de seguridad n.\u00ba 1
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Utilice m\u00e9todos abreviados de teclado para acceder directamente a componentes de UI espec\u00edficos.</p><p>5 principales:</p><li><code><b>Alt+P</b></code>: abre el componente de <b>Proveedores</b>.</li><li><code><b>Alt+C</b></code>: traslada el enfoque al <b>carrito de la compra</b>.</li><li><code><b>Alt+T</b></code>: traslada el enfoque a la primera cabecera de columna de la tabla.</li><li><code><b>Alt+|</b></code>: traslada el enfoque al cambiador de ancho del \u00e1rbol de navegaci\u00f3n. Utilice las teclas de flechas para cambiar el ancho del \u00e1rbol.</li><li><code><b>Alt+;</b></code>: traslada el enfoque a la primera etiqueta de ruta en la que se pueda hacer clic.</li></ul><p>Para consultar la lista de m\u00e9todos abreviados de teclado, consulte la documentaci\u00f3n.</p>
wrc-ancillary-content.tips.cards.tip11.title=Acelere su flujo de trabajo
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>Simplifique las tablas ocultando las columnas irrelevantes para que pueda centrarse en los datos que son realmente importantes para usted.</p><p>Haga clic en <b>Personalizar tabla</b> sobre cualquier tabla y seleccione o anule la selecci\u00f3n de columnas como desee.</p>
wrc-ancillary-content.tips.cards.tip2.title=Acotar contenidos de tabla
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip3.title=Uso del teclado con tablas y acciones
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>El enlace "Personalizar esta tabla" ahora se ha convertido en el bot\u00f3n <i>Personalizar tabla</i>.</p>
wrc-ancillary-content.tips.cards.tip4.title=Ubicaci\u00f3n del enlace "Personalizar esta tabla"
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>Abra el carrito de la compra para ver la lista de cambios que se han guardado en el dominio, pero que no se han aprobado a\u00fan.</p><p>Si no puede ver <b>Ver cambios</b> en el carrito de la compra, pruebe a <a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>instalar la extensi\u00f3n de WebLogic Remote Console</a>.
wrc-ancillary-content.tips.cards.tip5.title=Revisar cambios pendientes
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Mueva el cursor sobre <b>?</b>, junto a un campo para ver las pistas.</li><li>haga clic en <b>?</b> de la p\u00e1gina para obtener ayuda acerca de todos los atributos visibles.</li><li>En el men\u00fa <b>Ayuda</b>, haga clic en<b>Visitar el proyecto de GitHub de WebLogic Remote Console</b>.</li><li>\u00danase a nuestro canal de Slack: <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Consulte nuestra documentaci\u00f3n en <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip6.title=\u00bfNecesita Ayuda?
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>Breve descripci\u00f3n de "Otro consejo n.\u00ba 1". Un car\u00e1cter de nueva l\u00ednea no es un elemento HTML, por lo que no deber\u00eda utilizarlos en esta descripci\u00f3n.</p>
wrc-ancillary-content.tips.cards.tip7.title=Otro consejo n.\u00ba 1
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>En <b>\u00c1rbol de supervisi\u00f3n</b> > <b>Entorno</b> > <b>Servidores</b>, seleccione el servidor que no responde y abra la pesta\u00f1a de <b>Soluci\u00f3n de problemas</b> para probar y diagnosticar el problema.</p><p>Si no puede conectar con el dominio de ninguna forma, consulte la documentaci\u00f3n de ayuda sobre <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>la imposibilidad de conectar con el servidor de administraci\u00f3n</a> de WebLogic Remote Console para solucionar problemas.</p>
wrc-ancillary-content.tips.cards.tip8.title=\u00bfProblemas para conectar con el servidor?
wrc-ancillary-content.tips.cards.tip9.descriptionHTML=<p>Breve descripci\u00f3n de "Consejo de conectividad n.\u00ba 2". Un car\u00e1cter de nueva l\u00ednea no es un elemento HTML, por lo que no deber\u00eda utilizarlos en esta descripci\u00f3n.</p>
