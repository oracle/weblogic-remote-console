wrc-ancillary-content.tips.cards.tip0.descriptionHTML=<p>Geben Sie in das Suchfeld oben in der Konsole einen Suchbegriff ein, um die aktuelle Perspektive nach \u00dcbereinstimmungen zu durchsuchen. Im Knoten <b>Letzte Suchvorg\u00e4nge</b> k\u00f6nnen Sie auch zu vorangegangenen Abfragen zur\u00fcckkehren.</p>
wrc-ancillary-content.tips.cards.tip0.title=Suchen Sie \u00fcber alle MBeans in Ihrer Domain hinweg.
wrc-ancillary-content.tips.cards.tip1.descriptionHTML=<p>Mit Dashboards k\u00f6nnen Sie benutzerdefinierte Kriterien definieren, mit Ihrer Domain abgleichen und umfassende und genaue Berichte generieren, die auf Ihrer Domain basieren.</p><p>\u00d6ffnen Sie dazu zun\u00e4chst einen Knoten im <b>Monitoringbaum</b>, und klicken Sie auf <b>Neues Dashboard</b>. Oder \u00f6ffnen Sie auf der h\u00f6chsten Ebene den Knoten <b>Dashboards</b> , um die integrierten Dashboards zu sehen.</p>
wrc-ancillary-content.tips.cards.tip1.title=Filtern und finden Sie schnell die Daten, die Ihnen wichtig sind.
wrc-ancillary-content.tips.cards.tip10.descriptionHTML=<p>Eine kurze Beschreibung f\u00fcr "Sicherheitstipp 1". Ein Zeilenvorschubzeichen ist kein HTML-Element und sollte daher in dieser Beschreibung nicht verwendet werden.</p>
wrc-ancillary-content.tips.cards.tip10.title=Sicherheitstipp 1
wrc-ancillary-content.tips.cards.tip11.descriptionHTML=<p>Verwenden Sie Tastenkombinationen, um direkt zu bestimmten UI-Komponenten zu gelangen.</p><p>Wichtigste 5:</p><li><code><b>Alt+P</b></code>: \u00d6ffnet das Men\u00fc <b>Provider</b>.</li><li><code><b>Alt+C</b></code>: Verschiebt den Fokus auf den <b>Warenkorb</b>.</li><li><code><b>Alt+T</b></code>: Verschiebt den Fokus auf den ersten Spaltenheader in einer Tabelle.</li><li><code><b>Alt+|</b></code>: Verschiebt den Fokus auf das Bedienelement zum Ver\u00e4ndern der Baumbreite. Mit den Pfeiltasten k\u00f6nnen Sie die Breite des Baums \u00e4ndern.</li><li><code><b>Alt+;</b></code>: Verschiebt den Fokus auf das erste klickbare Navigationspfadlabel.</li></ul><p>Eine umfassende Liste der Tastenkombinationen finden Sie in der Dokumentation.</p>
wrc-ancillary-content.tips.cards.tip11.title=Beschleunigen Sie Ihren Workflow.
wrc-ancillary-content.tips.cards.tip2.descriptionHTML=<p>Vereinfachen Sie Tabellen, indem sie nicht relevante Spalten ausblenden. So k\u00f6nnen Sie sich auf die Ihnen wichtigen Daten konzentrieren.</p><p>Klicken Sie \u00fcber einer beliebigen Tabelle auf <b>Tabelle anpassen</b>, und w\u00e4hlen Sie nach Bedarf Spalten aus oder heben deren Auswahl auf.</p>
wrc-ancillary-content.tips.cards.tip2.title=Tabelleninhalte verfeinern
wrc-ancillary-content.tips.cards.tip3.descriptionHTML=<p></p>
wrc-ancillary-content.tips.cards.tip3.title=Tastatur mit Tabellen und Aktionen verwenden
wrc-ancillary-content.tips.cards.tip4.descriptionHTML=<p>Der Link "Diese Tabelle anpassen" wurde zur Schaltfl\u00e4che <i>Tabelle anpassen</i> umgestaltet.</p>
wrc-ancillary-content.tips.cards.tip4.title=Wo ist der Link "Diese Tabelle anpassen"?
wrc-ancillary-content.tips.cards.tip5.descriptionHTML=<p>\u00d6ffnen Sie den Warenkorb, um eine Liste der \u00c4nderungen zu sehen, die in der Domain gespeichert, aber noch nicht festgeschrieben wurden.</p><p>Wenn Sie <b>\u00c4nderungen anzeigen</b> im Warenkorb nicht finden, versuchen Sie eine <a href='#' tabindex='0' on-click data-url='@@docsURL@@/set-console/#GUID-40440E0F-0310-4830-9B4B-00FC9ABBB591'>Installation der WebLogic Remote Console-Erweiterung</a>.
wrc-ancillary-content.tips.cards.tip5.title=Ausstehende \u00c4nderungen pr\u00fcfen
wrc-ancillary-content.tips.cards.tip6.descriptionHTML=<ul><li>Bewegen Sie den Cursor \u00fcber das <b>?</b> neben einem Feld, um QuickInfos aufzurufen.</li><li>Klicken Sie auf Seitenebene auf das <b>?</b>, um detaillierte Hilfe f\u00fcr jedes sichtbare Attribut aufzurufen.</li><li>Klicken Sie im Men\u00fc <b>Hilfe</b> auf <b>WebLogic Remote Console GitHub-Projekt besuchen</b>.</li><li>Treten Sie unserem Slack-Kanal bei: <a href='#' tabindex='0' on-click data-url='https://join.slack.com/t/oracle-weblogic/shared_invite/zt-1ni1gtjv6-PGC6CQ4uIte3KBdm_67~aQ'>#remote-console</a>.</li><li>Zeigen Sie unsere Dokumentation an auf <a href='#' tabindex='0' on-click data-url='@@docsURL@@/'></a>.</li></ul>
wrc-ancillary-content.tips.cards.tip6.title=Ben\u00f6tigen Sie Hilfe?
wrc-ancillary-content.tips.cards.tip7.descriptionHTML=<p>Eine kurze Beschreibung f\u00fcr "Sonstiger Tipp 1". Ein Zeilenvorschubzeichen ist kein HTML-Element und sollte daher in dieser Beschreibung nicht verwendet werden.</p>
wrc-ancillary-content.tips.cards.tip7.title=Sonstiger Tipp 1
wrc-ancillary-content.tips.cards.tip8.descriptionHTML=<p>W\u00e4hlen Sie unter <b>Monitoringbaum</b> > <b>Umgebung</b> > <b>Server</b> den Server aus, der nicht reagiert, und \u00f6ffnen Sie seine Registerkarte <b>Fehlerbehebung</b>, um eine Diagnose des Problems zu versuchen.</p><p>Wenn Sie gar keine Verbindung zu der Domain herstellen k\u00f6nnen, finden Sie Hilfe zur Fehlerbehebung unter <a href='#' tabindex='0' on-click data-url='@@docsURL@@/troubleshoot-weblogic-remote-console/#GUID-B3D14A11-0144-4B31-BFE3-E6AC59AEFCBE'>Verbindung zum Administrationsserver nicht m\u00f6glich</a> in der Dokumentation zu WebLogic Remote Console.</p>
wrc-ancillary-content.tips.cards.tip8.title=Probleme bei Verbindung zu einem Server?
