actions:
- name: refreshServerTrust
  label: Server Trust Certificates
  successMessage: Refreshed the trust certificates of this server.
  failureMessage: Failed to refresh the trust certificates of this server.
- name: refreshMachineTrust
  label: Machine Trust Certificates
  successMessage: Refreshed the trust certificates of the local machine.
  failureMessage: Failed to refresh the trust certificates of the local machine.
- name: refreshServerCertificate
  label: One Server Identity Certificate
  successMessage: Refreshed the server identity certificate.
  failureMessage: Failed to refresh the server identity certificate.
  inputForm:
    introductionHTML: >
      <p>Refresh an identity certificate used by this server.</p>
    parameters:
    - name: alias
      label: Alias
    - name: isActiveOnly
      label: Only If Active
    - name: isForceUpdate
      label: Force Update
- name: refreshMachineCertificates
  label: Machine Identity Certificates
  successMessage: Refreshed the identity certificates of the local machine.
  failureMessage: Failed to refresh the identity certificates of the local machine.
- name: refreshActiveServerCertificates
  label: Active Server Identity Certificates
  successMessage: Refreshed the active identity certificates of the server.
  failureMessage: Failed to refresh the active identity certificates of this server.
