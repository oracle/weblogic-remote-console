properties:
- name: ContextRootURL
  type: java.lang.String
  descriptionHTML: >
    The URL of the context root of the web application on this server.
    To test the default endpoint of the application, open the Context Root URL in a browser.
    To test other endpoints within the application, extend the context path.
    For example, if the application has a start.html page, add /start.html to the end of this URL.
