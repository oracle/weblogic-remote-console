introductionHTML: >
  <p>Parser Select entries specify which DOM or SAX parser factory
  implementation classes should be used by a specific XML document type,
  based on its public ID, system ID, or root element. This page lists the
  Parser Select entries for the current XML registry. Click on the Public
  ID to view the configuration for a particular Parser Select entry.</p>

