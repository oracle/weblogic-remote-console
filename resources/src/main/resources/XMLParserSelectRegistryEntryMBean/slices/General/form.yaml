introductionHTML: >
  <p>Use this page to view or update the configuration for a particular
  Parser Select entry. The values entered on this page override the
  implementation class specified for the default parser factories;
  this means that when WebLogic Server parses XML documents of the type
  specified by this page, it uses the parser factory specified by this
  page.</p>

properties:
- name: "PublicId"
- name: "SystemId"
- name: "RootElementTag"
- name: "DocumentBuilderFactory"
- name: "SAXParserFactory"
