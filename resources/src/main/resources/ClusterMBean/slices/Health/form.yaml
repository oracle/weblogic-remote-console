introductionHTML: >
  <p>This page allows you to configure the health monitoring
  characteristics for this cluster. WebLogic Server provides a self-health
  monitoring capability to improve the reliability and availability of
  servers in a WebLogic Server domain. Selected subsystems within each
  server monitor their health status based on criteria specific to the
  subsystem.</p>

