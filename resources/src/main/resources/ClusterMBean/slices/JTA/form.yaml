introductionHTML: >
  <p>Use this page to define the Java Transaction API (JTA) configuration
  of this WebLogic Server cluster. These settings supersede the domain-wide
  JTA configuration for this cluster.</p>

properties:
- name: "JTACluster.TimeoutSeconds"
- name: "JTACluster.AbandonTimeoutSeconds"
- name: "JTACluster.BeforeCompletionIterationLimit"
- name: "JTACluster.MaxTransactions"
- name: "JTACluster.MaxUniqueNameStatistics"
- name: "JTACluster.CheckpointIntervalSeconds"
- name: "JTACluster.TLOGWriteWhenDeterminerExistsEnabled"
- name: "JTACluster.Determiners"
- name: "JTACluster.ForgetHeuristics"
- name: "JTACluster.UnregisterResourceGracePeriod"
- name: "JTACluster.ParallelXAEnabled"
- name: "JTACluster.TwoPhaseEnabled"
- name: "JTACluster.TightlyCoupledTransactionsEnabled"
- name: "JTACluster.ClusterwideRecoveryEnabled"
advancedProperties:
- name: "JTACluster.SecurityInteropMode"
- name: "JTACluster.CompletionTimeoutSeconds"
- name: "JTACluster.MaxXACallMillis"
- name: "JTACluster.MaxResourceUnavailableMillis"
- name: "JTACluster.MaxResourceRequestsOnServer"
# deprecated - name: "RecoverySiteName"
# deprecated - name: "CrossSiteRecoveryRetryInterval"
# deprecated - name: "CrossSiteRecoveryLeaseExpiration"
# deprecated - name: "CrossSiteRecoveryLeaseUpdate"

