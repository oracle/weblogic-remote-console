introductionHTML: >
  <p>Use this page to associate this WebLogic Server cluster with a
      Coherence cluster. After this WebLogic Server cluster is associated with a
      Coherence cluster, configure Coherence cluster member properties as
      required. All server instances that are managed together as part of this
      WebLogic Server cluster share the same Coherence cluster configuration</p>

properties:
  - name: "CoherenceClusterSystemResource"
  - name: "CoherenceTier.LocalStorageEnabled"
  - name: "CoherenceTier.CoherenceWebLocalStorageEnabled"
  - name: "CoherenceTier.CoherenceWebFederatedStorageEnabled"

helpTopics:
  - label: "Setting Up WebLogic Clusters "
    href: "clust/setup.html"
    type: "edocs"
  - label: "Configure Network Resources"
    href: "cnfgd/network.html"
    type: "edocs"
