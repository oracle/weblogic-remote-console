introductionHTML: >
  <p>JMS system resources are configured and stored as modules similar
  to standard Java EE modules. Such resources include queues, topics,
  connection factories, templates, destination keys, quota, distributed
  queues, distributed topics, foreign servers, and JMS store-and-forward
  (SAF) parameters. You can administratively configure and manage JMS
  system modules as global system resources.</p><p>This page summarizes
  the JMS system modules that have been created for this domain.</p>

