properties:

- name: MinimumParserPoolSize
  helpHTML: >
    <p>The minimum number of parsers to maintain in the parser pool.</p>

- name: NameMapperClassName
  helpHTML: >
    <p>The name of the Java class that maps SAML Assertion name information
    to local Subjects. When no mapper is supplied the default mapper
    implementation is used.</p>

- name: IdentityDomain
  helpHTML: >
    <p>The name of the identity domain.</p>

