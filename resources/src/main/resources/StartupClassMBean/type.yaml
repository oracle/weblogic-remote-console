properties:

- name: Name
  helpSummaryHTML: >
    <p>An alpha-numeric value that identifies the startup class
    configuration. This name attribute is for your identification purposes
    only.</p>

  helpDetailsHTML: >
    <p>After you have created a startup class configuration, you cannot
    change its name. Instead, delete the configuration and create a new
    one with a new name.</p>

- name: LoadBeforeAppDeployments
  label: Run Before Application Deployments

- name: LoadBeforeAppActivation
  label: Run Before Application Activations

- name: Targets
  optionsSources:
    - Domain/Clusters
    - Domain/Servers
