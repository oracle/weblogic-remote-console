introductionHTML: >
  <p>Use this page to enable the Coherence security framework. 
      If you do not enable security, then any non-WebLogic Server JVM can access the Coherence cluster without going through WebLogic Server authorization.
  </p>

properties:
- name: "CoherenceClusterResource.CoherenceClusterParams.SecurityFrameworkEnabled"
- name: "CoherenceClusterResource.CoherenceClusterParams.GlobalSocketProvider"
- name: "CoherenceClusterResource.CoherenceClusterParams.SecuredProduction"
- name: "CoherenceClusterResource.CoherenceClusterParams.CoherenceKeystoreParams.CoherenceClientAuth"
- name: "CoherenceClusterResource.CoherenceClusterParams.CoherenceKeystoreParams.CoherenceIdentityAlias"
- name: "CoherenceClusterResource.CoherenceClusterParams.CoherenceKeystoreParams.CoherencePrivateKeyPassPhrase"
- name: "CoherenceClusterResource.CoherenceClusterParams.IgnoreHostnameVerification"

