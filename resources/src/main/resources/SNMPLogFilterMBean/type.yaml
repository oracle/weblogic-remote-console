properties:

- name: Name
  helpSummaryHTML: >
    <p>The name of this log filter.</p>

  helpDetailsHTML: >
    <p>Each log filter within a domain must have a unique name.</p><p>The
    name displays in the Administration Console, and if you use WebLogic
    Server command-line utilities or APIs, you use this name to identify
    it.</p><p>After you have created a log filter, you cannot change its
    name. Instead, delete it and create a new one.</p>

- name: EnabledServers
  optionsSources:
    - Domain/Servers
