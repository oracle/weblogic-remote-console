properties:

- name: Name
  helpSummaryHTML: >
    <p>The name of this attribute change.</p>

  helpDetailsHTML: >
    <p>Each attribute change within a domain must have a unique
    name.</p><p>The name displays in the Administration Console, and if
    you use WebLogic Server command-line utilities or APIs, you use this
    name to identify the attribute change monitor.</p><p>After you create
    an attribute change, you cannot change its name. Instead, delete it
    and create a new one.</p>

- name: AttributeMBeanType
  label: Monitored MBean Type
  required: true

- name: AttributeName
  label: Monitored Attribute Name
  required: true

- name: AttributeMBeanName
  label: Monitored MBean Name

- name: EnabledServers
  optionsSources:
    - Domain/Servers

