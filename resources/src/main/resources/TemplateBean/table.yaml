introductionHTML: >
  <p>A template is used to define settings for topics and queues
  that are created from the template.</p>

displayedColumns:
- name: "Name"
- name: "DestinationKeys"

hiddenColumns:

# From General slice:
- name: "ProductionPausedAtStartup"
- name: "ConsumptionPausedAtStartup"
- name: "InsertionPausedAtStartup"
- name: "DefaultUnitOfOrder"
- name: "AttachSender"
- name: "SafExportPolicy"
- name: "MessagingPerformancePreference"

# FromDelivery Failure slice:
- name: "DeliveryParamsOverrides.RedeliveryDelay"
- name: "DeliveryFailureParams.RedeliveryLimit"
- name: "DeliveryFailureParams.ExpirationPolicy"
- name: "DeliveryFailureParams.ExpirationLoggingPolicy"
- name: "DeliveryFailureParams.ErrorDestination"

# From Logging slice:
- name: "MessageLoggingParams.MessageLoggingEnabled"
- name: "MessageLoggingParams.MessageLoggingFormat"

# From Multicast slice:
- name: "Multicast.MulticastAddress"
- name: "Multicast.MulticastTimeToLive"
- name: "Multicast.MulticastPort"

# From Override slice:
- name: "DeliveryParamsOverrides.Priority"
- name: "DeliveryParamsOverrides.TimeToLive"
- name: "DeliveryParamsOverrides.TimeToDeliver"
- name: "DeliveryParamsOverrides.DeliveryMode"

# From Thresholds slice:
- name: "Thresholds.BytesHigh"
- name: "Thresholds.BytesLow"
- name: "Thresholds.MessagesHigh"
- name: "Thresholds.MessagesLow"
- name: "MaximumMessageSize"
- name: "Quota"
- name: "TopicSubscriptionParams.MessagesLimitOverride"

