introductionHTML: >
  <p>A server template contains common, non-default attributes that you can apply to a set of server instances,
  which then inherit the template configuration. Server templates enable you to easily manage configuration for a
  group of server instances in one centralized location.</p>
  <p> This page summarizes each server template that has been configured in the current WebLogic Server domain.</p>

