introductionHTML: >
  <p>Use this page to change the default name of this SAF agent's message log file
  or to configure criteria for moving (rotating) old message logs to a separate file.
  </p>

properties:
  - name: "JMSSAFMessageLogFile.FileName"
  - name: "JMSSAFMessageLogFile.RotationType"
  - name: "JMSSAFMessageLogFile.FileMinSize"
  - name: "JMSSAFMessageLogFile.RotationTime"
  - name: "JMSSAFMessageLogFile.FileTimeSpan"
  - name: "JMSSAFMessageLogFile.NumberOfFilesLimited"
  - name: "JMSSAFMessageLogFile.FileCount"
  - name: "JMSSAFMessageLogFile.LogFileRotationDir"
  - name: "JMSSAFMessageLogFile.RotateLogOnStartup"
