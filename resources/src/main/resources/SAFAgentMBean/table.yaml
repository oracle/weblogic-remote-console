introductionHTML: >
  <p>There are two sides involved in the process of storing and
  forwarding messages: a local sending side and a remote receiving
  endpoint. SAF agents are responsible to store-and-forward messages
  between local sending and remote receiving endpoints. A SAF agent can be
  configured to have only sending capabilities, receiving capabilities,
  or both.</p><p>This page summarizes the SAF agents that have been
  created for this domain.</p>

