introductionHTML: >
  <p>Flow control allows you to enable a JMS server or destination to
  slow down message producers when it determines that it is becoming
  overloaded. Specifically, when a JMS server/destination exceeds its
  specified bytes or messages thresholds, it instructs producers to
  limit their message flow (messages per second).</p><p>Use this page
  allows to define the flow control configuration for this JMS connection
  factory.</p>

