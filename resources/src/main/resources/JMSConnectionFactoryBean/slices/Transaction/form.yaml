introductionHTML: >
  <p>Use this page to define the transaction configuration for this JMS
  connection factory. You can define a transaction time-out value, and
  also indicate whether an XA queue or XA topic connection factory is
  returned, which create sessions that are JTA user-transaction aware.</p>

properties:
- name: "TransactionParams.TransactionTimeout"
- name: "TransactionParams.XAConnectionFactoryEnabled"
