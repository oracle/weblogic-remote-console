introductionHTML: >
  <p>Use this page to change the default name of this JMS server's log
  file or to configure criteria for moving (rotating) old log messages
  to a separate file.</p>

properties:
- name: "JMSMessageLogFile.FileName"
- name: "JMSMessageLogFile.RotationType"
- name: "JMSMessageLogFile.FileMinSize"
- name: "JMSMessageLogFile.RotationTime"
- name: "JMSMessageLogFile.FileTimeSpan"
- name: "JMSMessageLogFile.NumberOfFilesLimited"
- name: "JMSMessageLogFile.FileCount"
- name: "JMSMessageLogFile.LogFileRotationDir"
- name: "JMSMessageLogFile.RotateLogOnStartup"
