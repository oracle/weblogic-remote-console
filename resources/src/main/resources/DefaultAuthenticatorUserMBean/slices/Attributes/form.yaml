introductionHTML: >
  <p>Use this page to set or modify values for the attributes of the selected user.</p>
  <p>These attributes conform to the user schema for representing
  individuals in the inetOrgPerson LDAP object class, described in RFC 2798.
  For example, <code>c</code> represents a two-letter ISO 3166 country code,
  and <code>l</code> represents the user's written or spoken language.</p>

