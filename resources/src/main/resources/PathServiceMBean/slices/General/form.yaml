introductionHTML: >
  <p>A path service is persistent map that can be used to store the mapping
  of a group of messages in a Message Unit-of-Order to a messaging resource
  in a cluster. It provides a way to enforce ordering by pinning messages
  to a member of a cluster hosting servlets, distributed queue members,
  or store-and-forward agents.</p><p>Use this page to configure a path
  service for your cluster.</p>

