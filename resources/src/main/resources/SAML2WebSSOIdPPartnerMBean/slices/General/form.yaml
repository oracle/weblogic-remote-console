introductionHTML: >
  <p>Manages this SAML 2.0 Web Single Sign-on Identity Provider Partner's General Properties.</p>
  <p>Its parameters can also be accessed programmatically via Java interfaces. See Related Topics.</p>

sections:
- title: "Overview"
  properties:
  - name: "Name"
  - name: "Description"
  - name: "Enabled"
- title: "Authentication Requests"
  properties:
  - name: IdentityProviderNameMapperClassname
  - name: IssuerURI
    writable: never
  - name: VirtualUserEnabled
  - name: RedirectURIs
  - name: ProcessAttributes
- title: "Signing"
  properties:
  - name: WantAuthnRequestsSigned
    writable: never
  - name: WantArtifactRequestSigned
- title: "Transport"
  properties:
  - name: ArtifactBindingUsePOSTMethod
  - name: ArtifactBindingPostForm
  - name: PostBindingPostForm
  - name: ClientUsername
  - name: ClientPassword

