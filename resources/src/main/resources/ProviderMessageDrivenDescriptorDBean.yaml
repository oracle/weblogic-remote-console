baseTypes:
- weblogic.management.deployment.MessageDrivenDescriptorDBean
name: weblogic.management.descriptor.ProviderMessageDrivenDescriptorDBean
properties:
- name: MaxMessagesInTransaction
  type: int
  descriptionHTML: >
    <p>The maximum number of messages that can be in a transaction for an MDB.</p>
    <p>The default value is 1.</p>
  writable: true
  defaultValue:
    value:
      value: 1
- name: ProviderUrl
  type: java.lang.String
  descriptionHTML: >
    <p>The URL to be used by the initial context.</p>
  writable: true
