introductionHTML: Create a new Realm
properties:
- name: Name
- name: CreateDefaultProviders
  helpHTML: >
    Valid security realms must include a number of providers,
    each of which is responsible for some aspect of the overall security framework.
    You can use either the WebLogic Server supplied providers or your own custom providers.
  definition:
    type: boolean
    writable: true
    defaultValue:
      value:
        value: false
