actions:


- name: "redeploy"
  label: "Redeploy"
  actionMethod: weblogic.remoteconsole.customizers.LibDeploymentRuntimeMBeanCustomizer.redeploy
  disableMBeanJavadoc: true
  helpHTML: >
    <p>Use this page to redeploy this library.  Its archive must already be on the administration server's file system. 
    To change its source path, remove and add the library.</p>
  inputForm:
    customizePageMethod: weblogic.remoteconsole.customizers.LibDeploymentRuntimeMBeanCustomizer.customizeRedeployActionInputForm
    introductionHTML: >
      <p>Use this page to redeploy this library.  Its archive must already be on the administration server's file system. 
          To change its source path, remove and add the library.</p>
    parameters:
      - name: "SourcePath"

- name: uploadAndRedeploy
  label: "Upload and Redeploy"
  disableMBeanJavadoc: true
  helpHTML: >
    <p>Upload and redeploy a new archive for this library.
       If the library's current archive is not under the administration server's upload directory, 
       remove and add the library instead.</p>
  inputForm:
    introductionHTML: >
      <p>Upload and redeploy a new archive for this library.
        If the library's current archive is not under the administration server's upload directory, 
        remove and add the library instead. </p>
    parameters:
    - name: Source
      onlineName: source
      required: true

children:
- name: State
  requiredCapabilities:
  - DeploymentState
