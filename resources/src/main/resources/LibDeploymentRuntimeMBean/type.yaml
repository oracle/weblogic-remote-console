actions:

- name: "redeploy"
  label: "Redeploy"
  actionMethod: weblogic.remoteconsole.customizers.LibDeploymentRuntimeMBeanCustomizer.redeploy
  mbeanOperation:
    operation: redeploy_targets_deploymentOptions
  helpHTML: >
    <p>Redeploy the library in the background for the targets specified
    with the options specified.  This is an synchronous operation that
    returns immediately.  The returned DeploymentProgressObjectMBean
    can be used to determine when the operation is completed.</p>
  definition:
    type: "weblogic.management.runtime.DeploymentProgressObjectMBean"
    roles:
      allowed:
      - Deployer

children:
- name: State
  requiredCapabilities:
  - DeploymentState
