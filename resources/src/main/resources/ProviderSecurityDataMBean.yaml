baseTypes:
- weblogic.descriptor.SettableBean
name: weblogic.management.security.ProviderSecurityDataMBean

actions:
- name: "exportData"
  type: "void"
  descriptionHTML: >
    <p>Export this security provider's security data to a file.</p>
    <p><bold>Note</bold>:The file's contents will be overwritten if the file already exists.</p>
  parameters:
  - name: Format
    type: java.lang.String
    descriptionHTML: >
      <p>The format for exporting data from this security provider.</p>
  - name: FileName
    type: java.lang.String
    descriptionHTML: >
      <p>The file, on the Administration server's file system, to which the data will be written.</p>
      It can either be a full pathname or a pathname relative to the domain directory.</p>
  - name: Constraints
    type: java.util.Properties
    descriptionHTML: >
      <p>The constraints to be used when exporting data, in key=value format.</p>
- name: "importData"
  type: "void"
  descriptionHTML: >
    <p>Import security data from a file into this security provider.</p>
  parameters:
  - name: Format
    type: java.lang.String
    descriptionHTML: >
      <p>The format of the security data in the file to be imported into this security provider.</p>
  - name: FileName
    type: java.lang.String
    descriptionHTML: >
      <p>The file, on the Administration server's file system, from which the data will be imported.</p>
      It can either be a full pathname or a pathname relative to the domain directory.</p>
  - name: Constraints
    type: java.util.Properties
    descriptionHTML: >
      <p>The constraints to be used when importing data, in key=value format.</p>

properties:
- name: Name
  type: java.lang.String
  descriptionHTML: The name of this security provider.
- name: Type
  type: java.lang.String
- name: Description
  type: java.lang.String
  descriptionHTML: This security provider's description.
- name: Version
  type: java.lang.String
  descriptionHTML: This security provider's version.
