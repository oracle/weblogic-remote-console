introductionHTML: >
  <p>Use this page to configure a diagnostic archive data retirement policy.<br>
  A diagnostic data retirement policy specifies when records will be removed from specific archives in the diagnostic data store,
  based on their age.
  Note that data retirement for the server instance must be enabled for individual data retirement policies to be enabled.
  </p>
properties:
- name: "Name"
- name: "Type"
- name: "ArchiveName"
- name: "Enabled"
- name: "RetirementAge"
- name: "RetirementTime"
- name: "RetirementPeriod"

