- name: ArchiveName
  label: Archive Name
  helpSummaryHTML: >
    Name of the archive for which data retirement is configured.
  helpDetailsHTML: >
    <p>The archive name must be one of the 3 values:
    <ul><li>HarvestedDataArchive</li>
        <li>EventsDataArchive</li>
        <li>custom archive name</li>
    </ul>
    The Custom archive name must start with CUSTOM/
    </p>

