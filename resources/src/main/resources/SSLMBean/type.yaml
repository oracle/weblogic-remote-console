properties:

- name: Enabled
  label: SSL Listen Port Enabled

- name: ListenPort
  label: SSL Listen Port
  usedIf:
    property: Enabled
    values:
    - true

- name: LoginTimeoutMillis
  label: SSL Login Timeout

- name: AcceptKSSDemoCertsEnabled
  offlineName: AcceptKssDemoCertsEnabled

- name: MinimumTLSProtocolVersion
  offlineName: MinimumTlsProtocolVersion

- name: SSLv2HelloEnabled
  offlineName: SsLv2HelloEnabled

- name: HostnameVerifier
  helpSummaryHTML: >
    <p>The name of the class that implements the
    <code>weblogic.security.SSL.HostnameVerifier</code> interface.</p>
  helpDetailsHTML: >
    <p>This class verifies whether the connection to the host with the
    hostname from URL should be allowed. The class is used to prevent
    man-in-the-middle attacks.
    The <code>weblogic.security.SSL.HostnameVerifier</code> has a
    <code>verify()</code> method that WebLogic Server calls on the client
    during the SSL handshake.</p>
    <p>The following built-in hostname verifiers are available:</p>
    <ul>
    <li><code>weblogic.security.utils.SSLWLSHostnameVerifier$DefaultHostnameVerifier</code> (the default hostname verifier)</li>
    <li><code>weblogic.security.utils.SSLWLSWildcardHostnameVerifier</code> (the wildcard hostname verifier)</li>
    </ul>
  usedIf:
    property: HostnameVerificationIgnored
    values:
    - false

- name: ClientCertificateEnforced
  usedIf:
    property: TwoWaySSLEnabled
    values:
    - true

- name: UseServerCerts
  label: "Use Server Cert For Outbound"
  usedIf:
    property: UseClientCertForOutbound
    values:
    - false

- name: ClientCertAlias
  usedIf:
    property: UseClientCertForOutbound
    values:
    - true

- name: ClientCertPrivateKeyPassPhrase
  usedIf:
    property: UseClientCertForOutbound
    values:
    - true

- name: IdentityAndTrustLocations
  legalValues:
  - value: KeyStores
    label: "Keystores"
  - value: FilesOrKeyStoreProviders
    label: "Files or Keystore Providers (Deprecated)"
