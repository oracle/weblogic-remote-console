actions:

- name: "forceCommit"
  type: "void"
  descriptionHTML: "<p>Forces the transaction represented by xid to be committed.</p>"
  parameters:
  - name: xid
    type: java.lang.String
    descriptionHTML: "Xid in String representation"
  - name: global
    type: boolean
    descriptionHTML: >
      When true applies to all server participants,
      when false applies only to the local server participant.

- name: "forceRollback"
  type: "void"
  descriptionHTML: "<p>Forces the transaction represented by xid to be rolled-back.</p>"
  parameters:
  - name: xid
    type: java.lang.String
    descriptionHTML: "Xid in String representation"
  - name: global
    type: boolean
    descriptionHTML: >
      When true applies to all server participants,
      when false applies only to the local server participant.
