introductionHTML: >
  <p>A messaging bridge instance provides transaction semantics when
  the QOS is Exactly-once. This envelops a received message and sends it
  within a user transaction (XA/JTA).</p><p>Use this page to define the
  transaction configuration for this messaging bridge instance.</p>

