introductionHTML: >
  <p>A WebLogic messaging bridge is a forwarding mechanism between any
  two messaging products. Use a message bridge to provide interoperability
  between separate implementations of WebLogic JMS, or between WebLogic JMS
  and another messaging product.</p><p>This page summarizes the messaging
  bridge instances that have been configured.</p>

