properties:
- array: true
  descriptionHTML: "<p>This DefaultAuthenticator's users.</p>"
  name: Users
  relationship: containment
  type: weblogic.security.providers.authentication.DefaultAuthenticatorUserMBean
  getRoles:
    allowed:
    - Admin
- array: true
  descriptionHTML: "<p>This DefaultAuthenticator's groups.</p>"
  name: Groups
  relationship: containment
  type: weblogic.security.providers.authentication.DefaultAuthenticatorGroupMBean
  getRoles:
    allowed:
    - Admin

