introductionHTML: >
  <p>This page allows you to define the IIOP (Internet Inter-ORB Protocol)
  settings for this server. IIOP makes it possible for distributed programs
  written in different programming languages to communicate over the Internet.</p>

properties:
- name: IIOPEnabled

advancedProperties:
- name: IIOP.DefaultMinorVersion
- name: IIOP.TxMechanism
- name: IIOP.DefaultCharCodeset
- name: IIOP.DefaultWideCharCodeset
- name: IIOP.SystemSecurity
- name: DefaultIIOPUser
- name: DefaultIIOPPassword
- name: IIOP.UseStatefulAuthentication
- name: IIOP.UseFullRepositoryIdList
- name: IIOP.UseSerialFormatVersion2

