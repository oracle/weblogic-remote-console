introductionHTML: >
  <p>Use this page to configure this server instance as a Coherence cluster member by
  selecting the Coherence cluster that it belongs to.
  You can also configure Coherence cluster member properties as required.</p>

properties:
  - name: "CoherenceClusterSystemResource"
  - name: "CoherenceMemberConfig.UnicastListenAddress"
  - name: "CoherenceMemberConfig.UnicastListenPort"
  - name: "CoherenceMemberConfig.UnicastPortAutoAdjustAttempts"
  - name: "CoherenceMemberConfig.RackName"
  - name: "CoherenceMemberConfig.RoleName"
  - name: "CoherenceMemberConfig.SiteName"
