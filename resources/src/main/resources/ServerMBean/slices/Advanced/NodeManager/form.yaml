introductionHTML: >
  <p>Node Manager is a WebLogic Server utility that you can use to start,
  suspend, shut down, and restart servers in normal or unexpected conditions.</p>
  <p>Use this page to configure the startup settings that Node Manager will use
  to start this server on a remote machine.</p>

