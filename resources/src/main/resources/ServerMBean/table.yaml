introductionHTML: >
  <p>A server is an instance of WebLogic Server that runs in its own
  Java Virtual Machine (JVM) and has its own configuration.</p>
  <p>This page summarizes each configured server in the current WebLogic Server domain. Dynamic servers that are generated by WebLogic Server using a server template are not listed.  You cannot configure dynamic servers individually.</p>
  <p>A complete list of configured and dynamic servers is shown in the Server States page of the Monitoring perspective.</p>

