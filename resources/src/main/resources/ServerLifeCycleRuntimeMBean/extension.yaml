actions:

- name: "start"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"

- name: "resume"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"

- name: "suspend"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"

- name: "forceSuspend"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"

- name: "shutdown_timeout_ignoreSessions"
  remoteName: "shutdown"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"
  parameters:
  - name: "timeout"
    type: "int"
  - name: "ignoreSessions"
    type: "boolean"

- name: "forceShutdown"
  type: "weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean"
