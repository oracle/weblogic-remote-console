introductionHTML: >
  <p>The WebLogic Tuxedo Connector (WTC) enables WebLogic Server clients to
  invoke Tuxedo services and Tuxedo clients to invoke WebLogic Server
  Enterprise Java Beans (EJBs) in response to a service request. WTC servers
  enable communication between applications, Tuxedo, and Tuxedo clients.</p>
  <p>This page summarizes the WTC servers that have been configured in the
  current WebLogic Server domain.</p>

