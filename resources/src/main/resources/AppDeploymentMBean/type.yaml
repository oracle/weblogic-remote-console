properties:

- name: ModuleType
  helpHTML: The type of the module (ear, jar, war, or rar)

- name: Targets
  optionsSources:
    - Domain/Clusters
    - Domain/Servers

# SourcePath needs to be specified when creating a deployment
- name: SourcePath
  required: true
  writable: createOnly

# PlanPath can only be specified when creating a deployment
- name: PlanPath
  writable: createOnly

- name: StagingMode
  writable: createOnly
  legalValues:
  - value: null
    label: Default
  - value: nostage
    label: No Stage
  - value: stage
    label: Stage
  - value: external_stage
    label: External Stage

- name: PlanStagingMode
  writable: createOnly
  legalValues:
    - value: null
      label: Default
    - value: nostage
      label: No Stage
    - value: stage
      label: Stage
    - value: external_stage
      label: External Stage

- name: SecurityDDModel
  label: "Security Model"
  legalValues:
    - value: "DDOnly"
      label: "DD Only"
    - value: "CustomRoles"
      label: "Custom Roles"
    - value: "CustomRolesAndPolicies"
      label: "Custom Roles and Policies"
    - value: "Advanced"
      label: "Advanced"

createResourceMethod: weblogic.remoteconsole.customizers.AppDeploymentMBeanCustomizer.createResource
