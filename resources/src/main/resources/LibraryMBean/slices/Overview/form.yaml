introductionHTML: >
  <p>Use this page to view and edit general configuration information
  about this Java EE library, such as its name, path to the source of the
  application, and staging mode. Use the <b>Deployment Order</b> field
  to change the order that the library is deployed at server startup,
  relative to other deployments.</p>

properties:
  - name: "Name"
  - name: "ModuleType"
  - name: "DeploymentOrder"
  - name: "SecurityDDModel"
  - name: "DeploymentPrincipalName"
  - name: "InstallDir"
  - name: "SourcePath"
  - name: "StagingMode"
  - name: "CacheInAppDirectory"

