introductionHTML: >
  <p>This page displays the list of Java EE applications and standalone
  application modules installed to this domain.</p><p>You can update
  (redeploy) or delete installed applications and modules from the domain
  by selecting the checkbox next to the application name and then using
  the controls on this page.</p><p>To install a new application or module
  for deployment to targets in this domain, click <b>Install</b>.</p>

