introductionHTML: >
  <p>Applications get a database connection from a data source by looking up the data source on the Java Naming and Directory Interface (JNDI) tree and then requesting a connection. The data source provides the connection to the application from its pool of database connections.</p>
  <p>This page enables you to define general configuration options for this JDBC data source.</p>

properties:
- name: "Name"
- name: "JDBCResource.DatasourceType"
- name: "JDBCResource.JDBCDataSourceParams.JNDINames"
  presentation:
    inlineFieldHelp: "e.g. jdbc/myDS"
