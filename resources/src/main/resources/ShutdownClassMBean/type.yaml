properties:

- name: Name
  helpSummaryHTML: >
    <p>An alpha-numeric value that identifies the shutdown class
    configuration. This name is for your identification purposes only.</p>

  helpDetailsHTML: >
    <p>After you have created a shutdown class configuration, you cannot
    change its name. Instead, delete the configuration and create a new
    one with a new name.</p>

- name: Targets
  optionsSources:
    - Domain/Clusters
    - Domain/Servers
