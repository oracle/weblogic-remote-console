introductionHTML: >
  <p>This page summarizes the security roles that can be used in the policy
  for this enterprise application. These roles cannot be used in policies
  for individual modules or other resources within this application.</p>
  <dl>
    <dt>Note:</dt>
    <dd>If you are using the <code>DD Only</code> security model for this
    deployment, then you cannot use the Administration Console to modify its
    security roles.</dd>
  </dl>

