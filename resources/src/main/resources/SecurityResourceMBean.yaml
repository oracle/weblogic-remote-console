# WebServiceResource is weird.
# Its constructor takes signature as a String[]
# but the corresponding signature value is a formatted String.
# To compensate, make two separate properties.
# The create forms will use the array one.
# The tables and normal forms will use the string one.
- name: webservices_any_signature
  type: boolean
  writable: true
  defaultValue:
    value:
      value: false
  descriptionHTML: >
    <p>Whether the security policy for the resource pertains to all
     methods that match the other parameters of the resource specification,
     without consideration of the signature.</p>
- name: webservices_signature_as_array
  type: java.lang.String
  array: true
  writable: true
  defaultValue:
    value:
      value: null
  descriptionHTML: >
    <p>The signature of the target method.
    Each element contains the type of that parameter,
    described as a fully-qualified Java class.</p>
- name: webservices_signature
  type: java.lang.String
  defaultValue:
    value:
      value: null
  descriptionHTML: >
    <p>The signature of the target method.
    Each element contains the type of that parameter,
    described as a fully-qualified Java class.</p>

