introductionHTML: >
  <p>If the monitoring statistics that you are seeing indicate that there
  is a problem in your WebLogic Server domain, you can configure any data
  source to collect profile information to help you pinpoint the source
  of the problem. The collected profile information is stored in records
  in the WLDF Archive.</p><p>This page enables you to define diagnostic
  profiling options for this JDBC data source.</p>

