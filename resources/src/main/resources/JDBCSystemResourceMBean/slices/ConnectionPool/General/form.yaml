introductionHTML: >
  <p>The connection pool within a JDBC data source contains a group of
  JDBC connections that applications reserve, use, and then return to the
  pool. The connection pool and the connections within it are created when
  the connection pool is registered, usually when starting up WebLogic
  Server or when deploying the data source to a new target.</p><p>Use
  this page to define the configuration for this data source's connection
  pool.</p>
