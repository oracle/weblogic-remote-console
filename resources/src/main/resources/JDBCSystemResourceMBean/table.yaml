introductionHTML: >
  <p>A JDBC data source is an object bound to the JNDI tree that provides
  database connectivity through a pool of JDBC connections. Applications
  can look up a data source on the JNDI tree and then borrow a database
  connection from a data source.</p><p>This page summarizes the JDBC data
  source objects that have been created in this domain.</p>

