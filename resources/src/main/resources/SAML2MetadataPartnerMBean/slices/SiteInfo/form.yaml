introductionHTML: >
  <p>Configures a SAML 2.0 Web Single Sign-on Partner's Site Information</p>
  <p>This page displays the contents of the partner's metadata file that
  provides general information about the web single sign-on partner's site.
  The data displayed in this page is read-only.</p>
  <p>Its parameters can also be accessed programmatically via the
  <code>com.bea.security.saml2.providers.registry.MetadataPartner</code> interface.
  See Related Topics.</p>

properties:
- name: EntityID
- name: ContactPersonGivenName
- name: ContactPersonSurName
- name: ContactPersonType
- name: ContactPersonCompany
- name: ContactPersonTelephoneNumber
- name: ContatPersonEmailAddress
- name: OrganizationName
- name: OrganizationURL
- name: ErrorURL

