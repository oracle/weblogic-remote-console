actions:
- name: importTransportLayerClientCert

introductionHTML: >
  <p>This page manages this partner's transport layer client certificate,
  which is used to secure the transport that is used for submitting artifact requests to,
  and receiving artifact responses from, the partner's Artifact Resolution Service.</p>
  <p>This certificate is not included in the metadata file, so you need to coordinate
  with your partner to obtain this certificate so that it may be imported.</p>

