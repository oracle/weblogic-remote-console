introductionHTML: >
  <p>Use this page to configure an existing metric. A metric represents data
      from one or more attributes of the specified MBean type. The metric can
      collect data from all instances of the MBean type or from specified
      instances of the type.</p>
properties:
  - name: "Name"
  - name: "Enabled"
  - name: "Namespace"
  - name: "HarvestedAttributes"
  - name: "HarvestedInstances"
  - name: "KnownType"

