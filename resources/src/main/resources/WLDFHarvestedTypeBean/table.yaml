introductionHTML: >
  <p>Use this page to define the monitoring and diagnostics data that this
        module collects. Diagnostic system modules collect data from attributes in
        WebLogic Server MBeans. You can configure a metric to collect data from
        specific MBean instances or from all instances of a single MBean type.</p>

