introductionHTML: >
  <p>Use this page to enable instrumentation and to define diagnostic
  monitors for this diagnostic module. A diagnostic monitor executes
  diagnostic actions when a specific location in the server or application
  code is invoked. For example, a diagnostic monitor in a diagnostic
  system module can cause a trace event to be generated after a resource
  adapter has completed a transaction.</p>

