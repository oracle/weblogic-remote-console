properties:

- name: DefaultPersistenceMode
  legalValues:
  - value: on-demand
    label: On-Demand
  - value: active
    label: Active
  - value: active-backup
    label: Active-Backup
  - value: active-async
    label: Active-Async
  helpHTML: >
    <p>Specifies the default persistence mode.</p>

- name: ActiveDirectory
  helpHTML: >
    <p>The active directory for the default persistence environment. If
    no value is specified, the directory which will be used is the
    coherence/active sub-directory under Domain Home directory.</p>

- name: SnapshotDirectory
  helpHTML: >
    <p>The snapshot directory for the default persistence environment. If
    no value is specified, the directory which will be used is
    coherence/snapshot sub-directory under Domain Home directory.</p>

- name: TrashDirectory
  helpHTML: >
    <p>The trash directory for the default persistence environment. If no
    value is specified, the directory which will be used is coherence/trash
    sub-directory under Domain Home directory.</p>

