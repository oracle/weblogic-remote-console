properties:

- name: FederationTopology
  helpHTML: >
    <p>Specify the federation topology.</p>
  legalValues:
  - value: none
    label: None
  - value: active-active
    label: Active-Active
  - value: active-passive
    label: Active-Passive
  - value: passive-active
    label: Passive-Active 

- name: RemoteCoherenceClusterName
  helpHTML: >
    <p>The Coherence Cluster Name of the remote participant cluster. This
    value should be the same as the Coherence cluster name of the remote
    participant cluster.</p>

- name: RemoteParticipantHosts
  helpHTML: >
    <p>The comma separated list of remote participant hosts. This should be
    a comma serparated list of the host-names of managed servers belonging
    to the remote cluster.</p>

- name: RemoteCoherenceClusterListenPort
  helpHTML: >
    <p>The listen port of the Coherence Cluster which is acting as the
    remote participant.</p>

