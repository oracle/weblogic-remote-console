introductionHTML: >
  <p>A foreign destination (topic or queue) can be found on a remote
  server. When this destination is looked up on the local server, a look-up
  will be performed automatically on the remote JNDI directory, and the
  object will be returned from that directory.</p><p>This page summarizes
  the foreign destinations that have been created for this domain.</p>

