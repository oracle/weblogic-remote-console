introductionHTML: >
  <p>A foreign destination (topic or queue) is a destination on a remote
  server. When this destination is looked up on the local server, a
  look-up will be performed automatically on the remote JNDI directory,
  and the object will be returned from that directory.</p><p>Use this
  page to configure a foreign destination.</p>

