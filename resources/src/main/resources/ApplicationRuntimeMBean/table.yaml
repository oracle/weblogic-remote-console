introductionHTML: '<p>An application represents a Java EE enterprise application packaged in an  EAR file
  or EAR exploded directory.  The EAR file or directory contains a set of components such as WAR, EJB,
  and RAR connector components, each of which can be deployed on one or more targets.  A target is a server
  or a cluster.  Modules in the application can have one of the following states:</p>
  <ul>
    <li>UNPREPARED - Indicates that none of the modules in this application are currently prepared or active.</li>
    <li>PREPARED -  Indicates that at least one module in this application is prepared, but none are active.</li>
    <li>ACTIVATED - Indicates that at least one module in this application is currently active.</li>
  </ul>
  <p>ApplicationRuntimeMBean encapsulates runtime information about a  deployed enterprise application.</p>'

