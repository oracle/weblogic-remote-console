introductionHTML: <p>An application represents a Java EE enterprise application packaged in an EAR file
  or EAR exploded directory. 
  The EAR file or directory contains a set of components such as WAR, EJB, and RAR connector components, 
  each of which can be deployed on one more more servers or clusters.
  </p>
  <p>The 'Application Runtime Data' page summarizes runtime information about a deployed enterprise application.</p>

