properties:

- name: IssuerURI
  offlineName: IssuerUri
  helpHTML: >
    <p>The Issuer URI, or name, of this SAML 2.0 Credential Mapping
    provider. The value that you specify for Issuer URI should match the
    Entity ID specified in the SAML 2.0 General page that configures the
    per server SAML 2.0 properties.</p>

- name: DefaultTimeToLive
  helpSummaryHTML: >
    <p>The time in seconds that, by default, an assertion should remain
    valid. The default value is 120 seconds (2 minutes).</p>

- name: DefaultTimeToLiveOffset
  helpSummaryHTML: >
    <p>The time factor you can use to allow the Credential Mapping provider
    to compensate for clock differences between the Identity Provider and
    Service Provider sites.</p>

- name: SigningKeyAlias
  helpHTML: >
    <p>The alias used to retrieve from the keystore the key that is used
    to sign assertions. This attribute is used for Web Services support of
    SAML Token Profile only.</p>

- name: SigningKeyPassPhrase
  helpHTML: >
    <p>The credential, or password, used to retrieve from the keystore the
    keys used to sign assertions. This attribute is used for Web Services
    support of SAML Token Profile only.</p>

- name: NameMapperClassName
  helpSummaryHTML: >
    <p>The Java class that overrides the default SAML 2.0 credential mapper
    name mapper class, which maps Subjects to identity information contained
    in the assertion.</p>

- name: GenerateAttributes
  helpHTML: >
    <p>Specifies whether information, in addition to the username,
    will be generated in the SAML 2.0 assertion. For example, group
    information. Note that the Service Provider partner needs to have a
    SAML Authentication provider configured to be able to extract and use
    the attribute information contained in the assertion.</p>

- name: CredCacheMinViableTTL
