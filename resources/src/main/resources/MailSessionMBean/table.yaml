introductionHTML: >
  <p>Mail sessions facilitate the process of using the JavaMail APIs, which
  provide applications and other Java EE modules with access to Internet
  Message Access Protocol (IMAP)- and Simple Mail Transfer Protocol
  (SMTP)-capable mail servers on your network or the Internet.</p><p>This
  page summarizes the mail sessions that have been configured in the
  current WebLogic Server domain.</p>

