editable: true
disableMBeanJavadoc: true
instanceName: Web Single Sign-On Service Provider Partner

properties:
- name: WantAuthnRequestsSigned
  label: "Only Accept Signed Authentication Requests"
  helpSummaryHTML: >
    <p>Specifies whether the local Identity Provider services are
    configured to accept only signed authentication requests.</p>
  helpDetailsHTML: >
    <p>If <code>true</code>, unsigned authentication requests from this Service Provider partner are rejected.</p>
    <p>Operations on this parameter are available in the <code>com.bea.security.saml2.providers.registry.WebSSOSPPartner</code> interface.</p>
