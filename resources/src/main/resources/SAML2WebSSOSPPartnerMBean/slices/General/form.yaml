introductionHTML: >
  <p>Manages this SAML 2.0 Web Single Sign-on Service Provider Partner's General Properties.</p>
  <p>Its parameters can also be accessed programmatically via Java interfaces. See Related Topics.</p>

sections:
- title: "Overview"
  properties:
  - name: "Name"
  - name: "Description"
  - name: "Enabled"
- title: "Assertions"
  properties:
  - name: ServiceProviderNameMapperClassname
  - name: TimeToLive
  - name: TimeToLiveOffset
  - name: GenerateAttributes
  - name: IncludeOneTimeUseCondition
  - name: KeyinfoIncluded
- title: "Signing"
  properties:
  - name: WantAssertionsSigned
    writable: never
  - name: WantAuthnRequestsSigned
    writable: never
  - name: WantArtifactRequestSigned
- title: "Transport"
  properties:
  - name: ArtifactBindingUsePOSTMethod
  - name: ArtifactBindingPostForm
  - name: PostBindingPostForm
  - name: ClientUsername
  - name: ClientPassword

