introductionHTML: >
  <p>Jolt is a Java-based client API that manages requests from generic Java clients and applications on any Java EE Web server to Oracle Tuxedo services. Jolt connection pools enable applications on WebLogic Server to connect to Oracle Tuxedo domains.</p>
  <p>This page summarizes the Jolt connection pools that have been configured in the current WebLogic Server domain.</p>

