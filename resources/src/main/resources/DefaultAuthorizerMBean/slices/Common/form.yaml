introductionHTML: >
    <p>This page displays basic information about this WebLogic Authorization
    provider. Although this Authorization provider is referred to as the
    DefaultAuthorizer, the actual default Authorization provider in
    newly-created security realms is the XACML Authorization provider.</p>
    <p>Note that the WebLogic Authorization provider, also known as the
    DefaultAuthorizer, is deprecated in WebLogic Server 14.1.1.0.0 and will be
    removed in a future release.</p>

