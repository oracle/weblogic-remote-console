introductionHTML: >
  <p>A domain is a collection of WebLogic Server instances that is
  managed by a single Administration Server. Use this page to configure
  administrative options that apply to all servers in the current
  domain.</p>

properties:
- name: "Name"
- name: "AdministrationPortEnabled"
- name: "ProductionModeEnabled"
- name: "AdministrationPort"
- name: "ExalogicOptimizationsEnabled"
- name: "ClusterConstraintsEnabled"
- name: "InternalAppsDeployOnDemandEnabled"
advancedProperties:
- name: "AdminServerName"
- name: "ConsoleEnabled"
- name: "ConsoleContextPath"
- name: "AdminConsole.CookieName"
- name: "AdminConsole.ProtectedCookieEnabled"
- name: "AdminConsole.SessionTimeout"
- name: "AdminConsole.MinThreads"
- name: "AdminConsole.SSOLogoutURL"
- name: "ConsoleExtensionDirectory"
- name: "AdministrationProtocol"
- name: "ConfigurationAuditType"
- name: "ConfigBackupEnabled"
- name: "ArchiveConfigurationCount"
- name: "JMX.CompatibilityMBeanServerEnabled"
- name: "LogFormatCompatibilityEnabled"
# obsolete property - name: "ManagementEJBEnabled"
- name: "JMX.PlatformMBeanServerEnabled"
- name: "JMX.PlatformMBeanServerUsed"
# obsolete - name: "RemoteDeployerEJBEnabled"
- name: "DiagnosticContextCompatibilityModeEnabled"
- name: "EnableEECompliantClassloadingForEmbeddedAdapters"
- name: "CdiContainer.ImplicitBeanDiscoveryEnabled"
- name: "SiteName"
- name: "JMX.InvocationTimeoutSeconds"

helpTopics:
- label: "Understanding Oracle WebLogic Server"
  href: "intro/index.html"
  type: "edocs"
