introductionHTML: >
  <p>This page summarizes each logical store that has been configured
  in the current WebLogic domain.</p><p>A logical store is a named unit
  of storage that provides the business configuration requirements and
  connects the Web service to the physical store and buffering queue.</p>

displayedColumns:
- name: "Name"
- name: "PersistenceStrategy"
- name: "RequestBufferingQueueJndiName"
- name: "ResponseBufferingQueueJndiName"
- name: "CleanerInterval"
- name: "DefaultMaximumObjectLifetime"

