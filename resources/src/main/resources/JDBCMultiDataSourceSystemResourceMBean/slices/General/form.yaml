introductionHTML: >
  <p>Use this page to define the general configuration for this JDBC multi data source. A JDBC multi data source is an
  abstraction around a group of data sources that provides load balancing and failover between data sources.</p>

properties:
- name: "Name"
- name: "JDBCResource.JDBCDataSourceParams.AlgorithmType"
- name: "JDBCResource.JDBCDataSourceParams.FailoverRequestIfBusy"
- name: "JDBCResource.JDBCDataSourceParams.ConnectionPoolFailoverCallbackHandler"
- name: "JDBCResource.JDBCConnectionPoolParams.TestFrequencySeconds"
- name: "JDBCResource.JDBCDataSourceParams.JNDINames"
  presentation:
    inlineFieldHelp: "e.g. jdbc/myDS"
