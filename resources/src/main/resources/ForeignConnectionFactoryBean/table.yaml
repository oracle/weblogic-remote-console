introductionHTML: >
  <p>A foreign connection factory represents a connection factory that
  resides on another server, and which is accessible via JNDI. A remote
  connection factory can be used to refer to another instance of WebLogic
  Server running in a different cluster or server, or a foreign provider,
  as long as that provider supports JNDI.</p><p>This page summarizes the
  foreign connection factories that have been created for this domain.</p>

