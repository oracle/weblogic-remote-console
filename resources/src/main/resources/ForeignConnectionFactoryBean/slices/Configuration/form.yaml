introductionHTML: >
  <p>A foreign connection factory is a connection factory that resides on
  another server instance and is accessible via JNDI. A remote connection
  factory can be used to refer to another instance of WebLogic Server
  running in a different cluster or server, or a foreign provider, as
  long as that provider supports JNDI.</p><p>Use this page to create a
  foreign connection factory.</p>

