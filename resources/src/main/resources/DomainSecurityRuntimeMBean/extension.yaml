actions:

- name: "refreshCache"
  type: "void"
  descriptionHTML: >
    <p>Refreshes the cache of security validation warnings for the domain.
    This method may take several seconds to complete as this requires communication
    with all servers in the domain.</p>

- name: "hasSecurityValidationWarnings"
  type: "boolean"
