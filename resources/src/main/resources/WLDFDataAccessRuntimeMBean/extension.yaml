actions:
  - name: "downloadLogs"
    type: "void"
    parameters:
      - name: "LogFileDirectory"
        type: "java.lang.String"
        descriptionHTML: >
          <p>Directory where logfile should be downloaded to.</p>
      - name: "FileFormat"
        type: "java.lang.String"
        legalValues:
        - "JSON"
        - "PlainText"
        descriptionHTML: >
          <p>The file format for downloading.</p>
      - name: "Since"
        type: "java.util.Date"
        descriptionHTML: >
          <p>Download logs from this date and time.  Empty indicates from the beginning. </p>
      - name: "Until"
        type: "java.util.Date"
        descriptionHTML: >
          <p>Download logs until this date and time.  Empty indicates till the end. </p>
      - name: "MaxRecords"
        type: "long"
        descriptionHTML: >
          <p>Max number of records. -1 or 0 indicates no limit. </p>
