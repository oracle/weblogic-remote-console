properties:
- name: DataArchiveParameters
  writable: never

actions:

- name: "downloadLogAsJson"
  label: "Download logs as json"
  actionMethod: weblogic.remoteconsole.customizers.WLDFDataAccessRuntimeMBeanCustomizer.downloadLogAsJson
  definition:
    type: "void"
    descriptionHTML: >
      <p>Search this diagnostics log, returning the results as json.</p>

- name: "downloadLogAsPlainText"
  label: "Download logs as text"
  actionMethod: weblogic.remoteconsole.customizers.WLDFDataAccessRuntimeMBeanCustomizer.downloadLogAsPlainText
  definition:
    type: "void"
    descriptionHTML: >
      <p>Search this diagnostics log, returning the results in the same text format
      as the corresponding server-side log files.</p>
