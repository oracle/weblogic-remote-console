properties:
- name: DataArchiveParameters
  writable: never

actions:
- name: "downloadLogs"
  label: "Download"
  disableMBeanJavadoc: true
  actionMethod: weblogic.remoteconsole.customizers.WLDFDataAccessRuntimeMBeanCustomizer.downloadLogs
  helpHTML: >
    <p>Download log files to the specified directory. Log files are named automatically based on server name, 
    log file type, and time stamp.</p>
    <p>By default, all available logs are downloaded. 
    To download logs for a specific period, adjust the Since and Until fields.
    <br/> The same criteria applies to all selected log files.</p>
  inputForm:
    customizePageMethod: weblogic.remoteconsole.customizers.WLDFDataAccessRuntimeMBeanCustomizer.customizeDownloadLogsInputForm
    introductionHTML: >
      <p>Download log files to the specified directory. Log files are named automatically based on server name, 
      log file type, and time stamp.</p>
      <p>By default, all available logs are downloaded. 
      To download logs for a specific period, adjust the Since and Until fields.
      <br/> The same criteria applies to all selected log files.</p>
    parameters:
      - name: "LogFileDirectory"
        label: "Directory"
        required: true
      - name: "FileFormat"
        required: true
      - name: "Since"
      - name: "Until"
      - name: "MaxRecords"
        label: "Max Number of Records"


