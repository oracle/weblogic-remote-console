introductionHTML: >
  <p>A JMS bridge destination is a source or target destination in a JMS
  messaging product. Configure a JMS bridge destination instance for each
  JMS messaging source and target destination that connects to a messaging
  bridge.</p><p>This page summarizes the JMS bridge destinations that
  have been configured.</p>

