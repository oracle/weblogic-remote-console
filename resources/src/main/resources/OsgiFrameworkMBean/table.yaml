introductionHTML: >
  <p>This page summarizes the OSGi Frameworks that have been configured
  in the current WebLogic Server domain.</p><p>An OSGi Framework provides
  an OSGi runtime environment to support applications which make use of
  OSGi features, such as packaging, lifecycle management, and an active
  registry. </p>

