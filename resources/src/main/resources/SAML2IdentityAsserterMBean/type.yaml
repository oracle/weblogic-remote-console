properties:

- name: ReplicatedCacheEnabled
  helpSummaryHTML: >
    <p>Specifies whether the replicated cache is used.</p>

- name: NameMapperClassName
  helpSummaryHTML: >
    <p>The custom Java class that overrides the default SAML 2.0 assertion
    name mapper class, which maps identity information contained in
    assertions to local Subjects.</p>

- name: IdentityDomain
  helpHTML: >
    <p>The name of the identity domain.</p>
