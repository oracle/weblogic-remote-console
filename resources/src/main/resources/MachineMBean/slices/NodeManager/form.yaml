introductionHTML: >
  <p>This page allows you to define the Node Manager configuration
  for this machine. To control a Managed Server from the console, Node
  Manager must be configured and running on the machine where the Managed
  Servers are installed.</p><p>The settings defined on this page are used
  to configure communication between the current domain and Node Manager
  instances that control Managed Servers. This page does not control the
  configuration of the Node Manager instances.</p>

properties:
- name: "NodeManager.NMType"
- name: "NodeManager.ListenAddress"
- name: "NodeManager.ListenPort"
- name: "NodeManager.NodeManagerHome"
- name: "NodeManager.ShellCommand"
- name: "NodeManager.DebugEnabled"
