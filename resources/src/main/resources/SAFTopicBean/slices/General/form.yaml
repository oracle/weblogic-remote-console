introductionHTML: >
  <p>Use this page to configure a SAF queue or topic destination. SAF
  queues and topics are used for asynchronous and disconnected peer
  communications. Messages delivered to a SAF queue or topic are
  temporarily stored for future delivery, and are forwarded to a JMS
  queue or topic on a remote server or cluster when it is reachable.</p>

