instanceName: CertRevocCA

properties:

- name: Name
  helpHTML: >
    <p>The administrative name of this certificate authority override.</p>

- name: CheckingDisabled
  label: Disable Revocation Checking For This Certificate Authority

- name: MethodOrder
  label: Revocation Checks
  legalValues:
    - value: CRL
      label: CRL
    - value: CRL_THEN_OCSP
      label: CRL then OCSP
    - value: OCSP_THEN_CRL
      label: OCSP then CRL

- name: FailOnUnknownRevocStatus
  label: Fail On Unknown Revocation Status

- name: OcspNonceEnabled
  label: Enable Nonce

- name: OcspResponseCacheEnabled
  label: Enable Response Cache

- name: OcspResponseTimeout
  label: Response Timeout (seconds)

- name: OcspTimeTolerance
  label: Time Tolerance (seconds)

- name: OcspResponderUrl
  label: Responder URL

- name: OcspResponderUrlUsage
  label: Responder URL Usage

- name: OcspResponderCertSubjectName
  label: Subject Name

- name: OcspResponderCertIssuerName
  label: Issuer Name

- name: OcspResponderCertSerialNumber
  label: Serial Number
