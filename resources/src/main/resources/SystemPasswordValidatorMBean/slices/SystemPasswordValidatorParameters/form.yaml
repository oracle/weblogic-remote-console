introductionHTML: >
  <p>Use this page to define the provider specific configuration of this System Password Validation Provider.</p>
  <p><b>Note</b>: Passwords cannot contain a curly brace ("{") as the first
  character.</p>
  <p><b>Note:</b> If the Default Authentication provider is configured in
  the realm, make sure that the setting for the minimum password length is
  consistent with the setting configured for that provider.</p>

properties:
- name: RejectEqualOrContainUsername
- name: RejectEqualOrContainReverseUsername
- name: MinPasswordLength
- name: MaxPasswordLength
- name: MaxInstancesOfAnyCharacter
- name: MaxConsecutiveCharacters
- name: MinAlphabeticCharacters
- name: MinNumericCharacters
- name: MinLowercaseCharacters
- name: MinUppercaseCharacters
- name: MinNonAlphanumericCharacters
- name: MinNumericOrSpecialCharacters
