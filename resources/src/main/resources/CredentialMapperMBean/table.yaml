introductionHTML: >
  <p>A Credential Mapping provider allows WebLogic Server to log
  into a remote system on behalf of a subject that has already been
  authenticated. You must have one Credential Mapping provider in a
  security realm, and you can configure multiple Credential Mapping
  providers in a security realm.</p>

