introductionHTML: >
    <p>This page displays basic information about this WebLogic Role Mapping
    provider. Although this Role Mapping provider is referred to as the
    DefaultRoleMapper, the actual default Role Mapping provider in
    newly-created security realms is the XACML Role Mapping provider.</p>
    <p>Note that the WebLogic Role Mapping provider, also known as the
    DefaultRoleMapper, is deprecated in WebLogic Server 14.1.1.0.0 and will be
    removed in a future release.</p>

