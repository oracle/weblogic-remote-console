introductionHTML: >
  <p>Local Tuxedo access points provide configuration information to connect available remote Tuxedo domains to a WTC server. You must have at least one local Tuxedo access point configured to create a WTC server.</p>
  <p>This page summarizes the local Tuxedo access points that have been configured in the current WTC server.</p>

