introductionHTML: >
  <p>A persistent store is a physical repository for storing subsystem
  data, such as persistent JMS messages. It can be a JDBC-accessible
  database, disk-based file, or replicated memory storage. This page
  summarizes the persistent stores that have been created for this
  domain.</p>

