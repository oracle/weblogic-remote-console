introductionHTML: Create a new plugin deployment

presentation:
  singleColumn: true

sections:
- properties:
  - name: Name
  - name: PluginType
  - name: Upload
    required: true
    definition:
      name: Upload
      type: boolean
      writable: true
      defaultValue:
        value:
          value: true
      descriptionHTML: >
        Do you want to upload the plugin deployment to the Administration Server
        then deploy it or do you want to deploy a plugin deployment that is already
        on the Administration Server's file system?
- usedIf:
    property: Upload
    values:
    - true
  properties:
  - name: Source
    required: true
    onlineName: sourcePath
    mbeanAttribute:
      attribute: SourcePath
    definition:
      name: Source
      type: java.io.InputStream
      writable: true
      descriptionHTML: >
        Select the plugin deployment to upload to the Administration Server and deploy.
- usedIf:
    property: Upload
    values:
    - false
  properties:
  - name: SourcePath
