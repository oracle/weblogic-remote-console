introductionHTML: >
  <p>The XML Registry is a facility for configuring and administering
  the XML resources of WebLogic Server. XML resources include the default
  parser and transformer factories and external entity resolution. This
  page lists the XML Registries that have been configured for WebLogic
  Server; click on the Name to see its full configuration.</p>

