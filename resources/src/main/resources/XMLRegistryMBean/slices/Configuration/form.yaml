introductionHTML: >
  <p>Use this page to configure an XML registry, in particular to specify
  the implementation classes that WebLogic Server uses, by default, for
  the factories used to obtain DOM and SAX parsers and transformers. These
  classes are used by all applications that run on WebLogic Server.</p>

