introductionHTML: >
  <p>A persistent store is a physical repository for storing subsystem
  data, such as persistent JMS messages. There are two types of stores:
  JDBC (database storage) and File (disk-based storage).
  This page summarizes the JDBC stores
  that have been created for this domain.</p>

