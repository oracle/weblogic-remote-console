properties:

- name: Name
  helpSummaryHTML: >
    <p>The name of this proxy configuration.</p>

  helpDetailsHTML: >
    <p>Enter a name that describes the agent that the requests will be
    forwarded to, such as "SQLDBAgent."</p>

- name: OidRoot
  required: true

- name: SecurityLevel
  legalValues:
  - value: noAuthNoPriv
    label: No Authentication or Privacy
  - value: authNoPriv
    label: Authentication and No Privacy
  - value: authPriv
    label: Authentication and Privacy
