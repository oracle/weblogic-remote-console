introductionHTML: >
  <p>Use this page to specify a pre-configured error destination for a JMS
  template subdeployment. You can configure template subdeployments for
  error destinations so that any number of destination subdeployments
  (groups of queue or topics) will use only the error destinations
  specified in the template subdeployment.</p>

properties:
  - name: "SubDeploymentName"
  - name: "ErrorDestination"
