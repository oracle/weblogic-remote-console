introductionHTML: >
  <p>This page displays the list of Java EE applications and standalone application modules installed to this domain.</p>
  <p>You can start and stop applications and modules from the domain using the controls on this page. Select the control, then in the next window, select the applications on which you want to perform the operation.</p>

displayedColumns:
- name: "Name"
- name: "ApplicationName"
- name: "ApplicationVersion"

actions:
- name: "startActions"
  label: "Start"
  actions:
  - name: "start"
    label: "Servicing all requests"
  - name: "startInAdminMode"
    label: "Servicing only administration requests"
- name: "stopActions"
  label: "Stop"
  actions:
  - name: "stop"
    label: "When work completes"
  - name: "forceStop"
  - name: "stopToAdminMode"
