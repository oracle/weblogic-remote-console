introductionHTML: >
  <p>Use this page to configure a string monitor, which periodically checks
  the value of a <code>string</code> attribute and generates a notification
  if the value is equal to or different from another specified string.</p>

properties:
- name: "Name"
- name: "MonitoredMBeanType"
- name: "MonitoredAttributeName"
- name: "MonitoredMBeanName"
- name: "StringToCompare"
- name: "PollingInterval"
- name: "NotifyDiffer"
- name: "NotifyMatch"
