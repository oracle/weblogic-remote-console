properties:

- name: Name
  helpSummaryHTML: >
    <p>The name of this string monitor.</p>

  helpDetailsHTML: >
    <p>Each monitor within a domain must have a unique name.</p><p>The
    name displays in the Administration Console, and if you use WebLogic
    Server command-line utilities or APIs, you use this name to identify
    the string monitor.</p><p>After you have created a monitor, you cannot
    change its name. Instead, delete it and create a new one.</p>

- name: EnabledServers
  optionsSources:
    - Domain/Servers

- name: MonitoredMBeanType
  required: true
- name: MonitoredAttributeName
  required: true
- name: StringToCompare
  required: true
