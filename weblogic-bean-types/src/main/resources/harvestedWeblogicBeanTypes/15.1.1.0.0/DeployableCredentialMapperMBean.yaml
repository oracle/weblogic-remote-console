baseTypes:
- weblogic.management.security.credentials.CredentialMapperMBean
descriptionHTML: 'The SSPI MBean that must be extended by all Credential Mapper providers
  that can store credential maps created while deploying a component. '
name: weblogic.management.security.credentials.DeployableCredentialMapperMBean
properties:
- defaultValue:
    value:
      value: true
  descriptionHTML: 'Returns whether this Credential Mapping provider stores stores
    credential maps created when deploying a resource adapter. '
  name: CredentialMappingDeploymentEnabled
  type: boolean
  writable: true
