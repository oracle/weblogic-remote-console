baseTypes:
- weblogic.management.utils.ListerMBean
descriptionHTML: 'Provides a set of methods for reading credentials and credential
  mappings. Credential mappings match WebLogic users to remote usernames and passwords.   A
  Credential Mapping-provider MBean can optionally extend this MBean. The WebLogic
  Server Administration Console detects when a Credential Mapping provider extends
  this MBean and automatically provides a GUI for using these methods. '
name: weblogic.management.security.credentials.UserPasswordCredentialMapReaderMBean
