baseTypes:
- weblogic.descriptor.SettableBean
descriptionHTML: 'Provides a set of methods for getting a list of supported users
  attributes and their types. Methods are also provided to get user attribute values.
  An Authentication provider MBean can optionally implement this MBean. The WebLogic
  Server Administration Console detects when an Authentication provider implements
  this MBean and automatically provides a tab for using these methods. '
name: weblogic.management.security.authentication.UserAttributeReaderMBean
properties:
- array: true
  defaultValue: {
    }
  descriptionHTML: 'Provides a list of supported user attribute names for the provider. '
  name: SupportedUserAttributeNames
  transient: true
  type: java.lang.String
