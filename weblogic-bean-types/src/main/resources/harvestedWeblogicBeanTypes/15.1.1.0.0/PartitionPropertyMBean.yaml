baseTypes:
- weblogic.management.configuration.ConfigurationMBean
descriptionHTML: 'The PartitionPropertyMBean is used when performing macro substitution
  from elements in the ResourceGroupTemplateMBean. If a macro is encountered in the
  ResourceGroupTemplate attribute, then the macro name will be used to locate the
  corresponding PartitionPropertyMBean and the value will be substituted accordingly.  Note
  that ConfigurationMBean contains getName/setName '
name: weblogic.management.configuration.PartitionPropertyMBean
properties:
- defaultValue: {
    }
  descriptionHTML: 'Get the value for the given macro '
  name: Value
  restartNeeded: true
  type: java.lang.String
  writable: true
roles:
  allowed:
  - Deployer
