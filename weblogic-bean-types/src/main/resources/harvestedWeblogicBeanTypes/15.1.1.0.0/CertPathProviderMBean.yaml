baseTypes:
- weblogic.management.security.ProviderMBean
descriptionHTML: 'The base MBean for all MBean implementations that manage certification
  path providers. If your certification path provider provides CertPathBuilder services,
  then your MBean must extend <code>weblogic.management.security.pk.CertPathBuilder</code>.
  If your certification path provider provides CertPathValidator services, then your
  MBean must extend <code>weblogic.management.security.pk.CertPathValidator</code>. '
name: weblogic.management.security.pk.CertPathProviderMBean
