baseTypes:
- weblogic.management.configuration.ConfigurationPropertiesMBean
descriptionHTML: '<p>Provides configuration for the WebLogic Certificate Management
  Service.</p> '
name: weblogic.management.configuration.CertificateManagementMBean
properties:
- defaultValue:
    value:
      value: 1
  descriptionHTML: '<p>Returns the certificate check interval -- how often the Certificate
    Management Service should check for/refresh expiring certificates (in days).</p> '
  name: CertificateCheckInterval
  type: int
  writable: true
- array: true
  creators:
  - weblogic.management.configuration.CertificateIssuerPluginMBean
  defaultValue: {
    }
  descriptionHTML: '<p>Returns the CertificateIssuerPlugins for this Domain.</p> '
  name: CertificateIssuerPlugins
  relationship: containment
  type: weblogic.management.configuration.CertificateIssuerPluginMBean
- defaultValue:
    value:
      value: 10
  descriptionHTML: '<p>Returns the certificate refresh window. The Certificate Management
    Service will refresh an expiring certificate when its remaining lifetime is less
    than this number of days.</p> '
  name: CertificateRefreshWindow
  type: int
  writable: true
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Returns true or false to indicate whether the Certificate Management
    Service is enabled or not.</p> '
  name: Enabled
  type: boolean
  writable: true
- defaultValue:
    secureModeValue:
      value: true
    value:
      value: false
  descriptionHTML: '<p>Returns the generate single use certificates value: whether
    the Domain PKI Issuer should generate separate, single-use certificates for different
    purposes (server authentication, client authentication, signing and encryption),
    or generate a single certificate that supports all those purposes.</p> '
  name: GenerateSingleUseCertificates
  type: boolean
  writable: true
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Whether or not to ignore errors resolving the configured Subject
    Alternative Name values when requestion a certificate -- for example, if a listen
    address for a named NetworkAccessPoint is configured, but no NetworkAccessPoint
    with that name exists on the server for which the certificate is being generated.</p> '
  name: IgnoreSanResolutionErrors
  type: boolean
  writable: true
- defaultValue:
    value:
      value: true
  descriptionHTML: '<p>Whether the Domain PKI Issuer should include the self-signed
    root CA in the certificate chain for a generated certificate.</p> '
  name: IncludeRootCertificateInChain
  type: boolean
  writable: true
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Returns true or false to indicate whether the Provisioned Certificates
    Issuer is enabled or not.</p> '
  name: ProvisionedCertificatesIssuerEnabled
  type: boolean
  writable: true
- defaultValue:
    value:
      value: hostname_all, address_all, loopback, listen_address_all, virtual_host_all
  descriptionHTML: '<p>A space- or comma-separated list of words of representing the
    Subject Alternative Names that the Domain PKI Issuer should include when generating
    a certificate. Note that SANs are not added to client certificates or signing
    certificates when single-use certificates are enabled.</p>  <p>Each word must
    be one of the subject name constants defined by the CertificateConfigurationConstants
    interface. When generating a certificate, the Certificate Management Service substitutes
    these values (for example "hostname" or "server_listen_address") for the actual
    values from the target server''s configuration and the host it''s running on.</p>  <p>The
    value specified for Subject Name will not be included as a Subject Alternative
    Name in the certificate even if it is also specified here.</p> '
  name: SubjectAlternativeNames
  type: java.lang.String
  writable: true
- defaultValue:
    value:
      value: hostname
  descriptionHTML: '<p>The name the Domain PKI Issuer should use for the CN attribute
    of a certificate''s Subject: either the local hostname or the server''s listen
    address.</p>  <p>If no listen address is configured for the server, hostname will
    be used instead, regardless of the value set here.</p>  <p>The name specified
    here will not be included as a Subject Alternative Name even if it is also specified
    as a Subject Alternative Name.</p> '
  legalValues:
  - hostname
  - listen_address
  name: SubjectCommonName
  type: java.lang.String
  writable: true
