baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'This interface contains accessor methods for all transaction runtime
  information collected for an EJB. '
name: weblogic.management.runtime.EJBTransactionRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total number of transactions that have
    been committed for this EJB.</p> '
  name: TransactionsCommittedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total number of transactions that have
    been rolled back for this EJB.</p> '
  name: TransactionsRolledBackTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total number of transactions that have
    timed out for this EJB.</p> '
  name: TransactionsTimedOutTotalCount
  type: long
roles:
  allowed:
  - Operator
