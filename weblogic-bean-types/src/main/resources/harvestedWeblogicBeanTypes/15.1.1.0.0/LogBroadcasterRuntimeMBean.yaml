baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: '<p>This MBean broadcasts JMX notifications for each log message
  generated in the local WLS server. There is exactly one implementation of this MBean
  in each WLS server. JMX listeners can register to this MBean and receive log notifications.
  The type of the notification generated is <code>WebLogicLogNotification</code>.</p> '
name: weblogic.management.runtime.LogBroadcasterRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of log messages that this WebLogic Server
    instance has generated.</p> '
  name: MessagesLogged
  type: long
