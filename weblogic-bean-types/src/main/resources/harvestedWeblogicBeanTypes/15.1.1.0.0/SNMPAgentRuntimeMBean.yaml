baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: '<p>Runtime information for an SNMP agent that is running in the
  current WebLogic Server domain.</p> '
name: weblogic.management.runtime.SNMPAgentRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The number of attribute change notifications that this SNMP
    agent has sent to all trap destinations since the agent''s host server was started.</p> '
  name: AttributeChangeTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of counter monitor notifications that this SNMP
    agent has sent to all trap destinations since the agent''s host server was started.</p> '
  name: CounterMonitorTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of requests that this agent has rejected because
    of incorrect user credentials.</p> '
  name: FailedAuthenticationCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>The number of requests that this agent has rejected because
    an authenticated user does not have sufficient privileges to view the requested
    information. You use the WebLogic Server security realm to assign privileges to
    users.</p> '
  name: FailedAuthorizationCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>The number of requests that this agent has rejected because
    of incorrect privacy (encryption) credentials</p> '
  name: FailedEncryptionCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>The number of gauge monitor notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: GaugeMonitorTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of log message notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: LogMessageTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The port that this SNMP agent uses to communicate with subagents.</p>
    <p>The agent uses subagents to provide access to custom MBeans (MBeans that you
    create and register) and to other Oracle software components. WebLogic Server
    SNMP agents do not enable users to register their own subagents.</p> '
  name: MasterAgentXPort
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of all notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: MonitorTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Indicates whether this SNMP agent is running.</p> '
  name: Running
  type: boolean
- defaultValue: {
    }
  descriptionHTML: '<p>Gets the name of the SNMPAgent MBean configuration that is
    currently active. Returns null if no SNMPAgent configuration is currently active
    on this Server.</p> '
  name: SNMPAgentName
  type: java.lang.String
- defaultValue: {
    }
  descriptionHTML: '<p>The number of serverStart notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: ServerStartTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of serverShutdown notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: ServerStopTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of string monitor notifications that this SNMP agent
    has sent to all trap destinations since the agent''s host server was started.</p> '
  name: StringMonitorTrapCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The UDP port on which this SNMP agent is listening for incoming
    requests from SNMP managers.</p> <p>SNMP agents can also communicate through the
    host server''s TCP listen port (7001 by default) or through a TCP port that is
    configured by a custom network channel.</p> '
  name: UDPListenPort
  type: int
