baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'This interface contains accessor methods for all lock manager runtime
  information collected for an EJB. '
name: weblogic.management.runtime.EJBLockingRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the number of beans currently locked.</p> '
  name: LockEntriesCurrentCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the total number of attempts to obtain a lock on a
    bean. This includes attempts to obtain a lock on a bean that is already locked
    on behalf of the client.</p> '
  name: LockManagerAccessCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current number of Threads that have timed out
    waiting for a lock on a bean.</p> '
  name: TimeoutTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current number of Threads that have waited for
    a lock on a bean.</p> '
  name: WaiterCurrentCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the total number of Threads that have waited for a
    lock on a bean.</p>  <p>Returns the total number of Threads that have waited for
    a lock on a bean.</p> '
  name: WaiterTotalCount
  type: long
