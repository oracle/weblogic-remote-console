baseTypes:
- weblogic.management.configuration.RCMResourceMBean
- weblogic.management.configuration.RCMResourceFairShareMBean
descriptionHTML: '<p> A <code>CpuUtilizationMBean</code> represents a resource consumption
  management policy for the "CPU Utilization" resource type. </p> <p> The "CPU Utilization"
  resource type tracks the percentage of CPU time utilized by a Domain Partition with
  respect to the available CPU time to the Server runtime. </p> <p> Triggers (Usage
  limits) and Fair share policies can be defined for a "CPU Utilization" resource
  type through this MBean. </p> <p> The valid set of recourse action types for the
  "CPU Utilization" resource type are: </p> <ul> <li>notify</li> <li>slow</li> <li>shutdown</li>
  </ul> <p> The trigger value must be in the range [0..100]%. </p> '
name: weblogic.management.configuration.CpuUtilizationMBean
