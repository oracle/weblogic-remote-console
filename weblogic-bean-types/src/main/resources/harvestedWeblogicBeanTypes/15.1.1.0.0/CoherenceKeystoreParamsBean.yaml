baseTypes:
- weblogic.descriptor.SettableBean
descriptionHTML: '<p>Information needed to access key material for Coherence Identity
  from the keystore.</p> '
name: weblogic.coherence.descriptor.wl.CoherenceKeystoreParamsBean
properties:
- defaultValue:
    value:
      value: null
  descriptionHTML: '<p>The client auth mode to use.</p> '
  legalValues:
  - none
  - required
  - wanted
  name: CoherenceClientAuth
  restartNeeded: true
  type: java.lang.String
  writable: true
- defaultValue:
    value:
      value: null
  descriptionHTML: '<p>The string alias used to store and retrieve the Coherence Identity
    private key in the keystore. This private key is associated with the Coherence
    Identity digital certificate. If this alias is null, the Server SSL identity alias
    will be used.</p> '
  name: CoherenceIdentityAlias
  restartNeeded: true
  type: java.lang.String
  writable: true
- defaultValue:
    value:
      value: null
  descriptionHTML: '<p>The period to use to attempt to refresh keys and certs. This
    is used in cases where keys or certs have a short lifetime and need to be refreshed
    at runtime.</p> <p>If this element is omitted or is set to a value less than or
    equal to zero, then keys and certs will not be refreshed.</p>  The value of this
    element must be in the following format:  (\d)+((.)(\d)+)?(MS|ms|S|s|M|m|H|h|D|d)?  where
    the first non-digits (from left to right) indicate the unit of time duration:
    <ul> <li> -MS or ms (milliseconds) </li> <li> -S or s (seconds) </li> <li> -M
    or m (minutes) </li> <li> -H or h (hours) </li> <li> -D or d (days) </li> </ul>
    <p> If the value does not contain a unit, a unit of seconds is assumed. For example,
    the value of "2h" is 2 hours.</p> '
  name: CoherenceKeyRefreshPeriod
  restartNeeded: true
  type: java.lang.String
  writable: true
- defaultValue:
    value:
      value: null
  descriptionHTML: '<p>The passphrase used to retrieve the private key for the Coherence
    Identity specified in the server configured keystore. This passphrase is assigned
    to the private key when the private key is generated. </p> Note that when you
    get the value of this attribute, WebLogic Server does the following: <ol> <li>Retrieves
    the value of the <code>CoherencePrivateKeyPassPhrase</code> attribute.</li> <li>Decrypts
    the value and returns the unencrypted passphrase.</li> </ol> '
  encrypted: true
  name: CoherencePrivateKeyPassPhrase
  nullable: true
  restartNeeded: true
  type: java.lang.String
  writable: true
- array: true
  defaultValue: {
    }
  descriptionHTML: '<p>The encrypted value of the passphrase.</p> '
  encrypted: true
  name: CoherencePrivateKeyPassPhraseEncrypted
  redeployNeeded: true
  restartNeeded: true
  type: byte
  writable: true
roles:
  allowed:
  - Deployer
