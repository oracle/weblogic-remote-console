descriptionHTML: '<p>Store-and-Forward (SAF) queues are used for asynchronous and
  disconnected peer communications. A message delivered to a SAF queue will be forwarded
  to a remote JMS queue. Several aspects of a SAF queue''s behavior can be configured
  with a SAF Destination bean.</p> '
