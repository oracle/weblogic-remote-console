baseTypes:
- weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean
descriptionHTML: '<p>Exposes monitoring information about a system component''s life
  cycle.</p>  <p>An operation (task) to change a system component''s state will fork
  a separate thread to perform the actual work and immediately return an instance
  of this MBean to the caller. The caller can then use this MBean to track the task''s
  progress as desired.</p> '
name: weblogic.management.runtime.SystemComponentLifeCycleTaskRuntimeMBean
roles:
  allowed:
  - Operator
