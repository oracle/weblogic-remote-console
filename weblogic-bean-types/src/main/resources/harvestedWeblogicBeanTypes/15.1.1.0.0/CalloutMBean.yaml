  name: Argument
  type: java.lang.String
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the  value of the className attribute which is the
    fully qualified name of a class to load and run.</p> '
  name: ClassName
  type: java.lang.String
  writable: true
