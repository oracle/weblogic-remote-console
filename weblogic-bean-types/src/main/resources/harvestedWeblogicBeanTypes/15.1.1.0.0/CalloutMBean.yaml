  are not effective until the transaction is committed.  So a change that adds a callout
  SampleCallout is not called until the next change after SampleCallout is added.
  </p>  Copyright (c) 2019, Oracle and/or its affiliates. All rights reserved. '
name: weblogic.management.configuration.CalloutMBean
