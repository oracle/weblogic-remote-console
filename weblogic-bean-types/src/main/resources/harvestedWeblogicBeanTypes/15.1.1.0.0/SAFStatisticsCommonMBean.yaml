baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'This class is has all the common statistics stuff for a SAFAgentRuntimeMBean
  or a SAFRemoteEndpoitsRuntimeMBean. '
name: weblogic.management.runtime.SAFStatisticsCommonMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the current number of bytes. This number does not include
    the pending bytes.</p> '
  name: BytesCurrentCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the peak number of bytes since the last reset.</p> '
  name: BytesHighCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the number of pending bytes. Pending bytes are over
    and above the current number of bytes.</p> '
  name: BytesPendingCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of bytes received since the last reset.</p> '
  name: BytesReceivedCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the amount of time in the threshold condition since
    the last reset.</p> '
  name: BytesThresholdTime
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the total number of messages that have failed to be
    forwarded since the last reset.</p> '
  name: FailedMessagesTotal
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the current number of messages. This number includes
    the pending messages.</p> '
  name: MessagesCurrentCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the peak number of messages since the last reset.</p> '
  name: MessagesHighCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the number of pending messages. Pending messages are
    over and above the current number of messages. A pending message is one that has
    either been sent in a transaction and not committed, or been forwarded but has
    not been acknowledged.</p> '
  name: MessagesPendingCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of messages received since the last reset.</p> '
  name: MessagesReceivedCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Returns the amount of time in the threshold condition since
    the last reset.</p> '
  name: MessagesThresholdTime
  type: long
