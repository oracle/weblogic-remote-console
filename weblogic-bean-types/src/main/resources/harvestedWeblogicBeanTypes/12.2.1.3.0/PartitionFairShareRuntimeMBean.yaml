    }
  descriptionHTML: '<p>The multiplier to be used to adjust the priority of requests
    from the partition in the request queue.</p> '
  name: PartitionAdjuster
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Total amount of thread use time in milliseconds used by the
    partition during the past period.</p> '
  name: ThreadUse
  type: long
