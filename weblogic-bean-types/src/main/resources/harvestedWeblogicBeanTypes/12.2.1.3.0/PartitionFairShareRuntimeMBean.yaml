descriptionHTML: 'Monitoring information for PartitionFairShare '
name: weblogic.management.runtime.PartitionFairShareRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The configured fair share value.</p> '
  name: ConfiguredFairShare
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>The current fair share value. This could be different from
    the configured value as Resource Consumption Management could dynamically adjust
    the actual fair share value based on configured RCM policies and actual thread
    usage by the partition</p> '
  name: FairShare
  type: int
