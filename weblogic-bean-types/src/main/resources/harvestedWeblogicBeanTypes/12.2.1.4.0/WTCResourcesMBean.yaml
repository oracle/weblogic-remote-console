baseTypes:
- weblogic.management.configuration.ConfigurationMBean
descriptionHTML: '<p>This interface provides access to the WTC resources configuration
  attributes. The methods defined herein are applicable for WTC configuration at the
  WLS domain level.</p> '
name: weblogic.management.configuration.WTCResourcesMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The application password as returned from the <code>genpasswd</code>
    utility.</p>  <p><i>Note:</i> This Tuxedo application password is the encrypted
    password used to authenticate connections.</p> '
  name: AppPassword
  type: java.lang.String
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>The initialization vector used to encrypt the <code>AppPassword</code>.</p>  <p><i>Note:</i>
    This value is returned from the <code>genpasswd</code> utility with the AppPassword.</p> '
  name: AppPasswordIV
  type: java.lang.String
  writable: true
- array: true
  defaultValue: {
    }
  descriptionHTML: '<p>The names of <code>FldTbl16Classes</code> that are loaded via
    a class loader and added to a <code>FldTbl</code> array.</p>  <p style="font-weight:
    bold">Value Requirements:</p>  <ul> <li>Used fully qualified names of the desired
    classes. </li>  <li>Use a comma-separated list to enter multiple classes. </li>
    </ul> '
  name: FldTbl16Classes
  type: java.lang.String
  writable: true
- array: true
  defaultValue: {
    }
  descriptionHTML: '<p>The names of <code>FldTbl32Classes</code> that are loaded via
    a class loader and added to a <code>FldTbl</code> array.</p>  <p style="font-weight:
    bold">Value Requirements:</p>  <ul> <li>Used fully qualified names of the desired
    classes. </li>  <li>Use a comma-separated list to enter multiple classes </li>
    </ul> '
  name: FldTbl32Classes
  type: java.lang.String
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>The encoding name map file between Java and Tuxedo MBSTRING.</p> '
  name: MBEncodingMapFile
  type: java.lang.String
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>The default encoding name of sending MBSTRING data.</p> '
  name: RemoteMBEncoding
  type: java.lang.String
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>The full path to the <code>TPUSR</code> file, which contains
    Tuxedo UID/GID information.</p>  <p><i>Note:</i> This file is generated by the
    Tuxedo <code>tpusradd</code> utility on the remote Tuxedo domain.</p> '
  name: TpUsrFile
  type: java.lang.String
  writable: true
- array: true
  defaultValue: {
    }
  descriptionHTML: '<p>The names of <code>ViewTbl16Classes</code> that are loaded
