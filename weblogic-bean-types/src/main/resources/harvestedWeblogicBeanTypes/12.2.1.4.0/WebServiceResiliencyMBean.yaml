actions: [
  ]
baseTypes:
- weblogic.management.configuration.ConfigurationMBean
derivedTypes: [
  ]
descriptionHTML: '<p>Represents resilience configuration for web services.</p> '
name: weblogic.management.configuration.WebServiceResiliencyMBean
properties:
- defaultValue:
    value:
      value: 0
  descriptionHTML: 'The number of times a wsdl get request can be retried before it
    is abandoned. Default value  is zero. '
  name: RetryCount
  type: int
  writable: true
- defaultValue:
    value:
      value: '5000'
  descriptionHTML: 'The amount time between retries . Note, this value is only applicable
    when RetryCount > 0. Defaults to "5000" (5000 milliseconds). '
  name: RetryDelay
  type: java.lang.String
  writable: true
