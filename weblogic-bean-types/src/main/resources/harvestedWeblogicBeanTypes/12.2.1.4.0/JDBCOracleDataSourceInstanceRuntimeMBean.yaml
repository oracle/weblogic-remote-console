    }
  descriptionHTML: 'The signature that uniquely identifies the instance. '
  name: Signature
  type: java.lang.String
- defaultValue: {
    }
  descriptionHTML: '<p> The current state of the instance within the data source.
    </p> <p> Possible states are: </p> <ul> <li>Enabled - the instance is enabled
    indicating that there are connections established</li> <li>Disabled - the instance
    is disabled due to unavailability</li> </ul> '
  name: State
  type: java.lang.String
