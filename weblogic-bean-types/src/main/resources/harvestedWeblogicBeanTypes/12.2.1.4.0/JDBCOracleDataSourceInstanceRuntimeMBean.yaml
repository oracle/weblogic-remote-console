baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'Runtime MBean for monitoring a JDBC GridLink Data Source instance. '
name: weblogic.management.runtime.JDBCOracleDataSourceInstanceRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p> The number of connections currently in use by applications.
    </p> '
  name: ActiveConnectionsCurrentCount
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The value from the latest load-balancing advisory <code>aff</code>
    flag for a GridLink data source instance. '
  name: AffEnabled
  type: boolean
- defaultValue: {
    }
  descriptionHTML: '<p> The cumulative total number of database connections created
    in this instance since the data source was deployed. </p> '
  name: ConnectionsTotalCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p> The current count of JDBC connections in the connection pool
    in the data source for this instance. </p> '
  name: CurrCapacity
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The current weight of the instance. '
  name: CurrentWeight
  type: int
- defaultValue: {
    }
  descriptionHTML: 'Indicates whether the instance is enabled or disabled: <ul> <li>true
    if the instance is enabled.</li> <li>false if the instance is disabled.</li> </ul> '
  name: Enabled
  type: boolean
- defaultValue: {
    }
  descriptionHTML: 'The name of this instance. '
  name: InstanceName
  type: java.lang.String
- defaultValue: {
    }
  descriptionHTML: '<p> The number of database connections currently available (not
    in use) in this data source for this instance. </p> '
  name: NumAvailable
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p> The number of database connections that are currently unavailable
    (in use or being tested by the system) in this instance. </p> '
  name: NumUnavailable
  type: int
