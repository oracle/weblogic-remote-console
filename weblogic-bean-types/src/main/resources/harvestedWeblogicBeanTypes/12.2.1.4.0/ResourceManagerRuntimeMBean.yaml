baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'The <code>ResourceManagerRuntimeMBean</code> holds runtime information
  about a Resource Manager that has been assigned to the current Domain Partition.  The
  <code>ResourceManagerRuntimeMBean</code> is used for retrieving the runtime state
  (information about policy evaluation, current resource usage, recourse actions executed)
  of configured resource management policies established for the current Partition
  by a system administrator in the current server instance. '
name: weblogic.management.runtime.ResourceManagerRuntimeMBean
properties:
- array: true
  defaultValue: {
    }
  descriptionHTML: 'The list of resource runtimes managed for the current Partition
    in the current server instance. '
  name: ResourceRuntimes
  relationship: containment
  type: weblogic.management.runtime.ResourceRuntimeMBean
