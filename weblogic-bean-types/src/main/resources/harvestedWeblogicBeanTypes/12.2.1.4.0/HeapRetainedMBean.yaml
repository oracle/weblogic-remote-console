descriptionHTML: '<p> A <code>HeapRetainedMBean</code> represents a resource consumption
  management policy for the "Heap Retained" resource type. </p> <p> The "Heap Retained"
  resource type tracks the amount of Heap memory retained (in use) by the Partition.
  </p> <p> Triggers (Usage limits) and Fair share policies can be defined for a "Heap
  Retained" resource type through this MBena. </p> <p> The valid set of recourse action
  types for the "Heap Retained" resource type are: </p> <ul> <li>notify</li> <li>slow</li>
  <li>shutdown</li> </ul> '
