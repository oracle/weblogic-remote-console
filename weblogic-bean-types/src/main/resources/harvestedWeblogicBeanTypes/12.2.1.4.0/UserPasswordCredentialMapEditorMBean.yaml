baseTypes:
- weblogic.management.security.credentials.UserPasswordCredentialMapReaderMBean
descriptionHTML: 'Provides a set of methods for creating, editing, and removing a
  credential map that matches WebLogic users to remote usernames and their corresponding
  passwords. A Credential Mapping-provider MBean can optionally extend this MBean.
  The WebLogic Server Administration Console detects when a Credential Mapping provider
  extends this MBean and automatically provides a GUI for using these methods. '
name: weblogic.management.security.credentials.UserPasswordCredentialMapEditorMBean
