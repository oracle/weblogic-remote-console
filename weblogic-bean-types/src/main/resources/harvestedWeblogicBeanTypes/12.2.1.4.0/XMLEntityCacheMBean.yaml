actions: [
  ]
baseTypes:
- weblogic.management.configuration.ConfigurationMBean
derivedTypes: [
  ]
descriptionHTML: 'Configure the behavior of JAXP (Java API for XML Parsing) in the
  server. '
name: weblogic.management.configuration.XMLEntityCacheMBean
properties:
- defaultValue:
    value:
      value: 5
  descriptionHTML: '<p>The disk size, in MB, of the persistent disk cache. The default
    value is 5 MB.</p>  <p>Return the disk size in MBytes of the cache.</p> '
  name: CacheDiskSize
  type: int
  writable: true
- defaultValue:
    value:
      value: xmlcache
  descriptionHTML: '<p>Provides the path name for the persistent cache files.</p> '
  name: CacheLocation
  type: java.lang.String
  writable: true
- defaultValue:
    value:
      value: 500
  descriptionHTML: '<p>The memory size, in KB, of the cache. The default value is
    500 KB.</p>  <p>Return the memory size in KBytes of the cache.</p> '
  name: CacheMemorySize
  type: int
  writable: true
- defaultValue:
    value:
      value: 120
  descriptionHTML: '<p>The default timeout interval, in seconds, for the cache. The
    default value is 120 seconds.</p>  <p>Return the default timeout interval in seconds
    for the cache.</p> '
  name: CacheTimeoutInterval
  type: int
  writable: true
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the maximum number of entries that can be stored in
    the cache at any given time.</p> '
  name: MaxSize
  type: int
  writable: true
