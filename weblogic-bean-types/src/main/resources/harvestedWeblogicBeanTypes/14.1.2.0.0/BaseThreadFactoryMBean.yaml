baseTypes:
- weblogic.management.configuration.DeploymentMBean
descriptionHTML: 'Configuration MBean representing common parameters of partition
  level ManagedThreadFactory and ManagedThreadFactory template. '
name: weblogic.management.configuration.BaseThreadFactoryMBean
properties:
- defaultValue:
    value:
      value: 10
  descriptionHTML: '<p> The maximum number of concurrent new threads that can be created
    by this Managed Thread Factory (MTF). </p> '
  name: MaxConcurrentNewThreads
  type: int
  writable: true
- defaultValue:
    value:
      value: 5
  descriptionHTML: '<p> An integer that specifies the daemon thread''s priority. If
    a value is specified, all concurrent new threads created by this MTF are affected.
    </p> '
  name: Priority
  type: int
  writable: true
