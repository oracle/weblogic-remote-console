baseTypes:
- weblogic.management.configuration.ConfigurationMBean
descriptionHTML: 'Defines the partition file system configuration. '
name: weblogic.management.configuration.PartitionFileSystemMBean
properties:
- defaultValue:
    value:
      value: true
  descriptionHTML: 'Specifies whether the file system should be created on-demand
    when the partition is first started. '
  name: CreateOnDemand
  type: boolean
  writable: true
- defaultValue:
    value:
      value: true
  descriptionHTML: 'Specifies whether the file system should be preserved when the
    partition is deleted. '
  name: Preserved
  type: boolean
  writable: true
- defaultValue:
    derivedDefault: true
  descriptionHTML: 'The full path to the root of this file subsystem of the partition. '
  name: Root
  type: java.lang.String
  writable: true
