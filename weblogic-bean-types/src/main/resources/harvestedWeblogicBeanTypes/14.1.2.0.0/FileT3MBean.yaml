descriptionHTML: 'A File T3 configuration entry '
name: weblogic.management.configuration.FileT3MBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The path used to locate a WebLogic file (T3) service on a server
    host.</p>  <p>For example, to map the file system name <code>users</code> to the
    path on the server host <code>/usr/local/tmp</code>, create a file T3 service
    named <code>users</code> and specify the path as <code>/usr/local/tmp</code>.</p> '
  exclude: true
  name: Path
  restartNeeded: true
  supported: false
  type: java.lang.String
  writable: true
