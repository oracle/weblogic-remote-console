      value: true
  descriptionHTML: '<p>Specifies whether this server uses JMS default connection factories.</p>  <p>WebLogic
    Server provides the following JMS default connection factories:</p>  <ul> <li>
    <code>weblogic.jms.ConnectionFactory</code> </li>  <li> <code>weblogic.jms.XAConnectionFactory</code>
    An XA factory is required for JMS applications to use JTA user-transactions, but
    is not required for transacted sessions. All other preconfigured attributes for
    the default connection factories are set to the same default values as a user-defined
    connection factory. If the preconfigured settings of the default factories are
    appropriate for your application, you do not need to configure any additional
    factories for your application. </li> </ul> <p> <b>Note:</b> When using the default
    connection factories, you have no control over targeting the WebLogic Server instances
    where the connection factory may be deployed. However, you can disable the default
    connection factories on a per-server basis. To deploy a connection factory on
    independent servers, on specific servers within a cluster, or on an entire cluster,
    you need to configure a connection factory and specify the appropriate server
    targets. The default Java EE 7 JMS Connection Factory, java:comp/DefaultJMSConnectionFactory,
    will be available even when the WebLogic JMS default connection factories are
    disabled.</p> '
