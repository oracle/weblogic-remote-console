  descriptionHTML: '<p> Use this unmapped resource reference mode to specify the behavior
    of any resource reference to a Connection Factory when the resource reference
    does not directly specify a JNDI name by a lookup attribute, or by a mappedName
    attribute, or by a jndi-name in a descriptor file. If a JNDI name is specified,
    the resource reference either resolves to the specified object in the JNDI tree
    or generates a javax.naming.NameNotFoundException. </p>  <p> Following are the
    available unmapped resource reference modes: </p> <ul> <li> <code>FailSafe :</code>
    In this mode, an application JMS connection factory resource reference that does
    not specify a JNDI name resolves to an object bound to the JNDI tree with the
    same name as the resource reference name if one can be found in JNDI tree. Otherwise,
    it throws a javax.naming.NameNotFoundException. A resource reference without a
    JNDI name never returns a Java EE 7 Default Connection Factory in this mode. <p>
    This mode yields pre-12.2.1 WebLogic Server behavior. This mode is Java EE compliant,
    but the Java EE 7 specification disallows it from being the default mode. </p>
    </li> </ul> <p> </p> <ul> <li> <code>ReturnDefault :</code> This policy is a Java
    EE compliant mode and it is the default mode. It complies with Java EE 7 while
    doing a best effort to try delivering FailSafe behavior when it is expected. <p>
    (a) If the resource reference name matches the local JNDI name of a configured
    foreign JMS provider mapping, then WebLogic Server returns the remote JNDI entry
    from the mapping if it can be resolved, or it throws a javax.naming.NameNotFoundException.
    </p> <p> (b) If the resource reference does not match with a foreign JMS provider
    mapping, and if the resource reference name matches the name of an object that
    is already bound to the JNDI tree, WebLogic Server returns the JNDI tree object.
    </p> <p> (c) If neither (a) nor (b) apply, then WebLogic Server returns "java:comp/DefaultJMSConnectionFactory".
    In addition, it adds an ''Info'' message in the server log indicating that a special
    behavior has occurred. This log message will occur at most once per application
    per server boot. </p> </li> </ul> '
  legalValues:
  - ReturnDefault
  - FailSafe
  name: JMSConnectionFactoryUnmappedResRefMode
  type: java.lang.String
  writable: true
- defaultValue:
