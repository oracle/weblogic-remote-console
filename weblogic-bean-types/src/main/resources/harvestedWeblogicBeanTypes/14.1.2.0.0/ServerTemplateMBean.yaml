    transaction processing for the LLR transaction optimization. This setting must
    be unique for each server. The default table name is <code>WL_LLR_<i>SERVERNAME</i></code>.</p>  <p>This
    setting only applies if this server hosts one or more LLR-enabled JDBC data sources.</p>  <p>The
