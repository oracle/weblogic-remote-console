  descriptionHTML: '<p>The ClasspathServlet will serve any class file in the classpath
    and is registered by default in every Web application (including management).
    It does not need to be turned on for many applications though, and represents
    a security hole if unchecked while the ClassPathServletSecureModeEnabled is also
    set to false.</p>  <p>WLS components such as JDBC and JMS rely on the ClasspathServlet.
    If the servlet can not be disabled, then set the ClassPathServletSecureModeEnabled
    to true.</p> '
  name: ClasspathServletDisabled
  restartNeeded: true
  type: boolean
  writable: true
- defaultValue:
    value:
      value: true
  descriptionHTML: '<p>If secure mode is enabled, the ClasspathServlet will serve
    only class files from wellknown packages required for JDBC and JMS functionality.
    If secure mode is disabled, it represents a security hole if unchecked as the
    ClassPatchServlet will serve any class in the classpath and is registered by default
    in every Web application (including management).</p>  <p> If set to true, the
    ClasspathServlet will not be disabled by the DefaultInternalServletsDisabled value
