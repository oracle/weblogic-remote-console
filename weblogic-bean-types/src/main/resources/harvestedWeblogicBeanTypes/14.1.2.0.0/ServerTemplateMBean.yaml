    root directory.</p>  <p>For a clustered server, if you plan to be able to migrate
    the Transaction Recovery Service from this server if it fails to another server
    (backup server) in the same cluster, you must store transaction log files on persistent
    storage, such as a Storage Area Network (SAN) device or a dual-ported disk, available
    to both servers.</p>  <p>Do not use an NFS file system to store transaction log
    files. Because of the caching scheme in NFS, transaction log files on disk may
    not always be current. Using transaction log files stored on an NFS device for
