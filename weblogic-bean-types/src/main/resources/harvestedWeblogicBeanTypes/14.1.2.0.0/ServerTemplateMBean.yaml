    table''s data. Consequently, when changing the table name, the existing database
    table must be renamed by a database administrator to match the new configured
    table name. Otherwise, transaction records may be lost, resulting in heuristic
    failures that aren''t logged.</p>  <p><b>IMPORTANT:</b> Each server''s table name
    must be unique. Multiple LLR-enabled data sources within the same server may share
    the same table, but multiple servers must not share the same table. If multiple
