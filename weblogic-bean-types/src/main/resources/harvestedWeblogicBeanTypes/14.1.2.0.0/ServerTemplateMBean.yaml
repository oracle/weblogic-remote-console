  descriptionHTML: '<p>The IP address or DNS name this server uses to listen for incoming
    connections. For example, enter <code>12.34.5.67</code> or <code>mymachine</code>,
    respectively.</p>  <p>Note that the value you specify for the listen address is
    not the URL to the host machine and it does not include the communication protocol,
    listen port, or channel.</p>  <p>Servers can be reached through the following
    URL:</p>  <p><code>protocol://listen-address:listen-port</code></p>  <p>Any network
    channel that you configure for this server can override this listen address.</p>  <p>If
    a server''s listen address is undefined, clients can reach the server through
    an IP address of the computer that hosts the server, a DNS name that resolves
    to the host, or the localhost string. The localhost string can be used only for
    requests from clients that are running on the same computer as the server.</p>  <p>If
    you want to limit the valid addresses for a server instance, specify one of the
    following:</p>  <ul> <li> <p>IP address. If you provide an IP address, clients
    can specify either the IP address or a DNS name that maps to the IP address. Clients
    that specify an IP address and attempt to connect through an SSL port must disable
    hostname verification.</p> </li>  <li> <p>DNS name. If you provide a DNS name,
    clients can specify either the DNS name or the corresponding IP address.</p> </li>
    </ul>  <p>Do not leave the listen address undefined on a computer that uses multiple
    IP address (a multihomed computer). On such a computer, the server will bind to
    all available IP addresses.</p>  <p>Note also that if you are using the demo certificates
    in a multi-server domain, Managed Server instances will fail to boot if you specify
    the fully-qualified DNS name. For information about this limitation and suggested
