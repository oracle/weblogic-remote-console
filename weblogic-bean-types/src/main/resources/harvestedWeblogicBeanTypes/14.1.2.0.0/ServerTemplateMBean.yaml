  descriptionHTML: '<p>Limits the list of candidate machines that the cluster specifies.
    (Requires you to enable this server for automatic migration and to configure the
    cluster with a set of candidate machines.)</p>  <p>If this server fails and if
    it is enabled for automatic migration, Node Manager automatically restarts it.
    By default, Node Manager restarts the server on any of the candidate machines
    that the cluster specifies (in order of preference that you configured in the
    cluster). To change the default, you use this server''s list of candidate machines
    to create a subset of the cluster-wide candidates. You can also change the order
    of preference.</p> '
  name: CandidateMachines
