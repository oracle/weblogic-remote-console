  descriptionHTML: '<p>The password for the Java Standard Trust keystore. This password
    is defined when the keystore is created.</p> <p>If empty or null, then the keystore
    will be opened without a passphrase.</p>  <p>This attribute is only used if KeyStores
    is CUSTOM_IDENTITY_AND_JAVA_STANDARD_TRUST or DEMO_IDENTITY_AND_DEMO_TRUST.</p>  <p>When
    you get the value of this attribute, WebLogic Server does the following:</p> <ol><li>Retrieves
    the value of the <code>JavaStandardTrustKeyStorePassPhraseEncrypted</code> attribute.</li>
    <li>Decrypts the value and returns the unencrypted password as a String.</li>
    </ol>  <p>When you set the value of this attribute, WebLogic Server does the following:</p>
    <ol><li>Encrypts the value.</li> <li>Sets the value of the <code>JavaStandardTrustKeyStorePassPhraseEncrypted</code>
    attribute to the encrypted value.</li> </ol> <p>Using this attribute (<code>JavaStandardTrustKeyStorePassPhrase</code>)
    is a potential security risk because the String object (which contains the unencrypted
    password) remains in the JVM''s memory until garbage collection removes it and
    the memory is reallocated. Depending on how memory is allocated in the JVM, a
    significant amount of time could pass before this unencrypted data is removed
    from memory.</p>  <p>Instead of using this attribute, use <code>JavaStandardTrustKeyStorePassPhraseEncrypted</code>.</p> '
