  descriptionHTML: '<p>The state in which this server should be started. If you specify
    <code>STANDBY</code>, you must also enable the domain-wide administration port.</p>  <p>If
    you specify <code>INACTIVE</code>, the server will not be started and is just
    a placeholder server. To bring up this server we need to change startupMode to
    other value.</p>  <p>In the <code>RUNNING</code> state, a server offers its services
    to clients and can operate as a full member of a cluster. In the <code>ADMIN</code>
    state, the server is up and running, but available only for administration operations,
    allowing you to perform server and application-level administration tasks without
    risk to running applications. In the <code>STANDBY</code> state, a server instance
    does not process any request; its regular Listen Port is closed. The Administration
    Port is open. It only accepts life cycle commands that transition the server instance
    to either the <code>RUNNING</code> or the <code>SHUTDOWN</code> state. Other Administration
    requests are not accepted. A <code>STANDBY</code> server''s only purpose is to
    resume into the <code>RUNNING</code> state quickly; it saves server startup time.</p> '
