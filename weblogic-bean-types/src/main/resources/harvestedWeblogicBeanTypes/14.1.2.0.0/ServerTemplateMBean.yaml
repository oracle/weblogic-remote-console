  descriptionHTML: '<p>The policy that determines how transaction log file entries
    are written to disk. This policy can affect transaction performance. (Note: To
    be transactionally safe, the Direct-Write policy may require additional OS or
    environment changes on some Windows systems.)</p>  <p>WebLogic Server supports
    the following policies:</p>  <ul> <li> <p>Cache-Flush. Flushes operating system
    and on-disk caches after each write.</p> </li>  <li> <p>Direct-Write. Tells the
    operating system to write directly to disk with each write. Direct-Write performs
    better than Cache-Flush.</p> </li> </ul>  <p>If Direct-Write is not supported
    on the host platform, the policy becomes Cache-Flush and a log message is printed.</p>  <p><b>Note</b>:
    On Windows, the "Direct-Write" policy may leave transaction data in the on-disk
    cache without writing it to disk immediately. This is not transactionally safe
    because a power failure can cause loss of on-disk cache data. For transactionally
    safe writes using "Direct-Write" on Windows, either disable all write caching
    for the disk (enabled by default), or use a disk with a battery-backed cache.</p>  <p>The
    on-disk cache for a hard-drive on Windows can be disabled through system administration:
    Control-Panel -&gt; System -&gt; Hardware-tab -&gt; Device-Manager-button -&gt;
    Disk-Drives -&gt; name-of-drive -&gt; Policies-tab -&gt; "Enable write caching
    on the disk" check-box. Some file systems do not allow this value to be changed.
    For example, a RAID system that has a reliable cache.</p> '
  legalValues:
  - Cache-Flush
  - Direct-Write
