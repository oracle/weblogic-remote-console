baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'This class is used for monitoring an XML Cache. '
name: weblogic.management.runtime.EntityCacheRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current average size of the entries in the entity
    disk cache.</p>  <p>Returns the current average size of the entries in the entity
    disk cache.</p> '
  name: AvgPerEntryDiskSize
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current average size of the entries in the entity
    memory cache.</p>  <p>Returns the current average size of the entries in the entity
    memory cache.</p> '
  name: AvgPerEntryMemorySize
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current average percentage of entries in the entity
    cache that have been persisted to the disk cache.</p>  <p>Returns current average
    percentage of entries in the entity cache that have been persisted to the disk
    cache.</p> '
  name: AvgPercentPersistent
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current average percentage of entries in the entity
    cache that are transient, or have not been persisted.</p>  <p>Returns current
    average percentage of entries in the entity cache that are transient, or have
    not been persisted.</p> '
  name: AvgPercentTransient
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the average amount of time that the entity cache has
    timed out when trying to retrieve an entity.</p>  <p>Returns the average amount
    of time that the entity cache has timed out when trying to retrieve an entity.</p> '
  name: AvgTimeout
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current maximum size of the entries in the entity
    memory cache.</p>  <p>Returns the current maximum size of the entries in the entity
    memory cache.</p> '
  name: MaxEntryMemorySize
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the largest timeout value for any current entry in
    the entity cache.</p>  <p>Returns the largest timeout value for any current entry
    in the entity cache.</p> '
  name: MaxEntryTimeout
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current minimum size of the entries in the entity
    memory cache.</p>  <p>Returns the current minimum size of the entries in the entity
    memory cache.</p> '
  name: MinEntryMemorySize
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the smallest timeout value for any current entry in
    the entity cache.</p>  <p>Returns the smallest timeout value for any current entry
    in the entity cache.</p> '
  name: MinEntryTimeout
  type: double
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total current number of entries in
    the entity cache.</p>  <p>Returns the total current number of entries in the entity
    cache.</p> '
  name: TotalCurrentEntries
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total current number of entries in
    the cache that have been persisted to disk.</p>  <p>Returns the total current
    number of entries in the cache that have been persisted to disk.</p> '
  name: TotalPersistentCurrentEntries
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides a count of the total current number of transient (not
    yet persisted to disk) entries in the entity cache.</p>  <p>Returns the total
    current number of transient entries in the entity cache.</p> '
  name: TotalTransientCurrentEntries
  type: long
