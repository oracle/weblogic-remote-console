descriptionHTML: 'This interface contains general JTA transaction runtime statistics. '
name: weblogic.management.runtime.JTATransactionStatisticsRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of seconds that transactions were active for
    all committed transactions.</p> '
  name: SecondsActiveTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of transactions that were abandoned since
    the server was started.</p> '
  name: TransactionAbandonedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of LLR transactions that were committed since
    the server was started.</p> '
  name: TransactionLLRCommittedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of transactions with no enlisted resources
    that were committed since the server was started.</p> '
  name: TransactionNoResourcesCommittedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of transactions with only one enlisted resource
    that were one-phase committed since the server was started.</p> '
  name: TransactionOneResourceOnePhaseCommittedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of transactions with more than one enlisted
    resource that were one-phase committed due to read-only optimization since the
    server was started.</p> '
  name: TransactionReadOnlyOnePhaseCommittedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The number of transactions that were rolled back due to an
    application error.</p> '
  name: TransactionRolledBackAppTotalCount
