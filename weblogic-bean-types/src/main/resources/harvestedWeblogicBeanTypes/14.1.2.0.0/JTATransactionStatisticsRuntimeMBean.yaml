    expiration.</p> '
  name: TransactionRolledBackTimeoutTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of two phase commit transactions that were
    committed with TLog since the server was started.</p> '
  name: TransactionTwoPhaseCommittedLoggedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of two phase commited transactions that were
    committed without TLog since the server was started.</p> '
  name: TransactionTwoPhaseCommittedNotLoggedTotalCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>The total number of transactions with more than one enlisted
    resource that were two-phase committed since the server was started.</p> '
  name: TransactionTwoPhaseCommittedTotalCount
  type: long
