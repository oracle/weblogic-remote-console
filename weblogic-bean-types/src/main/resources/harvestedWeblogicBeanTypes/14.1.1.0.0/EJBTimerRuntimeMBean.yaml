baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: 'This interface contains accessor methods for all EJB Timer runtime
  information collected for an EJB. '
name: weblogic.management.runtime.EJBTimerRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current number of active timers for this EJB</p> '
  name: ActiveTimerCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the total number of timers that have been explicitly
    cancelled for this EJB.</p> '
  name: CancelledTimerCount
  type: long
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the current number of timers temporarily disabled
    for this EJB</p> '
  name: DisabledTimerCount
  type: int
- defaultValue: {
    }
  descriptionHTML: '<p>Provides the total number of successful timeout notifications
    that have been made for this EJB.</p> '
  name: TimeoutCount
  type: long
