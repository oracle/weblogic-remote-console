baseTypes:
- weblogic.management.configuration.ConfigurationMBean
descriptionHTML: '<p>This class represents Coherence Tier. A Coherence Tier is formed
  by one WLS Cluster.</p> '
name: weblogic.management.configuration.CoherenceTierMBean
properties:
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Specifies whether Federated Cache Storage is enabled for the
    Coherence Web cluster member </p> '
  name: CoherenceWebFederatedStorageEnabled
  restartNeeded: true
  type: boolean
  writable: true
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Specifies whether Local Storage is enabled for the Coherence*Web
    cluster tier </p> '
  name: CoherenceWebLocalStorageEnabled
  restartNeeded: true
  type: boolean
  writable: true
- defaultValue:
    value:
      value: true
  descriptionHTML: '<p>Specifies whether Local Storage is enabled  </p> '
  name: LocalStorageEnabled
  restartNeeded: true
  type: boolean
  writable: true
