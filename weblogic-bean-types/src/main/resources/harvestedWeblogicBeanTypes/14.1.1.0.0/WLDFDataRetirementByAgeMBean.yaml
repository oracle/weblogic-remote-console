baseTypes:
- weblogic.management.configuration.WLDFDataRetirementMBean
descriptionHTML: '<p>This MBean specifies how data retirement for a WLDF archive will
  be performed based on the age of records in WLDF archives. </p> '
name: weblogic.management.configuration.WLDFDataRetirementByAgeMBean
properties:
- defaultValue:
    value:
      value: 72
  descriptionHTML: '<p>Retirement age for records in hours. Older records will be
    eligible for deletion. </p> '
  name: RetirementAge
  type: int
  writable: true
