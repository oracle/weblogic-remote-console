baseTypes:
- weblogic.management.runtime.ServerLifeCycleTaskRuntimeMBean
descriptionHTML: '<p>Exposes monitoring information about a server''s life cycle.
  Remote clients as well as clients running within a server can access this information.</p>  <p>An
  operation (task) to change a server''s state will fork a separate thread to perform
  the actual work and immediately return an instance of this MBean to the caller.
  The caller can then use this MBean to track the task''s progress as desired.</p> '
name: weblogic.management.runtime.CoherenceServerLifeCycleTaskRuntimeMBean
roles:
  allowed:
  - Operator
