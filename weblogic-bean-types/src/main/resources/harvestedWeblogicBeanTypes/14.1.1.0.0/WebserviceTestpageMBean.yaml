baseTypes:
- weblogic.management.configuration.ConfigurationMBean
descriptionHTML: '<p>Controls the configuration of the Web Service Test Page.</p> '
name: weblogic.management.configuration.WebserviceTestpageMBean
properties:
- defaultValue:
    value:
      value: true
  descriptionHTML: '<p>Specifies whether the basic authentication is automatically
    used by Web Service Test Page in the current domain.</p> '
  name: BasicAuthEnabled
  restartNeeded: true
  type: boolean
  writable: true
- defaultValue:
    value:
      value: false
  descriptionHTML: '<p>Specifies whether the WebLogic Server automatically deploys
    Web Service Test Page in the current domain.</p> '
  name: Enabled
  restartNeeded: true
  type: boolean
  writable: true
