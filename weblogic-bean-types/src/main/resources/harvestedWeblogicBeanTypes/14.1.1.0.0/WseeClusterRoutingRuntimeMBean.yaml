baseTypes:
- weblogic.management.runtime.RuntimeMBean
descriptionHTML: '<p>Encapsulates runtime information about a particular Web Service
  cluster routing instance (whether it be a front-end router or an in-place router).</p> '
name: weblogic.management.runtime.WseeClusterRoutingRuntimeMBean
properties:
- defaultValue: {
    }
  descriptionHTML: 'The exception that caused the last routing failure, or null if
    no failures have occurred. '
  name: LastRoutingFailure
  type: java.lang.String
- defaultValue: {
    }
  descriptionHTML: 'The time (in milliseconds since epoch) of the last routing failure
    (or 0 if no failures have occurred). '
  name: LastRoutingFailureTime
  type: long
- defaultValue: {
    }
  descriptionHTML: 'The number of requests (messages with no RelatesTo header) that
    have come through this front-end since the server started. '
  name: RequestCount
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The number of responses (messages with a RelatesTo header) that
    have come through this front-end since the server started. '
  name: ResponseCount
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The number of requests that were routed to a specific server instance
    via routing information in the request (not just load balanced) since the server
    started. '
  name: RoutedRequestCount
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The number of responses that were routed to a specific server
    instance via routing information in the response (not just load balanced) since
    the server started. '
  name: RoutedResponseCount
  type: int
- defaultValue: {
    }
  descriptionHTML: 'The number of times a message failed to be routed, since the server
    started. '
  name: RoutingFailureCount
  type: int
